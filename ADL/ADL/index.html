<body>

    <div id="fh5co-page">
        <header id="fh5co-header" role="banner">
            <div class="container">
                <div class="header-inner">
                    <h1><a href="index.html">ADL System</a></h1>
                </div>
            </div>
        </header>
        <!--<div id="map" data-animate-effect="fadeIn"></div>-->

    </div>




    <!-- jQuery -->
    <script src="js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="js/bootstrap.min.js"></script>
    <!-- Bootbox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <!-- Waypoints -->
    <script src="js/jquery.waypoints.min.js"></script>
    <!-- BlockUI JS -->
    <script src="js/blockUI.js"></script>
    <!-- Config JS -->
    <script src="js/config.js"></script>



    <script>

            var bValid = true;
            if ((navigator.userAgent.indexOf("Opera") || navigator.userAgent.indexOf('OPR')) != -1) {
                bValid = true;
            }
            else if (navigator.userAgent.indexOf("Chrome") != -1) {
                bValid = true;
            }
            else if (navigator.userAgent.indexOf("Safari") != -1) {
                bValid = true;
            }
            else if (navigator.userAgent.indexOf("Firefox") != -1) {
                bValid = true;
            }
            else if ((navigator.userAgent.indexOf("MSIE") != -1) || (!!document.documentMode == true)) //IF IE > 10
            {
                bValid = true;
            }
            else {
                bValid = true;
            }

            if (bValid == false) {
               alert("Browser is invalid - please use Chrome or Firefox");
            }

 
            if (bValid == true) {
                const d = new Date();
                let time = d.getTime().toString();
                document.write('<script src=\"js/main.js?t=' + time  + '" type=\"text/javascript\"><\/script>');
            }
 
 
        $(document).ready(function () {

            if (bValid == false)
            {
                return;
            }

            // Block UI Stuff
            $.blockUI.defaults.css.paddingTop = '25px';
            $.blockUI.defaults.fadeOut = 2000;
            $.blockUI.defaults.message = '<h4>Just a moment...</h4>';

            //// Force unblock after 10 seconds
            //setInterval("$.unblockUI();", 10000);

            // Set Ajax
            $(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);

            var apiToken = getLocalStorage("APIToken");
            
            if (window.location.toString().toLowerCase().indexOf("pixxsports") > -1)
            {
                startLocation = "http://www.pixxsports.com/adl/";
            }
            if (apiToken == null || apiToken.length == 0) {
                // already at a logged out page
                // this is about checking if you hit this page accidently
                //logout();
 
                window.location = startLocation + "admin/login/login.html";
            }
            else {
                // Check Time goes here
                var bTimedOut = false;
                bTimedOut = checkTokenTime();

                if (bTimedOut == true) {
 
                    window.location = startLocation + "admin/login/login.html";
                }
                else {
                    updateTokenTime();
                    window.location = startLocation + "admin/login/dashboard.html";
                }
            }
        });

    </script>
</body>
</html>
