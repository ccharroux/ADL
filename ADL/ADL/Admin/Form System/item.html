<script>
    
    var systemFormId = 0;
 
    var bDirty = false;

    $(document).ready(function ()
    {
        buildMainMenu("Admin");

        systemFormId = (getParameterByName("FormId") == null ? 0 : getParameterByName("FormId"));

        if (systemFormId > 0)
        {
 
            setTitle("Form Maintenance");
            getSystemForm(systemFormId);

        }
        else
        {
            setTitle("New Form");
        }

        setTimeout(setupEvents, 1000);

    });



    function setupEvents()
    {
        //$(window).on('beforeunload ', function () {
        //    //if (bDirty == true) {
        //    //    bootbox.confirm("You have made changes to this user. Would you like to save them now?", function (result) {
        //    //        if (result == true) {
        //    //            initiatePersonnelUpdate();
        //    //        }
        //    //    });
        //    //}
        //    alert( "Are you sure");
        //});
        window.onbeforeunload = function (e) {
            if (bDirty == true)
            {
                return 'You have unsaved changes. Please save them before leaving this page';
            }
        };

        $("#ddlPosition").change(function () {
            bDirty = true;
        });
        $("#ddlState").change(function () {
            bDirty = true;
        });
        $("input").keypress(function () {
            bDirty = true;
        });
        $("textarea").keypress(function () {
            bDirty = true;
        });
    }

 
    // update Form
    function updateSystemForm()
    {

        if (validationPassed() == false)
        {
            return;
        }
        else
        {        // set object
            var updateData =  {"inApiToken": getLocalStorage("APIToken"),
                            "inSystemForm": $("#txtFormName").val() };
    
            if (systemFormId > 0)
            {
                updateData["inSystemFormId"] = parseInt(systemFormId);
            }

            // stringify
            updateData = JSON.stringify(updateData);

            // send the request
            updateSystemFormAPICall(updateData, systemFormId);
        }

    }

    function updateSystemFormAPICall(updateData, systemFormId) 
    {
        // set url
        var url = ServicePrefix + '/Form';

        //set method
        var methodForCall = "";
        if (systemFormId == 0)
        {
            methodForCall = "POST";
        }
        else
        {
            methodForCall = "PUT";
        }

        var settings = {
            dataType: 'json',
            type: methodForCall,
            contentType: 'application/json',
            data:   updateData,
            success: function (data, textStatus, jQxhr) {
                updateSystemFormSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function updateSystemFormSuccess(data, textStatus, jQxhr) 
    {
        if (data.response.status != "SUCCESS") 
        {
            ADLErrorMessage(data.response.errorMessage[0]);
        } 
        else 
        {       
            systemFormId = data.ReturnCode;
            bootbox.alert('Form is updated.', function () {bDirty = false; });
        }
         
    }

     
    // get system Form
    function getSystemFormSuccess(data, textStatus, jQxhr) 
    {

        if (data.response.status != "SUCCESS") 
        {
            ADLErrorMessage(data.response.errorMessage[0]);
        } 
        else 
        {      
        
            $("#txtFormName").val(data.resultRow.Form);     
            $("#txtDeleteDate").val(data.resultRow.deleteDate);    

        }
    }
 

 

</script>
