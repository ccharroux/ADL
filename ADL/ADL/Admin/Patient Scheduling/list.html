    function setupAvailableADLS(patientData, controlToLoad)
    {
        var patientCount = patientData.rows.length;
        var systemCount = systemALS.length;
        var bCheckNeeded = true;
        var str = '';

        if (patientCount == 0)
        {
            bCheckNeeded = false;
        }
        else if (patientCount == systemCount)
        {
            $("#"+controlToLoad).html(str);
            return;
        }

        $.each(systemALS, function (index) {

            var bAddMe = false;

            if (bCheckNeeded == false)
            {
                bAddMe = true;
            }
            else if (inThisArray(systemALS[index].SystemADLId, patientData) == false)
            {
                bAddMe = true;
            }

            if (bAddMe == true)
            {
                str = str + '<option value="' + systemALS[index].SystemADLId + '">' + systemALS[index].ADL + '</option>';
            }

        });

        $("#"+controlToLoad).html(str);
    }

    function inThisArray(id, arrayToCheck)
    {
        var bReturn = false;

        $.each(arrayToCheck.rows, function (index) {
            // we found it
            if (id == arrayToCheck.rows[index].SystemADLId)
            {
                bReturn = true;
                return bReturn;
            }
        });

        return bReturn;
    }
