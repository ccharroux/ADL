<script>

    var systemADLId = 0;
    var patientId = 0;
 
    var bDirty = false;

    $(document).ready(function ()
    {
        buildMainMenu("Admin");
 
        systemADLId = (getParameterByName("adlSystemADLId") == null ? 0 : getParameterByName("adlSystemADLId"));
        patientId = (getParameterByName("patientId") == null ? 0 : getParameterByName("patientId"));

        if (systemADLId > 0)
        {
            $("#txtADLName").val(getLocalStorage("PatientADL_SystemADL"));
            $("#txtPatient").val(getLocalStorage("PatientADL_Patient"));
            getPatientADLItemAPICall(systemADLId, patientId);
        }
        else
        {
            $("#txtADLName").val(getLocalStorage("PatientADL_SystemADL"));
            $("#txtPatient").val(getLocalStorage("PatientADL_Patient"));
        }
        buildLists();

        setTimeout(setupEvents, 1000);

    });

    function selectAllDays()
    {
        $("#chkDay_1").attr('checked','checked')
        $("#chkDay_2").attr('checked','checked')
        $("#chkDay_3").attr('checked','checked')
        $("#chkDay_4").attr('checked','checked')
        $("#chkDay_5").attr('checked','checked')

        $("#chkDay_7").attr('checked','checked')
    }
    function selectAllTimes()
    {
        for (var i=2; i<=7; i++)
        {
            $("#ddlHour_" + i).val($("#ddlHour_1").val());
            $("#ddlMinute_" + i).val($("#ddlMinute_1").val());
            $("#ddlAMPM_" + i).val($("#ddlAMPM_1").val());
        }
    }
    function buildLists()
    {
        var str = "";
        for (var i=1; i <=12; i++)
        {
            str=str + "<option value='"+i;
            str=str +"'>";
            str=str + i.toString();
            str=str + "</option>";
        }
        for (var i=1; i<=7; i++)
        {
            $("#ddlHour_" + i).html(str);
            $("#ddlHour_" + i).val(8);
        }


        str = "";
        for (var i=0; i <=59; i++)
        {
            str=str + "<option value='"+ (i < 10 ? '0' + i.toString() : i.toString()) +"'>";
            str=str + (i < 10 ? '0' + i.toString() : i.toString());
            str=str + "</option>";
        }
        for (var i=1; i<=7; i++)
        {
            $("#ddlMinute_" + i).html(str);
        }       
        
        str = "";
        str=str + "<option value='AM'>AM</option>";
        str=str + "<option value='PM'>PM</option>";

        for (var i=1; i<=7; i++)
        {
            $("#ddlAMPM_" + i).html(str);
        }   
    }

    function updateADLPatient()
    {
 
        var str = "";
        var obj = new Object();

        obj["inApiToken"] = getLocalStorage("APIToken"); 
        obj["inPatientId"] = parseInt(getLocalStorage("PatientADL_PatientId"));
        obj["inSystemADLId"] = parseInt(getLocalStorage("PatientADL_SystemADLId"));

        var objRow = new Object();
        var objArray = new Array();


        for (var i=1; i<=7; i++)
        {
            str = "";
            objRow = new Object();
            objRow["inDayOfTheWeek"] = parseInt(i);
            if ($("#ddlAMPM_" + i).val() == "PM")
            {
                str = (parseInt($("#ddlHour_" + i).val()) + 12);
            }
            else
            {
                str = (parseInt($("#ddlHour_" + i).val()));
            }

            if (parseInt(str) < 10)
            {
                str = "0" + str;
            }

            var str = str + ":" + $("#ddlMinute_" + i).val() +":00";

            objRow["inTimeOfDay"] = str;
            objRow["inDelete"] = !$("#chkDay_" + i).is(':checked');
 
            objArray.push(objRow);
 
        }
        obj["rows"] = objArray;

        console.log(obj);
        // stringify
        obj = JSON.stringify(obj);
        //objArray = JSON.stringify(objArray);

        updateADLPatientAPICall(obj);

    
    }
    function updateADLPatientSuccess(data, textStatus, jQxhr)
    {
        if (data.response.status != "SUCCESS") 
        {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0], function () { });
        } 
        else 
        {            
            bootbox.alert('Patient Schedule Updated!', function () { });
         }
    }

    function getPatientADLItemSuccess(data, textStatus, jQxhr)
    {
        $("#txtADLName").val(getLocalStorage("PatientADL_SystemADL"));
        $("#txtPatient").val(getLocalStorage("PatientADL_Patient"));

        if (data.response.status != "SUCCESS") 
        {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0], function () {});
        }
        else {

             $.each(data.rows, function (index) {

                var obj = data.rows[index];
                var DayOfWeek = obj.DayOfWeek;
                var timeOfDayArray = obj.TimeOfDay.split(":");
                var hour = parseInt(timeOfDayArray[0]);
                var bPM = false;
                if (hour > 12)
                {
                    hour = hour - 12;
                    bPM = true;
                }
                var minute = timeOfDayArray[1];
                $("#chkDay_" + DayOfWeek).prop("checked", "checked");
                $("#ddlHour_" + DayOfWeek).val(hour);
                $("#ddlMinute_" + DayOfWeek).val(minute);
                $("#ddlAMPM_" + DayOfWeek).val((bPM == false ? "AM" : "PM")) ;

            });

        }
    }
