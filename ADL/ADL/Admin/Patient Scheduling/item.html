    function selectAllDays()
    {
        $("#chkSunday").attr('checked','checked')
        $("#chkMonday").attr('checked','checked')
        $("#chkTuesday").attr('checked','checked')
        $("#chkWednesday").attr('checked','checked')
        $("#chkThursday").attr('checked','checked')
        $("#chkFriday").attr('checked','checked')
        $("#chkSaturday").attr('checked','checked')
    }
    function selectAllTimes()
    {
        for (var i=2; i<=7; i++)
        {
            $("#ddlHour_" + i).val($("#ddlHour_1").val());
            $("#ddlMinute_" + i).val($("#ddlMinute_1").val());
            $("#ddlAMPM_" + i).val($("#ddlAMPM_1").val());
        }
    }
    function buildLists()
    {
        var str = "";
        for (var i=1; i <=12; i++)
        {
            str=str + "<option value='"+i;
            str=str +"'>";
            str=str + i.toString();
            str=str + "</option>";
        }
        for (var i=1; i<=7; i++)
        {
            $("#ddlHour_" + i).html(str);
            $("#ddlHour_" + i).val(8);
        }


        str = "";
        for (var i=0; i <=59; i++)
        {
            str=str + "<option value='"+ (i < 10 ? '0' + i.toString() : i.toString()) +"'>";
            str=str + (i < 10 ? '0' + i.toString() : i.toString());
            str=str + "</option>";
        }
        for (var i=1; i<=7; i++)
        {
            $("#ddlMinute_" + i).html(str);
        }       
        
        str = "";
        str=str + "<option value='AM'>AM</option>";
        str=str + "<option value='PM'>PM</option>";

        for (var i=1; i<=7; i++)
        {
            $("#ddlAMPM_" + i).html(str);
        }   
    }
