<script>

    var newsKey;

    var gReadOnly = false;
    initTiny("txtTitle", 100);
    initTiny("txtShortText");
    initTiny("txtText");

    $(document).ready(function () {

        buildMainMenu("News");

        if (doesUserHaveAccessToFeature("updatenews") == false) {
            return;
        }
        else
        {
            newsKey = getParameterByName("NewsKey");
            getProductList(); // success -> getNews()
            setupDatePicker();
        }

    });

    function initTiny(richTextId, richTextHeight) {
        if (richTextHeight == null) {
            richTextHeight = 300;
        }

        tinymce.init({
            selector: '#' + richTextId,
            //init_instance_callback : function(editor) {
            //    var freeTiny = document.querySelector('.tox .tox-notification--in');
            //    freeTiny.style.display = 'none';
            //},
            readonly: (gReadOnly ? 1 : 0),
            width: 600,
            height: richTextHeight,
            plugins: [
              'advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker',
              'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
              'table template paste help'
            ],
            toolbar: 'undo redo | styleselect  | fontselect  fontsizeselect link image |  bold italic | alignleft aligncenter alignright alignjustify |' +
              ' bullist numlist outdent indent | link image | print preview media fullpage | ' +
              'forecolor backcolor | help',
            //menubar:   'code visualaid | searchreplace | spellchecker | help' ,
            menubar: 'favs | file edit view insert | format | tools table help',
            content_css: 'css/content.css'//,
            //toolbar: (gReadOnly ? false : true),
            //menubar: (gReadOnly ? false : true),
            //statusbar: (gReadOnly ? false : true)
        });
    }

    function setupDatePicker() {
        //$(function () {

    function getProductList() {
        $.ajax({
            url: ServicePrefix + '/api/Product/GetProductList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getProductListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function getProductListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="">-- Select a Product --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            var productId = obj.P_ProductID.toUpperCase();
            str += '<option value="' + productId + '">' + obj.P_ProductName + '</option>';
        });
        str += '<option value="DEL">DEL (hidden on public web site)</option>';
        str += '<option value="UPD">UPD (hidden on public web site)</option>';
        $("#ddlProduct").html(str);

        addOrEditNews();
    }

    function addOrEditNews()
    {
        if (newsKey == null)
        { // add
            MakePageReadOnly(false);
//            $("#txtDate").datepicker('setDate', new Date());
            $("#txtDate").html(new Date());
            $("#chkViewMore").prop("checked", false);
            $("#dateRow").hide();

            showOrHideFullText();
        }
        else
        { // edit
            MakePageReadOnly(false);
            $("#dateRow").show();
            getNews(newsKey);
        }
    }

    function MakePageReadOnly(bReadOnly)
    {
        if (bReadOnly)
        {
            $(".updateButton").hide();
            $(".mkaEditable").prop("readonly", "readonly");
            $(".mkaEditable").prop("disabled", "disabled");

            $(".mce-menubar").hide();
            $(".mce-toolbar").hide();

            tinyMCE.get('txtTitle').getBody().setAttribute('editable', false);
            tinyMCE.get('txtShortText').getBody().setAttribute('editable', false);
            tinyMCE.get('txtText').getBody().setAttribute('editable', false);
        }
        else
        {
            $(".updateButton").show();
        }
    }

    function getNews(newsKey) {
        var url = ServicePrefix + '/api/News/GetNews'
            + "?inApiToken=" + getLocalStorage("APIToken")
            + "&inNewsKey=" + newsKey;

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getNewsSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getNewsSuccess(data, textStatus, jQxhr)
    {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows == null || data.report.rows.length == 0) {
            MKAErrorMessageRtn("Failed to get news data");
            return;
        }

        var obj = data.report.rows[0];

        $("#chkIsPublic").prop("checked", obj.IsPublic);
        $("#ddlProduct").val(obj.ProductID);
        $("#txtTitle").val(obj.NewsTitle);
        tinymce.get("txtTitle").setContent(obj.NewsTitle);
        $("#txtDate").html(obj.NewsDate);
        // add NewsTime? break ties by NewsKey? add NewsSequence and break ties by that?
        $("#txtImage").val(obj.NewsImage);
        $("#txtShortText").val(obj.NewsShortText);
        tinymce.get("txtShortText").setContent(obj.NewsShortText);
        $("#chkViewMore").prop("checked", obj.ViewMore);
        $("#chkViewMore").prop("checked", false);

        $("#txtText").val(obj.NewsText);
        tinymce.get("txtText").setContent(obj.NewsText);

        if (obj.Editable == false)
        {
            gReadOnly = true;
            MakePageReadOnly(true);

        }

        showOrHideFullText();
    }

    function showOrHideFullText() {

       //if ($("#chkViewMore").prop("checked"))
       // {
       //     $("#divFullText").show();
       //     $("#divNoFullText").hide();

       //     var text = tinymce.get("txtText").getContent({ format: 'html' });
       //     if (text == "") {
       //         var shortText = tinymce.get("txtShortText").getContent({ format: 'html' });
       //         tinymce.get("txtText").setContent(shortText);
       //     }
       //}
       // else
       // {
            $("#divFullText").hide();
            $("#divNoFullText").show();
       // } 
    }

    function validationPassed() {
        var loopBreak = true;

        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            if ($(eID).prop('tagName').toLowerCase() == "textarea") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }

    function insertOrUpdateNews()
    {
        var title = tinymce.get("txtTitle").getContent({ format: 'html' });
        title = title.replace(/^<p>/g, "");
        title = title.replace(/<\/p>$/g, "");

        if (title.includes("<p>")) {
            bootbox.alert("Title is limited to one line");
            return;
        }
        $("#txtTitle").val(title);

        $("#txtShortText").val(tinymce.get("txtShortText").getContent({ format: 'html' }));

        if ($("#chkViewMore").prop("checked"))
        {
            $("#txtText").val(tinymce.get("txtText").getContent({ format: 'html' }));
        }
        else
        {
            $("#txtText").val($("#txtShortText").val());
        }

        if (validationPassed() == false) {
            return;
        }

        if (newsKey == null) {
            insertNews();
        } else {
            updateNews();
        }
    }

    function insertNews() {
        $.ajax({
            url: ServicePrefix + "/api/News/InsertNews",
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inIsPublic": $("#chkIsPublic").prop("checked"),
                "inProductId": $("#ddlProduct").val(),
                "inNewsTitle": $("#txtTitle").val(),
                "inNewsDateTime": $("#txtDate").val(),
                "inNewsImage": $("#txtImage").val(),
                "inNewsShortText": $("#txtShortText").val(),
                "inViewMore": $("#chkViewMore").prop("checked"),
                "inNewsText": $("#txtText").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                insertOrUpdateNewsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function updateNews() {
        $.ajax({
            url: ServicePrefix + "/api/News/UpdateNews",
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inNewsKey": newsKey,
                "inIsPublic": $("#chkIsPublic").prop("checked"),
                "inProductId": $("#ddlProduct").val(),
                "inNewsTitle": $("#txtTitle").val(),
                "inNewsDateTime": $("#txtDate").val(),
                "inNewsImage": $("#txtImage").val(),
                "inNewsShortText": $("#txtShortText").val(),
                "inViewMore": $("#chkViewMore").prop("checked"),
                "inNewsText": $("#txtText").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                insertOrUpdateNewsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function insertOrUpdateNewsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        backToList();
    }

    function deleteNews() {
        if (newsKey == null) {
            backToList();
        } else {
            bootbox.confirm("Are you sure you want to delete this news article?", function (result) {
                if (result) {
                    deleteNewsConfirmed();
                }
            });
        }
    }

    function deleteNewsConfirmed() {
        $.ajax({
            url: ServicePrefix + "/api/News/UpdateNewsSoftDelete",
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inNewsKey": newsKey
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                deleteNewsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function deleteNewsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        backToList();
    }

    function backToList() {
        window.location = '/admin/news/newslist.html';
    }
</script>
