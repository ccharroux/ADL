    // update facility
    function updateFacility()
    {

        if (validationPassed() == false)
        {
            return;
        }
        else
        {        // set object
            var updateData =  {"inApiToken": getLocalStorage("APIToken"),
                            "inFacility": $("#txtFacilityName").val()};
    
            if (facilityId > 0)
            {
                updateData["inFacilityId"] = parseInt(facilityId);
            }

            // stringify
            updateData = JSON.stringify(updateData);

            // send the request
            updateFacilityAPICall(updateData, facilityId);
        }

    }

    function updateFacilityAPICall(updateData, facilityId) 
    {
        // set url
        var url = ServicePrefix + '/Facility';

        //set method
        var methodForCall = "";
        if (facilityId == 0)
        {
            methodForCall = "POST";
        }
        else
        {
            methodForCall = "PUT";
        }

        var settings = {
            dataType: 'json',
            type: methodForCall,
            contentType: 'application/json',
            data:   updateData,
            success: function (data, textStatus, jQxhr) {
                updateFacilitySuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function updateFacilitySuccess(data, textStatus, jQxhr) 
    {
        if (data.response.status != "SUCCESS") 
        {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0], function () { });
        } 
        else 
        {            
            facilityId = data.ReturnCode;
            updateAddress(addressId);
         }
    }

    // update Address
    function updateAddress()
    {
        holdAddressId = 0;
        if (validationPassed() == false)
        {
            return;
        }
        else
        {        // set object
            var updateData = {"inApiToken": getLocalStorage("APIToken")};
            
            if (addressId > 0)
            {
                updateData["inAddressId"] = addressId;
            }

            updateData["inAddress1"] = $("#txtAddress1").val();
            updateData["inAddress2"] = $("#txtAddress2").val();
            updateData["inCity"] = $("#txtCity").val();
            updateData["inStateId"] = parseInt($("#ddlState").val());
            updateData["inCountryId"] = parseInt("1");
            updateData["inZipCode"] = $("#txtZipCode").val();

            // stringify
            updateData = JSON.stringify(updateData);

            // hold this for later
            holdAddressId = addressId;

            // go do the work
            updateAddressAPICall(updateData, addressId);
        }

    }

    function updateAddressSuccess(data, textStatus, jQxhr) 
    {
        if (data.response.status != "SUCCESS") 
        {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0], function () { });
        } 
        else 
        {
            // this is what is returned

            addressId = data.ReturnCode;
            // we need to insert it
            if (holdAddressId == 0)
            {
                insertFacilityAddress(facilityId, addressId);
            }
                else 
            {
                bootbox.alert('Facility is updated.', function () { bDirty = false;});
            }

        }
    }  
    
    // insert FacilityAddress

    {

        if ((validationPassed()) == false)

        else

            var updateData = JSON.stringify({"inApiToken": getLocalStorage("APIToken"),
                            "inFacilityId": parseInt(facilityId), 
                            "inAddressId": parseInt(addressId)});                            
    
            insertFacilityAddressAPICall(updateData);
        }

    }
    function insertFacilityAddressAPICall(updateData) 
    {
        // set url
        var url = ServicePrefix + '/Facility/Address';

        //set method
        var methodForCall = "POST";

        var settings = {
            dataType: 'json',
            type: methodForCall,
            contentType: 'application/json',
            data:   updateData,
            success: function (data, textStatus, jQxhr) {
                insertFacilityAddressSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }
