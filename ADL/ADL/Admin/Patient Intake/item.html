<script>
    var patientMaintenance = false;
    var userId = 0;
 
    var bDirty = false;

    $(document).ready(function ()
    {
        buildMainMenu("System Setting");

        userId = (getParameterByName("userId") == null ? 0 : getParameterByName("userId"));
        patientMaintenance = (getParameterByName("patientMaintenance") == null ? false : true);
 

        if (userId > 0)
        {
            
            getUser(userId);
            getPatientFormListAPICall(userId);
        }
        else
        {
            goTo("../../admin/login/dashboard.html");
        }

        setTimeout(setupEvents, 1000);

    });
    function setupEvents()
    {
        //$(window).on('beforeunload ', function () {
        //    //if (bDirty == true) {
        //    //    bootbox.confirm("You have made changes to this user. Would you like to save them now?", function (result) {
        //    //        if (result == true) {
        //    //            initiatePersonnelUpdate();
        //    //        }
        //    //    });
        //    //}
        //    alert( "Are you sure");
        //});
        window.onbeforeunload = function (e) {
            if (bDirty == true)
            {
                return 'You have unsaved changes. Please save them before leaving this page';
            }
        };

        $("#ddlPosition").change(function () {
            bDirty = true;
        });
        $("#ddlState").change(function () {
            bDirty = true;
        });
        $("input").keypress(function () {
            bDirty = true;
        });
        $("textarea").keypress(function () {
            bDirty = true;
        });
    }
    function getStateList() {
        return;

        var url = ServicePrefix + '/api/State/GetStateList';

        var settings = {
            dataType: 'json',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            procssData: false,
            success: function (data, textStatus, jQxhr) {
                getStateListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        }
        $.ajax(url, settings);
    }

    function getStateListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            ADLErrorMessage(data.response.errorMessage[0]);
        } 
        else 
        {
            var str = '';
            str = '<option value="-1">-- Select a State</option>';
            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].stateAbbr + '">' + data.report.rows[index].stateAbbr + '</option>';
            });
            $("#ddlState").html(str);
            convertToChosenSelect("ddlState", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
        }
        getPositionList();
    }
    function backToPatient()
    {
        goTo("../../admin/users/item.html?userId=" + userId+ "&patientMaintenance=" + patientMaintenance);
    }
 

    function getPatientFormListSuccess(data, textStatus, jQxhr)
    {
        if (data.response.status != "SUCCESS") 
        {
            ADLErrorMessage(data.response.errorMessage[0]);
        } 
        else 
        {      
            var str = "";

            $.each(data.rows, function (index) 
            {
                
                var obj = data.rows[index];
                            console.log(obj);
                str = str + "<tr style='height:60px'>";
                str = str + "<td width='70%'class='text-align-left'>" + obj.SystemForm + "</td>";
                str = str + "<td width='30%' class='text-align-center'>";
                
                if (obj.TransactionDate == "")
                {
                    str = str + '<input value="Update" onclick="markItDone('+ obj.FormFacilityId +');" class="default-button smallButton" type="button" />';
   
                }
                else
                {
                    str = str + obj.TransactionDate + "<br>" + obj.UserName;
                }

                str = str + "</td></tr>";
 

            });

            $("#details").html(str);
      
 
        }

    }
    // get user
    function getUserSuccess(data, textStatus, jQxhr) 
    {

        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0], function () {});
        } 
        else 
        {
            if (userId > 0)
            {

                var name = (data.UserInfo.FirstName);
                if (data.UserInfo.MiddleName.toString().length > 0)
                {
                    name = name + (" " + data.UserInfo.MiddleName); 
                }
                name = name + (" " + data.UserInfo.LastName); 
                $("#pageTitle").text(name);    
            }
        }
    }
    function markItDone(logId)
    {

        var obj = new Object();

        obj["inApiToken"] = getLocalStorage("APIToken"); 
        obj["inUserId"] = parseInt(getLocalStorage("userId"));
        obj["inPatientId"] = parseInt(userId);
        obj["inFormFacilityId"] = parseInt(logId);

        console.log(obj);
        // stringify
        obj = JSON.stringify(obj);
 
        insertPatientFormLogAPICall(obj);

    }
    function insertPatientFormLogSuccess(data, textStatus, jQxhr)
    {
        if (data.response.status != "SUCCESS") 
        {
            ADLErrorMessage(data.response.errorMessage[0]);
        } 
        else 
        {      
            getPatientFormListAPICall(userId);
        }
    }

</script>
