    function setDataTable() 
    {
    
        var reportTitle = "ADL System Maintenance";
        var exportColumns = returnTableColumnsByClass("dt", "exportColumn");

        $("#dt").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "order": [[ 1, "asc" ]],
            "columns": [
                {
                    "data": 'ADL',
                    "className": "text-align-left"
                },
                {
                    "data": 'orderNum',
                    "className": "text-align-center"
                },
                {
                    mRender: function (data, type, row) {

                        var action = '';

                            action = action + "<a href='#' onclick='editItem(" + row.SystemADLId + ");'>Edit</a><br>";
                            action = action + "<a href='#' onclick='deleteItem(" + row.SystemADLId + ");'>Delete</a>";

                        return action;
                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-center"
                }
            ],
            "pagingType": "full_numbers",
            "buttons": [
 
               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dt", data, columnIdx);
                           }
                       }
                   }
               },
  
               {
                   extend: 'pdf',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dt", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'print',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dt", data, columnIdx);
                           }
                       }
                   }
               }
               //,
               //this button is supposed to handle column visibility
               //however it isn't working on our site
               //'colvis'
            ],
            initComplete: function () {
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="../../images/red-x.png" /></button>');
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            language: {
                //this changes search box label from Search: to Filter Results:
                search: "Filter Results:"
            }
        });

    }

    function getList() {

        var inURL = ServicePrefix + '/ADL/List' + getTokenInput();

        $.ajax({
            url: inURL,
            dataType: 'json',
            type: 'get',
            //type: 'post',
            //data: JSON.stringify(testURLData),
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                console.log(data);         
                populateDataTable("dt", data);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }
