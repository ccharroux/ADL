    function getExclusions() {
        if (gotMarkets == false) {
            $("#marketExclusionData").hide();
            return;
        }

        var marketId = $("#ddlMarket").val();
        if (marketId == -1) {
            $("#marketExclusionData").hide();
            return;
        }

        if (gotExclusions == false) {
            setUpDataTableExclusions();
        }

        //filling out url for ajax call
        var url = ServicePrefix + '/api/MRR/GetMarketExclusionDefinitionList';

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": $("#ddlMarket").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                /*
                This should look like:
                    (boilerplate intro)
                        + "<ul>"
                        + one or more "<li><strong>NAME:</strong> DEFINITION</li>"
                        + "</ul>"
                */
                var exclusionDefinition = (data.report.rows == 0) ? "" : data.report.rows[0].Definition.trim();

                // Extract the middle part
                if (exclusionDefinition != "") {
                    exclusionDefinition = exclusionDefinition.substring(
                        exclusionDefinition.indexOf("<ul><li>") + 8,
                        exclusionDefinition.lastIndexOf("</li></ul>"));
                }

                // Convert it to an array
                var newReport = [];
                var exclusionItems = exclusionDefinition.split("</li><li>");
                var exclusionItemNumber = 0;
                var exclusionItemName;
                var exclusionItemDescription;
                exclusionItems.forEach(function (exclusionItem) {
                    ++exclusionItemNumber;
                    exclusionItemName = exclusionItem.substring(
                        exclusionItem.indexOf("<strong>") + 8,
                        exclusionItem.indexOf(":</strong> "));
                    exclusionItemDescription = exclusionItem.substring(
                        exclusionItem.indexOf("</strong> ") + 10);
                    newReport.push({
                        "Exclusion ID": exclusionItemNumber,
                        "Exclusion Name": exclusionItemName,
                        "Definition": exclusionItemDescription
                    });
                });

                // Add some empty rows so new items can be added
                for (var i = 0; i < 5; ++i) {
                    ++exclusionItemNumber;
                    newReport.push({
                        "Exclusion ID": exclusionItemNumber,
                        "Exclusion Name": "",
                        "Definition": ""
                    });
                }

                data.report.rows = newReport;

                populateDataTable("dtExclusionList", data);
                $("#marketExclusionData").show();
                gotExclusions = true;
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        }

        //ajax call
        $.ajax(url, settings);
    }

            {
                okayToUpdate = true;
                exclusionItems[currentExclusionId] = "<li><strong>" + currentExclusionName + ":</strong> " + currentExclusionDefinition + "</li>";
                return true; // continue to next iteration of .each() loop
            }
            else if (currentExclusionName != "")
            {
                bootbox.alert("Cannot save a name without a description");
                okayToUpdate = false;
                return false; // break out of .each() loop
            }
            else if (currentExclusionDefinition != "")
            {
                bootbox.alert("Cannot save a description without a name");
                okayToUpdate = false;
                return false;
            }
 
        });

 
        if (!okayToUpdate)
        {
            bootbox.alert("Nothing to Update");
            return;
        }

        for (var exclusionItemIndex = 1; exclusionItemIndex < exclusionItems.length; ++exclusionItemIndex)
        {
            if (exclusionItems[exclusionItemIndex] != null)
            {
                exclusionDefinition += exclusionItems[exclusionItemIndex];
            }
        }

        exclusionDefinition += "</ul>";

        //filling out url for ajax call
        var url = ServicePrefix + '/api/MRR/UpdateMarketExclusionDefinitions';

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": $("#ddlMarket").val(),
                "inDefinition": exclusionDefinition
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateExclusionsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        }

        //ajax call
        $.ajax(url, settings);
    }

    function updateExclusionsSuccess(data, textStatus, jQxhr)
    {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {
            bootbox.alert('Definition updated');
        }
    }

</script>
