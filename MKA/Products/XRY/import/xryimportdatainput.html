<script>

    var dataInputId = 0;


    $(document).ready(function () {
        if (doesUserHaveAccessToFeature("XRAYIMPORTRULEADMIN") == false)
        {
            return;
        } else
        {
            dataInputId = (getParameterByName("dataInputId") == null ? 0 : getParameterByName("dataInputId"));

            buildXRYMenu("Utility");
            buildQuickReports(['xry']);
            hideShowCount();

            getDataInput();
        }
    });

    function hideShowCount() {
        if (dataInputId > 0) {
            $("#divCountWrapper").show();
        } else {
            $("#divCountWrapper").hide();
        }
    }

    function getDataInput() {

        if (dataInputId == 0) {
            return;
        }

        var url = ServicePrefix + '/api/DataInput/GetDataInput'
            + '?inApiToken=' + getLocalStorage("APIToken")
            + '&inDataInputId=' + dataInputId;

        var settings = {
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getDataInputSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };
        $.ajax(url, settings);
    }

    function getDataInputSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#txtInputSystem").val(obj["inputSystem"]);
                $("#txtScriptVersion").val(obj["scriptVersion"]);
                $("#txtInputSystemAbbreviation").val(obj["inputSystemAbbreviation"]);
                $("#spnStationCount").html(obj["stationCount"]);
                $("#spnOwnerCount").html(obj["ownerCount"]);
            });
        }
    }

    function updateDataInput() {

        if (validationPassed() == false) {
            return;
        }

        var url = ServicePrefix + '/api/DataInput/UpdateDataInput';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inDataInputId": dataInputId,
                "inInputSystem": $("#txtInputSystem").val().trim(),
                "inScriptVersion": $("#txtScriptVersion").val().trim(),
                "inInputSystemAbbreviation": $("#txtInputSystemAbbreviation").val().trim()
            }),
            procesData: false,
            success: function (data, textStatus, jQxhr) {
                updateDataInputSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function updateDataInputSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var bReloadPage = false;
            var obj = data.report.rows[0];

            if (dataInputId == 0) {
                bReloadPage = true;
                dataInputId = obj._updateStatus;
            }

            bootbox.alert('Data Import Script updated.', function () {
                if (bReloadPage) {
                    window.location = "/products/xry/import/xryimportdatainput.html?DataInputId=" + dataInputId;
                }
            });


        }
    }

    function validationPassed() {

        //-----------------------------
        // Basic Validation requires
        // the following on each
        // element
        //-----------------------------
        // class: mkaRequired
        // custom attribute: errorMessage
        //-----------------------------
        var loopBreak = true;

        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });

        return loopBreak;

    }



</script>
