<script>

    var mappingColumnRuleId = 0;
    var mappingColumnRuleItemId = 0;

    var bIsNew = false;

    $(document).ready(function () {
        if (doesUserHaveAccessToFeature("XRAYIMPORTRULEADMIN") == false)
        {
            return;
        } else
        {
            buildXRYMenu("Utility");
            buildQuickReports(['xry']);

            mappingColumnRuleItemId = (getParameterByName("MappingColumnRuleItemId") == null
                ? 0
                : getParameterByName("MappingColumnRuleItemId"));
            $("#txtColumnRuleItemId").val(mappingColumnRuleItemId);

            mappingColumnRuleId = (getParameterByName("MappingColumnRuleId") == null
                ? 0
                : getParameterByName("MappingColumnRuleId"));
            $("#txtColumnRuleId").val(mappingColumnRuleId);
            bIsNew = mappingColumnRuleItemId <= 0;

            $("#txtColumnRuleId").val(mappingColumnRuleId);

            getMappingColumnRuleOperationList();
        }
    });

    function getMappingColumnRuleOperationList()
    {
        var str = '';
        var control = "ddlOperation";

        var sUrl = ServicePrefix + "/api/XrayImport/GetImportMappingColumnRuleOperationList?";
        sUrl += "inApiToken=" + getLocalStorage("APIToken");

        $.ajax({
            url: sUrl,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    $.each(data.report.rows, function (index) {

                        str = '<option value="-1">-- Select an Operation --</option>';
                        $.each(data.report.rows, function (index) {

                            str = str + '<option value="' + data.report.rows[index].Operation + '">' + data.report.rows[index].Operation + '</option>';

                        });

                    });

                    $("#" + control).html(str);
                    convertToChosenSelect(control, gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);


                    getMappingColumnRuleItem();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getMappingColumnRuleItem() {

        if (mappingColumnRuleItemId <= 0) {
            initializeActiveDate();
            return;
        }

        //get the rule item
        var sUrl = ServicePrefix + "/api/XrayImport/GetImportMappingColumnRuleItem?";
        sUrl += "inApiToken=" + getLocalStorage("APIToken");
        sUrl += "&inMappingColumnRuleItemId=" + mappingColumnRuleItemId;

        $.ajax({
            url: sUrl,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];

                        $("#txtColumnRuleItemName").val(obj.Name);
                        $("#txtCompareValue").val(obj["Compare Value"]);
                        $("#ddlOperation").val(obj.Operation);

                        var activeDate = new Date(obj["Active Date"]);
                        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());

                        if (obj["Delete Date"] != null) {
                            var disableDate = new Date(obj["Delete Date"]);
                            $("#txtDisableDate").val(addZero(disableDate.getMonth() + 1) +
                                '/' +
                                addZero(disableDate.getDate()) +
                                '/' +
                                disableDate.getFullYear());
                            $(".disable-date").show();
                        } else {
                            $(".disable-date").hide();
                        }

                    });
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function initializeActiveDate() {
        var activeDate = new Date();

        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
    }

    function updateMappingColumnRuleItem() {

        if (validationPassed() == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/XrayImport/UpdateImportMappingColumnRuleItem',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inRuleItemId":$("#txtColumnRuleItemId").val(),
                "inRuleId": $("#txtColumnRuleId").val(),
                "inRuleItemName": $("#txtColumnRuleItemName").val(),
                "inRuleItemOperation": $("#ddlOperation").val(),
                "inRuleItemCompareValue": $("#txtCompareValue").val(),
                "inIsNew": bIsNew
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var bReloadPage = false;
                    var obj = data.report.rows[0];

                    if ($("#txtColumnRuleItemId").val() == "0") {
                        bReloadPage = true;
                        $("#txtColumnRuleItemId").val(obj._updateStatus);
                    }

                    bootbox.alert('Import Mapping Column Rule Updated', function () {

                        if (bReloadPage) {
                            window.location = "/products/xry/import/xryimportmappingcolumnruleitem.html?MappingColumnRuleItemId=" + $("#txtColumnRuleItemId").val() + "&MappingColumnRuleId=" + $("#txtColumnRuleId").val();
                        }
                    });
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function validationPassed() {

        //-----------------------------
        // Basic Validation requires
        // the following on each
        // element
        //-----------------------------
        // class: mkaRequired
        // custom attribute: errorMessage
        //-----------------------------
        var loopBreak = true;

        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select")
            {
                if ($(eID).val() == "-1" || $(eID).val() == null) {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });

        return loopBreak;

    }

</script>
