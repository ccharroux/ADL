<script>

    var columns = [];
    var columnsToDisplay = new Array();
    var columnsToExport = new Array();

    $(document).ready(function () {
        if (doesUserHaveAccessToFeature("XRAYIMPORTRULEADMIN") == false) {
            return;
        } else {
        setDataTable();

        getOwnerList();

        buildXRYMenu("Utility");
        buildQuickReports(['xry']);
        getAcctRevValidationTypeList();

        }
    });

    function getOwnerList() {
        var url = ServicePrefix + '/api/Owner/getOwnerListByProduct';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getOwnerListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getOwnerListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';

            $("#ddlOwner").html("<option value=''> -- Select an Owner</option>");

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                str = "<option value='" + obj["ownerid"] + "'>" + obj["ownername"] + "</option>";
                $("#ddlOwner").append(str);
            });

            convertToChosenSelect("ddlOwner", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

            getScriptsList();
        }
    }

    function getScriptsList() {

        var url = ServicePrefix + '/api/DataInput/GetDataInputList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getScriptsListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, erroThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getScriptsListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            str = '<option value="">-- Select a Script --</option>';
            $.each(data.report.rows, function (index) {

                str = str + '<option value="' + data.report.rows[index].dataInputId + '">' + data.report.rows[index].inputSystem + ' (' + data.report.rows[index].dataInputId + ')' + '</option>';

            });

            $("#ddlScript").html(str);
            convertToChosenSelect("ddlScript", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

            getStationList();
        }
    }

    function getStationList() {
        var url = ServicePrefix + '/api/Station/GetStationListByProduct';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inActiveOnly": "0",
                "inProductId": "XRY"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getStationListSuccess(data, textStatus, jQxhr);
            },
            error: function (data, textStatus, errorThrown) {
                genericAjaxError(data, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getStationListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';

            str = "<option value=''> -- Select a Station</option>";

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                str = str + "<option value='" + obj.reid + "'>" + obj.fullName + "</option>";

            });

            $("#ddlStation").append(str);
            convertToChosenSelect("ddlStation", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
            setTimeout(loadLastSearch, 500);

        }
    }

    function setDataTable() {
        var reportTitle = "Import Script Setup";
        var exportColumns = returnTableColumnsByClass("dtAcctRevValidationTypeList", "exportColumn");

        $("#dtAcctRevValidationTypeList").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "columns": [
                { "data": 'Owner' },
                { "data": 'Import Script' },
                { "data": 'Station' },
                { "data": 'Status',
                    "className": "text-align-center"
                },
                {
                    "data": '',
                    "className": "text-align-center"
                }
            ],
            "select": true,
            language: {
                search: "Filter Results:"
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            "buttons": [
               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns
                   }
               },
               {
                   extend: 'print',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns

                   }
               }
            ]

        });

    }

    function getAcctRevValidationTypeList() {
        var searchCtr = 0;


        var url = ServicePrefix + '/api/ImportAcctRevValidation/GetImportAcctRevValidationTypeList?'
                    + 'inApiToken=' + getLocalStorage("APIToken");

        var ownerId = $("#ddlOwner").val();
        if (ownerId != "" && ownerId != null) {
            url += '&inOwnerId=' + $("#ddlOwner").val();
            searchCtr += 1;
        }

        var scriptId = $("#ddlScript").val();
        if (scriptId != "" && scriptId != null) {
            url += '&inScriptId=' + $("#ddlScript").val();
            searchCtr += 1;
        }

        var stationId = $("#ddlStation").val();
        if (stationId != "" && stationId != null) {
            url += '&inStationId=' + $("#ddlStation").val();
            searchCtr += 1;
        }

        //if (searchCtr == 0) {
        //    return;
        //}

        setLocalStorage("search", $("#ddlOwner").val() + "|" + $("#ddlScript").val() + "|" + $("#ddlStation").val());
        setLocalStorage("searchPage", window.location);

        var settings = {
            dataType: 'json',
            type: 'GET',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getAcctRevValidationTypeListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getAcctRevValidationTypeListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            buildColumns(data, "dtAcctRevValidationTypeList");
           // setLocalStorage("search", "");

        }
    }

    function buildColumns(dataObj, dataTable) {
        columns = new Array();

        columns.push(
                {
                    mRender: function (data, type, row) {
                        var str = buildOwnerWrapper(row["Owner"]);
                        return str;
                    },
                },
                { "data": 'Import Script' },
                {
                    mRender: function (data, type, row) {
                        var str = buildStationWrapper(row["Station"]) ;
                        return str;
                    },
                },
                {
                    "data": 'Status',
                    "className": "text-align-center"
                },
            {
                mRender: function (data, type, row) {
                    var str = '';
                    str = str + '<a href="#" onclick="viewAcctRevValidationType(\'' + row["OwnerId"] + '\', ' + '\'' + row["StationId"] + '\'' + ')">View</a><br><a href="#" onclick="deleteAcctRevValidationType(' + row["ID"] + ')">Delete</a>';
                    return str;
                },
                "orderable": false,
                "searchable": false,
                "className": "text-align-center"
            });

        loadResults(dataObj, columns, dataTable);
    }

    function loadResults(data, columns, dataTable) {

        var exportColumns = returnTableColumnsByClass("dtAcctRevValidationTypeList", "exportColumn");

        //assigns the data from the ajax call
        var results = data["report"]["rows"];

        //creating a variable that will be used for datatable functions later
        var searchTable;

        if ($.fn.DataTable.isDataTable('#' + dataTable)) {
            searchTable = $('#' + dataTable).DataTable();
            searchTable.destroy();
        }

        searchTable = $('#' + dataTable).DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "select": true,
            language: {
                search: "Filter Results:"
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            "buttons": [
               {
                   extend: 'excel',
                   title: "Data Input",
                   exportOptions: {
                       columns: exportColumns
                   }
               },
               {
                   extend: 'print',
                   title: "Data Input",
                   exportOptions: {
                       columns: exportColumns

                   }
               }
            ]

        });

    }

    function viewAcctRevValidationType(ownerId, stationId) {

        var str = '?ownerId=' + ownerId;

        if (stationId != null && stationId != 'null'){
            str += '&stationId=' + stationId
        }

        window.location = "/products/xry/import/xryimportacctrevvalidationtype.html" + str;
    }

    function loadLastSearch() {

        var searchResults = getLocalStorage("search");

        if (searchResults) {
            loadReportParameters();
            setTimeout(getAcctRevValidationTypeList(), 1000);
        }

    }



</script>
