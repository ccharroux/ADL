<script>

    var columns = [];
    var columnsToDisplay = new Array();
    var columnsToExport = new Array();


    $(document).ready(function () {
        if (doesUserHaveAccessToFeature("XRAYIMPORTRULEADMIN") == false)
        {
            return;
        } else
        {
            setDataTable();

            buildXRYMenu("Utility");
            buildQuickReports(['xry']);
        }
    });

    function setDataTable() {
        var reportTitle = "Data Input";
        var exportColumns = returnTableColumnsByClass("dtDataInputList", "exportColumn");

        $("#dtOwnerMappingList").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "columns": [
                { "data": 'inputSystem' },
                { "data": 'inputSystemAbbreviation' },
                { "data": '' }
            ],
            "select": true,
            language: {
                search: "Filter Results:"
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            "buttons": [
               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns
                   }
               },
               {
                   extend: 'print',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns

                   }
               }
            ]

        });
        
        getDataInputList();

    }




    function getDataInputList() {

        var url = ServicePrefix + '/api/DataInput/GetDataInputList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getDataInputListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getDataInputListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            buildColumns(data, "dtDataInputList");
        }
    }

    function buildColumns(dataObj, dataTable) {
        columns = new Array();

        columns.push(
            { "data": 'inputSystem' },
            { "data": 'inputSystemAbbreviation' },
            {
                mRender: function (data, type, row){
                    var str = '';
                    str = str + '<a href="#" onclick="editDataInput(' + row["dataInputId"] + ')">Edit</a>&nbsp;<a href="#" onclick="deleteDataInput(' + row["dataInputId"] + ')">Delete</a>';
                    return str;
                },
                "orderable": false,
                "searchable": false,
                "className":  "text-align-right"           
            });

        loadResults(dataObj, columns, dataTable);

    }

    function loadResults(data, columns, dataTable) {

        var exportColumns = returnTableColumnsByClass("dtDataInputList", "exportColumn");

        //assigns the data from the ajax call
        var results = data["report"]["rows"];

        //creating a variable that will be used for datatable functions later
        var searchTable;

        if ($.fn.DataTable.isDataTable('#' + dataTable)) {
            searchTable = $('#' + dataTable).DataTable();
            searchTable.destroy();
        }

        searchTable = $('#' + dataTable).DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "select": true,
            language: {
                search: "Filter Results:"
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            "buttons": [
               {
                   extend: 'excel',
                   title: "Data Input",
                   exportOptions: {
                       columns: exportColumns
                   }
               },
               {
                   extend: 'print',
                   title: "Data Input",
                   exportOptions: {
                       columns: exportColumns

                   }
               }
            ]

        });

    }

    function editDataInput(dataInputId) {
        window.location = "/products/xry/import/xryimportdatainput.html?dataInputId=" + dataInputId;
    }

    function deleteDataInput(dataInputId) {
        bootbox.alert("This functionality is still under development.");
    }



</script>
