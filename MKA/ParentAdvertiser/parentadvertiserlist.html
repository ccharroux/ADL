    function getParentAdvertiserList(bSilent) {

        if (!bSilent) {
            bSilent = false;
        }

        if ($("#searchText").val().trim() === "") {
            if (bSilent == false)
            {
                bootbox.alert("Please enter text to search for Parent Advertisers(s)",
                    function()
                    {
                    });
            }
            return;
        }

        setLocalStorage("search", $("#searchText").val().trim());
        setLocalStorage("searchPage", window.location);

        //filling out url for ajax
        var url = ServicePrefix + '/api/ParentAdvertiser/GetParentAdvertiserList';

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentAdvertiserName": $("#searchText").val().trim(),
                "inShowDisabled": false
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                //populateTable(data);
                populateDataTable("dtParentAdvertiserList", data);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        }

        //ajax call
        $.ajax(url, settings);

    }
