<script>
    var parentAdvertiserId = 0;
    var bLinkParentAdvertiser = false;
    var bIsNew = false;
    var iIndustryId = -1;
    var iSubIndustryId = -1;
    var sMarketAdvertiserName = "";
    var bFromAudit = false;

    $(document).ready(function () {

        buildXRYMenu("Utility");
        buildQuickReports(['advertiser']);
        loadUIFields();
        setupUI();


        getIndustryList();

        cleanupBackButton();

    });

    function loadUIFields()
    {

        parentAdvertiserId = (getParameterByName("ParentAdvertiserID") == null ? 0 : getParameterByName("ParentAdvertiserID"));

        $("#txtParentAdvertiserId").val(parentAdvertiserId);

        bIsNew = parentAdvertiserId <= 0;

        sMarketAdvertiserName = getParameterByName("MarketAdvertiserName") == null ? "" : getParameterByName("MarketAdvertiserName");
        iIndustryId = getParameterByName("IndustryID") == null ? -1 : getParameterByName("IndustryID");
        iSubIndustryId = getParameterByName("SubIndustryID") == null ? -1 : getParameterByName("SubIndustryID");

        bFromAudit = getParameterByName("FromAudit") == null ? false : getParameterByName("FromAudit").toLowerCase() == 'true';

    }

    function setupUI()
    {
        $("#chkActive").change(function () {
            if (this.checked) {
                $(".disable-date").hide();
            } else {
                if ($("#txtDisableDate").val().length <= 0) {
                    var todaysDate = new Date();
                    $("#txtDisableDate").val(addZero(todaysDate.getMonth() + 1) + '/' + addZero(todaysDate.getDate()) + '/' + todaysDate.getFullYear());
                }
                $(".disable-date").show();
            }
        });

        $("#ddlIndustry").change(function () {
            getSubIndustryList($(this).val(), '');
        });
    }
    function getIndustryList() {

        $.ajax({
            url: ServicePrefix + '/api/Industry/GetIndustryList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlIndustry").html("<option value='-1'> -- Select an Industry</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.industryId + "'>" + addZero(obj.industryId) + " - " + obj.industryName + "</option>";
                            $("#ddlIndustry").append(str);
                        });

                    });

                    convertToChosenSelect("ddlIndustry", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    getParentAdvertiser();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });


    }

    function getParentAdvertiser() {
        if (parentAdvertiserId <= 0) {
            initializeActiveDate();
            //hide link parent advertiser section items
            //$('.link-parent').hide();
            $('.link-parent-advertiser').hide();
            $('.change-date').hide();
            if (sMarketAdvertiserName.length > 0)
            {
                $("#txtParentAdvertiserName").val(sMarketAdvertiserName);
            }

            if (iIndustryId > -1)
            {
                $("#ddlIndustry").val(iIndustryId);
                if (iSubIndustryId > -1)
                {
                    getSubIndustryList(iIndustryId,iSubIndustryId);
                }
            }
            loadSearchResults();
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/ParentAdvertiser/GetParentAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentAdvertiserId": parentAdvertiserId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        $("#txtParentAdvertiserId").val(obj["parentAdvertiserId"]);
                        $("#txtParentAdvertiserName").val(obj["parentAdvertiserName"]);

                        $(".link-parent-advertiser").show();

                        $("#ddlIndustry").val(obj["industryId"]);

                        if (obj["dateSetup"] !== null) {
                            var activeDate = new Date(obj["dateSetup"]);
 
                            $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
                        }

                        if (obj["disableDate"] === null) {
                            $("#chkActive").prop('checked', true);
                        }

                        //there is a last changed date that can possibly be displayed (dateChanged)

                        if (obj["dateChanged"] !== null) {
                            var changeDate = new Date(obj["dateChanged"]);
                            $("#txtChangeDate").val(addZero(changeDate.getMonth() + 1) + '/' + addZero(changeDate.getDate()) + '/' + changeDate.getFullYear());
                        }

                        $('.change-date').show();

                        if (obj["disableDate"] !== null) {
                            var disableDate = new Date(obj["disableDate"]);
                            $("#txtDisableDate").val(addZero(disableDate.getMonth() + 1) +
                                '/' +
                                addZero(disableDate.getDate()) +
                                '/' +
                                disableDate.getFullYear());
                            $(".disable-date").show();
                        } else {
                            $(".disable-date").hide();
                        }

                        getSubIndustryList(obj["industryId"], obj["subIndustryId"]);
                        loadSearchResults();
                    });
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function getSubIndustryList(industryId, subIndustryId) {
        $.ajax({
            url: ServicePrefix + '/api/SubIndustry/GetSubIndustryList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inShowDisabled": false,
                "inIndustryId": industryId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var str = '';

                        $("#ddlSubIndustry").html("<option value='-1'> -- Select a Sub Industry</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.subIndustryId + "'>" + addZero(obj.subIndustryId) + " - " + obj.subIndustryName + "</option>";
                            $("#ddlSubIndustry").append(str);
                        });

                        convertToChosenSelect("ddlSubIndustry", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                        if (subIndustryId.length === 0) {
                            $("#ddlSubIndustry").val(-1);
                        } else {
                            $("#ddlSubIndustry").val(subIndustryId);
                        }
                    });

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });

    }

    function initializeActiveDate() {
        var activeDate = new Date();
 
        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());

        $("#chkActive").prop('checked', true);
    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }

    function updateParentAdvertiser() {
        if (validationPassed() == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/ParentAdvertiser/UpdateParentAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentAdvertiserId": $("#txtParentAdvertiserId").val(),
                "inParentAdvertiserName": $("#txtParentAdvertiserName").val().toUpperCase(),
                "inIndustryId": $("#ddlIndustry").val(),
                "inSubIndustryId": $("#ddlSubIndustry").val(),
                "inIsNew": bIsNew
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else
                {

                    if (bIsNew) {

                        var obj = data.report.rows[0];

                        $("#txtParentAdvertiserId").val(obj["_updateStatus"]);

                        setLocalStorage("gNewParentAdvertiser", "");

                        if (bFromAudit) {

                            var newParentAdvertiser = {
                                "parentAdvertiserId": obj["_updateStatus"]
                            };

                            setLocalStorage("gNewParentAdvertiser", JSON.stringify(newParentAdvertiser));
                        }

                        window.location = "/admin/parentadvertiser/parentadvertiser.html?ParentAdvertiserID=" + $("#txtParentAdvertiserId").val();
                    }

                    if (bLinkParentAdvertiser) {
                        linkParentAdvertiser();
                    }
                    else {
                        window.location = "/admin/parentadvertiser/parentadvertiser.html?ParentAdvertiserID=" + $("#txtParentAdvertiserId").val();
                    }
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function linkParentAdvertiser() {

        $.ajax({
            url: ServicePrefix + '/api/ParentAdvertiser/LinkParentAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOldParentAdvertiserId": $("#txtParentAdvertiserId").val(),
                "inNewParentAdvertiserId": $("#txtLinkedParentAdvertiserId").val()
            }),
            processData: false,
            success: function(data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    window.location = "/admin/parentadvertiser/parentadvertiser.html?ParentAdvertiserID=" + $("#txtParentAdvertiserId").val();
                }

            },
            error: function(jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function searchLinkParentAdvertiser() {

        var searchCriteriaObj = {
            "searchToken": "PARENTADV",
            "parentAdvertiserID": $("#txtParentAdvertiserId").val(),
            "parentAdvertiserName": $("#txtParentAdvertiserName").val(),
            "industryID": $("#ddlIndustry").val(),
            "subIndustryID": $("#ddlSubIndustry").val(),
            "linkParentAdvertiserID": $("#txtLinkedParentAdvertiserId").val(),
            "linkParentAdvertiserName": $("#txtLinkedParentAdvertiser").val(),
            "activeDate": $("#txtActiveDate").val(),
            "active": $('#chkActive').is(':checked'),
            "changeDate": $('#txtChangeDate').val(),
            "searchHeading": "Parent Advertiser Search",
            "industryName": $("#ddlIndustry option:selected").text(),
            "subIndustryName": $("#ddlSubIndustry option:selected").text(),
            "searchPage": window.location,
            "deactivatingParent": true
        }

        setLocalStorage("gSearchCriteria", JSON.stringify(searchCriteriaObj));

        window.location = "/utilities/search.html";
    }

    function loadSearchResults() {
        if (getLocalStorage("gSearchResults").length <= 0)
        {
            turnOnLinkParentAdvertiser();
            return;
        }

        var searchResults = $.parseJSON(getLocalStorage("gSearchResults"));

        $("#txtParentAdvertiserId").val(searchResults["parentAdvertiserID"]);
        $("#txtParentAdvertiserName").val(searchResults["parentAdvertiserName"]);
        $("#ddlIndustry").val(searchResults["industryID"]);
        getSubIndustryList(searchResults["industryID"], searchResults["subIndustryID"]);
        $("#txtLinkedParentAdvertiserId").val(searchResults["linkParentAdvertiserID"]);
        $("#txtLinkedParentAdvertiser").val(searchResults["linkParentAdvertiserName"]);
        $("#txtActiveDate").val(searchResults["activeDate"]);
        $('#chkActive').prop("checked", searchResults["active"]);
        $('#txtChangeDate').val(searchResults["changeDate"]);

        setLocalStorage("gSearchResults", "");

        turnOnLinkParentAdvertiser();
    }

    function linkParentAdvertiserQuestion() {
        //still need to work this question out etc.
        var errorMessage = "";

        if ($("#txtLinkedParentAdvertiserId").val().length > 0 &&
            $("#txtParentAdvertiserId").val() !== $("#txtLinkedParentAdvertiserId").val()) {

            var parentAdvertiserMessage = "You are about to move parent advertiser " +
                $("#txtParentAdvertiserName").val() +
                "'s revenue to parent advertiser " +
                $("#txtLinkedParentAdvertiser").val() +
                ".  This action is irreversible.  \n\r\n\r Do you wish to proceed?";

            bootbox.confirm(parentAdvertiserMessage,
                function (result) {

                    if (result) {
                        bLinkParentAdvertiser = true;
                        $("#parentLinkedMessage").removeClass("hidden");
                        $("#txtLinkedParentAdvertiser").addClass("to-be-linked");
                    } else {
                        $("#parentLinkedMessage").addClass("hidden");
                        $("#txtLinkedParentAdvertiser").removeClass("to-be-linked");
                        return;
                    }
                });
        } else if ($("#txtLinkedParentAdvertiserId").val().length > 0 &&
            $("#txtParentAdvertiserId").val() === $("#txtLinkedParentAdvertiserId").val()) {

            errorMessage = "You cannot link a parent advertiser to itself.";
            bootbox.alert(errorMessage, function() {
                $("#txtLinkedParentAdvertiserId").val("");
                $("#txtLinkedParentAdvertiser").val("");
            });
        }
        else {
            errorMessage = "If you would like to link the Parent Advertiser, you need to choose a new Parent Advertiser first. \n\r" +
                " Followed by clicking Link Parent Advertiser.";
            bootbox.alert(errorMessage, function () { });
        }
    }

    //txtLinkedParentAdvertiserId

    function turnOnLinkParentAdvertiser() {

        if ($("#txtLinkedParentAdvertiserId").val().length == 0) {
            //hide
            $(".link-parent").hide();
        
        } else {
            //show
            $(".link-parent").show();
        }
    }

</script>
