<script>
    var marketId = 0;
    var setupMarketId = 0;

    $(document).ready(function () {

        marketId = (getParameterByName("marketID") == null ? 0 : getParameterByName("marketID"));
        setupMarketId = (getParameterByName("setupMarketID") == null ? 0 : getParameterByName("setupMarketID"));

        buildXRYMenu("Utility");
        buildUIDialogs();

        if (marketId === "0") {
            //load unlinked markets
            loadMarkets(false);
            $(".existingEntry").hide();

        } else {
            //load linked markets
            //load the nielsen market with that ID   
            $(".existingEntry").show();
            loadMarkets(true);
            buildList();

        }
     
    });

    function buildUIDialogs() {
        $(function () {
            $("#editDialog").dialog({
                autoOpen: false,
                resizable: false,
                width: 420,
                height: 300,
                modal: true,
                title: 'Nielsen Participant Maintenance',
                create: function (event, ui) {
                    $(event.target).parent().css('position', 'fixed');
                }
            });
        });

    }
    function breakDownDataTable(inTable)
    {
        $('#' + inTable).DataTable().ajax.reload();
    }

    function buildList() {
        var reportTitle = 'Nielsen Market Participants List';
        var exportColumns = returnTableColumnsByClass("dtNielsenMarketParticipantList", "exportColumn");
        var dataTableURL = ServicePrefix + '/api/NielsenMarket/GetNielsenMarketParticipants?inApiToken=' + getLocalStorage("APIToken") + '&inMarketId=' + marketId;

        $("#dtNielsenMarketParticipantList").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "ajax": {
                "url": dataTableURL,
                "dataType": "json",
                "contentType": "application/json",
                "type": "GET",
                "dataSrc": function (json) {
                    if (json.response.status.toUpperCase() === "SUCCESS") {

                        json = JSON.stringify(json.report.rows);
                        json = $.parseJSON(json);
                        return json;

                    }
                    else {
                        MKAErrorMessageRtn(json.response.errorMessage[0]);
                        return json;
                    }
                }
            },
            "columns": [
                { "data": 'participantName' },
                { "data": 'mediaTypeName' },
                {
                    mRender: function (data, type, row) {
                        return '<a href="#" onclick="editNielsenMarketParticipant(' + "'" + row.participantName + "'," + row.mediaTypeId + ')">Edit</a>&nbsp;<a href="#" onclick="deleteNielsenMarketParticipant(' + "'" + row.participantName + "'," + row.mediaTypeId + ')">Delete</a>';
                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-right"
                }
            ],
            "pagingType": "full_numbers",
            "buttons": [
                //{
                //    extend: 'csv',
                //    exportOptions: {
                //        columns: exportColumns,
                //        format: {
                //            header: function (data, columnIdx) {
                //                return returnExportColumnHeadingTitle("dtNielsenMarketNamesList", data, columnIdx);
                //            }
                //        }
                //    }
                //},
                {
                    extend: 'excel',
                    title: reportTitle,
                    exportOptions: {
                        columns: exportColumns,
                        format: {
                            header: function (data, columnIdx) {
                                return returnExportColumnHeadingTitle("dtNielsenMarketParticipantList", data, columnIdx);
                            }
                        }
                    }
                },
                //{
                //    extend: 'pdf',
                //    title: reportTitle,
                //    exportOptions: {
                //        columns: exportColumns,
                //        format: {
                //            header: function (data, columnIdx) {
                //                return returnExportColumnHeadingTitle("dtNielsenMarketNamesList", data, columnIdx);
                //            }
                //        }
                //    }
                //},
                {
                    extend: 'print',
                    title: reportTitle,
                    exportOptions: {
                        columns: exportColumns,
                        format: {
                            header: function (data, columnIdx) {
                                return returnExportColumnHeadingTitle("dtNielsenMarketParticipantList", data, columnIdx);
                            }
                        }
                    }
                }
                //,
                //this button is supposed to handle column visibility
                //however it isn't working on our site
                //'colvis'
            ],
            initComplete: function () {
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="../../images/red-x.png" /></button>');
            },
            createdRow: function (row, data, index) {
                $(row).addClass('single-line-height');
            },
            language: {
                search: "Filter Results:"
            }
        });

        $("body").on("click",
            "#clear_search_button",
            function () {
                var table = $("#dtNielsenMarketParticipantList").DataTable();
                table.search('').draw();
            });
    }

    function loadMarkets(linked) {

        var url = ServicePrefix + '/api/NielsenMarket/GetNielsenMarketList?inApiToken='+getLocalStorage("APIToken") + "&inLinkedToMarket=" + linked;

        var settings = {
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                loadMarketsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function loadMarketsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        } else {
            var str = '';
            
            str = '<option value="-1">-- Select a Market</option>';
            $.each(data.report.rows, function (index) {

                str = str + '<option value="' + data.report.rows[index].marketId + '">' + data.report.rows[index].marketName  + '</option>';

            });

            $("#ddlMarket").html(str);



            if (marketId !== "0")
            {
                getNielsenMarket();
                $("#ddlMarket").prop('disabled', true).val(marketId);
            }
            else
            {
                if (setupMarketId !=="0")
                {
                    $("#ddlMarket").val(setupMarketId);
                    $("#txtMarketId").val(setupMarketId);
                    $("#ddlMarket").prop('disabled', true).val(setupMarketId);
                }
            }

            convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
        }
    }

    function getNielsenMarket() {

        var url = ServicePrefix + '/api/NielsenMarket/GetNielsenMarket?inApiToken=' + getLocalStorage("APIToken") + '&inMarketId=' + marketId;

        var settings = {
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
 
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getNielsenMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
        
    }

    function getNielsenMarketSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        } else {

            $.each(data.report.rows,
                function(index) {
                    var obj = data.report.rows[index];

                    $("#txtMarketId").val(obj["marketId"]);
                    $("#ddlMarketId").val(obj["marketId"]);
                    $("#txtNielsenMarketName").val(obj["nielsenMarketName"]);

                });
        }
    }

    function marketChange() {
        $("#txtMarketId").val($("#ddlMarket").val());
    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });
        return loopBreak;
    }

    function updateNielsenMarketName() {
        if (validationPassed() == false) {
            return;
        }
       
        var url = ServicePrefix + '/api/NielsenMarket/UpdateNielsenMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": $("#txtMarketId").val(),
                "inNielsenMarketName": $("#txtNielsenMarketName").val().trim()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateNielsenMarketNameSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function updateNielsenMarketNameSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        } else {

            var bReloadPage = false;

            if (marketId === "0") {
                bReloadPage = true;
            }

            bootbox.alert('Nielsen Market has successfully been updated.');

            if (bReloadPage) {
                window.location = "/admin/nielsenmarketname/nielsenmarketname.html?marketID=" + $("#txtMarketId").val();
            }

        }
    }

    function editNielsenMarketParticipant(inName, inMediaType)
    {
        loadDialog(inName, inMediaType);
    }

    function deleteNielsenMarketParticipant(inName, inMediaType)
    {

        var Message = "Are you sure you want to delete " + inName + "?";

        bootbox.confirm(Message,
            function (result) 
            {
                if (result) 
                {
                    $.ajax({
                        url: ServicePrefix + '/api/NielsenMarket/DeleteNielsenMarketParticipant',
                        dataType: 'json',
                        type: 'post',
                        contentType: 'application/json',
                        data: JSON.stringify({
                            "inApiToken": getLocalStorage("APIToken"),
                            "inMarketId": marketId,
                            "inMediaTypeId" : inMediaType,
                            "inParticipantName" : inName
                        }),
                        processData: false,
                        success: function (data, textStatus, jQxhr) {

                            if (data.response.status != "SUCCESS") {
                                MKAErrorMessageRtn(data.response.errorMessage[0]);
                            } else {
                                breakDownDataTable("dtNielsenMarketParticipantList");
                            }

                        },
                        error: function (jqXhr, textStatus, errorThrown) {
                            MKAErrorMessageRtn(errorThrown);

                        }
                    });

                } 
                {
                    return;
                }
            });
    }

    function loadDialog(inName, inMediaType)
    {
        $("#hidOldParticipantName").val(inName);
        $("#txtParticipantName").val(inName);
        $("#ddlMediaType").val(inMediaType);

        if (inName == '')
        {

            $("#ddlMediaType").prop("disabled", false);
            $("#ddlMediaType").val("-1");
        }
        else
        {
            $("#ddlMediaType").prop("disabled", true);
        }


        openEditDialog();
    }

    function closeEditDialog() {

        $("#editDialog").dialog("close");
    }

    function openEditDialog() {

        $(".ui-dialog-titlebar-close").hide();
        $("#editDialog").dialog("open");
    }

    function saveParticipant()
    {

        var inParticipantName = $("#txtParticipantName").val();
        var inOldParticipantName = $("#hidOldParticipantName").val();
        var inMediaType = $("#ddlMediaType").val();


        if (inMediaType == "-1" || inMediaType == "")
        {
            closeEditDialog();
            bootbox.alert('Media Type must be selected.', function () { openEditDialog(); });
            return;
        }

        if (inParticipantName.trim() == "")
        {
            closeEditDialog();
            bootbox.alert('Participant name must be entered.', function () { openEditDialog(); });
            return;
        }

        var obj = new Object();
        var url = '';

        // new
        if (inOldParticipantName == '')
        {
            url = ServicePrefix + '/api/NielsenMarket/InsertNielsenMarketParticipant'
            obj = 
            {
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId,
                "inMediaTypeId": inMediaType,
                "inParticipantName": inParticipantName
            }
        }
        else
        {
            url = ServicePrefix + '/api/NielsenMarket/UpdateNielsenMarketParticipant'
            obj =
            {
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId,
                "inMediaTypeId": inMediaType,
                "inOldParticipantName": inOldParticipantName,
                "inNewParticipantName": inParticipantName
            }
        }

        if (inOldParticipantName.toLowerCase() == inParticipantName.toLowerCase())
        {
            closeEditDialog();
            return;
        }


        $.ajax({
            url: url,
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify(obj),
            processData: false,
            success: function (data, textStatus, jQxhr) {
 
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0], closeEditDialog, openEditDialog);
                } else {
                    closeEditDialog();
                    breakDownDataTable("dtNielsenMarketParticipantList");
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown, closeEditDialog, openEditDialog);
            }
        });
    }
</script>
