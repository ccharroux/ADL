<script>

    var keywordId = 0;

    $(document).ready(function () {

        keywordId = (getParameterByName("keywordId") == null ? 0 : getParameterByName("keywordId"));

        buildMainMenu("Settings");
        getIndustryList();

    });

    function getIndustryList() {
        var url = ServicePrefix + '/api/Industry/GetIndustryList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getIndustryListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        };
        $.ajax(url, settings);

    }

    function getIndustryListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var str = '';
            str += "<option value='-1'> -- Select an Industry</option>";

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                str += "<option value='" + obj.industryId + "'>" + obj.industryName + " (" + addZero(obj.industryId) + ")" + "</option>";
            });

            $("#ddlIndustry").append(str);
            convertToChosenSelect("ddlIndustry", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

            if (keywordId > 0) {
                getKeyword();
            }

        }
    }

    function getSubIndustryList(industryId, subIndustryId) {

        if (industryId == undefined || industryId == null) {
            industryId = "-1";
        }

        if (subIndustryId == undefined || subIndustryId == null) {
            subIndustryId = "-1";
        }

        if (industryId === "-1") {

            var strSub = "<option value='-1'> -- Select a Sub Industry</option>";

            $("#ddlSubIndustry").html(strSub);
            convertToChosenSelect("ddlSubIndustry", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
            $("#ddlSubIndustry").val(subIndustryId);

            return;
        }

        var url = ServicePrefix + '/api/SubIndustry/GetSubIndustryList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inShowDisabled": false,
                "inIndustryId": industryId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getSubIndustryListSuccess(data, textStatus, jQxhr, subIndustryId);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getSubIndustryListSuccess(data, textStatus, jQxhr, subIndustryId) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            str = "<option value='-1'> -- Select a Sub Industry</option>";

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                str += "<option value='" + obj.subIndustryId + "'>" + obj.subIndustryName + " (" + addZero(obj.subIndustryId) + ")" + "</option>";
            });

            $("#ddlSubIndustry").html(str);
            convertToChosenSelect("ddlSubIndustry", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
            $("#ddlSubIndustry").val(subIndustryId);

        }
    }

    function getKeyword() {
        var url = ServicePrefix + '/api/Keyword/GetKeyword?inApiToken=' + getLocalStorage("APIToken");
        url += "&inKeywordId=" + keywordId;

        var settings = {
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getKeywordSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getKeywordSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#txtKeyword").val(obj["keyword"]);
                $("#ddlIndustry").val(obj["industryId"]);
                getSubIndustryList(obj["industryId"], obj["subIndustryId"]);

            });

        }
    }

    function updateInsertKeyword() {
        if (keywordId > 0) {
            updateKeyword();
        } else {
            insertKeyword();
        }
    }

    function updateKeyword() {

        if (validationPassed() == false) {
            return;
        }

        var url = ServicePrefix + '/api/Keyword/UpdateKeyword';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inKeywordId": keywordId,
                "inKeyword": $("#txtKeyword").val(),
                "inIndustryId": $("#ddlIndustry").val(),
                "inSubIndustryId": $("#ddlSubIndustry").val()
            }),
            pocessData: false,
            success: function (data, textStatus, jQxhr) {
                updateKeywordSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function updateKeywordSuccess(data, textStatus, jQxhr) {

        if (data.response.status == "BLOCK") {
            bootbox.alert(data.response.errorMessage[0]);
            return;
        }

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        bootbox.alert("Keyword update successful.");
        
    }

    function insertKeyword() {

        if (validationPassed() == false) {
            return;
        }

        var url = ServicePrefix + '/api/Keyword/InsertKeyword';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inKeyword": $("#txtKeyword").val(),
                "inIndustryId": $("#ddlIndustry").val(),
                "inSubIndustryId": $("#ddlSubIndustry").val()
            }),
            pocessData: false,
            success: function (data, textStatus, jQxhr) {
                insertKeywordSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function insertKeywordSuccess(data, textStatus, jQxhr) {

        if (data.response.status == "BLOCK") {
            bootbox.alert(data.response.errorMessage[0]);
            return;
        }

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var bReloadPage = false;

        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];

            bootbox.alert("Keyword insert successful.", function () {
                window.location = "/admin/keyword/keyword.html?keywordId=" + obj["keywordId"];
            });

        });

    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }

</script>
