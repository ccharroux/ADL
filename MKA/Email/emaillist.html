    function setDataTable() {

    function loadSearchResults() {
        //loadReportParameters();

        if (getLocalStorage("gSearchResults").length <= 0) {
            return;
        }

        var searchResults = $.parseJSON(getLocalStorage("gSearchResults"));

        console.log(searchResults);

        $(".report-filter").each(function (i) {
            $("#" + this.id).val(searchResults[this.id]);
        });

        // special case, don't understand why code varies between these names
        if ($("#hidPersonnel").val() == "") {
            $("#hidPersonnel").val(searchResults["hidPersonnelId"]);
        }

        //getNewsList();
    }

    function loadDefaultDates() {
        var defaultToDate = new Date(); // today
        var defaultToMonth = defaultToDate.getMonth() + 1;
        var defaultToDay = defaultToDate.getDate();
        var defaultToYear = defaultToDate.getFullYear();

        $("#dtToDate").val(defaultToMonth + "/" + defaultToDay + "/" + defaultToYear);

        // we want to end up at "one month ago", but we get there in stages
        var defaultFromMonth = defaultToMonth - 1;
        var defaultFromYear = defaultToYear;
        if (defaultFromMonth == 0) {
            defaultFromMonth = 12;
            defaultToYear -= 1;
        }
        var defaultFromDate = new Date(defaultFromYear, defaultFromMonth, 1);
        var lastDayOfLastMonth = new Date(defaultFromYear, defaultFromMonth + 1, 0);
        var lastDayNumber = lastDayOfLastMonth.getDate();
        var defaultFromDay = defaultToDay;
        if (defaultFromDay > lastDayNumber) {
            defaultFromDay = lastDayNumber;
        }
        $("#dtFromDate").val(defaultFromMonth + "/" + defaultFromDay + "/" + defaultFromYear);
    }

    function getPersonnel() {
        var searchCriteriaObj = {
            "searchToken": "PERSONNEL",
            "searchPage": window.location
        }

        $(".report-filter").each(function (i) {
            var control = this.id;

            var item = "#" + control;

            var val = $(item).val();

            if (control.toString().toLowerCase().indexOf("chk") > -1) {
                val = $(item).is(':checked').toString();
            }

            if (val != null && val.length > 0) {
                searchCriteriaObj[control] = val;
            }
            else {
                searchCriteriaObj[control] = "";
            }
        });

        setLocalStorage("gSearchCriteria", JSON.stringify(searchCriteriaObj));

        window.location = "/utilities/search.html";
    }

    function clearSelection(control) {
        $("#txt" + control).val("");
        $("#hid" + control).val("");
    }

    function getEmailQueueList() {
        var url = ServicePrefix + "/api/Email/GetEmailQueueList"
            + "?inApiToken=" + getLocalStorage("APIToken");

        var searchText = $("#txtSearchText").val().trim();
        if (searchText != "") {
            url += "&inSearchText=" + encodeURIComponent(searchText);
        }

        var fromDate = $("#dtFromDate").val().trim();
        if (fromDate != "") {
            url += "&inFromDate=" + fromDate;
        }

        var toDate = $("#dtToDate").val().trim();
        if (toDate != "") {
            url += "&inToDate=" + toDate;
        }

        var recipientPersonnelId = $("#hidPersonnel").val();
        if (recipientPersonnelId != "") {
            url += "&inRecipientPersonnelId=" + recipientPersonnelId;
        }

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getEmailQueueListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function getEmailQueueListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        populateDataTable("dtEmailQueue", data);
    }

    function viewEmail(emailKey) {
        var url = ServicePrefix + "/api/Email/GetEmailQueueSingleEntry"
            + "?inApiToken=" + getLocalStorage("APIToken")
            + "&inEmailKey=" + emailKey;

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getEmailQueueSingleEntrySuccess(data, textStatus, jQxhr, emailKey);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function textOrNone(s) {
        return (s == null || s.trim() == "") ? "(none)" : s;
    }

    function getEmailQueueSingleEntrySuccess(data, textStatus, jQxhr, emailKey) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            MKAErrorMessageRtn("Failed to get e-mail data");
            return;
        }

        var obj = data.report.rows[0];

        $("#spanSender").text(textOrNone(obj.Sender));
        $("#spanRecipients").text(textOrNone(obj.Recipients));
        $("#spanCC").text(textOrNone(obj.CC));
        $("#spanBCC").text(textOrNone(obj.BCC));
        $("#spanStatus").text(textOrNone(obj.Status));
        $("#spanDate").text(textOrNone(obj.Date));
        $("#spanSubject").text(textOrNone(obj.Subject));
        tinymce.get("txtBody").setContent(textOrNone(obj.Body));

        $("#viewEmailDialog").dialog({"title": "E-Mail Queue Entry (EmailKey = " + emailKey + ")"});
        $("#viewEmailDialog").dialog("open");
    }
