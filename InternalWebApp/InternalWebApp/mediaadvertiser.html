<script>

    var mediaAdvertiserId = 0;

    $(document).ready(function() {

        mediaAdvertiserId = (getParameterByName("MediaAdvertiserID") == null ? 0 : getParameterByName("MediaAdvertiserID"));

        //get markets for xray
        getMarketList();
        //get media types




        buildXRYMenu("Advertiser");

        $("#chkActive").change(function () {
            if (this.checked) {
                $(".disable-date").hide();
            } else {
                if ($("#txtDisableDate").val().length <= 0) {
                    var todaysDate = new Date();
                    $("#txtDisableDate").val(addZero(todaysDate.getMonth() + 1) + '/' + addZero(todaysDate.getDate()) + '/' + todaysDate.getFullYear());
                }
                $(".disable-date").show();
            }
        });

    });


    function getMarketList() {
        //GetMarketListByProduct
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS") {
                    var $marketList = $("#ddlMarkets");

                    $marketList.append("<option value='-1'>-- Select a Market</option>");

                    $.each(data.report.rows,
                        function () {
                            var element = $('<option></option>');
                            element.val(this.marketId).html(this.marketName);
                            $marketList.append(element);
                        });

                }

                //setMarketValue();
                //getStationAdvertiser();
                getMediaTypes();
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getMediaTypes() {

        $.ajax({
            url: ServicePrefix + '/api/MediaAdvertiser/GetMediaAdvertiserMediaTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

                    });
                }
                else {

                    var str = '';
                    //console.log(JSON.stringify(data));
                    str = '<option value="">-- Select a Media Type</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].mediaTypeId + '">' + data.report.rows[index].mediaType + '</option>';

                    });

                    $("#ddlMediaType").html(str);

                    //loadLastSearch();
                    getMediaAdvertiser();
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });
    }

    function searchMarketAdvertiser() {
        //this will set stuff and call search page
        if ($("#ddlMarkets").val() === "-1") {
            bootbox.alert('You must select a Market.', function () {
            });
            return;
        }

        if ($("#txtMediaAdvertiser").val().length === 0) {
            bootbox.alert('Enter an Advertiser Name.', function () {
            });
            return;
        }

        var searchCriteriaObj = {
            "searchToken": "MEDIAMARKET",
            //"stationID": $("#ddlStations").val(),
            "marketID": $("#ddlMarkets").val(),
            "mediaType":$("#ddlMediaType").val(),
            "advertiserName": $("#txtMediaAdvertiser").val(),
            "advertiserCode": $("#txtMediaAdvertiserCode").val(),
            "searchHeading": "Market Advertiser Search",
            "marketAdvertiserName": $("#txtMarketAdvertiser").val(),
            "marketAdvertiserId": $("#txtMarketAdvertiserId").val(),
            "searchPage": window.location
        }

        setLocalStorage("gSearchCriteria", JSON.stringify(searchCriteriaObj));
        //console.log(getLocalStorage("gSearchCriteria"));

        //alert('doing search stuff');
        window.location = "/utilities/search.html";
    }

    function loadMarketAdvertiserSearchResults() {

        if (getLocalStorage("gSearchResults").length <= 0) {
            return;
        }

        var searchResults = $.parseJSON(getLocalStorage("gSearchResults"));

        //console.log(searchResults);

        if (mediaAdvertiserId <= 0) {
            //load everthing but market advertiser and id
            $('#ddlMarkets').val(searchResults["marketID"]);
            $('#ddlMediaType').val(searchResults["mediaType"]);
            $('#txtMediaAdvertiser').val(searchResults["advertiserName"]);
            $('#txtMediaAdvertiserCode').val(searchResults["advertiserCode"]);
        }


        $("#txtMarketAdvertiser").val(searchResults["marketAdvertiserName"]);

        if (searchResults.marketAdvertiserId !== undefined) {
            $("#txtMarketAdvertiserId").val(searchResults["marketAdvertiserId"]);
        }

        setLocalStorage("gSearchResults", "");
    }

    function getMediaAdvertiser() {
        if (mediaAdvertiserId <= 0) {
            loadMarketAdvertiserSearchResults();
            initializeActiveDate();
            return;
        }


        $.ajax({
            url: ServicePrefix + '/api/MediaAdvertiser/GetMediaAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaAdvertiserId": mediaAdvertiserId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {

                    });
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        //console.log(obj);

                        $('#ddlMarkets').val(obj["marketId"]);
                        $('#ddlMediaType').val(obj["mediaType"]);
                        $('#txtMediaAdvertiser').val(obj["mediaAdvertiserName"]);
                        $('#txtMediaAdvertiserCode').val(obj["mediaAdvertiserCode"]);

                        if (obj["dateSetup"] !== null) {
                            var activeDate = new Date(obj["dateSetup"]);
                            console.log(activeDate);
                            $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
                        }

                        if (obj["disableDate"] === null) {
                            $("#chkActive").prop('checked', true);
                        }

                        ////there is a last changed date that can possibly be displayed (dateChanged)

                        if (obj["disableDate"] !== null) {
                            var disableDate = new Date(obj["disableDate"]);
                            $("#txtDisableDate").val(addZero(disableDate.getMonth() + 1) +
                                '/' +
                                addZero(disableDate.getDate()) +
                                '/' +
                                disableDate.getFullYear());
                            $(".disable-date").show();
                        } else {
                            $(".disable-date").hide();
                        }

                        //get advertiser based on advertiser that comes back
                        getMarketAdvertiser(obj["xrayAdvertiserId"]);
                    });
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });
    }

    function getMarketAdvertiser(advertiserId) {
        $.ajax({
            url: ServicePrefix + '/api/Advertiser/GetAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inAdvertiserId": advertiserId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {

                    });
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        $('#txtMarketAdvertiser').val(obj["advertiserName"]);
                        $('#txtMarketAdvertiserId').val(obj["advertiserId"]);

                    });

                    loadMarketAdvertiserSearchResults();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });
    }

    function initializeActiveDate() {
        var activeDate = new Date();
        console.log(activeDate);
        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());

        $("#chkActive").prop('checked', true);
    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }

    function updateMediaAdvertiser() {
        if (validationPassed() === false) {
            return;
        }

        bootbox.alert('This functionality is still under development.', function () {
        });
    }
</script>
