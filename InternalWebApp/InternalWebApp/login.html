<script>

    function login()
    {
        if ($("#email").val() == "")
        {
            bootbox.alert("Please enter an email address", function () {

            });
            return false;
        }

        if ($("#password").val() == "") {
            bootbox.alert("Please enter a password", function () {

            });
            return false;
        }

	    $.ajax({
            url: ServicePrefix + '/api/authenticate/GetAPIAccessAdmin',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({ "UserName": $("#email").val(), "Password": $("#password").val()  }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.', function () {
                        $("#password").val() == "";
                    });
                }
                else {
                    setLocalStorage("APIToken", data.userAccess.apiToken);
                    updateTokenTime();
                    window.location = 'dashboard.html';
                }

        },
        error: function (jqXhr, textStatus, errorThrown) {
            bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                //window.location = "preprocess.html";
            });
            $("#password").val() == "";
        }
    });


    }

</script>
