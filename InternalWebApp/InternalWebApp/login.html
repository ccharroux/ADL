<script>
    $(document).ready(function () {


        var input = document.getElementById("password");
        input.addEventListener("keyup", function (event) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                login();
            }
        });

        document.getElementById("email").focus();

 

 
    });
    function login()
    {
        if ($("#email").val() == "")
        {
            bootbox.alert("Please enter an email address", function () {

            });
            return false;
        }

        if ($("#password").val() == "") {
            bootbox.alert("Please enter a password", function () {

            });
            return false;
        }


        var emailAdjusted = $("#email").val().toString().toLowerCase();

        if (emailAdjusted.indexOf(".com") == -1)
        {
            if (emailAdjusted.indexOf("millerkaplan.com") == -1)
            {
                emailAdjusted = emailAdjusted + "@millerkaplan.com";
            }
        }

	    $.ajax({
            url: ServicePrefix + '/api/authenticate/GetAPIAccess',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({ "UserName": emailAdjusted, "Password": $("#password").val() }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    $("#password").val() == "";
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    setLocalStorage("APIToken", data.userAccess.apiToken);
                    updateTokenTime();
                    window.location = 'dashboard.html';
                }

        },
        error: function (jqXhr, textStatus, errorThrown) {
            $("#password").val() == "";
            MKAErrorMessageRtn(errorThrown);
        }
    });


    }

</script>
