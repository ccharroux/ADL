<script>

    var marketID = 0;
    //var marketName = '';

    $(document).ready(function () {
        buildMainMenu("Markets");
        marketID = (getParameterByName("MarketId") == null ? 0 : getParameterByName("MarketId"));
        //marketName = (getParameterByName("MarketName") == null ? 0 : getParameterByName("MarketName"));

        //$('#txtMarketName').text(marketName);
        getReports();
        getMarket();
    });

    function getReports() {
        if (marketID == 0) {
            return;
        }

        var url = ServicePrefix + '/api/MRR/GetMarketReportList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketID
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getReportsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        }

        $.ajax(url, settings);
    }

    function getReportsSuccess(data, textStatus, jQxhr) {
      
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

            });
        } else {
            var strNon = '';
            var strSel = '';
            $.each(data.report.rows, function (index) {
                if (data.report.rows[index].selected == 0) {

                    strNon = strNon + '<option value="' + data.report.rows[index].reportId + '">' + data.report.rows[index].reportTitle + '</option>';


                } else if (data.report.rows[index].selected == 1) {

                    strSel = strSel + '<option value="' + data.report.rows[index].reportId + '">' + data.report.rows[index].reportTitle + '</option>';
                } 
            });
            $("#ddlNonSelectedReports").html(strNon);
            $("#ddlSelectedReports").html(strSel);
        }

    }

    function updateMarketReports() {

        var reports = new Array();

        $('#ddlSelectedReports > option').each(function () {
            reports.push(this.value);

        });

        var url = ServicePrefix + '/api/MRR/UpdateMarketReports';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketID,
                "inReport": reports
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateMarketReportsSuccess(data, textStatus, jQxhr);

            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function updateMarketReportsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
            });
        } else {
            bootbox.alert('Update Successful.', function () {
            });
        }
    }

    function removeFromMarket() {
        $('#ddlSelectedReports > option:selected').each(function () {
            if ($('#ddlNonSelectedReports [value="' + $(this).val() + '"]').length == 0) {
                $('#ddlNonSelectedReports').html('<option value="' + $(this).val() + '">' + $(this).text() + '</option>' + $('#ddlNonSelectedReports').html());
                $(this).remove();
            }
        })
    }

    function addToMarket() {
        $('#ddlNonSelectedReports > option:selected').each(function () {
            if($('#ddlSelectedReports [value="' + $(this).val() + '"]').length == 0) {
                $('#ddlSelectedReports').html('<option value="' + $(this).val() + '">' + $(this).text() + '</option>' + $('#ddlSelectedReports').html());
                $(this).remove();
            }
        })
    }

    function genericAjaxError(jqXhr, textStatus, errorThrown) {
        bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () { });
    }

    function getMarket() {
        if (marketID <= 0) {
            return;
        }

        var url = ServicePrefix + '/api/Market/GetMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketID": marketID
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown)
            }
        };

        $.ajax(url, settings);
    }

    function getMarketSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

            });
        } else {

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#lblMarketName").text("Market Name: " + obj.marketName);
                $("#lblMarketId").text("Market ID: " + obj.marketId);
                $("#lblMediaType").text("Media Type: " + obj.mediaTypeName);
            });
            $(".market-label").removeClass("hidden");
        }
    }

    function goBackToMarketPage() {
        window.location = "market.html?marketId=" + marketID;
    }

</script>
