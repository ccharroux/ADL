<script>

    $(document).ready(function () {
        buildMainMenu("Settings");

        getMarket();
        getCategory();
        getDefinition();

    });

    function getMarket() {

        var url = ServicePrefix + '/api/Market/GetMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": getParameterByName("marketId")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMarketSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        }
        else {
            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#lblMarketName").text(obj["marketName"]);

            });
        }
    }

    function getCategory() {

        var url = ServicePrefix + '/api/MRR/GetMarketCategory';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": getParameterByName("marketId"),
                "inCategoryId": getParameterByName("categoryId")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getCategorySuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getCategorySuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        }
        else {
            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#lblCategoryName").text(obj["revenueDescription"]);

            });
        }
    }

    function getDefinition() {

        var url = ServicePrefix + '/api/MRR/GetMarketCategoryDefinition';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": getParameterByName("marketId"),
                "inCategoryId": getParameterByName("categoryId")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getDefinitionSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getDefinitionSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        }
        else {
            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#txtDefinition").val(obj["definition"]);

            });
        }
    }

    function updateDefinition() {

        if (validationPassed() == false) {
            return;
        }

        var definition = $("#txtDefinition").val();
        if (definition.indexOf("<") == -1) {
            definition = "<p>" + definition + "</p>";
        }

        var url = ServicePrefix + '/api/MRR/UpdateMarketCategoryDefinition';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": getParameterByName("marketId"),
                "inCategoryId": getParameterByName("categoryId"),
                "inDefinition": definition
            }),
            success: function (data, textStatus, jQxhr) {
                updateDefinitionSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function updateDefinitionSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            bootbox.alert('Definition updated');

            goBackToDashboard();

        }


    }

    function genericAjaxError(jQxhr, textStatus, errorThrown) {
        MKAErrorMessageRtn(errorThrown);
    }

    function validationPassed() {

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });
        return loopBreak;
    }



</script>
