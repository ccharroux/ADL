<script>

    $( document ).ready(function()
    {

        buildMainMenu("Stations");

        getOwnerList();
        getMediaTypes();

        var search = getParameterByName("search");

        if (!search == false) 
        {
            if (search.length > 0)
            {
                var sArray = search.split("|");

                $("#searchStation").val(sArray(0));
                $("#ddlMediaType").val(sArray(1));

                getStationList();
            }
        }


    });
    function getOwnerList() {

        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerListUnFiltered',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerName": "",
                "inActiveOnly": "1",
                "inAddDetails": "0"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

                    });
                }
                else {

                    var str = '';

                    $("#ddlOwner").html("<option value=''> -- Select an Owner</option>");

                    var holdOwnerID = "0";

                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str = "<option value='" + obj.OwnerID + "'>" + obj.OwnerName + "</option>";
                        $("#ddlOwner").append(str);
                    });

                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });

    }
    function getMediaTypes()
    {

        $.ajax({
            url: ServicePrefix + '/api/MediaType/GetMediaTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

                    });
                }
                else {

                    var str = '';
                    //console.log(JSON.stringify(data));
                    str = '<option value="">-- Select a Media Type</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

                    });

                    $("#ddlMediaType").html(str);

                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });


    }
    function getStationList()
    {
        var searchCtr = 0

        if ($("#ddlMediaType").val().trim() == 0) {
            searchCtr = searchCtr;
        }
        else
        {
            searchCtr = searchCtr + 1;
        }

        if ($("#ddlOwner").val().trim() == 0) {
            searchCtr = searchCtr;
        }
        else {
            searchCtr = searchCtr + 1;
        }

        if ($("#searchStation").val().trim() == 0)
        {
            searchCtr = searchCtr;
        }
        else {
            searchCtr = searchCtr + 1;
        }

        if (searchCtr == 0) {
            bootbox.alert("Please select/enter at least 1 filter for the Station Search", function () { });
            return;
        }

        //setLocalStorage("search", $("#searchStation").val().trim() + "|" + $("#ddlMediaType").val().trim());
        setLocalStorage("searchPage", window.location);

        $.ajax({
            url: ServicePrefix + '/api/Station/GetStationList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationName": $("#searchStation").val(),
                "inActiveOnly": "1",
                "inOwnerID": $("#ddlOwner").val(),
                "inMediaTypeID": $("#ddlMediaType").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

                    });
                }
                else {

                        var str = '';
                        $("#stationList").html("");

                        var holdStationID = "0";
                        var productList = "";
                        var holdObject = new Object();

                        $.each(data.report.rows, function (index)
                        {
                            str = "";
                            var obj = data.report.rows[index];
                            // need a control break on stationID

                            if (holdStationID != obj.stationid)
                            {

                                if (holdStationID != "0")
                                {
                                    str = buildStationRow(holdObject.StationName, holdObject.StationID, holdObject.OwnerName, holdObject.OwnerID, holdObject.MarketName, holdObject.MarketID, holdObject.productList);
                                    $("#stationList").append(str);
                                }
                                productList = "";
                                holdObject = new Object();
                                holdObject.productList = "";
                                holdObject.MarketName = "";
                                holdObject.MarketID = "";
                                holdObject.StationName = "";
                                holdObject.StationID = "";
                                holdObject.OwnerName = "";
                                holdObject.OwnerID = "";
                            }

                            holdStationID = obj.stationid;

                            holdObject.productList = holdObject.productList + (holdObject.productList.length == 0 ? "" : " ") + '<a href="#" onclick="editProduct(' + "'" + obj.ProductID + "'" + ')">' + obj.ProductID + '</a>';
                            
                            holdObject.OwnerName = obj.ownerName;
                            holdObject.OwnerID = obj.ownerid;

                            holdObject.MarketName = obj.marketName;
                            holdObject.MarketID = obj.marketid;

                            holdObject.StationName = obj.stationName;
                            holdObject.StationID = obj.stationid;


                        });

                        if ((!holdObject.StationName) == false)
                        {
                            str = buildStationRow(holdObject.StationName, holdObject.StationID, holdObject.OwnerName, holdObject.OwnerID, holdObject.MarketName, holdObject.MarketID, holdObject.productList);
                            $("#stationList").append(str);
                        }
                    }
                
            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });

    }

    function buildStationRow(stationName, stationId, ownerName, ownerId, marketName, marketID, productList)
    {
        var str = '';

        // Open Row
        str = str + '<div class="row">';

        str = str + '<div class="col-md-2" style="text-align:left">';
        str = str + stationName;
        str = str + '</div>';
        str = str + '<div class="col-md-3" style="text-align:left">';
        str = str + '<a href="#" onclick="editOwner(' + ownerId + ')">' + ownerName + '</a>';
        str = str + '</div>';
        str = str + '<div class="col-md-3" style="text-align:left">';
        str = str + '<a href="#" onclick="editMarket(' + marketID + ')">'+ marketName +'</a>';
        str = str + '</div>';
  
        str = str + '<div class="col-md-2" style="text-align:left">';
        str = str + productList;
        str = str + '</div>';

        str = str + '<div class="col-md-2" style="text-align:center">';
        str = str + '<a href="#" onclick="editStation(' + stationId + ')">Edit</a>&nbsp;<a  onclick="deleteStation(' + stationId + ')">Delete</a>';
        str = str + '</div>';

        // Close Row
        str = str + '</div>';

        return str;
    }

    function editMarket(marketId)
    {

        window.location = "market.html?marketID=" + marketId;
    
    }
    function editOwner(ownerId) {

        window.location = "ownership.html?ownerID=" + ownerId;

    }


</script>
