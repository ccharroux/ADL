<script>

    $(document).ready(function () {

        var input = document.getElementById("searchText");
        // Execute a function when the user releases a key on the keyboard
        input.addEventListener("keyup", function (event) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                $("#ddlOwner").val("");
                getStationList();
            }
        });

        var reportTitle = 'Station List';
        var exportColumns = returnTableColumnsByClass("dtStationList", "exportColumn");

        $("#dtStationList").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "columns": [
                { "data": 'stationName' },
                {
                    mRender: function (data, type, row) {
  
                        var ownerID = row["ownerId"];
                        var ownerName = row["ownerName"];
                        return '<a href="#" onclick="editOwner(' + ownerID + ')">' + ownerName + '</a>';

                    }
                },
                {
                    mRender: function (data, type, row) {

                        var marketId = row["marketId"];
                        var marketName = row["marketName"];
                        return '<a href="#" onclick="editMarket(' + marketId + ')">' + marketName + '</a>';

                    }
                },
                {
                    mRender: function (data, type, row) {

                        var mediaTypeId = row["mediaTypeId"];
                        var mediaType = row["mediaType"];
                        return '<a href="#" onclick="editMediaType(' + mediaTypeId + ')">' + mediaType + '</a>';

                    }
                },
                {
                    mRender: function (data, type, row) {

                        return returnProductListLinks(row);

                    }
                },
                {
                    mRender: function (data, type, row) {

                        return '<a href="#" onclick="editStation(' + row.stationId + ')">Edit</a>&nbsp;<a href="#" onclick="deleteStation(' + row.stationId + ')">Delete</a>';

                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-right"
                }
            ],
            "pagingType": "full_numbers",
            "buttons": [
               {
                   extend: 'csv',
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtStationList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtStationList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'pdf',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtStationList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'print',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtStationList", data, columnIdx);
                           }
                       }
                   }
               }
               //,
               //this button is supposed to handle column visibility
               //however it isn't working on our site
               //'colvis'
            ],
            initComplete: function () {
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            language: {
                //this changes search box label from Search: to Filter Results:
                search: "Filter Results:"
            }
        });

        $("body").on("click",
            "#clear_search_button",
            function () {
                var table = $("#dtStationList").DataTable();
                table.search('').draw();
            });

        buildMainMenu("Stations");

        getOwnerList();

        buildQuickReports('station');
        
    });

    function getStationListByOwner()
    {
        $("#searchText").val("");
        getStationList();
    }

    function getOwnerList() {

        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerListUnFiltered',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerName": "",
                "inActiveOnly": "1",
                "inAddDetails": "0"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';

                    $("#ddlOwner").html("<option value=''> -- Select an Owner</option>");

                    //var holdOwnerID = "0";

                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str = "<option value='" + obj.OwnerID + "'>" + obj.OwnerName + "</option>";
                        $("#ddlOwner").append(str);
                    });

                }

                loadLastSearch();

            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });

    }


    function loadLastSearch() {
        var search = getParameterByName("search");

        if (!search == false) {
            if (search.length > 0) {
                var sArray = search.split("|");

                $("#searchText").val(sArray[0]);
                $("#ddlOwner").val(sArray[1].toString());

                getStationList();
            }
        }
    }

    function getStationList() {


        var table = $("#dtStationList").DataTable();
        table.clear().draw();

        var searchCtr = 0

        //if ($("#ddlMediaType").val().trim() == 0) {
        //    searchCtr = searchCtr;
        //}
        //else {
        //    searchCtr = searchCtr + 1;
        //}

        if ($("#ddlOwner").val().trim() == 0) {
            searchCtr = searchCtr;
        }
        else {
            searchCtr = searchCtr + 1;
        }

        if ($("#searchText").val().trim() == 0) {
            searchCtr = searchCtr;
        }
        else {
            searchCtr = searchCtr + 1;
        }

        if (searchCtr == 0) {
            bootbox.alert("Please select/enter at least 1 filter for the Station Search", function () { });
            return;
        }

        setLocalStorage("search", $("#searchText").val().trim() + "|" + $("#ddlOwner").val().trim());
        setLocalStorage("searchPage", window.location);

        $.ajax({
            url: ServicePrefix + '/api/Station/GetStationList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationName": $("#searchText").val(),
                "inActiveOnly": "1",
              "inOwnerID": $("#ddlOwner").val() == 0 ? null : $("#ddlOwner").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS") {
                    if (data.report.rows.length == 1) {
                        setLocalStorage("search", "");

                        var id = data.report.rows[0].stationId;
                        //editStation(id);
                        //return;
                    }
                }
                populateDataTable("dtStationList", data);

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }
