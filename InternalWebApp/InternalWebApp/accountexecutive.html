    function loadFields() {

        sActiveDate = (getParameterByName("ActiveDate") == null ? "" : getParameterByName("ActiveDate"));
        sDisableDate = (getParameterByName("DisableDate") == null ? "" : getParameterByName("DisableDate"));

        $("#txtAccountExecutive").val(sAccountExecutive);
        $("#txtOwner").val(sOwner);
        $("#txtMarket").val(sMarket);
        $("#txtLinkedUser").val(sLinkedUser);

        if (sActiveDate !== "null") {

            var dtActiveDate = new Date(sActiveDate.toUpperCase());
            var sActiveDateFormatted = addZero(dtActiveDate.getMonth() + 1) + "/" + addZero(dtActiveDate.getDate()) + "/" + dtActiveDate.getFullYear();
            $("#txtActiveDate").val(sActiveDateFormatted);

        } else {
            $("#txtActiveDate").val("");
        }

        if (sDisableDate !== "null") {

            var dtDisableDate = new Date(sDisableDate.toUpperCase());
            var sDisableDateFormatted = addZero(dtDisableDate.getMonth() + 1) + "/" + addZero(dtDisableDate.getDate()) + "/" + dtDisableDate.getFullYear();
            $("#txtDisableDate").val(sDisableDateFormatted);

        } else {
            $("#txtDisableDate").val("");
        }

    }

    function initializeRevenueTable() {
        $("#dtRevenueList").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "columns": [
                { "data": 'Period' },
                {
                    "data": 'TotalRevenue',
                    "render": function (data, type, row) {
                        return removeCharacter(row.TotalRevenue, '"');
                    }
                    //,"className":"text-align-right"
                }
            ],
            "pagingType": "full_numbers",
            "buttons": [
               {
                   extend: 'csv',
                   exportOptions: {
                       columns: revenueExportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtRevenueList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'excel',
                   title: revenueReportTitle,
                   exportOptions: {
                       columns: revenueExportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtRevenueList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'pdf',
                   title: revenueReportTitle,
                   exportOptions: {
                       columns: revenueExportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtRevenueList", data, columnIdx);
                           }
                       }
                   },
                   footer: true
               },
               {
                   extend: 'print',
                   title: revenueReportTitle,
                   exportOptions: {
                       columns: revenueExportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtRevenueList", data, columnIdx);
                           }
                       }
                   },
                   footer: true
               }
               //,
               //this button is supposed to handle column visibility
               //however it isn't working on our site
               //'colvis'
            ],
            initComplete: function () {
                $("#dtRevenueList .dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            language: {
                //this changes search box label from Search: to Filter Results:
                search: "Filter Results:"
            },
            footerCallback: function (row, data, start, end, display) {

                var api = this.api(), data;

                // Remove the formatting to get integer data for summation
                var intVal = function (i) {
                    return typeof i === 'string' ?
                        i.replace(/[^0-9]/g, '') * 1 :
                        typeof i === 'number' ?
                        i : 0;
                };

                // Total over all pages
                var total = api
                    .column(1)
                    .data()
                    .reduce(function (a, b) {
                        return intVal(a) + intVal(b);
                    }, 0);

                // Total over this page
                var pageTotal = api
                    .column(1, { page: 'current' })
                    .data()
                    .reduce(function (a, b) {
                        return intVal(a) + intVal(b);
                    }, 0);

                // Update footer
                $(api.column(1).footer()).html(
                    pageTotal.toLocaleString('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: 0
                    }) + ' ( ' + total.toLocaleString('en-US', {
                        style: 'currency',
                        currency: 'USD',
                        minimumFractionDigits: 0
                    }) + ' total)'
                );
            }
        });
    }

    function destroyDataTable(tableName) {

        if ($.fn.DataTable.isDataTable('#' + tableName)) {
            var searchTable = $('#' + tableName).DataTable();
            searchTable.destroy();
            $('#' + tableName).hide();
        }

    }

    function buildColumnsArray(tableObject, dataObj, reportTitle) {
        columnsToExport = new Array();
        columns = new Array();

        $('#' + tableObject).show();

        var data = dataObj["report"]["rows"][0];
        var ctr = -1;

        $.each(data, function (objectName, objectValue) {

            var className = "";

            if (objectValue === null) {

                className = "";
            } else {

                if ((isNaN(objectValue) == false))
                {
                    if (objectValue.toString().length > 0)
                    {
                        className = "text-align-right";
                    }
                }
                else
                {
                    className = "";
                }

            }

            ctr++;
            columnsToExport.push(ctr);

            var bSortable = true;

            columns.push({
                "title": objectName,
                "visible": true,
                "mData": objectName,
                "orderable": bSortable,
                "className": className
            });

        });

        loadResults(tableObject, dataObj, columns, reportTitle);

    }

    function loadResults(tableObject, data, columns, reportTitle) {

        var results = data["report"]["rows"];

        var searchTable;

        if ($.fn.DataTable.isDataTable('#' + tableObject)) {
            searchTable = $('#' + tableObject).DataTable();
            searchTable.destroy();
        }

        searchTable = $('#' + tableObject).DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "select": true,
            language: {
                search: "Filter Results:"
            },
            "buttons": [
                {
                    extend: 'csv',
                    exportOptions: {
                        columns: columnsToExport
                    }
                },
                {
                    extend: 'excel',
                    title: reportTitle,
                    exportOptions: {
                        columns: columnsToExport
                    }
