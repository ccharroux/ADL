<script>


    var gotMediaTypes = false;
    var gotSubmissionSchedules = false;
    var gotMarkets = false;
    var gotYearsPeriods = false;

    $(document).ready(function () {

        getMediaTypes();

        getSubmissionSchedules();

        getYearsPeriods();

        setEventListeners();

        setDataTable();

        clearSearchButtonSetup();

        buildMainMenu("Markets");

        buildQuickReports('market');

        // Reset this variable
        setLocalStorage("quickReportQS", null);

        setTimeout(loadLastSearch, 1000);

        setLocalStorage("search", $("#searchText").val().trim() + '|' + $("#searchTextNumber").val().trim() + '|' + $("#ddlMediaType").val()  );
        setLocalStorage("searchPage", window.location);

    });

    function clearSearchButtonSetup()
    {
        $("body").on("click", "#clear_search_button", function () {
                                                        var table = $("#dtMarketList").DataTable();
                                                        table.search('').draw();
            });

    }
    function setDataTable()
    {
        var reportTitle = "Reminders List";
        var exportColumns = returnTableColumnsByClass("dtReminderList", "exportColumn");


        $("#dtReminderList").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "columns": [
                { "data": 'Market Name' },
                { "data": 'Period' },
                { "data": 'Reminder Sent By' },
                { "data": 'Reminder Sent On' },
                { "data": 'Stations Pending' },
                { "data": 'Contacts Pending' },
                //{ "data": 'Media Type' },
                { "data": 'On Hold' },
                //{
                //    mRender: function (data, type, row) {
                //        return '<a href="#" onclick="sendReminder(' + row.marketId + ')">Send</a>';

                //    },
                //    "orderable": false,
                //    "searchable": false
                //},
            ],
            "pagingType": "full_numbers",
            "buttons": [
               {
                   extend: 'csv',
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtReminderList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtReminderList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'pdf',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtReminderList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'print',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtReminderList", data, columnIdx);
                           }
                       }

               //,
               //this button is supposed to handle column visibility
               //however it isn't working on our site
               //'colvis'

            initComplete: function () {
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            language: {
                //this changes search box label from Search: to Filter Results:
                search: "Filter Results:"
            }
        });

    }

    function setEventListeners()
    {
        var input = document.getElementById("searchTextNumber");
        input.addEventListener("keyup", function (event) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                setLocalStorage("search", "");
                editMarket(document.getElementById("searchTextNumber").value);
            }
        });

        var input = document.getElementById("searchText");
        input.addEventListener("keyup", function (event) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {

                getMarketList();
            }
        });
    }

    function getMediaTypes() {
        var url = ServicePrefix + '/api/MediaType/GetMediaTypeList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMediaTypesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMediaTypesSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            //console.log(JSON.stringify(data));
            str = '<option selected value="-1">-- All Media Types</option>';
            $.each(data.report.rows, function (index) {

                str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

            });

            $("#ddlMediaType").html(str);

            gotMediaTypes = true;
            getMarkets();

        }
    }

    function getSubmissionSchedules() {
        var url = ServicePrefix + '/api/ReportingPeriod/GetSubmissionScheduleList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getSubmissionSchedulesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getSubmissionSchedulesSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            //console.log(JSON.stringify(data));
            str = '<option selected value="-1">-- All Submission Schedules</option>';
            $.each(data.report.rows, function (index) {

                str = str + '<option value="' + data.report.rows[index]["Submission Schedule ID"] + '">' + data.report.rows[index]["Submission Schedule Description"] + '</option>';

            });

            $("#ddlSubmissionSchedule").html(str);

            gotSubmissionSchedules = true;
            getMarkets();

        }
    }

    function getMarkets() {
        if (!gotMediaTypes || !gotSubmissionSchedules) {
            return;
        }

        var url = ServicePrefix + '/api/Market/GetMarketListByProduct';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": "MRR",
                "inActiveOnly": true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketsSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMarketsSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            //console.log(JSON.stringify(data));
            str = '<option selected value="-1">-- All Markets</option>';
            $.each(data.report.rows, function (index) {

                str = str + '<option value="' + data.report.rows[index].marketID + '">' + data.report.rows[index].marketName + '</option>';

            });

            $("#ddlMarket").html(str);

            gotMarkets = true;
            getReminderList();

        }
    }

    function getYearsPeriods() {
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        var d = new Date();
        var thisYear = d.getFullYear();
        var thisMonth = d.getMonth() + 1; // getMonth() returns 0 to 11
        var priorYear = thisYear;
        var priorMonth = thisMonth - 1;
        if (priorMonth < 1) {
            priorMonth = 12;
            priorYear -= 1;
        }

        var str = '';
        str = '<option value="">-- Select a Year-Period --</option>';

        for (var y = thisYear - 1; y <= thisYear; y++) {
            for (var m = 1; m <= 12; m++) {
                str = str + '<option ';
                if (y == priorYear && m == priorMonth) {
                    str = str + " selected ";
                }
                str = str + ' value="' + y.toString() + (m < 10 ? '0' + m.toString() : m.toString()) + '">' + y.toString() + '-' + monthNames[m - 1] + '</option>';
            }
        }

        $("#ddlYearPeriod").html(str);

        gotYearsPeriods = true;
        getReminderList();
    }

    function loadLastSearch() {

        var search = getParameterByName("search");

        if (!search == false) {
            if (search.length > 0) {
                var sArray = new Array();
                sArray = search.split("|");

                $("#searchText").val(sArray[0].toString());
                $("#searchTextNumber").val(sArray[1].toString());
                $("#ddlMediaType").val(sArray[2].toString());

                getMarketList();
            }
        }

    }

    function getReminderList() {
        if (!gotMarkets || !gotYearsPeriods) {
            return;
        }

        //setLocalStorage("search", $("#searchText").val().trim() + '|' + $("#searchTextNumber").val().trim() + '|' + $("#ddlMediaType").val());
        //setLocalStorage("searchPage", window.location);

        var yp = $("#ddlYearPeriod").val().toString();
        var y = yp.substring(0, 4);
        var p = yp.substring(4, 6); // second argument is also index, not length like .NET
        var url = ServicePrefix + '/api/MRRReport/GetMarketRelease'
                + '?inApiToken=' + getLocalStorage("APIToken")
                + '&inYear=' + y
                + '&inPeriod=' + p;
        var marketId = $("#ddlMarket").val();
        if (marketId != -1) {
            url += '&inMarketId=' + marketId;
        } else {
            var mediaTypeId = $("#ddlMediaType").val();
            if (mediaTypeId != -1) {
                url += '&inMediaTypeId=' + mediaTypeId;
            }
        }
        alert('Debug ' + url);

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS")
                {
                    if (data.report.rows.length == 1)
                    {
                        var id = data.report.rows[0].marketId;
                        setLocalStorage("search", "");
                        editMarket(id);
                        return;
                    }
                }
                populateDataTable("dtReminderList", data);

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

</script>
