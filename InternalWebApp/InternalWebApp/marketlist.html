<script>


    var bSecondaryMarketsOnly = false;

    $(document).ready(function () {

        getComplimentaryMarketSettings();
 
        setTitle();

        getMediaTypes();

        setEventListeners();

        setDataTable();

        clearSearchButtonSetup();

        buildMainMenu("Markets");

        buildQuickReports('market');

        // Reset this variable
        //setLocalStorage("quickReportQS", null);

        setTimeout(loadLastSearch, 1000);

        setLocalStorage("search", $("#searchText").val().trim() + '|' + $("#searchTextNumber").val().trim() + '|' + $("#ddlMediaType").val()  );
        setLocalStorage("searchPage", window.location);

    });

    function getComplimentaryMarketSettings() {
        if (getParameterByName("NonPrimaryOnly") == null) {
            //check local storage
            var secondaryMarketsOnly = getLocalStorage("NonPrimaryOnly");
            //reset local storage
            setLocalStorage("NonPrimaryOnly", '');
            if (secondaryMarketsOnly.length > 0 && secondaryMarketsOnly === 'true') {
                bSecondaryMarketsOnly = true;
            } else {
                bSecondaryMarketsOnly = false;
            }
        } else {
            bSecondaryMarketsOnly = (getParameterByName("NonPrimaryOnly") == null ? false : (getParameterByName("NonPrimaryOnly").toLowerCase() === 'true'));
        }
    }

    function clearSearchButtonSetup()
    {
        $("body").on("click", "#clear_search_button", function () {
                                                        var table = $("#dtMarketList").DataTable();
                                                        table.search('').draw();
            });

    }
    function setDataTable()
    {
        var reportTitle = "Markets List";
        var exportColumns = returnTableColumnsByClass("dtMarketList", "exportColumn");


        $("#dtMarketList").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "columns": [
                { "data": 'marketName' },
                {
                    mRender: function (data, type, row) {
                        return '<a href="#" onclick="editMediaType(' + row.mediaTypeId + ')">' + row.mediaType + '</a>';

                    },
                    "orderable": true,
                    "searchable": true
                },
                {
                    "data": 'primaryMarket'
                },
                {
                    mRender: function (data, type, row) {

                        return returnProductListLinks(row);

                    }
                },

                {
                    mRender: function (data, type, row) {

                        return '<a href="#" onclick="editMarket(' + row.marketId + ')">Edit</a>&nbsp;<a href="#" onclick="deleteMarket(' + row.marketId + ')">Delete</a>';

                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-right"
                }
            ],
            "pagingType": "full_numbers",
            "buttons": [
               {
                   extend: 'csv',
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtMarketList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtMarketList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'pdf',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtMarketList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'print',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtMarketList", data, columnIdx);
                           }
                       }
                   }
               }
               //,
               //this button is supposed to handle column visibility
               //however it isn't working on our site
               //'colvis'
            ],
            initComplete: function () {
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');

                //adding this class so can filter table later on if only wanting secondary markets
                if (data.primaryMarket == true || data.primaryMarket == 'true') {
                    $(row).addClass('primary-market');
                } else {
                    $(row).addClass('secondary-market');
                }
            },
            language: {
                //this changes search box label from Search: to Filter Results:
                search: "Filter Results:"
            }
        });

    }

    function setEventListeners()
    {
        var input = document.getElementById("searchTextNumber");
        input.addEventListener("keyup", function (event) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {
                setLocalStorage("search", "");
                editMarket(document.getElementById("searchTextNumber").value);
            }
        });

        var input = document.getElementById("searchText");
        input.addEventListener("keyup", function (event) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {

                getMarketList();
            }
        });
    }

    function setTitle()
    {
        if (bSecondaryMarketsOnly == true) {
            $("#pageTitle").text("Complimentary Markets");
        }
        else {
            $("#pageTitle").text("Markets");
        }
    }

    function getMediaTypes() {
        var url = ServicePrefix + '/api/MediaType/GetMediaTypeList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMediaTypesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMediaTypesSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            //console.log(JSON.stringify(data));
            str = '<option value="-1">-- Select a Media Type</option>';
            $.each(data.report.rows, function (index) {

                str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

            });

            $("#ddlMediaType").html(str);
           
        }
    }
    function loadLastSearch() {

        var search = getParameterByName("search");

        if (!search == false) {
            if (search.length > 0) {
                var sArray = new Array();
                sArray = search.split("|");

                $("#searchText").val(sArray[0].toString());
                $("#searchTextNumber").val(sArray[1].toString());
                $("#ddlMediaType").val(sArray[2].toString());

                getMarketList();
            }
        }

    }

    function getMarketList() {

        if ($("#ddlMediaType").val().length == 0)
        {
            var table = $("#dtMarketList").DataTable();
            table.clear().draw();
            return;
        }

        if ( $("#searchText").val().trim().length > 0 && $("#searchText").val().trim().length < 3)
        {
            bootbox.alert('Market Name filter must be 3 characters or more. Filter being ignored.', function () {});
            $("#searchText").val("");
        }

        setLocalStorage("search", $("#searchText").val().trim() + '|' + $("#searchTextNumber").val().trim() + '|' + $("#ddlMediaType").val());
        setLocalStorage("searchPage", window.location);

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": $("#ddlMediaType").val(),
                "inMarketName" : $("#searchText").val().trim(),
                "inActiveOnly": "1",
                "inPrimaryMarketOnly": "0"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS")
                {
                    if (data.report.rows.length == 1)
                    {
                        var id = data.report.rows[0].marketId;
                        setLocalStorage("search", "");
                        editMarket(id);
                        return;
                    }
                }
                populateDataTable("dtMarketList", data);

                //if we are wanting secondary markets only, this code will remove all rows with
                //the primary-market class and redraw the datatable.
                if (bSecondaryMarketsOnly) {
                    //console.log("secondary only");
                    $("#dtMarketList").DataTable().rows('.primary-market').remove().draw();
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function editMarket(marketId) {

        window.location = "market.html?marketId=" + marketId + "&NonPrimaryOnly=" + bSecondaryMarketsOnly;

    }

</script>
