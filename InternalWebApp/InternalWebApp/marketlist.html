<script>

    $( document ).ready(function()
    {
        buildMainMenu("Markets");
        getMediaTypes();
    });

    function loadLastSearch()
    {
        var search = getParameterByName("search");

        if (!search == false) {
            if (search.length > 0) {
                console.log('search');
                console.log(search);
                console.log('search');

                var sArray = new Array()
                sArray = search.split("|");
                console.log(sArray.length);
                console.log(sArray[1]);

                $("#searchMarket").val(sArray[0]);
                $("#ddlMediaType").val(sArray[1].toString());

                getMarketList();
            }
        }

    }

    function getMediaTypes()
    {

        $.ajax({
            url: ServicePrefix + '/api/MediaType/GetMediaTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

                    });
                }
                else {

                    var str = '';
                    //console.log(JSON.stringify(data));
                    str = '<option value="">-- Select a Media Type</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

                    });

                    $("#ddlMediaType").html(str);

                    loadLastSearch();

                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });


    }
        function getMarketList()
        {
            if ($("#ddlMediaType").val().trim() == 0) {
                bootbox.alert("Please select a Media Type to search for Markets", function () { });
                return;
            }

            if ($("#searchMarket").val().trim() == 0)
            {
                bootbox.alert("Please enter text to search for Markets", function () {});
                return;
            }


            setLocalStorage("search", $("#searchMarket").val().trim() + "|" + $("#ddlMediaType").val().trim());
            setLocalStorage("searchPage", window.location);

            $.ajax({
                url: ServicePrefix + '/api/Market/GetMarketList',
                dataType: 'json',
                type: 'post',
                contentType: 'application/json',
                data: JSON.stringify({
                    "inApiToken": getLocalStorage("APIToken"),
                    "inMarketName": $("#searchMarket").val(),
                    "inActiveOnly": "1",
                    "inMediaTypeID": $("#ddlMediaType").val(),
                    "inPrimaryMarketOnly": "1"
                }),
                processData: false,
                success: function (data, textStatus, jQxhr) {

                    if (data.response.status != "SUCCESS") {
                        bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

                        });
                    }
                    else {

                        var str = '';
                        $("#marketList").html("");

                        var holdMarketID = "0";
                        var productList = "";
                        var holdObject = new Object();

                        $.each(data.report.rows, function (index)
                        {
                            str = "";
                            var obj = data.report.rows[index];
                            // need a control break on OwnerID
                            //buildOwnerRow(ownerName, ownerId, mediaType, parentOwnerId, parentOwner, productList)

                            if (holdMarketID != obj.marketid)
                            {
                                if (holdMarketID != "0")
                                {
                                    str = buildMarketRow(holdObject.MarketName, holdObject.MarketID, holdObject.productList);
                                    $("#marketList").append(str);

                                }
                                productList = "";
                                holdObject = new Object();
                                holdObject.productList = "";
                                holdObject.MarketName = "";
                                holdObject.MarketID = "";
                            }

                            holdMarketID = obj.marketid;
                            holdObject.productList = holdObject.productList + (holdObject.productList.length == 0 ? "" : " ") + '<a href="#" onclick="editProduct(' + "'" + obj.ProductID + "'" + ')">' + obj.ProductID + '</a>';
                            holdObject.MarketName = obj.marketName;
                            holdObject.MarketID = obj.marketid;

                        });

                        if ((!holdObject.MarketName) == false)
                        {
                            str = buildMarketRow(holdObject.MarketName, holdObject.MarketID, holdObject.productList);
                            $("#marketList").append(str);
                        }
                    }
                
                },
                error: function (jqXhr, textStatus, errorThrown) {
                    bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                        //window.location = "preprocess.html";
                    });
                }
            });

        }

        function buildMarketRow(marketName, marketId, productList)
        {
            var str = '';

            // Open Row
            str = str + '<div class="row">';

            str = str + '<div class="col-md-4" style="text-align:left">';
            str = str + marketName;
            str = str + '</div>';

   
            str = str + '<div class="col-md-4" style="text-align:left">';
            str = str + productList;
            str = str + '</div>';

            str = str + '<div class="col-md-4" style="text-align:center">';
            str = str + '<a href="#" onclick="editMarket(' + marketId + ')">Edit</a>&nbsp;<a  onclick="deleteMarket(' + marketId + ')">Delete</a>';
            str = str + '</div>';

            // Close Row
            str = str + '</div>';
            return str;
        }

        function editMarket(marketId)
        {

            window.location = "market.html?marketID=" + marketId;
    
        }

</script>
