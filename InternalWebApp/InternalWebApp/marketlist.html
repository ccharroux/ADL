<script>

    $(document).ready(function () {
        var reportTitle = "Markets List";
        var exportColumns = returnTableColumnsByClass("dtMarketList", "exportColumn");

        $("#dtMarketList").DataTable({
            "dom": "Blfrtip",
            "data": [],
            "columns": [
                { "data": 'marketName' },
                {
                    mRender: function (data, type, row) {

                        return returnProductListLinks(row);
                        
                    }
                },
                {
                    mRender: function (data, type, row) {

                        return '<a href="#" onclick="editMarket(' + row.marketid + ')">Edit</a>&nbsp;<a href="#" onclick="deleteMarket(' + row.marketId + ')">Delete</a>';

                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-right"
                }
            ],
            "pagingType": "full_numbers",
            "buttons": [
               {
                   extend: 'csv',
                   //this section sets up the export
                   //columns will only export the first 2 columns. can be set to visible. in this case, didn't want
                   //export the edit link
                   exportOptions: {
                       //this is where you put the exportColumns variable or whatever list of columns to export
                       columns: exportColumns,
                       format: {
                           //can use this functionality to overwrite the column header of search dropdown lists
                           header: function (data, columnIdx) {
                               //the call to this function will get the titles to use on the exports.
                               //you can override the column name by using a custom attribute.
                               //was built for the filter columns since they return the select html in the data object
                               return returnExportColumnHeadingTitle("dtMarketList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtMarketList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'pdf',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtMarketList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'print',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtMarketList", data, columnIdx);
                           }
                       }
                   }
               }
               //,
               //this button is supposed to handle column visibility
               //however it isn't working on our site
               //'colvis'
            ],
            initComplete: function () {
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            language: {
                //this changes search box label from Search: to Filter Results:
                search: "Filter Results:"
            }
        });


        $("body").on("click",
            "#clear_search_button",
            function () {
                var table = $("#dtMarketList").DataTable();
                table.search('').draw();
            });

        buildMainMenu("Markets");
        getMediaTypes();

    });

    function loadLastSearch() {
        var search = getParameterByName("search");

        if (!search == false) {
            if (search.length > 0) {
                console.log('search');
                console.log(search);
                console.log('search');

                var sArray = new Array()
                sArray = search.split("|");
                console.log(sArray.length);
                console.log(sArray[1]);

                $("#searchMarket").val(sArray[0]);
                $("#ddlMediaType").val(sArray[1].toString());

                getMarketList();
            }
        }

    }

    function getMediaTypes() {

        $.ajax({
            url: ServicePrefix + '/api/MediaType/GetMediaTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

                    });
                }
                else {

                    var str = '';
                    //console.log(JSON.stringify(data));
                    str = '<option value="">-- Select a Media Type</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

                    });

                    $("#ddlMediaType").html(str);

                    loadLastSearch();

                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });


    }
    function getMarketList() {
        if ($("#ddlMediaType").val().trim() == 0) {
            bootbox.alert("Please select a Media Type to search for Markets", function () { });
            return;
        }

        if ($("#searchMarket").val().trim() == 0) {
            bootbox.alert("Please enter text to search for Markets", function () { });
            return;
        }


        setLocalStorage("search", $("#searchMarket").val().trim() + "|" + $("#ddlMediaType").val().trim());
        setLocalStorage("searchPage", window.location);

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketName": $("#searchMarket").val(),
                "inActiveOnly": "1",
                "inMediaTypeID": $("#ddlMediaType").val(),
                "inPrimaryMarketOnly": "1"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert(
                        'Process Failed.\n\r\n\r' +
                        data.response.errorMessage[0] +
                        '.\n\r\n\rDevelopement has been notified and is looking into this issue.',
                        function () {

                        });
                } else {

                    var tableJson;

                    if (data.response.status.toUpperCase() === "SUCCESS") {
                        data = JSON.stringify(data.report.rows);
                        tableJson = $.parseJSON(data);
                    } else {
                        tableJson = data;
                    }

                    var table = $("#dtMarketList").DataTable();
                    table.clear().draw();
                    table.rows.add(tableJson).draw();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });

    }
