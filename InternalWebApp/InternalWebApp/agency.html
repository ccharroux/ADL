<script>

    var agencyId = 0;

    $(document).ready(function () {

        buildXRYMenu("Agency");

        agencyId = (getParameterByName("AgencyID") == null ? 0 : getParameterByName("AgencyID"));

        getMarketList();

        $("#chkActive").change(function () {
            if (this.checked) {
                $(".disable-date").hide();
            } else {
                if ($("#txtDisableDate").val().length <= 0) {
                    var todaysDate = new Date();
                    $("#txtDisableDate").val(addZero(todaysDate.getMonth() + 1) + '/' + addZero(todaysDate.getDate()) + '/' + todaysDate.getFullYear());
                }
                $(".disable-date").show();
            }
        });
       
    });

    function getMarketList() {

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlMarket").html("<option value='-1'> -- Select a Market</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.marketId + "'>" + obj.marketName + "</option>";
                            $("#ddlMarket").append(str);
                        });

                    });

                    getAccountTypeList();;
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function getAccountTypeList() {

        //getIndustryList
        $.ajax({
            url: ServicePrefix + '/api/AccountType/GetAccountTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlAccountType").html("<option value='-1'> -- Select an Account Type</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.accountTypeId + "'>" + obj.accountTypeId + " - " + obj.accountTypeName + "</option>";
                            $("#ddlAccountType").append(str);
                        });

                    });

                    getParentAgencyList();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getParentAgencyList() {

        $.ajax({
            url: ServicePrefix + '/api/ParentAgency/GetParentAgencyList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inShowDisabled": false
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $("#ddlParentAgency").html("<option value='-1'> -- Select a Parent Agency</option>");
                    var str = '';

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];
                        str += "<option value='" + obj.parentAgencyId + "'>" + obj.parentAgencyName + "</option>";

                    });

                    $("#ddlParentAgency").append(str);

                    getAgency();

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

        //getAdvertiser();
    }

    function initializeActiveDate() {
        var activeDate = new Date();
        console.log(activeDate);
        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());

        $("#chkActive").prop('checked', true);
    }

    function getAgency() {
        if (agencyId <= 0) {
            initializeActiveDate();
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Agency/GetAgency',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inAgencyId": agencyId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        if (obj["marketId"] === null || obj["marketId"].length === 0) {
                            $("#ddlMarket").val(-1);
                        } else {
                            $("#ddlMarket").val(obj["marketId"]);
                        }

                        $("#txtAgencyId").val(obj["agencyId"]);
                        $("#txtAgencyName").val(obj["agencyName"]);

                        $("#ddlAccountType").val(obj["accountTypeId"]);

                        if (obj["parentAgencyId"] === null || obj["parentAgencyId"].length === 0) {
                            $("#ddlParentAgency").val(-1);
                        } else {
                            $("#ddlParentAgency").val(obj["parentAgencyId"]);
                        }

                        if (obj["dateSetup"] !== null) {
                            var activeDate = new Date(obj["dateSetup"]);
                            $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
                        }

                        if (obj["disableDate"] === null) {
                            $("#chkActive").prop('checked', true);
                        }

                        if (obj["dateChanged"] !== null) {
                            var changeDate = new Date(obj["dateChanged"]);
                            $("#txtChangeDate").val(addZero(changeDate.getMonth() + 1) + '/' + addZero(changeDate.getDate()) + '/' + changeDate.getFullYear());
                        }


                        //there is a last changed date that can possibly be displayed (dateChanged)

                        if (obj["disableDate"] !== null) {
                            var disableDate = new Date(obj["disableDate"]);
                            $("#txtDisableDate").val(addZero(disableDate.getMonth() + 1) +
                                '/' +
                                addZero(disableDate.getDate()) +
                                '/' +
                                disableDate.getFullYear());
                            $(".disable-date").show();
                        } else {
                            $(".disable-date").hide();
                        }

                        getSubIndustryList(obj["industryId"], obj["subIndustryId"]);

                    });
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

   

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }

    function updateAgency() {
        if (validationPassed() == false) {
            return;
        }

        bootbox.alert('This functionality is still under development.', function () {
        });
    }

</script>
