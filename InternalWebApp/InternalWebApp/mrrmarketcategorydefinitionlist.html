<script>

    var gotMarkets = false;
    var setUpCategories = false;
    var setUpExclusions = false;

    $(document).ready(function () {

        var reportTitle = 'Categories List';
        var exportColumns = returnTableColumnsByClass("dtCategoryList", "exportColumn");

        $("#dtCategoryList").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "columns": [
                { "data": 'Category Name' },
                { "data": 'Definition' },
                {
                    mRender: function (data, type, row) {
                        if (row["IsTotal"]) {
                            return "";
                        }
                        var editCategoryParams = "'" + row["Category ID"] + "'";
                        return '<a href="#" onclick="editCategory(' + editCategoryParams + ')">Edit</a>&nbsp;<a href="#" onclick="deleteCategory(' + editCategoryParams + ')">Delete</a>';
                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-right"
                }
            ],
            "bSort": false,
            "pagingType": "full_numbers",
            "buttons": [
               {
                   extend: 'csv',
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtCategoryList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtCategoryList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'pdf',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtCategoryList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'print',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtCategoryList", data, columnIdx);
                           }
                       }
                   }
               }
               //,
               //this button is supposed to handle column visibility
               //however it isn't working on our site
               //'colvis'
            ],
            initComplete: recordCategoriesSetUp,
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            language: {
                //this changes search box label from Search: to Filter Results:
                search: "Filter Results:"
            }
        });

        $("#dtExclusionList").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "columns": [
                { "data": 'Exclusion Name' },
                { "data": 'Definition' },
                {
                    mRender: function (data, type, row) {
                        var editExclusionParams = "'" + row["Exclusion ID"] + "'";
                        return '<a href="#" onclick="editExclusion(' + editExclusionParams + ')">Edit</a>&nbsp;<a href="#" onclick="deleteExclusion(' + editExclusionParams + ')">Delete</a>';
                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-right"
                }
            ],
            "bSort": false,
            "pagingType": "full_numbers",
            "buttons": [
               {
                   extend: 'csv',
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtExclusionList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtExclusionList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'pdf',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtExclusionList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'print',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtExclusionList", data, columnIdx);
                           }
                       }
                   }
               }
               //,
               //this button is supposed to handle column visibility
               //however it isn't working on our site
               //'colvis'
            ],
            initComplete: recordExclusionsSetUp,
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            language: {
                //this changes search box label from Search: to Filter Results:
                search: "Filter Results:"
            }
        });

        //$("body").on("click",
        //    "#clear_search_button",
        //    function () {
        //        var table = $("#dtCategoryList").DataTable();
        //        table.search('').draw();
        //    });

        buildMainMenu("Settings");
        //loadLastSearch();

        //setLocalStorage("search", $("#searchText").val().trim());
        //setLocalStorage("searchPage", window.location);

        getMediaTypes();

    });

    function recordCategoriesSetUp() {
        setUpCategories = true;
        adjustDataTableFilters();
    }

    function recordExclusionsSetUp() {
        setUpExclusions = true;
        adjustDataTableFilters();
    }

    function adjustDataTableFilters() {
        if (!setUpCategories || !setUpExclusions) {
            return;
        }

        $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');
    }

    function loadLastSearch() {
        var search = getParameterByName("search");

        if (!search == false) {
            if (search.length > 0) {
                $("#searchText").val(search);
                getCategoryList();
            }
        }
    }

    function getMediaTypes() {
        var url = ServicePrefix + '/api/MediaType/GetMediaTypeList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMediaTypesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMediaTypesSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '';

        str = '<option selected value="-1">-- All Media Types</option>';
        $.each(data.report.rows, function (index) {

            str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

        });

        $("#ddlMediaType").html(str);

        getMarkets();

    }

    function getMarkets() {
        var url = ServicePrefix + '/api/Market/GetMarketList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": $("#ddlMediaType").val(),
                "inActiveOnly": "1",
                "inPrimaryMarketOnly": "0"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketsSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMarketsSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var previousMarketId = -1;
        if (gotMarkets) {
            previousMarketId = $("#ddlMarket").val();
        } else {
            if (getParameterByName("marketId") != null) {
                previousMarketId = getParameterByName("marketId");
            }
        }
        var str = '';

        str = '<option value="-1">-- Select a Market</option>';
        $.each(data.report.rows, function (index) {

            str = str + '<option value="' + data.report.rows[index].marketId + '">' + data.report.rows[index].marketName + '</option>';

        });

        $("#ddlMarket").html(str);

        var previousMarketIdStillInList = false;
        $("#ddlMarket option").each(function () {
            if (this.value == previousMarketId) {
                previousMarketIdStillInList = true;
                return false;
            }
        });
        $("#ddlMarket").val(previousMarketIdStillInList ? previousMarketId : -1);

        gotMarkets = true;
        getCategories();
        getExclusions();

    }

    function getCategories() {
        if (!gotMarkets) {
            $("#dtCategoryList").hide();
            return;
        }

        var marketId = $("#ddlMarket").val();
        if (marketId == -1) {
            $("#dtCategoryList").hide();
            return;
        }

        //setLocalStorage("search", $("#searchText").val().trim());
        //setLocalStorage("searchPage", window.location);

        //filling out url for ajax call
        var url = ServicePrefix + '/api/MRR/GetMarketCategoryDefinitionList';

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                populateDataTable("dtCategoryList", data);
                $("#dtCategoryList").show();
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        }

        //ajax call
        $.ajax(url, settings);
    }

    function getExclusions() {
        if (!gotMarkets) {
            $("#dtExclusionList").hide();
            return;
        }

        var marketId = $("#ddlMarket").val();
        if (marketId == -1) {
            $("#dtExclusionList").hide();
            return;
        }

        //setLocalStorage("search", $("#searchText").val().trim());
        //setLocalStorage("searchPage", window.location);

        //filling out url for ajax call
        var url = ServicePrefix + '/api/MRR/GetMarketExclusionDefinitionList';

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                populateDataTable("dtExclusionList", data);
                $("#dtExclusionList").show();
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        }

        //ajax call
        $.ajax(url, settings);
    }

    function editCategory(categoryId) {
        window.location = "mrrmarketcategorydefinition.html?marketId=" + $("#ddlMarket").val() + "&categoryId=" + categoryId.trim();
    }

    function deleteCategory(categoryId) {
        bootbox.alert('Delete category functionality is still under development.');
    }

    function editExclusion(exclusionId) {
        bootbox.alert('Edit exclusion functionality is still under development.');
        // window.location = "mrrmarketexclusiondefinition.html?marketId=" + $("#ddlMarket").val() + "&exclusionId=" + exclusionId.trim();
    }

    function deleteExclusion(exclusionId) {
        bootbox.alert('Delete exclusion functionality is still under development.');
    }

</script>
