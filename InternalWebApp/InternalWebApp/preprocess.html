<script>
    $( document ).ready(function() {
        var apiToken = window.localStorage.getItem("APIToken");
	
        if (apiToken.length == 0)
        {
            logout();
            return;
        }
	
        $.ajax({
            url: ServicePrefix + '/api/Report/GetAuditByAuditID',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": apiToken,
                "inAuditID": window.localStorage.getItem("AuditId")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    });

                }
                else {
                    $("#title").html(data.report.rows[0].A_Title);
                    $("#description").html(data.report.rows[0].A_Description);
                    $("#inputTemplate").html(data.report.rows[0].AIT_Name);
                    $("#status").html(data.report.rows[0].AS_Description);
                    $("#fileName").html(data.report.rows[0].A_Filename);
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                console.log(errorThrown);
            }
        });
    });

    function processFile()
    {

        var apiToken = window.localStorage.getItem("APIToken");

        $.ajax({
            url: ServicePrefix + '/api/Report/ImportTempAuditData',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": apiToken,
                "inAuditID": window.localStorage.getItem("AuditId")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    });
                }
                else {
                    if (data.report.rows[0].Status == -1) {
                        bootbox.alert('Process Failed.\n\r\n\r' + data.report.rows[0].ErrorNumber + " - " + data.report.rows[0].ErrorMessage + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                            //
                        });
                    }
                    else {
                        bootbox.alert("Audit Added to the Database!", function () {
                            window.location = "process.html";
                        });

                    }
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });
    }

</script>
