<!--create template script with ids where you want information to go-->
<script type="text/html" id="positionRowTemplate">
    <div class="row">
        <div class="col-md-3" id="tempPositionID" style="text-align:center;">
        </div>
        <div class="col-md-3" id="tempPositionTitle" style="text-align:left;">
        </div>
        <div class="col-md-2" style="text-align:center;">
            <a href="#" id="tempEditPosition">Edit</a>&nbsp;<a id="tempDeletePosition">Delete</a>
        </div>
    </div>
</script>
<script>

    $(document).ready(function () {
        buildMainMenu("Positions");
        var search = getParameterByName("search");

        if (!search == false) {
            if (search.length > 0) {
                $("#searchPosition").val(search);
                getPositionList();
            }
        }

    });

    function getPositionList() {
        if ($("#searchPosition").val().trim() == 0) {
            bootbox.alert("Please enter text to search for Position(s)", function () {
            });

            return;
        }

        setLocalStorage("search", $("#searchPosition").val().trim());
        setLocalStorage("searchPage", window.location);

        //filling out url for ajax call
        var url = ServicePrefix + '/api/Position/GetPositionList';

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPositionTitle": $("#searchPosition").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getPositionListSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        }

        //ajax call
        $.ajax(url, settings);

    }
    //ajax getPositionList Success function
    function getPositionListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

            });
        }
        else {

            var str = '';
            $("#positionList").html("");

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                //appending html script template
                appendTemplate(obj);
            });
        }
    }

    //ajax error function
    function genericAjaxError(jqXhr, textStatus, errorThrown) {
        bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () { });
    }

    //finding and loading the html template
    function loadTemplate() {
        var positionTemplate = $($("#positionRowTemplate").html());
        return positionTemplate;
    }

    function appendTemplate(data) {
        //loading the html template
        var positionTemplate = loadTemplate();

        //using .find to locate the areas you want the data to go and using .text to set the data
        positionTemplate.find("#tempPositionID").text(data["Position Code"]);
        positionTemplate.find("#tempPositionTitle").text(data["Position Title"]);

        //adding the id as a custom attribute to use on click of edit button
        positionTemplate.find("#tempEditPosition").attr("editid", data["Position Code"]);

        //calling a function expression when click of button with id of "#tempEditPosition"
        positionTemplate.on("click", "#tempEditPosition", editPosition);

        //appending whole template to html
        $("#positionList").append(positionTemplate);
    }
    //function expression for on click of edit button
    var editPosition = function () {
        //located custom attribute value and put into variable
        var editId = $(this).attr("editid");
        window.location = "position.html?positionID=" + editId;
    }
    function newPosition() {
        window.location = "position.html?positionID=";
    }
</script>
