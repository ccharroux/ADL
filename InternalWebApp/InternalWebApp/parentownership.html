<script>

    var parentOwnershipId = 0;

    $(document).ready(function () {

        buildMainMenu("Ownerships");

        parentOwnershipId = (getParameterByName("ParentOwnershipID") == null ? 0 : getParameterByName("ParentOwnershipID"));

        getStates();

        //$("#chkActive").change(function () {
        //    if (this.checked) {
        //        $(".disable-date").hide();
        //    } else {
        //        if ($("#txtDisableDate").val().length <= 0) {
        //            var todaysDate = new Date();
        //            $("#txtDisableDate").val(addZero(todaysDate.getMonth() + 1) + '/' + addZero(todaysDate.getDate()) + '/' + todaysDate.getFullYear());
        //        }
        //        $(".disable-date").show();
        //    }
        //});

    });

    function getStates() {
        $.ajax({
            url: ServicePrefix + '/api/State/GetStateList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

                    });
                }
                else {

                    var str = '';
                    //console.log(JSON.stringify(data));
                    str = '<option value="-1">-- Select a State</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].stateAbbr + '">' + data.report.rows[index].stateName + '</option>';

                    });

                    $("#ddlState").html(str);

                    getParentOwnership();
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });
    }

    function initializeActiveDate() {
        var activeDate = new Date();
        console.log(activeDate);
        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());

        $("#chkActive").prop('checked', true);
    }

    function getParentOwnership() {

        if (parentOwnershipId <= 0) {
            $("#txtParentOwnershipId").val(parentOwnershipId);
            initializeActiveDate();
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/ParentOwnership/GetParentOwnership',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentOwnerId": parentOwnershipId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

                    });
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        $("#txtParentOwnershipId").val(obj["parentOwnerId"]);
                        $("#txtParentOwnershipName").val(obj["parentOwnerName"]);
                        $("#txtMKAClientID").val(obj["parentOwnerClientId"]);
                        $("#txtAddress").val(obj["parentOwnerAddress1"]);
                        $("#txtAddress2").val(obj["parentOwnerAddress2"]);
                        $("#txtCity").val(obj["parentOwnerCity"]);

                        if (obj["parentOwnerStateAbbreviation"] === null) {
                            $("#ddlState").val(-1);
                        } else {
                            $("#ddlState").val(obj["parentOwnerStateAbbreviation"]);
                        }

                        $("#txtZipCode").val(obj["parentOwnerZipCode"]);
                        $("#txtZipCode4").val(obj["parentOwnerZip4"]);
                        $("#txtAreaCode").val(obj["parentOwnerAreaCode"]);
                        $("#txtPhone").val(obj["parentOwnerPhone"]);
                        $("#txtExtension").val(obj["parentOwnerExtension"]);
                        $("#txtFaxAreaCode").val(obj["parentOwnerAreaCode1"]);
                        $("#txtFaxPhone").val(obj["parentOwnerFaxPhone"]);
                        $("#txtEmailAddress").val(obj["parentOwnerEmail"]);


                        if (obj["parentOwnerActiveDate"] !== null) {
                            var activeDate = new Date(obj["parentOwnerActiveDate"]);
                            console.log(activeDate);
                            $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
                        }

                        if (obj["parentOwnerActive"] === true) {
                            $("#chkActive").prop('checked', true);
                        }

                        if (obj["parentOwnerActive"] === false) {
                            var disableDate = new Date(obj["parentOwnerDisableDate"]);
                            $("#txtDisableDate").val(addZero(disableDate.getMonth() + 1) +
                                '/' +
                                addZero(disableDate.getDate()) +
                                '/' +
                                disableDate.getFullYear());
                            $(".disable-date").show();
                        } else {
                            $(".disable-date").hide();
                        }

                    });

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });

    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        //if (parentOwnershipId === "0" && $("#chkActive").is(':checked') === false) {
        //    bootbox.alert('You cannot inactivate a new parent ownership. Please click the active checkbox if you want to create a new one. Otherwise, click back to stop creating a new parent ownership.', function () { });

        //    loopBreak = false;
        //    return false;
        //}

        return loopBreak;
    }

    function updateParentOwnership() {
        if (validationPassed() == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/ParentOwnership/UpdateParentOwnership',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentOwnershipId": $("#txtParentOwnershipId").val(),
                "inParentOwnershipName": $("#txtParentOwnershipName").val(),
                "inClientId": $("#txtMKAClientID").val(),
                "inAddress1": $("#txtAddress").val(),
                "inAddress2": $("#txtAddress2").val(),
                "inCity": $("#txtCity").val(),
                "inState": $("#ddlState").val() !== "-1" ? $("#ddlState").val() : null,
                "inZipCode": $("#txtZipCode").val(),
                "inZipCode4": $("#txtZipCode4").val(),
                "inPhoneAreaCode": $("#txtAreaCode").val(),
                "inPhone": $("#txtPhone").val(),
                "inPhoneExtension": $("#txtExtension").val(),
                "inFaxAreaCode": $("#txtFaxAreaCode").val(),
                "inFaxNumber": $("#txtFaxPhone").val(),
                "inEmail": $("#txtEmailAddress").val(),
                "inIsNew": $("#txtParentOwnershipId").val() === "0" ? true : false
                //,
                //"inActiveDate": $("#txtActiveDate").val(),
                //"inActive": $("#chkActive").is(':checked'),
                //"inDisableDate": $("txtDisableDate").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {

                    });
                }
                else {

                    var bReloadPage = false;

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        if ($("#txtParentOwnershipId").val() === '0') {
                            bReloadPage = true;
                            $("#txtParentOwnershipId").val(obj["_updateStatus"]);
                        }

                        //message that was updated
                        bootbox.alert('The parent ownership - ' + $("#txtParentOwnershipName").val() + ' was updated successfully.', function () {
                        });

                        if (bReloadPage) {
                            //reload page with new query string with the new parentownership id
                            window.location = "parentownership.html?parentOwnershipID=" + $("#txtParentOwnershipId").val();
                        }

                    });
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });
    }
</script>
