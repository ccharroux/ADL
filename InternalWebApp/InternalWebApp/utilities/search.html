<script>
    var searchCriteria;

    $(document).ready(function () {

        //gets the local storage
        var searchCriteriaJson = getLocalStorage("gSearchCriteria");

        //if the local storage isn't empty
        //do the search functionality
        if (searchCriteriaJson.length !== 0) {

            //parse the search criteria json
            searchCriteria = $.parseJSON(searchCriteriaJson);
            //searchCriteria = $.parseJSON(getLocalStorage("gSearchCriteria"));

            //setting the search token to a variable for later use
            var searchToken = searchCriteria["searchToken"].toLowerCase();
            $('.search-' + searchToken).css('display', 'block');

            //due current functionality can't hide
            //may need to rewrite search text functionality
            //in the build pieces.
            //$('.search-' + searchToken).hide();

            getSearchData(searchCriteria);

            //$('.search-' + searchToken).show();

            $("#pageHeading").html(searchCriteria["searchHeading"]);

        } else {
            $("#errorMessage").html('<p style="color: red;">Your search has been corrupted. Please go back to your original search and start again.</p>');
        }

        //may remove this and clear out before reloading when a linking/selecting row
        setLocalStorage("gSearchCriteria", "");

        //$('.generic-row').hide();
        //$('.search-' + searchCriteria["searchToken"].toLowerCase()).show();
        //$('.search-' + searchCriteria["searchToken"].toLowerCase()).css('display','block');

        //leaving this coding in case bring back the link button
        $('#dtSearchResults').on('click', 'tbody tr', function () {
            var table = $('#dtSearchResults').DataTable();

            if ($(this).hasClass('selected')) {
                $(this).removeClass('selected');
            }
            else {
                table.$('tr.selected').removeClass('selected');
                $(this).addClass('selected');
            }
        });

        $('.cancel-button').on('click', function () {
            cancelSearch();
        });

        $('.link-advertiser').on('click', function () {
            linkAdvertiser();
        });

        $('.fix-advertiser').on('click', function () {
            fixAdvertiser();
        });


        $('.link-agency').on('click', function () {
            linkAgency(searchCriteria);
        });

        $('.fix-agency').on('click', function () {
            fixAgency();
        });

        $('.search').on('click', function () {
            getSearchData(searchCriteria);
        });


    });

</script>
