<script>
    //on document ready
    //load the fields
    //get the personnel list

    var iFavoriteId;
    var sFavoriteTitle;
    var sFavoriteUrl;
    var sPreviousPage;
    

    $(document).ready(function()
    {
        buildCancelMenu("");

        $("#btnAddAsFavorite").hide();
        $(".favoriteButtonClass").hide();

        //load what is in local storage
        loadFavoriteParameters();

        setupUI();

        loadInternalPersonnelList();

    });

    function loadFavoriteParameters()
    {
        //get from local storage
        //this is the set example to put on the main js file
        

        var favoriteParameters = $.parseJSON(getLocalStorage("gFavoritesInformation"));

        $("#favId").val(favoriteParameters["favoriteId"]);
        iFavoriteId = favoriteParameters["favoriteId"];

        $("#favTitle").val(favoriteParameters["favoriteTitle"]);
        sFavoriteTitle = favoriteParameters["favoriteTitle"];

        $("#favURL").val(favoriteParameters["favoriteUrl"]);
        sFavoriteUrl = favoriteParameters["favoriteUrl"];

        sPreviousPage = favoriteParameters["favoritePreviousPage"];

    }

    function setupUI()
    {
        $("body").on("click",
            "#clear_search_button",
            function () {
                var table = $("#dtPersonnelResults").DataTable();
                table.search('').draw();
            });
    }

    function loadInternalPersonnelList() {
        //call the api
        // /api/Personnel/GetPersonnelInternalUserList
        // get
        // pass only api token
        //on success load data table

        var sUrl = ServicePrefix + "/api/Personnel/GetPersonnelInternalUserList?";
        sUrl += "inApiToken=" + getLocalStorage("APIToken");

        $.ajax({
            url: sUrl,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    loadPersonnelDataTable(data);
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function loadPersonnelDataTable(data) {

        //load dialog
        //$("#favoritesDialog").dialog("open");
        var columnsToDisplay = getPersonnelTableColumns();

        //build and create the datatable
        var results = data["report"]["rows"];
        var personnelTable;

        if ($.fn.DataTable.isDataTable('#dtPersonnelResults')) {
            personnelTable = $('#dtPersonnelResults').DataTable();
            personnelTable.destroy();
        }

        resetDataTableDOM("dtPersonnelResults", "dtPersonnelResultsHolder", "dataTable-border dataTable-headers dataTable-cell-border");

        $("#dtPersonnelResultsHolder").show();
        $("#dtPersonnelResults").show();

        personnelTable = $("#dtPersonnelResults").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columnsToDisplay,
            "columnDefs": [{
                targets: 0,
                defaultContent: '',
                orderable: false,
                className: 'select-checkbox'
            }],
            "select": "multi",
            "language": {
                search: "Filter Results:"
            },
            "buttons": [
            ],
            initComplete: function () {
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');
            }

        });

    }

    function getPersonnelTableColumns()
    {
        var columnsToDisplay = new Array();
        // This column represents the
        // the checkbox. Must be here to display the checkbox.
        columnsToDisplay.push({
            "orderable": false,
            "searchable": false
        });

        //personnel id
        columnsToDisplay.push({
            "title": "personnelId",
            "visible": false,
            "mData": "personnelId",
            "orderable": false,
            "searchable": false
        });

        //last, first name
        columnsToDisplay.push({
            "title": "Name",
            "visible": true,
            "mData": "Name",
            "orderable": true
        });

        //email
        columnsToDisplay.push({
            "title": "Email Address",
            "visible": true,
            "mData": "Email Address",
            "orderable": true
        });

        return columnsToDisplay;
    }

    function cancelFavorite()
    {
        //get the url where they came from
        //redirect to that page
        window.location = sPreviousPage;
    }

    function saveFavorite()
    {
        //complete validation

        //filling out url for ajax call
        var url = ServicePrefix + '/api/InternalFavorite/InsertInternalFavorite';

        if (iFavoriteId > 0) {
            url = ServicePrefix + '/api/InternalFavorite/UpdateInternalFavorite';
        }

        //create list of those selected
        var assignedPersonnelList = new Array();

        var dtPersonnelResults = $("#dtPersonnelResults").DataTable();

        dtPersonnelResults.rows({ selected: true }).every(function () {
            var d = this.data();
            assignedPersonnelList.push(d.personnelId);
        });

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inInternalFavoriteId": iFavoriteId, //$("#favId").val().trim(),
                "inTitle": $("#favTitle").val().trim(),
                "inURL": $("#favURL").val().trim().replace("localhost:51116", "devmediainternal.millerkaplan.com"),
                "inAssignedPersonnelList": assignedPersonnelList
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                $("#favoritesDialog").dialog("close");

                if (data.response.status != "SUCCESS") {
                    //MKAErrorMessageRtn(data.response.errorMessage[0]);
                    //display message data.response.errorMessage[0]
                    bootbox.alert(data.response.errorMessage[0], function()
                    {
                        window.location = sPreviousPage;
                    });
                } else {
                    bootbox.alert('Favorite has been ' + (iFavoriteId == 0 ? 'saved' : 'updated') + '.',
                        function () {
                            //redirect to the previous page
                            window.location = sPreviousPage;
                        });
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        //ajax call
        $.ajax(url, settings);
    }

</script>
