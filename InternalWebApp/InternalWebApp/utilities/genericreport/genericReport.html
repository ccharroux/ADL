    function updateDependentLists(controlThatWasClicked)
    {
 
        $.each(reportFilterArray, function (objectName, objectValue)
        {
           var bReloadNeeded = false;

            // create array
            var params = new Array();
            var thisControl = "";
 

            if (objectValue.reloadBasedProduct != undefined && objectValue.reloadBasedProduct == true)
            {

                thisControl = "ddlProduct";

                if ($("#" + thisControl).val() != "")
                {
                    // add value to array
                    params.push($("#" + thisControl).val()); // this will be the market value...
                }
                else
                {
                    params.push(null);
                }

                if (controlThatWasClicked.id == thisControl)
                {
                    bReloadNeeded = true;
                }

            } else {
                params.push(null);
            }

            if (objectValue.reloadBasedMarket != undefined)
            {

                thisControl = "ddlMarket";
 
                if ($("#" + thisControl).val() != "") {
                    // add value to array
                    params.push($("#" + thisControl).val()); // this will be the market value...
                }
                else
                {
                    params.push(null);
                }
                if (controlThatWasClicked.id == thisControl) {
                    bReloadNeeded = true;
                }
 
            } else {
                params.push(null);
 
            }

            if (objectValue.reloadBasedOwner != undefined)
            {

                thisControl = "ddlOwner";
 
                if ($("#" + thisControl).val() != "") {
                    // add value to array
                    params.push($("#" + thisControl).val()); // this will be the market value...
                }
                else {
                    params.push(null);
                }

                if (controlThatWasClicked.id == thisControl)
                {
                    bReloadNeeded = true;
 
                }
 
            }
            else
            {
                params.push(null);
            }

            if (objectValue.reloadBasedMediaType != undefined) {

                thisControl = "ddlMediaType";

                if ($("#" + thisControl).val() != "") {
                    // add value to array
                    params.push($("#" + thisControl).val()); // this will be the market value...
                }
                else {
                    params.push(null);
                }

                if (controlThatWasClicked.id == thisControl) {
                    bReloadNeeded = true;

                }

            }
            else {
                params.push(null);
            }

            if (bReloadNeeded == true) {
                // set object parameters to the array
                objectValue.jsCallParameters = params;
                // activate / reload the filter
                activateFilter(objectValue);
            }
            else
            {
                
            }
        });
 
    }

    function loadAdvancedSearch()
    {
 
        $.blockUI;

        var searchResults = getLocalStorage("gSearchResults");

        if (!searchResults)
        {
            loadReportParameters();
            runReportFromAdvancedSearch();

            return;
        }


 
        var searchCriteria = $.parseJSON(searchResults);

        if (searchCriteria["searchToken"] == "PERSONNEL")
        {
            // load newly found data
            $("#txtPersonnel").val(searchCriteria["txtPersonnel"]);
            $("#hidPersonnel").val(searchCriteria["hidPersonnelId"]);

            // clear out the storage
            searchCriteria["txtPersonnel"] = "";
            searchCriteria["hidPersonnelId"] = "";

            // save it
            setLocalStorage("gSearchResults", JSON.stringify(searchCriteria));

            $("#ddlMarket").val(searchCriteria["ddlMarket"]);
            $("#ddlOwner").val(searchCriteria["ddlOwner"]);
        } else
        {
            loadReportParameters();
        }
 
        runReportFromAdvancedSearch();
    }

    function LoadDefaultDates()
    {
        var d = new Date();
        var currentMonth = d.getMonth() + 1;
        var currentYear = d.getFullYear();
        var lastDayOfTheMonth = new Date(d.getFullYear(), d.getMonth() + 1, 0);

        $("#dtFromDate").val(currentMonth + "/01/" + currentYear);
        $("#dtStartDate").val(currentMonth + "/01/" + currentYear);
        $("#dtEndDate").val(currentMonth + "/" + lastDayOfTheMonth.getDate() + "/" + currentYear);

        saveLoadedControlSelection("dtFromDate");
        saveLoadedControlSelection("dtStartDate");
        saveLoadedControlSelection("dtEndDate");

    }
    function displayFilters(arrayFilters)
    {

        // set all filters display to none
        $(".rptView").hide();

        for (var i = 0; i < arrayFilters.length; i++)
        {
            //console.log(arrayFilters);

            if (!arrayFilters[i].filterValue == false)
            {
                $("label[for=" + arrayFilters[i].objectName + "]").text(arrayFilters[i].filterValue);
                var input = $("#" + arrayFilters[i].objectName);
                input.attr("filterValue", arrayFilters[i].filterValue);
            }

            activateFilter(arrayFilters[i]);

            if (arrayFilters[i].required == true)
            {
                var input = $("#" + arrayFilters[i].objectName);
                $("label[for=" + input.attr("id") + "]").css("color", "red");
                $("label[for=" + input.attr("id") + "]").prepend(" * ");
            }
        }
 
    }

    function activateFilter(filterObject) {

        var classToShow = "rpt" + filterObject.token;
        $("." + classToShow).show();

        //$(filterObject.).hide();
        if ($("#" + filterObject.objectName + "_chosen").length > 0) {
            $("#" + filterObject.objectName).hide();
        }

        if (filterObject.jsCall == null)
        {
            return;
        }
 
        var jsCallParams = (filterObject.jsCallParameters == undefined ? new Array() : filterObject.jsCallParameters);
        
        var fn = window[filterObject.jsCall];
        fn.apply(filterObject, jsCallParams);

    }

    function getPeriodList(typesToLoad, inDefaultSelect)
    {
 


        if (!typesToLoad)
        {
            typesToLoad = "all";
        }

        if (!inDefaultSelect) {
            inDefaultSelect = "";
        }

        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        var str = '';
        str = '<option value="">-- Select a Period --</option>';
        
        var d = new Date();
        var thisPeriod = d.getMonth() + 1;
        
        if (typesToLoad.toLowerCase() == "all" || typesToLoad.toLowerCase() == "months")
        {

            if (inDefaultSelect.toLowerCase() == "priorperiod")
            {
                thisPeriod = thisPeriod - 1;

                if (thisPeriod == 0)
                {
                    thisPeriod = 12; //priorperiod

                    var yearObject = "ddlYear";
                    var newYear = $("#" + yearObject + " option:selected").index() + 1;
                    $("#" + yearObject)[0].selectedIndex = newYear;
 
                    yearObject = "ddlPriorYear";
                    newYear = $("#" + yearObject + " option:selected").index() + 1;
                    $("#" + yearObject)[0].selectedIndex = newYear;

                    yearObject = "ddlFromYear";
                    newYear = $("#" + yearObject + " option:selected").index() + 1;
                    $("#" + yearObject)[0].selectedIndex = newYear;

                    yearObject = "ddlToYear";
                    newYear = $("#" + yearObject + " option:selected").index() + 1;
                    $("#" + yearObject)[0].selectedIndex = newYear;

                }
            }


            for (var i = 1; i <= 12; i++)
            {
                str = str + '<option ' + (thisPeriod == i && inDefaultSelect != "quarter" ? "selected" : "");
                str = str + ' value="' + (i < 10 ? '0' + i.toString() : i.toString()) + '">' + monthNames[i - 1] + '</option>';
            }

 

        }

        if (typesToLoad.toLowerCase() == "all") {
            str = str + '<option value="">-----------</option>';
        }

        var thisQuarter = -1;
        if (inDefaultSelect.toLowerCase() == 'quarter') {
            if (thisPeriod == 0 || thisPeriod == 1 || thisPeriod == 2) {
                thisQuarter = 1;
            }

            if (thisPeriod == 3 || thisPeriod == 4 || thisPeriod == 5) {
                thisQuarter = 2;
            }

            if (thisPeriod == 6 || thisPeriod == 7 || thisPeriod == 8) {
                thisQuarter = 3;
            }

            if (thisPeriod == 9 || thisPeriod == 10 || thisPeriod == 11) {
                thisQuarter = 4;
            }
        }
 

        if (typesToLoad.toLowerCase() == "all" ||
            typesToLoad.toLowerCase() == "quarter")
        {
            for (var i = 1; i <= 4; i++)
            {
                str = str + '<option '; 
 
                if (thisQuarter == i)
                {
                    str = str + ' selected ';
                }

                str = str +  ' value="Q' + i.toString() + '">';
                str = str + 'Quarter - ' + i.toString() + '</option>';
            }
        }
 
        $("#ddlPeriod").html(str);

        convertToChosenSelect("ddlPeriod", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        saveLoadedControlSelection("ddlPeriod");

        $("#ddlPriorPeriod").html(str);

        convertToChosenSelect("ddlPriorPeriod", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
        saveLoadedControlSelection("ddlPriorPeriod");
        $("#ddlToPeriod").html(str);

        convertToChosenSelect("ddlToPeriod", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
        saveLoadedControlSelection("ddlToPeriod");

        if (!paramRevenuePeriod == false && paramRevenuePeriod.length > 0) {
            $("#ddlPeriod").val(paramRevenuePeriod);
        }

    }

    //--------------------------------
    // Filters get loaded end here
    //--------------------------------

    //----------------------
    // BEGIN: load of the reports and supporting routines
    //---------------------
    function getReport(bSilent)
    {


        if (!bSilent)
        {
            bSilent = false;
        }

        $("#noDataFound").hide();

        api = reportObject.apiControllerAction;
        apiParameters = new Object();
        apiToken = getLocalStorage("APIToken");
        searchText = "";
        columns = [];

        $("#chkFilter").attr("checked", false);

        //------------------------
        //setup the parameters for the API
        //------------------------

        if (reportObject.apiType.toLowerCase() == "post") {
            apiParameters["inApiToken"] = apiToken;
        }
        else {
            api = api + "?inApiToken=" + apiToken;
        }

        //------------------------
        // loop thru filters
        //------------------------
        var itemsToCheckLength = reportFilterArray.length;

        // auto rerun???
        if (!reportObject.autoUpdate == false)
        {
            if (reportObject.autoUpdate == true)
            {
                if (autoRerunHandle == null)
                {
                    autoRerunHandle = setInterval(getReport, autoRerunInterval);
                    $("#autoRerun").html("<center><font color='green'>NOTE: Report will auto run every " + (autoRerunInterval / 1000) / 60 + " minutes.</font></center>");
                    $("#autoRerun").show();
                }
            }
        }

        //-------------------------------
        // This is the no filter use case
        //-------------------------------
        if (itemsToCheckLength == 0)
        {
            getTheReportAJAX();
            return;
        }

        var anyRequiredFilters = false;
        gMessageSubTitle = "";

        $.each(reportFilterArray, function (objectName, objectValue)
        {
            var control = objectValue.objectName;

            
            var nameOfParm = $("#" + control).attr("apiInput");
            var item = "#" + control;
            var isRequired = objectValue.required;

            if (isRequired)
            {
                anyRequiredFilters = true;
            }

            var val = $(item).val();
            var text = $(item).val();
 
            if (control.toString().toLowerCase().indexOf("chk") > -1)
            {
                val = $(item).is(':checked').toString();

                text = (val == true ? "selected" : "not-selected");
            }

            if (control.toString().toLowerCase().indexOf("ddl") > -1) {
                text = $(item + " option:selected").text();
            }


            if (val != null && val.length > 0)
            {
 
                if (reportObject.apiType.toLowerCase() == "post")
                {
                    apiParameters[nameOfParm] = val;
                }
                else {
                    api = api + "&" + nameOfParm + "=" + val;
                }

            }
            else {
                if (isRequired)
                {

                    var paramWithIssue = nameOfParm.toLowerCase().replace("in", "").replace("id", "");

                    // overrides here for business reasons                   
                    // relationshiplist --> personnelGroup

                    paramWithIssue = paramWithIssue.toLowerCase().replace("relationshiplist", "mka user group");

                    var msg = "Please select a " + paramWithIssue
                    if (bSilent == false) {
                        bootbox.alert(msg, function () { });
                    }
                    return false;
                }
            }

            if (!val == false) {
                if (val.length > 0 && val != "-1") {
                    if (gMessageSubTitle.length > 0) {
                        gMessageSubTitle = gMessageSubTitle + ",&nbsp;&nbsp;";
                    }

                    gMessageSubTitle = gMessageSubTitle + "<b>" + nameOfParm.toLowerCase().replace("in", "").replace("id", "").toUpperCase() + ":</b>&nbsp;";
                    gMessageSubTitle = gMessageSubTitle + text;
                }
            }

            // when done with the loop
            // get the report
            if (objectName == (itemsToCheckLength - 1))
            {
                getTheReportAJAX();
          
            }
        });


        if (gMessageSubTitle.length > 0)
        {
            gMessageSubTitle = gMessageSubTitle + "<br>";
        }


    }
    function getTheReportAJAX()
    {
 
        $("#btnReportData").hide();
        removeLocalStorage("notificationData");
        $(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);
        $("#btnReport").removeClass("flash-button");
 
        if (bLongQuery == false) {
            // Force unblock after 10 seconds

            unblockHandle = setInterval("$.unblockUI();", 10000);
        }
        else {
            clearTimeout(unblockHandle);
        }

        var ajrequest = $.ajax({

            url: ServicePrefix + api,
            dataType: 'json',

    function destroyDataTable()
    {
        if ($.fn.DataTable.isDataTable('#dtResults')) {
            var searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
            $('#dtResults').hide();
        }

    }
    function buildColumnsArray(dataObj)
    {
        columnsToExport = new Array();
 
        if (!dataObj["report"] || !dataObj["report"]["rows"])
        {
            destroyDataTable();
            $("#noDataFound").show();
            return;
        }

        if (dataObj["report"]["rows"].length == 0) {
            destroyDataTable();
            $("#noDataFound").show();
            return;
        }
        $('#dtResults').show();

        var data = dataObj["report"]["rows"][0];
        var ctr = -1;

        $.each(data, function (objectName, objectValue) {
 

            if (reportObject.columnsToDisplay.length == 0 ||
                IsInArray(reportObject.columnsToDisplay, objectName) == true)
            {

                var className = "";
 
                // empty or null
                if (objectValue === null)
                {
                    className = "no class applied";
                }
                else if (objectValue.toString().length == 0)
                {
                    className = "no class applied";
                }

                if (className != "no class applied")
                {
                    if ((isNaN(objectValue) == false))
                    {
                        className = "text-align-right";
                     }

                    if (objectValue.toString().indexOf("%") > -1) {
                        className = "text-align-right";
                    }

                    if (objectValue.toString().indexOf("$") > -1) 
                    {
                        className = "text-align-right";
                    }
                }

                if (objectName.toLowerCase().indexOf("growth") > -1 || 
                    objectName.toLowerCase().indexOf("differnce") > -1) {
                    className = className + " silverBackground";
                }

                ctr++;
                columnsToExport.push(ctr);

                var bSortable = true;
                if (reportObject.sortable == 'undefined')
                {
                    bSortable = true;

                }
                else
                {
                    bSortable = reportObject.sortable;
                }
 
                columns.push(buildCustomLink(objectName, data, bSortable, className));


            }
        });

        for (var i = 0; i < reportActionsArray.length; i++)
        {
            var actionIndex = GetActionColumnIndex(reportObject, reportActionsArray[i]);
            //a -1 means the item wasn't found in the array
            if (actionIndex > -1)
            {
                columns.push(reportObject.columnsToDisplay[actionIndex]);
            }
        }
 
        var width = 95;

        if (ctr <= 3)
        {
            width = ctr * 30;
        }

        if (width < 50)
        {
            width = 50;
        }

        loadResults(dataObj, columns);

        $("#dtResults").width(width + '%');

    }

    function GetActionColumnIndex(reportObject, actionName)
    {
        return reportObject.columnsToDisplay.map(
            function (x) {
                return x.action;
            }).indexOf(actionName);
    }

    function IsInArray(arrayToSearch, valToFind)
    {
        for (var i=0; i < arrayToSearch.length; i++)
        {
            //if (arrayToSearch[i].toLowerCase() == valToFind.toLowerCase())
            if (typeof arrayToSearch[i] !== "object" && arrayToSearch[i].toLowerCase() == valToFind.toLowerCase())
            {
                return true;
            }
        }
        return false;
    }
    function loadResults(data, columns) {
        //data is the data from the ajax call
        //columns is the array that was built previously

        //assigns the data from the ajax call
        var results = data["report"]["rows"];

        //creating a variable that will used for datatable functions later
        var searchTable;

        //if the datatable already exists need to destroy it before building it
        //again with new results from the search.
        //if you try to destroy before it is a datatable, an error will occur.
        //this code will only destroy it if the table is a datatable.
        if ($.fn.DataTable.isDataTable('#dtResults')) {
            searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
        }
 
        resetDataTableDOM("dtResults", "dtResultsHolder", "cell-border");

        //this code rebuilds the datatable with the updated data from the search 
        //or initial load.
        //"dom": '<"top"iflp<"clear">>rt<"bottom"iflp<"clear">>',

        searchTable = $("#dtResults").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,

            "columns": columns,
            "select": true,
            language: {
                search: "Filter Results:"
            },
            "buttons": [
               //{
               //    extend: 'csv',
               //    exportOptions: {
               //        columns: columnsToExport
               //    }
               //},
                //{
                //    extend: 'colvis',
                //    columns: columnsToExport,

                //},
               {
                   extend: 'excel',
                   title: reportObject.reportTitle,
                   exportOptions: {
                       columns: columnsToExport
                   }
               },
               //{
               //    extend: 'pdf',
               //    title: reportObject.reportTitle,
               //    exportOptions: {
               //        columns: columnsToExport
               //     }
               //},
               {
                   extend: 'print',
                   title: reportObject.reportTitle,
                   messageTop: gMessageSubTitle,
                   customize: function (win)
                   {
                       $(win.document.body)
                           .css('font-size', '12pt');


                       $(win.document.body).find('table')
                           .addClass('compact')
                           .css('font-size', '8pt');
                   },

                   }
               }
            ]
        });

    }

    {
        str = "";
 
        $.each(data.report.rows, function (index) {

            if (data.report.rows[index]["Approvals"] == '0' &&

        {
            str = str + '<div class="row" style="height: 35px;">';

            str = str + '<div class="col-md-12 text-align-left">You do not have any Matched Notifications eligible to add assignments to. <br><br> Go to Settings >> Tech Tools >> Matched Notification Tool to create a new one.</div>';

        }

    function cleanEmail(inEmail)
    {
        if (inEmail.indexOf('<') > -1)
        {
            var cleaned = inEmail.split('>');
 
            if (cleaned.length > 1) {
                cleaned = cleaned[1].split('<');
                if (cleaned.length > 0) {
                    return cleaned[0];
                }
            }

        }
        else
        {
            return inEmail;
        }
        // all else fails...
        return inEmail;
    }
    function getReportDataForNotification(displayOnly)
    {

        var emailAddressArray = new Array();

        if ($("#dtResults").is(':visible') == false) {
             return;
        }

        $.blockUI();

        var table = document.getElementById("dtResults");

        var rows = null;

        if (displayOnly == true) {
            var data = $("#dtResults").DataTable().rows({ filter: 'applied' }).data();
            rows = data[0];
 
            if (rows.Email) {
 
                emailAddressArray.push(cleanEmail(rows.Email));
            }
            if (rows.EMail) {
 
                emailAddressArray.push(cleanEmail(rows.EMail));
            }
            if (rows['Email Address']) {
                emailAddressArray.push(cleanEmail(rows['Email Address']));
 
            }
        }
        else
        {
            rows = $("#dtResults").DataTable().rows({ filter: 'applied' }).data();
            rows.each(function (value, index) {
                if (value.Email) {
 
                    emailAddressArray.push(cleanEmail(value.Email));
                }
                if (value.EMail) {
 
                    emailAddressArray.push(cleanEmail(value.EMail));
                }
                if (value['Email Address']) {
                    emailAddressArray.push(cleanEmail(value['Email Address']));
 
                }

 
            });

        }
        $.unblockUI();

        isThereNotificationData(emailAddressArray);

    }
