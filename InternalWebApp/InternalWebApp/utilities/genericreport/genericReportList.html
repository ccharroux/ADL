<script>


    var outReportArray = new Array();

    $(document).ready(function () {

        outReportArray = reportObjectArray;
 
        var paramTag = getParameterByName("tag");
        // build Tag List
        buildTagList(outReportArray);

        // build menu
        buildMainMenu("Reports");

        if (paramTag != null)
        {
            $("#rptTagCol").hide();
            $("#rptCol").removeClass("col-md-9");
            $("#rptCol").addClass("col-md-12");
            loadReports(paramTag);
        }
        else
        {
            var product = getLocalStorage("genericReportProduct");
            if (product.length > 0) {
                loadReports(product);
            }

        }
        //buildReportLists();

        destroySearchCriteria();
        loadReportParameters();
        
    });
    function highlight()
    {
 

        $('#rptList').find('a').each(function () {

             

            var index = $(this).attr("title").toUpperCase().indexOf($("#txtSearch").val().toUpperCase());
            var innerHTML = $(this).attr("title");
            var text = $(this).attr("title");


            if (index >= 0 && $("#txtSearch").val() != ' ')
            {
                innerHTML = text.substring(0, index) + "<span class='highlight'>" + text.substring(index, index + $("#txtSearch").val().length) + "</span>" + text.substring(index + $("#txtSearch").val().length);
                $(this).html(innerHTML);
            }
            else
            {
                $(this).html(text);

            }

        });
    }
    function buildTagList(rptArray)
    {
        var tagArray = new Array();

        for (var i = 0; i < rptArray.length; i++)
        {
            for (var v = 0; v < rptArray[i].product.length; v++)
            {
                if (tagArray.indexOf(rptArray[i].product[v].toLowerCase()) === -1)
                {
                    tagArray.push(rptArray[i].product[v].toLowerCase());
                }
            }
         }
 
        tagArray = tagArray.sort();
 
        for (var i = 0; i < tagArray.length; i++) 
        {
 
            $("#rptTags").append(" <a style='font-size:16px'; href='#' onclick='loadReports(" + '"' + tagArray[i] + '"' + ");'>" + tagArray[i].toString().toUpperCase() + "</a><br>")
        }
    }

    function loadReports(product)
    {
        setLocalStorage("genericReportProduct", product);

        $("#rptList").html("");
        $("#tagReportTitle").html(product.toUpperCase() + " REPORTS");
        buildReportList(product, "rptList", null, outReportArray);
    }

    function destroySearchCriteria()
    {
        setLocalStorage("gSearchCriteria", null);
        setLocalStorage("gSearchResults", null);
    }

    function buildReportList(productId, control, title, reportArray)    
    {

        if (title != null)
        {
            $("#" + control).append("<h3 style='padding-top: 10px;padding-bottom: 10px; margin-bottom: 0px; margin-top: 15px;'>" + title + "</h3>");
        }

        var matchObject = new Object();
        var matchTitleObjectArray = new Array();

        // report loop 
        for (var i = 0; i < reportArray.length; i++)
        {
            for (var v = 0; v < reportArray[i].product.length; v++)
            {
                if (reportArray[i].product[v].toLowerCase() == productId.toLowerCase())
                {
                    matchTitleObjectArray.push(reportArray[i].reportTitle + '|' + i);
                }
            }
        }  

        var sorted = matchTitleObjectArray.sort();
 
        for (var v=0; v < sorted.length; v++)
        {
 
            var itemArray = sorted[v].split('|');
            var i = itemArray[1];
            buildReportString(reportArray[i], control, i);
        }

    }
    function buildReportString(reportArray, control, i)
    {
        var reportPath = '/utilities/genericreport/genericReport.html';

        if (!reportArray.reportPath == false)
        {
            reportPath = reportArray.reportPath;
        }

        var str = "";//"<div class='col-md-3'>";

        if (reportArray.apiControllerAction == "none")
        {
            str = str + "<span style='font-size:16px'>" + reportArray.reportTitle + "</span><br>";

        }
        else
        {
            str = str + "<a style='font-size:16px;' title='" + reportArray.reportTitle + "' href='" + reportPath + "?reportId=" + i + "'>" + reportArray.reportTitle + "</a><br>";

        }
       /// str = str + "</div>";

        $("#" + control).append(str);
    }
</script>
