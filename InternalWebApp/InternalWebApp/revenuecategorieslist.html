<script type="text/html" id="revCategoryRowTemplate">
    <div class="row">
        <div class="col-md-1 tempRevCategoryId" style="text-align:left">
        </div>
        <div class="col-md-3 tempRevCategoryName" style="text-align:left;">
        </div>
        <div class="col-md-6 tempRevCategoryType" style="text-align:left;">
        </div>
        <div class="col-md-2" style="text-align:center;">
            <a href="#" class="tempEditRevCategory">Edit</a>&nbsp;<a>Delete</a>
        </div>
    </div>
</script>
<script>

    $(document).ready(function () {
        buildMainMenu("Settings");
        var search = getParameterByName("search");

        if (!search == false) {
            if (search.length > 0) {
                $("#searchRevCategory").val(search);
                getRevCategoryList();
            }
        }
    });

    function getRevCategoryList() {
        if ($("#searchRevCategory").val().trim() == 0) {
            bootbox.alert("Please enter text to search for Revenue Categories", function () {

            });
            return;
        }
        setLocalStorage("search", $("#searchRevCategory").val().trim());
        setLocalStorage("searchPage", window.location);

        //filling out url for ajax call
        var url = ServicePrefix + '/api/RevenueCategory/GetRevenueCategoryList';

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inRevenueCategoryName": $("#searchRevCategory").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getRevCategorySuccess(data, textStatus, jQxhr);
            },
            error: function (data, textStatus, jQxhr) {
                genericAjaxError(data, textStatus, jQxhr);
            }
        }

        //ajax call
        $.ajax(url, settings);
    }

    function getRevCategorySuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
            });
        } else {
            $("#revCategoryList").html("");
            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                //appending html script template
                appendTemplate(obj);
            });
        }
    }

    //ajax error function
    function genericAjaxError(jqXhr, textStatus, errorThrown) {
        bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () { });
    }

    //finding and loading the html template
    function loadTemplate() {
        var revCategoryTemplate = $($("#revCategoryRowTemplate").html());
        return revCategoryTemplate;
    }

    function appendTemplate(data) {
        //loading the html template
        var revCategoryTemplate = loadTemplate();

        //using .find to locate the areas you want the data to go and using .text to set the values
        revCategoryTemplate.find(".tempRevCategoryId").text(data["Revenue ID"]);
        revCategoryTemplate.find(".tempRevCategoryName").text(data["Revenue Category Name"]);
        revCategoryTemplate.find(".tempRevCategoryType").text(data["Category Type"]);

        //adding the id as an onclick attribure to use on edit button
        revCategoryTemplate.find(".tempEditRevCategory").attr("onClick", "editRevCategory(" + "'" + data["Revenue ID"] + "'" + ",'" + data["Revenue Category Name"] + "','" + data["Category Type"] + "')");

        //appending whole template to html
        $("#revCategoryList").append(revCategoryTemplate);
    }

    function editRevCategory(revCategoryId, revCategoryName, revCategoryType) {
        window.location = "revenuecategories.html?revCategoryId=" + revCategoryId.trim() + "&revCategoryName=" + revCategoryName.trim() + "&revCategoryType=" + revCategoryType.trim();
    }

    function newRevCategory() {
        window.location = "revenuecategories.html";
    }

</script>
