<script>

    var marketId = 0;
    var productId = "MSS";
    var productIsNew = 0;

    $(document).ready(function () {
        buildMainMenu("Markets");
        marketId = (getParameterByName("MarketId") == null ? 0 : getParameterByName("MarketId"));
        productIsNew = (getParameterByName("ProductNew") == null ? 0 : getParameterByName("ProductNew"));
        getMarket();
    });

    function getMarket() {
        if (marketId <= 0) {
            return;
        }

        var url = ServicePrefix + '/api/Market/GetMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketID": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMarketSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        } else {
            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#lblMarketName").text("Market Name: " + obj.marketName);
                $("#lblMarketId").text("Market ID: " + obj.marketId);
                $("#lblMediaType").text("Media Type: " + obj.mediaTypeName);
                $("#hdnParentMarketId").text(obj.parentMarketId);
            });

            $(".market-label").removeClass("hidden");
            getPartnerList();
        }
    }

    function getPartnerList() {

        var url = ServicePrefix + '/api/Partner/GetPartnerList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getPartnerListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getPartnerListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        } else {

            var str = '';

            str = '<option value="-1">-- Select a Partner</option>';
            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].partnerId + '">' + data.report.rows[index].partnerName + '</option>';
            });

            $("#ddlPartnerList").html(str);
            getProductProperties()
        }

    }

    function getProductProperties() {
        var url = ServicePrefix + '/api/Market/GetMarketProductProperties';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId,
                "inActiveOnly": 0,
                "inProductId": productId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getProductPropertiesSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getProductPropertiesSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        } else {
            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#ddlPartnerList").val(obj["partnerId"]);

            });

        }
    }


    function goBackToMarketPage() {
        window.location = "market.html?marketId=" + marketId;
    }

    function updateMSSProduct() {

        if (validationPassed() == false) {
            return;
        }

        var url = ServicePrefix + '/api/market/UpdateMarketProductProperties';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": productId,
                "inMarketId": marketId,
                "inPartnerId": $("#ddlPartnerList").val().trim(),
                "inPeriodId": 1,
                "inSubmittingPeriodId": 1
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateMSSProductSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        }

        $.ajax(url, settings);
    }

    function updateMSSProductSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        } else {
            bootbox.alert('MSS Product has successfully been updated.');
        }
    }

    function validationPassed() {

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {

            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }

            }

            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });

        return loopBreak;
    }

</script>
