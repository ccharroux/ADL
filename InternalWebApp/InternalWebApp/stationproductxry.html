<body>

    <div id="fh5co-page">
        <header id="fh5co-header" role="banner">
            <div class="container">
                <div class="header-inner" id="menu"></div>
            </div>
        </header>

        <div id="fh5co-contact-section" class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
                        <h2>Station XRY</h2>
                    </div>
                </div>

                <div class="text-center margin-top-0">

                    <!--Primary Submission Description-->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="txtPrimarySubmission">Primary Submission</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <input type="text" class="field-width-325 mkaRequired" errorMessage="You must enter a Primary Submission." />
                        </div>
                    </div>

                    <!--Input Script-->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="ddlInputScript">Input Script</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <select id="ddlInputScript" class="mkaRequired field-width-325" errorMessage="You must select an Input Script."></select>
                        </div>
                    </div>

                    <div class="row input-row">
                        <div class="col-md-12">
                            <input value="Exclude Primary" onclick="" class="default-button" type="button" />
                            <input value="Add Additional Submission" onclick="addAdditionalSubmission();" class="default-button" type="button" />
                        </div>
                    </div>

                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="ddlAdditionalSubmissionList">Additional Submissions</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <select id="ddlAdditionalSubmissionList" class="field-width-325"></select>
                        </div>
                    </div>

                    <div class="row input-row">
                        <div class="col-md-12">
                            <input value="Edit Submission" onclick="" class="default-button" type="button" />
                            <input value="Delete Submission" onclick="" class="default-button" type="button" />
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>


    <div class="divModal" style="display:none;">

        <!--Additional Submission-->
        <div class="row margin-bottom-5">
            <div class="col-md-4 text-align-left">
                <label for="txtAdditionalSubmission">Submission</label>
            </div>
            <div class="col-md-8 text-align-left">
                <input type="text" class="field-width-325" id="txtAdditionalSubmission" />
            </div>
        </div>

        <!--Alternate Call Letters-->
        <div class="row margin-bottom-5">
            <div class="col-md-4 text-align-left">
                <label for="txtAlternateCallLetters">Alternate Call Letters</label>
            </div>
            <div class="col-md-8 text-align-left">
                <input type="text" class="field-width-325" id="txtAlternateCallLetters" />
            </div>
        </div>

        <!--Input Script-->
        <div class="row margin-bottom-5">
            <div class="col-md-4 text-align-left">
                <label for="ddlAdditionalInputScript">Input Script</label>
            </div>
            <div class="col-md-8 text-align-left">
                <select id="ddlAdditionalInputScript" class="field-width-325"></select>
            </div>
        </div>

        <!--Receive All Periods-->
        <div class="row margin-bottom-5">
            <div class="col-md-4 text-align-left">
                <label for="chkReceiveAllPeriods">Receive All Periods</label>
            </div>
            <div class="col-md-8 text-align-left">
                <input type="checkbox" id="chkReveiveAllPeriods" />
            </div>
        </div>
        <hr />

        <div class="row">
            <div class="col-md-3 text-align-left">
                <input type="checkbox" id="chkJanuary" />
                <label for="chkJanuary">January</label>&nbsp;
            </div>

            <div class="col-md-3 text-align-left">
                <input type="checkbox" id="chkFebruary" />
                <label for="chkFebruary">February</label>&nbsp;
            </div>

            <div class="col-md-3 text-align-left">
                <input type="checkbox" id="chkMarch" />
                <label for="chkMarch">March</label>&nbsp;
            </div>

            <div class="col-md-3 text-align-left">
                <input type="checkbox" id="chkApril" />
                <label for="chkApril">April</label>&nbsp;
            </div>

        </div>

        <div class="row">
            <div class="col-md-3 text-align-left">
                <input type="checkbox" id="chkMay" />
                <label for="chkMay">May</label>
            </div>

            <div class="col-md-3 text-align-left">
                <input type="checkbox" id="chkJune" />
                <label for="chkJune">June</label>
            </div>

            <div class="col-md-3 text-align-left">
                <input type="checkbox" id="chkJuly" />
                <label for="chkJuly">July</label>
            </div>

            <div class="col-md-3 text-align-left">
                <input type="checkbox" id="chkAugust" />
                <label for="chkAugust">August</label>
            </div>
        </div>

        <div class="row">
            <div class="col-md-3 text-align-left">
                <input type="checkbox" id="chkSeptember" />
                <label for="chkSeptember">September</label>
            </div>
            
            <div class="col-md-3 text-align-left">
                <input type="checkbox" id="chkOctober" />
                <label for="chkOctober">October</label>
            </div>

            <div class="col-md-3 text-align-left">
                <input type="checkbox" id="chkNovember" />
                <label for="chkNovember">November</label>
            </div>

            <div class="col-md-3 text-align-left">
                <input type="checkbox" id="chkDecember" />
                <label for="chkDecember">December</label>
            </div>

        </div>
    




    </div>

<script>

    var stationId = 0;

    $(document).ready(function () {
        buildMainMenu("Stations");
        stationId = (getParameterByName("StationID") == null ? 0 : getParameterByName("StationID"));
    })


    function addAdditionalSubmission() {
        var modal = bootbox.dialog({
            message: $(".divModal").html(),
            title: "Submission Station Name",
            buttons: [
              {
                  label: "Save",
                  className: "btn btn-primary pull-right",
                  callback: function () {

                      alert($('form #email').val());

                      return false;
                  }
              },
              {
                  label: "Cancel",
                  className: "btn btn-default pull-right",
                  callback: function () {
                      modal.modal("hide");
                  }
              }
            ],
            show: false,
            onEscape: function () {
                modal.modal("hide");
            }
        });

        modal.modal("show");

    }


</script>
