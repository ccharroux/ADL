<script>

    var stationId = 0;
    var isNewProduct = 0;

    $(document).ready(function () {
        buildMainMenu("Stations");
        stationId = (getParameterByName("StationID") == null ? 0 : getParameterByName("StationID"));
        isNewProduct = (getParameterByName("ProductNew") == null ? 0 : getParameterByName("ProductNew"));

        checkIfNewProduct();
        getSubmissionList();
        setStationLabel();

    });

    function checkIfNewProduct(){
        if (isNewProduct == 1) {

            $("#divAddSubmission").addClass("hidden");
            $("#divAssignedRecipientList").addClass("hidden");
            $("#divMassAssign").addClass("hidden");
            //add button that enables product
            //hide other buttons and functionality until enable button is clicked
        } else {
            $("#divEnableProduct").addClass("hidden");

        }

    }

    function setStationLabel() {

        if (stationId <= 0) {
            return;
        }

        $("#lblStationFullName").text("Station: " + getLocalStorage("tempStationName"));
        $("#lblMediaType").text("Media Type: " + getLocalStorage("tempStationMedia"));
        $("#lblStationId").text("Station ID: " + stationId);

        $(".entity-label").removeClass("hidden");

    }


    function getSubmissionList() {

        var url = ServicePrefix + '/api/ReInput/GetReInputList';

        var settings = {
            dataType: 'json',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getSubmissionListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getSubmissionListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var str = '';

            $("#submissionList").html("");

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                str = str + '<div class="row" style="padding-top:3px;">';
                str = str + '<div class="col-md-3 text-align-left">';
                str = str + obj.submissionId;
                str = str + '</div>';
                str = str + '<div class="col-md-4 text-align-left">';
                str = str + obj.description;
                str = str + '</div>';
                str = str + '<div class="col-md-5 text-align-left">';

                //If in process of activating XRY do not show edit or delete buttons.
                if (isNewProduct != 1) {
                    str = str + '<input type="button" class="margin-3" onclick="editSubmission(' + '\'' + obj.submissionId + '\')" Value="Edit" />';

                    if (obj.submissionId != 1) {
                        str = str + '<input type="button" class="margin-3" onclick="deleteSubmission(\'' + obj.submissionId + '\',\'' + obj.description + '\')" Value="Delete" />';
                    }
                }

                str = str + '</div>';
                str = str + '</div>';

            });

            $("#submissionList").append(str);
            getRecipientList(true);
        }

    }

    function getRecipientList(inReturnMatches) {

        var url = ServicePrefix + '/api/XRAYRecipient/GetXRAYRecipientListByStation';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": getLocalStorage("tempStationMarketId"),
                "inOwnerId": getLocalStorage("tempStationOwnerId"),
                "inStationId": stationId,
                "inReturnMatches": inReturnMatches
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (inReturnMatches) {
                    getAssignedRecipientListSuccess(data, textStatus, jQxhr);
                } else {
                    getUnassignedRecipientListSuccess(data, textStatus, jQxhr);
                }

            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getAssignedRecipientListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            var str = '';
            var cnt = 0;
            $("#assignedRecipientList").html("");

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                cnt += 1

                str = str + '<div class="row assignedRecipient ' + obj.firstName.toUpperCase() + '_' + obj.lastName.toUpperCase() + '" style="padding-top:3px;">';
                str = str + '<div class="col-md-7 text-align-left">';
                str = str + obj.firstName + " " + obj.lastName + " (" + obj.personnelId + ")";
                str = str + '</div>'
                str = str + '<div class="col-md-5 text-align-left">';
                str = str + obj.description;
                str = str + '</div>';
                str = str + '</div>';
            });

            $("#lblAssignedCount").text(cnt.toLocaleString());
            $("#assignedRecipientList").append(str);

            getRecipientList(false);
        }

    }

    function getUnassignedRecipientListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            var str = '';
            var cnt = 0;
            $("#unassignedRecipientList").html("");

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                cnt += 1

                str = str + '<div class="row unassignedRecipient ' + obj.firstName.toUpperCase() + '_' + obj.lastName.toUpperCase() + '" style="padding-top:3px;">';
                str = str + '<div class="col-md-2 text-align-center">';
                str = str + '<input type="checkbox" onchange="updateUnassignedList();" value="' + obj.personnelId + '" / >';
                str = str + '</div>';
                str = str + '<div class="col-md-10 text-align-left">';
                str = str + obj.firstName + " " + obj.lastName + " (" + obj.personnelId + ")";
                str = str + '</div>';
                str = str + '</div>';
            });

            $("#lblUnassignedCount").text(cnt.toLocaleString());
            $("#unassignedRecipientList").append(str);

        }
    }


    function showAssignedRecipients(ctl) {

        if (ctl.value.length > 0) {

            $(".assignedRecipient").each(function () {
                $(this).hide();
            });

            $("[class*=" + ctl.value.toUpperCase().trim().split(' ').join('_') + "]").each(function () {
                $(this).show();

            });


        } else {

            $(".assignedRecipient").each(function () {
                $(this).show();
            });

        }
    }

    function showUnassignedRecipients() {

        if ($("#txtUnassignedNameFilter").val().length > 0) {

            $(".unassignedRecipient").each(function () {
                if ($(this).find("input[type=checkbox]").prop("checked") == true) {
                    $(this).show();

                } else {
                    $(this).hide();
                }
            });

            $("[class*=" + $("#txtUnassignedNameFilter").val().toUpperCase().trim().split(' ').join('_') + "]").each(function () {
                $(this).show();
            });

        } else {
            $(".unassignedRecipient").each(function () {
                $(this).show();
            });
        }

    }

    function selectAllUnassigned() {

        $("#txtUnassignedNameFilter").val('');

        if ($("#chkUnassignedSelectAll").prop("checked") == true) {

            $(".unassignedRecipient").each(function () {
                $(this).find("input[type=checkbox]").prop("checked", true);
                $(this).show();
            });

        } else {

            $(".unassignedRecipient").each(function () {
                $(this).find("input[type=checkbox]").prop("checked", false);
            });

        }

        updateUnassignedList();
    }


    function updateUnassignedList() {

        showUnassignedRecipients();

        var cnt = 0;
        $(".unassignedRecipient").each(function () {
            if ($(this).find("input[type=checkbox]").prop("checked") == true) {
                cnt += 1;
            }

        });

        $("#lblRecipientsSelected").text(cnt.toLocaleString());

    }

    function hideShowMassAssign() {

        if ($("#divUnassignedHidden").hasClass("hidden")) {
            $("#divUnassignedHidden").removeClass("hidden");
            $("#btnMassAssign").val("Hide Mass Assign");

        } else {
            $("#divUnassignedHidden").addClass("hidden");
            $("#btnMassAssign").val("Show Mass Assign");
        }
    }

    function deleteSubmission(submissionId, description) {

        bootbox.confirm("Are you sure you want to delete Submission - " + description + "?", function (result) {

            if (result) {
                bootbox.alert("This functionality is currently in development");
            } else {

            }
        });

    }

    function enableProductForStation() {
        
        var url = ServicePrefix + '/api/Station/UpdateStationProduct';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId,
                "inProductId": "XRY",
                "inActive": 1
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                enableProductForStationSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function enableProductForStationSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            bootbox.alert("XRY has been enabled successfully.", function () {
                window.location = "stationproductxry.html?StationID=" + stationId + "&ProductNew=0";
            });
        }
    }

    function addSubmission() {

        window.location = "stationxrysubmission.html?StationID=" + stationId;

    }

    function editSubmission(submissionId) {
        window.location = "stationxrysubmission.html?StationID=" + stationId + "&SubmissionID=" + submissionId;

    }

    function goBackToStationPage() {
        window.location = "station.html?StationID=" + stationId;
    }

    function addRecipient() {
        bootbox.alert("This functionality is currently in development");
    }


</script>
