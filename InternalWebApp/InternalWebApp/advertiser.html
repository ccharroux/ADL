    function getMarketList() {

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlMarket").html("<option value='-1'> -- Select a Market</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.marketId + "'>" + obj.marketName + "</option>";
                            $("#ddlMarket").append(str);
                        });

                    });

                    getMediaCodeList();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function initializeActiveDate() {
        var activeDate = new Date();
        //console.log(activeDate);
        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
        $("#chkActive").prop('checked', true);
    }

    function getAdvertiser() {
        if (advertiserId <= 0) {
            initializeActiveDate();
            $('.link-parent').hide();
            $('.link-advertiser').hide();
            $('.change-date').hide();
            loadSearchResults();
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Advertiser/GetAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inAdvertiserId": advertiserId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        if (obj["marketId"] === null || obj["marketId"].length === 0) {
                            $("#ddlMarket").val(-1);
                        } else {
                            $("#ddlMarket").val(obj["marketId"]);
                        }

                        $("#txtAdvertiserId").val(obj["advertiserId"]);
                        $("#txtAdvertiserName").val(obj["advertiserName"]);
                        $("#oldAdvertiserName").val(obj["advertiserName"]);

                        $("#ddlIndustry").val(obj["industryId"]);
                        $("#oldIndustryId").val(obj["industryId"]);
                        $("#oldSubIndustryId").val(obj["subIndustryId"]);

                        $("#txtParentAdvertiserId").val(obj["parentAdvertiserId"]);
                        $("#oldParentAdvertiserId").val(obj["parentAdvertiserId"]);

                        //will need the parent advertiser name
                        $("#txtParentAdvertiserName").val(obj["parentAdvertiserName"]);
                        $("#oldParentAdvertiserName").val(obj["parentAdvertiserName"]);

                        //need to add linked advertiser id and name
                        $("#txtLinkedAdvertiserId").val(obj["linkedToAdvertiserId"]);
                        $("#oldLinkedAdvertiserId").val(obj["linkedToAdvertiserId"]);

                        $("#txtLinkedAdvertiser").val(obj["linkedToAdvertiserName"]);

                        if (obj["mediaCodeId"] === null || obj["mediaCodeId"].length === 0) {
                            $("#ddlMediaCode").val(-1);
                        } else {
                            $("#ddlMediaCode").val(obj["mediaCodeId"]);
                        }

                        if (obj["dateSetup"] !== null) {
                            var activeDate = new Date(obj["dateSetup"]);
                            //console.log(activeDate);
                            $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
                        }

                        if (obj["dateChanged"] !== null) {
                            var changeDate = new Date(obj["dateChanged"]);
                            $("#txtChangeDate").val(addZero(changeDate.getMonth() + 1) + '/' + addZero(changeDate.getDate()) + '/' + changeDate.getFullYear());
                        }

                        if (obj["disableDate"] === null) {
                            $("#chkActive").prop('checked', true);
                        }

                        //there is a last changed date that can possibly be displayed (dateChanged)

                        if (obj["disableDate"] !== null) {
                            var disableDate = new Date(obj["disableDate"]);
                            $("#txtDisableDate").val(addZero(disableDate.getMonth() + 1) +
                                '/' +
                                addZero(disableDate.getDate()) +
                                '/' +
                                disableDate.getFullYear());
                            $(".disable-date").show();
                        } else {
                            $(".disable-date").hide();
                        }

                        getSubIndustryList(obj["industryId"], obj["subIndustryId"]);
                        loadSearchResults(); //may need to find a better place for this
                    });
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function getSubIndustryList(industryId, subIndustryId) {

        $.ajax({

            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inShowDisabled": false,
                "inIndustryId": industryId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var str = '';

                        $("#ddlSubIndustry").html("<option value='-1'> -- Select a Sub Industry</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.subIndustryId + "'>" + addZero(obj.subIndustryId) + " - " + obj.subIndustryName + "</option>";
                            $("#ddlSubIndustry").append(str);
                        });

                        if (subIndustryId.length === 0) {
                            $("#ddlSubIndustry").val(-1);
                        } else {
                            $("#ddlSubIndustry").val(subIndustryId);
                        }
                    });

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }

    function updateAdvertiser() {
        if (validationPassed() == false) {
            return;
        }

        //if linking parent advertisers give a warning and store value
        if ($('#chkLinkParent').is(':checked') && $("#txtParentAdvertiserId").val().length > 0 &&
            $("#oldParentAdvertiserId").val() !== $("#txtParentAdvertiserId").val() &&
            $("#oldParentAdvertiserId").val().length > 0) {
            //if cancel return
            //else set bLinkParentAdvertiser to true
            var parentAdvertiserMessage = "You are about to move parent advertiser " + $("#oldParentAdvertiserName").val() +
                "'s revenue to parent advertiser " + $("#txtParentAdvertiserName").val() +
                ".  This action is irreversible.  \n\r\n\r Do you wish to proceed?";

            bootbox.confirm(parentAdvertiserMessage,
                function (result) {

                    if (result) {
                        bLinkParentAdvertiser = true;
                    } else {
                        return;
                    }

                    if ($("#txtLinkedAdvertiserId").val().length > 0 &&
                        $("#oldLinkedAdvertiserId").val() !== $("#txtLinkedAdvertiserId").val() &&
                        $("#oldLinkedAdvertiserId").val().length > 0) {
                        //if cancel return
                        //else set bLinkAdvertiser to true
                        var advertiserMessage = "You are about to move " +
                            $("#txtAdvertiserName").val() +
                            "'s revenue history to " +
                            $("#txtLinkedAdvertiser").val() +
                            ".  This action is irreversible. \n\r\n\r Do you wish to proceed?";

                        bootbox.confirm(advertiserMessage,
                            function (result) {

                                if (result) {
                                    bLinkAdvertiser = true;
                                } else {
                                    return;
                                }

                                callUpdateAdvertiserApi();
                            });
                    } else {
                        callUpdateAdvertiserApi();
                    }
                });
        }
            //if changing linked advertisers give a warning and store value
        else if ($("#txtLinkedAdvertiserId").val().length > 0 &&
            $("#oldLinkedAdvertiserId").val() !== $("#txtLinkedAdvertiserId").val() &&
            $("#oldLinkedAdvertiserId").val().length > 0) {
            //if cancel return
            //else set bLinkAdvertiser to true
            var advertiserMessage = "You are about to move " +
                $("#txtAdvertiserName").val() +
                "'s revenue history to " +
                $("#txtLinkedAdvertiser").val() +
                ".  This action is irreversible. \n\r\n\r Do you wish to proceed?";
            bootbox.confirm(advertiserMessage,
                function (result) {

                    if (result) {
                        bLinkAdvertiser = true;
                    } else {
                        return;
                    }

                    callUpdateAdvertiserApi();
