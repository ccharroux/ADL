<script>

    var advertiserId = 0;

    $(document).ready(function () {

        buildXRYMenu("Advertiser");

        advertiserId = (getParameterByName("AdvertiserID") == null ? 0 : getParameterByName("AdvertiserID"));

        getMarketList();

        $("#chkActive").change(function () {
            if (this.checked) {
                $(".disable-date").hide();
            } else {
                if ($("#txtDisableDate").val().length <= 0) {
                    var todaysDate = new Date();
                    $("#txtDisableDate").val(addZero(todaysDate.getMonth() + 1) + '/' + addZero(todaysDate.getDate()) + '/' + todaysDate.getFullYear());
                }
                $(".disable-date").show();
            }
        });

        $("#ddlIndustry").change(function () {
            getSubIndustryList($(this).val(), '');
        });
    });

    function getMarketList() {

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

                    });
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlMarket").html("<option value='-1'> -- Select a Market</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.marketId + "'>" + obj.marketName + "</option>";
                            $("#ddlMarket").append(str);
                        });

                    });

                    getMediaCodeList();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });
        
    }

    function getMediaCodeList() {

                            str = "<option value='" + obj.mediaCodeId + "'>" + addZero(obj.mediaCodeId) + " - " + obj.mediaCodeDescription + "</option>";

                        });

    function getParentAdvertiserList() {

                        str += "<option value='" + obj.parentAdvertiserId + "'>" + obj.parentAdvertiserName + "</option>";

                    $("#ddlParentAdvertiser").append(str);

    function getAdvertiser() {
        if (advertiserId <= 0) {
            initializeActiveDate();
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Advertiser/GetAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inAdvertiserId": advertiserId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

                    });
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        if (obj["marketId"] === null || obj["marketId"].length === 0) {
                            $("#ddlMarket").val(-1);
                        } else {
                            $("#ddlMarket").val(obj["marketId"]);
                        }

                        $("#txtAdvertiserId").val(obj["advertiserId"]);
                        $("#txtAdvertiserName").val(obj["advertiserName"]);

                        $("#ddlIndustry").val(obj["industryId"]);

                        if (obj["parentAdvertiserId"]=== null || obj["parentAdvertiserId"].length === 0) {
                            $("#ddlParentAdvertiser").val(-1);
                        } else {
                            $("#ddlParentAdvertiser").val(obj["parentAdvertiserId"]);
                        }

                        if (obj["mediaCodeId"] === null || obj["mediaCodeId"].length === 0) {
                            $("#ddlMediaCode").val(-1);
                        } else {
                            $("#ddlMediaCode").val(obj["mediaCodeId"]);
                        }

                        if (obj["dateSetup"] !== null) {
                            var activeDate = new Date(obj["dateSetup"]);
                            console.log(activeDate);
                            $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
                        }

                        if (obj["disableDate"] === null) {
                            $("#chkActive").prop('checked', true);
                        }

                        //there is a last changed date that can possibly be displayed (dateChanged)

                        if (obj["disableDate"] !== null) {
                            var disableDate = new Date(obj["disableDate"]);
                            $("#txtDisableDate").val(addZero(disableDate.getMonth() + 1) +
                                '/' +
                                addZero(disableDate.getDate()) +
                                '/' +
                                disableDate.getFullYear());
                            $(".disable-date").show();
                        } else {
                            $(".disable-date").hide();
                        }

                        getSubIndustryList(obj["industryId"], obj["subIndustryId"]);

                    });
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });

    }

    function getSubIndustryList(industryId, subIndustryId) {
        $.ajax({
            url: ServicePrefix + '/api/SubIndustry/GetSubIndustryList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inShowDisabled": false,
                "inIndustryId": industryId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

                    });
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var str = '';

                        $("#ddlSubIndustry").html("<option value='-1'> -- Select a Sub Industry</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.subIndustryId + "'>" + addZero(obj.subIndustryId) + " - " + obj.subIndustryName + "</option>";
                            $("#ddlSubIndustry").append(str);
                        });

                        if (subIndustryId.length === 0) {
                            $("#ddlSubIndustry").val(-1);
                        } else {
                            $("#ddlSubIndustry").val(subIndustryId);
                        }
                    });

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });

    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }

    function updateAdvertiser() {
        if (validationPassed() == false) {
            return;
        }

        bootbox.alert('This functionality is still under development.', function () {
        });
    }
