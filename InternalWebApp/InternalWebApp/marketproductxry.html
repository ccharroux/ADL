    function getMarket() {
        if (marketId <= 0) {
            return;
        }

        var url = ServicePrefix + '/api/Market/GetMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketID": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown)
            }
        };

        $.ajax(url, settings);
    }

    function getMarketSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {

            });
        } else {

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#lblMarketName").text("Market Name: " + obj.marketName);
                $("#lblMarketId").text("Market ID: " + obj.marketId);
                $("#lblMediaType").text("Media Type: " + obj.mediaTypeName);
                $("#hdnParentMarketId").text(obj.parentMarketId);
            });

            $(".market-label").removeClass("hidden");

            getPeriodList();
        }

    }

    function getPeriodList() {

        var url = ServicePrefix + '/api/ReportingPeriod/GetReportingPeriodList';

        var settings = {

            error: function (jQxhr, textStatus, errorThrown) {

            }
        };

        $.ajax(url, settings);
    }

    function getPeriodListSuccess(data, textStatus, jQxhr) {

            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {

            });
        } else {

            str = '<option value="-1">-- Select a Period</option>';

            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].periodId + '">' + data.report.rows[index].description + '</option>';
            });

            $("#ddlReportingFrequency").html(str);
            $("#ddlSubmittingFrequency").html(str);

    }

    function getAssociatedMarkets() {

        if ($("#hdnParentMarketId").text() == null || $("#hdnParentMarketId").text() == "") {

        }

        var url = ServicePrefix + '/api/Market/GetMarketListByParentMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),

                "inProductId": productId,
                "inMediaTypeId": 2

            }),

            success: function (data, textStatus, jQxhr) {
                getAssociatedMarketsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }

        $.ajax(url, settings);

    }

    function getAssociatedMarketsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {

            });
        } else {
            var str = '';
            var cntr = 0
            $.each(data.report.rows, function (index) {
                cntr += 1
                str = str + '<div class="row" style="padding:inherit">'
                str = str + '<input type="checkbox" class="associatedMarkets" id="chk' + data.report.rows[index].marketId + '" data-marketid="' + data.report.rows[index].marketId + '">'
                str = str + '<label for="chk' + data.report.rows[index].marketId + '">' + data.report.rows[index].marketName.trim() + '</label></div>'
            });
            if (cntr == 0) {
                str = str + "No other markets available."
            }
            $("#selectLimited").html(str);

            getSelectedLimitedMarkets();
        }
    }

    function getSelectedLimitedMarkets() {

        if (productIsNew == 1) {
            return;
        }

        var url = ServicePrefix + '/api/Market/GetMarketProductRecipientAssignmentList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId,
                "inProductId": productId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getSelectedLimitedMarketsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, ErrorThrown) {
                genericAjaxError(jQxhr, textStatus, ErrorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getSelectedLimitedMarketsSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {

            });
        }
        else {

            var count = 0
            $.each(data.report.rows, function (index) {
                count += 1
                $(".associatedMarkets").each(function () {
                    if (data.report.rows[index].otherMarketId == $(this).data("marketid")) {
                        $("#chk" + data.report.rows[index].otherMarketId).prop("checked", true);
                    }

                });
            });

            if (count == 0) {
                $("#rdAll").prop("checked", true);
                hideShowLimitedMarkets();
            }

            if (count > 1) {
                $("#rdLimited").prop("checked", true);
                hideShowLimitedMarkets();
            }

            if (count == 1) {
                if (data.report.rows[0].otherMarketId == -1) {
                    $("#rdNone").prop("checked", true);
                    hideShowLimitedMarkets();
                } else {
                    $("#rdLimited").prop("checked", true);
                    hideShowLimitedMarkets();
                }
            }

            getProductProperties();

        }
    }

    function getProductProperties() {

        var url = ServicePrefix + '/api/Market/GetMarketProductProperties';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId,
                "inActiveOnly": 0,
                "inProductId": productId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getProductPropertiesSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getProductPropertiesSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {

            });
        } else {

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#ddlReportingFrequency").val(obj["period"]);
                $("#ddlSubmittingFrequency").val(obj["submittingPeriod"]);
                $("#ddlProcessor").val(obj["operatorId"]);

                if (obj["exclusivityMethod"].toLowerCase() == "cluster") {
                    $("#rdCluster").prop("checked", true);
                } else {
                    $("#rdStation").prop("checked", true);
                }
                $("#txtMinEntities").val(obj["minimumStationsYTD"]);
                $("#txtMinMarketShare").val(obj["minimumShareYTD"]);
                $("#txtMaxMarketShare").val(obj["maximumShareYTD"]);
                $("#txtNewsRevMinimum").val(obj["minimumNewspaperRevenue"]);
                $("#ddlPartnerList").val(obj["partnerId"]);
                $("#chkMarketOnHold").prop("checked", (obj["onHoldFlag"] == true ? true : false));
                $("#hdnQueryCutOff").val(obj["queryCutOff"]);
                $("#hdnNumberPriorYears").val(obj["numberPriorYears"]);

                if (obj["onHoldDate"] != "" && obj["onHoldDate"] != null) {
                    $("#txtMarketOnHoldDate").text(extractDateOnly(obj["onHoldDate"]));
                    $("#divMarketOnHoldDate").removeClass("hidden");
                }
            });


        }
    }

    function updateXRYProduct() {

        if (validationPassed() == false) {
            return;
        }

        var marketIdList = [];
        var queryCutOff = null;
        var numberPriorYears = null;
        var newsMinRev = 0;
        if ($("#rdAll").prop("checked")) {
        }
        if ($("#rdNone").prop("checked")) {
            marketIdList.push($("#rdNone").val());
        }
        if ($("#rdLimited").prop("checked")) {

            $(".associatedMarkets").each(function () {
                if ($(this).prop("checked")) {
                    marketIdList.push($(this).data("marketid"));
                }
            });
            if (!marketIdList.length) {
                bootbox.alert("If 'limited' is selected, you must select at least one other market. ", function () {
                });
                return;
            }
        }
        
        if ($("#hdnQueryCutOff").val().trim() != "") {
            queryCutOff = $("#hdnQueryCutOff").val().trim();
        }
        if ($("#hdnNumberPriorYears").val().trim() != "" && $("#hdnNumberPriorYears").val().trim() != 0) {
            numberPriorYears = $("#hdnNumberPriorYears").val().trim();
        }

        var url = ServicePrefix + '/api/market/UpdateMarketProductProperties';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": productId,
                "inMarketId": marketId,
                "inPartnerId": $("#ddlPartnerList").val().trim(),
                "inPeriodId": $("#ddlReportingFrequency").val().trim(),
                "inSubmittingPeriodId": $("#ddlSubmittingFrequency").val().trim(),
                "inMarketOnHold": $("#chkMarketOnHold").prop("checked"),
                "inOtherMarketIdList": marketIdList,
                "inMinimumStationsYTD": $("#txtMinEntities").val().trim(),
                "inMinimumShareYTD": $("#txtMinMarketShare").val().trim(),
                "inMaximumShareYTD": $("#txtMaxMarketShare").val().trim(),
                "inMinimumNewspaperRevenue": $("#txtNewsRevMinimum").val().trim(),
                "inOperatorId": $("#ddlProcessor").val().trim(),
                "inVersion": 5,
                "inQueryCutOff": queryCutOff,
                "inExclusivityMethod": $("input[name=clusterExclusivity]:checked").val().trim(),
                "inNumberPriorYears": numberPriorYears
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateXRYProductSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function updateXRYProductSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {

            });
        } else {
            bootbox.alert('XRY Product has successfully been updated.');
        }
    }

    function hideShowMarketHoldDate() {

        if ($("#chkMarketOnHold").prop("checked")) {
            if ($("#txtMarketOnHoldDate").text() !== "") {
                $("#divMarketOnHoldDate").removeClass("hidden");
            }
        } else {
            $("#divMarketOnHoldDate").addClass("hidden");
        }
    }

    function hideShowLimitedMarkets() {

        if ($("#rdLimited").is(":checked")) {
            if ($("#divAssociatedMarkets").hasClass("hidden")) {
                $("#divAssociatedMarkets").removeClass("hidden");
            }
        } else {
            if ($("#divAssociatedMarkets").hasClass("hidden") == false) {
                $("#divAssociatedMarkets").addClass("hidden");
            }
        }
    }

    function goBackToMarketPage() {
        window.location = "market.html?marketId=" + marketId;
    }

    function validationPassed() {

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {

            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }

            }

            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });

        return loopBreak;
    }
