<script>

    var marketId = 0;
    var productId = 0;
    var parentMarketId = 0;

    $(document).ready(function () {
        buildMainMenu("Markets");
        marketId = (getParameterByName("MarketId") == null ? 0 : getParameterByName("MarketId"));
        productId = (getParameterByName("ProductId") == null ? 0 : getParameterByName("ProductId"));
        parentMarketId = (getParameterByName("ParentMarketId") == null ? 0 : getParameterByName("ParentMarketId"));

        getMarket();

        //Flow of Data
        //getMarket()
        //getPeriodList()
        //getProcessorList()
        //getPartnerList()
        //getSubmissionPeriodHoldStatus()
        //getAssociatedMarkets()
        //getSelectedLimitedMarkets()
        //getProductProperties()

    });

    function getMarket() {
        if (marketId <= 0) {
            return;
        }

        var url = ServicePrefix + '/api/Market/GetMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketID": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown)
            }
        };

        $.ajax(url, settings);
    }

    function getMarketSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

            });
        } else {

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#lblMarketName").text("Market Name: " + obj.marketName);
                $("#lblMarketId").text("Market ID: " + obj.marketId);
                $("#lblMediaType").text("Media Type: " + obj.mediaTypeName);
            });

            $(".marketLabel").removeClass("hidden");

            getPeriodList();
        }

    }

    function getPeriodList() {

        var url = ServicePrefix + '/api/ReportingPeriod/GetReportingPeriodList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getPeriodListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getPeriodListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

            });
        } else {

            var str = '';

            str = '<option value="-1">-- Select a Period</option>';

            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].periodId + '">' + data.report.rows[index].description + '</option>';
            });

            $("#ddlReportingFrequency").html(str);
            $("#ddlSubmittingFrequency").html(str);

            getProcessorList();
        }

    }

    function getProcessorList() {

        var url = ServicePrefix + '/api/Operator/GetOperatorList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getProcessorListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getProcessorListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

            });
        } else {
            var str = '';
            str = '<option value="-1">-- Select a Processor</option>';

            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].operatorID + '">' + data.report.rows[index].operator + '</option>';
            });
            $("#ddlProcessor").html(str);

            getPartnerList();

        }
    }

    function getPartnerList() {

        var url = ServicePrefix + '/api/Partner/GetPartnerList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getPartnerListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getPartnerListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

            });
        } else {

            var str = '';

            str = '<option value="-1">-- Select a Partner</option>';
            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].partnerId + '">' + data.report.rows[index].partnerName + '</option>';
            });

            $("#ddlPartnerList").html(str);

            getSubmissionPeriodHoldStatus();
        }


    }

    function getSubmissionPeriodHoldStatus() {

        var url = ServicePrefix + '/api/Market/GetMarketProduct';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId,
                "inProductId": productId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getSubmissionPeriodHoldStatusSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getSubmissionPeriodHoldStatusSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

            });
        } else {

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#ddlReportingFrequency").val("" + obj["periodId"] + obj["submittingPeriodID"]);
                $("#chkMarketOnHold").prop("checked", (obj["onHoldFlag"] == true ? true : false));

                if (obj["onHoldDate"] != "" && obj["onHoldDate"] != null) {
                    $("#txtMarketOnHoldDate").text(extractDateOnly(obj["onHoldDate"]));
                    $("#divMarketOnHoldDate").removeClass("hidden");
                }

            });

            getAssociatedMarkets();
        }

    }

    function getAssociatedMarkets() {

        if (parentMarketId == 0 || productId == 0) {
            return;
        }

        var url = ServicePrefix + '/api/Market/GetMarketListByParentMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentMarketId": parentMarketId,
                "inProductId": productId,
                "inMediaTypeId": 2

            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getAssociatedMarketsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getAssociatedMarketsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

            });
        } else {
            var str = '';
            $.each(data.report.rows, function (index) {
                str = str + '<div class="row" style="padding:inherit">'
                str = str + '<input type="checkbox" class="associatedMarkets" id="chk' + data.report.rows[index].marketId + '" data-marketid="' + data.report.rows[index].marketId + '">'
                str = str + '<label for="chk' + data.report.rows[index].marketId + '">' + data.report.rows[index].marketName.trim() + '</label></div>'
            });
            $("#selectLimited").html(str);

            getSelectedLimitedMarkets();
        }
    }

    function getSelectedLimitedMarkets() {

        var url = ServicePrefix + '/api/Market/GetMarketProductRecipientAssignmentList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId,
                "inProductId": productId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getSelectedLimitedMarketsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, ErrorThrown) {
                genericAjaxError(jQxhr, textStatus, ErrorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getSelectedLimitedMarketsSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

            });
        }
        else {

            var count = 0
            $.each(data.report.rows, function (index) {
                count += 1
                $(".associatedMarkets").each(function () {
                    if (data.report.rows[index].otherMarketId == $(this).data("marketid")) {
                        $("#chk" + data.report.rows[index].otherMarketId).prop("checked", true);
                    }

                });
            });

            if (count == 0) {
                $("#ddlRecipientAccess").val("All");
            }

            if (count > 1) {
                $("#ddlRecipientAccess").val("Limited");
                hideShowLimitedMarkets();
            }

            if (count == 1) {
                if (data.report.rows[0].otherMarketId == -1) {
                    $("#ddlRecipientAccess").val("None");
                } else {
                    $("#ddlRecipientAccess").val("Limited");
                    hideShowLimitedMarkets();
                }
            }

            getProductProperties();

        }
    }

    function getProductProperties() {

        var url = ServicePrefix + '/api/Market/GetMarketProductProperties';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId,
                "inActiveOnly": 0,
                "inProductId": productId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getProductPropertiesSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getProductPropertiesSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

            });
        } else {

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#ddlReportingFrequency").val(obj["period"]);
                $("#ddlSubmittingFrequency").val(obj["submittingPeriod"]);
                $("#ddlProcessor").val(obj["operatorId"]);

                if (obj["exclusivityMethod"].toLowerCase() == "cluster") {
                    $("#chkClustExclusivity").prop("checked", true);
                }
                $("#txtMinEntities").val(obj["minimumStationsYTD"]);
                $("#txtMinMarketShare").val(obj["minimumShareYTD"]);
                $("#txtMaxMarketShare").val(obj["maximumShareYTD"]);
                $("#txtNewsRevMinimum").val(obj["minimumNewspaperRevenue"]);
                $("#ddlPartnerList").val(obj["partnerId"]);
               
            });


        }
    }

    function hideShowMarketHoldDate() {

        if ($("#chkMarketOnHold").prop("checked")) {
            if ($("#divMarketOnHoldDate").hasClass("hidden")) {
                $("#divMarketOnHoldDate").removeClass("hidden");
            }
        } else {
            if ($("#divMarketOnHoldDate").hasClass("hidden") == false) {
                $("#divMarketOnHoldDate").addClass("hidden");
            }
        }
    }

    function hideShowLimitedMarkets() {

        if ($("#ddlRecipientAccess").val() == "Limited") {
            if ($("#divAssociatedMarkets").hasClass("hidden")) {
                $("#divAssociatedMarkets").removeClass("hidden");
            }
        } else {
            if ($("#divAssociatedMarkets").hasClass("hidden") == false) {
                $("#divAssociatedMarkets").addClass("hidden");
            }
        }
    }


</script>
