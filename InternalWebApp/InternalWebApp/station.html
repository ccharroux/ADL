<script>

    var stationId = 0;

    $(document).ready(function () {
        buildMainMenu("Stations");
        stationId = (getParameterByName("StationID") == null ? 0 : getParameterByName("StationID"));

        removeLocalStorage("tempStationName");
        removeLocalStorage("tempStationMedia");
        removeLocalStorage("tempStationOwnerId");
        removeLocalStorage("tempStationMarketId");

        checkForInsertOrUpdate()
        getMediaTypeList();


    });

    function checkForInsertOrUpdate() {

        if (stationId == 0 || stationId == null) {

            $("#ddlMarket").prop("disabled", true);
            $("#ddlOwnership").prop("disabled", true);
            $("#ddlMarket").addClass("disabled");
            $("#ddlOwnership").addClass("disabled");

        } else {

            $("#ddlMarket").prop("disabled", true);
            $("#ddlMediaType").prop("disabled", true);
            $("#ddlMarket").addClass("disabled");
            $("#ddlMediaType").addClass("disabled");
        }
    }

    function getMediaTypeList() {

        var url = ServicePrefix + '/api/MediaType/GetMediaTypeList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMediaTypeListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getMediaTypeListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var str = '';
            str = '<option value="-1">-- Select a Media Type</option>';
            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

            });
            $("#ddlMediaType").html(str);
        }

        getStateList();

    }

    function getStation() {

        if (stationId <= 0) {
            return;
        }
        //getting station first before load of other dropdown lists because those dropdown list values depend on the mediaTypeId returned from getStation

        var url = ServicePrefix + '/api/Station/GetStation';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId
            }),
            proccessData: false,
            success: function (data, textStatus, jQxhr) {
                getStationSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getStationSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var marketId = '';
            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#ddlMediaType").val(obj["mediaTypeId"]);
                $("#txtCallLetter").val(obj["callLetters"]);
                $("#ddlSuffix").val(obj["suffix"]);
                $("#txtMKAClientNumber").val(obj["clientId"]);
                $("#txtFullName").val(obj["fullName"]);
                $("#txtNickname").val(obj["nickname"]);
                $("#ddlPrimaryDemo").val(obj["primaryDemo"]);
                $("#ddlSecondaryDemo").val(obj["secondaryDemo"]);
                $("#txtAddress1").val(obj["address1"]);
                $("#txtAddress2").val(obj["address2"]);
                $("#txtCity").val(obj["city"]);
                $("#ddlState").val(obj["stateAbbreviation"]);
                $("#txtZipcode").val(obj["zipCode"]);
                $("#txtZip4").val(obj["zip4"]);
                $("#txtPhoneAreaCode").val(obj["areaCode"]);
                $("#txtPhoneNumber").val(obj["phone"]);
                $("#txtPhoneNumberExt").val(obj["extension"]);
                $("#txtFaxAreaCode").val(obj["faxAreaCode"]);
                $("#txtFaxNumber").val(obj["faxPhone"]);
                $("#txtEmailAddress").val(obj["emailAddress"]);
                $("#txtGeneralComment").val(obj["comment"]);
                $("#txtBillingNotes").val(obj["billingNote"]);
                $("#chkRetainHistory").prop("checked", (obj["keepHistory"] == true ? true : false))


                //set marketId, formatId, and ownerId to hidden fields to be used after market/format/ownership dropdowns load with lists using mediaTypeId returned from this api
               

                $("#hdnMarketId").val(obj["marketId"]);
                $("#hdnOwnershipId").val(obj["ownerId"]);
                $("#hdnFullName").val(obj["fullName"]);
                $("#hdnMediaType").val(obj["mediaType"]);


                if (obj["formatId"] != "" && obj["formatId"] != null) {

                    $("#ddlFormat").val(obj["formatId"]);
                    $("#divFormat").removeClass("hidden");
                    $("#hdnFormatId").val(obj["formatId"]);
                }

                if (obj["affiliationId"] != "" && obj["affiliationId"] != null) {

                    $("#ddlAffiliation").val(obj["affiliationId"]);
                    $("#divAffiliation").removeClass("hidden");

                }

            });
        }

        var mediaType = $("#ddlMediaType").val();
        getMarketList(mediaType);
        getProductList();

    }

    function getMarketList(mediaTypeId) {

        //gets called again on change of media type

        if (mediaTypeId <= 0) {
            return;
        }

        var url = ServicePrefix + '/api/Market/GetMarketList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inActiveOnly": "1",
                "inMediaTypeId": mediaTypeId,
                "inPrimaryMarketOnly": "1"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getStationProductListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                if (obj.activeDate != null & obj.active == true) {
                    $("#productEdit" + obj.productId).removeClass("hidden");
                    $("#productDisable" + obj.productId).removeClass("hidden");
                    $("#date" + obj.productId).html(extractDateOnly(obj.activeDate));
                    $("#date" + obj.productId).css("color", "green");
                }

                else if (obj.disableDate != null && obj.active == false) {
                    $("#productAdd" + obj.productId).removeClass("hidden");
                    $("#date" + obj.productId).html(extractDateOnly(obj.disableDate));
                    $("#date" + obj.productId).css("color", "red");
                }
                else if (obj.disableDate == null && obj.activeDate == null) {
                    $("#productAdd" + obj.productId).removeClass("hidden");
                }

            })

        }
    }


    function onChangeMediaType(mediaTypeId) {

        if (mediaTypeId == -1) {
            $("#ddlMarket").prop("disabled", true);
            $("#ddlOwnership").prop("disabled", true);
            $("#ddlMarket").addClass("disabled");
            $("#ddlOwnership").addClass("disabled");
            $("#ddlMarket").html("");
            $("#ddlOwnership").html("");
        } else {

            $("#ddlMarket").prop("disabled", false);
            $("#ddlOwnership").prop("disabled", false);
            $("#ddlMarket").removeClass("disabled");
            $("#ddlOwnership").removeClass("disabled");


            getMarketList(mediaTypeId);
        }

        if (mediaTypeId == 2) {
            $("#divAffiliation").removeClass("hidden");

            if ($("#divFormat").hasClass("hidden") == false) {
                $("#divFormat").addClass("hidden");
            }

        } else {
            $("#divFormat").removeClass("hidden");

            if ($("#divAffiliation").hasClass("hidden") == false) {
                $("#divAffiliation").addClass("hidden");
            }
        }

    }
