    function loadScreenForProductChange()

    function loadMarketList() {

        var str = '';
        var controlToLoad = "#ddlMarket";

        $(controlToLoad).html("");
        str = str + '<option value="">';
        str = str + '-- Select a Market';
        str = str + '</option>';
        $(controlToLoad).append(str);

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByPersonnel',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPersonnelId": personnelId,
                "inProductId": $("#ddlProduct").val(),
                "inActiveOnly" : true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {


                    $.each(data.report.rows, function (index) {

                        str = '';
                        var obj = data.report.rows[index];

                        str = str + '<option value="' + obj.marketId + '">';
                        str = str + obj.marketName;
                        str = str + '</option>';

                        $(controlToLoad).append(str);

                    });



                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });

    }

                    });

    function getOwnerList() {

        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerListUnFiltered',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerName": "",
                "inActiveOnly": "1",
                "inAddDetails": "0"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';

                    $("#ddlOwner").html("<option value=''> -- Select an Owner</option>");

                    //var holdOwnerID = "0";

                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str = "<option value='" + obj.OwnerID + "'>" + obj.OwnerName + "</option>";
                        $("#ddlOwner").append(str);
                    });

                }

                loadLastSearch();

            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }
    function loadLastSearch() {

        var search = getParameterByName("search");

        if (!search == false) {
            if (search.length > 0) {
                var sArray = new Array();
                sArray = search.split("|");

                $("#ddlOwner").val(sArray[0]);
                $("#searchText").val(sArray[1].toString());
                $("#searchText2").val(sArray[2].toString());

                getPersonnelList();
            }
        }

    }

    function getPersonnelList() {

        var table = $("#dtPersonnelList").DataTable();
        table.clear().draw();

        //if ($("#searchText").val().trim().length <= 2)
        //{
        //    var table = $("#dtPersonnelList").DataTable();
        //    table.clear().draw();
        //    return;
        //}

        setLocalStorage("search", $("#ddlOwner").val().trim() + "|" + $("#searchText").val().trim() + "|" + $("#searchText2").val().trim());
        setLocalStorage("searchPage", window.location);

        $.ajax({
            url: ServicePrefix + '/api/Personnel/GetPersonnelListByOwnerEmailName',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerID": $("#ddlOwner").val() == 0 ? null : $("#ddlOwner").val(),
                "inEmailAddress": $("#searchText").val(),
                "inLastName": $("#searchText2").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS") {
                    if (data.report.rows.length == 1) {
                        var id = data.report.rows[0].personnelId;

                        setLocalStorage("search", "");
                        //editPersonnel(id);
                        //return;
                    }
                }
                populateDataTable("dtPersonnelList", data);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }
