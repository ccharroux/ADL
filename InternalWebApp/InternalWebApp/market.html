    function getMediaTypes() {
        var url = ServicePrefix + '/api/MediaType/GetMediaTypeList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMediaTypesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMediaTypesSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

            });
        }
        else {

            var str = '';
            str = '<option value="-1">-- Select a Media Type</option>';
            $.each(data.report.rows, function (index) {

                str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

            });

            $("#ddlMediaType").html(str);
        }
    }

    function getMarketProducts() {
        if (marketId <= 0) {
            return;
        }

        var url = ServicePrefix + '/api/Market/GetMarketProductList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketID": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketProductsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMarketProductsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

            });
        }
        else {
            var str = '';

            var holdMarketID = "0";
            var productList = "";
            var holdObject = new Object();

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];
                if (obj.disableDate == null && obj.activeDate != null) {
                    $("#productEdit" + obj.productId).removeClass('hidden');
                    $("#productDisable" + obj.productId).removeClass('hidden');
                    $("#date" + obj.productId).html(extractDateOnly(obj.activeDate));
                    $("#date" + obj.productId).css("color", "green");
                }
                else if (obj.disableDate != null && obj.activeDate == null) {
                    $("#productAdd" + obj.productId).removeClass('hidden');
                    $("#date" + obj.productId).html(extractDateOnly(obj.disableDate));
                    $("#date" + obj.productId).css("color", "red");
                }
                else if (obj.disableDate == null && obj.activeDate == null) {
                    $("#productAdd" + obj.productId).removeClass('hidden');

                }

                if (obj.productId == "MRR") {
                    var btnStr = '<input id="mrrReportSetup" value="Report Setup" style="margin-right:3px; margin-left:3px;" onclick="goToMarketReportSetup(' + marketId + ')" type="button">';
                    btnStr = btnStr + '<input id="mrrRevenueDefinition" style="margin-right:3px; margin-left:3px;" value="Revenue Definition" onclick="" type="button">';

                    $("#productButtons" + obj.productId).append(btnStr);
                }

            });
        }
    }

    function getMarket() {
        if (marketId <= 0) {
            return;
        }

        var url = ServicePrefix + '/api/Market/GetMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketID": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown)
            }
        };

        $.ajax(url, settings);

    }

        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

            });
        }
        else {

            var str = '';

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#ddlMediaType").val(obj["mediaTypeId"]);
                $("#txtMarketName").val(obj["marketName"]);
                $("#chkPrimaryMarket").prop("checked", (obj["primaryMarket"] == true ? true : false));
                $("#ddlParentMarket").val(obj["parentMarketId"]);
                $("#ddlMarketSize").val(obj["marketSizeId"]);
                $("#lblRegion").text(obj["region"]);
                $("#lblState").text(obj["state"]);
                $("#lblTimeZone").text(obj["timeZone"]);
                $("#ddlPartner").val(obj["partnerId"])
                $("#txtEntityName").val(obj["entityName"]);
                $("#txtEntityNamePlural").val(obj["entityNames"]);
                $("#txtComments").text(obj["marketComment"])

            });

        }

       

    }

    function validationPassed() {

        //-----------------------------
        // Basic Validation requires
        // the following on each
        // element
        //-----------------------------
        // class: mkaRequired
        // custom attribute: errorMessage
        //-----------------------------


        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    return false;
                }
            }

        });


        // CUSTOM VALIDATION CAN GO HERE
        // CUSTOM VALIDATION CAN GO HERE
        // CUSTOM VALIDATION CAN GO HERE


        return true;

    }

    function updateMarket() {

        if (validationPassed() == false) {
            return;
        }

        var url = ServicePrefix + "/api/Market/UpdateMarket";

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketName": $("#txtMarketName").val().trim(),
                "inMarketID": marketId,
                "inMediaTypeId": $("#ddlMediaType").val().trim(),
                "inParentMarketId": $("#ddlParentMarket").val().trim(),
                "inPrimaryMarket": $("#chkPrimaryMarket").val().trim(),
                "inRegionCode": $("#lblRegion").text().trim(),
                "inMarketSize": $("#ddlMarketSize").val().trim(),
                "inREName": $("#txtEntityName").val().trim(),
                "inREPluralName": $("#txtEntityNamePlural").val().trim(),
                "inComment": $("#txtComments").val().trim()

            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
        
    }

    function updateMarketSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
            });
        } else
        {
            bootbox.alert('Update successful.', function () {
            });
        }
    }

    function genericAjaxError(jQxhr, textStatus, errorThrown) {
        bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () { });
    }

    function getMarketLocationInfoByParentMarket() {

        if (mediaTypeId == 0 || $("#ddlParentMarket").val() == -1) {
            return;
        }

        var url = ServicePrefix + '/api/Market/GetMarketLocationInfoByParentMarket';
        
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentMarketId": $("#ddlParentMarket").val(),
                "inMediaTypeId": $("#ddlMediaType").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketLocationSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMarketLocationSuccess(data, textStatus, jQxhr) {
        console.log("market location success.")
    }

    function validationPassed() {

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {

            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }

            }

            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });

        return loopBreak;
    }

    function goToMarketReportSetup(marketId) {

        window.location = "mrrmarketreportsetup.html?marketID=" + marketId + "&marketName=" + $('#txtMarketName').val();
    }
