    function getOwnerList() {

        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerListUnFiltered',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerName": "",
                "inActiveOnly": "1",
                "inAddDetails": "0"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);

                }
                else {

                    var str = '';

                    $("#ddlOwner").html("<option value=''> -- Select an Owner</option>");

                    var holdOwnerID = "0";

                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str = "<option value='" + obj.OwnerID + "'>" + obj.OwnerName + "</option>";
                        $("#ddlOwner").append(str);
                    });

                    getProductList();
                    getOwnerGroup();
                    getOwnerGroupStationList();

                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });

    }

    function validationPassed()
    {

        //-----------------------------
        // Basic Validation requires
        // the following on each
        // element
        //-----------------------------
        // class: mkaRequired
        // custom attribute: errorMessage
        //-----------------------------
        var loopBreak = true;

        $(".mkaRequired").each(function (index, el)
        {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });


        // CUSTOM VALIDATION CAN GO HERE
        // CUSTOM VALIDATION CAN GO HERE
        // CUSTOM VALIDATION CAN GO HERE


        return loopBreak;
        
    }

    function updateOwner()
    {
        if (validationPassed() == false)
        {
            return;
        }

        console.log("in update");

        var productListObject = new Object();
        var productListArr = new Array();

        //$("#ddlOwner").prop("disabled", false);

        // Build object for Products
        $(".chkOwnerProductList").each(function (index, el)
        {
            productListObject = new Object();
            productListObject["productId"] = $(el).val();
            productListObject["productSelected"] = $(el).prop("checked");
            
            productListObject["productDate"] = $("#date" + $(el).val()).html();

            productListArr.push(productListObject);

        });

        var stationListObject = new Object();
        var stationListArr = new Array();

        // Build object for 
        $("#ddlOwnerGroupStations > option").each(function () {
            stationListObject = new Object();
            stationListObject["stationId"] = this.value;

            stationListArr.push(this.value);
        });


        $.ajax({
            url: ServicePrefix + '/api/OwnerGroup/UpdateOwnerGroup',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerId": $("#ddlOwner").val().trim(),
                "inOwnerGroupId": ownerGroupID,
                "inNationwide": $("#chkNationwide").val().trim(),
                "inOwnerGroupName": $("#txtOwnerGroupName").val().trim(),
                "inOwnerProductList": productListArr,
                "inOwnerGroupMarketId": $("#ddlMarkets").val(),
                "inOwnerGroupStationList": stationListArr
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                  
                    //var bReloadPage = false;
                    var obj = data.report.rows[0];

                    //if (ownerGroupID === "0") {
                    //    bReloadPage = true;
                        $("#txtOwnershipGroupID").val(obj.ID);
                    //}

                        // TEMP - we need to now update products...
                        bootbox.alert('Owner Group Updated', function () { });
                    
                    //if (bReloadPage) {
                        window.location = "ownershipgroup.html?OwnerGroupID=" + $("#txtOwnershipGroupID").val();
                    //}
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });



    }

    function getProductList()
    {

        $.ajax({
            url: ServicePrefix + '/api/Product/GetProductList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                        var str = '';

                        $("#productList").html("");

                        $.each(data.report.rows, function (index)
                        {
                        
                            var obj = data.report.rows[index];
                            var productId = obj.P_ProductID.toUpperCase();
                            str = str + '<div class="row">';
                            str = str + '<div class="col-md-2 text-align-right">';
                            str = str + '<input type="checkbox" value="' + productId + '" class="chkOwnerProductList" id="chk' + productId + '"/>';
                            str = str + '</div>';
                            str = str + '<div class="col-md-6 text-align-left">';
                            str = str + productId + " - " + obj.P_ProductName;
                            str = str + '</div>';
                            str = str + '<div class="col-md-4 text-align-left">';
                            str = str + '<div id="date' + productId + '" />';
                            str = str + '</div>';
                            str = str + '</div>';

                        });

                        $("#productList").append(str);

                        if (ownerGroupID > 0) {
                            getOwnerGroupProducts();
                        }

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });

    }

    function getOwnerGroupProducts()
    {
        if (ownerGroupID <= 0) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/OwnerGroup/GetOwnerGroupProducts',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerGroupID": ownerGroupID
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                        $.each(data.report.rows, function (index) {

                            var obj = data.report.rows[index];
                            var ogpProductId = obj.OGP_ProductID.toUpperCase();
                            if (obj.OGP_DisableDate == null) {
                                $("#chk" + ogpProductId).prop("checked", true);
                                $("#date" + ogpProductId).html(extractDateOnly(obj.OGP_ActiveDate));
                                $("#date" + ogpProductId).css("color", "green");
                            }
                            else {
                                $("#chk" + ogpProductId).prop("checked", false);
                                $("#date" + ogpProductId).html(extractDateOnly(obj.OGP_DisableDate));
                                $("#date" + ogpProductId).css("color", "red");
                            }
                        });

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function getOwnerGroup() {

        if (ownerGroupID <= 0)
        {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/OwnerGroup/GetOwnerGroup',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerGroupID": ownerGroupID
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                        var str = '';

                        $.each(data.report.rows, function (index) {

                            var obj = data.report.rows[index];
                            $("#txtOwnerGroupName").val(obj["OG_OwnerGroupName"]);
                            ownerID = obj["OG_OwnerID"];
                            $("#ddlOwner").val(ownerID);
                            if (obj["OG_NationWide"] == true)
                            {
                                $("#chkNationwide").attr("checked", "checked");
                            }
                            else
                            {
                                $("#chkNationwide").removeAttr("checked");
                            }

                         });

                        $("#ddlOwner").prop("disabled", true);


                        getMarketListByOwner();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function buildOwnerRow(ownerName, ownerId, mediaTypeId, mediaTypeName, parentOwnerId, parentOwner, productList)
    {
        var str = '';

        // Open Row
        str = str + '<div class="row">';

        str = str + '<div class="col-md-3" style="text-align:left">';
        str = str + ownerName;
        str = str + '</div>';

        str = str + '<div class="col-md-2" style="text-align:left">';
        str = str + '<a href="#" onclick="editMediaType(' + mediaTypeId + ')">' + mediaTypeName + '</a>';
        str = str + '</div>';
    
        str = str + '<div class="col-md-3" style="text-align:left">';
        str = str + '<a href="#" onclick="editParentOwnership(' + parentOwnerId + ')">' + parentOwner + '</a>';
        str = str + '</div>';
    
        str = str + '<div class="col-md-2" style="text-align:left">';
        str = str + productList;
        str = str + '</div>';

        str = str + '<div class="col-md-2" style="text-align:center">';
        str = str + '<a href="#" onclick="editOwnership(' + ownerId + ')">Edit</a>&nbsp;<a  onclick="deleteOwnership(' + ownerId + ')">Delete</a>';
        str = str + '</div>';

        // Close Row
        str = str + '</div>';
        return str;
    }
