<script>

    var iSurveyDefinitionId = 0;
    initTiny("txtDefinition");

    $(document).ready(function () {

        iSurveyDefinitionId = (getParameterByName("surveyDefinitionId") == null ? 0 : getParameterByName("surveyDefinitionId"));

        buildMSSMenu("Utility");
        getSurveyTypeList();

    });

    function initTiny(richTextId, richTextHeight) {
        if (richTextHeight == null) {
            richTextHeight = 300;
        }

        tinymce.init({
            selector: '#' + richTextId,
            //init_instance_callback : function(editor) {
            //    var freeTiny = document.querySelector('.tox .tox-notification--in');
            //    freeTiny.style.display = 'none';
            //},
            width: 600,
            height: richTextHeight,
            plugins: [
              'advlist autolink link lists charmap print preview hr anchor pagebreak spellchecker',
              'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
              'table template paste help'
            ],
            toolbar: 'undo redo | styleselect  | fontselect  fontsizeselect link  |  bold italic | alignleft aligncenter alignright alignjustify |' +
              ' bullist numlist outdent indent | link | print preview fullpage | ' +
              'forecolor backcolor | help',
            //menubar:   'code visualaid | searchreplace | spellchecker | help' ,
            menubar: 'favs | file edit view insert | format | tools table help'
            //content_css: 'css/content.css'//,
            //toolbar: (gReadOnly ? false : true),
            //menubar: (gReadOnly ? false : true),
            //statusbar: (gReadOnly ? false : true)
        });
    }

    function getSurveyTypeList() {
        var url = ServicePrefix + '/api/SurveyType/GetSurveyTypeList?';
        url += "inApiToken=" + getLocalStorage("APIToken");

        var settings = {
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getSurveyTypeListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getSurveyTypeListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            str += "<option value='-1'> -- Select a Survey Type</option>";

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                str += "<option value='" + obj.surveyTypeId + "'>" + obj.surveyType + "</option>";
            });

            $("#ddlSurveyType").append(str);
            convertToChosenSelect("ddlSurveyType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

            if (iSurveyDefinitionId > 0) {
                getSurveyDefinition();
            }
        }
    }

    function getSurveyDefinition() {
        var url = ServicePrefix + '/api/SurveyDefinition/GetSurveyDefinition?inApiToken=' + getLocalStorage("APIToken");
        url += "&inSurveyDefinitionId=" + iSurveyDefinitionId;

        var settings = {
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getSurveyDefinitionSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getSurveyDefinitionSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#ddlSurveyType").val(obj["surveyTypeId"]);
                $("#txtHeaderId").val(obj["headerId"]);
                $("#txtHeaderDescription").val(obj["headerDescription"]);
                $("#txtDefinition").val(obj["definition"]);
                tinymce.get("txtDefinition").setContent(obj["definition"]);
                $("#chkActive").prop("checked", obj["status"]);
                $("#txtSortBy").val(obj["sortBy"]);
                $("#txtSectionHeader").val(obj["sectionHeader"]);
                $("#txtSectionSortBy").val(obj["sectionSortBy"]);

            });

        }
    }

    function updateInsertSurveyDefinition() {
        if (iSurveyDefinitionId > 0) {
            updateSurveyDefinition();
        } else {
            insertSurveyDefinition();
        }
    }

    function updateSurveyDefinition() {

        $("#txtDefinition").val(tinymce.get("txtDefinition").getContent({ format: 'html' }));

        if (validationPassed() == false) {
            return;
        }

        var url = ServicePrefix + '/api/SurveyDefinition/UpdateSurveyDefinition';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inSurveyDefinitionId": iSurveyDefinitionId,
                "inSurveyTypeId": $("#ddlSurveyType").val(),
                "inHeaderId": $("#txtHeaderId").val(),
                "inHeaderDescription": $("#txtHeaderDescription").val(),
                "inDefinition": $("#txtDefinition").val(),
                "inStatus": $("#chkActive").prop("checked"),
                "inSortBy": $("#txtSortBy").val(),
                "inSectionHeader": $("#txtSectionHeader").val(),
                "inSectionSortBy": $("#txtSectionSortBy").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateSurveyDefinitionSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function updateSurveyDefinitionSuccess(data, textStatus, jQxhr) {

        if (data.response.status == "BLOCK") {
            bootbox.alert(data.response.errorMessage[0]);
            return;
        }

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        bootbox.alert("Survey Definition update successful.");

    }

    function insertSurveyDefinition() {
        
        $("#txtDefinition").val(tinymce.get("txtDefinition").getContent({ format: 'html' }));

        if (validationPassed() == false) {
            return;
        }

        var url = ServicePrefix + '/api/SurveyDefinition/InsertSurveyDefinition';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inSurveyTypeId": $("#ddlSurveyType").val(),
                "inHeaderId": $("#txtHeaderId").val(),
                "inHeaderDescription": $("#txtHeaderDescription").val(),
                "inDefinition": $("#txtDefinition").val(),
                "inStatus": $("#chkActive").prop("checked"),
                "inSortBy": $("#txtSortBy").val(),
                "inSectionHeader": $("#txtSectionHeader").val(),
                "inSectionSortBy": $("#txtSectionSortBy").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                insertSurveyDefinitionSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function insertSurveyDefinitionSuccess(data, textStatus, jQxhr) {

        if (data.response.status == "BLOCK") {
            bootbox.alert(data.response.errorMessage[0]);
            return;
        }

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var bReloadPage = false;

        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];

            bootbox.alert("Survey Definition insert successful.", function () {
                window.location = "/Products/MSS/msssurveydefinition.html?surveyDefinitionId=" + obj["surveyDefinitionId"];
            });

        });
    }


    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }




</script>
