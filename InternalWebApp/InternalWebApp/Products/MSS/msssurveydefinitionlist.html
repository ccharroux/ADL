<script>

    $(document).ready(function () {

        buildMSSMenu("Utility");

        setDataTable();

        getSurveyTypeList();

        getSurveyDefinitionList();

        loadSearchResults();


    });

    function getSurveyTypeList() {
        var url = ServicePrefix + '/api/SurveyType/GetSurveyTypeList?';
        url += "inApiToken=" + getLocalStorage("APIToken");

        var settings = {
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getSurveyTypeListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getSurveyTypeListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            str += "<option value='-1'> -- Select a Survey Type</option>";

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                str += "<option value='" + obj.surveyTypeId + "'>" + obj.surveyType + "</option>";
            });

            $("#ddlSurveyType").append(str);
            convertToChosenSelect("ddlSurveyType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
        }
    }

    function getSurveyDefinitionList() {
        var url = ServicePrefix + '/api/SurveyDefinition/GetSurveyDefinitionList?';
        url += 'inApiToken=' + getLocalStorage("APIToken");

        if ($("#ddlSurveyType").val() !== "-1") {
            url += '&inSurveyTypeId=' + $("#ddlSurveyType").val();
        }

        var settings = {
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getSurveyDefinitionListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getSurveyDefinitionListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            setLocalStorage("search", "");

            buildColumns(data, "dtSurveyDefinitionList");
        }
    }




    function setDataTable() {
        var reportTitle = "Survey Definitions";
        var exportColumns = returnTableColumnsByClass("dtSurveyDefinitionList", "exportColumn");

        $("#dtSurveyDefinitionList").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "columns": [
                { "data": 'headerDescription' },
                { "data": 'surveyType' },
                { "data": 'active'},
                { "data": '' }

            ],
            "select": true,
            language: {
                search: "Filter Results:"
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            "buttons": [
               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns
                   }
               },
               {
                   extend: 'print',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns

                   }
               }
            ]

        });

    }

    function buildColumns(dataObj, dataTable) {

        columns = new Array();

        columns.push(
                { "data": 'headerDescription' },
                {
                    "data": 'surveyType',
                    "className": "text-align-center"
                },
                {
                    "data": 'active',
                    "className": "text-align-center"
                },
                {
                    mRender: function (data, type, row) {
                        var str = '';
                        str = str + '<a href="#" onclick="editSurveyDefinition(' + row["surveyDefinitionId"] + ')">Edit</a>';
                        return str;

                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-center"

                });
        loadResults(dataObj, columns, dataTable);

    }

    function loadResults(data, columns, dataTable) {

        var exportColumns = returnTableColumnsByClass("dtSurveyDefinitionList", "exportColumn");

        //assigns the data from the ajax call
        var results = data["report"]["rows"];

        //creating a variable that will be used for datatable functions later
        var searchTable;

        if ($.fn.DataTable.isDataTable('#' + dataTable)) {
            searchTable = $('#' + dataTable).DataTable();
            searchTable.destroy();
        }

        searchTable = $('#' + dataTable).DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "select": true,
            language: {
                search: "Filter Results:"
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            "buttons": [
               {
                   extend: 'excel',
                   title: "Survey Definitions",
                   exportOptions: {
                       columns: exportColumns
                   }
               },
               {
                   extend: 'print',
                   title: "Survey Definitions",
                   exportOptions: {
                       columns: exportColumns

                   }
               }
            ]

        });

    }

    function loadSearchResults() {
        loadReportParameters();
        getSurveyDefinitionList();
    }

    function editSurveyDefinition(surveyDefinitionId) {
        window.location = "/Products/MSS/msssurveydefinition.html?surveyDefinitionId=" + surveyDefinitionId;
    }


</script>
