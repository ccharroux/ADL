<script>
    var reportObject = new Object();
    var reportFilterArray = new Object();

    var api = "";
    var apiParameters = new Object();
    var apiToken = "";

    var searchText = "";

    var columns = [];
    var columnsToDisplay = new Array();

    var columnsToExport = new Array();

    var chartValueYear = "";
    var chartValuePeriod = "";
    var chartValueOnHold = 0;
    var chartValueIncomplete = 0;
    var chartValueUnmatched = 0;
    var chartValueUnposted = 0;
    var chartValueUnprepared = 0;
    var chartValueUnapproved = 0;
    var chartValueUnranked = 0;
    var chartValueReadyToRelease = 0;
    var chartValueReleased = 0;
    var previousChartObject = null;

    $(document).ready(function ()
    {

        buildXRYMenu("Products");
        buildQuickReports(['xry']);

        reportObject = getReportObject();
        reportFilterArray = getReportFilterArray();
        displayFilters(reportFilterArray);
        getYearList();
        getPeriodList();
        getMediaTypeList();
        setTimeout(getReport, 500);

        loadReportParameters();
    });

    //----------------
    // Local Calls
    //----------------
    function getReportObject() {

        var tempObject = new Object();

        columnsToDisplay = new Array();
        columnsToDisplay.push("RevenueYear");
        columnsToDisplay.push("RevenuePeriod");
        columnsToDisplay.push("Total Number of Markets");
        columnsToDisplay.push("On Hold");
        columnsToDisplay.push("Incomplete");
        columnsToDisplay.push("Unmatched");
        columnsToDisplay.push("Unposted");
        columnsToDisplay.push("Unprepared");
        columnsToDisplay.push("Unapproved");
        columnsToDisplay.push("Unranked");
        columnsToDisplay.push("Ready to Release");
        columnsToDisplay.push("Released");
        tempObject =
        {
            reportTitle: "X-Ray Overview",
            apiControllerAction: "/api/XRAYReport/GetXRayOverview",
            apiType: "get",
            columnsToDisplay: columnsToDisplay,
            product: 'misc'
        }

        return tempObject;
    }
    function getReportFilterArray() {

        var arrayFilters = new Array();
        var arrayObject = new Object();

        arrayObject = {
            token: "MediaType",
            jsCall: "getMediaTypeList",
            objectName: "ddlMediaType",
            required: false
        }
        arrayFilters.push(arrayObject);

        return arrayFilters;
    }

    function displayFilters(arrayFilters) {

        for (var i = 0; i < arrayFilters.length; i++) {

            if (arrayFilters[i].required == true) {

                var input = $("#" + arrayFilters[i].objectName);
                $("label[for=" + input.attr("id") + "]").css("color", "red");
                $("label[for=" + input.attr("id") + "]").prepend(" * ");

            }
        }

    }
    function getReport() {

        $("#noDataFound").hide();

        api = reportObject.apiControllerAction;
        apiParameters = new Object();
        apiToken = getLocalStorage("APIToken");
        searchText = "";
        columns = [];


        //------------------------
        //setup the parameters for the API
        //------------------------

        if (reportObject.apiType.toLowerCase() == "post") {
            apiParameters["inApiToken"] = apiToken;
        }
        else {
            api = api + "?inApiToken=" + apiToken;
        }

        //------------------------
        // loop thru filters
        //------------------------
        var itemsToCheckLength = reportFilterArray.length;

        //-------------------------------
        // This is the no filter use case
        //-------------------------------
        if (itemsToCheckLength == 0) {
            getTheReportAJAX();
            return;
        }

        $.each(reportFilterArray, function (objectName, objectValue) {
            var control = objectValue.objectName;


            var nameOfParm = $("#" + control).attr("apiInput");
            var item = "#" + control;
            var isRequired = objectValue.required;

            //if ($(item).prop("tagName") == "SELECT") {

            if ($(item).val() != "") {
                if (reportObject.apiType.toLowerCase() == "post") {
                    apiParameters[nameOfParm] = $(item).val();
                }
                else {
                    api = api + "&" + nameOfParm + "=" + $(item).val();
                }

            }
            else {
                if (isRequired) {
                    var msg = "Please select a " + nameOfParm.toLowerCase().replace("in", "").replace("id", "");
                    bootbox.alert(msg, function () { });
                    return false;
                }
            }

            // when done with the loop
            // get the report
            if (objectName == (itemsToCheckLength - 1)) {

                getTheReportAJAX();
            }

        });





    }
    function getTheReportAJAX() {




        $.ajax({
            url: ServicePrefix + api,
            dataType: 'json',
            type: reportObject.apiType.toString().toLowerCase(),
            contentType: 'application/json',
            data: JSON.stringify(apiParameters),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS") {

                    buildColumnsArray(data);

                }
                else {
                    var msg = data.response.errorMessage[0];
                    bootbox.alert(msg, function () { });
                    return false;
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }
    function buildColumnsArray(dataObj) {
        columnsToExport = new Array();

        if (!dataObj["report"]["rows"]) {
            destroyDataTable();
            $("#noDataFound").show();

            return;
        }

        if (dataObj["report"]["rows"].length == 0) {
            destroyDataTable();
            $("#noDataFound").show();
            return;
        }
        $('#dtResults').show();

        var data = dataObj["report"]["rows"][0];
        var ctr = -1;

        $.each(data, function (objectName, objectValue) {


            if (reportObject.columnsToDisplay.length == 0 ||
                IsInArray(reportObject.columnsToDisplay, objectName) == true) {

                var className = "";


                if (objectValue === null) {

                    className = "";
                }
                else {

                    if ((isNaN(objectValue) == false)) {


                        if (objectValue.toString().length > 0) {
                            className = "text-align-right";

                        }
                    }
                    else {
                        className = "";
                    }
                }



                ctr++;
                columnsToExport.push(ctr);



                var bSortable = true;
                if (reportObject.sortable == 'undefined') {
                    bSortable = true;

                }
                else {
                    bSortable = reportObject.sortable;
                }

                columns.push({
                    "title": objectName,
                    "visible": true,
                    "mData": objectName,
                    "orderable": bSortable,
                    "className": className
                });


            }
        });

        loadResults(dataObj, columns);
    }
    function IsInArray(arrayToSearch, valToFind) {
        for (var i = 0; i < arrayToSearch.length; i++) {
            if (arrayToSearch[i].toLowerCase() == valToFind.toLowerCase()) {
                return true;
            }
        }
        return false;
    }
    function loadResults(data, columns) {
        var linkTargetOnHold = "#"; // will probably be a generic report of markets active but on hold for X-Ray
        var linkTargetReminders = "xryreminders.html";
        var linkTargetReformat = "revenue/xrydatacollection.html";
        var linkTargetRank = "#"; // will probably be xryrank.html or something
        var linkTargetRelease = "xryrelease.html";

        //data is the data from the ajax call
        //columns is the array that was built previously

        //assigns the data from the ajax call
        var results = data["report"]["rows"];

        //creating a variable that will used for datatable functions later
        var searchTable;

        //if the datatable already exists need to destroy it before building it
        //again with new results from the search.
        //if you try to destroy before it is a datatable, an error will occur.
        //this code will only destroy it if the table is a datatable.
        if ($.fn.DataTable.isDataTable('#dtResults')) {
            searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
        }

        //this code rebuilds the datatable with the updated data from the search
        //or initial load.


        searchTable = $("#dtResults").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "columnDefs": [
                {
                    "targets": [
                        0, // Year
                        1, // Month
                        3, // On Hold
                        4, // Incomplete
                        5, // Unmatched
                        6, // Unposted
                        7, // Unprepared
                        8, // Unapproved
                        9, // Unranked
                        10, // Ready to Release
                        11 // Released
                    ],
                    "render": function (data, type, full, meta) {
                        var linkTarget = "";
                        // row and column numbers are zero-indexed, same as "targets" above
                        if (meta.row == 0) {
                            switch (meta.col) {
                                case 0:
                                    chartValueYear = data;
                                    break;
                                case 1:
                                    chartValueMonth = data;
                                    break;
                                case 3:
                                    chartValueOnHold = data;
                                    linkTarget = linkTargetOnHold;
                                    break;
                                case 4:
                                    chartValueIncomplete = data;
                                    linkTarget = linkTargetReminders;
                                    break;
                                case 5:
                                    chartValueUnmatched = data;
                                    linkTarget = linkTargetReformat;
                                    break;
                                case 6:
                                    chartValueUnposted = data;
                                    linkTarget = linkTargetReformat;
                                    break;
                                case 7:
                                    chartValueUnprepared = data;
                                    linkTarget = linkTargetRank;
                                    break;
                                case 8:
                                    chartValueUnapproved = data;
                                    linkTarget = linkTargetRank;
                                    break;
                                case 9:
                                    chartValueUnranked = data;
                                    linkTarget = linkTargetRank;
                                    break;
                                case 10:
                                    chartValueReadyToRelease = data;
                                    linkTarget = linkTargetRelease;
                                    break;
                                case 11:
                                    chartValueReleased = data;
                                    renderChart();
                                    break;
                            }
                        }
                        if (linkTarget != "" && data != "0") {
                            data = "<a href='" + linkTarget + "'>" + data + "</a>";
                        }
                        return data;
                    }
                }
            ],
            "select": true,
            language: {
                search: "Filter Results:"
            },
            "buttons": [
               //{
               //    extend: 'csv',
               //    exportOptions: {
               //        columns: columnsToExport
               //    }
               //},
               {
                   extend: 'excel',
                   title: reportObject.reportTitle,
                   exportOptions: {
                       columns: columnsToExport
                   }
               },
               //{
               //    extend: 'pdf',
               //    title: reportObject.reportTitle,
               //    exportOptions: {
               //        columns: columnsToExport
               //     }
               //},
               {
                   extend: 'print',
                   title: reportObject.reportTitle,
                   exportOptions: {
                       columns: columnsToExport

                   }
               }
            ],
        });

    }
    function renderChart() {
        if (previousChartObject) {
            previousChartObject.destroy();
        }

        inflationAmount = $("#chkInflate").prop("checked") ? 10 : 0; // temporary for color testing
        var ctx = $("#myChart");
        var myChart = new Chart(ctx, {
            type: "horizontalBar",
            data: {
                labels: [
                    chartValueMonth + "/" + chartValueYear
                ],
                datasets: [
                    {
                        label: "On hold",
                        data: [inflationAmount + chartValueOnHold],
                        backgroundColor: "#c00"
                    },
                    {
                        label: "Incomplete",
                        data: [inflationAmount + chartValueIncomplete],
                        backgroundColor: "#f00"
                    },
                    {
                        label: "Unmatched",
                        data: [inflationAmount + chartValueUnmatched],
                        backgroundColor: "#ff0"
                    },
                    {
                        label: "Unposted",
                        data: [inflationAmount + chartValueUnposted],
                        backgroundColor: "#ee0"
                    },
                    {
                        label: "Unprepared",
                        data: [inflationAmount + chartValueUnprepared],
                        backgroundColor: "#dd0"
                    },
                    {
                        label: "Unapproved",
                        data: [inflationAmount + chartValueUnapproved],
                        backgroundColor: "#cc0"
                    },
                    {
                        label: "Unranked",
                        data: [inflationAmount + chartValueUnranked],
                        backgroundColor: "#bb0"
                    },
                    {
                        label: "Ready to release",
                        data: [inflationAmount + chartValueReadyToRelease],
                        backgroundColor: "#aa0"
                    },
                    {
                        label: "Released",
                        data: [inflationAmount + chartValueReleased],
                        backgroundColor: "#0f0"
                    },
                ]
            },
            options: {
                scales: {
                    xAxes: [{
                        stacked: true
                    }],
                    yAxes: [{
                        stacked: true
                    }],
                },
                legend: {
                    display: false
                },
                tooltips: {
                    mode: "point"
                },
                animation: {
                    duration: 1 // milliseconds
                }
            }
        });

        previousChartObject = myChart;
    }
    function getMediaTypeList() {

        $.ajax({
            url: ServicePrefix + '/api/MediaType/GetMediaTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {


                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="" selected>All media types</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

                    });

                    $("#ddlMediaType").html(str);
                    //saveLoadedControlSelection("ddlMediaType");

                    convertToChosenSelect("ddlMediaType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }
    function destroyDataTable() {
        if ($.fn.DataTable.isDataTable('#dtResults')) {
            var searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
            $('#dtResults').hide();
        }

    }
</script>
