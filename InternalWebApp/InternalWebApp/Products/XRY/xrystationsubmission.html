                    <!--Months-->

<script>

    var stationId = 0;
    var submissionId = 0;
    var bReloadPage = false;
    var isNewProduct = 0;
    var bIsFromReport = false;

    $(document).ready(function () {

        buildMainMenu("Stations");

        stationId = (getParameterByName("StationID") == null ? 0 : getParameterByName("StationID"));
        submissionId = (getParameterByName("SubmissionID") == null ? 0 : getParameterByName("SubmissionID"));
        isNewProduct = (getParameterByName("ProductNew") == null ? 0 : getParameterByName("ProductNew"));
        bIsFromReport = getParameterByName("FromReport") == null ? false : getParameterByName("FromReport");

        checkIfNewProduct();    
        $("#hdnSubmissionId").val(submissionId);
        getInputScriptList();
        setStationLabel();
        loadMonths();


        $("#divSelectMonths input[type=checkbox]").click(function () {
            if ($(this).prop('checked') == false) {
                $("#chkReceiveAllPeriods").prop('checked', false);
            } else {
                var allMonthsSelected = true;
                $("#divSelectMonths input[type=checkbox]").each(function () {
                    if ($(this).prop('checked') == false) {
                        allMonthsSelected = false;
                    }
                });

                if (allMonthsSelected == true) {
                    $("#chkReceiveAllPeriods").prop('checked', true);
                }
            }
        });

    });

    function checkIfSelectAll() {

        if ($("#chkReceiveAllPeriods").prop("checked")) {
            selectAllMonths();
        } else {
            deselectAllMonths();
        }
    }

    function selectAllMonths() {
        $("#divSelectMonths input[type=checkbox]").each(function () {
            $(this).prop('checked', true);
        });
    }

    function deselectAllMonths() {
        $("#divSelectMonths input[type=checkbox]").each(function () {
            $(this).prop('checked', false);
        });
    }

    function checkIfNewProduct() {
        if (isNewProduct == 1) {
            $("#btnUpdateXRY").val("Enable");
        }

    }

    function loadMonths() {

        var monthsArray = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
        var str = '';
        var cnt = 0

        for (var i = 0; i < monthsArray.length; i++) {
            var month = monthFormat(cnt += 1);
            str = str + '<div class="row" style="padding:inherit;">';
            str = str + '<input type="checkbox" id="chkMonth_' + month + '" />&nbsp&nbsp';
            str = str + '<label for="chkMonth_' + month + '">' + monthsArray[i] + '</label>';
            str = str + '</div>';
        }
        $("#divSelectMonths").append(str);

    }

    function monthFormat(m) {
        return (m < 10) ? '0' + m.toString() : m.toString();
    }

    function setStationLabel() {

        if (stationId <= 0) {
            return;
        }

        $("#lblStationFullName").text("Station: " + getLocalStorage("tempStationName"));
        $("#lblMediaType").text("Media Type: " + getLocalStorage("tempStationMedia"));
        $("#lblStationId").text("Station ID: " + stationId);

        $(".entity-label").removeClass("hidden");


    }

    function getInputScriptList() {

        var url = ServicePrefix + '/api/DataInput/GetDataInputList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getInputScriptListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getInputScriptListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            var str = '';

            str = '<option value="-1">-- Select an Input Script</option>';

            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].dataInputId + '">' + data.report.rows[index].inputSystem + '</option>';
            });

            $("#ddlInputScript").html(str);
            convertToChosenSelect("ddlInputScript", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

            getSubmission();

        }
    }

    function getSubmission() {

        if (submissionId <= 0) {
            $("#chkReceiveAllPeriods").prop("checked", true);
            selectAllMonths();
            return;
        }

        var url = ServicePrefix + '/api/ReInput/GetReInput';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId,
                "inSubmissionId": submissionId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getSubmissionSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStaus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getSubmissionSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#txtSubmissionDesc").val(obj["description"]);
                $("#txtAltCallLetters").val(obj["altCallLetters"]);
                $("#ddlInputScript").val(obj["dataInputId"]);
                $("#chkReceiveAllPeriods").prop("checked", (obj["seasonal"]) == false ? true : false);

            });


            if ($("#chkReceiveAllPeriods").prop("checked") == false) {
                getSubmissionSeasonalList();
            } else {
                selectAllMonths();
            }
        }
    }

    function getSubmissionSeasonalList() {

        var url = ServicePrefix + '/api/ReInputSeason/GetReInputSeasonList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId,
                "inSubmissionId": submissionId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getSubmissionSeasonListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getSubmissionSeasonListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#chkMonth_" + obj["period"]).prop("checked", true);

            });
        }
    }


    function goBackToStationProductXRY() {

        if (isNewProduct == 1)
        {
            window.location = "/admin/station/station.html?StationID=" + stationId;

        } else if (bIsFromReport || getLocalStorage("reportActionData").length > 0)
        {
            var reportData = $.parseJSON(getLocalStorage("reportActionData"));

            if (reportData["previousPage"].length > 0)
            {
                window.location = reportData["previousPage"];
            } else
            {
                window.location = "/utilities/genericreport/genericReportList.html";
            }
        } else
        {
            window.location = "/products/xry/xrystationproduct.html?StationID=" + stationId;
        }
    }

    function updateXRYSubmission() {

        if (validationPassed() == false) {
            return;
        }

        if (submissionId < 0) {
            return;
        }

        var url = ServicePrefix + '/api/ReInput/UpdateReInput';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId,
                "inSubmissionId": submissionId,
                "inDescription": $("#txtSubmissionDesc").val(),
                "inSeasonal": ($("#chkReceiveAllPeriods").prop("checked") == true ? false : true),
                "inAltCallLetters": $("#txtAltCallLetters").val(),
                "inDataInputId": $("#ddlInputScript").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateXRYSubmissionSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }


    function updateXRYSubmissionSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0])
        }
        else {

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                if ($("#hdnSubmissionId").val() === "0") {
                    bReloadPage = true;
                    $("#hdnSubmissionId").val(obj["submissionId"]);
                }

            });

            updateXRYSubmissionSeason();

        }

    }

    function updateXRYSubmissionSeason() {

        var seasonalList = [];
        var splitValue = [];

        $("#divSelectMonths input[type=checkbox]").each(function () {

            if ($(this).prop('checked') == true) {
                splitValue = $(this).attr('id').split('_');
                seasonalList.push(splitValue[1]);
            }

        });

        var url = ServicePrefix + '/api/ReInputSeason/UpdateReInputSeason';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId,
                "inSubmissionId": $("#hdnSubmissionId").val(),
                "inSeasonal": ($("#chkReceiveAllPeriods").prop("checked") == true ? false : true),
                "inSeasonalPeriodList": seasonalList
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateXRYSubmissionSeasonSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function updateXRYSubmissionSeasonSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            //If product is new, activate
            if (isNewProduct == 1) {
                enableProductForStation();

            } else {
                bootbox.alert('Submission update successful.', function () {
                    if (bReloadPage) {
                        window.location = "/products/xry/xrystationsubmission.html?StationID=" + stationId + "&SubmissionID=" + $("#hdnSubmissionId").val();
                    }
                });
            }

        }
    }

    function enableProductForStation() {

        var url = ServicePrefix + '/api/Station/UpdateStationProduct';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId,
                "inProductId": "XRY",
                "inActive": 1
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                enableProductForStationSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function enableProductForStationSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            bootbox.alert('XRY has been enabled successfully.', function () {
                //window.location = "/products/xry/xrystationproduct.html?StationID=" + stationId;
                goBackToStationProductXRY();
            });
        }
    }


    function validationPassed() {

        if ($("#chkReceiveAllPeriods").prop("checked") == false) {

            var periodCheck = false;

            $("#divSelectMonths input[type=checkbox]").each(function () {
                if ($(this).prop('checked') == true) {
                    periodCheck = true;
                }
            });

            if (periodCheck == false) {
                bootbox.alert("If the Receive All Periods checkbox is not checked, you must select at least one Month in the Select Month(s) area.", function () { });
                return false;
            }
        }


        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {

            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }

            }

            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });

        return loopBreak;
    }


</script>
