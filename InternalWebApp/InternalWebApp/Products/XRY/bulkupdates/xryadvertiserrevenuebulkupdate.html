<script>
    var selectedTableItems = new Array();

    $(document).ready(function () {
        
        buildXRYMenu("Audit");

        loadDefaultDates();
        setupDatePickers();
        //load markets by product
        getMarketsByProduct();
        getOwnerList(["ddlOwner"], "-1", "-1");

        //loadLastSearch();
        setTimeout('loadLastSearch()', 1000);
    });

    function getMarketsByProduct() {
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlMarket").html("<option value='-1'> -- Select a Market</option>");

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.marketId + "'>" + obj.marketName + " (" + obj.marketId + ")" + "</option>";
                            $("#ddlMarket").append(str);
                        });

                    });

                    convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getOwnerList(controls, marketId, ownerId) {

        if (marketId == null || marketId == "-1") {
            var strSub = "<option value='-1'> -- Select an Owner</option>";

            for (var i = 0; i < controls.length; i++) {
                $("#" + controls[i]).html(strSub);
                convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                $("#" + controls[i]).val(ownerId);
            }

            return;
        }


        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerListByProductMarket',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": "xry",
                "inMarketId": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);

                }
                else {

                    var str = '';

                    str += "<option value='-1'> -- Select an Owner --</option>";

                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str = str + "<option value='" + obj.ownerid + "'>" + obj.ownername + "</option>";

                    });

                    for (var i = 0; i < controls.length; i++) {
                        $("#" + controls[i]).html(str);
                        convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                        $("#" + controls[i]).val(ownerId);
                    }

                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function loadDefaultDates() {
        var d = new Date();
        var currentMonth = d.getMonth() + 1;
        var currentYear = d.getFullYear();
        var lastDayOfTheMonth = new Date(d.getFullYear(), d.getMonth() + 1, 0);

        $("#dtStartDate").val(currentMonth + "/01/" + currentYear);
        $("#dtEndDate").val(currentMonth + "/" + lastDayOfTheMonth.getDate() + "/" + currentYear);

    }

    function setupDatePickers() {
        // setup date pickers
        $(function () {
            $("#dtStartDate").datepicker();
            $("#dtEndDate").datepicker();
        });

    }

    function searchForAdvertiserRevenue() {

        if (searchValidationPassed() == false) {
            return;
        }

        // call this to keep block up...
        setThisQueryToRunLongNoAutoUnBlock();

        var sUrl = ServicePrefix + "/api/AdvertiserAudit/GetAdvertiserRevenueResearchList?";
        sUrl += "inApiToken=" + getLocalStorage("APIToken");
        sUrl += "&inAdvertiserName=" + $("#txtMarketAdvertiser").val();
        sUrl += "&inAgencyName=" + $("#txtMarketAgency").val();
        sUrl += "&inMarketId=" + $("#ddlMarket").val();
        sUrl += "&inStartDate=" + $("#dtStartDate").val();
        sUrl += "&inEndDate=" + $("#dtEndDate").val();
        sUrl += "&inOwnerId=" + $("#ddlOwner").val();

        $.ajax({
            url: sUrl,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    loadResultsData(data);
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function loadResultsData(data) {
        //get columns
        var columns = getResultsColumns();
        //load the data
        loadResultsDataTable(data, columns);

        //load selected id
        loadSelectedTableItems();
    }

    function loadResultsDataTable(data, columns) {

        var results = data["report"]["rows"];

        //creating a variable that will used for datatable functions later
        var searchTable;

        if ($.fn.DataTable.isDataTable('#dtResults')) {
            searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
        }

        resetDataTableDOM("dtResults", "dtResultsHolder", "cell-border");

        // NOTE: the select and select-checkbox
        // parameters indicate this data table
        // uses the built in checkbox funtionality.
        //
        // by using the defaultContent,
        // you don't need to use the mRender in the
        // column definition
        searchTable = $("#dtResults").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "columnDefs": [
                {
                    targets: 0,
                    defaultContent: '',
                    orderable: false,
                    className: 'select-checkbox'
                }
            ],
            "select": "multi",
            "language": {
                search: "Filter Results:"
            },
            "buttons": [
            ]
        });

        searchTable.on('select', function (e, dt, type, indexes) {
            if (type === 'row') {
                var count = searchTable.rows({ selected: true }).count();
                if (count > 0) {
                    $("#dtResults_filter input").hide();
                    $("#dtResults_filter label").hide();
                    $("#btnUpdate").show();
                    $("#updateInformationInstuctions").show();
                }
            }
        });

        searchTable.on('deselect', function (e, dt, type, indexes) {

            var count = searchTable.rows({ selected: true }).count();
            if (count == 0) {
                clearUpdateFields();
                $("#dtResults_filter input").show();
                $("#dtResults_filter label").show();
            }
        });

    }

    // This function repopulates the selected rows
    // when coming back from searching for
    // a market advertiser or agency for the
    // bulk update.
    function loadSelectedTableItems() {
        if (selectedTableItems.length == 0) {
            return;
        }

        var tbResults = $("#dtResults").DataTable();

        for (var i = 0; i < selectedTableItems.length; i++) {
            var selectedItem = selectedTableItems[i];
            tbResults.rows(function (idx, data, node) {
                if (data.revenueXrayId === selectedItem.revenueXrayId) {
                    tbResults.row(idx).select();
                }
            });
        }

        selectedTableItems = new Array();
    }

    function loadUpdateInformation(advertiserId, advertiserName, agencyId, agencyName) {
        $.blockUI();

        $("#txtUpdateMarketAdvertiserId").val(advertiserId);
        $("#txtUpdateMarketAdvertiser").val(advertiserName);
        $("#txtUpdateMarketAgencyId").val(agencyId);
        $("#txtUpdateMarketAgency").val(agencyName);

        $("#dtResults_filter input").hide();
        $("#dtResults_filter label").hide();

        $.unblockUI();
    }


    function searchValidationPassed() {

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        if (loopBreak == false) {
            return loopBreak;
        }

        var bMultiFieldCompleted = false;

        $(".multi-field-search").each(function (index, el) {
            var eID = "#" + $(el).attr("id");

            if ($(eID).val().length > 0) {
                bMultiFieldCompleted = true;
            }

        });

        if (bMultiFieldCompleted == false) {
            var errorMessage = "Please complete at least one of the fields notated with **.";
            bootbox.alert(errorMessage, function () { });
            loopBreak = false;
            return false;
        }

        try {
            //not doing anything with the date variable
            //when trying to parse an invalid date, the function will throw an error to catch
            var startDate = $.datepicker.parseDate('mm/dd/yy', $('#dtStartDate').val());
        } catch (err) {
            var errorMessage = "Please input a valid Start Date.";
            bootbox.alert(errorMessage, function () { });
            loopBreak = false;
            return false;
        }

        try {
            //not doing anything with the date variable

    function startAdvertiserRevenueUpdate() {

        if (validateUpdateFields() == false) {
            return;
        }

        var updateAdvertiserRevenueIds = new Array();

        var updatesTable = $("#dtResults").DataTable();

        updatesTable.rows({ selected: true }).every(function () {
            var d = this.data();
            updateAdvertiserRevenueIds.push(d.revenueXrayId);
        });


        if (updateAdvertiserRevenueIds.length == 0) {
            bootbox.alert("You must select at least 1 advertiser to update.", function () { });
            return;
        }

        //create message with changes
        //also add wording for linking revenue
        var msg = "This action will redirect the Advertisers revenue records for the stations, periods and dollar amounts highlighted.<br/>";
        msg += "They will be updated to the following values:<br/><ul>";

        if ($("#txtUpdateMarketAdvertiser").val() != "") {
            msg += "<li>Market Advertiser Name - " + $("#txtUpdateMarketAdvertiser").val() + "</li>";
        }

        if ($("#txtUpdateMarketAdvertiser").val() != "") {
            msg += "<li>Market Agency Name - " + $("#txtUpdateMarketAgency").val() + "</li>";
        }

        msg += "</ul>";

        msg += "Shall these revenue records be redirected? <br/>";
        msg += "Press OK to redirect revenues or Cancel to abort.<br/>";


        var dialog = bootbox.dialog({
            title: "Merge Advertiser Revenue",
            message: msg,
            size: 'large',
            buttons: {
                yes: {
                    label: "Ok",
                    className: 'btn-primary',
                    callback: function () {
                        updateAdvertiserRevenue(updateAdvertiserRevenueIds);
                    }
                },
                cancel: {
                    label: "Cancel",
                    className: '',
                    callback: function () {
                        return;
                    }
                }
            },
            onEscape: function () {
                dialog.modal("hide");
                return;
            }
        });

    }

    function updateAdvertiserRevenue(updateAdvertiserRevenueIds) {

        $.ajax({
            url: ServicePrefix + '/api/XRAYRevenue/RedirectRevenueAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inNewAdvId": $("#txtUpdateMarketAdvertiserId").val(),
                "inNewAgId": $("#txtUpdateMarketAgencyId").val(),
                "RevenueXrayIdList": updateAdvertiserRevenueIds
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    bootbox.alert("All advertiser revenue have been redirected.", function () { });
                    searchForAdvertiserRevenue();
                    clearUpdateFields();
                }
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });

    }

    function validateUpdateFields() {
        // these values can't be changes but leaving the edit in place in case things change
        if ($("#txtUpdateMarketAdvertiser").val() == "" || $("#txtUpdateMarketAgency").val() == "") {
            bootbox.alert("The Market Advertiser and Agency need to be completed in order to update.", function () { });
            return false;
        } else {
            return true;
        }
    }

    function clearUpdateFields() {
        $("#txtUpdateMarketAdvertiserId").val("");
        $("#txtUpdateMarketAdvertiser").val("");
        $("#txtUpdateMarketAgencyId").val("");
        $("#txtUpdateMarketAgency").val("");

        $("#btnUpdate").hide();
        $("#updateInformationInstuctions").hide();
        $("#dtResults_filter input").show();
        $("#dtResults_filter label").show();

    }
