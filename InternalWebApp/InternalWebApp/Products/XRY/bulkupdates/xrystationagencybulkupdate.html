    $(document).ready(function () {
        buildXRYMenu("Audit");

    function getMarketsByProduct() {
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlMarket").html("<option value='-1'> -- Select a Market</option>");

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.marketId + "'>" + obj.marketName + " (" + obj.marketId + ")" + "</option>";
                            $("#ddlMarket").append(str);
                        });

                    });

                    convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getOwnerList(controls, marketId, ownerId) {

        if (marketId == null || marketId == "-1") {
            var strSub = "<option value='-1'> -- Select an Owner</option>";

            for (var i = 0; i < controls.length; i++) {
                $("#" + controls[i]).html(strSub);
                convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                $("#" + controls[i]).val(ownerId);
            }

            return;
        }


        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerListByProductMarket',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": "xry",
                "inMarketId": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);

                }
                else {

                    var str = '';

                    str += "<option value='-1'> -- Select an Owner --</option>";

                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str = str + "<option value='" + obj.ownerid + "'>" + obj.ownername + "</option>";

                    });

                    for (var i = 0; i < controls.length; i++) {
                        $("#" + controls[i]).html(str);
                        convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                        $("#" + controls[i]).val(ownerId);
                    }

                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function getAccountTypes(controls, accountTypeId) {
        $.ajax({
            url: ServicePrefix + '/api/AccountType/GetAccountTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    var str = '';
                    str = '<option value="-1">-- Select an Account Type</option>';
                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str = str + '<option value="' + obj.accountTypeId + '">' + obj.accountTypeName + '</option>';
                    });


                    for (var i = 0; i < controls.length; i++) {

                        convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                        $("#" + controls[i]).val(accountTypeId);
                    }

                }
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function searchForStationAgency() {

        if (searchValidationPassed() == false) {
            return;
        }

        // call this to keep block up...
        setThisQueryToRunLongNoAutoUnBlock();

        var sUrl = ServicePrefix + "/api/StationAgencyAudit/GetStationAgencyAuditList?";
        sUrl += "inApiToken=" + getLocalStorage("APIToken");
        sUrl += "&inStationAgencyName=" + $("#txtStationAgency").val();
        sUrl += "&inMarketAgencyName=" + $("#txtMarketAgency").val();
        sUrl += "&inMarketId=" + $("#ddlMarket").val();
        sUrl += "&inAccountTypeId=" + $("#ddlAccountType").val();
        sUrl += "&inOwnerId=" + $("#ddlOwner").val();

        $.ajax({
            url: sUrl,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    loadResultsData(data);
                    loadMatchingData(data);
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function loadResultsDataTable(data, columns) {

        var results = data["report"]["rows"];

        var searchTable;

        if ($.fn.DataTable.isDataTable('#dtResults')) {
            searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
        }

        resetDataTableDOM("dtResults", "dtResultsHolder", "cell-border");

        searchTable = $("#dtResults").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            //This allows everything in the 1st column to be centered.
            "columnDefs": [
                {
                    "className": "dt-center",
                    "targets": 0
                }
            ],
            "select": {
                //this makes the table single select
                //the selector option here makes the first
                //column not selectable. the radio button can
                //still be clicked. by having this column selectable,
                //it was causing the load of update information happen twice.
                style: 'single',
                selector: 'td:not(:first-child)'
            },
            language: {
                search: "Filter Results:"
            },
            "buttons": [
            ]
        });

        //add on select and have it do code
        searchTable.on('select', function (e, dt, type, indexes) {
            if (type === 'row') {
                //this will trigger the click of the radio button
                var d = dt.data();
                $("#rdo_" + d.stationAgencyId).click();

    function loadMatchingDataTable(data, columns) {
        var results = data["report"]["rows"];

        //creating a variable that will used for datatable functions later
        var matchTable;

        if ($.fn.DataTable.isDataTable('#dtUpdates')) {
            matchTable = $('#dtUpdates').DataTable();
            matchTable.destroy();
        }

        resetDataTableDOM("dtUpdates", "dtUpdatesHolder", "cell-border");

        // NOTE: the select and select-checkbox
        // parameters indicate this data table
        // uses the built in checkbox funtionality.
        //
        // by using the defaultContent,
        // you don't need to use the mRender in the
        // column definition
        matchTable = $("#dtUpdates").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "columnDefs": [{
                targets: 0,
                defaultContent: '',
                orderable: false,
                className: 'select-checkbox'
            }],
            "select": "multi",
            "language": {
                search: "Filter Results:"
            },
            "buttons": [
            ]
        });


        matchTable.on('select', function (e, dt, type, indexes) {
            if (type === 'row') {
                var rows = matchTable.rows(indexes).nodes();
                $.each($(rows),
                    function () {
                        if ($(this).hasClass('not-selectable')) {
                            matchTable.row($(this)).deselect();
                        }
                    }
                );

                var count = matchTable.rows({ selected: true }).count();
                if (count > 0) {
                    $("#dtUpdates_filter input").hide();
                    $("#dtUpdates_filter label").hide();
                    $("#btnUpdate").show();
                }
            }
        });

        matchTable.on('deselect', function (e, dt, type, indexes) {

            var count = matchTable.rows({ selected: true }).count();
            if (count == 0) {
                $("#dtUpdates_filter input").show();
                $("#dtUpdates_filter label").show();
                $("#btnUpdate").hide();
            }
        });

    }

    function markAsNotSelectable(stationAgencyId) {

        $.blockUI();

        var updateTable = $('#dtUpdates').DataTable();
        var rows = updateTable.rows('.not-selectable').nodes();


        $('#dtUpdates tr').removeClass('selected');
        $('#dtUpdates tr').removeClass('not-selectable');
        $("#dtUpdates tr").attr("background-color", "white");
        updateTable.rows().deselect();

        $("#dtUpdates_filter input").show();
        $("#dtUpdates_filter label").show();
        $("#btnUpdate").hide();

        var updateRowId = $('#dtUpdates').dataTable().fnFindCellRowIndexes(stationAgencyId, 1);
        $(updateTable.row(updateRowId).node()).addClass('not-selectable');
        updateTable.row(updateRowId).deselect();

        $.unblockUI();

    }



    function searchValidationPassed() {
        //add the required one but also either or fields
        //return true;

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        if (loopBreak == false) {
            return loopBreak;
        }

        var bMultiFieldCompleted = false;

        $(".multi-field-search").each(function (index, el) {
            var eID = "#" + $(el).attr("id");

            if ($(eID).val().length > 0) {
                bMultiFieldCompleted = true;
            }

        });

        if (bMultiFieldCompleted == false) {
            var errorMessage = "Please complete at least one of the fields notated with **.";
            bootbox.alert(errorMessage, function () { });
            loopBreak = false;
            return false;
        }

        return loopBreak;
    }

    function startStationAgencyUpdate() {
        if (validateUpdateFields() == false) {
            return;
        }

        //load array of station agencies based on the api, etc.
        var updateStationAgencyIds = new Array();

        var updatesTable = $("#dtUpdates").DataTable();

        updatesTable.rows({ selected: true }).every(function () {
            var d = this.data();
            updateStationAgencyIds.push({
                "inStationId": d.stationId,
                "inStationAgencyName": d.StationAgencyWithoutId
            });
        });

        if (updateStationAgencyIds.length == 0) {
            bootbox.alert("You must select at least 1 station agency to update.", function () { });
            return;
        }

        var bLinkRevenue = false;

        //create message with changes
        //also add wording for linking revenue
        var msg = "Are you sure that you want to update the selected record(s)?<br/>";
        msg += "They will be updated to the following values:<br/><ul>";

        if ($("#txtUpdateMarketAdvertiser").val() != "") {
            msg += "<li>Market Agency Name - " + $("#txtUpdateMarketAgency").val() + "</li>";
        }

        if ($("#ddlUpdateAccountType").val() != "-1") {
            msg += "<li>Account Type - " + $("#ddlUpdateAccountType option:selected").text() + "</li>";
        }

        msg += "</ul>";

        msg += "Shall these station's revenue histories be merged to " + $("#txtUpdateMarketAgency").val() + "? This action is irreversible.<br/>";
        msg += "Press Yes to link market advertiser and merge revenue.<br/>";
        msg += "Press No to link market advertiser only going forward.";

        var dialog = bootbox.dialog({
            title: "Merge Station Agency Revenue",
            message: msg,
            size: 'large',
            buttons: {
                yes: {
                    label: "Yes",
                    className: 'btn-primary',
                    callback: function () {
                        bLinkRevenue = true;
                        updateStationAgencies(updateStationAgencyIds, bLinkRevenue);
                    }
                },
                no: {
                    label: "No",
                    className: '',
                    callback: function () {
                        bLinkRevenue = false;
                        updateStationAgencies(updateStationAgencyIds, bLinkRevenue);
                    }
                },
                cancel: {
                    label: "Cancel",
                    className: '',
                    callback: function () {
                        return;
                    }
                }
            },
            onEscape: function () {
                dialog.modal("hide");
                return;
            }
        });

    }


    function updateStationAgencies(updateStationAgencyIds, bLinkRevenue) {

        $.ajax({
            url: ServicePrefix + '/api/XRAYRevenue/UpdateExistingStationAgency',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationAgencyList": updateStationAgencyIds,
                "inNewAgencyId": $("#txtUpdateMarketAgencyId").val(),
                "inLinkRevenue": bLinkRevenue
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    bootbox.alert("All station advertisers have been updated.", function () { });
                    searchForStationAgency();
                    clearUpdateFields();
                }
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function validateUpdateFields() {
        // these values can't be changes but leaving the edit in place in case things change
        if ($("#txtUpdateMarketAgency").val() == "" &&
            $("#ddlUpdateAccountType").val() == -1) {
            bootbox.alert("You must choose at least 1 field to update.", function () { });
            return false;
        } else {
            return true;
        }
    }

    function clearUpdateFields() {
        $("#txtUpdateMarketAgencyId").val("");
        $("#txtUpdateMarketAgency").val("");
        $("#ddlUpdateAccountType").val("-1");

        $("#btnUpdate").hide();
        $("#dtUpdates_filter input").show();
        $("#dtUpdates_filter label").show();
    }

    // NOTE: created this function to update the selected row
    // on the results table. I made the radio button cell non-selectable
    // because it was causing the click event to happen twice.
    // This caused an issue with the wrong row being highlighted.
    function fixResultsSelect(stationAgencyId) {
        $.blockUI();

        var resultTable = $('#dtResults').DataTable();
        resultTable.rows().deselect();

        var resultRowId = $('#dtResults').dataTable().fnFindCellRowIndexes(stationAgencyId, 1);
        $(resultTable.row(resultRowId).node()).addClass('selected');

        $.unblockUI();
    }

</script>
