<script>
    var selectedTableItems = new Array();

    $(document).ready(function () {
        //this menu will change
        buildXRYMenu("Utility");
        loadDefaultDates();
        setupDatePickers();

        getMarketsByProduct();
        getMediaAdvertiserMediaTypeList();

        setTimeout('loadLastSearch()', 1000);
    });

    function getMarketsByProduct() {
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlMarket").html("<option value='-1'> -- Select a Market</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.marketId + "'>" + obj.marketName + " (" + obj.marketId + ")" + "</option>";
                            $("#ddlMarket").append(str);
                        });

                    });

                    convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getMediaAdvertiserMediaTypeList() {

        $.ajax({
            url: ServicePrefix + '/api/MediaAdvertiser/GetMediaAdvertiserMediaTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="" selected>Both</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].mediaTypeId + '">' + data.report.rows[index].mediaType + '</option>';

                    });

                    $("#ddlMediaType").html(str);

                    convertToChosenSelect('ddlMediaType', gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function searchForMediaRevenue()
    {
        //api/MediaAdvertiserAudit/GetMediaRevenueResearchList
        if (searchValidationPassed() == false) {
            return;
        }

        var sUrl = ServicePrefix + "/api/MediaAdvertiserAudit/GetMediaRevenueResearchList?";
        sUrl += "inApiToken=" + getLocalStorage("APIToken");
        sUrl += "&inAdvertiserName=" + $("#txtMarketAdvertiser").val();
        sUrl += "&inMarketId=" + $("#ddlMarket").val();
        sUrl += "&inMediaTypeId=" + $("#ddlMediaType").val();
        sUrl += "&inStartDate=" + $("#dtStartDate").val();
        sUrl += "&inEndDate=" + $("#dtEndDate").val();

        $.ajax({
            url: sUrl,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    loadResultsData(data);
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function loadResultsData(data) {
        //get columns
        var columns = getResultsColumns();
        //load the data
        loadResultsDataTable(data, columns);

        //load selected id
        loadSelectedTableItems();
    }

    function getResultsColumns() {
        var columnsToDisplay = new Array();
        //create a radio button with onclick populate the info section
        columnsToDisplay.push({
            "mRender": function (data, type, row) {
                return " ";
            },
            "title":
                "&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;", //putting in the spaces for now so the width would be set
            "orderable": false,
            "searchable": false
        });

        columnsToDisplay.push({
            "mRender": function (data, type, row) {
                return '<a href="#" onclick="loadUpdateInformation(' + row.advertiserId + ',\'' + row.AdvertiserWithoutId + '\');">Link</a>';
            },
            "orderable": false,
            "searchable": false
        });

        columnsToDisplay.push({
            "title": "advertiserId",
            "visible": false,
            "mData": "advertiserId",
            "orderable": false,
            "searchable": false
        });

        columnsToDisplay.push({
            "title": "Market",
            "visible": true,
            "mData": "Market",
            "orderable": true
        });

        columnsToDisplay.push({
            "title": "Advertiser",
            "visible": true,
            "mData": "Advertiser",
            "orderable": true
        });

        columnsToDisplay.push({
            "title": "Media Code",
            "visible": true,
            "mData": "Media Code",
            "orderable": true
        });

        columnsToDisplay.push({
            "title": "Period",
            "visible": true,
            "mData": "Period",
            "orderable": true
        });

        columnsToDisplay.push({
            "title": "Revenue",
            "visible": true,
            "mData": "Revenue",
            "orderable": true
        });

        columnsToDisplay.push({
            "title": "Posted By",
            "visible": true,
            "mData": "Posted By",
            "orderable": true
        });

        columnsToDisplay.push({
            "title": "Date Posted",
            "visible": true,
            "mData": "Date Posted",
            "orderable": true
        });


        return columnsToDisplay;
    }

    function loadResultsDataTable(data, columns) {

        var results = data["report"]["rows"];

        //creating a variable that will used for datatable functions later
        var searchTable;

        if ($.fn.DataTable.isDataTable('#dtResults')) {
            searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
        }

        resetDataTableDOM("dtResults", "dtResultsHolder", "cell-border");

        searchTable = $("#dtResults").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "columnDefs": [{
                orderable: false,
                targets: 0,
                className: 'select-checkbox'
            }],
            "select": "multi",
            "language": {
                search: "Filter Results:"
            },
            "buttons": [
            ]
        });
    }

    function loadSelectedTableItems() {
        if (selectedTableItems.length == 0) {
            return;
        }

        var tbResults = $("#dtResults").DataTable();

        for (var i = 0; i < selectedTableItems.length; i++) {
            var selectedItem = selectedTableItems[i];
            tbResults.rows(function (idx, data, node) {
                if (data.advertiserId === selectedItem.advertiserId && data.Period == selectedItem.period &&
                    data.Revenue == selectedItem.revenue && data["Media Code"] == selectedItem.mediaCode) {
                    tbResults.row(idx).select();
                }
            });
        }

        selectedTableItems = new Array();
    }

    function searchMarketAdvertiser()
    {
        var searchCriteriaObj = {
            "searchToken": "BULKADV",
            "searchPage": window.location,
            "searchHeading": "Advertiser Search for Media Revenue Audit"
        }

        $(".report-filter").each(function () {
            var control = $(this).attr("id");
            if (control.indexOf("_chosen") == -1) {
                searchCriteriaObj[control] = $(this).val();
            }
        });

        var tbResults = $("#dtResults").DataTable();
        var aSelectedItems = new Array();
        for (var i = 0; i < tbResults.rows('.selected').data().length; i++) {
            aSelectedItems.push({
                "advertiserId": tbResults.rows('.selected').data()[i].advertiserId,
                "period": tbResults.rows('.selected').data()[i].Period,
                "revenue": tbResults.rows('.selected').data()[i].Revenue,
                "mediaCode": tbResults.rows('.selected').data()[i]["Media Code"]
            });
        }

        searchCriteriaObj["selectedItems"] = aSelectedItems;

        setLocalStorage("gSearchCriteria", JSON.stringify(searchCriteriaObj));

        window.location = "/utilities/search.html";


    }


    function loadUpdateInformation(advertiserId, advertiserName)
    {
        $("#txtUpdateMarketAdvertiserId").val(advertiserId);
        $("#txtUpdateMarketAdvertiser").val(advertiserName);
    }

    function clearUpdateFields() {
        $("#txtUpdateMarketAdvertiserId").val("");
        $("#txtUpdateMarketAdvertiser").val("");
    }

    function loadDefaultDates() {
        var d = new Date();
        var currentMonth = d.getMonth() + 1;
        var currentYear = d.getFullYear();
        var lastDayOfTheMonth = new Date(d.getFullYear(), d.getMonth() + 1, 0);

        $("#dtStartDate").val(currentMonth + "/01/" + currentYear);
        $("#dtEndDate").val(currentMonth + "/" + lastDayOfTheMonth.getDate() + "/" + currentYear);

    }

    function setupDatePickers() {
        // setup date pickers
        $(function () {
            $("#dtStartDate").datepicker();
            $("#dtEndDate").datepicker();
        });

    }

    function searchValidationPassed() {
        //add the required one but also either or fields
        //return true;

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        if (loopBreak == false) {
            return loopBreak;
        }

        var bMultiFieldCompleted = false;

        $(".multi-field-search").each(function (index, el) {
            var eID = "#" + $(el).attr("id");

            if ($(eID).val().length > 0) {
                bMultiFieldCompleted = true;
            }

        });

        if (bMultiFieldCompleted == false) {
            var errorMessage = "Please complete at least one of the fields notated with **.";
            bootbox.alert(errorMessage, function () { });
            loopBreak = false;
            return false;
        }

        return loopBreak;
    }

    function loadLastSearch() {
        if (getLocalStorage("gSearchResults").length <= 0) {
            return;
        }

        var searchResults = $.parseJSON(getLocalStorage("gSearchResults"));

        $.each(searchResults, function (index, element) {
            $("#" + index).val(element);
        });

        selectedTableItems = searchResults["selectedItems"];

        setLocalStorage("gSearchResults", "");

        setTimeout('searchForMediaRevenue()', 1000);

    }

    function updateMediaAdvertiserRevenue() {
        var errorMessage = "This bulk update functionality is still under development.";
        bootbox.alert(errorMessage, function () { });

        return;
    }

</script>
