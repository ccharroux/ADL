<script>

    var selectedTableItems = new Array();

    $(document).ready(function () {

        buildXRYMenu("Audit");

        setupUI();

        //load markets by product
        getMarketsByProduct();
        //load media codes
        getMediaCodes();
        //load media type
        getMediaTypes();
        //load industry
        getIndustries(["ddlIndustry", "ddlUpdateIndustry"], "-1");
        //load sub industry on industry change
        getSubIndustries(["ddlSubIndustry", "ddlUpdateSubIndustry"], "-1", "-1");
        //load parent advertiser
        getParentAdvertiserList(["ddlParentAdvertiser", "ddlUpdateParentAdvertiser"], "-1");

        buildQuickReports(['xry']);

        setTimeout('loadLastSearchFromBackButton()', 1000);

    });

    function setupUI() {
        enableUpdateArea(false);

        $(".table-titles").hide();
    }

    function getMarketsByProduct() {
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlMarket").html("<option value='-1'> -- Select a Market</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.marketId + "'>" + obj.marketName + " (" + obj.marketId + ")" + "</option>";
                            $("#ddlMarket").append(str);
                        });

                    });

                    convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getMediaCodes() {
        $.ajax({
            url: ServicePrefix + '/api/MediaCode/GetMediaCodeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlMediaCode").html("<option value='-1'> -- Select a Media Code</option>");

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.mediaCodeId + "'>" + obj.mediaCodeDescription + " (" + addZero(obj.mediaCodeId) + ")" + "</option>";
                            $("#ddlMediaCode").append(str);
                        });

                    });

                    convertToChosenSelect("ddlMediaCode", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getMediaTypes() {

        $.ajax({
            url: ServicePrefix + '/api/MediaType/GetMediaTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    var str = '';
                    str = '<option value="-1">-- Select a Media Type</option>';
                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        if (obj.MediaTypeID == 1) {
                            str = str + '<option selected value="' + obj.MediaTypeID + '">' + obj.MediaTypeName + '</option>';
                        } else {
                            str = str + '<option value="' + obj.MediaTypeID + '">' + obj.MediaTypeName + '</option>';
                        }
                    });

                    $("#ddlMediaType").html(str);

                    convertToChosenSelect("ddlMediaType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                }
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });

    }

    function getIndustries(controls, industryId) { //pass control array, industryid

        if (industryId == undefined || industryId == null) {
            industryId = "-1";
        }

        $.ajax({
            url: ServicePrefix + '/api/Industry/GetIndustryList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str += "<option value='-1'> -- Select an Industry</option>";

                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str += "<option value='" + obj.industryId + "'>" + obj.industryName + " (" + addZero(obj.industryId) + ")" + "</option>";
                    });

                    for (var i = 0; i < controls.length; i++) {
                        $("#" + controls[i]).append(str);
                        convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                        $("#" + controls[i]).val(industryId);
                    }

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getSubIndustries(controls, industryId, subIndustryId) { //pass control, industryid, subindustryid

        if (industryId == undefined || industryId == null) {
            industryId = "-1";
        }

        if (subIndustryId == undefined || subIndustryId == null) {
            subIndustryId = "-1";
        }

        if (industryId === "-1") {

            var strSub = "<option value='-1'> -- Select a Sub Industry</option>";

            for (var i = 0; i < controls.length; i++) {
                $("#" + controls[i]).html(strSub);
                convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                $("#" + controls[i]).val(subIndustryId);
            }

            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/SubIndustry/GetSubIndustryList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inShowDisabled": false,
                "inIndustryId": industryId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = "<option value='-1'> -- Select a Sub Industry</option>";

                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str += "<option value='" + obj.subIndustryId + "'>" + obj.subIndustryName + " (" + addZero(obj.subIndustryId) + ")" + "</option>";
                    });

                    for (var i = 0; i < controls.length; i++) {
                        $("#" + controls[i]).html(str);
                        convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                        $("#" + controls[i]).val(subIndustryId);
                    }
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getParentAdvertiserList(controls, parentAdvertiserId) { //pass control, parentadvertiserid

        if (parentAdvertiserId == undefined || parentAdvertiserId == null) {
            parentAdvertiserId = "-1";

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);

                }
                else {

                    var str = '';
                    str = '<option value="-1">-- Select a Parent Advertiser</option>';
                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str = str + '<option value="' + obj.parentAdvertiserId + '">' + obj.parentAdvertiserName + '</option>';
                    });

                    for (var i = 0; i < controls.length; i++) {
                        $("#" + controls[i]).html(str);
                        convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                        $("#" + controls[i]).val(parentAdvertiserId);
                    }

                }

            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function searchForMarketAdvertiser(bIsSilent) {
        //due to back button functionality from creating parent or linking
        //make this a silent search

        if (!bIsSilent)
        {
            bIsSilent = false;
        }

        if (bIsSilent == false)
        {
            setLocalStorage("gResultsRowSelected","");
        }

        //add any validations needed for required fields
        if (searchValidationPassed(bIsSilent) == false)
        {
            return;
        }

        // call this to keep block up...
        setThisQueryToRunLongNoAutoUnBlock();

        var sUrl = ServicePrefix + "/api/AdvertiserAudit/GetAdvertiserAuditList?";
        sUrl += "inApiToken=" + getLocalStorage("APIToken");
        sUrl += "&inAdvertiserName=" + encodeURIComponent($("#txtMarketAdvertiser").val());
        sUrl += "&inMarketId=" + $("#ddlMarket").val();
        sUrl += "&inMediaCodeId=" + $("#ddlMediaCode").val();
        sUrl += "&inMediaTypeId=" + $("#ddlMediaType").val();
        sUrl += "&inIndustryId=" + $("#ddlIndustry").val();
        sUrl += "&inSubIndustryId=" + $("#ddlSubIndustry").val();
        sUrl += "&inParentAdvertiserId=" + $("#ddlParentAdvertiser").val();

        $.ajax({
            url: sUrl,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    loadResultsData(data);
                    loadMatchingData(data);
                    $(".table-titles").show();
                    //call whatever functions in a delay to get the data table items checked.

                    //reload table selections
                    loadSelectedResultsRows();
                    loadSelectedTableItems();
                    loadSelectedUpdateRows();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function loadResultsData(data) {
        //get columns
        var columns = getResultsColumns();
        //load the data
        loadResultsDataTable(data, columns);

    function getResultsColumns() {
        var columnsToDisplay = new Array();

    function loadMatchingDataTable(data, columns) {

        //
        // by using the defaultContent,
        // you don't need to use the mRender in the
        // column definition
        matchTable = $("#dtUpdates").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,

                targets: 0,
                defaultContent: '',

            "buttons": [
            ]

        matchTable.on('select', function (e, dt, type, indexes) {

            var count = matchTable.rows({ selected: true }).count();
            if (count > 1) {
                $("#dtUpdates_filter input").hide();

    function searchValidationPassed(bIsSilent) {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    if (bIsSilent == false)
                    {
                        bootbox.alert(errorMessage, function() {});
                    }
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    if (bIsSilent == false)
                    {
                        bootbox.alert(errorMessage, function() {});
                    }
                    loopBreak = false;
                    return false;
                }
            }
        });

        if ($("#txtMarketAdvertiser").val().length < 3 && $("#ddlMarket").val() == "-1") {
            if (bIsSilent == false)
            {
                bootbox.alert("Market Advertiser requires 3 or more characters when no Market is selected.",
                    function() {});
            }

            return false;
        }

        return loopBreak;
    }

    function startMarketAdvertiserUpdateProcess() {
        //need to check if something is being changed before letting the update go through
        if (validateUpdateFields() == false) {
            return;
        }

        var updateAdvertisersList = new Array();

        selectedTableItems = new Array();

        var updatesTable = $("#dtUpdates").DataTable();

        updatesTable.rows({ selected: true }).every(function () {
            var d = this.data();
            updateAdvertisersList.push({
                "inUpdateAdvertiserId": d.advertiserId,
                "inUpdateMarketId": d.marketId
            });

            selectedTableItems.push({
                "advertiserId": d.advertiserId
            });
        });

        //added functionality to turn the update button on/off based on selected.
        //adding this check just to be safe.
        if (updateAdvertisersList.length == 0) {
            bootbox.alert("You must select at least 1 advertiser to update.", function () { });
            return;
        }


        var msg = "Are you sure that you want to update the selected record(s)?<br/>";
        msg += "They will be updated to the following values:<br/><ul>";

        if ($("#txtUpdateMarketAdvertiser").val() != "") {
            msg += "<li>Advertiser Name - " + $("#txtUpdateMarketAdvertiser").val() + "</li>";
        }

        if ($("#ddlUpdateIndustry").val() != "-1") {
            msg += "<li>Industry - " + $("#ddlUpdateIndustry option:selected").text() + "</li>";
        }

        if ($("#ddlUpdateSubIndustry").val() != "-1") {
            msg += "<li>SubIndustry - " + $("#ddlUpdateSubIndustry option:selected").text() + "</li>";
        }

        if ($("#ddlUpdateParentAdvertiser").val() != "-1") {
            msg += "<li>Parent Advertiser - " + $("#ddlUpdateParentAdvertiser option:selected").text() + "</li>";
        }

        msg += "</ul>";

        bootbox.confirm(msg, function (result) {
            if (result) {
                updateMarketAdvertisers(updateAdvertisersList);
            } else {
                return;
            }
        });
    }

    function updateMarketAdvertisers(updateAdvertisersList) {

        $.ajax({
            url: ServicePrefix + '/api/XRAYRevenue/UpdateExistingAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inUpdateAdvertiserList": updateAdvertisersList,
                "inNewAdvertiserName": $("#txtUpdateMarketAdvertiser").val().length == 0 ? "" : $("#txtUpdateMarketAdvertiser").val(),
                "inNewIndustryId": $("#ddlUpdateIndustry").val() == "-1" ? "" : $("#ddlUpdateIndustry").val(),
                "inNewSubIndustryId": $("#ddlUpdateSubIndustry").val() == "-1" ? "" : $("#ddlUpdateSubIndustry").val(),
                "inNewParentAdvertiserId": $("#ddlUpdateParentAdvertiser").val() == "-1" ? "" : $("#ddlUpdateParentAdvertiser").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    bootbox.alert("All advertisers have been updated.", function () { });
                    searchForMarketAdvertiser(true);
                    //clearUpdateFields();
                }
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });

    }
