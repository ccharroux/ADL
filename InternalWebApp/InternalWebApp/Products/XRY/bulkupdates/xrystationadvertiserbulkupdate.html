    function getMarketsByProduct() {
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlMarket").html("<option value='-1'> -- Select a Market</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.marketId + "'>" + obj.marketName + " (" + obj.marketId + ")" + "</option>";
                            $("#ddlMarket").append(str);
                        });

                    });

                    convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getIndustries(controls, industryId) { //pass control array, industryid

        if (industryId == undefined || industryId == null) {
            industryId = "-1";
        }

        $.ajax({
            url: ServicePrefix + '/api/Industry/GetIndustryList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str += "<option value='-1'> -- Select an Industry</option>";

                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str += "<option value='" + obj.industryId + "'>" + obj.industryName + " (" + addZero(obj.industryId) + ")" + "</option>";
                    });

                    for (var i = 0; i < controls.length; i++) {
                        $("#" + controls[i]).append(str);
                        convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                        $("#" + controls[i]).val(industryId);
                    }

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getSubIndustries(controls, industryId, subIndustryId) { //pass control, industryid, subindustryid

        if (industryId == undefined || industryId == null) {
            industryId = "-1";
        }

        if (subIndustryId == undefined || subIndustryId == null) {
            subIndustryId = "-1";
        }

        if (industryId === "-1") {

            var strSub = "<option value='-1'> -- Select a Sub Industry</option>";

            for (var i = 0; i < controls.length; i++) {
                $("#" + controls[i]).html(strSub);
                convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                $("#" + controls[i]).val(subIndustryId);
            }

            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/SubIndustry/GetSubIndustryList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inShowDisabled": false,
                "inIndustryId": industryId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = "<option value='-1'> -- Select a Sub Industry</option>";

                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str += "<option value='" + obj.subIndustryId + "'>" + obj.subIndustryName + " (" + addZero(obj.subIndustryId) + ")" + "</option>";
                    });

                    for (var i = 0; i < controls.length; i++) {
                        $("#" + controls[i]).html(str);
                        convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                        $("#" + controls[i]).val(subIndustryId);
                    }
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getOwnerList(controls, marketId, ownerId) {

        if (marketId == null || marketId == "-1") {
            var strSub = "<option value='-1'> -- Select an Owner</option>";

            for (var i = 0; i < controls.length; i++) {

                convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                $("#" + controls[i]).val(ownerId);

        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerListByProductMarket',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": "xry",
                "inMarketId": marketId

            processData: false,
            success: function (data, textStatus, jQxhr) {

                }
                else {

                        var obj = data.report.rows[index];
                        str = str + "<option value='" + obj.ownerid + "'>" + obj.ownername + "</option>";

                    });

                    for (var i = 0; i < controls.length; i++) {
                        $("#" + controls[i]).html(str);
                        convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                        $("#" + controls[i]).val(ownerId);
                    }

                }

            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);

    function searchForStationAdvertiser() {

        if (searchValidationPassed() == false) {
            return;
        }

        var sUrl = ServicePrefix + "/api/StationAdvertiserAudit/GetStationAdvertiserAuditList?";
        sUrl += "inApiToken=" + getLocalStorage("APIToken");
        sUrl += "&inStationAdvertiserName=" + $("#txtStationAdvertiser").val();
        sUrl += "&inMarketAdvertiserName=" + $("#txtMarketAdvertiser").val();
        sUrl += "&inMarketId=" + $("#ddlMarket").val();
        sUrl += "&inIndustryId=" + $("#ddlIndustry").val();
        sUrl += "&inSubIndustryId=" + $("#ddlSubIndustry").val();
        sUrl += "&inOwnerId=" + $("#ddlParentAdvertiser").val();

        $.ajax({
            url: sUrl,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    loadResultsData(data);
                    loadMatchingData(data);
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function loadMatchingDataTable(data, columns) {
        var results = data["report"]["rows"];

        //creating a variable that will used for datatable functions later
        var matchTable;

        if ($.fn.DataTable.isDataTable('#dtUpdates')) {
            matchTable = $('#dtUpdates').DataTable();
            matchTable.destroy();
        }

        resetDataTableDOM("dtUpdates", "dtUpdatesHolder", "cell-border");

        matchTable = $("#dtUpdates").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "columnDefs": [{
                orderable: false,
                targets: 0,
                className: 'select-checkbox'
            }],
            "select": "multi",
            "language": {
                search: "Filter Results:"
            },
            "buttons": [
            ]
        });


        matchTable.on('select', function (e, dt, type, indexes) {
            if (type === 'row') {
                var rows = matchTable.rows(indexes).nodes();
                $.each($(rows),
                    function () {
                        if ($(this).hasClass('not-selectable')) {
                            matchTable.row($(this)).deselect();
                        }
                    }
                );

                var count = matchTable.rows({ selected: true }).count();
                if (count > 0) {
                    $("#btnUpdate").show();
                }
            }
        });

        matchTable.on('deselect', function (e, dt, type, indexes) {

            var count = matchTable.rows({ selected: true }).count();
            if (count == 0) {
                $("#btnUpdate").hide();
            }
        });

    }

        $("#txtUpdateMarketAdvertiserId").val(marketAdvertiserId);
        $("#txtUpdateMarketAdvertiser").val(marketAdvertiserName);
        $("#ddlUpdateIndustry").val(industryId);
        getSubIndustries(["ddlUpdateSubIndustry"], industryId, subIndustryId);

    }

    function markAsNotSelectable(stationAdvertiserId) {

        var updateTable = $('#dtUpdates').DataTable();
        var rows = updateTable.rows('.not-selectable').nodes();

        $.each($(rows),
            function () {
                if ($(this).hasClass('not-selectable')) {
                    $(updateTable.row($(this)).node()).removeClass('not-selectable');
                }
            }
        );

        var updateRowId = $('#dtUpdates').dataTable().fnFindCellRowIndexes(stationAdvertiserId, 1);
        $(updateTable.row(updateRowId).node()).addClass('not-selectable');
        updateTable.row(updateRowId).deselect();

    }


    function searchValidationPassed() {
        //add the required one but also either or fields
        //return true;

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        if (loopBreak == false) {
            return loopBreak;
        }

        var bMultiFieldCompleted = false;

        $(".multi-field-search").each(function (index, el) {
            var eID = "#" + $(el).attr("id");

            if ($(eID).val().length > 0) {
                bMultiFieldCompleted = true;
            }

        });

        if (bMultiFieldCompleted == false) {
            var errorMessage = "Please complete at least one of the fields notated with **.";
            bootbox.alert(errorMessage, function () { });
            loopBreak = false;
            return false;
        }

        return loopBreak;
    }

    function startStationAdvertiserUpdate() {
        //need to check if something is being changed before letting the update go through
        if (validateUpdateFields() == false) {
            return;
        }

        var updateStationAdvertiserIds = new Array();

        var updatesTable = $("#dtUpdates").DataTable();

        updatesTable.rows({ selected: true }).every(function () {
            var d = this.data();
            updateStationAdvertiserIds.push({
                "inStationId": d.stationId,
                "inStationAdvertiserName": d.StationAdvertiserWithoutId
            });
        });

        //added functionality to turn the update button on/off based on selected.
        //adding this check just to be safe.
        if (updateStationAdvertiserIds.length == 0) {
            bootbox.alert("You must select at least 1 station advertiser to update.", function () { });
            return;
        }

        var msg = "Are you sure that you want to update the selected record(s)?<br/>";
        msg += "They will be updated to the following values:<br/><ul>";

        if ($("#txtUpdateMarketAdvertiser").val() != "") {
            msg += "<li>Market Advertiser Name - " + $("#txtUpdateMarketAdvertiser").val() + "</li>";
        }

        if ($("#ddlUpdateIndustry").val() != "-1") {
            msg += "<li>Industry - " + $("#ddlUpdateIndustry option:selected").text() + "</li>";
        }

        if ($("#ddlUpdateSubIndustry").val() != "-1") {
            msg += "<li>Sub Industry - " + $("#ddlUpdateSubIndustry option:selected").text() + "</li>";
        }

        msg += "</ul>";

        msg += "Shall these station's revenue histories be merged to " + $("#txtUpdateMarketAdvertiser").val() + "? This action is irreversible.<br/>";
        msg += "Press Yes to link market advertiser and merge revenue.<br/>";
        msg += "Press No to link market advertiser only going forward.";

        //build a custom dialog to be yes/no/cancel

        var bLinkRevenue = false;

        var dialog = bootbox.dialog({
            title: "Merge Station Advertiser Revenue",
            message: msg,
            size: 'large',
            buttons: {
                yes: {
                    label: "Yes",
                    className: 'btn-primary',
                    callback: function () {
                        bLinkRevenue = true;
                        updateStationAdvertisers(updateStationAdvertiserIds, bLinkRevenue);
                    }
                },
                no: {
                    label: "No",
                    className: '',
                    callback: function ()
                    {
                        bLinkRevenue = false;
                        updateStationAdvertisers(updateStationAdvertiserIds, bLinkRevenue);
                    }
                },
                cancel: {
                    label: "Cancel",
                    className: '',
                    callback: function ()
                    {
                        return;
                    }
                }
            },
            onEscape: function () {
                dialog.modal("hide");
                return;
            }
        });
    }

    function updateStationAdvertisers(updateStationAdvertiserIds, bLinkRevenue) {

        $.ajax({
            url: ServicePrefix + '/api/XRAYRevenue/UpdateExistingStationAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationAdvertiserList": updateStationAdvertiserIds,
                "inNewAdvertiserId": $("#txtUpdateMarketAdvertiserId").val(),
                "inLinkRevenue": bLinkRevenue
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    bootbox.alert("All station advertisers have been updated.", function () { });
                    searchForStationAdvertiser();
                    clearUpdateFields();
                }
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function validateUpdateFields() {
        // these values can't be changes but leaving the edit in place in case things change
        if ($("#txtUpdateMarketAdvertiser").val() == "" &&
            $("#ddlUpdateIndustry").val() == -1 &&
            ($("#ddlUpdateSubIndustry").val() == null || $("#ddlUpdateSubIndustry").val() == -1)) {
            bootbox.alert("You must chose at least 1 field to update.", function () { });
            return false;
        } else {
            return true;
        }
    }

    function clearUpdateFields()
    {
        $("#txtUpdateMarketAdvertiserId").val("");
        $("#txtUpdateMarketAdvertiser").val("");
        $("#ddlUpdateIndustry").val("-1");
        getSubIndustries(["ddlUpdateSubIndustry"], "-1", "-1");
        $("#btnUpdate").hide();
    }
</script>
