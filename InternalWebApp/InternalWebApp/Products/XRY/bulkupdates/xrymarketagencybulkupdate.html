<script>
    $(document).ready(function () {

        buildXRYMenu("Audit");

        setupUI();

        //load markets by product
        getMarketsByProduct();
        //load media type
        getMediaTypes();
        //load parent advertiser
        getParentAgencyList(["ddlParentAgency", "ddlUpdateParentAgency"], "-1");
        //get account type
        getAccountTypes(["ddlUpdateAccountType"], "-1");

        buildQuickReports(['xry']);
    });

    function setupUI() {
        enableUpdateArea(false);

        $(".table-titles").hide();
    }

    function getMarketsByProduct() {
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlMarket").html("<option value='-1'> -- Select a Market</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.marketId + "'>" + obj.marketName + " (" + obj.marketId + ")" + "</option>";
                            $("#ddlMarket").append(str);
                        });

                    });

                    convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getMediaTypes() {

        $.ajax({
            url: ServicePrefix + '/api/MediaType/GetMediaTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    var str = '';
                    str = '<option value="-1">-- Select a Media Type</option>';
                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str = str + '<option value="' + obj.MediaTypeID + '">' + obj.MediaTypeName + '</option>';
                    });

                    $("#ddlMediaType").html(str);

                    convertToChosenSelect("ddlMediaType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                }
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });

    }

    function getParentAgencyList(controls, parentAgencyId) {

        if (parentAgencyId == undefined || parentAgencyId == null) {
            parentAgencyId = "-1";
        }

        $.ajax({
            url: ServicePrefix + '/api/ParentAgency/GetParentAgencyList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inShowDisabled": false
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);

                }
                else {

                    var str = '';
                    str = '<option value="-1">-- Select a Parent Agency</option>';
                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str = str + '<option value="' + obj.parentAgencyId + '">' + obj.parentAgencyName + '</option>';
                    });

                    for (var i = 0; i < controls.length; i++) {
                        $("#" + controls[i]).html(str);
                        convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                        $("#" + controls[i]).val(parentAgencyId);
                    }

                }

            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function getAccountTypes(controls, accountTypeId) {
        $.ajax({
            url: ServicePrefix + '/api/AccountType/GetAccountTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    var str = '';
                    str = '<option value="-1">-- Select an Account Type</option>';
                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str = str + '<option value="' + obj.accountTypeId + '">' + obj.accountTypeName + '</option>';
                    });


                    for (var i = 0; i < controls.length; i++) {
                        $("#" + controls[i]).html(str);
                        convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                        $("#" + controls[i]).val(accountTypeId);
                    }

                }
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function searchForMarketAgency() {
        //add any validations needed for required fields
        if (searchValidationPassed() == false) {
            return;
        }

        // call this to keep block up...
        setThisQueryToRunLongNoAutoUnBlock();

        var sUrl = ServicePrefix + "/api/AgencyAudit/GetAgencyAuditList?";
        sUrl += "inApiToken=" + getLocalStorage("APIToken");
        sUrl += "&inAgencyName=" + $("#txtMarketAgency").val();
        sUrl += "&inMarketId=" + $("#ddlMarket").val();
        sUrl += "&inMediaTypeId=" + $("#ddlMediaType").val();
        sUrl += "&inParentAgencyId=" + $("#ddlParentAgency").val();

        $.ajax({
            url: sUrl,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    loadResultsData(data);
                    loadMatchingData(data);
                    $(".table-titles").show();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function loadResultsData(data) {
        //get columns
        var columns = getResultsColumns();
        //load the data
        loadResultsDataTable(data, columns);
    }

    function getResultsColumns() {
        var columnsToDisplay = new Array();
        //create a radio button with onclick populate the info section
        columnsToDisplay.push({
            "mRender": function (data, type, row) {
                return '<input type="radio" name="agencies" id="rdo_' + row.agencyId + '" onclick="loadUpdateInformation(' + row.agencyId + ',\'' + row.AgencyWithoutId + '\',' +
                    row.accountTypeId + ',' + row.parentAgencyId + '); fixResultsSelect(' + row.agencyId + ');">';
            },
            "orderable": false,
            "searchable": false
        });

        columnsToDisplay.push({
            "title": "agencyId",
            "visible": false,
            "mData": "agencyId",
            "orderable": false,
            "searchable": false
        });

        columnsToDisplay.push({
            "title": "Market",
            "visible": true,
            "mData": "Market",
            "orderable": true
        });
        columnsToDisplay.push({
            "title": "Agency",
            "visible": true,
            "mData": "Agency",
            "orderable": true
        });
        columnsToDisplay.push({
            "title": "Parent Agency",
            "visible": true,
            "mData": "Parent Agency",
            "orderable": true
        });
        columnsToDisplay.push({
            "title": "Account Type",
            "visible": true,
            "mData": "Account Type",
            "orderable": true
        });

        return columnsToDisplay;
    }

    function loadResultsDataTable(data, columns) {

        var results = data["report"]["rows"];

        //creating a variable that will used for datatable functions later
        var searchTable;

        if ($.fn.DataTable.isDataTable('#dtResults')) {
            searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
        }

        resetDataTableDOM("dtResults", "dtResultsHolder", "cell-border");

        searchTable = $("#dtResults").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            //This allows everything in the 1st column to be centered.
            "columnDefs": [
                {
                    "className": "dt-center",
                    "targets": 0
                }
            ],
            "select": {
                //this makes the table single select
                //the selector option here makes the first
                //column not selectable. the radio button can
                //still be clicked. by having this column selectable,
                //it was causing the load of update information happen twice.
                style: 'single',
                selector: 'td:not(:first-child)'
            },
            language: {
                search: "Filter Results:"
            },
            "buttons": [
            ]
        });

        //add on select and have it do code
        searchTable.on('select', function (e, dt, type, indexes) {
            if (type === 'row') {
                //this will trigger the click of the radio button
                var d = dt.data();
                $("#rdo_" + d.agencyId).click();
            }
        });

    }

    function loadMatchingData(data) {
        //get columns
        var columns = getMatchingColumns();
        //load the data
        loadMatchingDataTable(data, columns);
    }

    function getMatchingColumns() {
        var columnsToDisplay = new Array();

        // This column represents the
        // the checkbox. Must be here to display the checkbox.
        columnsToDisplay.push({
            "orderable": false,
            "searchable": false
        });


        columnsToDisplay.push({
            "title": "agencyId",
            "visible": false,
            "mData": "agencyId",
            "orderable": false,
            "searchable": false
        });

        columnsToDisplay.push({
            "title": "Market",
            "visible": true,
            "mData": "Market",
            "orderable": true
        });

        columnsToDisplay.push({
            "title": "Agency",
            "visible": true,
            "mData": "Agency",
            "orderable": true
        });

        columnsToDisplay.push({
            "title": "Parent Agency",
            "visible": true,
            "mData": "Parent Agency",
            "orderable": true
        });

        columnsToDisplay.push({
            "title": "Account Type",
            "visible": true,
            "mData": "Account Type",
            "orderable": true
        });

        return columnsToDisplay;
    }

    function loadMatchingDataTable(data, columns) {
        var results = data["report"]["rows"];

        //creating a variable that will used for datatable functions later
        var matchTable;

        if ($.fn.DataTable.isDataTable('#dtUpdates')) {
            matchTable = $('#dtUpdates').DataTable();
            matchTable.destroy();
        }

        resetDataTableDOM("dtUpdates", "dtUpdatesHolder", "cell-border");

        // NOTE: the select and select-checkbox
        // parameters indicate this data table
        // uses the built in checkbox funtionality.
        //
        // by using the defaultContent,
        // you don't need to use the mRender in the
        // column definition
        matchTable = $("#dtUpdates").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "columnDefs": [{
                targets: 0,
                defaultContent: '',
                orderable: false,
                className: 'select-checkbox'
            }],
            "select": "multi",
            "language": {
                search: "Filter Results:"
            },
            "buttons": [
            ]
        });


        matchTable.on('select', function (e, dt, type, indexes) {
            
            var count = matchTable.rows({ selected: true }).count();
            if (count > 0) {
                $("#dtUpdates_filter input").hide();
                $("#dtUpdates_filter label").hide();
                $("#btnUpdate").show();
            }

        });

        matchTable.on('deselect', function (e, dt, type, indexes) {

            var count = matchTable.rows({ selected: true }).count();
            if (count == 0) {
                $("#dtUpdates_filter input").show();
                $("#dtUpdates_filter label").show();
                $("#btnUpdate").hide();
            }
        });
    }

    function enableUpdateArea(bEnable)
    {
 

        if (bEnable==false)
        {             

            $("#txtUpdateMarketAgency").attr("readonly", "readonly");
            $("#ddlUpdateAccountType").attr("disabled", "disabled").trigger("chosen:updated");
            $("#ddlUpdateParentAgency").attr("disabled", "disabled").trigger("chosen:updated");
 
        }
        else
        {
            $("#txtUpdateMarketAgency").removeAttr("readonly");
            $("#ddlUpdateAccountType").removeAttr("disabled").trigger("chosen:updated");
            $("#ddlUpdateParentAgency").removeAttr("disabled").trigger("chosen:updated");
 
        }
 
    }

    function loadUpdateInformation(marketAgencyId, marketAgencyName, accountTypeId, parentAgencyId) {

        $.blockUI();

        $("#txtUpdateOldMarketAgencyName").val(marketAgencyName);
        $("#txtUpdateMarketAgency").val(marketAgencyName);
        $("#ddlUpdateParentAgency").val(parentAgencyId || "-1");
        $("#ddlUpdateAccountType").val(accountTypeId || "-1");

        $("#dtResults_filter input").hide();
        $("#dtResults_filter label").hide();
        enableUpdateArea(true);


        $.unblockUI();
    }

    function searchValidationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        if ($("#txtMarketAgency").val().length < 3 && $("#ddlMarket").val() == "-1") {
            bootbox.alert("Market Agency requires 3 or more characters when no Market is selected.", function () { });
            return false;
        }

        return loopBreak;
    }

    function startMarketAgencyUpdateProcess() {
        //need to check if something is being changed before letting the update go through
        if (validateUpdateFields() == false) {
            return;
        }

        var updateAgencyIds = new Array();

        var updatesTable = $("#dtUpdates").DataTable();

        updatesTable.rows({ selected: true }).every(function () {
            var d = this.data();
            updateAgencyIds.push({
                "inUpdateAgencyId": d.agencyId,
                "inUpdateMarketId": d.marketId
            });
        });

        //added functionality to turn the update button on/off based on selected.
        //adding this check just to be safe.
        if (updateAgencyIds.length == 0) {
            bootbox.alert("You must select at least 1 agency to update.", function () { });
            return;
        }

        var msg = "Are you sure that you want to update the selected record(s)?<br/>";
        msg += "They will be updated to the following values:<br/><ul>";

        if ($("#txtUpdateMarketAgency").val() != "") {
            msg += "<li>Agency Name - " + $("#txtUpdateMarketAgency").val() + "</li>";
        }

        if ($("#ddlUpdateAccountType").val() != "-1") {
            msg += "<li>Account Type - " + $("#ddlUpdateAccountType option:selected").text() + "</li>";
        }

        if ($("#ddlUpdateParentAgency").val() != "-1") {
            msg += "<li>Parent Agency - " + $("#ddlUpdateParentAgency option:selected").text() + "</li>";
        }

        msg += "</ul>";

        bootbox.confirm(msg, function (result) {
            if (result) {
                updateMarketAgencies(updateAgencyIds);
            } else {
                return;
            }
        });
    }

    function updateMarketAgencies(updateAgencyIds) {


        $.ajax({
            url: ServicePrefix + '/api/XRAYRevenue/UpdateExistingAgency',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inUpdateAgencyList": updateAgencyIds,
                "inNewAgencyName": $("#txtUpdateMarketAgency").val().length == 0 ? "" : $("#txtUpdateMarketAgency").val(),
                "inNewAccountTypeId": $("#ddlUpdateAccountType").val() == "-1" ? "" : $("#ddlUpdateAccountType").val(),
                "inNewParentAgencyId": $("#ddlUpdateParentAgency").val() == "-1" ? "" : $("#ddlUpdateParentAgency").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    bootbox.alert("All agencies have been updated.", function () { });
                    searchForMarketAgency();
                    clearUpdateFields();
                }
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });

    }

    function validateUpdateFields() {



        if ($("#txtUpdateMarketAgency").val() == "" &&
            $("#ddlUpdateAccountType").val() == -1 &&
            ($("#ddlUpdateParentAgency").val() == null || $("#ddlUpdateParentAgency").val() == -1)) {
            bootbox.alert("You must choose at least 1 field to update.", function () { });
            return false;
        }
        
        return true;
        
    }

    function clearUpdateFields() {
        $("#txtUpdateMarketAgency").val("");
        $("#ddlUpdateAccountType").val("-1");
        $("#ddlUpdateParentAgency").val("-1");
        $("#btnUpdate").hide();

        $("#dtUpdates_filter input").show();
        $("#dtUpdates_filter label").show();

        enableUpdateArea(false);
    }

    // NOTE: created this function to update the selected row
    // on the results table. I made the radio button cell non-selectable
    // because it was causing the click event to happen twice.
    // This caused an issue with the wrong row being highlighted.
    function fixResultsSelect(agencyId) {
        $.blockUI();

        var resultTable = $('#dtResults').DataTable();
        resultTable.rows().deselect();

        var resultRowId = $('#dtResults').dataTable().fnFindCellRowIndexes(agencyId, 1);
        $(resultTable.row(resultRowId).node()).addClass('selected');

        $.unblockUI();
    }
</script>
