    function getMarketsByProduct() {
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlMarket").html("<option value='-1'> -- Select a Market</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.marketId + "'>" + obj.marketName + " (" + obj.marketId + ")" + "</option>";
                            $("#ddlMarket").append(str);
                        });

                    });

                    convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }


    function getMediaAdvertiserMediaTypeList(controls,mediaTypeId) {

        $.ajax({
            url: ServicePrefix + '/api/MediaAdvertiser/GetMediaAdvertiserMediaTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="">-- Select a Media Type --</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].mediaTypeId + '">' + data.report.rows[index].mediaType + '</option>';

                    });

                    //$("#ddlMediaType").html(str);

                    //convertToChosenSelect('ddlMediaType', gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    for (var i = 0; i < controls.length; i++) {
                        $("#" + controls[i]).append(str);
                        convertToChosenSelect(controls[i], gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                        $("#" + controls[i]).val(mediaTypeId);
                    }

                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function searchForMediaAdvertiser()
    {
        //api
        //api/MediaAdvertiserAudit/GetMediaAdvertiserAuditList
        if (searchValidationPassed() == false) {
            return;
        }

        var sUrl = ServicePrefix + "/api/MediaAdvertiserAudit/GetMediaAdvertiserAuditList?";
        sUrl += "inApiToken=" + getLocalStorage("APIToken");
        sUrl += "&inMediaAdvertiserName=" + $("#txtMediaAdvertiser").val();
        sUrl += "&inMarketAdvertiserName=" + $("#txtMarketAdvertiser").val();
        sUrl += "&inMarketId=" + $("#ddlMarket").val();
        sUrl += "&inMediaTypeId=" + $("#ddlMediaType").val();
        

        $.ajax({
            url: sUrl,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    loadResultsData(data);
                    loadMatchingData(data);
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function loadMatchingDataTable(data, columns) {
        var results = data["report"]["rows"];

        //creating a variable that will used for datatable functions later
        var matchTable;

        if ($.fn.DataTable.isDataTable('#dtUpdates')) {
            matchTable = $('#dtUpdates').DataTable();
            matchTable.destroy();
        }

        resetDataTableDOM("dtUpdates", "dtUpdatesHolder", "cell-border");

        matchTable = $("#dtUpdates").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "columnDefs": [{
                orderable: false,
                targets: 0,
                className: 'select-checkbox'
            }],
            "select": "multi",
            "language": {
                search: "Filter Results:"
            },
            "buttons": [
            ]
        });


        matchTable.on('select', function (e, dt, type, indexes) {
            if (type === 'row') {
                var rows = matchTable.rows(indexes).nodes();
                $.each($(rows),
                    function () {
                        if ($(this).hasClass('not-selectable')) {
                            matchTable.row($(this)).deselect();
                        }
                    }
                );

                var count = matchTable.rows({ selected: true }).count();
                if (count > 0) {
                    $("#btnUpdate").show();
                }
            }
        });

        matchTable.on('deselect', function (e, dt, type, indexes) {

            var count = matchTable.rows({ selected: true }).count();
            if (count == 0) {
                $("#btnUpdate").hide();
            }
        });
    }

    function markAsNotSelectable(mediaAdvertiserId) {

        var updateTable = $('#dtUpdates').DataTable();
        var rows = updateTable.rows('.not-selectable').nodes();

        $.each($(rows),
            function () {
                if ($(this).hasClass('not-selectable')) {
                    $(updateTable.row($(this)).node()).removeClass('not-selectable');
                }
            }
        );

        var updateRowId = $('#dtUpdates').dataTable().fnFindCellRowIndexes(mediaAdvertiserId, 1);
        $(updateTable.row(updateRowId).node()).addClass('not-selectable');
        updateTable.row(updateRowId).deselect();

    }

    function searchValidationPassed() {
        //add the required one but also either or fields
        //return true;

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        if (loopBreak == false) {
            return loopBreak;
        }

        var bMultiFieldCompleted = false;

        $(".multi-field-search").each(function (index, el) {
            var eID = "#" + $(el).attr("id");

            if ($(eID).val().length > 0) {
                bMultiFieldCompleted = true;
            }

        });

        if (bMultiFieldCompleted == false) {
            var errorMessage = "Please complete at least one of the fields notated with **.";
            bootbox.alert(errorMessage, function () { });
            loopBreak = false;
            return false;
        }

        return loopBreak;
    }

    function startMediaAdvertiserUpdate()
    {
        if (validateUpdateFields() == false) {
            return;
        }

        //load array of station agencies based on the api, etc.
        var updateMediaAdvertiserIds = new Array();

        var updatesTable = $("#dtUpdates").DataTable();

        updatesTable.rows({ selected: true }).every(function () {
            var d = this.data();
            updateMediaAdvertiserIds.push({
                "inOldMediaAdvertiserName": d.MediaAdvertiserWithoutId,
                "inOldMediaTypeId": d.mediaTypeId
            });
        });

        if (updateMediaAdvertiserIds.length == 0) {
            bootbox.alert("You must select at least 1 media advertiser to update.", function () { });
            return;
        }

        var bLinkRevenue = false;

        //create message with changes
        //also add wording for linking revenue
        var msg = "Are you sure that you want to update the selected record(s) in Market - " + $("#txtUpdateMarket").val() + "?<br/>";
        msg += "They will be updated to the following values:<br/><ul>";

        if ($("#txtUpdateMarketAdvertiser").val() != "") {
            msg += "<li>Market Advertiser Name - " + $("#txtUpdateMarketAdvertiser").val() + "</li>";
        }

        msg += "</ul>";

        msg += "Shall the media advertiser's revenue histories be merged to " + $("#txtUpdateMarketAdvertiser").val() + "? This action is irreversible.<br/>";
        msg += "Press Yes to link media advertiser and merge revenue.<br/>";
        msg += "Press No to link media advertiser only going forward.";

        var dialog = bootbox.dialog({
            title: "Merge Media Advertiser Revenue",
            message: msg,
            size: 'large',
            buttons: {
                yes: {
                    label: "Yes",
                    className: 'btn-primary',
                    callback: function () {
                        bLinkRevenue = true;
                        updateMediaAdvertisers(updateMediaAdvertiserIds, bLinkRevenue);
                    }
                },
                no: {
                    label: "No",
                    className: '',
                    callback: function () {
                        bLinkRevenue = false;
                        updateMediaAdvertisers(updateMediaAdvertiserIds, bLinkRevenue);
                    }
                },
                cancel: {
                    label: "Cancel",
                    className: '',
                    callback: function () {
                        return;
                    }
                }
            },
            onEscape: function () {
                dialog.modal("hide");
                return;
            }
        });

    }

    function updateMediaAdvertisers(updateMediaAdvertiserIds, bLinkRevenue)
    {
        //console.log(updateMediaAdvertiserIds);

        //var errorMessage = "This bulk update functionality is still under development.";
        //bootbox.alert(errorMessage, function () { });

        //return;

        $.ajax({
            url: ServicePrefix + '/api/XRAYRevenue/UpdateExistingMediaAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaAdvertiserList": updateMediaAdvertiserIds,
                "inNewAdvertiserId": $("#txtUpdateMarketAdvertiserId").val(),
                "inLinkRevenue": bLinkRevenue,
                "inMarketId": $("#txtUpdateMarketId").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    bootbox.alert("All media advertisers have been updated.", function () { });
                    searchForMediaAdvertiser();
                    clearUpdateFields();
                }
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });


    }

    function validateUpdateFields() {
        // these values can't be changes but leaving the edit in place in case things change
        if ($("#txtUpdateMarketAdvertiser").val() == "") {
            bootbox.alert("You must chose at least 1 field to update.", function () { });
            return false;
        } else {
            return true;
        }
    }

    function clearUpdateFields() {
        $("#txtUpdateMarketAdvertiserId").val("");
        $("#txtUpdateMarketAdvertiser").val("");
        $("#txtUpdateMarket").val("");
        $("#txtUpdateMarketId").val("");
        $("#btnUpdate").hide();
    }

</script>
