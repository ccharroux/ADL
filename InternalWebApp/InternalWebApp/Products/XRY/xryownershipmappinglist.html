<script>

    var columns = [];
    var columnsToDisplay = new Array();
    var columnsToExport = new Array();

    $(document).ready(function () {

        setDataTable();

        buildXRYMenu("Revenue");
        getOwnerListByProduct();

        setLocalStorage("search", "");
        setLocalStorage("searchPage", window.location);

        setTimeout(loadLastSearch, 500);

    });


    function getOwnerListByProduct() {

        var url = ServicePrefix + '/api/Owner/GetOwnerListByProduct';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            proccessData: false,
            success: function (data, textStatus, jQxhr) {
                getOwnerListByProductSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getOwnerListByProductSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {
            var str = '';

            str = '<option value="-1">-- Select an Owner </option>';

            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].ownerid + '">' + data.report.rows[index].ownername + '</option>';
            });

            $("#ddlOwner").html(str);
            convertToChosenSelect("ddlOwner", false, false);

        }

    }

    function getMarketListByOwner() {

        if ($("#ddlOwner").val() == "-1") {
            bootbox.alert("You must select an Ownership.");
            return;
        }

        var url = ServicePrefix + '/api/Owner/GetMarketListByOwner';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerId": $("#ddlOwner").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketListByOwnerSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMarketListByOwnerSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {
            var str = '';

            str = '<option value="-1">-- Select a Market </option>';

            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].M_MarketID + '">' + data.report.rows[index].M_MarketName + '</option>';
            });

            $("#ddlMarket").html(str);
            convertToChosenSelect("ddlMarket", false, false);

            //last saved search
            if ($("#hdnMarketId").val() != "") {
                $("#ddlMarket").val($("#hdnMarketId").val());
                getOwnerMappingList();
                $("#hdnMarketId").val("");
            }

        }
    }

    function getOwnerMappingList() {

        if(validationPassed() == false){
            return;
        }

        var url = ServicePrefix + '/api/OwnerMapping/GetOwnerMappingList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerId": $("#ddlOwner").val(),
                "inMarketId": $("#ddlMarket").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getOwnerMappingListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getOwnerMappingListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            setLocalStorage("search", "");

            buildColumns(data, "dtOwnerMappingList");           
        }
    }

    function destroyDataTable(tableToDestroy) {
        if ($.fn.DataTable.isDataTable('#' + tableToDestroy)) {
            var searchTable = $('#' + tableToDestroy).DataTable();
            searchTable.destroy();
            $('#' + tableToDestroy).hide();
        }
    }


    function setDataTable() {
        var reportTitle = "Ownership Mapping";
        var exportColumns = returnTableColumnsByClass("dtOwnerMappingList", "exportColumn");

        $("#dtOwnerMappingList").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "columns": [
                { "data": 'ownerType' },
                { "data": 'market' },
                { "data": 'account type' },
                { "data": 'revenue type' },
                { "data": 'include' },
                { "data": '' }
            ],
            "select": true,
            language: {
                search: "Filter Results:"
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            "buttons": [
               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns
                   }
               },
               {
                   extend: 'print',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns

                   }
               }
            ]

        });

    }

    function buildColumns(dataObj, dataTable) {

        columns = new Array();

        columns.push(
            { "data": 'ownerType' },
            { "data": 'market' },
            { "data": 'account type' },
            { "data": 'revenue type' },
            { "data": 'include' },
            {
                mRender: function (data, type, row) {

                    var str = '';
                    if (row["can edit"] == true) {
                        str = str + '<a href="#" onclick="editOwnerMapping(' + row["ownerTypeId"] + ',' + row["ownerId"] + ',' + row["marketId"] + ')">Edit</a>&nbsp;';
                        str = str + '<a href="#" onclick="deleteOwnerMapping(' + row["ownerTypeId"] + ',' + row["ownerId"] + ',' + row["marketId"] + ')">Delete</a>';
                    }

                    return str;
                },
                "orderable": false,
                "searchable": false,
                "className": "text-align-right" 
            });

        loadResults(dataObj, columns, dataTable);
    }

    function loadResults(data, columns, dataTable) {

        var exportColumns = returnTableColumnsByClass("dtOwnerMappingList", "exportColumn");

        //assigns the data from the ajax call
        var results = data["report"]["rows"];

        //creating a variable that will be used for datatable functions later
        var searchTable;

        if ($.fn.DataTable.isDataTable('#' + dataTable)) {
            searchTable = $('#' + dataTable).DataTable();
            searchTable.destroy();
        }

        searchTable = $('#' + dataTable).DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "select": true,
            language: {
                search: "Filter Results:"
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            "buttons": [
               {
                   extend: 'excel',
                   title: "Ownership Mapping",
                   exportOptions: {
                       columns: exportColumns
                   }
               },
               {
                   extend: 'print',
                   title: "Ownership Mapping",
                   exportOptions: {
                       columns: exportColumns

                   }
               }
            ]

        });

        setLastSearch();
    
    }

    function setLastSearch() {

        var searchCriteria = $("#ddlOwner").val().trim() + "|" + $("#ddlMarket").val().trim();

        //Set Local Storage for back button
        setLocalStorage("search", searchCriteria);
        setLocalStorage("searchPage", window.location);

    }

    function loadLastSearch() {
        var search = getParameterByName("search");

        if (!search == false) {
            if (search.length > 0) {
                var sArray = new Array();
                sArray = search.split("|");

                $("#ddlOwner").val(sArray[0]).trigger("change");
                $("#hdnMarketId").val(sArray[1]);
            }
        }

    }

    function editOwnerMapping(ownerTypeId, ownerId, marketId) {
        window.location = "xryownershipmapping.html?ownerTypeId=" + ownerTypeId + "&ownerId=" + ownerId + "&marketId=" + marketId;
    }

    function deleteOwnerMapping(ownerMappingId, ownerId, marketId) {
        bootbox.alert("This function is still under development.");
    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;

    }

</script>
