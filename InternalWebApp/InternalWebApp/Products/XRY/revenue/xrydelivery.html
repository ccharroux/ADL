<script>

    var product = 'XRY';

    var currentMode = "";
    var modeRelease = "release";

    $(document).ready(function () {
        buildXRYMenu("Revenue");
        buildQuickReports(['xry']);

        //call function to setup with filters show
        setupUI();

        //load years
        loadYears();
        //load periods
        loadPeriods();
        //load media types
        loadMediaTypes();
        //load markets
        loadMarketsByProduct();
        //load ownerships
        loadOwnershipsByProduct();

        //set timer to get report
        //it is defaulted to the all markets reports
        //current month and year
        setTimeout(getReport, 500);

        $("body").on("click",
            "#clear_search_button",
            function () {
                var table = $("#dtResults").DataTable();
                table.search('').draw();
            });

    });

    function setupUI() {
        $("#rdoAllMarkets").prop("checked", true);

        $('input[type=radio][name=deliveryType]').change(function () {
            if (this.value == 'allMarkets') {
                $(".del-market").hide();
                $(".del-owner").hide();
                $(".del-media-type").show();
                $(".del-market-buttons").hide();
            } else if (this.value == 'market') {
                $("#ddlMarket").val("");
                $(".del-market").show();
                $(".del-owner").hide();
                $(".del-media-type").hide();

            } else if (this.value == 'nationwide') {
                $("#ddlOwner").val("");
                $(".del-market").hide();
                $(".del-owner").show();
                $(".del-media-type").show();
                $(".del-market-buttons").hide();
            } else //will default to all markets if lost
            {
                $(".del-market").hide();
                $(".del-nationwide").hide();
                $(".del-media-type").show();
                $(".del-market-buttons").hide();
            }


            if ($.fn.DataTable.isDataTable('#dtResults')) {
                var searchTable = $('#dtResults').DataTable();
                searchTable.clear().draw();
                searchTable.destroy();
                $('#dtResults').hide();
            }

        });

        $(".del-market").hide();
        $(".del-owner").hide();
        $(".del-media-type").show();

    }

    function loadYears() {
        getYearList();
    }

    function loadPeriods() {
        getPeriodList("months");
    }

    function loadMarketsByProduct() {
        var control = "ddlMarket";

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": product,
                "inActiveOnly ": true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="">-- Select a Market --</option>';
                    $.each(data.report.rows, function (index) {
                        str = str + '<option value="' + data.report.rows[index].marketId + '">' + data.report.rows[index].marketName + ' (' + data.report.rows[index].marketId + ')' + '</option>';
                    });

                    $("#" + control).html(str);

                    convertToChosenSelect(control, gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function loadOwnershipsByProduct() {
        var control = "ddlOwner";

        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": product
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';

                    $("#" + control).html("<option value=''>All</option>");

                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str = str + "<option value='" + obj.ownerid + "'>" + obj.ownername + "</option>";

                    });
                    $("#" + control).append(str);

                    convertToChosenSelect(control, gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function loadMediaTypes() {
        //don't want to hard code
        //maybe create something else to get the media types
        var control = "ddlMediaType";

        var str = "";
        str += '<option value="">All</option>';
        str += '<option value="1" selected>Radio</option>';
        str += '<option value="2">Television</option>';
        str += '<option value="5">Networks</option>';

        $("#" + control).html(str);
        convertToChosenSelect(control, gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

    }

    function getReport() {

        if (validateFilters() == false) {
            return;
        }

        if ($("#rdoAllMarkets").is(':checked')) {
            //get all markets report
            getAllMarketsReport();
        } else if ($("#rdoMarket").is(':checked')) {
            //get market report
            getMarketReport();
        } else if ($("#rdoNationwide").is(':checked')) {
            //get nationwide report
            getNationwideReport();
        }

    }

        var columns = getAllMarketsReportColumns();
        //call api and pass to loadResults

        var queryString = "?";

        queryString += "inApiToken=" + getLocalStorage("APIToken");
        queryString += "&inPeriod=" + $("#ddlPeriod").val();
        queryString += "&inYear=" + $("#ddlYear").val();
        queryString += "&inMediaType=" + $("#ddlMediaType").val();
        queryString += "&inShowDelivered=" + $("#chkShowDelivered").is(":checked");

        var allMarketsReportApi = "/api/XRAY/GetMarketDeliveryList" + queryString;

        $.ajax({
            url: ServicePrefix + allMarketsReportApi,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    loadResults(data, columns, "All Markets Delivery Report");
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });


    }

    function loadResults(data, columns, reportTitle) {
        if (!data["report"]["rows"]) {
            destroyDataTable();
            $("#noDataFound").show();

            return;
        }

        if (data["report"]["rows"].length == 0) {
            destroyDataTable();
            $("#noDataFound").show();
            return;
        }

        $('#dtResults').show();

        //data is the data from the ajax call
        //columns is the array that was built previously

        //assigns the data from the ajax call
        var results = data["report"]["rows"];

        //creating a variable that will used for datatable functions later
        var searchTable;

        //if the datatable already exists need to destroy it before building it
        //again with new results from the search.
        //if you try to destroy before it is a datatable, an error will occur.
        //this code will only destroy it if the table is a datatable.
        if ($.fn.DataTable.isDataTable('#dtResults')) {
            searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
        }

        resetDataTableDOM("dtResults", "dtResultsHolder", "dataTable-border dataTable-headers dataTable-cell-border");

        //this code rebuilds the datatable with the updated data from the search
        //or initial load.


        searchTable = $("#dtResults").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "select": true,
            language: {
                search: "Filter Results:"
            },
            "buttons": [
               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {

                   }
               },
              {
                  extend: 'print',
                  title: reportTitle,
                  exportOptions: {

                  }
              }
            ],
            initComplete: function () {
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            "language": {
                search: "Filter Results:"
            }
        });
    }

    function deliverOwnership() {
        currentMode = modeRelease;

        bootbox.confirm({
            message: "Email nationwide " + $("#ddlOwner").text() + " recipients for " + currentYearPeriodText() + "?",
            callback: function (confirmed) {

        currentMode = modeSilent;

            callback: function (confirmed) {

            }
        });

    function redeliverOwnership() {
        currentMode = modeReDeliver;

        bootbox.confirm({
            message: "Re-deliver email to nationwide " + $("#ddlOwner").text() + " recipients for " + currentYearPeriodText() + "?",
            callback: function (confirmed) {

                }
            }
        });
    }

    function currentYearPeriodText() {
        return $("#ddlPeriod").text() + " " + $("#ddlYear").val();
    }

    function deliverOwnership_ValidateRecipients() {
        if (currentMode == modeSilent) {
            deliverOwnership_MarkOwnerYearPeriodReleased();
            return;
        }

        // This API's parameters include:
        //   * inPersonnelId (optional) - only notify the specified recipient
        //       - Not sure how desktop app's UI (frmReformatRevenueXRay) allowed this
        //   * inIsRevision - affects which template is used
        //       - Desktop app's UI apparently tied this to "Re-deliver", also something about double-clicking a grid row
        // Any changes to these parameters should also be applied to deliverOwnership_DeliverToRecipients()
        $.ajax({
            url: ServicePrefix + '/api/XRAY/InsertOwnerDeliveryNotificationsIntoQueue',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerId": $("#ddlOwner").val(),
                "inYear": $("#ddlYear").val(),
                "inPeriod": $("#ddlPeriod").val(),
                "inIsRevision": (currentMode == modeReDeliver),
                "inValidateOnly": true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                deliverOwnership_ValidateRecipients_Success(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function deliverOwnership_ValidateRecipients_Success(data, textStatus, jQxhr) {
        if (data.response.status == "BLOCK") {
            bootbox.alert(data.response.errorMessage[0]);
            return;
        }

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        deliverOwnership_MarkOwnerYearPeriodReleased();
    }

    function deliverOwnership_MarkOwnerYearPeriodReleased() {
        if (currentMode == modeReDeliver) {
            deliverOwnership_DeliverToRecipients();
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/XRAY/UpdateOwnerYearPeriodReleased',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerId": $("#ddlOwner").val(),
                "inYear": $("#ddlYear").val(),
                "inPeriod": $("#ddlPeriod").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                deliverOwnership_MarkOwnerYearPeriodReleased(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function deliverOwnership_MarkOwnerYearPeriodReleased(data, textStatus, jQxhr) {
        if (currentMode == modeSilent) {
            deliverOwnership_ReportOverallSuccess();
            return;
        }

        deliverOwnership_DeliverToRecipients();
    }

    function deliverOwnership_DeliverToRecipients() {
        $.ajax({
            url: ServicePrefix + '/api/XRAY/InsertOwnerDeliveryNotificationsIntoQueue',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerId": $("#ddlOwner").val(),
                "inYear": $("#ddlYear").val(),
                "inPeriod": $("#ddlPeriod").val(),
                "inIsRevision": (currentMode == modeReDeliver),
                "inValidateOnly": false
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                deliverOwnership_DeliverToRecipients_Success(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function deliverOwnership_DeliverToRecipients_Success(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        deliverOwnership_ReportOverallSuccess();
    }

    function deliverOwnership_ReportOverallSuccess() {
        switch (currentMode) {
            case modeRelease:
                bootbox.alert($("#ddlOwner").text() + ", " + currentYearPeriodText() + ": Released, email sent to nationwide recipients.");
                break;
            case modeSilent:
                bootbox.alert($("#ddlOwner").text() + ", " + currentYearPeriodText() + ": Released without email.");
                break;
            case modeReDeliver:
                bootbox.alert($("#ddlOwner").text() + ", " + currentYearPeriodText() + ": Email sent to nationwide recipients.");
                break;
            default: // should never happen
                MKAErrorMessageRtn("XRY nationwide delivery: currentMode is invalid");
        }
    }
