<script>

    var reportObject = new Object();
    var reportFilterArray = new Object();

    var api = "";
    var apiParameters = new Object();
    var apiToken = "";

    var searchText = "";

    var columns = [];
    var columnsToDisplay = new Array();
    var columnsToExport = new Array();

    $(document).ready(function () {        

        buildXRYMenu("Revenue");

        buildQuickReports(['xry']);


        reportObject = getReportObject();
        reportFilterArray = getReportFilterArray();
        displayFilters(reportFilterArray);

        getYearList();
        getPeriodList();
        getMarketListXRY();

        navTool.buildNavComponent("rptMarket", "ddlMarket", "getReportQuiet", true);
        navTool.buildNavComponent("rptStation", "ddlStation", "getReportQuiet", true);

        navTool.buildNavComponent("rptYear", "ddlYear", "getReportQuiet", false);
        navTool.buildNavComponent("rptPeriod", "ddlPeriod", "getReportQuiet", false);

        $(".rptStation").hide();
    });


    //----------------
    // Local Calls
    //----------------
    function getReportObject() {

        var tempObject = new Object();

        columnsToDisplay = new Array();

        tempObject =
        {
            reportTitle: "XRAY Market Release",
            apiControllerAction: "/api/XRAYReport/GetXRYMarketAndStationRevenueListVsPeriod",
            apiType: "get",
            columnsToDisplay: columnsToDisplay,
            product: 'xry'
        }

        return tempObject;
    }
    function getReportFilterArray() {

        var arrayFilters = new Array();
        var arrayObject = new Object();

        arrayObject = new Object();
        arrayObject = {
            token: "Year",
            jsCall: "getYearList",
            objectName: "ddlYear",
            required: true
        }
        arrayFilters.push(arrayObject);

        arrayObject = new Object();
        arrayObject = {
            token: "Period",
            objectName: "ddlPeriod",
            jsCall: "getPeriodList",
            required: true
        }
        arrayFilters.push(arrayObject);

        arrayObject = {
            token: "Station",
            jsCall: "getStationList",
            objectName: "ddlStation",
            required: false
        }
        arrayFilters.push(arrayObject);

        arrayObject = {
            token: "Market",
            jsCall: "getMarketList",
            objectName: "ddlMarket",
            required: true
        }
        arrayFilters.push(arrayObject);
        return arrayFilters;
    }
 

    function displayFilters(arrayFilters) {

        for (var i = 0; i < arrayFilters.length; i++) {

            if (arrayFilters[i].required == true) {

                var input = $("#" + arrayFilters[i].objectName);
                $("label[for=" + input.attr("id") + "]").css("color", "red");
                $("label[for=" + input.attr("id") + "]").prepend(" * ");

            }
        }

    }

    function getReportQuiet() {
        getReport(true);
    }

    function getReport(bQuietMode) {
        if (!bQuietMode) {
            bQuietMode = false;
        }
        $("#noDataFound").hide();
 

        api = reportObject.apiControllerAction;
        apiParameters = new Object();
        apiToken = getLocalStorage("APIToken");
        searchText = "";
        columns = [];


        //------------------------
        //setup the parameters for the API
        //------------------------

        if (reportObject.apiType.toLowerCase() == "post") {
            apiParameters["inApiToken"] = apiToken;
        }
        else {
            api = api + "?inApiToken=" + apiToken;
        }

        //------------------------
        // loop thru filters
        //------------------------
        var itemsToCheckLength = reportFilterArray.length;

        //-------------------------------
        // This is the no filter use case
        //-------------------------------
        if (itemsToCheckLength == 0) {
            getTheReportAJAX();
            return;
        }

        $.each(reportFilterArray, function (objectName, objectValue) {
            var control = objectValue.objectName;


            var nameOfParm = $("#" + control).attr("apiInput");
            var item = "#" + control;
            var isRequired = objectValue.required;

            //if ($(item).prop("tagName") == "SELECT") {

            if ($(item).val() != "") {
                if (reportObject.apiType.toLowerCase() == "post") {
                    apiParameters[nameOfParm] = $(item).val();
                }
                else {
                    api = api + "&" + nameOfParm + "=" + $(item).val();
                }

            }
            else {
                if (isRequired) {
                    if (bQuietMode == false) {
                        var msg = "Please select a " + nameOfParm.toLowerCase().replace("in", "").replace("id", "");
                        bootbox.alert(msg, function () { });
                    }
                    return false;
                }
            }

            // when done with the loop
            // get the report
            if (objectName == (itemsToCheckLength - 1)) {

                getTheReportAJAX();
            }

        });





    }
    function getTheReportAJAX() {




        $.ajax({
            url: ServicePrefix + api,
            dataType: 'json',
            type: reportObject.apiType.toString().toLowerCase(),
            contentType: 'application/json',
            data: JSON.stringify(apiParameters),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS") {

                    buildColumnsArray(data);

                }
                else {
                    var msg = data.response.errorMessage[0];
                    bootbox.alert(msg, function () { });
                    return false;
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }
    function buildColumnsArray(dataObj) {
        columnsToExport = new Array();

        if (!dataObj["report"]["rows"]) {
            destroyDataTable();
            $("#noDataFound").show();
            $("#marketHistory").hide();

            return;
        }

        if (dataObj["report"]["rows"].length == 0) {
            destroyDataTable();
            $("#noDataFound").show();
            $("#marketHistory").hide();
            return;
        }
        $('#dtResults').show();

        var data = dataObj["report"]["rows"][0];
        var ctr = -1;

        $.each(data, function (objectName, objectValue) {


            if (reportObject.columnsToDisplay.length == 0 ||
                IsInArray(reportObject.columnsToDisplay, objectName) == true) {

                var className = "";

                if (objectValue === null) {
                    className = "";
                }
                else {

                    if (objectValue.toString().indexOf('%') > 0)
                    {
                        className = "text-align-right";

                    }
                    else
                    {
                        if ((isNaN(objectValue) == false)) {
                            if (objectValue.toString().length > 0)
                            {
                                className = "text-align-right";
                            }
                        }
                    }
                }



                ctr++;
                columnsToExport.push(ctr);



                var bSortable = true;
                if (reportObject.sortable == 'undefined') {
                    bSortable = true;

                }
                else {
                    bSortable = reportObject.sortable;
                }

                columns.push({
                    "title": objectName,
                    "visible": true,
                    "mData": objectName,
                    "orderable": bSortable,
                    "className": className
                });


            }
        });
        getMarketHistory();
        loadResults(dataObj, columns);
    }

    function IsInArray(arrayToSearch, valToFind) {
        for (var i = 0; i < arrayToSearch.length; i++) {
            if (arrayToSearch[i].toLowerCase() == valToFind.toLowerCase()) {
                return true;
            }
        }
        return false;
    }
    function loadResults(data, columns) {
        //data is the data from the ajax call
        //columns is the array that was built previously

        //assigns the data from the ajax call
        var results = data["report"]["rows"];

        //creating a variable that will used for datatable functions later
        var searchTable;

        //if the datatable already exists need to destroy it before building it
        //again with new results from the search.
        //if you try to destroy before it is a datatable, an error will occur.
        //this code will only destroy it if the table is a datatable.
        if ($.fn.DataTable.isDataTable('#dtResults')) {
            searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
        }

        //this code rebuilds the datatable with the updated data from the search 
        //or initial load.


        searchTable = $("#dtResults").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "select": true,
            language: {
                search: "Filter Results:"
            },
            "buttons": [
               //{
               //    extend: 'csv',
               //    exportOptions: {
               //        columns: columnsToExport
               //    }
               //},
               {
                   extend: 'excel',
                   title: reportObject.reportTitle,
                   exportOptions: {
                       columns: columnsToExport
                   }
               },
               //{
               //    extend: 'pdf',
               //    title: reportObject.reportTitle,
               //    exportOptions: {
               //        columns: columnsToExport
               //     }
               //},
               {
                   extend: 'print',
                   title: reportObject.reportTitle,
                   exportOptions: {
                       columns: columnsToExport

                   }
               }
            ],
        });

    }
    function getMarketListXRY() {



        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId" : 'xry'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
 

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="">-- Select a Market --</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option ';
 
                        str = str + ' value="' + data.report.rows[index].marketId + '">' + data.report.rows[index].marketName + '</option>';

                    });

                    $("#ddlMarket").html(str);

                    convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }
 
    function getStationListByMarketXRY() {

        if ($("#ddlMarket").val() == "")
        {
            $(".rptStation").hide();
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Station/GetStationListByMarket',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'xry',
                "inMarketId" : $("#ddlMarket").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {


                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    $(".rptStation").show();

                    if ($("#ddlStation_chosen").length > 0) {
                        $("#ddlStation").hide();
                    }

                    var str = '';
                    str = '<option value="">-- Market Level --</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option ';

                        str = str + ' value="' + data.report.rows[index].reid + '">' + data.report.rows[index]["fullName"] + '</option>';

                    });

                    $("#ddlStation").html(str);

                    convertToChosenSelect("ddlStation", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }
    function getMarketHistory()
    {
 

        $("#marketHistory").html("");

        if ($("#ddlMarket").val() == "")
        {
            $(".rptStation").hide();
            return;
        }
        
        $.ajax({
            url: ServicePrefix + '/api/xrayreport/GetXRYMarketHistory?inApiToken=' + 
                    getLocalStorage("APIToken") + 
                    '&inYear=' + $("#ddlYear").val() + 
                    "&inPeriod=" + $("#ddlPeriod").val() + 
                    "&inMarketId=" + $("#ddlMarket").val(),
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            data: null,  
            processData: false,
            success: function (data, textStatus, jQxhr) {


                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    $("#marketHistory").show();
                    var ignoreCols = 'Market Id,MH_Period,MH_Year,'
                    var arrIgnoreCols = ignoreCols.split(',');
                    var iRowCtr = 0;
                    var str = '';
                    $.each(data.report.rows, function (index)
                    {

                        iRowCtr++;
                        // header info
                        if (iRowCtr == 1)
                        {
                            str = str + '<div style="display:table-row">';
                            $.each(data.report.rows[index], function (key, value)
                            {
                                if (ignoreCols.includes(key) == false) {
                                    str = str + '<div class="tableColHeader">';
                                    str = str + key;
                                    str = str + '</div>';
                                }
                            });
                            str = str + '</div>';
                        }

                        // data starts here
                        str = str + '<div style="display:table-row">';
                        $.each(data.report.rows[index], function (key, value) {
                            if (ignoreCols.includes(key) == false) {
                                str = str + '<div class="tableCol">';
                                str = str + value;
                                str = str + '</div>';
                            }
                        });
                        str = str + '</div>';
                    });

                    $("#marketHistory").html(str);

                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }
    function destroyDataTable() {
        if ($.fn.DataTable.isDataTable('#dtResults')) {
            var searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
            $('#dtResults').hide();
        }

    }
</script>
