<script>

    var disablePageType = "";
    var product = "XRY";

    $(document).ready(function () {

        buildXRYMenu("Utility");
        buildQuickReports(['xry']);

        getParameters();
        setupUI();

        getMarketListByProduct(product);

        

    });

    function getParameters() {
        disablePageType = (getParameterByName("DisablePage") == null ? "ADV" : getParameterByName("DisablePage"));
    }

    function setupUI() {
        assignPageTitle();
    }

    function assignPageTitle() {
        switch (disablePageType.toUpperCase()) {
            case "ADV":
                $("#pageTitle").html("Advertisers Disabled / Not Merged List");
                break;
            case "AGY":
                $("#pageTitle").html("Agencies Disabled / Not Merged List");
                break;
            default:
                $("#pageTitle").html("Advertisers Disabled / Not Merged List");
                break;
        }
    }

    function getMarketListByProduct(inProduct) {
        var control = "ddlMarket";

        if (inProduct == "" || inProduct == null || inProduct == undefined) {
            var str = '';
            str = '<option value="">-- Select a Market --</option>';
            $("#" + control).html(str);
            convertToChosenSelect(control, gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": product,
                "inActiveOnly ": true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="">-- Select a Market --</option>';
                    $.each(data.report.rows, function (index) {
                        str = str + '<option value="' + data.report.rows[index].marketId + '">' + data.report.rows[index].marketName + ' (' + data.report.rows[index].marketId + ')' + '</option>';
                    });

                    $("#" + control).html(str);
                    convertToChosenSelect(control, gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    getDisabledList();
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }


    function getDisabledList() {

        switch (disablePageType.toLowerCase()) {
            case "adv":
                getDisabledAdvertisers();
                break;
            case "agy":
                getDisabledAgencies();
                break;
            default:
                getDisabledAdvertisers();
                break;
        }
    }

    function getAdvertiserData(columns) {

        var apiString = "/api/XRayReport/GetAdvertisersDisabledWithoutMerge";

        var queryString = "?";
        queryString += "inApiToken=" + getLocalStorage("APIToken");
        queryString += "&inMarketId=" + $("#ddlMarket").val();

        $.ajax({
            url: ServicePrefix + apiString + queryString,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    loadResults(data, columns);
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
