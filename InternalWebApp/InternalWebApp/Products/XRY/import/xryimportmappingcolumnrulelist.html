<script>
    $(document).ready(function () {

        buildXRYMenu("Utility");
        buildQuickReports(['xry']);

        //get list of scripts
        getScriptsList();

        //load last search eventually
        setTimeout('loadLastSearch()', 1000);
    });

    function getScriptsList() {
        var control = "ddlScript";

        $.ajax({
            url: ServicePrefix + '/api/DataInput/GetDataInputList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="-1">-- Select a Script --</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].dataInputId + '">' + data.report.rows[index].inputSystem + ' (' + data.report.rows[index].dataInputId + ')' + '</option>';

                    });

                    $("#" + control).html(str);
                    convertToChosenSelect(control, gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function loadLastSearch() {

        loadReportParameters();

        setTimeout('getColumnMappingRules(true)', 500);
    }

    function getColumnMappingRules(bSilent) {

        if (!bSilent) {
            bSilent = false;
        }

        //add validation to make sure required fields are completed
        if (searchValidationPassed(bSilent) == false)
        {
            return;
        }

        var sUrl = ServicePrefix + "/api/XrayImport/GetImportMappingColumnRulesList?";
        sUrl += "inApiToken=" + getLocalStorage("APIToken");
        sUrl += "&inScriptId=" + $("#ddlScript").val();

        $.ajax({
            url: sUrl,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    loadResultsData(data);
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }
    
    function loadResultsData(data) {
        //get columns
        var columns = getResultsColumns();
        //load the data
        loadResultsDataTable(data, columns);
    }

    function getResultsColumns() {
        var columnsToDisplay = new Array();

        columnsToDisplay.push({
            "title": "columnRuleId",
            "visible": false,
            "mData": "columnRuleId",
            "orderable": false,
            "searchable": false
        });

        columnsToDisplay.push({
            "title": "scriptId",
            "visible": false,
            "mData": "scriptId",
            "orderable": false,
            "searchable": false
        });

        columnsToDisplay.push({
            "title": "Description",
            "visible": true,
            "mData": "Rule Description",
            "orderable": true,
            "className": "exportColumn"
        });

        columnsToDisplay.push({
            "title": "Required",
            "visible": true,
            "mData": "Required",
            "orderable": true,
            "className": "text-align-center exportColumn"
        });

        columnsToDisplay.push({
            "title": "Owner",
            "visible": true,
            "mData": "Owner",
            "orderable": true,
            "className": "text-align-center exportColumn"
        });

        columnsToDisplay.push({
            "title": "Market",
            "visible": true,
            "mData": "Market",
            "orderable": true,
            "className": "text-align-center exportColumn"
        });

        columnsToDisplay.push({
            "title": "Delete Date",
            "visible": true,
            "mData": "Delete Date",
            "orderable": true,
            "className": "text-align-center exportColumn"
        });

        // add action column here

        columnsToDisplay.push({
            "mRender": function (data, type, row) {
                if (row["Delete Date"] != null)
                {
                    return '';
                } else
                {
                    var strActions = "";
                    strActions += '<a href="#" onclick="editRule(' + row.columnRuleId + ');">Edit</a>';
                    strActions += '&nbsp;&nbsp;<a href="#" onclick="deleteRule(' + row.columnRuleId + ');">Delete</a>';
                    return strActions;
                }
            },
            "orderable": false,
            "searchable": false,
            "className": "text-align-right"
        });

        return columnsToDisplay;
    }

    function loadResultsDataTable(data, columns) {

        var results = data["report"]["rows"];

        //creating a variable that will used for datatable functions later
        var searchTable;

        if ($.fn.DataTable.isDataTable('#dtResults')) {
            searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
        }

        resetDataTableDOM("dtResults", "dtResultsHolder", "dataTable-border dataTable-headers dataTable-cell-border");

        searchTable = $("#dtResults").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "pagingType": "full_numbers",
            "buttons": [
            ],
            initComplete: function () {
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            "language": {
                search: "Filter Results:"
            }
        });
    }

    function searchValidationPassed(bSilent) {

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    if (bSilent == false)
                    {
                        bootbox.alert(errorMessage, function() {});
                    }
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    if (bSilent == false)
                    {
                        bootbox.alert(errorMessage, function() {});
                    }
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }

    function editRule(columnRuleId)
    {
        //xryimportmappingcolumnrule.html
        window.location = "/products/xry/import/xryimportmappingcolumnrule.html?MappingColumnRuleId=" + columnRuleId;
    }

</script>
