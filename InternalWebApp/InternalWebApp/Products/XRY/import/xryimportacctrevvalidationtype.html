<script>

    var ownerId = 0;
    var stationId = null;

    $(document).ready(function () {

        if (doesUserHaveAccessToFeature("XRAYIMPORTRULEADMIN") == false) {
            return;
        } else {
            ownerId = (getParameterByName("ownerId") == null ? 0 : getParameterByName("ownerId"));
            stationId = (getParameterByName("stationId") == null ? null : getParameterByName("stationId"));

            buildXRYMenu("Utility");
            buildQuickReports(['xry']);

            getOwnerList();

        }

    });

    function getOwnerList() {
        var url = ServicePrefix + '/api/Owner/getOwnerListByProduct';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getOwnerListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getOwnerListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';

            $("#ddlOwner").html("<option value='-1'> -- Select an Owner</option>");

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                str = "<option value='" + obj["ownerid"] + "'>" + obj["ownername"] + "</option>";
                $("#ddlOwner").append(str);
            });

            convertToChosenSelect("ddlOwner", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

            getScriptsList();
        }
    }

    function getScriptsList() {

        var url = ServicePrefix + '/api/DataInput/GetDataInputList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getScriptsListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, erroThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getScriptsListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            str = '<option value="-1">-- Select a Script --</option>';
            $.each(data.report.rows, function (index) {

                str = str + '<option value="' + data.report.rows[index].dataInputId + '">' + data.report.rows[index].inputSystem + ' (' + data.report.rows[index].dataInputId + ')' + '</option>';

            });

            $("#ddlScript").html(str);
            convertToChosenSelect("ddlScript", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

            getStationList();
        }
    }

    function getStationList() {
        var url = ServicePrefix + '/api/Station/GetStationListByProduct';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inActiveOnly": "0",
                "inProductId": "XRY"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getStationListSuccess(data, textStatus, jQxhr);
            },
            error: function (data, textStatus, errorThrown) {
                genericAjaxError(data, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getStationListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';

            $("#ddlStation").html("<option value='-1'> -- Select a Station</option>");

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                str = "<option value='" + obj.reid + "'>" + obj.fullName + "</option>";
                $("#ddlStation").append(str);
            });

            convertToChosenSelect("ddlStation", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

            getImportAcctRevValidationType();
        }
    }

    function getImportAcctRevValidationType() {

        var url = ServicePrefix + '/api/ImportAcctRevValidation/GetImportAcctRevValidationType?'
                        + 'inApiToken=' + getLocalStorage("APIToken")
                        + '&inOwnerId=' + ownerId;

        if (stationId != null) {
            url += '&inStationId=' + stationId;
        } else {
            $("#divStation").addClass("hidden");
            $("#spnStationCorporate").removeClass("hidden");
        }

        var settings = {
            dataType: 'json',
            type: 'GET',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getImportAcctRevValidationTypeSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getImportAcctRevValidationTypeSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#ddlOwner").val(obj["OwnerId"]);
                $("#ddlScript").val(obj["ScriptId"]);
                $("#ddlStation").val(obj["StationId"]);
                $("#txtValidationType").val(obj["Validation Type"]);
                $("#txtAcctTypeValidationType").val(obj["Acct Type Validation Type"]);
                $("#txtRevTypeValidationType").val(obj["Rev Type Validation Type"]);
                $("#chkCheckAcctType").prop("checked", obj["Check Acct Type"]);
                $("#chkCheckRevType").prop("checked", obj["Check Rev Type"]);

                if (obj["Create Date"] != null) {
                    $("#txtCreateDate").val(extractDateOnly(obj["Create Date"]));
                }

                if (obj["Delete Date"] != null){
                    $("#txtDeleteDate").val(extractDateOnly(obj["Delete Date"]));
                }


            });

        }
    }



    function validationPassed() {

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {

            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }

            }

            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });

        return loopBreak;
    }



</script>
