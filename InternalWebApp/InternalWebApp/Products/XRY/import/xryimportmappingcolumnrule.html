<script>
    var mappingColumnRuleId = 0;
    var bIsNew = false;

    $(document).ready(function () {

        buildXRYMenu("Utility");
        buildQuickReports(['xry']);

        mappingColumnRuleId = (getParameterByName("MappingColumnRuleId") == null ? 0 : getParameterByName("MappingColumnRuleId"));

        $("#txtColumnRuleId").val(mappingColumnRuleId);
        bIsNew = mappingColumnRuleId <= 0;

        getScriptsList();

    });

    function getScriptsList() {
        var control = "ddlScript";

        $.ajax({
            url: ServicePrefix + '/api/DataInput/GetDataInputList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="-1">-- Select a Script --</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].dataInputId + '">' + data.report.rows[index].inputSystem + ' (' + data.report.rows[index].dataInputId + ')' + '</option>';

                    });

                    $("#" + control).html(str);
                    convertToChosenSelect(control, gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }

                getOwnerList();
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function getOwnerList() {

        var control = "ddlOwner";

        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": "xry"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="-1">-- Select an Owner --</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].ownerid + '">' + data.report.rows[index].ownername + '</option>';

                    });

                    $("#" + control).html(str);
                    convertToChosenSelect(control, gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }

                getMarketList();
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function getMarketList() {
        var control = "ddlMarket";

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": "xry"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="-1">-- Select a Market --</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].marketId + '">' + data.report.rows[index].marketName + ' (' + data.report.rows[index].marketId + ')' + '</option>';

                    });

                    $("#" + control).html(str);
                    convertToChosenSelect(control, gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }

                getMappingColumnRule();
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getMappingColumnRule() {
        if (mappingColumnRuleId <= 0) {
            initializeActiveDate();
            return;
        }

        //get the rule
        var sUrl = ServicePrefix + "/api/XrayImport/GetImportMappingColumnRule?";
        sUrl += "inApiToken=" + getLocalStorage("APIToken");
        sUrl += "&inMappingColumnRuleId=" + mappingColumnRuleId;

        $.ajax({
            url: sUrl,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];

                        $("#ddlScript").val(obj.scriptId);
                        $("#txtColumnRuleDescription").val(obj["Rule Description"]);
                        $("#txtColumnRuleToken").val(obj.Token);
                        $("#chkRuleRequired").prop("checked", obj.Required);
                        $("#chkRejectRow").prop("checked", obj["Reject Row"]);
                        $("#chkPassMeansFail").prop("checked", obj["Pass Means Fail"]);
                        $("#ddlOwner").val(obj.ownerId || -1);
                        $("#ddlMarket").val(obj.marketId || -1);

                        var activeDate = new Date(obj["Active Date"]);
                        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());

                        if (obj["Delete Date"] != null) {
                            var disableDate = new Date(obj["Delete Date"]);
                            $("#txtDisableDate").val(addZero(disableDate.getMonth() + 1) +
                                '/' +
                                addZero(disableDate.getDate()) +
                                '/' +
                                disableDate.getFullYear());
                            $(".disable-date").show();
                        } else {
                            $(".disable-date").hide();
                        }

                        //get list of import mapping column rule items
                        getMappingColumnRuleItemsList();
                    });
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function initializeActiveDate() {
        var activeDate = new Date();

        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());

        //$("#chkActive").prop('checked', true);
    }

    function getMappingColumnRuleItemsList() {
        //get the rule
        var sUrl = ServicePrefix + "/api/XrayImport/GetImportMappingColumnRuleItemsList?";
        sUrl += "inApiToken=" + getLocalStorage("APIToken");
        sUrl += "&inMappingColumnRuleId=" + mappingColumnRuleId;

        $.ajax({
            url: sUrl,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    //load datatable
                    loadResultsData(data);
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function loadResultsData(data) {
        var columns = getResultsColumns();
        loadResultsDataTable(data, columns);
    }

    function getResultsColumns() {
        var columnsToDisplay = new Array();

        columnsToDisplay.push({
            "title": "mappingColumnRuleItemId",
            "visible": false,
            "mData": "mappingColumnRuleItemId",
            "orderable": false,
            "searchable": false
        });

        columnsToDisplay.push({
            "title": "mappingColumnRuleId",
            "visible": false,
            "mData": "mappingColumnRuleId",
            "orderable": false,
            "searchable": false
        });

        columnsToDisplay.push({
            "title": "Order By",
            "visible": false,
            "mData": "Order By",
            "orderable": false,
            "searchable": false
        });

        columnsToDisplay.push({
            "title": "Column",
            "visible": true,
            "mData": "Column",
            "orderable": true
        });

        columnsToDisplay.push({
            "title": "Compare Value",
            "visible": true,
            "mData": "Compare Value",
            "orderable": true
        });

        columnsToDisplay.push({
            "title": "Column Operation",
            "visible": true,
            "mData": "Column Operation",
            "orderable": true
        });

        columnsToDisplay.push({
            "title": "Delete Date",
            "visible": true,
            "mData": "Delete Date",
            "orderable": true
        });

        columnsToDisplay.push({
            "visible": true,
            "mRender": function (data, type, row) {
                if (row["Delete Date"] != null)
                {
                    return '';
                } else
                {
                    var strActions = "";
                    strActions += '<a href="#" onclick="editRuleItem(0);">Add</a>';
                    strActions += '&nbsp;&nbsp;<a href="#" onclick="editRuleItem(' + row.mappingColumnRuleItemId + ');">Edit</a>';
                    strActions += '&nbsp;&nbsp;<a href="#" onclick="deleteRuleItem(' + row.mappingColumnRuleItemId + ');">Delete</a>';
                    strActions += '&nbsp;&nbsp;<a href="#" onclick="reorderRuleItem(' + row.mappingColumnRuleItemId + ');">Reorder</a>';

                    return strActions;
                }
            },
            "orderable": false,
            "className": "text-align-right"
        });

        return columnsToDisplay;
    }

    function loadResultsDataTable(data, columns) {
        var results = data["report"]["rows"];

        //creating a variable that will used for datatable functions later
        var searchTable;

        if ($.fn.DataTable.isDataTable('#dtResults')) {
            searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
        }

        resetDataTableDOM("dtResults", "dtResultsHolder", "dataTable-border dataTable-headers dataTable-cell-border");

        searchTable = $("#dtResults").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "createdRow": function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            "language": {
                search: "Filter Results:"
            },
            "buttons": [
            ]
        });
    }
