<script>

    var dataMappingRuleId = 0;
    var bIsNew = false;

    $(document).ready(function () {
        if (doesUserHaveAccessToFeature("XRAYIMPORTRULEADMIN") == false) {
            return;
        } else {
            buildXRYMenu("Utility");
            buildQuickReports(['xry']);

            dataMappingRuleId = (getParameterByName("DataMappingRuleId") == null ? 0 : getParameterByName("DataMappingRuleId"));
            $("#txtDataMappingRuleId").val(dataMappingRuleId);
            bIsNew = dataMappingRuleId <= 0;

            getScriptsList();
        }
    });

    function getScriptsList() {
        var control = "ddlScript";

        $.ajax({
            url: ServicePrefix + '/api/DataInput/GetDataInputList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="-1">-- Select a Script --</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].dataInputId + '">' + data.report.rows[index].inputSystem + ' (' + data.report.rows[index].dataInputId + ')' + '</option>';

                    });

                    $("#" + control).html(str);
                    convertToChosenSelect(control, gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }

                //get the data mapping rule
                getDataMappingRule();
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function getDataMappingRule() {
        if (dataMappingRuleId <= 0) {
            initializeActiveDate();
            cleanupBackButton(window.location.pathname);
            return;
        }

        var sUrl = ServicePrefix + "/api/XrayImport/GetImportDataMappingRule?";
        sUrl += "inApiToken=" + getLocalStorage("APIToken");
        sUrl += "&inDataMappingRuleId=" + dataMappingRuleId;

        $.ajax({
            url: sUrl,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];

                        $("#ddlScript").val(obj.scriptId);
                        $("#ddlScript").prop('disabled', true).trigger('chosen:updated');

                        $("#txtDataMappingColumnName").val(obj.Column);
                        $("#txtDataMappingCompareValue").val(obj["Compare Value"]);
                        $("#chkRuleRequired").prop("checked", obj.Required);

                        var activeDate = new Date(obj["Active Date"]);
                        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());

                        if (obj["Delete Date"] != null) {
                            var disableDate = new Date(obj["Delete Date"]);
                            $("#txtDisableDate").val(addZero(disableDate.getMonth() + 1) +
                                '/' +
                                addZero(disableDate.getDate()) +
                                '/' +
                                disableDate.getFullYear());
                            $(".disable-date").show();
                        } else {
                            $(".disable-date").hide();
                        }

                        cleanupBackButton(window.location.pathname);
                    });
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function initializeActiveDate() {
        var activeDate = new Date();

        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
    }

    function updateDataMappingRule() {

        if (validationPassed() == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/XrayImport/UpdateImportDataMappingRule',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inDataMappingRuleId": dataMappingRuleId,
                "inScriptId": $("#ddlScript").val(),
                "inColumnName": $("#txtDataMappingColumnName").val(),
                "inCompareValue": $("#txtDataMappingCompareValue").val(),
                "inRequired": $("#chkRuleRequired").is(':checked'),
                "inIsNew": bIsNew
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var bReloadPage = false;
                    var obj = data.report.rows[0];

                    if ($("#txtDataMappingRuleId").val() == "0") {
                        bReloadPage = true;
                        $("#txtDataMappingRuleId").val(obj._updateStatus);
                    }

                    var action = "Updated";
                    if (dataMappingRuleId == 0) {
                        action = "Added";
                    }

                    bootbox.alert('Import Data Mapping Rule ' + action, function () {

                        if (bReloadPage) {
                            window.location =
                                "/products/xry/import/xryimportdatamappingrule.html?DataMappingRuleId=" + $("#txtDataMappingRuleId").val();
                        }
                    });

                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function validationPassed() {

        //-----------------------------
        // Basic Validation requires
        // the following on each
        // element
        //-----------------------------
        // class: mkaRequired
        // custom attribute: errorMessage
        //-----------------------------
        var loopBreak = true;

        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == null || $(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });

        return loopBreak;

    }

</script>
