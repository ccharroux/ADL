    <div id="fh5co-page">
        <header id="fh5co-header" role="banner">
            <div class="container">
                <div class="header-inner" id="menu"></div>
            </div>
        </header>

        <div id="fh5co-contact-section" class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
                        <h2>Owner Mapping</h2>
                    </div>
                </div> 
                <div id="divQuickReport" style="float:right;padding-right:0px;padding-bottom:0px;margin-top:-100px">
                    <label for="ddlQuickReport" class="search-ddl-label" style="text-align:right">Reports:&nbsp;</label>

                </div>

                    <!--Hidden Input-->
                    <input type="hidden" id="hdnMarketId" value="" />

                    <!--Owner Type-->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="txtOwnerType">Owner Type</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <input type="text" id="txtOwnerType" class="mkaRequired field-width-325" errorMessage="You must enter an Owner Type." />
                        </div>
                    </div>

                    <!--Owner-->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="ddlOwner">Owner</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <select id="ddlOwner" class="mkaRequired field-width-325" onchange="getMarketListByOwner()" errorMessage="You must select an Owner."></select><br />

                        </div>
                    </div>

                    <!--All Markets-->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="chkAllMarkets">All Markets</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <input type="checkbox" checked onchange="hideShowMarketDropdown()" id="chkAllMarkets" />
                        </div>
                    </div>

                    <!--Market-->
                    <div id="divMarket" class="row input-row hidden">
                        <div class="col-md-3 text-align-left">
                            <label for="ddlMarket">Market</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <select id="ddlMarket" class="field-width-325"></select>
                        </div>
                    </div>


                    <!--Account Type-->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="ddlAccountType">Our Account Type</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <select id="ddlAccountType" class="mkaRequired field-width-325" errorMessage="You must select an Account Type"></select>
                        </div>
                    </div>

                    <!--Revenue Type-->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="ddlRevenueType">Our Revenue Type</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <select id="ddlRevenueType" class="mkaRequired field-width-325" errorMessage="You must select a Revenue Type"></select>
                        </div>
                    </div>

                    <!--Include-->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="chkInclude">Include</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <input type="checkbox" id="chkInclude" />
                        </div>
                    </div>

                    <!--Comment-->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">

                        <div class="col-md-9 text-align-left">

                                    <input value="Update" onclick="updateOwnerMapping()" class="default-button" type="button" />
                                </div>
                                <div class="back-button-div">

<script>

    var ownerTypeId = 0;
    var ownerId = 0;
    var marketId = 0;

    $(document).ready(function () {

        ownerTypeId = (getParameterByName("ownerTypeId") == null ? 0 : getParameterByName("ownerTypeId"));
        ownerId = (getParameterByName("ownerId") == null ? 0 : getParameterByName("ownerId"));
        marketId = (getParameterByName("marketId") == null ? 0 : getParameterByName("marketId"));

        buildXRYMenu("Revenue");
        buildQuickReports(['XRAY MONTHLY']);
 
        getAccountTypeList();

    });

    function getAccountTypeList() {

        var url = ServicePrefix + '/api/AccountType/GetAccountTypeList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getAccountTypeListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getAccountTypeListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var str = '';

            str = '<option value="-1">-- Select an Account Type</option>';
            str = str + '<option value="0">n/a</option>';

            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].accountTypeId + '">' + data.report.rows[index].accountTypeName + '</option>';
            });

            $("#ddlAccountType").html(str);
            convertToChosenSelect("ddlAccountType");

            getRevenueTypeList()
        }

    }

    function getRevenueTypeList() {

        var url = ServicePrefix + '/api/RevenueType/GetRevenueTypeList';

        var settings = {
            dataType: 'json',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getRevenueTypeListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }


    function getRevenueTypeListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var str = '';

            str = '<option value="-1">-- Select a Revenue Type</option>';
            str = str + '<option value="0">n/a</option>';

            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].revenueTypeId + '">' + data.report.rows[index].revenueType + '</option>';
            });

            $("#ddlRevenueType").html(str);
            convertToChosenSelect("ddlRevenueType");

            getOwnerListWithoutSubsidiaries();
        }
    }

    function getOwnerListWithoutSubsidiaries() {

        var url = ServicePrefix + '/api/Owner/GetOwnerListByProduct';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": "XRY",
                "inHideSubsidiaryOwners": "1"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getOwnerListWithoutSubsidiariesSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getOwnerListWithoutSubsidiariesSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            var str = '';

            str = '<option value="-1">-- Select an Ownership</option>';

            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].ownerid + '">' + data.report.rows[index].ownername + '</option>';
            });

            $("#ddlOwner").html(str);
            convertToChosenSelect("ddlOwner");

            if (ownerId > 0) {
                $("#ddlOwner").prop("disabled", true).trigger("chosen:updated");
                getOwnerMapping();

            } 
        }
    }

  

    function getOwnerMapping() {

        var url = ServicePrefix + '/api/OwnerMapping/GetOwnerMapping';

        var settings = {
            dataType: 'json',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerTypeId": ownerTypeId,
                "inOwnerId": ownerId,
                "inMarketId": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getOwnerMappingSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        }

        $.ajax(url, settings);

    }

    function getOwnerMappingSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#txtOwnerType").val(obj["revenueDefScript"]);
                $("#ddlOwner").val(obj["ownerId"]);
                $("#ddlAccountType").val(obj["accountTypeId"]);
                $("#ddlRevenueType").val(obj["revenueTypeId"]);
                $("#chkAllMarkets").prop("checked", (obj["marketId"] == -1 ? true : false));
                $("#chkInclude").prop("checked", obj["includeIn"]);
                $("#txtComment").val(obj["comment"]);

                if ($("#chkAllMarkets").prop("checked") == false) {

                    $("#hdnMarketId").val(obj["marketId"]);
                    getMarketListByOwner();

                }

                $("#txtOwnerType").prop("readOnly", "readOnly");
                $("#chkAllMarkets").prop("disabled", true);
            });

        }

    }

    function getMarketListByOwner() {

        var url = ServicePrefix + '/api/Owner/GetMarketListByOwner';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerId": $("#ddlOwner").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketListByOwnerSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMarketListByOwnerSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            var str = '';
            str = '<option value="">-- Select a Market </option>';

            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].M_MarketID + '">' + data.report.rows[index].M_MarketName + '</option>';
            });

            $("#ddlMarket").html(str);
            convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

            if ($("#hdnMarketId").val() != "") {

                $("#divMarket").removeClass("hidden");
                $("#ddlMarket_chosen").css("width", "");
                $("#ddlMarket").prop("disabled", true).val($("#hdnMarketId").val());


            }


        }

    }



    function updateOwnerMapping() {

        if (validationPassed() == false) {
            return;
        }

        var url = ServicePrefix + '/api/OwnerMapping/UpdateOwnerMapping';

        var settings = {
            dataType: 'json',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerId": $("#ddlOwner").val(),
                "inMarketId": ($("#chkAllMarkets").prop("checked") == true ? -1 : $("#ddlMarket").val()),
                "inOwnerType": $("#txtOwnerType").val().trim(),
                "inAccountTypeId": $("#ddlAccountType").val(),
                "inRevenueTypeId": $("#ddlRevenueType").val(),
                "inInclude": ($("#chkInclude").prop("checked") == true ? 'Yes' : 'No'),
                "inComment": $("#txtComment").val().trim()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateOwnerMappingSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function updateOwnerMappingSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            bootbox.alert("Update successful.", function () {
                $("#txtOwnerType").prop("readOnly", "readOnly");
                $("#ddlOwner").prop("disabled", true).trigger("chosen:updated");
                $("#ddlMarket").prop("disabled", true).trigger("chosen:updated");
            });

        }

    }

    function hideShowMarketDropdown() {

        if ($("#chkAllMarkets").prop("checked") == false) {
            $("#divMarket").removeClass("hidden");
            $("#ddlMarket_chosen").css("width", "");
        } else {
            $("#divMarket").addClass("hidden");
        }
    }

    function validationPassed() {

        //validation for market dropdown

        if ($("#chkAllMarkets").prop("checked") == true) {
            if ($("#ddlMarket").val() == "-1") {
                bootbox.alert("If you have checked Current Market Only, you must select a Market.");
            }
        }

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {

            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }

            }

            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });

        return loopBreak;
    }







</script>
