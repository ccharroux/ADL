<script>

    var parentMarketId = 0;
    var parentMarketName = '';

    $(document).ready(function () {

        getPageParameters();

        setPageValues();

        //get list of templates
        getCategoryTemplates();

        buildMainMenu("Markets");

        //loads the click functionality for the category templates
        $("#ddlCategoryTemplates").click(function() {

            var templateId = $(this).val();
            getTemplateCategories(templateId);

        });

    });

    function getPageParameters() {

        parentMarketId = (getParameterByName("parentmarketid") == null ? 0 : getParameterByName("parentmarketid"));
        parentMarketName =
            (getParameterByName("parentmarketname") == null ? '' : getParameterByName("parentmarketname"));

    }

    function setPageValues() {

        //set the parent information
        $("#txtParentMarketId").val(parentMarketId);
        $("#txtParentMarketName").val(parentMarketName);

    }

    function getCategoryTemplates() {

        $.ajax({
            url: ServicePrefix + '/api/ParentMarketCategoryTemplate/GetParentMarketCategoryTemplateHeaderList?inApiToken=' + getLocalStorage("APIToken"),
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textType, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);

                }
                else {

                    var str = '';

                    str = "<option value='-1'>-- Select a Template --</option>";

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        str = str + "<option value='" + obj.templateId + "'>" + obj['template Description'] + "</option>";

                    });

                    $("#ddlCategoryTemplates").append(str);

                    //if (data.report.rows.length == 1) {
                    //    //automatically load the categories or should automatically load the first one
                    //    $("#ddlCategoryTemplates option:first").attr('selected', 'selected');
                    //    $("#ddlCategoryTemplates").click();
                    //}
                }

            },
            error: function (jqXhr, textType, errorThrown) {
                genericAjaxError(jqXhr, textType, errorThrown);
            }
        });

    }

    function getTemplateCategories(categoryTemplateId) {

        $("#ddlCategories").empty();

        if ($("#ddlCategoryTemplates").val() == "-1") {
            return;
        }


        $.ajax({
            url: ServicePrefix + '/api/ParentMarketCategoryTemplate/GetParentMarketCategoryTemplateByTemplateId?inApiToken=' + getLocalStorage("APIToken") + '&inParentMarketCategoryTemplateId=' + categoryTemplateId,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textType, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);

                }
                else {

                    var str = '';

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        str = str + "<option value='" + obj['Category Id'] + "'>" + obj.Description + "</option>";

                    });

                    $("#ddlCategories").append(str);
                   
                }

            },
            error: function (jqXhr, textType, errorThrown) {
                genericAjaxError(jqXhr, textType, errorThrown);
            }
        });

    }

    function assignCategoriesToParentMarket() {

        //need to do validation to make sure something is clicked
        if (validationPassed() === false) {
            return;
        }

        //assign the categories from the template to the parent market
        //on success enable the product for the parent market

        $.ajax({
            url: ServicePrefix + '/api/ParentMarketCategory/InsertParentMarketCategories',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentMarketId": $("#txtParentMarketId").val(),
                "inParentMarketCategoryTemplateId": $("#ddlCategoryTemplates").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {

                    MKAErrorMessageRtn(data.response.errorMessage[0]);

                }
                else {
                    //if the categories are assigned, enable the product for the parent market
                    enableProductForParentMarket();

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function enableProductForParentMarket() {
        //enable the product for the parent market
        var activate = true;

        $.ajax({
            url: ServicePrefix + '/api/ParentMarket/UpdateParentMarketProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentMarketId": $("#txtParentMarketId").val(),
                "inProductId": "DMA",
                "inActivate": activate
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    window.location = "/admin/parentmarket/parentmarket.html?ParentMarketID=" + $("#txtParentMarketId").val();

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function goBackToParentMarket() {
        //if the user clicks the cancel button, sending them back to the parent market page
        window.location = "/admin/parentmarket/parentmarket.html?ParentMarketID=" + $("#txtParentMarketId").val();

    }

    function validationPassed() {

        if (parentMarketId <= 0) {
            bootbox.alert("The parent market wasn't passed properly. Please go back to the parent market page and try to assign the product again.", function () { });
            return false;
        }

        if ($("#ddlCategoryTemplates option:selected").length == 0 || $("#ddlCategoryTemplates").val() == "-1" ) {
            bootbox.alert("Please select a template to be assigned.", function () { });
            return false;
        }
        
        return true;
    }

</script>
