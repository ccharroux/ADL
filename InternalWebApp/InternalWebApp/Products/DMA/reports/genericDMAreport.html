<script>

    var reportObject = new Object();
    var reportFilterArray = new Array();
    var reportId = 0;

    //URL parameters
    var paramParentMarketId = 0;
    var paramMarketId = 0;
    var paramRevenuePeriod = "";
    var paramRevenueYear = "";
    var paramStationId = 0;

    var bDirectPageLink = false;
    var bShowBackButton = false;

    var referrer = "";
    var urlParams = "";

    var api = "";
    var apiParameters = new Object();
    var apiToken = "";
    var searchText = "";
    var columns = [];
    var columnsToDisplay = new Array();
    var columnsToExport = new Array();

    var bRunReport = true;

    $(document).ready(function () {

        //get report it
        reportId = getParameterByName("reportId");

        //get whether page was a direct link or not
        bDirectPageLink = getParameterByName("direct") === "true" ? true : false;

        //if not a direct link, get the query string parameters
        if (bDirectPageLink === false) {

            getUrlParameters();

        }

        //get the referring url
        referrer = document.referrer;

        //get whether the back button should be visible
        bShowBackButton = getParameterByName("showbackbutton") === "true" ? true : false;

        //will set the status of the back button along with value
        determineBackButtonStatus();

        reportObject = getDMAReportObject(reportId);
        reportFilterArray = reportObject.filters;

        displayFilters(reportFilterArray);
        loadOnChangeEvents(reportFilterArray);

        $("#reportTitle").html(reportObject.reportTitle);

        buildDMAMenu("DMA Reports");

        //determines when all ajax calls are completed
        //if flags are set the report will load
        $(document).ajaxStop(function () {
            if (bRunReport && bDirectPageLink == false) {
                getReport();
            }
        });

    });

    function getUrlParameters() {

        paramParentMarketId =
            getParameterByName("parentmarketid") !== null ? getParameterByName("parentmarketid") : 0;

        paramMarketId = getParameterByName("marketid") !== null ? getParameterByName("marketid") : "";

        paramRevenuePeriod = getParameterByName("revenueperiod") !== null
            ? getParameterByName("revenueperiod").toUpperCase()
            : "";

        paramRevenueYear = getParameterByName("revenueyear") !== null ? getParameterByName("revenueyear") : "";

        paramStationId = getParameterByName("stationid") !== null ? getParameterByName("stationid") : "";

    }

    function determineBackButtonStatus() {

        if (bShowBackButton) {

            var referrerReportId = getParameterByName("reportid", referrer);
            var referrerReportObject = getDMAReportObject(referrerReportId);
            $("#btnBack").val("Back to " + referrerReportObject.reportTitle.replace('DMA/MRR Data Comparison - ', ''));
            $(".back-button").show();

        } else {

            $(".back-button").hide();

        }

    }

    function getParentMarketList() {

        $.ajax({
            url: ServicePrefix + '/api/parentmarket/GetParentMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": "dma"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="">-- Select a Parent Market --</option>';

                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].parentMarketId + '">' + data.report.rows[index].parentMarketName + '</option>';

                    });

                    $("#ddlParentMarket").html(str);
                    saveLoadedControlSelection("ddlParentMarket");

                    if (paramParentMarketId !== 0) {
                        $("#ddlParentMarket").val(paramParentMarketId);
                    } else {
                        $("#ddlParentMarket").selectedIndex = 0;
                    }

                    //try to do fire a change event
                    //if has onchange, execute event
                    try {

                        if ($("#ddlMarket").is(":visible")) {
                            $("#ddlParentMarket").change();
                        }

                    } catch (e) {

                    }
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function getMarketList(parentMarketId) {

        if (parentMarketId == "") {

            $("#ddlMarket").html('');
            getDefaultMarket();
            return;
        }

        if (parentMarketId !== paramParentMarketId) {
            paramMarketId = 0;
            paramStationId = 0;
            paramRevenuePeriod = "";
            paramRevenueYear = "";
            $(".back-button").hide();
        }

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByParentMarket',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentMarketId": parentMarketId,
                "inProductId": "dma",
                "inActiveOnly ": true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="">-- Select a Market --</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].marketId + '">' + data.report.rows[index].marketName + '</option>';

                    });

                    $("#ddlMarket").html(str);
                    saveLoadedControlSelection("ddlMarket");
                    //preSelectItem('quickReportQS');

                    if (paramMarketId !== 0) {
                        $("#ddlMarket").val(paramMarketId);
                    } else {
                        $("#ddlMarket").selectedIndex = 0;
                    }

                    //try to do fire a change event
                    //if has onchange, execute event
                    try {

                        if ($("#ddlStation").is(":visible")) {
                            $("#ddlMarket").change();
                        }

                    } catch (e) {

                    }
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function getStationList(marketId) {

        if (marketId == "") {

            $("#ddlStation").html('');
            getDefaultStation();
            return;
        }

        if (marketId !== paramMarketId) {
            paramStationId = 0;
        }

        $.ajax({
            url: ServicePrefix + '/api/Station/GetStationListByMarketProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId,
                "inProductId": "dma"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="">-- Select a Station --</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index]["Station Id"] + '">' + data.report.rows[index]["Station Name"] + '</option>';

                    });

                    $("#ddlStation").html(str);
                    saveLoadedControlSelection("ddlStation");
                    //preSelectItem('quickReportQS');

                    if (paramStationId !== 0) {
                        $("#ddlStation").val(paramStationId);
                    } else {
                        $("#ddlStation").selectedIndex = 0;
                    }

                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function displayFilters(arrayFilters) {

        // set all filters display to none
        $(".rptView").hide();

        for (var i = 0; i < arrayFilters.length; i++) {

            activateFilter(arrayFilters[i]);
            if (arrayFilters[i].required == true) {

                var input = $("#" + arrayFilters[i].objectName);
                $("label[for=" + input.attr("id") + "]").css("color", "red");
                $("label[for=" + input.attr("id") + "]").prepend(" * ");

            }
        }

    }

    function activateFilter(filterObject) {

        var classToShow = "rpt" + filterObject.token;
        $("." + classToShow).show();

        if (filterObject.jsCall == null) {
            return;
        }

        var jsCallParams = filterObject.jsCall.split(" ");

        if (jsCallParams.length > 1) {
            window[jsCallParams[0]](jsCallParams[1]);
        } else {
            window[filterObject.jsCall]();
        }

    }

    function goBack() {

        var params = {};

        var referrerArray = referrer.split('?');

        var referrUrl = referrerArray[0];
        var referrerParams = referrerArray[1].split('&');

        for (var i = 0; i < referrerParams.length; i++) {
            var pair = referrerParams[i].split('=');
            params[pair[0]] = decodeURIComponent(pair[1]);
        }

        params["direct"] = false;
        params["showbackbutton"] = false;
        params["parentmarketid"] = paramParentMarketId;
        params["marketid"] = paramMarketId;
        params["stationid"] = paramStationId;
        params["revenueperiod"] = paramRevenuePeriod;
        params["revenueyear"] = paramRevenueYear;

        var redirectParamsString = buildRedirectQueryString(params);

        window.location = referrUrl + "?" + redirectParamsString;

    }

    function buildRedirectQueryString(parameters) {

        var sParamString = "";

        Object.keys(parameters).forEach(function (key, index) {
            // key: the name of the object key
            // index: the ordinal position of the key within the object
            if (index === 0) {
                sParamString += key + "=" + encodeURIComponent(parameters[key]);
            } else {
                sParamString += "&" + key + "=" + encodeURIComponent(parameters[key]);
            }
        });

        return sParamString;

    }

    function saveLoadedControlSelection(control) {

        var searchResults = getLocalStorage("gSearchResults");

        if (!searchResults) {
            return;
        }

        var searchCriteria = $.parseJSON(searchResults);
        $("#" + control).val(searchCriteria[control]);

    }

    function getYearList() {

        var str = '';
        str = '<option value="">-- Select a Year --</option>';

        var thisYear = (new Date()).getFullYear();

        for (var i = thisYear; i > (thisYear - 10) ; i--) {

            str = str + '<option ';
            if (i == thisYear) {
                str = str + " selected ";
            }
            str = str + ' value="' + i + '">' + i + '</option>';
        }

        $("#ddlYear").html(str);

        if (paramRevenueYear.length > 0) {
            $("#ddlYear").val(paramRevenueYear);
        }

    }

    function getPeriodList(inType) {

        if (!inType) {
            inType = 'all';
        }

        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];
        var thisMonth = (new Date()).getMonth();

        var str = '';
        str = '<option value="">-- Select a Period --</option>';

        if (inType == 'months' || inType == 'all') {
            for (var i = 1; i <= 12; i++) {

                str = str + '<option ';

                if (i - 1 == thisMonth) {
                    str = str + " selected ";
                }

                str = str + ' value="' + (i < 10 ? '0' + i.toString() : i.toString()) + '">' + monthNames[i - 1] + '</option>';
            }
        }

        if (inType == 'all') {
            str = str + '<option value="">-----------</option>';
        }

        if (inType == 'quarters' || inType == 'all') {
            for (var i = 1; i <= 4; i++) {

                str = str + '<option value="Q' + i.toString() + '">Quarter - ' + i.toString() + '</option>';
            }
        }

        $("#ddlPeriod").html(str);

        if (paramRevenuePeriod.length > 0) {
            $("#ddlPeriod").val(paramRevenuePeriod);
        }

    }

    //////----------------------
    ////// BEGIN: load of the reports and supporting routines
    //////---------------------
    function getReport() {

        bRunReport = false;

        $("#noDataFound").hide();

        //console.log(reportObject);

        api = reportObject.apiControllerAction;
        apiParameters = new Object();
        apiToken = getLocalStorage("APIToken");
        searchText = "";
        columns = [];

        //------------------------
        //setup the parameters for the API
        //------------------------

        if (reportObject.apiType.toLowerCase() == "post") {
            apiParameters["inApiToken"] = apiToken;
        }
        else {
            api = api + "?inApiToken=" + apiToken;
        }

        //------------------------
        // loop thru filters
        //------------------------
        var itemsToCheckLength = reportFilterArray.length;

        //-------------------------------
        // This is the no filter use case
        //-------------------------------
        if (itemsToCheckLength == 0) {
            getTheReportAJAX();
            return;
        }

        var hasMultiField = false;
        var oneMultiFieldCompleted = false;

        for (var i = 0; i < reportFilterArray.length; i++) {
            var filterObject = reportFilterArray[i];

            if (filterObject.multiFieldOption !== undefined) {
                hasMultiField = true;
            }
        }

        $.each(reportFilterArray, function (objectName, objectValue) {
            var control = objectValue.objectName;


            var nameOfParm = $("#" + control).attr("apiInput");
            var item = "#" + control;
            var isRequired = objectValue.required;

            var isMultiField = objectValue.multiFieldOption !== undefined ? objectValue.multiFieldOption : false;

            //if ($(item).prop("tagName") == "SELECT") {

            if ($(item).val() != "") {
                if (reportObject.apiType.toLowerCase() == "post") {
                    apiParameters[nameOfParm] = $(item).val();
                }
                else {
                    api = api + "&" + nameOfParm + "=" + $(item).val();
                }

                if (isMultiField) {
                    oneMultiFieldCompleted = true;
                }

            }
            else {
                if (isRequired) {
                    var msg = "Please select a " + nameOfParm.toLowerCase().replace("in", "").replace("id", "");
                    bootbox.alert(msg, function () { });
                    return false;
                }
            }

            // when done with the loop
            // get the report
            if (objectName == (itemsToCheckLength - 1)) {

                if (hasMultiField && oneMultiFieldCompleted == false) {
                    var msg = "Please complete at least one field with **.";
                    bootbox.alert(msg, function () { });
                    return false;
                }

                getTheReportAJAX();
            }

        });
    }

    function getTheReportAJAX() {

        clearTimeout(unblockHandle);

        $.ajax({
            url: ServicePrefix + api,
            dataType: 'json',
            type: reportObject.apiType.toString().toLowerCase(),
            contentType: 'application/json',
            data: JSON.stringify(apiParameters),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS") {

                    buildColumnsArray(data);

                }
                else {
                    var msg = data.response.errorMessage[0];
                    bootbox.alert(msg, function () { });
                    return false;
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function destroyDataTable() {
        if ($.fn.DataTable.isDataTable('#dtResults')) {
            var searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
            $('#dtResults').hide();
        }

    }

    function buildColumnsArray(dataObj) {
        columnsToExport = new Array();

        if (!dataObj["report"]["rows"]) {
            destroyDataTable();
            $("#noDataFound").show();

            return;
        }

        if (dataObj["report"]["rows"].length == 0) {
            destroyDataTable();
            $("#noDataFound").show();
            return;
        }
        $('#dtResults').show();

        var data = dataObj["report"]["rows"][0];
        var ctr = -1;

        $.each(data, function (objectName, objectValue) {

            if (reportObject.columnsToDisplay.length == 0 ||
                IsInArray(reportObject.columnsToDisplay, objectName) == true) {

                var className = "";


                if (objectValue === null) {

                    className = "";
                } else {

                    if ((isNaN(objectValue) == false)) {

                        if (objectValue.toString().length > 0) {

                            className = "text-align-right";

                        }
                    }
                    else if (objectName.indexOf('Revenue') > -1 && objectValue.indexOf('$') > -1) {

                        className = "text-align-right";

                    }
                    else {
                        className = "";
                    }
                }


                ctr++;
                columnsToExport.push(ctr);


                var bSortable = true;
                if (reportObject.sortable == 'undefined') {
                    bSortable = true;

                } else {
                    bSortable = reportObject.sortable;
                }


                columns.push({
                    "title": objectName,
                    "visible": true,
                    "mData": objectName,
                    "orderable": bSortable,
                    "className": className
                });
            }

        });

        //find the object in the columns that have any actions
        //created an array of possible actions in genericXrayReport.js
        //currently there is only edit
        //if the action is found, the column will be added to the table.
        //this has to be done after the fact since these columns do not come back
        //in the data.
        for (var i = 0; i < reportActionsArray.length; i++) {
            var actionIndex = GetActionColumnIndex(reportObject, reportActionsArray[i]);
            //a -1 means the item wasn't found in the array
            if (actionIndex > -1) {
                columns.push(reportObject.columnsToDisplay[actionIndex]);
            }
        }

        loadResults(dataObj, columns);
    }

    function GetActionColumnIndex(reportObject, actionName) {
        return reportObject.columnsToDisplay.map(
            function (x) {
                return x.action;
            }).indexOf(actionName);
    }

    function IsInArray(arrayToSearch, valToFind) {
        for (var i = 0; i < arrayToSearch.length; i++) {
            //console.log(arrayToSearch[i] + " " + valToFind);
            if (typeof arrayToSearch[i] !== "object" && arrayToSearch[i].toLowerCase() == valToFind.toLowerCase()) {
                return true;
            }
        }
        return false;
    }

    function loadResults(data, columns) {
        //data is the data from the ajax call
        //columns is the array that was built previously

        //Since some of the audit have footer with calculations,
        //the footer needs to be added to the table html before the
        //datatable is initialized. Otherwise the footer can't be added later.
        if (reportObject.footerFormat !== "undefined" && $(".rev-research-footer").length === 0) {
            $("#dtResults").append(reportObject.footerFormat);
        }

        //assigns the data from the ajax call
        var results = data["report"]["rows"];

        //creating a variable that will used for datatable functions later
        var searchTable;

        //if the datatable already exists need to destroy it before building it
        //again with new results from the search.
        //if you try to destroy before it is a datatable, an error will occur.
        //this code will only destroy it if the table is a datatable.
        if ($.fn.DataTable.isDataTable('#dtResults')) {
            searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
        }

        //this code rebuilds the datatable with the updated data from the search
        //or initial load.

        searchTable = $("#dtResults").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "select": true,
            language: {
                search: "Filter Results:"
            },
            "buttons": [
               //{
               //    extend: 'csv',
               //    exportOptions: {
               //        columns: columnsToExport
               //    }
               //},
               {
                   extend: 'excel',
                   title: reportObject.reportTitle,
                   exportOptions: {
                       columns: columnsToExport
                   }
               },
               //{
               //    extend: 'pdf',
               //    title: reportObject.reportTitle,
               //    exportOptions: {
               //        columns: columnsToExport
               //     }
               //},
               {
                   extend: 'print',
                   title: reportObject.reportTitle,
                   exportOptions: {
                       columns: columnsToExport

                   }
               }
            ]
        });

    }
