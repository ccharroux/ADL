<script>

    var stationId = 0;
    var isNewProduct = 0;

    $(document).ready(function () {
        buildMainMenu("Stations");
        stationId = (getParameterByName("StationID") == null ? 0 : getParameterByName("StationID"));
        isNewProduct = (getParameterByName("ProductNew") == null ? 0 : getParameterByName("ProductNew"));
        setStationLabel();
        checkIfInsertOrUpdate();
    });

    function setStationLabel() {

        if (stationId <= 0) {
            return;
        }

        $("#lblStationFullName").text("Station: " + getLocalStorage("tempStationName"));
        $("#lblMediaType").text("Media Type: " + getLocalStorage("tempStationMedia"));
        $("#lblStationId").text("Station ID: " + stationId);

        $(".entity-label").removeClass("hidden");

    }

    function checkIfInsertOrUpdate() {

        if (isNewProduct > 0) {
            $("#btnUpdateMRR").val("Enable");
            return;
        } else {
            getReportingMRR();
        }

    }

    function getReportingMRR() {

        var url = ServicePrefix + '/api/MRR/GetReportingMRRByStation';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getReportMRRSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getReportMRRSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#chkEstimate").prop("checked", (obj["estimate"]) == true ? true : false);
                $("#chkHideAboveBelow").prop("checked", (obj["aboveBelowNP"]) == true ? true : false);

            });

        }

        $("#divAssignedHidden").removeClass("hidden");
        getRecipientList(true);
    }

    function getRecipientList(inReturnMatches) {

        var url = ServicePrefix + '/api/MRRRecipient/GetMRRRecipientListByStation';

        var settings = {
            dataType: 'json',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": getLocalStorage("tempStationMarketId"),
                "inOwnerId": getLocalStorage("tempStationOwnerId"),
                "inStationId": stationId,
                "inReturnMatches": inReturnMatches
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (inReturnMatches) {
                    getAssignedRecipientListSuccess(data, textStatus, jQxhr);
                } else {
                    getUnassignedRecipientListSuccess(data, textStatus, jQxhr);
                }
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getAssignedRecipientListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            var str = '';
            var cnt = 0;
            $("#assignedRecipientList").html("");

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                cnt += 1

                str = str + '<div class="row assignedRecipient ' + obj.firstName.toUpperCase() + '_' + obj.lastName.toUpperCase() + '" style="padding-top:3px;">';
                str = str + '<div class="col-md-12 text-align-left">';
                str = str + obj.firstName + " " + obj.lastName + " (" + obj.personnelId + ")";
                str = str + '</div>';
                str = str + '</div>';
            });

            $("#lblAssignedCount").text(cnt.toLocaleString());
            $("#assignedRecipientList").append(str);

            //if list is empty, show (none)
            if (cnt == 0) {
                $("#assignedRecipientList").append("(none)");
            }

            getRecipientList(false);
        }

    }

    function getUnassignedRecipientListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            var str = '';
            var cnt = 0;
            $("#unassignedRecipientList").html("");

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                cnt += 1;

                str = str + '<div class="row unassignedRecipient ' + obj.firstName.toUpperCase() + '_' + obj.lastName.toUpperCase() + '" style="padding-top:3px;">';
                str = str + '<div class="col-md-2 text-align-center">';
                str = str + '<input type="checkbox" onchange="updateUnassignedListCount();" value="' + obj.personnelId + '" / >';
                str = str + '</div>';
                str = str + '<div class="col-md-10 text-align-left">';
                str = str + obj.firstName + " " + obj.lastName + " (" + obj.personnelId + ")";
                str = str + '</div>';
                str = str + '</div>';
            });

            $("#lblUnassignedCount").text(cnt.toLocaleString());
            $("#unassignedRecipientList").append(str);

            // if unassigned list is empty, show (none)
            if (cnt == 0) {
                $("#unassignedRecipientList").append("(none)");
            }

        }
    }

    function showAssignedRecipients() {

        if ($("#txtAssignedNameFilter").val().length > 0) {

            $(".assignedRecipient").each(function () {
                $(this).hide();
            });

            $("[class*=" + $("#txtAssignedNameFilter").val().toUpperCase().trim().split(' ').join('_') + "]").each(function () {
                $(this).show();

            });


        } else {

            $(".assignedRecipient").each(function () {
                $(this).show();
            });

        }
    }

    function showUnassignedRecipients() {

        if ($("#txtUnassignedNameFilter").val().length > 0) {

            $(".unassignedRecipient").each(function () {
                if ($(this).find("input[type=checkbox]").prop("checked") == true) {
                    $(this).show();

                } else {
                    $(this).hide();
                }
            });

            $("[class*=" + $("#txtUnassignedNameFilter").val().toUpperCase().trim().split(' ').join('_') + "]").each(function () {
                $(this).show();
            });

        } else {
            $(".unassignedRecipient").each(function () {
                $(this).show();
            });
        }

    }

    function selectAllUnassignedRecipients() {

        $("#txtUnassignedNameFilter").val('');

        if ($("#chkUnassignedSelectAll").prop("checked") == true) {

            $(".unassignedRecipient").each(function () {
                $(this).find("input[type=checkbox]").prop("checked", true);
                $(this).show();
            });

        } else {

            $(".unassignedRecipient").each(function () {
                $(this).find("input[type=checkbox]").prop("checked", false);
            });

        }

        updateUnassignedListCount();
    }


    function updateUnassignedListCount() {

        showUnassignedRecipients();

        var cnt = 0;
        $(".unassignedRecipient").each(function () {
            if ($(this).find("input[type=checkbox]").prop("checked") == true) {
                cnt += 1;
            }

        });

        $("#lblRecipientsSelected").text(cnt.toLocaleString());

    }

    function hideShowMassAssign() {

        if ($("#divUnassignedHidden").hasClass("hidden")) {
            $("#divUnassignedHidden").removeClass("hidden");
            $("#btnMassAssign").val("Hide Mass Assign");

        } else {
            $("#divUnassignedHidden").addClass("hidden");
            $("#btnMassAssign").val("Show Mass Assign");
        }
    }

    function assignMRRRecipientsInBulk() {

        var selectedPersonnelIdList = [];

        $(".unassignedRecipient").each(function () {
            if ($(this).find("input[type=checkbox]").prop("checked") == true) {
                selectedPersonnelIdList.push($(this).find("input[type=checkbox]").val())
            }
        });

        if (selectedPersonnelIdList.length == 0) {
            bootbox.alert("You must select at least one recipient from the Unassigned Recipient table.", function () {

            });
            return;
        }

        var url = ServicePrefix + '/api/MRRRecipient/AssignMRRRecipientsInBulk';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId,
                "inPersonnelIdList": selectedPersonnelIdList
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                assignMRRRecipientsInBulkSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }

        };

        $.ajax(url, settings);

    }

    function assignMRRRecipientsInBulkSuccess(data, textStatus, errorThrown) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            bootbox.alert('Mass assignement successful.', function () {

                //Refresh name filters, selected count and recipient lists
                $("#lblRecipientsSelected").text("0");
                $("#txtUnassignedNameFilter").val("");
                $("#txtAssignedNameFilter").val("");
                $("#chkUnassignedSelectAll").prop("checked", false);
                getRecipientList(true);

            });
        }
    }

    function goBackToStationPage() {
        window.location = "/admin/station/station.html?StationID=" + stationId;
    }

    function updateMRRProduct() {

        var url = ServicePrefix + '/api/MRR/UpdateReportingMRRStation';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId,
                "inPhase2Id": "",
                "inEstimate": ($("#chkEstimate").prop("checked") == true ? true : false),
                "inAboveBelowNP": ($("#chkHideAboveBelow").prop("checked") == true ? true : false),
                "inOwnerId": getLocalStorage("tempStationOwnerId"),
                "inPrimaryMarketId": getLocalStorage("tempStationMarketId")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateMRRProductSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function updateMRRProductSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            // If this product is new, enable it.
            if (isNewProduct == 1) {
                enableProductForStation();
            } else {
                bootbox.alert('Station MRR Product update successful.', function () {
                    window.location = "/products/mrr/mrrstationproduct.html?StationID=" + stationId + "&ProductNew=0";

                });
            }

        }
    }

    function enableProductForStation() {

        var url = ServicePrefix + '/api/Station/UpdateStationProduct';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId,
                "inProductId": "MRR",
                "inActive": 1
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                enableProductForStationSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function enableProductForStationSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            bootbox.alert('MRR has been enabled successfully.', function () {
                window.location = "/products/mrr/mrrstationproduct.html?StationID=" + stationId + "&ProductNew=0";
            });
        }
    }



</script>
