                    <!--Reporting Period-->

                    <!--Measures Band-->

                        </div>

                    <!--Power Ratios Rating--> 
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="chkPwrRatiosRating">Power Ratios Rating</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <input type="checkbox" id="chkPwrRatiosRating" />
                        </div>
                    </div>

                    <!--Above/Below-->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="chkAboveBelow">Above/Below</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <input type="checkbox" id="chkAboveBelow" />
                        </div>
                    </div>

                    <!--Full Disclosure-->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">

                    <!--Parnter List-->

                    <!--Market On Hold-->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">

                            <input type="checkbox" id="chkMarketOnHold" onchange="hideShowMarketHoldDate()" />

                    <!--Market On Hold Date-->
                    <div class="row hidden input-row" id="divMarketOnHoldDate">
                        <div class="col-md-3 text-align-left">
                            <label for="txtMarketOnHoldDate">Market Hold Date</label>
                        </div>

                            <div id="txtMarketOnHoldDate" style="color:red;"></div>
                        </div>

                    <!--Recipient Access-->
                    <div class="row input-row">

                        <div class="col-md-3 text-align-left">
                            <label>Recipient Access</label>
                        </div>

                            <input type="radio" id="rdAll" name="limitedAccess" value="0" checked onchange="hideShowLimitedMarkets()" />
                            <label for="rdAll">All</label>&nbsp;
                            <input type="radio" id="rdNone" name="limitedAccess" value="-1" onchange="hideShowLimitedMarkets()" />
                            <label for="rdNone">None</label>&nbsp;
                            <input type="radio" id="rdLimited" name="limitedAccess" onchange="hideShowLimitedMarkets()" />
                            <label for="rdLimited">Limited</label>&nbsp;

                        </div>
                    </div>

                    <!--Select Limited-->
                    <div class="row hidden input-row " id="divAssociatedMarkets">
                        <div class="col-md-3 text-align-left">

                        </div>
                        <div class="col-md-9 text-align-left limited-markets" id="selectLimited">
                        </div>

                    <div class="default-button-section">
                        <div class="row">

                                    <input value="Update" onclick="excludeFromBackButton(); updateMRRProduct();" class="default-button" type="button">
                                </div>

<script>
    var marketId = 0;
    var productId = "MRR";
    var productIsNew = 0;

    $(document).ready(function () {
        buildMainMenu("Markets");
        marketId = (getParameterByName("MarketId") == null ? 0 : getParameterByName("MarketId"));
        productIsNew = (getParameterByName("ProductNew") == null ? 0 : getParameterByName("ProductNew"));

        if (productIsNew == 1) {
            $("#chkMarketOnHold").prop("checked", true);
        }


        getMarket();
        //flow of load data
        //getMarket()
        //getReportingPeriods()
        //getAssociatedMarkets()
        //getSelectedLimitedMarkets()
        //getPartnerList()
        //getProductProperties()

    });

    function getMarket() {
        if (marketId <= 0) {
            return;
        }

        var url = ServicePrefix + '/api/Market/GetMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketID": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown)
            {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getMarketSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#lblMarketName").text("Market Name: " + obj.marketName);
                $("#lblMarketId").text("Market ID: " + obj.marketId);
                $("#lblMediaType").text("Media Type: " + obj.mediaTypeName);
                $("#hdnParentMarketId").text(obj.parentMarketId);
            });

            $(".entity-label").removeClass("hidden");
            getReportingPeriods();
        }
    }

    function getReportingPeriods() {

        var url = ServicePrefix + '/api/MRR/GetPeriodList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getReportingPeriodsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getReportingPeriodsSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        }
        else {

            var str = '';
            str = '<option value="-1">-- Select a Reporting Period</option>';
            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].combinedPeriods + '">' + data.report.rows[index].description.trim() + '</option>';
            });

            $("#ddlReportingPeriod").html(str);

            convertToChosenSelect("ddlReportingPeriod", false, false)

            getAssociatedMarkets();
        }
    }

    function getAssociatedMarkets() {

        if ($("#hdnParentMarketId").val() == null || $("#hdnParentMarketI").val() == "") {
            return;
        }

        var url = ServicePrefix + '/api/Market/GetMarketListByParentMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentMarketId": $("#hdnParentMarketId").text(),
                "inProductId": productId,
                "inMediaTypeId": 2

            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getAssociatedMarketsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getAssociatedMarketsSuccess(data, text) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var str = '';
            var cntr = 0;
            $.each(data.report.rows, function (index)
            {
                cntr += 1;
                str = str + '<div class="row" style="padding:inherit">';
                str = str +
                    '<input type="checkbox" class="associatedMarkets" id="chk' +
                    data.report.rows[index].marketId +
                    '" data-marketid="' +
                    data.report.rows[index].marketId +
                    '">';
                str = str +
                    '<label for="chk' +
                    data.report.rows[index].marketId +
                    '">' +
                    data.report.rows[index].marketName.trim() +
                    '</label></div>';
            });

            if (cntr == 0)
            {
                str = str + "No other markets available.";
            }
            $("#selectLimited").html(str);

            getPartnerList();
        }
    }

    function getPartnerList() {

        var url = ServicePrefix + '/api/Partner/GetPartnerList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getPartnerListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getPartnerListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        } else {

            var str = '';

            str = '<option value="-1">-- Select a Partner</option>';
            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].partnerId + '">' + data.report.rows[index].partnerName + '</option>';
            });

            $("#ddlPartnerList").html(str);

            convertToChosenSelect("ddlPartnerList", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

            getSelectedLimitedMarkets();

        }

    }

    function getSelectedLimitedMarkets() {

        if (productIsNew == 1) {
            return;
        }

        var url = ServicePrefix + '/api/Market/GetMarketProductRecipientAssignmentList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId,
                "inProductId": productId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getSelectedLimitedMarketsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, ErrorThrown) {
                genericAjaxError(jQxhr, textStatus, ErrorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getSelectedLimitedMarketsSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        }
        else {

            var count = 0
            $.each(data.report.rows, function (index) {
                count += 1
                $(".associatedMarkets").each(function () {
                    if (data.report.rows[index].otherMarketId == $(this).data("marketid")) {
                        $("#chk" + data.report.rows[index].otherMarketId).prop("checked", true);
                    }

                });
            });

            if (count == 0) {
                $("#rdAll").prop("checked", true);
                hideShowLimitedMarkets();
            }

            if (count > 1) {
                $("#rdLimited").prop("checked", true);
                hideShowLimitedMarkets();
            }

            if (count == 1) {
                if (data.report.rows[0].otherMarketId == -1) {
                    $("#rdNone").prop("checked", true);
                    hideShowLimitedMarkets();
                } else {
                    $("#rdLimited").prop("checked", true);
                    hideShowLimitedMarkets();
                }
            }


            getProductProperties();
        }
    }



    function getProductProperties() {

        var url = ServicePrefix + '/api/Market/GetMarketProductProperties';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId,
                "inActiveOnly": 0,
                "inProductId": productId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getProductPropertiesSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getProductPropertiesSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        } else {

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#chkMeasureBands").prop("checked", (obj["bands"] == true ? true : false));
                $("#chkPwrRatiosRating").prop("checked", (obj["ratings"] == true ? true : false));
                $("#chkAboveBelow").prop("checked", (obj["aboveBelow"] == true ? true : false));
                $("#chkFullDisclosure").prop("checked", (obj["fullDisclosure"] == true ? true : false));
                $("#ddlPartnerList").val(obj["partnerId"]);
                $("#ddlReportingPeriod").val("" + obj["period"] + obj["submittingPeriod"]);
                $("#hdnReportingPeriod").text(obj["period"]);
                $("#hdnSubmittingPeriod").text(obj["period"]);
                $("#chkMarketOnHold").prop("checked", (obj["onHoldFlag"] == true ? true : false));

                if (obj["onHOldDate"] != "" && obj["onHoldDate"] != null) {
                    $("#txtMarketOnHoldDate").text(extractDateOnly(obj["onHoldDate"]));
                    $("#divMarketOnHoldDate").removeClass("hidden");
                }

            });
        }

    }

    function updateMRRProduct() {

        if (validationPassed() == false) {
            return;
        }

        var reportingPeriod = $("#ddlReportingPeriod").val().charAt(0);
        var submittingPeriod = $("#ddlReportingPeriod").val().charAt(1);

        var marketIdList = [];

        if ($("#rdAll").prop("checked")) {

        }
        if ($("#rdNone").prop("checked")) {
            marketIdList.push($("#rdNone").val());
        }
        if ($("#rdLimited").prop("checked")) {

            $(".associatedMarkets").each(function () {
                if ($(this).prop("checked")) {
                    marketIdList.push($(this).data("marketid"));
                }
            });
            if (!marketIdList.length) {
                bootbox.alert("If 'limited' is selected, you must select at least one other market. ", function () {
                });
                return;
            }
        }


        var url = ServicePrefix + '/api/market/UpdateMarketProductProperties';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": productId,
                "inMarketId": marketId,
                "inPartnerId": $("#ddlPartnerList").val(),
                "inPhase2Id": marketId,
                "inRatings": $("#chkPwrRatiosRating").prop("checked"),
                "inBands": $("#chkMeasureBands").prop("checked"),
                "inAboveBelow": $("#chkAboveBelow").prop("checked"),
                "inFullDisclosure": $("#chkFullDisclosure").prop("checked"),
                "inPeriodId": reportingPeriod,
                "inSubmittingPeriodId": submittingPeriod,
                "inMarketOnHold": $("#chkMarketOnHold").prop("checked"),
                "inOtherMarketIdList": marketIdList,


            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateMRRProductSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function updateMRRProductSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        } else {
            bootbox.alert('MRR Product has successfully been updated.');
        }
    }

    function hideShowMarketHoldDate() {

        if ($("#chkMarketOnHold").prop("checked")) {
            if ($("#txtMarketOnHoldDate").text() !== "") {
                $("#divMarketOnHoldDate").removeClass("hidden");
            }
        } else {
            $("#divMarketOnHoldDate").addClass("hidden");
        }
    }

    function hideShowLimitedMarkets() {

        if ($("#rdLimited").is(":checked")) {
            if ($("#divAssociatedMarkets").hasClass("hidden")) {
                $("#divAssociatedMarkets").removeClass("hidden");
            }
        } else {
            if ($("#divAssociatedMarkets").hasClass("hidden") == false) {
                $("#divAssociatedMarkets").addClass("hidden");
            }
        }
    }

    function goBackToMarketPage() {
        window.location = "/admin/market/market.html?marketId=" + marketId;
    }

    function validationPassed() {

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {

            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }

            }

            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });

        return loopBreak;
    }


</script>
