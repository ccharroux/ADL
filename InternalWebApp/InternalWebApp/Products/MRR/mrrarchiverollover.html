<script>

    $(document).ready(function () {

        buildTechMenu("TechTools");

        var search = getParameterByName("search");

        getArchiveList();
 
    });

    function getArchiveList() {
 
 

        //filling out url for ajax
        var url = ServicePrefix + '/api/mrr/GetLastArchivedYearList?inApiToken=' + getLocalStorage("APIToken");

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                 
                populateScreen(  data);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        }

        //ajax call
        $.ajax(url, settings);

    }
    function populateScreen(data)
    {
        if (data.response.status != "SUCCESS")
        {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else
        {
            var str = '';
            str = str + "<div class='row'>";

            str = str + "<div class='col-md-3'>";
            str = str + "<b>Media Type</b>";
            str = str + "</div>";

            str = str + "<div class='col-md-2' style='text-align:center'>";
            str = str + "<b>Last Archived Year</b>";
            str = str + "</div>";

            str = str + "<div class='col-md-2' style='text-align:center'>";
            str = str + "<b>Next Archive Year</b>";
            str = str + "</div>";

            str = str + "<div class='col-md-5' style='text-align:center'>";
            str = str + "&nbsp;";
            str = str + "</div>";

            str = str + "</div>";
            $.each(data.report.rows, function (index)
            {
                var obj = data.report.rows[index];
                str = str + "<div class='row'>";

                str = str + "<div class='col-md-3'>";
                str = str + (obj["Media Type Id"] == "-1" ? "" : "&nbsp;&nbsp;&nbsp;");
                str = str + obj["Media Type"];
                str = str + "</div>";

                str = str + "<div class='col-md-2' style='text-align:center'>";
                str = str + obj["Last Archive Year"];
                str = str + "</div>";

                str = str + "<div class='col-md-2' style='text-align:center'>";
                str = str + (obj["Media Type Id"] == "-1" ? "N/A" : obj["Year To Archive"]);
                str = str + "</div>";

                str = str + "<div class='col-md-5' style='text-align:center'>";
                str = str + "<div style='height:40px'>";
                
                if (obj["Media Type Id"] == "-1") {
                    str = str + "&nbsp;";
                }
                else {
                    if (obj["Eligible for Archive"] == true) {
                        str = str + "<input type='button' value='Archive' onclick='excludeFromBackButton(); archive(" + obj["Year To Archive"] + "," + obj["Media Type Id"] + ",\"" + obj["Media Type"] + "\");' />";
                    }
  

                    if (isThisProduction() == false && obj["Media Type Id"] != "-1" && obj["Last Archive Year"] == obj["Year To Archive"]) {
                        str = str + "&nbsp;&nbsp;<input type='button' value='Rollback Archive' onclick='excludeFromBackButton(); rollbackArchive(" + obj["Year To Archive"] + "," + obj["Media Type Id"] + ",\"" + obj["Media Type"] + "\");' />";
                    }
                }

                str = str + "</div>";
                str = str + "</div>";

                str = str + "</div>";

            });

            $("#divMRRArchiveRollover").html(str);
        }

    }
    function rollbackArchive(archiveYear, mediaTypeId, mediaTypeName)
    {
        bootbox.confirm('Are you sure you want to Rollback the ' + mediaTypeName + ' Media Type Archive for year ' + archiveYear, function (result) {

            if (result) {

                callRollbackArchiveAJAX(archiveYear, mediaTypeId, mediaTypeName);

            }

        });
    }


    function callRollbackArchiveAJAX(archiveYear, mediaTypeId, mediaTypeName)
    {
 
        //filling out url for ajax call
        var url = ServicePrefix + '/api/mrr/RollbackMRRArchiveByMediaType';
        var customMessage = "Rollback of " + mediaTypeName + " Media Type Archive for year: " + archiveYear.toString() + " is complete.";

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": mediaTypeId,
                "inArchiveYear": archiveYear
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                ajaxInsertUpdateSuccess(data, textStatus, jQxhr, customMessage);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };
        //ajax call
        $.ajax(url, settings);
    }
 
    function ajaxInsertUpdateSuccess(data, textStatus, jQxhr, customMessage)
    {
        if (data.response.status != "SUCCESS")
        {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else
        {
            bootbox.alert(customMessage);
            getArchiveList();
 
        }
    }
    function archive(archiveYear, mediaTypeId, mediaTypeName)
    {
        bootbox.confirm('Are you sure you want to Archive  ' + mediaTypeName + ' Media Type for year ' + archiveYear, function (result) {

            if (result)
            {

                callArchiveAJAX(archiveYear, mediaTypeId, mediaTypeName);

            }

        });
    }

 
    function callArchiveAJAX(archiveYear, mediaTypeId, mediaTypeName)
    {
        //filling out url for ajax call
        var url = ServicePrefix + '/api/mrr/ArchiveMRRByMediaType';
        var customMessage = "Archive of " + mediaTypeName + " Media Type for year: " + archiveYear.toString() + " is complete.";

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": mediaTypeId,
                "inArchiveYear": archiveYear
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                ajaxInsertUpdateSuccess(data, textStatus, jQxhr, customMessage);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };
        //ajax call
        $.ajax(url, settings);

    }
 

</script>
