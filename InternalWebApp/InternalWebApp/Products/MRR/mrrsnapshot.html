    function getMarketList() {



        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'mrr'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {


                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="">-- Select a Market --</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option ';

                        str = str + ' value="' + data.report.rows[index].marketId + '">' + data.report.rows[index].marketName + '</option>';

                    });

                    $("#ddlMarket").html(str);
                    convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    if (!inMarketId == false)
                    {
                        $("#ddlMarket").val(inMarketId);

                        getReport();
                    }
                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function getReportFilterArray() {

        var arrayFilters = new Array();
        var arrayObject = new Object();

        arrayObject = new Object();
        arrayObject = {
            token: "Year",
            jsCall: "getYearList",
            objectName: "ddlYear",
            required: true
        }
        arrayFilters.push(arrayObject);

        arrayObject = new Object();
        arrayObject = {
            token: "Period",
            objectName: "ddlPeriod",
            jsCall: "getPeriodList",
            required: true
        }
        arrayFilters.push(arrayObject);

        arrayObject = {
            token: "Market",
            jsCall: "getMediaList",
            objectName: "ddlMarket",
            required: true
        }
        arrayFilters.push(arrayObject);

        return arrayFilters;
    }


    function displayFilters(arrayFilters) {

        for (var i = 0; i < arrayFilters.length; i++) {

            if (arrayFilters[i].required == true) {

                var input = $("#" + arrayFilters[i].objectName);
                $("label[for=" + input.attr("id") + "]").css("color", "red");
                $("label[for=" + input.attr("id") + "]").prepend(" * ");

            }
        }

    }
    function getReport()
    {
        bLongQuery = true;
        $("#noDataFound").hide();

        api = reportObject.apiControllerAction;
        apiParameters = new Object();
        apiToken = getLocalStorage("APIToken");
        searchText = "";
        columns = [];


        //------------------------
        //setup the parameters for the API
        //------------------------

        if (reportObject.apiType.toLowerCase() == "post") {
            apiParameters["inApiToken"] = apiToken;
        }
        else {
            api = api + "?inApiToken=" + apiToken;
        }

        //------------------------
        // loop thru filters
        //------------------------
        var itemsToCheckLength = reportFilterArray.length;

        //-------------------------------
        // This is the no filter use case
        //-------------------------------
        if (itemsToCheckLength == 0) {
            getTheReportAJAX();
            return;
        }

        $.each(reportFilterArray, function (objectName, objectValue)
        {
            var control = objectValue.objectName;

            var nameOfParm = $("#" + control).attr("apiInput");
            var item = "#" + control;
            var isRequired = objectValue.required;

 
            if ($(item).val() != "" && $(item).val() != null)
            {
                if (reportObject.apiType.toLowerCase() == "post")
                {
                    apiParameters[nameOfParm] = $(item).val();
                }
                else {
                    api = api + "&" + nameOfParm + "=" + $(item).val();
                }

            }
            else {
                if (isRequired)
                {
                    //var msg = "Please select a " + nameOfParm.toLowerCase().replace("in", "").replace("id", "");
                    //bootbox.alert(msg, function () { });
                    return false;
                }
            }

            // when done with the loop
            // get the report
            if (objectName == (itemsToCheckLength - 1)) {

                getTheReportAJAX();
            }

        });





    }
    function getTheReportAJAX() {


        $.ajax({
            url: ServicePrefix + api,
            dataType: 'json',
            type: reportObject.apiType.toString().toLowerCase(),
            contentType: 'application/json',
            data: JSON.stringify(apiParameters),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS") {

                    buildColumnsArray(data);

                }
                else {
                    var msg = data.response.errorMessage[0];
                    bootbox.alert(msg, function () { });
                    return false;
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }
    function buildColumnsArray(dataObj)
    {
        columnsToExport = new Array();

        if (!dataObj["report"]["rows"]) {
            destroyDataTable();
            $("#noDataFound").show();

            return;
        }

        if (dataObj["report"]["rows"].length == 0) {
            destroyDataTable();
            $("#noDataFound").show();
            return;
        }
        destroyDataTable();
        $('#dtResults').show();

        var data = dataObj["report"]["rows"][0];
        var ctr = -1;

        $.each(data, function (objectName, objectValue) {


            if (reportObject.columnsToDisplay.length == 0 ||
                IsInArray(reportObject.columnsToDisplay, objectName) == true)
            {

                var className = "";


                if (objectValue === null)
                {
                    className = "";
                }
                else
                {
                    if (isNaN(objectValue) == false)
                    {
                        if (objectValue.toString().length > 0)
                        {
                            className = "text-align-right";
                        }
                    }
                    else
                    {
                        className = "";
                        if (objectValue.toString().indexOf("$") > -1)
                        {
                            className = "text-align-right";
                        }
                        if (objectValue.toString().indexOf("%") > -1)
                        {
                            className = "text-align-right";
                        }
                    }
                }


                if (objectName.toLowerCase().indexOf("revenue") > -1 ||
                    objectName.toLowerCase().indexOf("change") > -1
                    )
                {


                    className = "text-align-right";

                    //if (objectValue != null) {

                    //    console.log('------');
                    //    console.log(objectValue.toString().indexOf("-"));
                    //    console.log(objectValue);

                    //    if (objectValue.toString().indexOf("-") > -1)
                    //    {
                    //        className = "text-align-right redText";
                    //    }
                    //    else
                    //    {
                    //        className = "text-align-right";
                    //    }
                    //}

                }

                ctr++;
                columnsToExport.push(ctr);

                var bSortable = true;
                if (reportObject.sortable == 'undefined') {
                    bSortable = true;

                }
                else {
                    bSortable = reportObject.sortable;
                }


                if (objectName.toLowerCase().indexOf("total") > -1)
                {
                        // do not use
                }
                else if (objectName.toLowerCase().indexOf("change") > -1)
                {
                    columns.push({
                        "title": objectName,
                        "visible": true,
                        mRender: function (data, type, row) {
 
                            if (row[objectName].toString().lastIndexOf('-') > -1) {
                                return "<font color='red'>" + row[objectName] + "</font>"
                            }
                            else 
                            {
                                return row[objectName];
                            }

                        },
                        "orderable": bSortable,
                        "className": className
                    });
                }
                else
                {
                    columns.push({
                        "title": objectName,
                        "visible": true,
                        "mData": objectName,
                        "orderable": bSortable,
                        "className": className
                    });
                }

            }
        });

        loadResults(dataObj, columns);
    }

    function IsInArray(arrayToSearch, valToFind)
    {
        for (var i = 0; i < arrayToSearch.length; i++)
        {
            if (arrayToSearch[i].toLowerCase() == valToFind.toLowerCase())
            {
                return true;
            }
        }
        return false;
    }
    function loadResults(data, columns) {
        //data is the data from the ajax call
        //columns is the array that was built previously

        //assigns the data from the ajax call
        var results = data["report"]["rows"];

        //creating a variable that will used for datatable functions later
        var searchTable;

        //if the datatable already exists need to destroy it before building it

        //if you try to destroy before it is a datatable, an error will occur.
        //this code will only destroy it if the table is a datatable.
        if ($.fn.DataTable.isDataTable('#dtResults')) {
            searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
        }

        //this code rebuilds the datatable with the updated data from the search 
        //or initial load.
        var holdCategory = "";
        var holdOwner = "";

        searchTable = $("#dtResults").DataTable({
            "dom": "Blfrtip",
            "pageLength": 25,
            "order": [],
            "data": results,
            "paging": false,
            "autoWidth": true,
            //fixedHeader: {
            //    header: true 
            //},
            "scrollY": '800px',
            "scrollX": false,
            "columns": columns,
            "select": true,
 
            language: {
                search: "Filter Results:"
            },
            createdRow: function (row, data, index) {
                //
                // if the second column cell is blank apply special formatting
                //
                //console.log(data["Station"]);


                if (!data["Category"] == false) {
                    var temp = data["Category"];
                    if (data["Category"] == holdCategory)
                    {
                        row.cells[0].innerText = "";
                    }
                    holdCategory = temp;
                }

                //if (!data["Station"] == false) {
                //    if (data["Station"] == "Total") {
                //        //console.dir(row);
                //        //console.log("HITTTTT");
                //        $(row).addClass('highlightBackground');
                //        if (!data["Category"] == false) {
                //            row.cells[0].innerText = holdCategory;
                //        }
                //        row.cells[1].innerText = data["Owner"];
                //    }
                //}

                if (!data["Owner"] == false) {
                    var temp = data["Owner"];
                    if (data["Owner"] == holdOwner) {
                        row.cells[1].innerText = "";
                    }
                    holdOwner = temp;

                    if (data["Owner"].indexOf("Total") > -1)
                    {
                        row.cells[1].innerText = data["Owner"];
                        //console.dir(row);
                        //console.log("HITTTTT");
                        $(row).addClass('highlightBackground');
                        if (!data["Category"] == false) {
                            row.cells[0].innerText = holdCategory;
                        }
                    }

                }
                if (!data["Station"] == false) {
                    if (data["Station"] == "Total") {
                        //console.dir(row);
                        //console.log("HITTTTT");
                        $(row).addClass('highlightBackground');
                        if (!data["Category"] == false) {
                            row.cells[0].innerText = holdCategory;
                        }
                        row.cells[1].innerText = data["Owner"];
                        holdCategory = "";
                        
                    }
                }
            },
            "buttons": [
               //{
               //    extend: 'csv',
               //    exportOptions: {
               //        columns: columnsToExport
               //    }
               //},
               {
                   extend: 'excel',
                   title: reportObject.reportTitle,
                   exportOptions: {
                       columns: columnsToExport
                   }
               },
               //{
               //    extend: 'pdf',
               //    title: reportObject.reportTitle,
               //    exportOptions: {
               //        columns: columnsToExport
               //     }
               //},
               {
                   extend: 'print',
                   title: reportObject.reportTitle,
                   exportOptions: {
                       columns: columnsToExport

                   }
               }
            ],
        });
 
 
    }
 
    function destroyDataTable()
    {

        if ($.fn.DataTable.isDataTable('#dtResults'))
        {
            var searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
            $('#dtResults').hide();
        }

        //If you want to repopulate the datatable with new columns and data,
        //you need to remove the datatable from the DOM. 
        //The .remove function will remove it.
        $('#dtResults').remove();

        //Once you remove the datatable from the DOM, you need add the HTML back to the page.

        $("#" + 'dtResults' + "Holder").html('<table id="dtResults"   class="dataTable-border dataTable-headers dataTable-cell-border">  </table>');
