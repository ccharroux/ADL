<script>
    var exportColumns;
    var reportTitle;

    $(document).ready(function ()
    {

        reportTitle = "MRR Market History Matrix";
        exportColumns = returnTableColumnsByClass("dt", "exportColumn");

        loadInitalData();

        buildTechMenu("TechTools");
        getData();
        
        setLocalStorage("search", "");
        setLocalStorage("searchPage", window.location);

    });


    function loadInitalData()
    {
        $("#dt").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "columns": [
                {
                    mRender: function (data, type, row) {

                        var dataToParse = row["market"] + ' (' + row["marketId"] + ')';

                        return buildMarketWrapper(dataToParse);
                    },
                    "orderable": true,
                    "searchable": true,
                    "className": "text-align-left"
                },
                { "data": 'Active Period', "className": "text-align-center" },
                { "data": 'Released Period', "className": "text-align-center" },
                { "data": 'Reviewed Period', "className": "text-align-center" },
                { "data": 'Revenue Entered', "className": "text-align-center" },
                {
                    mRender: function (data, type, row) {
                        var yearToStart = '2001';
                        if (!row['Revenue Entered'] == false) {
                            yearToStart = row['Revenue Entered'];
                            yearToStart = yearToStart.substring(0, 4);

                        }
                        
                        return '<a href="#" onclick="excludeFromBackButton(); addData(' + row.marketId + ',\'' + row.market + '\',' + yearToStart + ');">Data Update</a>';
                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-center"
                },                
                {
                mRender: function (data, type, row) {
 

                    return '<a href="#" onclick="excludeFromBackButton(); openData(' + row.marketId + ',\'' + row.market + '\',' + ');">Open for Submission</a>';
                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-center"
                }
            ],
            "pagingType": "full_numbers",
            "buttons": [
               //{
               //    extend: 'csv',
               //    exportOptions: {
               //        columns: exportColumns,
               //        format: {
               //            header: function (data, columnIdx) {
               //                return returnExportColumnHeadingTitle("dt", data, columnIdx);
               //            }
               //        }
               //    }
               //},
               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dt", data, columnIdx);
                           }
                       }
                   }
               },
               //{
               //    extend: 'pdf',
               //    title: reportTitle,
               //    exportOptions: {
               //        columns: exportColumns,
               //        format: {
               //            header: function (data, columnIdx) {
               //                return returnExportColumnHeadingTitle("dt", data, columnIdx);
               //            }
               //        }
               //    }
               //},
               {
                   extend: 'print',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {

               }
               //,
               //this button is supposed to handle column visibility
               //however it isn't working on our site
               //'colvis'

            initComplete: function () {
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            language: {
                //this changes search box label from Search: to Filter Results:
                search: "Filter Results:"
            }
        });
    }
 




    function getData() {
 
        setThisQueryToRunLongNoAutoUnBlock();

        //filling out url for ajax
        var url = ServicePrefix + '/api/MRRReport/GetMRRMarketHistoryDataMatrixList?inApiToken=' + getLocalStorage("APIToken");


        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {

                populateDataTable("dt", data);

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        }

        //ajax call
        $.ajax(url, settings);

    }

    function openData(marketId, market)
    {
 
        if (isThisProduction() == true)
        {
            bootbox.alert("Sorry! This functionality is not allowed in " + environment);
            return;
        }


        bootbox.confirm('Are you sure you want to open up submissions for market ' + marketId + '-' + market, function (result)
        {

            if (result)
            {
               doOpenData(marketId, market);
            }

        });
    }
    
    function doOpenData(marketId, market)
    {
        //filling out url for ajax call
        var url = ServicePrefix + '/api/MRR/OpenMRRCurrentMarketForSubmission';
        var message = "Open for Submission for " + market;
        setThisQueryToRunLongNoAutoUnBlock();

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId 
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                ajaxUpdateSuccess(data, textStatus, jQxhr, message);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown, message);
            }
        };
        //ajax call
        $.ajax(url, settings);

    }

    function addData(marketId, market, yearToStart)
    {
        if (isThisProduction() == true) {
            bootbox.alert("Sorry! This functionality is not allowed in " + environment);
            return;
        }

        bootbox.confirm('Are you sure you want to update data for market ' + marketId + '-' + market, function (result)
        {

            if (result) {
                doaddData(marketId, yearToStart, market);
            }
            
        });
    }
    function doaddData(marketId, yearToStart, market)
    {

        //filling out url for ajax call
        var url = ServicePrefix + '/api/MRR/BulkUpdateMRRRevenueMarket';
        var message = "Data Updated for " + market;
        setThisQueryToRunLongNoAutoUnBlock();
 

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId,
                "inFromYear" : yearToStart
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                ajaxUpdateSuccess(data, textStatus, jQxhr, message);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown, message);
            }
        };
        //ajax call
        $.ajax(url, settings);
    }

 
    function ajaxUpdateSuccess(data, textStatus, jQxhr, message)
    {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {
            bootbox.alert(message + ' has been successfully been completed. Ranking has been added to the queue and you will receive an email when it completes  or check Reports > Tech > Async Queue Status for updates.', function () { window.location = '/products/mrr/mrrmarkethistorydatamatrix.html'; });
                
            }   
    }

    function genericAjaxError(jqXhr, textStatus, errorThrown) {
        MKAErrorMessageRtn(errorThrown);
    }
</script>
