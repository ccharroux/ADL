    function getYearsPeriods() {
        const monthNames = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"];

        var d = new Date();
        var thisYear = d.getFullYear();
        var thisMonth = d.getMonth() + 1; // getMonth() returns 0 to 11
        var priorYear = thisYear;
        var priorMonth = thisMonth - 1;
        if (priorMonth < 1) {
            priorMonth = 12;
            priorYear -= 1;
        }

        var str = '';

        for (var y = thisYear - 1; y <= thisYear; y++) {
            for (var m = 1; m <= 12; m++) {
                str = str + '<option ';
                if (y == priorYear && m == priorMonth) {
                    str = str + " selected ";
                }
                str = str + ' value="' + y.toString() + (m < 10 ? '0' + m.toString() : m.toString()) + '">' + y.toString() + '-' + monthNames[m - 1] + '</option>';
            }
        }

        $("#ddlYearPeriod").html(str);
        convertToChosenSelect("ddlYearPeriod", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotYearsPeriods = true;
        getDeliveryList();

    }

    function currentRevenueYear() {
        return $("#ddlYearPeriod").val().toString().substr(0, 4);
    }

    function currentRevenuePeriod() {
        return $("#ddlYearPeriod").val().toString().substr(4, 2);
    }

    function currentYearPeriodText() {
        return $("#ddlYearPeriod option:selected").text();
    }

    function nextRevenuePeriod() {
        var currentPeriod = parseInt(currentRevenuePeriod(), 10);
        var nextPeriod = currentPeriod + 1;
        if (nextPeriod > 12) {
            nextPeriod = 1;
        }
        return ((nextPeriod > 9) ? "" : "0") + nextPeriod.toString();
    }

    function nextRevenueYear() {
        var currentYear = parseInt(currentRevenueYear(), 10);
        var nextYear = currentYear;
        if (nextRevenuePeriod() > currentRevenuePeriod()) {
            nextYear += 1;
        }
        return nextYear.toString();
    }

    function moveToPreviousPeriod() {
        if ($("#ddlYearPeriod option:selected").index() == 0) {
            bootbox.alert("Already on first period");
            return;
        }

        var previousIndex = $("#ddlYearPeriod option:selected").index() - 1;
        $("#ddlYearPeriod").get(0).selectedIndex = previousIndex;
        $("#ddlYearPeriod").trigger("change");
    }

    function moveToNextPeriod() {
        if ($("#ddlYearPeriod option:selected").index() == $("#ddlYearPeriod option").length - 1) {
            bootbox.alert("Already on last period");
            return;
        }

        var nextIndex = $("#ddlYearPeriod option:selected").index() + 1;
        $("#ddlYearPeriod").get(0).selectedIndex = nextIndex;
        $("#ddlYearPeriod").trigger("change");
    }

    function releaseReport(report, revision, emailRecipients) {
        // report = "1 - Time Sales" or "2 - Rep Billing" for sorting
        currentReport = report.split(" - ")[1];
        currentRevision = revision;
        currentEmailRecipients = emailRecipients;

        bootbox.confirm({
            message: "Release " + currentReport + " for " + currentYearPeriodText() + (currentEmailRecipients ? " and email recipients" : "") + "?",
            callback: function (confirmed) {
                if (confirmed) {
                    releaseReportConfirm();
                } else {
                    clearCurrentSettings();
                }
            }
        });
    }

        var url = ServicePrefix + '/api/TVB/UpdateYearPeriodRelease';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                // "inReport": currentReport, // need to enable this once system supports separate release of Time Sales / Rep Billing
                "inYear": currentRevenueYear(),
                "inPeriod": currentRevenuePeriod(),
                "inRevision": currentRevision
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                releaseReportSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        bootbox.alert(
            currentReport + " is released for " + currentYearPeriodText(),
            function () {
                insertRevenueStatusAllStations();
            }
        );
    }

            return;
        }

        sendEmailToRecipients();
    }

    function sendEmailToRecipients() {
        var url = ServicePrefix + '/api/TVB/InsertDeliveryNotificationsIntoQueue';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inYear": currentRevenueYear(),
                "inPeriod": currentRevenuePeriod(),
                "inIsRevision": currentRevision > 0,
                "inValidateOnly": false
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                sendEmailToRecipientsSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function sendEmailToRecipientsSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        bootbox.alert(
            "Recipients have been notified that TVB is released for " + currentYearPeriodText(),
            function () {
                postSendEmailToRecipients();
            }
        );
    }

    function postSendEmailToRecipients() {
        clearCurrentSettings();
        $("#clientComment").val("");
        getDeliveryList();
    }

    function clearCurrentSettings() {
        currentReport = null;
        currentRevision = null;
        currentEmailRecipients = null;
    }

</script>
