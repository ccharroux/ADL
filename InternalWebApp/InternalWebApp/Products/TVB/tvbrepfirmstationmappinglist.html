    function getRepFirms() {
        $.ajax({
            url: ServicePrefix + '/api/RepFirm/GetRepFirmList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inActiveOnly": true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getRepFirmsSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getRepFirmsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        str = '<option value="">-- Select a Rep Firm --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str += '<option value="' + obj.repFirmId + '">' + obj.repFirmName + '</option>';
        });
        $("#ddlRepFirm").html(str);
        convertToChosenSelect("ddlRepFirm", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotRepFirms = true;
        getRepFirmStationMappingList();
    }

    function getRepFirmStationMappingList() {

               gotRepFirms == false

            || gotOwners == false
            || gotStations == false
        ) {
            return;
        }

        //setLocalStorage("search", $("#ddlMediaType").val());
        //setLocalStorage("searchPage", window.location);

        var url = ServicePrefix + '/api/RepFirmStationMapping/GetRepFirmStationMappingList'
            + '?inApiToken=' + getLocalStorage("APIToken");
        if ($("#ddlRepFirm").val() != "") {
            url += '&inRepFirmId=' + $("#ddlRepFirm").val();
        }
        if ($("#ddlMarket").val() != "") {
            url += '&inMarketId=' + $("#ddlMarket").val();
        }
        if ($("#ddlOwner").val() != "") {
            url += '&inOwnerId=' + $("#ddlOwner").val();
        }
        if ($("#ddlStation").val() != "") {
            url += '&inStationId=' + $("#ddlStation").val();
        }

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getRepFirmStationMappingListSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }

        $("#ddlEditRepFirm").val(repFirmId);

        $("#ddlEditStation").html($("#ddlStation").html());
        $("#ddlEditStation").val(stationId);
        getStation();

        $("#txtRepFirmCallLetters").val(repFirmCallLettersDecoded);
    }

    function getEditStationList() {
        var url = ServicePrefix + '/api/TVBReport/GetRepBillingStationList'
            + '?inApiToken=' + getLocalStorage("APIToken")
            + '&inSource=RepFirm'
            + '&inRepFirmId=' + $("#ddlEditRepFirm").val()
            + '&inMode=Station';

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getEditStationsSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getEditStationsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = "<option value=''>-- Select a Station --</option>";
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str += '<option value="' + obj["Station ID"] + '">' + obj["Station"] + '</option>';
        });
        $("#ddlEditStation").html(str);
        $("#ddlEditStation").trigger("chosen:updated");
    }

    function getStation() {
        var stationId = $("#ddlEditStation").val();
        if (stationId == "") {
            $("#spanMarket").text("");
            $("#spanOwner").text("");
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Station/GetStation',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getStationSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getStationSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            MKAErrorMessageRtn('Failed to get station data');
            return;
        }

        var obj = data.report.rows[0];
        getMarket(obj.marketId);
        getOwner(obj.ownerId);
    }

    function getMarket(marketId) {
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarket',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getMarketSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            MKAErrorMessageRtn('Failed to get market data');
            return;
        }

        var obj = data.report.rows[0];
        $("#spanMarket").text(obj.marketName);
    }

    function getOwner(ownerId) {
        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwner',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerId": ownerId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getOwnerSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getOwnerSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            MKAErrorMessageRtn('Failed to get owner data');
            return;
        }

        var obj = data.report.rows[0];
        $("#spanOwner").text(obj["Owner Name"]);
    }

    function addDialogSave() {
        var repFirmId = $("#ddlEditRepFirm").val();
        if (repFirmId == "") {
            bootbox.alert("Must select rep firm");
            return;
        }

        var stationId = $("#ddlEditStation").val();
        if (stationId == "") {
            bootbox.alert("Must select station");
            return;
        }

        var repFirmCallLetters = $("#txtRepFirmCallLetters").val();
        if (repFirmCallLetters.trim() == "") {
            bootbox.alert("Must enter rep firm's call letters");
            return;
        }

        var verb = inEditMode() ? "Update" : "Insert";
        var url = ServicePrefix + '/api/RepFirmStationMapping/' + verb + 'RepFirmStationMapping';

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inRepFirmId": repFirmId,
                "inStationId": stationId,
                "inRepFirmCallLetters": repFirmCallLetters
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                insertRepFirmStationMappingSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function insertRepFirmStationMappingSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        addDialogClose();

        var action = inEditMode() ? "updated" : "added";
        bootbox.alert("Rep firm station mapping " + action + ".");

        getRepFirmStationMappingList();
    }

    function addDialogClose() {
        $("#addRepFirmStationMappingDialog").dialog("close");
    }

    function deleteRepFirmStationMapping(repFirmId, stationId, repFirmName, stationName) {
        var repFirmNameDecoded = decodeURIComponent(repFirmName);
        var stationNameDecoded = decodeURIComponent(stationName);

        bootbox.confirm("Are you sure you want to delete this rep firm station mapping? (" + repFirmNameDecoded + " / " + stationNameDecoded + ")", function (result) {
            if (result) {
                deleteRepFirmStationMappingConfirmed(repFirmId, stationId);
            }
        });
    }

    function deleteRepFirmStationMappingConfirmed(repFirmId, stationId) {
        $.ajax({
            url: ServicePrefix + '/api/RepFirmStationMapping/DeleteRepFirmStationMapping',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inRepFirmId": repFirmId,
                "inStationId": stationId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                deleteRepFirmStationMappingSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function deleteRepFirmStationMappingSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        bootbox.alert("Rep firm station mapping deleted.");

        getRepFirmStationMappingList();
    }
</script>
