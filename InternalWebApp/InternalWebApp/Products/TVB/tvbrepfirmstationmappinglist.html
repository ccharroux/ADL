    function buildUIDialogs() {

    function getRepFirms() {
        var url = ServicePrefix + '/api/RepFirm/GetRepFirmList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inActiveOnly": true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getRepFirmsSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getRepFirmsSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        str = '<option value="">-- Select a Rep Firm --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str = str + '<option value="' + obj.repFirmId + '">' + obj.repFirmName + '</option>';
        });
        $("#ddlRepFirm").html(str);
        convertToChosenSelect("ddlRepFirm", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotRepFirms = true;
        getRepFirmStationMappingList();
    }

        //setLocalStorage("search", $("#ddlMediaType").val());
        //setLocalStorage("searchPage", window.location);

        var url = ServicePrefix + '/api/RepFirmStationMapping/GetRepFirmStationMappingList'
            + '?inApiToken=' + getLocalStorage("APIToken");
        if ($("#ddlRepFirm").val() != "") {
            url += '&inRepFirmId=' + $("#ddlRepFirm").val();
        }

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getRepFirmStationMappingListSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function addTOTPRepFirmStationMapping() {
        $("#txtRepFirmStationMappingDescription").val("");
        $("#addRepFirmStationMappingDialog").dialog("open");
    }

    function addDialogSave() {
        $.ajax({
            url: ServicePrefix + '/api/TOTP/InsertTOTPRepFirmStationMapping',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inRepFirmStationMappingDescription": $("#txtRepFirmStationMappingDescription").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                insertTOTPRepFirmStationMappingSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function insertTOTPRepFirmStationMappingSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            bootbox.alert("Failed to get result");
            return;
        }

        addDialogClose();

        getRepFirmStationMappingList();

        var personnelId = data.report.rows[0].personnelId;
        var RepFirmStationMappingDescription = $("#txtRepFirmStationMappingDescription").val();
        viewTOTPRepFirmStationMapping(personnelId, encodeURIComponent(RepFirmStationMappingDescription));
    }

    function addDialogClose() {
        $("#addRepFirmStationMappingDialog").dialog("close");
    }

    function viewTOTPRepFirmStationMapping(personnelId, RepFirmStationMappingDescription) {
        RepFirmStationMappingDescriptionDecoded = decodeURIComponent(RepFirmStationMappingDescription);

        url = ServicePrefix + '/api/TOTP/GetTOTPRepFirmStationMapping'
            + '?inApiToken=' + getLocalStorage("APIToken")
            + '&inPersonnelId=' + personnelId
            + '&inRepFirmStationMappingDescription=' + encodeURIComponent(RepFirmStationMappingDescriptionDecoded);

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                viewTOTPRepFirmStationMappingSuccess(data, textStatus, jQxhr, personnelId, RepFirmStationMappingDescriptionDecoded);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function viewTOTPRepFirmStationMappingSuccess(data, textStatus, jQxhr, personnelId, RepFirmStationMappingDescriptionDecoded) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            MKAErrorMessageRtn("Failed to get data from /api/TOTP/GetTOTPRepFirmStationMapping");
            return;
        }

        $("#spanPersonnelId").val(personnelId);
        $("#spanRepFirmStationMappingDescription").text(RepFirmStationMappingDescriptionDecoded);

        var obj = data.report.rows[0];
        $("#spanPersonnel").text(obj.Personnel);

        // extra data added by the API layer

        $("#spanManualEntry").text(data.report.secretManualEntry);
        $("#imgQRCode").attr("src", "data:image/gif;base64," + data.report.secretQRCode);

        $("#viewRepFirmStationMappingDialog").dialog("open");

        getTOTPRepFirmStationMappingOneTimePasswords();
    }

    function getTOTPRepFirmStationMappingOneTimePasswords() {
        if ($("#viewRepFirmStationMappingDialog").dialog("isOpen") == false) {
            return;
        }

        var personnelId = $("#spanPersonnelId").val();
        var RepFirmStationMappingDescriptionDecoded = $("#spanRepFirmStationMappingDescription").text();

        url = ServicePrefix + '/api/TOTP/GetTOTPRepFirmStationMappingOneTimePasswords'
            + '?inApiToken=' + getLocalStorage("APIToken")
            + '&inPersonnelId=' + personnelId
            + '&inRepFirmStationMappingDescription=' + encodeURIComponent(RepFirmStationMappingDescriptionDecoded);

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getTOTPRepFirmStationMappingOneTimePasswordsSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getTOTPRepFirmStationMappingOneTimePasswordsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            MKAErrorMessageRtn("Failed to get data from /api/TOTP/GetTOTPRepFirmStationMappingOneTimePasswords");
            return;
        }

        populateDataTable("dtOneTimePasswords", data);

        timeoutObject = setTimeout(getTOTPRepFirmStationMappingOneTimePasswords, 30000); // refresh every 30 seconds
    }

        $("#viewRepFirmStationMappingDialog").dialog("close");

    }

    function deleteTOTPRepFirmStationMapping(personnelId, personnel, RepFirmStationMappingDescription) {
        var personnelDecoded = decodeURIComponent(personnel);
        var RepFirmStationMappingDescriptionDecoded = decodeURIComponent(RepFirmStationMappingDescription);
        bootbox.confirm("Delete this RepFirmStationMapping? (" + personnelDecoded + " / " + RepFirmStationMappingDescriptionDecoded + ")", function (result) {
            if (result) {
                deleteTOTPRepFirmStationMappingConfirmed(personnelId, RepFirmStationMappingDescriptionDecoded);
            }
        });
    }

    function deleteTOTPRepFirmStationMappingConfirmed(personnelId, RepFirmStationMappingDescriptionDecoded) {
        $.ajax({
            url: ServicePrefix + '/api/TOTP/DeleteTOTPRepFirmStationMapping',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPersonnelId": personnelId,
                "inRepFirmStationMappingDescription": RepFirmStationMappingDescriptionDecoded
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                    return;
                }
                bootbox.alert("RepFirmStationMapping deleted.");
                getRepFirmStationMappingList();
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }
