<script>

    var gotOwners = false;
    var reportObject = new Object();
    var reportFilterArray = new Object();

    var api = "";
    var apiParameters = new Object();
    var apiToken = "";

    var searchText = "";

    var columns = [];
    var columnsToDisplay = new Array();

    var columnsToExport = new Array();

    //------------------------
    // approval vars
    //------------------------

    $(document).ready(function () {

        buildTVBMenu("Products");
        buildQuickReports(['tvb']);

        //-----------------------------
        // report setup
        //-----------------------------

        //-----------------------------
        // Generic
        //-----------------------------
        // 1. Add data table js and css
        // 1a. Add global vars

        //-----------------------------
        // Report Specific
        //-----------------------------
        // 2. Add <!-- search / filter area --> HTML
        //    this is specific to the report

        //-----------------------------
        // Generic
        //-----------------------------
        // 3. Add <!-- data table html -->
        // 4. Add inline styles

        //-----------------------------
        // Report Specific
        //-----------------------------
        // 5. Add report specific info
        reportObject = getReportObject();

        // 6. Add report filter specific info
        reportFilterArray = getReportFilterArray();

        //-----------------------------
        // Generic
        //-----------------------------
        // 7. Generic loop here for display / edits
        displayFilters(reportFilterArray);

        //-----------------------------
        // Report Specific
        //-----------------------------
        // 8. Load Data Filters
        //    this one (getYearList) drills down to getPeriodList
        //    which calls getReport to allow the report
        //    to be pre built for the user
        getRepFirmList();
        getYearList();
        getPeriodList();
        $("#divRepFirm").hide();
        getTVBOwners();

        setTimeout(getReport, 500);

        loadReportParameters();
        
    });

    //----------------
    // Local Calls
    //----------------
    function getReportObject() {

        var tempObject = new Object();

        columnsToDisplay = new Array();

        tempObject =
        {
            reportTitle: "TVB Revenue Input Counts",
            apiControllerAction: "/api/TVBReport/GetTVBRevenueInputCounts",
            apiType: "get",
            columnsToDisplay: columnsToDisplay,
            product: 'tvb'
        }

        return tempObject;
    }
    function getReportFilterArray() {

        var arrayFilters = new Array();
        var arrayObject = new Object();

        arrayObject = new Object();
        arrayObject = {
            token:  "Year",
            jsCall:  "getYearList",
            objectName:  "ddlYear",
            required:  true
        }
        arrayFilters.push(arrayObject);

        arrayObject = new Object();
        arrayObject = {
            token:  "Period",
            objectName:  "ddlPeriod",
            jsCall:  "getPeriodList",
            required:  true
        }
        arrayFilters.push(arrayObject);

        arrayObject = new Object();
        arrayObject = {
            token: "DataSource",
            objectName: "ddlDataSource",
            required: true
        }
        arrayFilters.push(arrayObject);

        arrayObject = new Object();
        arrayObject = {
            token: "Owner",
            objectName: "ddlOwner",
            required: false
        }
        arrayFilters.push(arrayObject);
        return arrayFilters;
    }
 
    function displayFilters(arrayFilters) {

        for (var i = 0; i < arrayFilters.length; i++) {
 
            if (arrayFilters[i].required == true) {

                var input = $("#" + arrayFilters[i].objectName);
                $("label[for=" + input.attr("id") + "]").css("color", "red");
                $("label[for=" + input.attr("id") + "]").prepend(" * ");

            }
        }

    }
    function getReport() {

        $("#noDataFound").hide();

        api = reportObject.apiControllerAction;
        apiParameters = new Object();
        apiToken = getLocalStorage("APIToken");
        searchText = "";
        columns = [];


        //------------------------
        //setup the parameters for the API
        //------------------------

        if (reportObject.apiType.toLowerCase() == "post") {
            apiParameters["inApiToken"] = apiToken;
        }
        else {
            api = api + "?inApiToken=" + apiToken;
        }

        //------------------------
        // loop thru filters
        //------------------------
        var itemsToCheckLength = reportFilterArray.length;

        //-------------------------------
        // This is the no filter use case
        //-------------------------------
        if (itemsToCheckLength == 0) {
            getTheReportAJAX();
            return;
        }

        $.each(reportFilterArray, function (objectName, objectValue)
        {
            var control = objectValue.objectName;

            var nameOfParm = $("#" + control).attr("apiInput");
            var item = "#" + control;
            var isRequired = objectValue.required;

            //if ($(item).prop("tagName") == "SELECT") {

            if ($(item).val() != "")
            {
                if (reportObject.apiType.toLowerCase() == "post") {
                    apiParameters[nameOfParm] = $(item).val();
                }
                else
                {
                    api = api + "&" + nameOfParm + "=" + $(item).val();
                }

            }
            else {
                if (isRequired)
                {
                    var msg = "Please select a " + nameOfParm.toLowerCase().replace("in", "").replace("id", "");
                    bootbox.alert(msg, function () { });
                    return false;
                }
            }

            // when done with the loop
            // get the report
            if (objectName == (itemsToCheckLength - 1)) {

                getTheReportAJAX();
            }

        });

    }
    function getTheReportAJAX()
    {
       // ServicePrefix='http://localhost:54064/';
        
        $.ajax({
            url: ServicePrefix + api,
            dataType: 'json',
            type: reportObject.apiType.toString().toLowerCase(),
            contentType: 'application/json',
            data: JSON.stringify(apiParameters),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS")
                {
                    buildColumnsArray(data);
                }
                else {
                    var msg = data.response.errorMessage[0];
                    bootbox.alert(msg, function () { });
                    return false;
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }
    function buildColumnsArray(dataObj)
    {
        columnsToExport = new Array();
        destroyDataTable();

        if (!dataObj["report"]["rows"])
        {

            $("#noDataFound").show();
            return;
        }

        if (dataObj["report"]["rows"].length == 0)
        {
            $("#noDataFound").show();
            return;
        }
        $('#dtResults').show();



        // reset this array
        
        var rowCtr = 0;

        // just the header...
       
        $.each(dataObj["report"]["rows"], function (index, rowData)
        {
            var data = rowData;
            rowCtr++;
            var ctr = -1;
            $.each(data, function (objectName, objectValue)
            {

                if (rowCtr == 1)
                {
                    if (reportObject.columnsToDisplay.length == 0 || IsInArray(reportObject.columnsToDisplay, objectName) == true) {
                        var className = "";

                        if (objectValue === null) {
                            className = "";
                        }
                        else {
                            if ((isNaN(objectValue) == false)) {
                                if (objectValue.toString().length > 0) {
                                    className = "text-align-center";
                                }
                            }
                            else {
                                className = "";
                            }
                        }

                        ctr++;
                        columnsToExport.push(ctr);

                        var bSortable = true;
                        if (reportObject.sortable == 'undefined')
                        {
                            bSortable = true;
                        }
                        else
                        {
                            bSortable = reportObject.sortable;
                        }

                        if (objectName.toLowerCase().indexOf("missing") > -1) {
                            columns.push({
                                "title": objectName,
                                "visible": true,
                                "mData": objectName,
                                "orderable": bSortable,
                                "className": 'text-align-center'
                            });

                        }

                        else {
                            columns.push({
                                "title": objectName,
                                "visible": true,
                                "mData": objectName,
                                "orderable": bSortable,
                                "className": className
                            });
                        }
                    }
                }
            });
        });

        loadResults(dataObj, columns);
    }

    function IsInArray(arrayToSearch, valToFind) {
        for (var i = 0; i < arrayToSearch.length; i++) {
            if (arrayToSearch[i].toLowerCase() == valToFind.toLowerCase()) {
                return true;
            }
        }
        return false;
    }
    function loadResults(data, columns) {
        //data is the data from the ajax call
        //columns is the array that was built previously

        //assigns the data from the ajax call
        var results = data["report"]["rows"];

        //creating a variable that will used for datatable functions later
        var searchTable;

        //if the datatable already exists need to destroy it before building it
        //again with new results from the search.
        //if you try to destroy before it is a datatable, an error will occur.
        //this code will only destroy it if the table is a datatable.
        if ($.fn.DataTable.isDataTable('#dtResults'))
        {
            searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
        }

        //this code rebuilds the datatable with the updated data from the search 
        //or initial load.


        searchTable = $("#dtResults").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "select": true,
            language: {
                search: "Filter Results:"
            },
            "buttons": [
               //{
               //    extend: 'csv',
               //    exportOptions: {
               //        columns: columnsToExport
               //    }
               //},
               {
                   extend: 'excel',
                   title: reportObject.reportTitle,
                   exportOptions: {
                       columns: columnsToExport
                   }
               },
               //{
               //    extend: 'pdf',
               //    title: reportObject.reportTitle,
               //    exportOptions: {
               //        columns: columnsToExport
               //     }
               //},
               {
                   extend: 'print',
                   title: reportObject.reportTitle,
                   exportOptions: {
                       columns: columnsToExport

                   }
               }
            ],
        });

    }
    function destroyDataTable() {

        if ($.fn.DataTable.isDataTable('#dtResults')) {
            var searchTable = $('#dtResults').DataTable();
            searchTable.destroy();
            $('#dtResults').hide();
        }


        resetDataTableDOM("dtResults", "dtResultsWrapper", "dataTable-border dataTable-headers dataTable-cell-border");
        $("#dtResultsWrapper").append('<div id="noDataFound" style="display:none; color: red">No data found</div>');
    }

    function reloadOwnersAndDates()
    {
        var periodSource = "";

        if ($("#ddlDataSource").val() == "timesales") {
            periodSource = "months";
            $("#divRepFirm").hide();
        }

        if ($("#ddlDataSource").val() == "estimated") {
            periodSource = "all";
            $("#divRepFirm").hide();
        }

        if ($("#ddlDataSource").val() == "repfirm") {
            periodSource = "months";
            $("#divRepFirm").show();
        }

        getPeriodList(periodSource);
        getYearList();

        getTVBOwners();

        destroyDataTable();

    }

    function getRepFirmList() {
        var url = ServicePrefix + '/api/RepFirm/GetRepFirmList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inActiveOnly": true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getRepFirmListSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getRepFirmListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="">-- Select a Rep Firm</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str += '<option value="' + obj.repFirmId + '">' + obj.repFirmName + '</option>';

        });

        $("#ddlRepFirm").html(str);
        convertToChosenSelect("ddlRepFirm", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

    }

    function getTVBOwners() {

        var dataSource = "";

        if ($("#ddlDataSource").val() == "timesales")
        {
            dataSource = "TimeSales";
        }

        if ($("#ddlDataSource").val() == "estimated") {
            dataSource = "Estimated";
        }

        if ($("#ddlDataSource").val() == "repfirm") {
            if ($("#ddlRepFirm").val() == "") {
                $("#ddlOwner").html("<option value=''>-- First Select a Rep Firm </option>");
                return;
            }
            dataSource = "RepFirm";
        }

        var url = ServicePrefix + '/api/TVB/Get' + dataSource + 'OwnersToConfirm';

        var data = {
            "inApiToken": getLocalStorage("APIToken"),
            "inYear": $("#ddlYear").val(),
            "inPeriod": $("#ddlPeriod").val()
        };
        if ($("#ddlDataSource").val() == "repfirm") {
            data["inRepFirmId"] = $("#ddlRepFirm").val();
        }

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify(data),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getTVBOwnersSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getTVBOwnersSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        }
        else {

            var str = '';

            $("#ddlOwner").html("<option value=''>-- Select an Owner </option>");

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                str = str + "<option value='" + obj['Owner ID'] + "'>" + obj['Owner'] + "</option>";
            });

            $("#ddlOwner").append(str);


            convertToChosenSelect("ddlOwner", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);


        }

    }
    function selectOwnerId(inOwnerId)
    {

        if ($("#ddlOwner").val() == "-1") {

            $("#ddlOwner").val(inOwnerId);
            getReport();

        }



    }

</script>
