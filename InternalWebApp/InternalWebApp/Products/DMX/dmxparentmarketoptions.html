<script>

    var parentMarketId = 0;
    var parentMarketName = '';

    var parentMarketHasOptions = false;

    $(document).ready(function () {

        getPageParameters();

        setPageValues();

        buildMainMenu("Markets");

    });

    function getPageParameters() {

        parentMarketId = (getParameterByName("parentmarketid") == null ? 0 : getParameterByName("parentmarketid"));
        parentMarketName = (getParameterByName("parentmarketname") == null ? '' : getParameterByName("parentmarketname"));

    }

    function setPageValues() {

        //set the parent information
        $("#txtParentMarketId").val(parentMarketId);
        if (parentMarketName == '') {
            getParentMarketName();
        } else {
            $("#txtParentMarketName").val(parentMarketName);
        }

        getMinimumParticipantsList();
        getParentMarketOptions();

    }

    function getParentMarketName() {
        var url = ServicePrefix + '/api/ParentMarket/GetParentMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentMarketId": parentMarketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getParentMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getParentMarketSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            MKAErrorMessageRtn("Failed to get parent market generic name");
            return;
        }

        var obj = data.report.rows[0];
        parentMarketName = obj["parentMarketName"];
        $("#txtParentMarketName").val(parentMarketName);

    }

    function assignOptionsToParentMarket() {

        //need to do validation to make sure something is clicked
        if (validationPassed() === false) {
            return;
        }

        //assign the options to the parent market
        //on success enable the product for the parent market

        var url = ServicePrefix + (
            parentMarketHasOptions
                ? '/api/DMX/UpdateParentMarketDMX'
                : '/api/DMX/InsertParentMarketDMX'
            );

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentMarketId": $("#txtParentMarketId").val(),
                "inExclusivityMethod": $("input[name=exclusivity]:checked").val().trim(),
                "inMinimumParticipants": $("#ddlMinimumParticipants").val().trim()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {

                    MKAErrorMessageRtn(data.response.errorMessage[0]);

                }
                else {
                    //if the options are assigned, enable the product for the parent market
                    //if the options are updated, return to previous page
                    if (parentMarketHasOptions) {
                        updatedGoBack();
                    } else {
                        enableProductForParentMarket();
                    }

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function enableProductForParentMarket() {
        //enable the product for the parent market
        var activate = true;

        $.ajax({
            url: ServicePrefix + '/api/ParentMarket/UpdateParentMarketProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentMarketId": $("#txtParentMarketId").val(),
                "inProductId": "DMX",
                "inActivate": activate
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    window.location = "/admin/parentmarket/parentmarket.html?ParentMarketID=" + $("#txtParentMarketId").val();

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function goBackToParentMarket() {
        //if the user clicks the cancel button, sending them back to the parent market page
        window.location = "/admin/parentmarket/parentmarket.html?ParentMarketID=" + $("#txtParentMarketId").val();

    }

    function validationPassed() {

        if (parentMarketId <= 0) {
            bootbox.alert("The parent market wasn't passed properly. Please go back to the parent market page and try to assign the product again.");
            return false;
        }

        if ($("#ddlMinimumParticipants").val().trim() == "-1") {
            bootbox.alert("You must select a minimum number of participants.");
            return false;
        }

        return true;
    }

    function getMinimumParticipantsList() {
        var str = '';
        str += '<option value="-1">-- Select Number of Participants --</option>';
        str += '<option value="2">2</option>';
        str += '<option value="3">3</option>';

        $("#ddlMinimumParticipants").html(str);
        convertToChosenSelect("ddlMinimumParticipants", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
    }

    function setMinimumParticipants(option) {
        if (option.value.toLowerCase() == "parentcluster" || option.value.toLowerCase() == "cluster") {
            $("#ddlMinimumParticipants").val(2);
            $("#ddlMinimumParticipants").prop("disabled", true).trigger("chosen:updated");
        } else {
            $("#ddlMinimumParticipants").prop("disabled", false).trigger("chosen:updated");
        }
    }

    function getParentMarketOptions() {

        var url = ServicePrefix + '/api/DMX/GetParentMarketDMX'
            + '?inApiToken=' + getLocalStorage("APIToken")
            + '&inParentMarketId=' + parentMarketId;

        var settings = {
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getParentMarketOptionsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getParentMarketOptionsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            // parent market doesn't have DMX options yet, no further action needed
            return;
        }

        parentMarketHasOptions = true;

        var obj = data.report.rows[0];

        switch (obj["ExclusivityMethod"].toLowerCase()) {
            case "parentcluster":
                $("#rdParentCluster").prop("checked", true);
                $("#ddlMinEntities").prop("disabled", true).trigger("chosen:updated");
                break;
            case "cluster":
                $("#rdCluster").prop("checked", true);
                $("#ddlMinEntities").prop("disabled", true).trigger("chosen:updated");
                break;
            case "station":
                $("#rdStation").prop("checked", true);
        }

        $("#ddlMinimumParticipants").val(obj["MinimumParticipants"]);
    }

</script>
