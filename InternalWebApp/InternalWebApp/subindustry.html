    var industryId = 0;
    var subIndustryId = 0;


    $(document).ready(function () {
        buildXRYMenu("Utility");
        industryId = (getParameterByName("IndustryID") == null ? 0 : getParameterByName("IndustryID"));
        subIndustryId = (getParameterByName("SubIndustryID") == null ? 0 : getParameterByName("SubIndustryID"));

        getIndustryList();

        //disabling the industry dropdown on

        //if (subIndustryId !== "-1" && industryId !== "0") {

        //    $("#ddlIndustry").prop('disabled', true);

        //$("#chkActive").change(function () {

        //    } else {
        //        if ($("#txtDisableDate").val().length <= 0) {
        //            var todaysDate = new Date();
        //            $("#txtDisableDate").val(addZero(todaysDate.getMonth() + 1) + '/' + addZero(todaysDate.getDate()) + '/' + todaysDate.getFullYear());
        //        }
        //        $(".disable-date").show();
        //    }
        //});

    });

    function initializeActiveDate() {
        var activeDate = new Date();
        console.log(activeDate);
        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());

        $("#chkActive").prop('checked', true);
    }

    function getIndustryList() {

        $.ajax({
            url: ServicePrefix + '/api/Industry/GetIndustryList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlIndustry").html("<option value='-1'> -- Select an Industry</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.industryId + "'>" + addZero(obj.industryId) + " - " + obj.industryName + "</option>";
                            $("#ddlIndustry").append(str);
                        });

                    });

                    getSubIndustry();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });

    }

    function getSubIndustry() {
        if (industryId <= 0 || subIndustryId < 0) { //setting subindustry to -1 for new since 0 is a valid option
            $('#txtSubIndustryId').val(subIndustryId);
            //hide change date
            $('.change-date').hide();
            initializeActiveDate();
            return;
        }

        //will fail if subindustry = 0 need to change api but waiting until update is done
        $.ajax({
            url: ServicePrefix + '/api/SubIndustry/GetSubIndustry',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inIndustryId": industryId,
                "inSubIndustryId": subIndustryId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        $("#txtSubIndustryId").val(obj["subIndustryId"]);
                        $("#txtSubIndustryName").val(obj["subIndustryName"]);
                        $("#ddlIndustry").val(obj["industryId"]);


                        if (obj["dateSetup"] !== null) {
                            var activeDate = new Date(obj["dateSetup"]);
                            $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
                        }

                        if (obj["disableDate"] === null) {
                            $("#chkActive").prop('checked', true);
                        }

                        if (obj["dateChanged"] !== null) {
                            var changeDate = new Date(obj["dateChanged"]);
                            $("#txtChangeDate").val(addZero(changeDate.getMonth() + 1) + '/' + addZero(changeDate.getDate()) + '/' + changeDate.getFullYear());
                        }

                    });

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function updateSubIndustry() {

        if (validationPassed() == false) {
            return;
        }

        //if new update txtSubIndustryId with new subindustry id
        //call new update api

        $.ajax({
            url: ServicePrefix + '/api/SubIndustry/UpdateSubIndustry',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inIndustryId": $("#ddlIndustry").val(),
                "inSubIndustryId": $("#txtSubIndustryId").val(),
                "inSubIndustryName": $("#txtSubIndustryName").val().toUpperCase(),
                "inIsNew": $("#txtSubIndustryId").val() === '-1'
            }),

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    var bReloadPage = false;
                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        if ($("#txtSubIndustryId").val() === '-1') {
                            bReloadPage = true;
                            $("#txtSubIndustryId").val(obj["_updateStatus"]);
                        }
                       
                        //message that was updated
                        bootbox.alert('The subindustry - ' + $("#txtSubIndustryName").val() + ' was updated successfully.', function () {

                        });

                        if (bReloadPage) {
                            //reload page with new query string with the new subindustry id
                            window.location = "subindustry.html?IndustryID=" +
                                $("#ddlIndustry").val() +
                                "&SubIndustryID=" +
                                $("#txtSubIndustryId").val();
                        }

                    });


                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });

    }

    function validationPassed() {

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;

    }

</script>
