        buildTechMenu("TechTools");
        buildQuickReports(['tech']);

        //load functionality based on market
        getMarketList(true);

    function setupUI() {

        $("#rdoMarket").prop("checked", true);

        //setup radio button click
        //if market clicked
        //select first market and load owners for that market
        //if owner clicked
        //select first owner and load markets and owner groups for that owner

        $('input[type=radio][name=profileOptions]').change(function () {

            if (this.value == 'market') {
                
                $(".market-choice").show();
                //hide owner sections
                $(".owner-choice").hide();

                getMarketList(false);

            } else if (this.value == 'owner') {
                
                //hide market section
                $(".market-choice").hide();
                //hide owner sections
                $(".owner-choice").show();
                //get list of markets for owner
                //get list of owner groups for owner
                getOwnersList();

            } else {
                
                //defaulting to market value if the radio button value is lost
                $(".market-choice").show();
                //hide owner sections
                $(".owner-choice").hide();
                
                getMarketList(false);
            }
        });

       
    }

    function getMarketList(pageLoad) {

        if (!pageLoad)
        {
            pageLoad = false;
        }

        var control = "ddlMarket";

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    
                    $.each(data.report.rows, function (index) {
                        
                        if (index == 0) {
                            str = str + '<option value="' + data.report.rows[index].marketId + '" selected="selected">' + data.report.rows[index].marketName + '</option>';
                        } else {
                            str = str + '<option value="' + data.report.rows[index].marketId + '">' + data.report.rows[index].marketName + '</option>';
                        }
                    });

                    $("#" + control).html(str);
                    convertToChosenSelect(control, gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    //now get the list of owners
                    getOwnersByMarket();
                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

                        var obj = data.report.rows[index];
                        //build the checkboxes here

    function deleteAssignments(aOwners, aMarkets, aOwnerGroups)
    {
        setThisQueryToRunLongNoAutoUnBlock();

        $.ajax({
            url: ServicePrefix + '/api/LoadProfile/DeleteAssignments',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    if (aOwners.length > 0 && aMarkets.length > 0)
                    {
                        assignClusters(aOwners, aMarkets, aOwnerGroups);

                    }else if (aOwnerGroups.length > 0)
                    {
                        assignOwnerGroups(aOwnerGroups);
                    }
                  
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function assignClusters(aOwners, aMarkets, aOwnerGroups)
    {
    
        if (aOwners.length == 0 && aMarkets.length == 0)
        {
            assignOwnerGroups(aOwnerGroups);
        }

        setThisQueryToRunLongNoAutoUnBlock();

        $.ajax({
            url: ServicePrefix + '/api/LoadProfile/AssignCluster',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerId": aOwners,
                "inMarketId": aMarkets
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    if (aOwnerGroups.length > 0)
                    {
                        assignOwnerGroups(aOwnerGroups);
                    } else
                    {
                        //message that assignments are done
                        bootbox.alert(
                            "Your assignments have been updated.",
                            function () {

                            }
                        );
                    }

                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function assignOwnerGroups(aOwnerGroups)
    {
       
        if (aOwnerGroups.length == 0)
        {
            bootbox.alert(
                "Your assignments have been updated.",

            );
            return;
        }

        setThisQueryToRunLongNoAutoUnBlock();

        $.ajax({

            }
        });

    }
