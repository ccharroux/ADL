<script>

    var formatId = 0;

    $(document).ready(function () {
        buildMainMenu("");

        formatId = (getParameterByName("formatId") == null ? 0 : getParameterByName("formatId"));
        $("#txtFormatID").val(formatId);

        getMediaTypes();

    });

    function getFormat() {

        if (formatId <= 0) {
            return;
        }

        //filling out url for ajax call
        var url = ServicePrefix + '/api/Format/GetFormat';

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inFormatId": formatId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                ajaxGetFormatSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        }

        //ajax call
        $.ajax(url, settings);
    }
    //ajax call success
    function ajaxGetFormatSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {
            var str = '';
            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#ddlMediaType").val(obj["Media Type ID"]);
                $("#txtFormatName").val(obj["Format Name"]);
                $("#txtFormatAbbreviation").val(obj["Abbreviation"]);

            });
        }
    }

    function insertUpdate() {
        //validation check
        var inFormatId;
        if (validationPassed() == false) {
            return;
        }
        //update or insert check
        if (formatId == 0) {
            inFormatId = 0;
        } else {
            inFormatId = formatId;
        }

        //filling out url for ajax call
        var url = ServicePrefix + '/api/Format/UpdateFormat';

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inFormatId": inFormatId,
                "inMediaTypeID": $("#ddlMediaType").val().trim(),
                "inFormatName": $("#txtFormatName").val().trim(),
                "inAbbreviation": $("#txtFormatAbbreviation").val().trim(),
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                ajaxInsertUpdateSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };
        //ajax call
        $.ajax(url, settings);
    }

    function ajaxInsertUpdateSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var bReloadPage = false;
            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                if ($("#txtFormatID").val() === '0') {
                    bReloadPage = true;
                    $("#txtFormatID").val(obj["Format ID"]);
                }

                bootbox.alert('Format have successfully been updated.', function () {
                    if (bReloadPage) {
                        window.location = "/admin/format/format.html?formatId=" + $("#txtFormatID").val();
                    }
                });

               
            });

        }
    }

    function genericAjaxError(jqXhr, textStatus, errorThrown) {
        MKAErrorMessageRtn(errorThrown);
    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });
        return loopBreak;
    }

    function getMediaTypes() {
        var url = ServicePrefix + '/api/MediaType/GetMediaTypeList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMediaTypesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMediaTypesSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
 
            str = '<option value="-1">-- Select a Media Type</option>';
            $.each(data.report.rows, function (index) {

                str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

            });

            $("#ddlMediaType").html(str);

            convertToChosenSelect("ddlMediaType", false, false);

            getFormat();
        }
    }




</script>
