<script>

    var agencyId = 0;
    var bIsNew = false;
    var bLinkParentAgency = false;
    var bLinkAgency = false;
    var bIsFromReport = false;

    $(document).ready(function () {

        buildXRYMenu("Utility");
        buildQuickReports(['agency']);

        agencyId = (getParameterByName("AgencyID") == null ? 0 : getParameterByName("AgencyID"));

        $("#txtAgencyId").val(agencyId);
        bIsNew = agencyId <= 0;

        bIsFromReport = getParameterByName("FromReport") == null ? false : getParameterByName("FromReport");

        getMarketList();

    });

    function getMarketList() {

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlMarket").html("<option value='-1'> -- Select a Market</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.marketId + "'>" + obj.marketName + "</option>";
                            $("#ddlMarket").append(str);
                        });

                    });

                    convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    getAccountTypeList();;
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function getAccountTypeList() {

        //getIndustryList
        $.ajax({
            url: ServicePrefix + '/api/AccountType/GetAccountTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlAccountType").html("<option value='-1'> -- Select an Account Type</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.accountTypeId + "'>" + obj.accountTypeName + " (" + obj.accountTypeId + ")" + "</option>";
                            $("#ddlAccountType").append(str);
                        });

                    });

                    convertToChosenSelect("ddlAccountType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    //getParentAgencyList();
                    getAgency();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function initializeActiveDate() {
        var activeDate = new Date();
 
        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());

        $("#chkActive").prop('checked', true);
    }

    function getAgency() {
        if (agencyId <= 0) {
            initializeActiveDate();
            $(".agency-link-agency").hide();
            $('.change-date').hide();
            loadSearchResults();
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Agency/GetAgency',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inAgencyId": agencyId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        if (obj["marketId"] === null || obj["marketId"].length === 0) {
                            $("#ddlMarket").val(-1);
                        } else {
                            $("#ddlMarket").val(obj["marketId"]);
                        }

                        if ($("#ddlMarket").val() != "-1") {
                            $("#ddlMarket").prop('disabled', true).trigger('chosen:updated');
                        }

                        $("#txtAgencyId").val(obj["agencyId"]);
                        $("#txtAgencyName").val(obj["agencyName"]);

                        $("#ddlAccountType").val(obj["accountTypeId"]);

                        //if (obj["parentAgencyId"] === null || obj["parentAgencyId"].length === 0) {
                        //    $("#ddlParentAgency").val(-1);
                        //} else {
                        //    $("#ddlParentAgency").val(obj["parentAgencyId"]);
                        //}

                        $("#oldParentAgencyId").val(obj["parentAgencyId"]);
                        $("#txtParentAgencyId").val(obj["parentAgencyId"]);

                        $("#oldParentAgencyName").val(obj["parentAgencyName"]);
                        $("#txtParentAgencyName").val(obj["parentAgencyName"]);

                        if (obj["dateSetup"] !== null) {
                            var activeDate = new Date(obj["dateSetup"]);
                            $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
                        }

                        if (obj["disableDate"] === null) {
                            $("#chkActive").prop('checked', true);
                        }

                        if (obj["dateChanged"] !== null) {
                            var changeDate = new Date(obj["dateChanged"]);
                            $("#txtChangeDate").val(addZero(changeDate.getMonth() + 1) + '/' + addZero(changeDate.getDate()) + '/' + changeDate.getFullYear());
                        }

                        $('.change-date').show();

                        if (obj["disableDate"] !== null) {
                            var disableDate = new Date(obj["disableDate"]);
                            $("#txtDisableDate").val(addZero(disableDate.getMonth() + 1) +
                                '/' +
                                addZero(disableDate.getDate()) +
                                '/' +
                                disableDate.getFullYear());
                            $(".disable-date").show();
                        } else {
                            $(".disable-date").hide();
                        }

                        $(".agency-link-agency").show();

                        //getSubIndustryList(obj["industryId"], obj["subIndustryId"]);
                        loadSearchResults();
                    });
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }



    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }

    function updateAgency() {
        if (validationPassed() == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Agency/UpdateAgency',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inAgencyId": $("#txtAgencyId").val(),
                "inAgencyName": $("#txtAgencyName").val(),
                "inMarketId": $("#ddlMarket").val(),
                "inAccountTypeId": $("#ddlAccountType").val(),
                "inParentAgencyId": $("#txtParentAgencyId").val(),
                "inLinkAgencyId": $("#txtLinkedAgencyId").val(),
                "inIsNew": bIsNew,
                "inLinkParentAgency": bLinkParentAgency,
                "inLinkAgency": bLinkAgency
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    if (bIsNew) {

                        var obj = data.report.rows[0];

                        $("#txtAgencyId").val(obj["_updateStatus"]);

                        window.location = "/Admin/agency/agency.html?AgencyID=" + $("#txtAgencyId").val();
                    }


                    if (bLinkParentAgency) {
                        //make call to update link advertiser
                        //make call to disable old parent advertiser
                        //write log "Parent Advertiser Name"

                        //do a call if bLinkAdvertiser is true
                        linkParentAgency();
                    }
                    else if (bLinkAgency) {
                        //make call to update advertiser links
                        //part of update get station advertiser count
                        //part of update get media advertiser count
                        //write log "Station Advertiser Code" if station advertiser count > 0
                        //write log "Media Advertiser Code" if media advertiser count > 0
                        //check for advertiser revenues
                        //if > 0 update revenues (should be a separate api call)
                        //write log "Advertiser ID" passing # of revenue records
                        linkAgency();
                    } else {
                        window.location = "/Admin/agency/agency.html?AgencyID=" + $("#txtAgencyId").val();
                    }
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function linkParentAgency() {
        //bootbox.alert("This functionality is under development.", function () { });
        $.ajax({
            url: ServicePrefix + '/api/ParentAgency/LinkParentAgency',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                //"inAgencyId": $("#txtAgencyId").val(),
                //"inMarketId": $("#ddlMarket").val(),
                "inOldParentAgencyId": $("#oldParentAgencyId").val(),
                "inNewParentAgencyId": $("#txtParentAgencyId").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    if (bLinkAgency) {
                        linkAgency();
                    } else {
                        window.location = "/Admin/agency/agency.html?AgencyID=" + $("#txtAgencyId").val();
                    }
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function linkAgency() {

        $.ajax({
            url: ServicePrefix + '/api/Agency/LinkAgency',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOldAgencyId": $("#txtAgencyId").val(),
                "inNewAgencyId": $("#txtLinkedAgencyId").val(),
                "inMarketId": $("#ddlMarket").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    window.location = "/Admin/agency/agency.html?AgencyID=" + $("#txtAgencyId").val();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function searchParentAgency() {

        if ($("#txtAgencyName").val().length === 0) {
            bootbox.alert('Enter an Agency Name.', function () {
            });
            return;
        }

        var searchCriteriaObj = {
            "searchToken": "PARENTAGENCY",
            "marketID": $("#ddlMarket").val(),
            "agencyID": $("#txtAgencyId").val(),
            "agencyName": $("#txtAgencyName").val(),
            "accountType": $("#ddlAccountType").val(),
            "oldParentAgencyID": $("#oldParentAgencyId").val(),
            "oldParentAgencyName": $("#oldParentAgencyName").val(),
            "parentAgencyID": $("#txtParentAgencyId").val(),
            "parentAgencyName": $("#txtParentAgencyName").val(),
            "oldLinkedAgencyID": $("#oldLinkedAgencyId").val(),
            "searchAgencyId": $("#txtLinkedAgencyId").val(),
            "searchAgencyName": $("#txtLinkedAgency").val(),
            "activeDate": $("#txtActiveDate").val(),
            "active": $('#chkActive').is(':checked'),
            "changeDate": $('#txtChangeDate').val(),
            "searchHeading": "Parent Agency Search",
            "searchPage": window.location
        }

        setLocalStorage("gSearchCriteria", JSON.stringify(searchCriteriaObj));

        window.location = "/utilities/search.html";

    }

    function searchLinkAgency() {

        if ($("#ddlMarket").val() === '-1') {
            bootbox.alert('Select a Market.', function () {
            });
            return;
        }

        if ($("#txtAgencyName").val().length === 0) {
            bootbox.alert('Enter an Agency Name.', function () {
            });
            return;
        }

        var searchCriteriaObj = {
            "searchToken": "LINKAGENCY",
            "marketID": $("#ddlMarket").val(),
            "agencyID": $("#txtAgencyId").val(),
            "agencyName": $("#txtAgencyName").val(),
            "accountType": $("#ddlAccountType").val(),
            "oldParentAgencyID": $("#oldParentAgencyId").val(),
            "oldParentAgencyName": $("#oldParentAgencyName").val(),
            "parentAgencyID": $("#txtParentAgencyId").val(),
            "parentAgencyName": $("#txtParentAgencyName").val(),
            "oldLinkedAgencyID": $("#oldLinkedAgencyId").val(),
            "searchAgencyId": $("#txtLinkedAgencyId").val(),
            "searchAgencyName": $("#txtLinkedAgency").val(),
            "activeDate": $("#txtActiveDate").val(),
            "active": $('#chkActive').is(':checked'),
            "changeDate": $('#txtChangeDate').val(),
            "searchHeading": "Link Agency Search",
            "searchPage": window.location
        }

        setLocalStorage("gSearchCriteria", JSON.stringify(searchCriteriaObj));

        window.location = "/utilities/search.html";

    }

    function loadSearchResults() {

        if (getLocalStorage("gSearchResults").length <= 0) {
            turnOnLinkParentAgency();
            turnOnLinkAgency();
            return;
        }

        var searchResults = $.parseJSON(getLocalStorage("gSearchResults"));

        //load the results
        $("#ddlMarket").val(searchResults["marketID"]);
        $("#txtAgencyId").val(searchResults["agencyID"]);
        $("#txtAgencyName").val(searchResults["agencyName"]);

    function linkParentAgencyQuestion() {

        if ($("#txtParentAgencyName").val().length > 0 &&
            $("#oldParentAgencyId").val() !== $("#txtParentAgencyName").val()) {

            var parentAgencyMessage = "You are about to move parent agency " +
                $("#oldParentAgencyName").val() +
                "'s revenue to parent agency " +
                $("#txtParentAgencyName").val() +
                ".  This action is irreversible.  \n\r\n\r Do you wish to proceed?";

            bootbox.confirm(parentAgencyMessage,
                function (result) {

                    if (result) {
                        bLinkParentAgency = true;
                        $("#parentLinkedMessage").removeClass("hidden");
                        $("#txtParentAgencyName").addClass("to-be-linked");
                    } else {
                        //reset back to old value
                        $("#txtParentAgencyId").val($("#oldParentAgencyId").val());
                        $("#txtParentAgencyName").val($("#oldParentAgencyName").val());

                        bLinkParentAgency = false;

                        turnOnLinkParentAgency();

                        $("#parentLinkedMessage").addClass("hidden");
                        $("#txtParentAgencyName").removeClass("to-be-linked");
                        //return;
                    }
                });
        } else {
            var errorMessage = "If you would like to link the Parent Agency, you need to choose a new Parent Agency first. \n\r" +
                " Followed by clicking Link Parent Agency.";
            bootbox.alert(errorMessage, function () { });
        }

    }


    function linkAgencyQuestion() {

        if ($("#txtLinkedAgencyId").length > 0) {

            var linkAgencyMessage = "You are about to move agency " +
                $("#txtAgencyName").val() +
                "'s revenue to agency " +
                $("#txtLinkedAgency").val() +
                ".  This action is irreversible.  <br/><br/> Do you wish to proceed?";

            bootbox.confirm(linkAgencyMessage,
                function (result) {

                    if (result) {
                        bLinkAgency = true;
                        $("#agencyLinkedMessage").removeClass("hidden");
                        $("#txtLinkedAgency").addClass("to-be-linked");
                    } else {
                        //reset back to old value
                        $("#txtLinkedAgencyId").val('');
                        $("#txtLinkedAgency").val('');

                        bLinkAgency = false;

                        turnOnLinkAgency();

                        $("#agencyLinkedMessage").addClass("hidden");
                        $("#txtLinkedAgency").removeClass("to-be-linked");
                        //return;
                    }
                });
        } else {
            var errorMessage = "If you would like to link an Agency, you need to choose a new Agency first. <br/>" +
                " Followed by clicking Link Agency.";
            bootbox.alert(errorMessage, function () { });
        }
    }

    function turnOnLinkParentAgency() {

        if ($("#oldParentAgencyId").val().length == 0) {
            //hide
            $(".link-parent").hide();
        } else if ($("#oldParentAgencyId").val().length != 0 &&
            $("#oldParentAgencyId").val() == $("#txtParentAgencyId").val()) {
            //hide
            $(".link-parent").hide();
        } else {
            //show
            $(".link-parent").show();
        }
    }

    function turnOnLinkAgency() {
        if (bIsNew) {
            //hide
            $(".link-agency").hide();
        } else if ($("#txtLinkedAgencyId").val().length == 0) {
            //hide
            $(".link-agency").hide();
        } else {
            //show
            $(".link-agency").show();
        }
    }

    function renameParentAgency() {
        bootbox.alert("This functionality&apos;s availability needs to be determined and developed.", function () { });
    }

    function determineGoBack()
    {
        if (bIsFromReport || getLocalStorage("reportActionData").length > 0) {

            var reportData = $.parseJSON(getLocalStorage("reportActionData"));

            if (reportData["previousPage"].length > 0) {
                window.location = reportData["previousPage"];
            } else {
                window.location = "/utilities/genericreport/genericReportList.html";
            }


        } else {
            goBackToDashboard();
        }
    }
</script>
