    function getProducts() {
        var demoProductList = getDemoProductList();

        var str = '<option value="">-- Select a Product --</option>';
        $.each(demoProductList, function (index) {
            var obj = demoProductList[index];
            var productId = obj.demoProductId.toUpperCase();
            str += '<option value="' + productId + '">' + obj.demoProductName + '</option>';
        });

        $("#ddlProduct").html(str);
        gotProducts = true;
        getDemoMarkets();
    }

    function getMediaTypes() {
        $.ajax({
            url: ServicePrefix + '/api/MediaType/GetMediaTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMediaTypesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getMediaTypesSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return
        }

        var str = '<option value="-1">-- All Media Types --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str += '<option value="' + obj.MediaTypeID + '">' + obj.MediaTypeName + '</option>';
        });

        $("#ddlMediaType").html(str);
        convertToChosenSelect("ddlMediaType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
        gotMediaTypes = true;
        getDemoMarkets();
    }

    function getMarkets() {
        $.ajax({

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }

    }

    function getMarketsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="">-- All Markets --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str += '<option value="' + obj.marketId + '">' + obj.marketName + '</option>';
        });

        $("#ddlMarket").html(str);
        convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
        gotMarkets = true;
        getDemoMarkets();
    }

    function clearSearchButtonSetup() {
        $("body").on("click", "#clear_search_button", function () {

    function loadLastSearch() {
        loadReportParameters();

        setTimeout(getDemoMarkets, 500);
    }

    function getDemoMarkets() {
        if (gotProducts   == false
         || gotMediaTypes == false
         || gotMarkets    == false) {
            return;
        }

        if ($("#ddlProduct").val() == "") {
            $("#dtDemoMarketList").hide();
            return;
        }

        $("#dtDemoMarketList").show();

        setLocalStorage("search", $("#ddlMediaType").val());
        setLocalStorage("searchPage", window.location);

        // /api/Demo/GetDemoMarketList is a simpler version for generic report "Demo Market List"
        var url = ServicePrefix + '/api/Demo/GetDemoMarketListForMaintenance'
            + '?inApiToken=' + getLocalStorage("APIToken");

        if ($("#ddlProduct").val() != "") {
            url += '&inProductId=' + $("#ddlProduct").val();
        }

        if ($("#ddlMediaType").val() != "-1") {
            url += '&inMediaTypeId=' + $("#ddlMediaType").val();
        }

        if ($("#ddlMarket").val() != -1) {
            url += '&inMarketId=' + $("#ddlMarket").val();
        }

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                populateDataTable("dtDemoMarketList", data);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function editDemoMarket(productId, marketId) {
        window.location = "/admin/demo/demomarket.html?ProductID=" + productId + "&marketId=" + marketId;
    }

    function deleteDemoMarket(productId, marketId) {
        bootbox.confirm("Are you sure you want to delete this demo market (" + productId + " / " + marketId + "?", function (result) {
            if (result == true) {
                deleteDemoMarketConfirmed(productId, marketId);
            }
        });
    }

    function deleteDemoMarketConfirmed(productId, marketId) {
        $.ajax({
            url: ServicePrefix + '/api/Demo/DeleteDemoMarket',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": productId,
                "inMarketId": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                deleteDemoMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function deleteDemoMarketSuccess(data, textStatus, jQxhr) {
        if (data.response.status == "BLOCK") {
            bootbox.alert(data.response.errorMessage[0]);
            return;
        }

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        bootbox.alert('Demo market deleted.');
        getDemoMarkets();
    }
