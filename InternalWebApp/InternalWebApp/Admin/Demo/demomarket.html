<script>

    var productId;
    var marketId;
    var newDemoMarket = true;

    $(document).ready(function ()
    {
        buildMainMenu("Markets");
        productId = (getParameterByName("ProductID") == null ? '' : getParameterByName("ProductID"));
        marketId = (getParameterByName("MarketID") == null ? 0 : getParameterByName("MarketID"));

        // local storage for quick reports
        if (marketId > 0)
        {
            //setLocalStorage("quickReportQS", "ddlMarket|" + marketId);
        }
        //else
        //{
        //    window.location = '/admin/market/marketlist.html';
        //}

        buildQuickReports(['market']);

        if (productId != '' && marketId > 0) {
            newDemoMarket = false;
            getProduct();
            getMarket();
            getDemoMarket();
            $(".existingDemoMarket").show();
            $(".newDemoMarket").hide();
        } else {
            getProducts();
            getMarkets();
            $(".existingDemoMarket").hide();
            $(".newDemoMarket").show();
        }
    });

    function getProduct() {
        $.ajax({
            url: ServicePrefix + '/api/Product/GetProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": productId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getProductSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function getProductSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            MKAErrorMessageRtn('Failed to get product data');
            return;
        }

        var obj = data.report.rows[0];
        $("#spanProduct").text(data.report.rows[0].P_ProductName);
    }

    function getProducts() {
        $.ajax({
            url: ServicePrefix + '/api/Product/GetProductList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getProductsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function getProductsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="">-- All Products --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            var productId = obj.P_ProductID.toUpperCase();
            str += '<option value="' + productId + '">' + obj.P_ProductName + '</option>';
        });

        $("#ddlProduct").html(str);
    }

    function getMarket() {
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarket',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function getMarketSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            MKAErrorMessageRtn('Failed to get market data');
            return;
        }

        var obj = data.report.rows[0];
        $("#spanMarket").html("<a href='/admin/market/market.html?MarketID=" + obj.marketId + "'>" + obj.marketName + " (" + obj.marketId + ")</a>");
    }

    function getMarkets() {
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketsSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getMarketsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="">-- All Markets --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str += '<option value="' + obj.marketId + '">' + obj.marketName + '</option>';
        });

        $("#ddlMarket").html(str);
        convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
    }

    function getDemoMarket() {
        var url = ServicePrefix + '/api/Demo/GetDemoMarket'
            + '?inApiToken=' + getLocalStorage("APIToken")
            + '&inProductId=' + productId
            + '&inMarketId=' + marketId;

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getDemoMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function getDemoMarketSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            MKAErrorMessageRtn('Failed to get demo market data');
            return;
        }

        $("#txtDemoDescription").val(data.report.rows[0].demoDescription);
    }

    function updateDemoMarket() {
        if (validationPassed() == false) {
            return;
        }

        var api = '/api/Demo/UpdateDemoMarket';
        if (newDemoMarket) {
            api = '/api/Demo/InsertDemoMarket';
            productId = $("#ddlProduct").val();
            marketId = $("#ddlMarket").val();
        }

        $.ajax({
            url: ServicePrefix + api,
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": productId,
                "inMarketId": marketId,
                "inDemoDescription": $("#txtDemoDescription").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateDemoMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function updateDemoMarketSuccess(data, textStatus, jQxhr) {
        if (data.response.status == "BLOCK") {
            bootbox.alert(data.response.errorMessage[0]);
            return;
        }

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var alertMessage = newDemoMarket
            ? "Demo market added"
            : "Demo market updated";

        bootbox.alert(alertMessage, function () {
            window.location = "/admin/demo/demomarketlist.html";
        });
    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });
        return loopBreak;
    }

</script>
