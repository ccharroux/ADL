    function getDemoHybridMarketStationList() {
        if (gotProducts   == false
         || gotMediaTypes == false
         || gotMarkets    == false
         || gotStations   == false
         || gotOwners     == false) {
            return;
        }

        setLocalStorage("search", $("#ddlMediaType").val());
        setLocalStorage("searchPage", window.location);

        var url = ServicePrefix + '/api/Demo/GetDemoHybridMarketStationList'
            + '?inApiToken=' + getLocalStorage("APIToken");

        if ($("#ddlProduct").val() != "") {
            url += '&inProductId=' + $("#ddlProduct").val();
        }

        if ($("#ddlMediaType").val() != "-1") {
            url += '&inMediaTypeId=' + $("#ddlMediaType").val();
        }

        if ($("#ddlMarket").val() != -1) {
            url += '&inMarketId=' + $("#ddlMarket").val();
        }

        if ($("#ddlStation").val() != -1) {
            url += '&inStationId=' + $("#ddlStation").val();
        }

        if ($("#ddlOwner").val() != -1) {
            url += '&inOwnerId=' + $("#ddlOwner").val();
        }

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                populateDataTable("dtDemoHybridMarketStationList", data);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function addDemoHybridMarketStation() {
        window.location = "/admin/demo/demohybridmarketstation.html";

    function deleteDemoHybridMarketStation(productId, productionStationId, demoStationId) {
        bootbox.confirm("Are you sure you want to delete this demo hybrid market/station (" + productId + " / station " + productionStationId + " -> station " + demoStationId + "?", function (result) {
            if (result == true) {
                deleteDemoHybridMarketStationConfirmed(productId, productionStationId, demoStationId);
            }
        });
    }

    function deleteDemoHybridMarketStationConfirmed(productId, productionStationId, demoStationId) {
        $.ajax({
            url: ServicePrefix + '/api/Demo/DeleteDemoHybridMarketStation',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": productId,
                "inProductionStationId": productionStationId,
                "inDemoStationId": demoStationId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                deleteDemoHybridMarketStationSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function deleteDemoHybridMarketStationSuccess(data, textStatus, jQxhr) {
        if (data.response.status == "BLOCK") {
            bootbox.alert(data.response.errorMessage[0]);
            return;
        }

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        bootbox.alert('Demo hybrid market/station deleted.');
        getDemoHybridMarketStationList();
    }
