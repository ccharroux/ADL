    function getProducts() {
        var demoProductList = getDemoProductList();

        var str = '<option value="">-- Select a Product --</option>';
        $.each(demoProductList, function (index) {
            var obj = demoProductList[index];
            var productId = obj.demoProductId.toUpperCase();
            str += '<option value="' + productId + '">' + obj.demoProductName + '</option>';
        });

        $("#ddlProduct").html(str);
        gotProducts = true;
        productChanged();
    }

    function productChanged() {
        getProductionMarkets();
        getDemoMarkets();
    }

    function getProductionMarkets() {
        if (gotProducts == false) {
            return;
        }

        var url;
        var data;
        if (gotProducts && ($("#ddlProduct").val() != "")) {
            url = ServicePrefix + '/api/Market/GetMarketListByProduct';
            data = JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": $("#ddlProduct").val()
            });
        } else {
            url = ServicePrefix + '/api/Market/GetMarketList';
            data = JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            });
        }

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: data,
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getProductionMarketsSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getProductionMarketsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var currentSelection = "";
        var foundCurrentSelection = false;
        if (gotProductionMarkets) {
            currentSelection = $("#ddlProductionMarket").val();
        }

        var str = '<option value="">-- All Markets --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            // GetMarketList appends " (ID)", GetMarketListByProduct doesn't
            var marketName = obj.marketName;
            if ($("#ddlProduct").val() != "") {
                marketName += " (" + obj.marketId + ")";
            }
            str += '<option value="' + obj.marketId + '">' + marketName + '</option>';
            if (obj.marketId == currentSelection) {
                foundCurrentSelection = true;
            }
        });

        $("#ddlProductionMarket").html(str);
        convertToChosenSelect("ddlProductionMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
        if (foundCurrentSelection) {
            $("#ddlProductionMarket").val(currentSelection);
        }
        gotProductionMarkets = true;
        productionMarketChanged();
    }

    function productionMarketChanged() {
        getProductionStations();
    }

    function updateDemoHybridMarketStation() {
        if (validationPassed() == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Demo/InsertDemoHybridMarketStation',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": $("#ddlProduct").val(),
                "inProductionStationId": $("#ddlProductionStation").val(),
                "inDemoStationId": $("#ddlDemoStation").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateDemoHybridMarketStationSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function updateDemoHybridMarketStationSuccess(data, textStatus, jQxhr) {
        if (data.response.status == "BLOCK") {
            bootbox.alert(data.response.errorMessage[0]);
            return;
        }

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        bootbox.alert("Demo hybrid market/station added", function () {
            window.location = "/admin/demo/demohybridmarketstationlist.html";
        });
    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });
        return loopBreak;
    }
