    function loadScreen()
    {
        var reportTitle = 'Station Advertiser List';
        var exportColumns = returnTableColumnsByClass("dtStationAdvertiserList", "exportColumn");

        $("#dtStationAdvertiserList").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "columns": [
                { "data": 'stationAdvertiserName' },

                    mRender: function (data, type, row) {

                    }
                },
                {
                    mRender: function (data, type, row) {

                        return '<a href="#" onclick="editStationAdvertiser(' + row.stationAdvertiserId + ')">Edit</a>&nbsp;<a href="#" onclick="deleteStationAdvertiser(' + row.stationAdvertiserId + ')">Delete</a>';

                    "searchable": false,
                    "className": "text-align-right"
                }

                           }

    function setupUI()
    {
        $("body").on("click",

                var table = $("#dtStationAdvertiserList").DataTable();
                table.search('').draw();
            });
    }
    function getStationList() {

        $.ajax({
            url: ServicePrefix + '/api/station/GetStationListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inActiveOnly": "1",
                "inProductId": "XRY"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';

                    $("#ddlStation").html("<option value=''> -- Select a Station</option>");

                    //var holdOwnerID = "0";

                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str = "<option value='" + obj.reid + "'>" + obj.fullName + "</option>";
                        $("#ddlStation").append(str);
                    });

                    convertToChosenSelect("ddlStation", false, false);

                    //sure add code here to do the previous search
                    loadLastSearch();

                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function loadLastSearch() {
        var search = getParameterByName("search");

        if (!search == false) {
            if (search.length > 0) {
                var sArray = new Array();
                sArray = search.split("|");

                $("#searchText").val(sArray[0]);
                $("#ddlStation").val(sArray[1].toString());

                getStationAdvertiserList();
            }
        }
    }

    function getNewStationAdvertiserList()
    {
        $("#searchText").val("");
        getStationAdvertiserList();
    }

    function getStationAdvertiserList() {

        if ($("#ddlStation").val() === "") {
            bootbox.alert("Please select a Station for the Advertiser Search", function () { });
            return;
        }

        //if ($("#searchText").val() === "") {
        //    bootbox.alert("Please enter text to search for Advertisers", function () { });
        //    return;
        //}

        var searchCriteria = $("#searchText").val().trim() + "|" + $("#ddlStation").val().trim();

        setLocalStorage("search", searchCriteria);
        setLocalStorage("searchPage", window.location);

        $.ajax({
            url: ServicePrefix + '/api/StationAdvertiser/GetStationAdvertiserList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationAdvertiserName": $("#searchText").val(),
                "inActiveOnly": "1",
                "inREID": $("#ddlStation").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                populateDataTable("dtStationAdvertiserList", data);

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }
