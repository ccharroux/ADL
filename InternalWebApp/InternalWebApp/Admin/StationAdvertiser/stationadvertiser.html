<script>
    //get station list add data-primary-market this will be used to set the market list
    //get market list list is ready only
    //get station advertiser unless is 0
    var stationAdvertiserId = 0;
    var bLinkMarketAdvertiserRevenues = false;
    var bIsNew = false;
    var bIsAdvMatch = false;
    var bIsFromReport = false;

    $(document).ready(function () {

        stationAdvertiserId = (getParameterByName("StationAdvertiserID") == null ? 0 : getParameterByName("StationAdvertiserID"));

        $("#txtStationAdvertiserId").val(stationAdvertiserId);

        bIsAdvMatch = getParameterByName("AdvMatch") == null ? false : getParameterByName("AdvMatch").toLowerCase() == "true";
        bIsFromReport = getParameterByName("FromReport") == null ? false : getParameterByName("FromReport");
        //console.log(bIsAdvMatch);

        bIsNew = stationAdvertiserId <= 0;

        //get station list
        getStationList();

        buildXRYMenu("Utility");
        buildQuickReports(['advertiser']);

        setupUI();

    });

    function setupUI() {
        $("#chkActive").change(function () {
            if (this.checked) {
                $(".disable-date").hide();
            } else {
                if ($("#txtDisableDate").val().length <= 0) {
                    var todaysDate = new Date();
                    $("#txtDisableDate").val(addZero(todaysDate.getMonth() + 1) + '/' + addZero(todaysDate.getDate()) + '/' + todaysDate.getFullYear());
                }
                $(".disable-date").show();
            }
        });

        $("#ddlStations").on('change',
            function () {
                var marketId = $(this).find(':selected').data('market-id');
                $("#ddlMarkets").val(marketId);
            });
    }

    function getStationList() {

        $.ajax({
            url: ServicePrefix + '/api/Station/GetStationListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS") {
                    var $stationList = $("#ddlStations");

                    $stationList.append("<option value='-1' data-market-id='-1'> -- Select a Station</option>");

                    $.each(data.report.rows,
                        function () {
                            var element = $('<option></option>');
                            element.val(this.reid).html(this.fullName);
                            element.attr("data-market-id", this.primaryMarketId);
                            $stationList.append(element);
                        });

                    convertToChosenSelect("ddlStations", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    getMarketList();
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function getMarketList() {
        //GetMarketListByProduct
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS") {
                    var $marketList = $("#ddlMarkets");

                    $marketList.append("<option value='-1'></option>");

                    $.each(data.report.rows,
                        function () {
                            var element = $('<option></option>');
                            element.val(this.marketId).html(this.marketName);
                            $marketList.append(element);
                        });

                    convertToChosenSelect("ddlMarkets", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
                }

                setMarketValue();
                getStationAdvertiser();

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function setMarketValue() {
        var marketId = $("#ddlStations").find(':selected').data('market-id');
        $("#ddlMarkets").val(marketId);
    }

    function getStationAdvertiser() {
        if (stationAdvertiserId <= 0) {

            if (bIsAdvMatch) {
                loadMatchData();
            }

            loadMarketAdvertiserSearchResults();
            $('.change-date').hide();
            initializeActiveDate();

            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/StationAdvertiser/GetStationAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationAdvertiserId": stationAdvertiserId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        $('#ddlStations').val(obj["reportEntityId"]).change();
                        $('#txtStationAdvertiserId').val(obj["stationAdvertiserId"]);
                        $('#txtStationAdvertiser').val(obj["stationAdvertiserName"]);
                        $('#txtStationAdvertiserCode').val(obj["stationAdvertiserCode"]);

                        if (bIsAdvMatch) {
                            $("#txtStationAdvertiser").prop("disabled", true);
                        }

                        if (obj["dateSetup"] !== null) {
                            var activeDate = new Date(obj["dateSetup"]);

                            $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
                        }

                        if (obj["disableDate"] === null) {
                            $("#chkActive").prop('checked', true);
                        }

                        if (obj["dateChanged"] !== null) {
                            var changeDate = new Date(obj["dateChanged"]);
                            $("#txtChangeDate").val(addZero(changeDate.getMonth() + 1) + '/' + addZero(changeDate.getDate()) + '/' + changeDate.getFullYear());
                        }

                        $('.change-date').show();

                        if (obj["disableDate"] !== null) {
                            var disableDate = new Date(obj["disableDate"]);
                            $("#txtDisableDate").val(addZero(disableDate.getMonth() + 1) +
                                '/' +
                                addZero(disableDate.getDate()) +
                                '/' +
                                disableDate.getFullYear());
                            $(".disable-date").show();
                        } else {
                            $(".disable-date").hide();
                        }

                        //get advertiser based on advertiser that comes back
                        getMarketAdvertiser(obj["advertiserId"]);

                    });

                    if (bIsAdvMatch) {
                        loadMatchData();
                    }
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });

    }

    function getMarketAdvertiser(advertiserId) {
        $.ajax({
            url: ServicePrefix + '/api/Advertiser/GetAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inAdvertiserId": advertiserId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        //add functionality for old id and name
                        $('#txtOldMarketAdvertiserName').val(obj["advertiserName"]);
                        $('#txtMarketAdvertiser').val(obj["advertiserName"]);
                        $('#txtOldMarketAdvertiserId').val(obj["advertiserId"]);
                        $('#txtMarketAdvertiserId').val(obj["advertiserId"]);

                    });

                    loadMarketAdvertiserSearchResults();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function initializeActiveDate() {
        var activeDate = new Date();

        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());

        $("#chkActive").prop('checked', true);
    }

    function searchMarketAdvertiser() {
        //this will set stuff and call search page
        if ($("#ddlStations").val() === "-1") {
            bootbox.alert('You must select a Station.', function () {
            });
            return;
        }

        if ($("#txtStationAdvertiser").val().length === 0) {
            bootbox.alert('Enter an Advertiser Name.', function () {
            });
            return;
        }

        //add functionality for old advertiser id and name
        var searchCriteriaObj = {
            "searchToken": "STATIONMARKET",
            "stationID": $("#ddlStations").val(),
            "marketID": $("#ddlMarkets").val(),
            "advertiserId": $("#txtStationAdvertiserId").val(),
            "advertiserName": $("#txtStationAdvertiser").val(),
            "advertiserCode": $("#txtStationAdvertiserCode").val(),
            "searchHeading": "Market Advertiser Search",
            "oldMarketAdvertiserId": $("#txtOldMarketAdvertiserId").val(),
            "oldMarketAdvertiserName": $("#txtOldMarketAdvertiserName").val(),
            "marketAdvertiserName": $("#txtMarketAdvertiser").val(),
            "marketAdvertiserId": $("#txtMarketAdvertiserId").val(),
            "searchPage": window.location,
            "advertiserCategory": $("#txtAdvertiserCategory").html(),
            "stationAgency" : $("#txtStationAgency").html(),
            "period": $("#txtPeriod").val(),
            "year": $("#txtYear").val(),
            "previousPage": $("#txtPreviousPageLocation").val()
        }

        setLocalStorage("gSearchCriteria", JSON.stringify(searchCriteriaObj));

        window.location = "/utilities/search.html";
    }

    function loadMarketAdvertiserSearchResults() {

        if (getLocalStorage("gSearchResults").length <= 0) {
            turnOnLinkMarketAdvertiser();
            return;
        }

        var searchResults = $.parseJSON(getLocalStorage("gSearchResults"));

        if (stationAdvertiserId <= 0) {
            //load everthing but market advertiser and id
            $('#ddlStations').val(searchResults["stationID"]).change();
            $('#txtStationAdvertiser').val(searchResults["advertiserName"]);
            $('#txtStationAdvertiserCode').val(searchResults["advertiserCode"]);
        }

        if (bIsAdvMatch) {
            $('#ddlStations').prop("disabled", true).val(searchResults["stationID"]);
            $("#txtStationAdvertiser").prop("disabled", true);
            $(".advertiser-category").show();
            $("#txtAdvertiserCategory").html(searchResults["advertiserCategory"]);
            $("#txtStationAgency").html(searchResults["stationAgency"]);
            $("#txtPeriod").val(searchResults["period"]);
            $("#txtYear").val(searchResults["year"]);
            $("#txtPreviousPageLocation").val(searchResults["previousPage"]);
        }

        //$("#txtStationAdvertiserId").val(searchResults["advertiserId"]);

        $("#txtOldMarketAdvertiserId").val(searchResults["oldMarketAdvertiserId"]);
        $("#txtOldMarketAdvertiserName").val(searchResults["oldMarketAdvertiserName"]);

        $("#txtMarketAdvertiser").val(searchResults["marketAdvertiserName"]);

        if (searchResults.marketAdvertiserId !== undefined) {
            $("#txtMarketAdvertiserId").val(searchResults["marketAdvertiserId"]);
        }

        setLocalStorage("gSearchResults", "");

        turnOnLinkMarketAdvertiser();
    }

    function turnOnLinkMarketAdvertiser() {

        if ($("#txtOldMarketAdvertiserId").val().length == 0) {
            $(".link-market-advertiser").hide();
        } else if ($("#txtOldMarketAdvertiserId").val().length != 0 &&
            $("#txtOldMarketAdvertiserId").val() == $("#txtMarketAdvertiserId").val()) {
            $(".link-market-advertiser").hide();
        } else {
            $(".link-market-advertiser").show();
        }
    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }

    function updateStationAdvertiser() {

        if (validationPassed() === false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/StationAdvertiser/UpdateStationAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": $("#ddlStations").val(),
                "inStationAdvertiserId": $("#txtStationAdvertiserId").val(),
                "inStationAdvertiserName": $("#txtStationAdvertiser").val(),
                "inStationAdvertiserCode": $("#txtStationAdvertiserCode").val(),
                "inOldMarketAdvertiserId": $("#txtOldMarketAdvertiserId").val(),
                //"inOldMarketAdvertiserName": $("#txtOldMarketAdvertiserName").val(),
                "inMarketAdvertiserId": $("#txtMarketAdvertiserId").val(),
                //"inMarketAdvertiserName": $("#txtMarketAdvertiser").val(),
                "inIsNew": bIsNew,
                "inLinkAdvertiserRevenues": bLinkMarketAdvertiserRevenues,
                "inMarketId": $("#ddlMarkets").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var obj = data.report.rows[0];
                    //if new load new station advertiserid
                    if (bIsNew) {
                        $("#txtStationAdvertiserId").val(obj["_updateStatus"]);
                    }

                    //add function to update using the match functionality
                    //console.log(bIsAdvMatch);
                    if (bIsAdvMatch || bIsAdvMatch == "true") {
                        //call function to update the match
                        //how to handle when done in case the user wants to do more updates
                        //disable update button
                        //or just send them back to the unmatched list
                        updateStationAdvertiserMatch();
                        //add processing window
                        return;
                    }

                    if (bLinkMarketAdvertiserRevenues) {
                        //call link advertiser api
                        //this functionality still needs to be built
                        updateAdvertiserRevenues();
                    } else {
                        //reload the page
                        window.location = "/admin/stationadvertiser/stationadvertiser.html?StationAdvertiserID=" + $("#txtStationAdvertiserId").val();
                    }

    function linkMarketAdvertiserQuestion() {
        var strMessage = "This action will change the market advertiser link to " + $("#txtMarketAdvertiser").val() + ".<br/><br/>";
        strMessage += "Shall " + $("#ddlStations option:selected").text() + "'s revenue history for " +
            $("#txtOldMarketAdvertiserName").val() + " be merged into the revenues for " + $("#txtMarketAdvertiser").val() +
            "? <br/><br/>";
        strMessage += "This action is irreversible.<br/><br/>";
        strMessage += "Press Yes to link market advertiser and merge revenues.<br/>";
        strMessage += "Press No to link market advertiser only going forward.<br/>";
        strMessage += "Press cancel to abort.";

        bootbox.dialog({
            message: strMessage,
            title: "Link Market Advertiser",
            buttons:
            {
                btnYes: {
                    label: "Yes",
                    className: "btn-primary",
                    callback: function () {
                        $("#advertiserMergeMessage").removeClass("hidden");
                        $("#advertiserLinkMessage").addClass("hidden");

                        bLinkMarketAdvertiserRevenues = true;
                    }
                },
                btnNo: {
                    label: "No",
                    callback: function () {
                        $("#advertiserMergeMessage").addClass("hidden");
                        $("#advertiserLinkMessage").removeClass("hidden");

                        bLinkMarketAdvertiserRevenues = false;
                    }
                },
                btnCancel: {
                    label: "Cancel",
                    callback: function () {
                        $("#advertiserMergeMessage").addClass("hidden");
                        $("#advertiserLinkMessage").addClass("hidden");

                        $("#txtMarketAdvertiserId").val($("#txtOldMarketAdvertiserId").val());
                        $("#txtMarketAdvertiser").val($("#txtOldMarketAdvertiserName").val());

                        bLinkMarketAdvertiserRevenues = false;

                        turnOnLinkMarketAdvertiser();
                    }
                }
            }
        });

    }

    function loadMatchData() {

        if (getLocalStorage("newAdvertiserMatch").length <= 0) {
            return;
        }

        var advertiserMatchData = $.parseJSON(getLocalStorage("newAdvertiserMatch"));

        //should possibly disable this since required for match
        $('#ddlStations').prop("disabled", true);

        if (advertiserMatchData["station"] != undefined)
            $("#ddlStations").val(advertiserMatchData["station"]);

        if (advertiserMatchData["market"] != undefined)
            $("#ddlMarkets").val(advertiserMatchData["market"]);

        if (advertiserMatchData["advertiser"] != undefined)
            $("#txtStationAdvertiser").val(advertiserMatchData["advertiser"]);

        //can the user change the name??
        //it is required for the matching process
        $("#txtStationAdvertiser").prop("disabled", true);

        if (advertiserMatchData["stationAdvertiserCode"] != undefined)
            $("#txtStationAdvertiserCode").val(advertiserMatchData["stationAdvertiserCode"]);

        $(".advertiser-category").show();
        $("#txtAdvertiserCategory").html(advertiserMatchData["advertiserCategory"]);
        $("#txtStationAgency").html(advertiserMatchData["stationAgency"]);
        $("#txtPeriod").val(advertiserMatchData["period"]);
        $("#txtYear").val(advertiserMatchData["year"]);
        $("#txtPreviousPageLocation").val(advertiserMatchData["previousPage"]);


    }
