    function getPageParameters() {
        //these are values past in local storage
        var name = '';
        if (getLocalStorage("gPageParameters").length > 0) {
            var pageParameters = $.parseJSON(getLocalStorage("gPageParameters"));
            name = pageParameters["personnelName"];
        }
        setUserName(name);
    }

    function setUserName(name) {
        $("#nameOfPersonnel").html(name.toUpperCase());
    }

    function selectItems(controlchecked, control)
    {
       

        if ($("#" + controlchecked).is(':checked') == false)
        {
            $("#" + control + " option:selected").each(function () {
 
                $(this).prop("selected", false);
            });
        }
        else
        {
            $("#" + control + " option").each(function () {
                $(this).prop("selected", true);
            });
        }
    }
    function loadScreenForProductChange()
    {

        $("#ddlGroup").html("");

        // Hide all choices
        $(".ProductChoices").hide();

        // show selected choice
        $("." + $("#ddlProduct").val() + "Choices").show();

        // hide / show assign button
        if ($("#ddlProduct").val() == "") {
            $("#btnAssign").hide();
            $("#ownerChoice").hide();
        }
        else
        {
            if ($("#ddlProduct").val().toString().toLowerCase() == 'mrr' ||
                $("#ddlProduct").val().toString().toLowerCase() == 'xry')
            {
                $("#btnAssign").show();
                $("#ownerChoice").show();
                $("#ownerChoiceNotAvailable").hide();
            }
            else
            {
                $("#btnAssign").hide();
                $("#ownerChoice").hide();
                $("#ownerChoiceNotAvailable").show();

            }

        }

    

        loadPersonnelGroupAssignmentList("dtPersonnelGroupAssignmentList");

        loadOwnerList();
    }

    function loadPersonnelGroupAssignmentList(dataTable)
    {
        $("#chkSelectedGroups").prop("checked", false);
        $("#chkSelectedReports").prop("checked", false);

        selectItems('chkSelectedGroups', 'ddlGroup');
        selectItems('chkSelectedReports', 'ddlReport');

        var apiParameters = new Object();
        var columns = [];
        var apiToken = getLocalStorage("APIToken");
        var api = '/api/personnel/GetPersonnelGroupAssigmentList'

        apiParameters["inApiToken"] = apiToken;
        apiParameters["inPersonnelId"] = personnelId;


        if ($("#ddlProduct").val() != "")
        {
            apiParameters["inProductId"] = $("#ddlProduct").val();
        }


        $.ajax({
            url: ServicePrefix + api,
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify(apiParameters),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS") {

                    buildColumnsArray(data, dataTable);

                }
                else {
                    var msg = data.response.errorMessage[0];
                    bootbox.alert(msg, function () { });
                    return false;
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function destroyDataTable(tableToDestroy)
    {
            if ($.fn.DataTable.isDataTable('#' + tableToDestroy)) {
                var searchTable = $('#' + tableToDestroy).DataTable();
                searchTable.destroy();
                $('#' + tableToDestroy).hide();
            }

    }

    function buildColumnsArray(dataObj, dataTable)
    {

        columnsToDisplay.length = 0;
        //columnsToDisplay.push("OwnerId");
        columnsToDisplay.push("Owner");
        //columnsToDisplay.push("OwnerGroupId");
        columnsToDisplay.push("Group Name");
        columnsToDisplay.push("Product");
        columnsToDisplay.push("Report or Access");

        columnsToExport = new Array();

        if (!dataObj["report"]["rows"]) {
            destroyDataTable("dtPersonnelGroupAssignmentList");
            return;
        }

        if (dataObj["report"]["rows"].length == 0) {
            destroyDataTable("dtPersonnelGroupAssignmentList");
            return;
        }

        $('#dtPersonnelGroupAssignmentList').show();

        var data = dataObj["report"]["rows"][0];
        var ctr = -1;
        columns = [];
        var bCreateSpecialExportCol = false;

        $.each(data, function (objectName, objectValue)
        {

            if (columnsToDisplay.includes(objectName))
            {
                var className = "";

                if (isNaN(objectValue) == false)
                {
                    className = "text-align-right";
                }

                switch(objectName)
                {
                    case "Group Name":
                        {
                            // This is the exportable column
                            columns.push({
                                "title": objectName,
                                "visible": false,
                                "mData": objectName,
                                "orderable": false,
                                "className": className
                            });
                            ctr++;
                            columnsToExport.push(ctr);

                            // This is the displayable column
                            columns.push({
                                "title": objectName,
                                "visible": true,
                                "mRender": function (data, type, row) {
                                        return row["Group Name"] + '&nbsp;<a href="#" onclick="buildGroupNameRemove(\'' + row.Product + '\', ' + row.OwnerGroupId + ');"><img src="/images/red-x.png" width="20" height="20" title="remove group assignment" alt="remove group assignment"></a>';
                                },
                                "orderable": true,
                                "className": className + " noWrap"
                            });
                            ctr++;

                        }
                        break;
                    case "Report or Access":
                            bCreateSpecialExportCol = false;
                            // This is the displayable column
                            columns.push({
                                "title": objectName,
                                "visible": true,
                                "mRender": function (data, type, row) {

                                    if (row.Product.toString().toUpperCase() == "MRR")
                                    {
                                        bCreateSpecialExportCol = true;
                                        return row["Report or Access"] + '&nbsp;<a href="#" onclick="buildGroupReportRemove(\'' + row.Product + '\', ' + row.OwnerGroupId + ', ' + row["ReportId"] + ');"><img src="/images/red-x.png" width="20" height="20" alt="remove report assignment" title="remove report assignment"></a>';
                                    }
                                    else {
                                        bCreateSpecialExportCol = false;
                                        return row["Report or Access"];
                                    }
                                },
                                "orderable": true,
                                "className": className + " noWrap"
                            });
                            ctr++;

                            // This is the exportable column
                            if (bCreateSpecialExportCol == true) {

                                columns.push({
                                    "title": objectName,
                                    "visible": false,
                                    "mData": objectName,
                                    "orderable": false,
                                    "className": className
                                });
                                ctr++;
                            }
                            columnsToExport.push(ctr);
 
                            break;

                    default:
                        ctr++;
                        columnsToExport.push(ctr);
                        columns.push({
                            "title": objectName,
                            "visible": true,
                            "mData": objectName,
                            "orderable": true,
                            "className": className
                        });

                }


            }
        });

        loadResults(dataObj, columns, dataTable);
    }

    function loadResults(data, columns, dataTable) {
            //data is the data from the ajax call
            //columns is the array that was built previously

            //assigns the data from the ajax call
            var results = data["report"]["rows"];

            //creating a variable that will used for datatable functions later
            var searchTable;

            //if the datatable already exists need to destroy it before building it
            //again with new results from the search.
            //if you try to destroy before it is a datatable, an error will occur.
            //this code will only destroy it if the table is a datatable.
            if ($.fn.DataTable.isDataTable('#' + dataTable)) {
                searchTable = $('#' + dataTable).DataTable();
                searchTable.destroy();
            }


            //this code rebuilds the datatable with the updated data from the search
            //or initial load.


            var searchTable2 = $("#" + dataTable).DataTable({
                "dom": "Blfrtip",
                "pageLength": gDataTableDefaultRows,
                "data": results,
                "columns": columns,
                "select": true,
                language: {
                    search: "Filter Results:"
                },
                "buttons": [
                   //{
                   //    extend: 'csv',
                   //    exportOptions: {
                   //        columns: columnsToExport
                   //    }
                   //},
                   {
                       extend: 'excel',
                       title: "Personnel Group Assignments",
                       exportOptions: {
                           columns: columnsToExport
                       }
                   },
                   //{
                   //    extend: 'pdf',
                   //    title: reportObject.reportTitle,
                   //    exportOptions: {
                   //        columns: columnsToExport
                   //     }
                   //},
                   {
                       extend: 'print',
                       title: "Personnel Group Assignments",
                       exportOptions: {
                           columns: columnsToExport

                       }
                   }
                ],
            });



    }
    function buildGroupNameRemove(product, groupId)
    {


        bootbox.confirm("Are you sure you want to remove this group assignment from " + product +  "?", function (result) {

            if (result == true)
            {
                if (product.toLowerCase() == "xry") {

                    var inputObject = JSON.stringify({
                        "inApiToken": getLocalStorage("APIToken"),
                        "inPersonnelId": personnelId,
                        "inIsRecipient": false,
                        "inGroupList": [{ "groupId": groupId, "selected": false }]
                    })

                    var successMessage = "Nationwide query assignments updated.<hr>Total Groups Removed: " + 1;

                    executeAssignmentAjax(product, inputObject, successMessage);

                }

                if (product.toLowerCase() == "mrr") {
                    var inputObject = JSON.stringify({
                        "inApiToken": getLocalStorage("APIToken"),
                        "inPersonnelId": personnelId,
                        "inIsRecipient": false,
                        "inGroupList": [{ "groupId": groupId, "selected": false }]
                    })

                    var successMessage = "Group assignments updated.<hr>Total Groups Removed: " + 1;

                    executeAssignmentAjax(product, inputObject, successMessage);
                }



            } else
            {
                return;
            }
        });





    }
    function buildGroupReportRemove(product, groupId, reportId)
    {
        bootbox.confirm("Are you sure you want to remove this group assignment from " + product + "?", function (result) {

            if (result == true) {

                if (product.toLowerCase() == "mrr")
                {
                    var inputObject = JSON.stringify({
                        "inApiToken": getLocalStorage("APIToken"),
                        "inPersonnelId": personnelId,
                        "inIsRecipient": false,
                        "inGroupList": [{ "groupId": groupId, "selected": false }],
                        "inReportList": [{ "reportId": reportId, "selected": false }],

                    });

                    var successMessage = "Group Report assignments updated.<hr>Total Reports Removed: " + 1;

                    executeAssignmentAjax(product, inputObject, successMessage);
                }



            } else {
                return;
            }
        });

    }

                            str = str + '<option value="' + obj.productId.toUpperCase() + '">';
                            str = str + obj.productId.toUpperCase();
                            str = str + '</option>';
                        }
                        $("#ddlProduct").append(str);

                    });

                    convertToChosenSelect("ddlProduct", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }

            },

    function getGroupList()
    {
        var groupList = [];
        var groupObj = new Object();


        $("#ddlGroup option").each(function (index, value)
        {
            groupId = $(this).val();
            groupSelected = $(this).prop("selected");

            groupObj = new Object();
            groupObj = {
                groupId: groupId,
                selected: groupSelected
            }
            groupList.push(groupObj);
        });

        return groupList;
    }

    function getReportList() {

        $("#ddlReport option").each(function (index, value)

            reportSelected = $(this).prop("selected");
            var reportObj = new Object();
            reportObj = {
                reportId: reportId,
                selected: reportSelected
            }
            reportList.push(reportObj);
        });

        return reportList;

    function executeAssignmentAjax(product, input, successMessage)
    {
  
        var url = "";

        if (product.toUpperCase() == 'MRR')
        {
            url = ServicePrefix + '/api/MRR/UpdateRecipientGroupReports';
        }

        if (product.toUpperCase() == 'XRY')
        {
            url = ServicePrefix + '/api/XRAY/UpdateRecipientNationwideQueries'
        }

        if (url.length > 0)
        {
            $.ajax({
                url: url,
                dataType: 'json',
                type: 'post',
                contentType: 'application/json',
                data: input,
                processData: false,
                success: function (data, textStatus, jQxhr) {

                    if (data.response.status != "SUCCESS") {
                        MKAErrorMessageRtn(data.response.errorMessage[0]);
                        return;
                    }

                    bootbox.alert(successMessage);
                    loadPersonnelGroupAssignmentList("dtPersonnelGroupAssignmentList");

                },
                error: function (jqXhr, textStatus, errorThrown) {
                    MKAErrorMessageRtn(errorThrown);

                }
                });
        }
        else
        {
            bootbox.alert("Bad call to executeAssignmentAjax - no url");
        }

    }

    function updateAssignments() {

        switch ($("#ddlProduct").val().toString().toUpperCase())
        {

            case "MRR":

                var selectedReports = $('#ddlReport :selected').length;
                var totalReports = $('#ddlReport option').length;
                var totalGroups = $('#ddlGroup :selected').length;
 
                if (totalGroups == 0)
                {
                    bootbox.alert("At least one Group needs to be selected for assignments.");
                    return;
                }

                var inputObject = JSON.stringify({
                    "inApiToken": getLocalStorage("APIToken"),
                    "inPersonnelId": personnelId,
                    "inIsRecipient": $("#chkMRRGroupRecipient").prop("checked"),
                    "inGroupList": getGroupList(),
                    "inReportList": getReportList()
                });
 
                var successMessage = "Group report assignments updated. <hr>Total Groups Updated: " + totalGroups + '<br>Total Reports Added: ' + selectedReports + '<br>Total Reports Removed: ' + (parseInt(totalReports) - parseInt(selectedReports)).toString();

                executeAssignmentAjax($("#ddlProduct").val().toString().toUpperCase(), inputObject, successMessage);
 

                break;

            case "XRY":

 
                var totalGroups = $('#ddlGroup :selected').length;

                if (totalGroups == 0) {
                    bootbox.alert("At least one Group needs to be selected for assignments.");
                    return;
                }

                var inputObject = JSON.stringify({
                    "inApiToken": getLocalStorage("APIToken"),
                    "inPersonnelId": personnelId,
                    "inIsRecipient": $("#chkXRYGroupRecipient").prop("checked"),
                    "inGroupList": getGroupList()
                })

                var successMessage = "Nationwide query assignments updated.<hr>Total Groups Updated: " + totalGroups;

                executeAssignmentAjax($("#ddlProduct").val().toString().toUpperCase(), inputObject, successMessage);
 

    
                break;

            default:
                bootbox.alert("This product has no group reports/queries");

        }

    }
