<script>
    //data coming in from personnel page
    var personnelId = 0;
    var nameOfSelectedUser = "";

    //data used for updating assignments
    var gToPersonnelName = "";
    var gFromPersonnelName = "";

    var gToPersonnelId = 0;
    var gFromPersonnelId = 0;

    var accessLevelList = [];
    var transferIsConfirmed = false;

    $(document).ready(function () {

        buildMainMenu("Personnel");
        personnelId = (getParameterByName("PersonnelId") == null ? 0 : getParameterByName("PersonnelId"));
        getPageParameters();

        //load personnel product list
        getPersonnelProductList();


    });

    function getPageParameters() {

        //these are values past in local storage
        var name = '';
        if (getLocalStorage("gPageParameters").length > 0) {
            var pageParameters = $.parseJSON(getLocalStorage("gPageParameters"));
            name = pageParameters["personnelName"];
        }

        setUserName(name)
    }

    function setUserName(name) {

        $("#txtPersonnelName").val(name.toUpperCase());
        $("#spnCurrentAssignments").text(name.toUpperCase() + " Assignments");
        nameOfSelectedUser = name.toUpperCase();

    }

    function getPersonnelProductList() {

        var url = ServicePrefix + '/api/Personnel/GetPersonnelProductList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPersonnelId": personnelId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getPersonnelProductListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getPersonnelProductListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var str = '';
            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                if (obj["active"] == true) {
                    str = str + '<option value="' + obj["productId"] + '">' + obj["productId"] + '</option>';
                }

            });

            $("#ddlProductList").append(str);
            convertToChosenSelect("ddlProductList", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

            //load personnel assignments
            getPersonnelAssignmentList();
        }
    }


    function getPersonnelAssignmentList() {

        var url = ServicePrefix + '/api/personnel/GetPersonnelAssigmentList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPersonnelId": personnelId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getPersonnelAssignmentListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };
        $.ajax(url, settings);
    }

    function getPersonnelAssignmentListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var str = '';
            var cnt = 0;

            $("#currentAssignmentList").html("");

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                cnt += 1;

                str += '<div class="row" style="padding-top:3px;">';
                str += '<div class="col-md-3 text-align-left">';
                str += obj["MarketId"] + " - " + obj["MarketName"];
                str += '</div>';
                str += '<div class="col-md-2 text-align-left">';
                str += obj["StationId"] + " - " + obj["Station"];
                str += '</div>';
                str += '<div class="col-md-1 text-align-center">';
                str += obj["Product"];
                str += '</div>';
                str += '<div class="col-md-3 text-align-left">';
                str += obj["Report/Access"];
                str += '</div>';
                str += '<div class="col-md-1 text-align-center">';
                str += obj["Manager"];
                str += '</div>';
                str += '<div class="col-md-2 text-align-center">';
                str += obj["Contact"];
                str += '</div>';
                str += '</div>';
            });

            if (cnt == 0) {
                str = '(none)';
            }

            $("#currentAssignmentList").append(str);

        }
    }


    function getEligibleCopyPersonnelList() {

        if ($("#ddlProductList").val() != -1) {
            $("#divShowAfterProductSelect").removeClass("hidden");
        } else {
            $("#divShowAfterProductSelect").addClass("hidden");
        }

        if ($("#ddlProductList").val().toUpperCase() == 'MRR') {
            $("#divManagerCheck").removeClass("hidden");
        } else {
            $("#divManagerCheck").addClass("hidden");
        }

        var url = ServicePrefix + '/api/personnel/GetPersonnelAssignmentCopyEligible?';

        url += "inApiToken=" + getLocalStorage("APIToken");
        url += "&inPersonnelId=" + personnelId;
        url += "&inProductId=" + $("#ddlProductList").val();

        var settings = {
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getEligibleCopyPersonnelListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };
        $.ajax(url, settings);
    }

    function getEligibleCopyPersonnelListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            var str = '';
            str = '<option value="-1">-- Select Other Personnel</option>';

            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index]["personnelId"] + '">' + data.report.rows[index]["user"] + '</option>';
            });

            $("#ddlOtherPersonnel").html(str);
            convertToChosenSelect("ddlOtherPersonnel", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
        
        }
    }

    function setUpCopyInfo() {

        if (validationPassed() == false) {
            return;
        }


        //clear any existing data from last upadate
        gToPersonnelId = '';
        gFromPersonnelId = '';

        gToPersonnelName = '';
        gFromPersonnelName = '';

        accessLevelList = [];

        var accessAll = true;
        var transferConfirm = false;
        var confirmMessage = '';
        //var cancelRemovalMessage = '';

        var productId = $("#ddlProductList").val();

        //set global personnel ids and names
        if ($("#rdCopyFromMe").prop("checked") == true) {
            gFromPersonnelId = personnelId;
            gToPersonnelId = $("#ddlOtherPersonnel").val();

            gToPersonnelName = $("#ddlOtherPersonnel option:selected").text().toUpperCase();
            gFromPersonnelName = nameOfSelectedUser.toUpperCase();

        }

        if ($("#rdCopyToMe").prop("checked") == true) {
            gFromPersonnelId = $("#ddlOtherPersonnel").val();
            gToPersonnelId = personnelId;

            gToPersonnelName = nameOfSelectedUser.toUpperCase();
            gFromPersonnelName = $("#ddlOtherPersonnel option:selected").text().toUpperCase();

        }

        //set up access level list
        $("input[name='accessLevels']").each(function () {
            if ($(this).prop('checked') == false) {
                accessAll = false;
                return;
            }
        });

        if (accessAll) {
            accessLevelList.push("All");
        } else {
            if ($("#chkContact").prop("checked") == true) {
                accessLevelList.push("Contact");
            }

            if ($("#chkRecipient").prop("checked") == true) {
                accessLevelList.push("Recipient");
            }

            if ($("#chkManager").prop("checked") == true) {
                accessLevelList.push("Manager");
            }
        }

        //check if copy or transfer
        if ($("#rdTransfer").prop("checked") == true) {
            transferConfirm = true;
            confirmMessage = "Are you sure you want to remove " + productId + " assignments from " + gFromPersonnelName + " for Access Level(s): " + accessLevelList.join(", ");
            //cancelRemovalMessage = 'Assignments from ' + gFromPersonnelName + ' will not be removed. Copying process will continue.';
        }


        if (transferConfirm) {

            bootbox.dialog({
                message: confirmMessage,
                buttons: {
                    btnCancel: {
                        label: "Cancel",
                        callback: function () {
                            transferIsConfirmed = false;
                            bootbox.alert("Copy/move has been canceled. No assignments have been changed.");
                        }
                    },
                    //btnNo: {
                    //    label: "No",
                    //    callback: function () {
                    //        transferIsConfirmed = false;
                    //        bootbox.alert(cancelRemovalMessage);
                    //        askIfAddOrReplaceAssignments();
                    //    }
                    //},
                    btnYes: {
                        label: "Yes",
                        className: "btn-primary",
                        callback: function () {
                            transferIsConfirmed = true;
                            askIfAddOrReplaceAssignments();
                        }
                    }

                }
            });

        } else {
            bootbox.confirm("Assignments from " + gFromPersonnelName + " will be copied over to " + gToPersonnelName + " for Access Level(s): " + accessLevelList.join(", ") + ", continue? ", function (result) {

                if (result) {
                    askIfAddOrReplaceAssignments();
                }
                else {
                    bootbox.alert("Copy/move has been canceled. No assignments have been changed.");
                    return;
                }

            });
        }

    }


    function askIfAddOrReplaceAssignments() {

        var strMessage = 'What would you like done with any already existing assignments of ' + gToPersonnelName + ' ?';

        bootbox.dialog({
            message: strMessage,
            buttons: {
                btnReplace: {
                    label: "Replace Existing",
                    callback: function () {
                        //delete existing assignments
                        accessLevelList.forEach(function (accessLevel) {
                            deletePersonnelAssignments(gToPersonnelId, accessLevel);

                        });
                        //copy over new assignments
                        accessLevelList.forEach(function (accessLevel) {
                            copyPersonnelAssignments(accessLevel);
                        });

                    }
                },
                btnExisting: {
                    label: "Add to Existing",
                    className: "btn-primary",
                    callback: function () {
                        //copy over new assignments
                        accessLevelList.forEach(function (accessLevel) {
                            copyPersonnelAssignments(accessLevel);
                        });
                    }
                }
            }
        });
    }

    function copyPersonnelAssignments(accessLevel) {

        var url = ServicePrefix + '/api/personnel/CopyPersonnelAssignmentByProductAndLevel';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inFromPersonnelId": gFromPersonnelId,
                "inToPersonnelId": gToPersonnelId,
                "inProductId": $("#ddlProductList").val(),
                "inAccessLevel": accessLevel
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                copyPersonnelAssignmentsSuccess(data, textStatus, jQxhr, accessLevel);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }


    function copyPersonnelAssignmentsSuccess(data, textStatus, jQxhr, accessLevel) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var productId = '';
            //if transfering assignments, remove assignments from fromPersonnel after assignment transfer was successful.
            if (transferIsConfirmed) {
                productId = $("#ddlProductList").val();
                deletePersonnelAssignments(gFromPersonnelId, accessLevel);
            }

            bootbox.alert('Assignments have been copied/moved over to ' + gToPersonnelName + ' for Access Level(s): ' + accessLevel + ' successfully.', function () {
                //reload personnel assignments
                getPersonnelAssignmentList();

            });
        }
    }

    function deletePersonnelAssignments(deleteFromId, accessLevel) {

        var url = ServicePrefix + '/api/personnel/DeletePersonnelAssignmentByProductAndLevel';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPersonnelID": deleteFromId,
                "inProductId": $("#ddlProductList").val(),
                "inAccessLevel": accessLevel
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                deletePersonnelAssignmentsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };
        $.ajax(url, settings);

    }

    function deletePersonnelAssignmentsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
    }

    function goBackToPersonnelPage() {
        window.location = "/admin/personnel/personnel.html?personnelId=" + personnelId;
    }

    function validationPassed() {

        var accessLevelCheck = false;
        var copyToCheck = false;
        var copyTransferCheck = false;
        var loopBreak = true;

        //check valid products
        if ($("#ddlProductList").val().toUpperCase() == 'MSS') {
            bootbox.alert('Copying assignments is not allowed for MSS. Nothing has been saved.');
            return false;
        }

        if ($("#ddlProductList").val().toUpperCase() == 'DMA') {
            bootbox.alert('Copying over assignments for DMA has yet to be built. Nothing has been saved.');
            return false;
        }

        //check copy destination radio buttons
        $("input[name='rdCopyOptions']").each(function () {
            if ($(this).prop('checked') == true) {
                copyToCheck = true;
            }
        });

        if (copyToCheck == false) {
            bootbox.alert('You must select a Copy Destination option.');
            return false;
        }

        //check access level
        $("input[name='accessLevels']").each(function () {
            if ($(this).prop('checked') == true) {
                accessLevelCheck = true;
            }
        });

        if (accessLevelCheck == false) {
            bootbox.alert('You must select at least one Access Level.');
            return false;
        }

        //check action radio buttons
        $("input[name='rdAction']").each(function () {
            if ($(this).prop('checked') == true) {
                copyTransferCheck = true;
            }
        });

        if (copyTransferCheck == false) {
            bootbox.alert('You must select an Action.');
            return false;
        }


        //normal validation check
        $(".mkaRequired").each(function (index, el) {

            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }

            }

            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });

        return loopBreak;
    }

</script>
