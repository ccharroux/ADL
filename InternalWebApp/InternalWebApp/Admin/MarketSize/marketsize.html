<script>

    var marketSizeId = 0;

    $(document).ready(function () {
        buildMainMenu("Settings");
        marketSizeId = (getParameterByName("marketsizeid") == null ? 0 : getParameterByName("marketsizeid"));

        if (marketSizeId > 0) {
            $("#txtMarketSizeId").val(marketSizeId);
        } else {
            $("#txtMarketSizeId").val(0);
        }

        getMarketSize();

    });

    function getMarketSize() {

        if (marketSizeId <= 0) {
            return;
        }

        var url = ServicePrefix + '/api/MarketSize/GetMarketSize';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketSizeID": marketSizeId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketSizeSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMarketSizeSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        }
        else {
            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#txtMarketSizeId").val(obj["marketSizeId"]);
                $("#txtMarketSizeDescription").val(obj["marketSizeDescription"]);

            });          
        }
    }

    function updateMarketSize() {

        if (validationPassed() == false) {
            return;
        }

        var url = ServicePrefix + '/api/MarketSize/UpdateMarketSize';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketSizeID": $("#txtMarketSizeId").val().trim(),
                "inMarketSizeDescription": $("#txtMarketSizeDescription").val().trim()
            }),
            success: function (data, textStatus, jQxhr) {
                updateMarketSizeSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function updateMarketSizeSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var bReloadPage = false;
            var obj = data.report.rows[0];

            if ($("#txtMarketSizeId").val() === "0") {
                bReloadPage = true;
                $("#txtMarketSizeId").val(obj.marketSizeId);
            }

            bootbox.alert('Market Size Updated', function () { });

            if (bReloadPage) {
                window.location = "/admin/marketsize/marketsize.html?marketsizeid=" + $("#txtMarketSizeId").val();
            }

        }


    }

    function genericAjaxError(jQxhr, textStatus, errorThrown) {
        MKAErrorMessageRtn(errorThrown);
    }

    function validationPassed() {

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
           
        });
        return loopBreak;
    }



</script>
