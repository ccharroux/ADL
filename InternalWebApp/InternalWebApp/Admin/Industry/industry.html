<script>

    var industryId = 0;
    var bIsNew = false;

    $(document).ready(function () {

        buildXRYMenu("Utility");

        industryId = (getParameterByName("IndustryID") == null ? 0 : getParameterByName("IndustryID"));

        bIsNew = industryId <= 0;

        getIndustry();


    });

    function getIndustry() {

        if (industryId <= 0) {
            initializeActiveDate();
            $('.change-date').hide();
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Industry/GetIndustry',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inIndustryId": industryId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        $("#txtIndustryId").prop("disabled",true).val(obj["industryId"]);
                        $("#txtIndustryName").val(obj["industryDescription"]);
                        $("#txtIndustryShortName").val(obj["shortDescription"]);
                        $("#txtAdvsToPrint").val(obj["numberAdvertisersToPrint"]);
                        
                        if (obj["top50Report"] == true) {
                            $("#chkIncludeInTop50").prop('checked', true);
                        }


                        if (obj["dateSetup"] !== null) {
                            var activeDate = new Date(obj["dateSetup"]);
                            $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
                        }

                        if (obj["dateChanged"] !== null) {
                            var changeDate = new Date(obj["dateChanged"]);
                            $("#txtChangeDate").val(addZero(changeDate.getMonth() + 1) + '/' + addZero(changeDate.getDate()) + '/' + changeDate.getFullYear());
                        }

                        $('.change-date').show();

                        if (obj["disableDate"] === null) {
                            $("#chkActive").prop('checked', true);
                        }

                        if (obj["disableDate"] !== null) {
                            var disableDate = new Date(obj["disableDate"]);
                            $("#txtDisableDate").val(addZero(disableDate.getMonth() + 1) +
                                '/' +
                                addZero(disableDate.getDate()) +
                                '/' +
                                disableDate.getFullYear());
                            $(".disable-date").show();
                        } else {
                            $(".disable-date").hide();
                        }

                    });
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function initializeActiveDate() {
        var activeDate = new Date();

        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
        $("#chkActive").prop('checked', true);
    }

    function updateIndustry() {

        //do validation
        if (validationPassed === false) {
            return;
        }

        //call update api

        //console.log($("#chkIncludeInTop50").prop('checked'));

        $.ajax({
            url: ServicePrefix + '/api/Industry/UpdateIndustry',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inIndustryId": $("#txtIndustryId").val(),
                "inIndustryDescription": $("#txtIndustryName").val(),
                "inIndustryShortDescription": $("#txtIndustryShortName").val(),
                "inNumberOfAdvsToPrint": $("#txtAdvsToPrint").val(),
                "inTop50Report": $("#chkIncludeInTop50").prop('checked'),
                "inIsNew": bIsNew,
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    window.location = "/admin/industry/industry.html?IndustryID=" + $("#txtIndustryId").val();

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });

    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

       
        return loopBreak;
    }

</script>
