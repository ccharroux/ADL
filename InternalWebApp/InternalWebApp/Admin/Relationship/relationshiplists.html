    function getCreatorList() {
        var url = ServicePrefix + '/api/Relationship/GetRelationshipListOwners'
            + '?inApiToken=' + getLocalStorage("APIToken");
        if ($("#chkIncludeInactive").prop("checked")) {
            url += '&inIncludeInactive=true';
        }

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            success: function (data, textStatus, jQxhr) {
                getCreatorListSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getCreatorListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var previousSelection = $("#ddlCreator").val();
        var previousSelectionFound = false;

        var str = '<option value="">-- All creators --</option>';
        $.each(data.report.rows, function (index) {
            str = str + '<option value="' + data.report.rows[index].PersonnelID + '">' + data.report.rows[index].Name + '</option>';
            if (data.report.rows[index].PersonnelID == previousSelection) {
                previousSelectionFound = true;
            }
        });

        $("#ddlCreator").html(str);

        convertToChosenSelect("ddlCreator", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        if (previousSelectionFound) {
            $("#ddlCreator").val(previousSelection);
        }
    }

    function getPotentialCreatorList() {
        $.ajax({
            url: ServicePrefix + '/api/PersonnelReport/GetInternalUserList'
                + '?inApiToken=' + getLocalStorage("APIToken")
                + '&inWebUsersOnly=true',
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getPotentialCreatorListSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getPotentialCreatorListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="">-- Select a Personnel --</option>';
        $.each(data.report.rows, function (index) {
            str = str + '<option value="' + data.report.rows[index].PersonnelId + '"';
            if (data.report.rows[index].IsCurrentPersonnel == "Yes") {
                str = str + ' selected';
            }
            str = str + '>' + data.report.rows[index].User + ' (' + data.report.rows[index].Email + ')' + '</option>';
        });

        $("#ddlListDialogCreator").html(str);

        convertToChosenSelect("ddlListDialogCreator", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
    }

        });
    }

    function getRelationshipLists() {
        setLocalStorage("search", $("#ddlCreator").val());
        setLocalStorage("searchPage", window.location);

        var personnelId = $("#ddlCreator").val();
        var includeInactive = $("#chkIncludeInactive").prop("checked");

        var url = ServicePrefix + '/api/Relationship/GetRelationshipLists'
            + '?inApiToken=' + getLocalStorage("APIToken");
        if (personnelId != "") {
            url += '&inPersonnelId=' + personnelId;
        }
        if (includeInactive) {
            url += '&inincludeInactive=true';
        }

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            success: function (data, textStatus, jQxhr) {
                getRelationshipListsSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getRelationshipListsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        populateDataTable("dtRelationshipLists", data);
        $("#divResults").show();
    }

    function reHideChosenDDLs() {
        $(".chosen-container").each(function () {
            var chosenId = $(this).attr("id");
            var dropDownListId = chosenId.replace("_chosen", "");
            $("#" + dropDownListId).hide();
        });
    }

    function updateUIForNewOrEditMode() {
        if (newListMode) {
            $(".listDialogNew").show();
            $(".listDialogEdit").hide();
        } else {
            $(".listDialogNew").hide();
            $(".listDialogEdit").show();
        }

        reHideChosenDDLs();
    }

    function viewList(relationshipListId) {
        currentRelationshipListId = relationshipListId;

        viewListBasicInfo();
        viewListMembers();
        $("#divNewMembersSearch").show();
        $("#divNewMembersResults").hide();

        newListMode = false;
        updateUIForNewOrEditMode();

        $("#listDialog").dialog("open");
    }

    function viewListBasicInfo() {
        var url = ServicePrefix + '/api/Relationship/GetRelationshipList'
            + '?inApiToken=' + getLocalStorage("APIToken")
            + '&inRelationshipListId=' + currentRelationshipListId;

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            success: function (data, textStatus, jQxhr) {
                viewListBasicInfoSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function viewListBasicInfoSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var obj = data.report.rows[0];

        $("#spanListDialogCreator").text(obj.ListCreator);
        $("#txtListDialogName").val(obj.RelationshipListName);
    }

    function addRelationshipList() {
        getPotentialCreatorList();
        $("#txtListDialogName").val("");
        $("#divMembersResults").hide();
        $("#divNewMembersSearch").hide();
        $("#divNewMembersResults").hide();

        newListMode = true;
        updateUIForNewOrEditMode();

        $("#listDialog").dialog("open");
    }

    function viewListMembers() {
        var url = ServicePrefix + '/api/Relationship/GetRelationshipListMembers'
            + '?inApiToken=' + getLocalStorage("APIToken")
            + '&inRelationshipListId=' + currentRelationshipListId;

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            success: function (data, textStatus, jQxhr) {
                viewListMembersSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function viewListMembersSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        populateDataTable("dtRelationshipListMembers", data);

        $("#divMembersResults").show();
    }

    function listDialogSave() {
        if (newListMode) {
            listDialogSaveNew();
        } else {
            listDialogSaveEdit();
        }
    }

    function listDialogSaveNew() {
        $.ajax({
            url: ServicePrefix + '/api/Relationship/InsertRelationshipList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPersonnelId": $("#ddlListDialogCreator").val(),
                "inRelationshipListName": $("#txtListDialogName").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                listDialogSaveSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function listDialogSaveEdit() {
        $.ajax({
            url: ServicePrefix + '/api/Relationship/UpdateRelationshipList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inRelationshipListId": currentRelationshipListId,
                "inRelationshipListName": $("#txtListDialogName").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                listDialogSaveSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function listDialogSaveSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (newListMode) {
            getRelationshipLists();

            relationshipListId = data.report.rows[0].relationshipListId;
            viewList(relationshipListId);
        }
    }

    function listDialogReset() {
        viewListBasicInfo();
    }

    function listDialogClose() {
        $("#listDialog").dialog("close");
    }

    function listDialogDelete() {
        bootbox.confirm('Delete this list?', function (result) {
            if (result) {
                $.ajax({
                    url: ServicePrefix + '/api/Relationship/DeleteRelationshipList',
                    dataType: 'json',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        "inApiToken": getLocalStorage("APIToken"),
                        "inRelationshipListId": currentRelationshipListId
                    }),
                    processData: false,
                    success: function (data, textStatus, jQxhr) {
                        if (data.response.status != "SUCCESS") {
                            MKAErrorMessageRtn(data.response.errorMessage[0]);
                        }
                        else {
                            getRelationshipLists();
                            listDialogClose();
                        }
                    },
                    error: function (jqXhr, textStatus, errorThrown) {
                        genericAjaxError(jqXhr, textStatus, errorThrown);
                    }
                });
            }
        });
    }

    function removeMember(personnelId, personnelNameEncoded) {
        bootbox.confirm('Remove ' + decodeURI(personnelNameEncoded) + ' from this list?', function (result) {
            if (result) {
                $.ajax({
                    url: ServicePrefix + '/api/Relationship/DeleteRelationshipListMember',
                    dataType: 'json',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        "inApiToken": getLocalStorage("APIToken"),
                        "inRelationshipListId": currentRelationshipListId,
                        "inPersonnelId": personnelId
                    }),
                    processData: false,
                    success: function (data, textStatus, jQxhr) {
                        if (data.response.status != "SUCCESS") {
                            MKAErrorMessageRtn(data.response.errorMessage[0]);
                        }
                        else {
                            viewListMembers();
                            if ($("#divNewMembersResults").is(":visible")) {
                                searchNewMembers();
                            }
                        }
                    },
                    error: function (jqXhr, textStatus, errorThrown) {
                        genericAjaxError(jqXhr, textStatus, errorThrown);
                    }
                });
            }
        });
    }

    function searchNewMembers() {
        var partialText = $("#txtPartialText").val().toString().trim();
        if (partialText == "") {
            bootbox.alert("No partial text entered");
            return;
        }

        var url = ServicePrefix + '/api/Relationship/GetRelationshipListMembers'
            + '?inApiToken=' + getLocalStorage("APIToken")
            + '&inRelationshipListId=' + currentRelationshipListId
            + '&inPotentialMembers=true'
            + '&inPartialText=' + encodeURI(partialText);
        
        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            success: function (data, textStatus, jQxhr) {
                searchNewMembersSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function searchNewMembersSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        populateDataTable("dtRelationshipListNewMembers", data);
        $("#divNewMembersResults").show();
    }

    function addMember(personnelId, personnelNameEncoded) {
        bootbox.confirm('Add ' + decodeURI(personnelNameEncoded) + ' to this list?', function (result) {
            if (result) {
                $.ajax({
                    url: ServicePrefix + '/api/Relationship/InsertRelationshipListMember',
                    dataType: 'json',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        "inApiToken": getLocalStorage("APIToken"),
                        "inRelationshipListId": currentRelationshipListId,
                        "inPersonnelId": personnelId
                    }),
                    processData: false,
                    success: function (data, textStatus, jQxhr) {
                        if (data.response.status != "SUCCESS") {
                            MKAErrorMessageRtn(data.response.errorMessage[0]);
                        }
                        else {
                            viewListMembers();
                            searchNewMembers();
                        }
                    },
                    error: function (jqXhr, textStatus, errorThrown) {
                        genericAjaxError(jqXhr, textStatus, errorThrown);
                    }
                });
            }
        });
    }

</script>
