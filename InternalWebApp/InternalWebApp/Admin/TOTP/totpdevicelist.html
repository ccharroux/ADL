    function getPersonnelList() {
        var url = ServicePrefix + '/api/TOTP/GetTOTPDevicePersonnel'
            + '?inApiToken=' + getLocalStorage("APIToken");

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getPersonnelListSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getPersonnelListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="">-- All Personnel --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str = str + '<option value="' + obj["PersonnelID"] + '">' + obj["Personnel"] + '</option>';
        });
        $("#ddlPersonnel").html(str);

        convertToChosenSelect("ddlPersonnel", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        getDeviceList();
    }

    function getDeviceList() {
        //setLocalStorage("search", $("#ddlMediaType").val());
        //setLocalStorage("searchPage", window.location);

        url = ServicePrefix + '/api/TOTP/GetTOTPDevices'
            + '?inApiToken=' + getLocalStorage("APIToken");

        var personnelId = $("#ddlPersonnel").val();
        if (personnelId != "") {
            url += '&inPersonnelId=' + personnelId;
        }

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                    return;
                }
                if (data.report.rows.length == 0) {
                    bootbox.alert("No devices found");
                    return;
                }
                populateDataTable("dtDeviceList", data);
                $(".searchResults").show();
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function viewTOTPDevice(personnelId, deviceDescription) {
        deviceDescriptionDecoded = decodeURIComponent(deviceDescription);

        $("#spanDeviceDescription").text(deviceDescriptionDecoded);

        url = ServicePrefix + '/api/TOTP/GetTOTPDevice'
            + '?inApiToken=' + getLocalStorage("APIToken")
            + '&inPersonnelId=' + personnelId
            + '&inDeviceDescription=' + encodeURIComponent(deviceDescriptionDecoded);

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                viewTOTPDeviceSuccess(data, textStatus, jQxhr, personnelId, deviceDescriptionDecoded);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function viewTOTPDeviceSuccess(data, textStatus, jQxhr, personnelId, deviceDescriptionDecoded) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            MKAErrorMessageRtn("Failed to get data from /api/TOTP/GetTOTPDevice");
            return;
        }

        var obj = data.report.rows[0];
        $("#spanPersonnel").text(obj.Personnel);

        // extra data added by the API layer

        $("#spanManualEntry").text(data.report.secretManualEntry);
        $("#imgQRCode").attr("src", "data:image/gif;base64," + data.report.secretQRCode);

        $("#viewDeviceDialog").dialog("open");

        getTOTPDeviceOneTimePasswords(personnelId, deviceDescriptionDecoded);
    }

    function getTOTPDeviceOneTimePasswords(personnelId, deviceDescriptionDecoded) {
        url = ServicePrefix + '/api/TOTP/GetTOTPDeviceOneTimePasswords'
            + '?inApiToken=' + getLocalStorage("APIToken")
            + '&inPersonnelId=' + personnelId
            + '&inDeviceDescription=' + encodeURIComponent(deviceDescriptionDecoded);

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getTOTPDeviceOneTimePasswordsSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getTOTPDeviceOneTimePasswordsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            MKAErrorMessageRtn("Failed to get data from /api/TOTP/GetTOTPDeviceOneTimePasswords");
            return;
        }

        populateDataTable("dtOneTimePasswords", data);
    }

    }

    function deleteTOTPDevice(personnelId, personnel, deviceDescription) {
        bootbox.confirm("Delete this device? (" + personnel + " / " + deviceDescription + ")", function (result) {
            if (result) {
                deleteTOTPDeviceConfirmed(personnelId, deviceDescription);
            }
        });
    }

    function deleteTOTPDeviceConfirmed(personnelId, deviceDescription) {
        $.ajax({
            url: ServicePrefix + '/api/TOTP/DeleteTOTPDevice',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPersonnelId": personnelId,
                "inDeviceDescription": deviceDescription
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                    return;
                }
                bootbox.alert("Device deleted.");
                getDevices();
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }
</script>
