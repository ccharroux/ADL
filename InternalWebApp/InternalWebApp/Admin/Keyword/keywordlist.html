<script>

    var gSubIndustryId = -1;

    $(document).ready(function () {

        buildMainMenu("Stations");

        setDataTable();

        //load industry list
        getIndustryList("-1");
        //load sub industry on industry change
        getSubIndustryList("-1", "-1");

        setTimeout('loadLastSearch()', 1000);

    });


    function getIndustryList(industryId) { //pass control array, industryid

        if (industryId == undefined || industryId == null) {
            industryId = "-1";
        }
        var url = ServicePrefix + '/api/Industry/GetIndustryList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getIndustryListSuccess(data, textStatus, jQxhr, industryId);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getIndustryListSuccess(data, textStatus, jQxhr, industryId) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            str += "<option value='-1'> -- Select an Industry</option>";

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                str += "<option value='" + obj.industryId + "'>" + obj.industryName + " (" + addZero(obj.industryId) + ")" + "</option>";
            });


            $("#ddlIndustry").append(str);
            convertToChosenSelect("ddlIndustry", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
            $("#ddlIndustry").val(industryId);


        }
    }

    function getSubIndustryList(industryId, subIndustryId) { //pass control, industryid, subindustryid

        if (industryId == undefined || industryId == null) {
            industryId = "-1";
        }

        if (subIndustryId == undefined || subIndustryId == null) {
            subIndustryId = "-1";
        }

        if (industryId === "-1") {

            var strSub = "<option value='-1'> -- Select a Sub Industry</option>";

            $("#ddlSubIndustry").html(strSub);
            convertToChosenSelect("ddlSubIndustry", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
            $("#ddlSubIndustry").val(subIndustryId);

            return;
        }

        var url = ServicePrefix + '/api/SubIndustry/GetSubIndustryList';

         var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inShowDisabled": false,
                "inIndustryId": industryId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getSubIndustryListSuccess(data, textStatus, jQxhr, subIndustryId);

            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
         };

         $.ajax(url, settings);
    }

    function getSubIndustryListSuccess(data, textStatus, jQxhr, subIndustryId) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            str = "<option value='-1'> -- Select a Sub Industry</option>";

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                str += "<option value='" + obj.subIndustryId + "'>" + obj.subIndustryName + " (" + addZero(obj.subIndustryId) + ")" + "</option>";
            });

            $("#ddlSubIndustry").html(str);
            convertToChosenSelect("ddlSubIndustry", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

            //sub industry id from back button
            if (gSubIndustryId !== -1) {
                $("#ddlSubIndustry").val(gSubIndustryId);
                getKeywordList();
            } else {
                $("#ddlSubIndustry").val(subIndustryId);

            }


        }
    }

    function getKeywordList() {

        var url = ServicePrefix + '/api/Keyword/GetKeywordList?inApiToken=' + getLocalStorage("APIToken");

        if ($("#ddlIndustry").val() !== "-1") {
            url += "&inIndustryId=" + $("#ddlIndustry").val();
        }

        if ($("#ddlSubIndustry").val() !== "-1") {
            url += "&inSubIndustryId=" + $("#ddlSubIndustry").val();
        }

        if ($("#txtKeyword").val().trim() !== "") {
            url += "&inKeyword=" + $("#txtKeyword").val();
        }

        var settings = {
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getKeywordListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getKeywordListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            setLocalStorage("search", "");

            buildColumns(data, "dtKeywordList");
        }
    }


    function setDataTable() {
        var reportTitle = "Keywords";
        var exportColumns = returnTableColumnsByClass("dtKeywordList", "exportColumn");

        $("#dtOwnerMappingList").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "columns": [
                { "data": 'keyword' },
                { "data": 'industry' },
                { "data": 'subIndustry' },
                { "data": '' }

            ],
            "select": true,
            language: {
                search: "Filter Results:"
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            "buttons": [
               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns
                   }
               },
               {
                   extend: 'print',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns

                   }
               }
            ]

        });

    }

    function buildColumns(dataObj, dataTable) {

        columns = new Array();

        columns.push(
                { "data": 'keyword' },
                { "data": 'industry' },
                { "data": 'subIndustry' },
                {
                    mRender: function (data, type, row) {
                        var str = '';
                        str = str + '<a href="#" onclick="editKeyword(' + row["keywordId"] + ')">Edit</a>&nbsp;';
                        str = str + '<a href="#" onclick="deleteKeyword(' + row["keywordId"] + ')">Delete</a>';

                        return str;

                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-right"

                });
        loadResults(dataObj, columns, dataTable);

    }

    function loadResults(data, columns, dataTable) {

        var exportColumns = returnTableColumnsByClass("dtOwnerMappingList", "exportColumn");

        //assigns the data from the ajax call
        var results = data["report"]["rows"];

        //creating a variable that will be used for datatable functions later
        var searchTable;

        if ($.fn.DataTable.isDataTable('#' + dataTable)) {
            searchTable = $('#' + dataTable).DataTable();
            searchTable.destroy();
        }

        searchTable = $('#' + dataTable).DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "select": true,
            language: {
                search: "Filter Results:"
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            "buttons": [
               {
                   extend: 'excel',
                   title: "Keywords",
                   exportOptions: {
                       columns: exportColumns
                   }
               },
               {
                   extend: 'print',
                   title: "Keywords",
                   exportOptions: {
                       columns: exportColumns

                   }
               }
            ]

        });

    }




    function deleteKeyword(keywordId) {
        bootbox.confirm("Are you sure you want to delete this keyword entry?", function (result) {
            if (result == true) {
                deleteKeywordConfirmed(keywordId);
            }
        });

    }

    function deleteKeywordConfirmed(keywordId) {
        var url = ServicePrefix + '/api/keyword/DeleteKeyword';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inKeywordId": keywordId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                deleteKeywordConfirmedSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(data, textStatus, jQxhr);
            }
        };

        $.ajax(url, settings);

    }

    function deleteKeywordConfirmedSuccess(data, textStatus, jQxhr) {
        if (data.response.status == "BLOCK") {
            bootbox.alert(data.response.errorMessage[0]);
            return;
        }

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        bootbox.alert("Keyword delete successful.", function () {
            getKeywordList();
        });

    }


    function editKeyword(keywordId) {
        window.location = "/admin/keyword/keyword.html?keywordId=" + keywordId;

    }

    function loadLastSearch() {
        //loadReportParameters();

        //had to customize the loadReportParameters to handle
        //the sub industry ddl because it reloads depending on 
        //the industry ddl

        if (hasBackButtonData() == false) {
            return;
        }

        var reportParamData = getBackButtonDataByPage(window.location.pathname);

        for (var key in reportParamData) {

            if (key == "ddlSubIndustry") {
                gSubIndustryId = reportParamData[key];
                continue;
            }

            if (key.indexOf("rdo") > -1) {
                $("#" + key).prop('checked', reportParamData[key]);
            } else {
                $("#" + key).val(reportParamData[key]);
            }

            if (key.indexOf("ddl") > -1) {
                $("#" + key).change();
            }

            if (key.indexOf("rdo") > -1 && reportParamData[key] == true) {
                $("#" + key).change();
            }
        }

        //subindustry filter was not used in back button
        //data, load page
        //if subindustry filter was used, report will load from
        //getsubindustrylist due to value depending on subindustry list

        if (gSubIndustryId == -1) {
            getKeywordList();
        }

        cleanupBackButton(window.location.pathname);

    }


</script>
