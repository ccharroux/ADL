<script>

    var faqKey;

    var gotProducts = false;
    var gotFAQCategories = false;

    var gReadOnly = false;
    initTiny("txtQuestion");
    initTiny("txtAnswer");

    $(document).ready(function () {

        buildMainMenu("FAQ");

        // TODO re-enable this once updateFAQ feature is set up
        //if (doesUserHaveAccessToFeature("updateFAQ") == false) {
        //    return;
        //}
        //else
        //{
            faqKey = getParameterByName("faqKey");
            getProductList(); // success -> getFAQCategoryList()
        //}

    });

    function initTiny(richTextId, richTextHeight) {
        if (richTextHeight == null) {
            richTextHeight = 300;
        }

        tinymce.init({
            selector: '#' + richTextId,
            //init_instance_callback : function(editor) {
            //    var freeTiny = document.querySelector('.tox .tox-notification--in');
            //    freeTiny.style.display = 'none';
            //},
            readonly: (gReadOnly ? 1 : 0),
            width: 600,
            height: richTextHeight,
            plugins: [
              'advlist autolink link image lists charmap print preview hr anchor pagebreak spellchecker',
              'searchreplace wordcount visualblocks visualchars code fullscreen insertdatetime media nonbreaking',
              'table template paste help'
            ],
            toolbar: 'undo redo | styleselect  | fontselect  fontsizeselect link image |  bold italic | alignleft aligncenter alignright alignjustify |' +
              ' bullist numlist outdent indent | link image | print preview media fullpage | ' +
              'forecolor backcolor | help',
            //menubar:   'code visualaid | searchreplace | spellchecker | help' ,
            menubar: 'favs | file edit view insert | format | tools table help',
            content_css: 'css/content.css'//,
            //toolbar: (gReadOnly ? false : true),
            //menubar: (gReadOnly ? false : true),
            //statusbar: (gReadOnly ? false : true)
        });
    }

    function getProductList() {
        $.ajax({
            url: ServicePrefix + '/api/Product/GetProductList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getProductListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function getProductListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="">-- Select a Product --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            var productId = obj.P_ProductID.toUpperCase();
            str += '<option value="' + productId + '">' + obj.P_ProductName + '</option>';
        });
        $("#ddlProduct").html(str);

        gotProducts = true;
        getFAQCategoryList();
    }

    function getFAQCategoryList(nonRecursive) {
        if (gotProducts == false) {
            return;
        }

        var url = ServicePrefix + '/api/FAQ/GetFAQCategoryList'
            + '?inApiToken=' + getLocalStorage("APIToken");
        var productId = $("#ddlProduct").val();
        if (productId != "") {
            url += '&inProductId=' + productId;
        }

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getFAQCategoryListSuccess(data, textStatus, jQxhr, nonRecursive);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function getFAQCategoryListSuccess(data, textStatus, jQxhr, nonRecursive) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var oldValue = $("#ddlFAQCategory").val();
        var oldValueFound = false;

        var str = '<option value="">-- Select a FAQ Category --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str += '<option value="' + obj.faqCategoryKey + '">' + obj.productId.toUpperCase() + " - " + obj.name;
            if (obj.requiresRole != "") {
                str += ' (requires role ' + obj.requiresRole + ')';
            }
            str += '</option>';
            if (obj.faqCategoryKey == oldValue) {
                oldValueFound = true;
            }
        });
        $("#ddlFAQCategory").html(str);

        if (oldValueFound) {
            $("#ddlFAQCategory").val(oldValue);
        }

        gotFAQCategories = true;

        if (nonRecursive) {
            return;
        }

        addOrEditFAQ();
    }

    function addOrEditFAQ()
    {
        if (gotProducts == false || gotFAQCategories == false) {
            return;
        }

        MakePageReadOnly(false);

        if (faqKey == null)
        { // add
            // no further action needed
        }
        else
        { // edit
            getFAQ(faqKey);
        }
    }

    function MakePageReadOnly(bReadOnly)
    {
        if (bReadOnly)
        {
            $(".updateButton").hide();
            $(".mkaEditable").prop("readonly", "readonly");
            $(".mkaEditable").prop("disabled", "disabled");

            $(".mce-menubar").hide();
            $(".mce-toolbar").hide();

            tinyMCE.get('txtQuestion').getBody().setAttribute('editable', false);
            tinyMCE.get('txtAnswer').getBody().setAttribute('editable', false);
        }
        else
        {
            $(".updateButton").show();
        }
    }

    function getFAQ(faqKey) {
        var url = ServicePrefix + '/api/FAQ/GetFAQ'
            + "?inApiToken=" + getLocalStorage("APIToken")
            + "&inFAQKey=" + faqKey;

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getFAQSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getFAQSuccess(data, textStatus, jQxhr)
    {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows == null || data.report.rows.length == 0) {
            MKAErrorMessageRtn("Failed to get FAQ data");
            return;
        }

        var obj = data.report.rows[0];

        getProductFromFAQCategory(obj.faqCategoryKey);
        $("#ddlFAQCategory").val(obj.faqCategoryKey);
        $("#txtQuestion").val(obj.question);
        tinymce.get("txtQuestion").setContent(obj.question);
        $("#txtAnswer").val(obj.answer);
        tinymce.get("txtAnswer").setContent(obj.answer);
        $("#chkRequiresLogin").prop("checked", obj.requiresLogin);

        if (obj.Editable == false)
        {
            gReadOnly = true;
            MakePageReadOnly(true);
        }
    }

    function getProductFromFAQCategory(faqCategoryKey) {
        var url = ServicePrefix + '/api/FAQ/GetFAQCategory'
            + '?inApiToken=' + getLocalStorage("APIToken")
            + '&inFAQCategoryKey=' + faqCategoryKey;

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getProductFromFAQCategorySuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function getProductFromFAQCategorySuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var obj = data.report.rows[0];

        $("#ddlProduct").val(obj.productId);

        getFAQCategoryList(true);
    }

    function validationPassed() {
        var loopBreak = true;

        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            if ($(eID).prop('tagName').toLowerCase() == "textarea") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }

    function insertOrUpdateFAQ()
    {
        $("#txtQuestion").val(tinymce.get("txtQuestion").getContent({ format: 'html' }));
        $("#txtAnswer").val(tinymce.get("txtAnswer").getContent({ format: 'html' }));

        if (validationPassed() == false) {
            return;
        }

        if (faqKey == null) {
            insertFAQ();
        } else {
            updateFAQ();
        }
    }

    function insertFAQ() {
        $.ajax({
            url: ServicePrefix + "/api/FAQ/InsertFAQ",
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inQuestion": $("#txtQuestion").val(),
                "inAnswer": $("#txtAnswer").val(),
                "inFAQCategoryKey": $("#ddlFAQCategory").val(),
                "inRequiresLogin": $("#chkRequiresLogin").prop("checked")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                insertOrUpdateFAQSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function updateFAQ() {
        $.ajax({
            url: ServicePrefix + "/api/FAQ/UpdateFAQ",
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inFAQKey": faqKey,
                "inQuestion": $("#txtQuestion").val(),
                "inAnswer": $("#txtAnswer").val(),
                "inFAQCategoryKey": $("#ddlFAQCategory").val(),
                "inRequiresLogin": $("#chkRequiresLogin").prop("checked")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                insertOrUpdateFAQSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function insertOrUpdateFAQSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        backToList();
    }

    function deleteFAQ() {
        if (faqKey == null) {
            backToList();
        } else {
            bootbox.confirm("Are you sure you want to delete this FAQ entry?", function (result) {
                if (result) {
                    deleteFAQConfirmed();
                }
            });
        }
    }

    function deleteFAQConfirmed() {
        $.ajax({
            url: ServicePrefix + "/api/FAQ/DeleteFAQ",
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inFAQKey": faqKey
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                deleteFAQSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function deleteFAQSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        backToList();
    }

    function backToList() {
        window.location = '/admin/faq/faqlist.html';
    }
</script>
