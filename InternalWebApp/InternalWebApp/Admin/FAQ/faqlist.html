<script>

    var gotProducts = false;
    var gotFAQCategories = false;

    var moveType_ToTop = 1;
    var moveType_UpOne = 2;
    var moveType_DownOne = 3;
    var moveType_ToBottom = 4;

    $(document).ready(function () {
        setTitle();
        setEventListeners();
        setDataTable();
        buildMainMenu("FAQ");
        loadSearchResults();
        getProductList(); // success -> getFAQCategoryList() -> getFAQList()
     });

    function setTitle() {
        $("#pageTitle").text("FAQ List");
    }

    function setDataTable() {
        var reportTitle = "FAQ List";
        var exportColumns = returnTableColumnsByClass("dtFAQ", "exportColumn");

        $("#dtFAQ").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "order": [
                [0, "asc"], // product
                [1, "asc"], // category
                [2, "asc"] // sort
            ],
            "columns": [
                { "data": 'productId' },
                { "data": 'category' },
                { "data": 'sortOrder' },
                { "data": 'question', "render": $.fn.dataTable.render.ellipsis(200, true, false) },
                { "data": 'answer', "render": $.fn.dataTable.render.ellipsis(200, true, false) },
                { "data": 'requiresLogin' },
                {
                    mRender: function (data, type, row) {
                        var action = '';
                        action += "<a href='#' onclick='editFAQ(" + row.faqKey + ");'>Edit</a><br>";
                        action += "<a href='#' onclick='deleteFAQ(" + row.faqKey + ");'>Delete</a><br>";
                        if (row["canMoveUp"] == "Yes") {
                            action += "<a href='#' onclick='moveFAQ(" + row.faqKey + "," + moveType_ToTop + ");'>Move to Top</a><br>";
                            action += "<a href='#' onclick='moveFAQ(" + row.faqKey + "," + moveType_UpOne + ");'>Move Up</a><br>";
                        }
                        if (row["canMoveDown"] == "Yes") {
                            action += "<a href='#' onclick='moveFAQ(" + row.faqKey + "," + moveType_DownOne + ");'>Move Down</a><br>";
                            action += "<a href='#' onclick='moveFAQ(" + row.faqKey + "," + moveType_ToBottom + ");'>Move to Bottom</a><br>";
                        }
                        return action;
                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-center"
                }
            ],
            "pagingType": "full_numbers",
            "buttons": [

               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtFAQ", data, columnIdx);
                           }
                       }
                   }
               },

               {
                   extend: 'print',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtFAQ", data, columnIdx);
                           }
                       }
                   }
               }
               //,
               //this button is supposed to handle column visibility
               //however it isn't working on our site
               //'colvis'
            ],
            initComplete: function () {
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            language: {
                //this changes search box label from Search: to Filter Results:
                search: "Filter Results:"
            }
        });

    }

    function loadSearchResults() {
        loadReportParameters();
        //getNewsList();
    }

    function getProductList() {
        $.ajax({
            url: ServicePrefix + '/api/Product/GetProductList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getProductListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function getProductListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="">-- All Products --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            var productId = obj.P_ProductID.toUpperCase();
            str += '<option value="' + productId + '">' + obj.P_ProductName + '</option>';
        });
        $("#ddlProduct").html(str);

        gotProducts = true;
        getFAQCategoryList();
    }

    function getFAQCategoryList() {
        if (gotProducts == false) {
            return;
        }

        var url = ServicePrefix + '/api/FAQ/GetFAQCategoryList';
        url += '?inApiToken=' + getLocalStorage("APIToken");

        var productId = $("#ddlProduct").val();
        if (productId != "") {
            url += '&inProductId=' + productId;
        }

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getFAQCategoryListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function getFAQCategoryListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="">-- All Categories --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str += '<option value="' + obj.faqCategoryKey + '">' + obj.productId + ' - ' + obj.name + '</option>';
        });
        $("#ddlFAQCategory").html(str);

        gotFAQCategories = true;
        getFAQList();
    }

    function getFAQList() {
        if (gotProducts == false || gotFAQCategories == false) {
            return;
        }

        var url = ServicePrefix + '/api/FAQ/GetFAQList';
        url += '?inApiToken=' + getLocalStorage("APIToken");

        var productId = $("#ddlProduct").val();
        if (productId != "") {
            url += '&inProductId=' + productId;
        }

        var faqCategoryKey = $("#ddlFAQCategory").val();
        if (faqCategoryKey != "") {
            url += '&inFAQCategoryKey=' + faqCategoryKey;
        }

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                populateDataTable("dtFAQ", data);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function addFAQ() {
        window.location = "/admin/faq/faq.html";
    }

    function editFAQ(faqKey) {
        window.location = "/admin/faq/faq.html?FAQKey=" + faqKey;
    }

    function deleteFAQ(faqKey) {
        bootbox.confirm("Are you sure you want to delete this FAQ entry?", function (result) {
            if (result == true) {
                deleteFAQConfirmed(faqKey);
             }
        });
    }

    function deleteFAQConfirmed(faqKey) {
        $.ajax({
            url: ServicePrefix + '/api/FAQ/DeleteFAQ',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inFAQKey": faqKey
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                deleteFAQSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function deleteFAQSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        bootbox.alert('FAQ entry deleted.');
        getFAQList();
    }

    function moveFAQ(faqKey, moveType) {
        $.ajax({
            url: ServicePrefix + '/api/FAQ/UpdateMoveFAQ',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inFAQKey": faqKey,
                "inMoveType": moveType
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateMoveFAQSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function updateMoveFAQSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        getFAQList();
    }
