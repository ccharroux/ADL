    var parentMarketId = 0;
    var bIsNew = false;

    $(document).ready(function () {

        parentMarketId = (getParameterByName("ParentMarketID") == null ? 0 : getParameterByName("ParentMarketID"));
        $("#txtParentMarketId").val(parentMarketId);
        bIsNew = parentMarketId <= 0;

        //get states
        getStates();
        buildMainMenu("Markets");

        //on state change
        //populate the timezone field
        $("#ddlState").change(function () {
            setTimeZone();
        });

    });

    function getStates() {
        $.ajax({
            url: ServicePrefix + '/api/State/GetStateList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var $stateList = $("#ddlState");

                    $stateList.append("<option value='-1' data-timezone=''> -- Select a State</option>");

                    $.each(data.report.rows,
                        function () {
                            var element = $('<option></option>');
                            element.val(this.stateAbbr).html(this.stateName);
                            element.attr("data-timezone", this.stateTimeZone);
                            $stateList.append(element);
                        });

                    convertToChosenSelect("ddlState", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    getParentMarket();
                }

            },
            error: function (jqXhr, textStatus, errorThrown) { 
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function getParentMarket() {

        if (parentMarketId <= 0) {
            cleanupBackButton(window.location.pathname);
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/ParentMarket/GetParentMarket',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentMarketId": $("#txtParentMarketId").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        $("#txtParentMarketId").val(obj["parentMarketId"]);
                        $("#txtParentMarketName").val(obj["parentMarketName"]);
                        $("#ddlState").val(obj["parentMarketStateAbbr"]);
                        $("#txtTimeZone").val(obj["parentMarketTimeZone"]);

                    });

                    //get products list
                    getProductList();
                    getMarketList();

                    cleanupBackButton(window.location.pathname);
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });

    }

            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);

        $.ajax(url, settings);
    }

    function getParentMarketProducts() {

        $.ajax({
            url: ServicePrefix + '/api/ParentMarket/GetParentMarketProductList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentMarketId": $("#txtParentMarketId").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        $(".row_" + obj.product).show();

                        if (obj.activeDate != null && obj.active == true) {
                            //$("#productEdit" + obj.product).removeClass('hidden');
                            $("#productDisable" + obj.product).removeClass('hidden');
                            $("#date" + obj.product).html(extractDateOnly(obj.activeDate));
                            $("#date" + obj.product).css("color", "green");
                        }
                        else if (obj.disableDate != null && obj.active == false) {
                            $("#productAdd" + obj.product).removeClass('hidden');
                            $("#date" + obj.product).html(extractDateOnly(obj.disableDate));
                            $("#date" + obj.product).css("color", "red");
                        }
                        else if (obj.disableDate == null && obj.activeDate == null) {
                            $("#productAdd" + obj.product).removeClass('hidden');

                        }

                    });

                    if (data.report.rows.length > 0) {
                        $("#divProductList").removeClass("hidden");

                    }

                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

        });

    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }

    function updateParentMarket() {
        if (validationPassed() === false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/ParentMarket/UpdateParentMarket',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentMarketId": $("#txtParentMarketId").val(),
                "inParentMarketName": $("#txtParentMarketName").val(),
                "inParentMarketStateAbbr": $("#ddlState").val(),
                "inParentMarketTimeZone": $("#txtTimeZone").val(),
                "inIsNew": bIsNew
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var obj = data.report.rows[0];
                    //if new load new parent market id
                    if (bIsNew) {
                        $("#txtParentMarketId").val(obj["_updateStatus"]);
                    }

                    //reload the page
                    window.location = "/admin/parentmarket/parentmarket.html?ParentMarketID=" + $("#txtParentMarketId").val();

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });

    }

                enableOtherProducts(productId);
                break;
        }
       
    }
