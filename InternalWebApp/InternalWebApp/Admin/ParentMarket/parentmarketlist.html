    function getParentMarketList() {

        setLocalStorage("search", "");
        setLocalStorage("searchPage", window.location);

        var url = ServicePrefix + '/api/ParentMarket/GetParentMarketList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentMarketName": null
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                populateDataTable("dtParentMarketList", data);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function editParentMarket(parentMarketId) {
        window.location = "/admin/parentmarket/parentmarket.html?ParentMarketID=" + parentMarketId;
