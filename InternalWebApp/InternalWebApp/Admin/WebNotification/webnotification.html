    var columns = [];

    var columnsToExport = new Array();

    function resetFilters(filter) {

        if (filter.toLowerCase() == "personnel") {
            $("#ddlMarket").val("");
            $("#ddlOwner").val("");
            $("#ddlNumberOfDays").val("");
        }

        if (filter.toLowerCase() == "market") {
            $("#ddlOwner").val("");
            $("#ddlNumberOfDays").val("");
            $("#txtPersonnel").val("");
        }

        if (filter.toLowerCase() == "owner") {
            $("#ddlMarket").val("");
            $("#ddlNumberOfDays").val("");
            $("#txtPersonnel").val("");
        }

        if (filter.toLowerCase() == "numberofdays") {
            $("#ddlMarket").val("");
            $("#ddlOwner").val("");
            $("#txtpersonnel").val("");
        }

    }

    function buildInputParamObj() {

        var inputParamsObj = {};

        //ApiToken
        inputParamsObj["inApiToken"] = getLocalStorage("APIToken");

        if ($("#ddlStatus").val() != "") {

            //status param
            switch ($("#ddlStatus").val().toLowerCase()) {

                case "notified":
                    inputParamsObj["inNotifiedOnly"] = "1";
                    break;
                case "pending":
                    inputParamsObj["inPendingOnly"] = "1";
                    break;
                default:
                    bootbox.alert("There was an issue when selecting a status.");

            }
        }

        if ($("#ddlRoles").val() != "") {

            //role param
            switch ($("#ddlRoles").val().toLowerCase()) {

                case "contactsonly":
                    inputParamsObj["inContactsOnly"] = "1";
                    break;
                case "recipientsonly":
                    inputParamsObj["inRecipientsOnly"] = "1";
                    break;
                default:
                    bootbox.alert("There was an issue when selecting a role.");
            }
        }

        if ($("#txtPersonnel").val().trim() != "") {
            inputParamsObj["inPersonnelId"] = $("#hdnPersonnelId").val().trim();
        }

        if ($("#ddlMarket").val() != "") {
            inputParamsObj["inMarketId"] = $("#ddlMarket").val();
        }

        if ($("#ddlOwner").val() != "") {
            inputParamsObj["inOwnerId"] = $("#ddlOwner").val();
        }

        if ($("#ddlNumberOfDays").val() != "") {
            inputParamsObj["inNumberDays"] = $("#ddlNumberOfDays").val();
        }

        return inputParamsObj;
    }



    function getClientPersonnelNotificationList() {

        var inputParams = {};

        inputParams = buildInputParamObj();

        var url = ServicePrefix + '/api/Notification/GetClientPersonnelNotificationList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify(inputParams),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getClientPersonnelNotificationListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getClientPersonnelNotificationListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.repsponse.errorMessage[0]);
        } else {

            buildColumnsArray(data, "dtNotificationList");

        }
    }

    function destroyDataTable(tableToDestroy) {
        if ($.fn.DataTable.isDataTable('#' + tableToDestroy)) {
            var searchTable = $('#' + tableToDestroy).DataTable();
            searchTable.destroy();
            $('#' + tableToDestroy).hide();
        }

    }

    function getDisplayColumns() {
        columnsToDisplay = new Array();

        columnsToDisplay.push("User");
        columnsToDisplay.push("Contact");
        columnsToDisplay.push("Recipient");
        columnsToDisplay.push("Status");
        columnsToDisplay.push("Date");
        columnsToDisplay.push("Action");
        columnsToDisplay.push("Web User");

    }

    function buildColumnsArray(dataObj, dataTable) {

        if (!dataObj["report"]["rows"]) {
            destroyDataTable("dtNotificationList");
            return;
        }

        if (dataObj["report"]["rows"].length == 0) {
            destroyDataTable("dtNotificationList");
            return;
        }

        $('#' + dataTable).show();
        var data = dataObj["report"]["rows"][0];
        var ctr = 0;
        columns = new Array();

        //Adding column of checkboxes to first column
        columns.push({
            mRender: function (data, type, row) {
                if (row["Status"].toUpperCase() == "PENDING") {
                    return '<input type="checkbox" onclick="userSelected(' + row["Personnel ID"] + ')" />';
                }
                return '';
            },
            "orderable": false,
            "searchabble": false,
            "className": "chkColumn text-align-center"
        });


        $.each(data, function (objectName, objectValue) {

            if (columnsToDisplay.includes(objectName)) {

                var className = "";

                if (isNaN(objectValue) == false) {
                    className = "text-align-right";
                }

                if (objectName.toLowerCase() == "user" || 
                    objectName.toLowerCase() == "date" ||
                    objectName.toLowerCase() == "action")
                {
                    className = "text-align-left";
                }
                else
                {
                    className = "text-align-center";
                }

                ctr++;
                columnsToExport.push(ctr);

                columns.push({
                    "title": objectName,
                    "visible": true,
                    "mData": objectName,
                    "orderable": true,
                    "className": className
                });
            }
        });

        columns.push({
            mRender: function (data, type, row) {
                if (row["Status"].toUpperCase() == "PENDING") {
                    return '<a href="#" onclick="initiateSendEmail(\'' + row["Personnel ID"] + '\',\'' + row["Email"] + '\',\'' + row["Token"] + '\')">Send</a> <a href="#" onclick="deletePendingNotification()>Delete</a>';
                }
                return '';

            },
            "orderable": false,
            "searchable": false,
            "className": "text-align-center"
        });

        loadResults(dataObj, columns, dataTable);
    }

    function loadResults(data, columns, dataTable) {
        //data is the data from the ajax call
        //columns is the array that was built previously

        //assigns the data from the ajax call
        var results = data["report"]["rows"];

        //creating a variable that will be used for datatable functions later
        var searchTable;

        //if the datatable already exists need to destroy it before building it
        //again with new results from the search.
        //if you try to destroy before it is a datatable, an error will occur.
        //this code will only destroy it if the table is a datatable.

        //The destroy function only destroys the data in the datatable.
        //However, the columns need to be same if repopulating the table.
        if ($.fn.DataTable.isDataTable('#' + dataTable)) {
            searchTable = $('#' + dataTable).DataTable();
            searchTable.destroy();
        }


        searchTable = $('#' + dataTable).DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "order": [],
            "data": results,
            "columns": columns,
            "select": true,
            language: {
                search: "Filter Results:"
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            initComplete: function () {

                //adding counter and filter clear button
                $("#dtNotificationList_length").after("<label class='users-selected'>Users Selected: <span id='spnUsersSelected'>0</span></label>");
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');


                $(".dataTables_filter input").unbind();
                $(".dataTables_filter input").bind('keyup', function () {

                    //data table filter
                    searchTable.search(this.value).draw();

                    //getting all hidden rows and unchecking all checkboxes
                    var hiddenRows = searchTable.rows({ search: 'removed' }).nodes();
                    $(hiddenRows).find('.chkColumn input[type=checkbox]').prop('checked', false);

                    //updating selected checkbox count
                    updateSelectedCount();

                });

            },
            "buttons": [
                 //{
               //    extend: 'csv',
               //    exportOptions: {
               //        columns: columnsToExport
               //    }
               //},
               {
                   extend: 'excel',
                   title: "Notifications",
                   exportOptions: {
                       columns: columnsToExport
                   }
               },
               //{
               //    extend: 'pdf',
               //    title: reportObject.reportTitle,
               //    exportOptions: {
               //        columns: columnsToExport
               //     }
               //},
               {
                   extend: 'print',
                   title: "Notifications",
                   exportOptions: {
                       columns: columnsToExport

                   }
               }
            ]

        });
    }

    function updateSelectedCount() {

        var cnt = 0;

        //looping through all rows to count all selected checkboxes
        $("#dtNotificationList").DataTable().rows().every(function (index, element) {
            var row = $(this.node());
            if (row.find('.chkColumn input[type=checkbox]').prop('checked') == true) {
                cnt = cnt + 1;
            }
        });

        $("#spnUsersSelected").text(cnt);
    }

            }

    }

    function getPersonnel() {

        var searchCriteriaObj = {
            "searchToken": "PERSONNEL",
            "txtPersonnel": $("#txtPersonnel").html(),
            "ddlStatus": $("#ddlStatus").val(),
            "ddlRoles": $("#ddlRoles").val(),
            "ddlNumberOfDays": $("#ddlNumberOfDays").val(),
            "ddlMarket": $("#ddlMarket").val(),
            "ddlOwner": $("#ddlOwner").val(),
            "searchPage": window.location
        }

        setLocalStorage("gSearchCriteria", JSON.stringify(searchCriteriaObj));

        window.location = "/utilities/search.html";
    }


    function loadAdvancedSearch() {

        var searchResults = getLocalStorage("gSearchResults");

        if (!searchResults) {
            loadReportParameters();
            getClientPersonnelNotificationList();
            return;
        }

        var searchCriteria = $.parseJSON(searchResults);

        if (searchCriteria["searchToken"] == "PERSONNEL") {

            resetFilters("personnel");

            $("#ddlStatus").val(searchCriteria["ddlStatus"]);

            $("#ddlRoles").val(searchCriteria["ddlRoles"]);

            $("#txtPersonnel").val(searchCriteria["txtPersonnel"]);
            $("#hdnPersonnelId").val(searchCriteria["personnelId"]);
            $("#ddlMarket").val(searchCriteria["ddlMarket"]);
            $("#ddlOwner").val(searchCriteria["ddlOwner"]);
            $("#ddlNumberOfDays").val(searchCriteria["ddlNumberOfDays"]);

            searchCriteria["txtPersonnel"] = "";
            searchCriteria["personnelId"] = "";
            searchCriteria["ddlStatus"] = "";
            searchCriteria["ddlFilter"] = "";


        } else {
            loadReportParameters();
        }

        getClientPersonnelNotificationList();
        destroySearchCriteria();

    }

    function destroySearchCriteria() {
        setLocalStorage("gSearchCriteria", null);
        setLocalStorage("gSearchResults", null);
    }

    function initiateSendEmail(personnelId, email, token) {

        //validation
        if (personnelId.trim() == "") {
            bootbox.alert("Error. Personnel Id is missing for this record.");
            return;
        }

        if (email.trim() == "") {
            bootbox.alert("Error. Email is missing for this record.");
            return;
        }

        if (token.trim() == "") {
            bootbox.alert("Error. Email Token is missing for this record.");
            return;
        }

        //check SAML Status 
        checkSAMLStatus(personnelId, email, token);
       
    }

    function checkSAMLStatus(personnelId, email, token) {

        var url = ServicePrefix + '/api/Personnel/GetPersonnelSAMLStatus';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPersonnelId": personnelId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
               checkSAMLStatusSuccess(data, textStatus, jQxhr, personnelId, email, token);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function checkSAMLStatusSuccess(data, textStatus, jQxhr, personnelId, email, token) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            switch (data.report.rows[0].passwordOrSAML) {
                case 1:
                    //SAML ONLY
                    showSAMLOnlyMessage(personnelId, email, token);
                    break;
                case 2:
                    //SAML or Regular
                    showSAMLOrRegularMessage(personnelId, email, token);
                    break;
                case 0:
                    //Regular Only
                    sendEmail(personnelId, email, token, false);
                    break;
                default:
                    bootbox.alert("There was an issue when checking the SAML status of this user.");
                    break;
            }
            
        }
    }

    function showSAMLOnlyMessage(personnelId, email, token) {
        var strMessage = 'This personnel is a SAML only user. If this is wrong, please click cancel and put in a request to change this. If this is correct, click Continue to send the SAML version of this email.';

        bootbox.dialog({
            message: strMessage,
            buttons: {
                btnCancel: {
                    label: "Cancel",
                    callback: function (){
                        bootbox.alert("Process has been canceled. No emails have been sent.");
                        return;
                    }
                },
                btnContinue: {
                    label: "Continue",
                    callback: function(){
                        sendEmail(personnelId, email, token, true);
                    }
                }
            }
        });

    }

    function showSAMLOrRegularMessage(personnelId, email, token) {
        var strMessage = 'This user is SAML compatible, please select either the SAML version or Regular version for this email.';

        bootbox.dialog({
            message: strMessage,
            buttons: {
                btnCancel: {
                    label: "Cancel",
                    callback: function () {
                        bootbox.alert("Process has been canceled. No emails have been sent.");
                        return;
                    }
                },
                btnSAMLEmail: {
                    label: "SAML",
                    callback: function () {
                        sendEmail(personnelId, email, token, true);
                    }
                },
                btnRegularEmail: {
                    label: "Regular",
                    callback: function () {
                        sendEmail(personnelId, email, token, false);
                    }
                }
            }
        });

    }




    function sendEmail(personnelId, email, token, isSAMLEmail) {


        var url = ServicePrefix + '/api/Notification/InitiateWebNotification';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPersonnelID": personnelId,
                "inNotificationToken": token,
                "inEmail": email,
                "inSAMLUser": isSAMLEmail,
                "inExistingPendingRecord": "true"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                sendEmailSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function sendEmailSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            $.each(data.report.rows, function (index) {

                bootbox.alert("Email has been sent.", function () {

                    var searchCriteriaObj = {
                        "searchToken": "PERSONNEL",
                        "txtPersonnel": $("#txtPersonnel").html(),
                        "ddlStatus": $("#ddlStatus").val(),
                        "ddlRoles": $("#ddlRoles").val(),
                        "ddlNumberOfDays": $("#ddlNumberOfDays").val(),
                        "ddlMarket": $("#ddlMarket").val(),
                        "ddlOwner": $("#ddlOwner").val(),
                        "searchPage": window.location
                    }

                    setLocalStorage("gSearchResults", JSON.stringify(searchCriteriaObj));

                    //Reload page
                    window.location = "/admin/webnotification/webnotification.html?MenuItem=true";

                });

            });

        }
    }



</script>
