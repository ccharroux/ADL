    function getComplimentaryMarketSettings() 
    {
    
        if (getParameterByName("NonPrimaryOnly") == null) 
        {
            //check local storage
            var secondaryMarketsOnly = getLocalStorage("NonPrimaryOnly");
            //reset local storage
            setLocalStorage("NonPrimaryOnly", '');
        
            if (secondaryMarketsOnly.length > 0 && secondaryMarketsOnly === 'true') 
            {
                bSecondaryMarketsOnly = true;
            } else 
            {
                bSecondaryMarketsOnly = false;
            }
        } 
        else 
        {
            bSecondaryMarketsOnly = (getParameterByName("NonPrimaryOnly") == null ? false : (getParameterByName("NonPrimaryOnly").toLowerCase() === 'true'));
        }
    }

    function getMediaTypes() {
        var url = ServicePrefix + '/api/MediaType/GetMediaTypeList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMediaTypesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMediaTypesSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            //console.log(JSON.stringify(data));
            str = '<option value="-1">-- Select a Media Type</option>';
            $.each(data.report.rows, function (index) {

                str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

            });

            $("#ddlMediaType").html(str);

            convertToChosenSelect("ddlMediaType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
           
        }
    }

        $.ajax({

            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": $("#ddlMediaType").val(),
                "inMarketName": $("#ddlMarket").val() == "" ? "" : $("#ddlMarket option:selected").text(),
                "inOwnerId": $("#ddlOwner").val(),
                "inActiveOnly": "1",
                "inPrimaryMarketOnly": "0"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS")
                {
                    //if (data.report.rows.length == 1)
                    //{
                    //    var id = data.report.rows[0].marketId;
                    //    setLocalStorage("search", "");

                    //    return;
                    //}

                populateDataTable("dtMarketList", data);

                if (bSecondaryMarketsOnly) {
                    //console.log("secondary only");
                    $("#dtMarketList").DataTable().rows('.primary-market').remove().draw();
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {

    function getMarketListAll() {
        $.ajax({

                }

                    str = '<option value="">-- Select a Market --</option>';
                    $.each(data.report.rows, function (index) {

            },

            }
        });
