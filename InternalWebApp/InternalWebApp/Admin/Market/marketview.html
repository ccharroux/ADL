    function getMarket() {
        var url = ServicePrefix + '/api/Market/GetMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketID": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMarketSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            if (data.report.rows.length == 0) {
                bootbox.alert('Market not found.\n\r\n\r', function () {
                    goBackToDashboard();
                    return;
                });

            }

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#spanMediaType").text(obj["mediaTypeName"]);
                $("#spanMarket").text(obj["marketName"] + " (" + obj["marketId"] + ")");
                $("#spanIsPrimary").text(obj["primaryMarket"] == true ? "Yes" : "No");
                getMarketSize(obj["marketSizeId"]);
                getParentMarket(obj["parentMarketId"]);
                $("#spanComment").text(obj["marketComment"]);
                $("#spanRegion").text(obj["region"]);
                $("#spanEntityNames").text(obj["entityName"] + " / " + obj["entityNames"]);

                getMarketProducts();
                getStationProducts();
            });

        }

    }

    function showOrHideProducts() {
        if (gotMarketProducts == false || gotStationProducts == false) {
            return;
        }

        var productList = ["MRR", "XRY", "TVB", "MSS", "DMA"];
        productList.forEach(function (e) {
            if (activeProductList.includes(e)) {
                $(".product" + e).show();
                $(".product" + e).each(function (index) {
                    if ($(this).text() == "No") {
                        $(this).addClass("productNotActive");
                    }
                });
                if (e == "MRR") {
                    setDataTable_MRRCategories();
                    setDataTable_MRRCategories_RepOffices();
                    getMRRCategories();

                    setDataTable_MRRReports();
                    setDataTable_MRRReports_Unassigned();
                    getMRRReports();
                }
            } else {
                $(".product" + e).hide();
            }
        });
    }
