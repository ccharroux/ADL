            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMediaTypesSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            str = '<option value="-1">-- Select a Media Type</option>';
            $.each(data.report.rows, function (index) {

    function getMarketProductsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {
            var str = '';

            var holdMarketID = "0";
            var productList = "";
            var holdObject = new Object();

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                // This code is added to restrict 
                // visibility of products that are NOT allowed
                // to be set up for a station
                // default is set to hidden in getProductListSuccess routine...

                var productId = obj.productId.toUpperCase();

                $(".row_" + productId).show();

                if (obj.activeDate != null && obj.activeFlag == true) {
                    $("#productEdit" + productId).removeClass('hidden');
                    $("#productDisable" + productId).removeClass('hidden');
                    $("#date" + productId).html(extractDateOnly(obj.activeDate));
                    $("#date" + productId).css("color", "green");

                    //chkPrimaryMarket
 
                    if ($('#chkPrimaryMarket').is(':checked') == false) {
                        $("#productAddStations" + productId).removeClass('hidden');
                    } else {
                        $("#productAddStations" + productId).addClass('hidden');
                    }
                }
                else if (obj.disableDate != null && obj.activeFlag == false) {
                    $("#productAdd" + productId).removeClass('hidden');
                    $("#date" + productId).html(extractDateOnly(obj.disableDate));
                    $("#date" + productId).css("color", "red");
                }
                else if (obj.disableDate == null && obj.activeDate == null) {
                    $("#productAdd" + productId).removeClass('hidden');

                }

                if (productId == "MRR" && obj.activeFlag == true) {

                    $("#productButtons" + productId).append(btnStr);
                }

            });
        }
        //if (marketId > 0) {
        //    getMarket();
        //}


    }

    function getMarket() {
        if (marketId <= 0) {
            return;
        }

        var url = ServicePrefix + '/api/Market/GetMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketID": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMarketSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            if (data.report.rows.length == 0) {
                bootbox.alert('Market not found.\n\r\n\r', function () {
                    goBackToDashboard();
                    return;
                });

            }

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#ddlMediaType").val(obj["mediaTypeId"]).trigger("chosen:updated");
                $("#txtMarketName").val(obj["marketName"]);
                $("#chkPrimaryMarket").prop("checked", (obj["primaryMarket"] == true ? true : false));
                $("#ddlParentMarket").val(obj["parentMarketId"]).trigger("chosen:updated");
                $("#ddlMarketSize").val(obj["marketSizeId"]).trigger("chosen:updated");
                $("#lblTimeZone").text(obj["timeZone"]);
                $("#ddlPartner").val(obj["partnerId"])
                $("#txtEntityName").val(obj["entityName"]);
                $("#txtEntityNamePlural").val(obj["entityNames"]);
                $("#txtComments").text(obj["marketComment"]);

                getMarketLocationInfoByParentMarket(obj["parentMarketId"]);

                getMarketProducts();
            });
        }

    }

    function updateMarket() {

        var inMarketId = 0;
        var inIsMarketNew = false;

        if (validationPassed() == false) {
            return;
        }

        if (marketId == 0) {
            inMarketId = $("#txtMarketId").val();
            inIsMarketNew = true;
        } else {
            inMarketId = marketId;
        }

        var url = ServicePrefix + "/api/Market/UpdateMarket";

        var settings = {
            dataType: 'json',
            type: 'post',

    function getMarketLocationInfoByParentMarket(pMarketId) {

        var parentMarketId = 0;

        if ($("#ddlMediaType").val() <= 0 || $("#ddlParentMarket").val() <= 0) {
            if ($("#ddlMediaType").val() <= 0)
            {
                bootbox.alert("Please choose Media Type first.", function () {});
                $("#ddlParentMarket").val(-1).trigger("chosen:updated");
            }

            return;
        }

        if (pMarketId == null || pMarketId == 0) {
            parentMarketId = $("#ddlParentMarket").val();
        } else {
            parentMarketId = pMarketId;
        }

        var url = ServicePrefix + '/api/Market/GetMarketLocationInfoByParentMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentMarketId": parentMarketId,
                "inMediaTypeId": $("#ddlMediaType").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketLocationSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function validationPassed() {

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {

            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }

            }

            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });

        return loopBreak;
    }
