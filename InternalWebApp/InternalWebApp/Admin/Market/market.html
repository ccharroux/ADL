    function getMediaTypes() {
        var url = ServicePrefix + '/api/MediaType/GetMediaTypeList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMediaTypesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMediaTypesSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            str = '<option value="-1">-- Select a Media Type</option>';
            $.each(data.report.rows, function (index) {

                str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

            });

            $("#ddlMediaType").html(str);

            convertToChosenSelect("ddlMediaType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        }

        getRegionList();

    }

    function getProductListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';

            $("#productList").html("");

            //var holdOwnerID = "0";
            var productList = "";
            //var holdObject = new Object();


            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];
                var productId = obj.P_ProductID.toUpperCase();

                // open master div
                str = str + '<div class="row row_' + productId + '" style="display:none;padding-top:3px;padding-bottom: 3px;border-bottom:1px solid silver">';

                // product name
                str = str + '<div class="col-md-3" style="text-align:left">';
                str = str + productId + " - " + obj.P_ProductName;
                str = str + "<div id='productOnHoldMessage" + productId + "' class='hidden'><font color='red'>ON HOLD as of <span id='productOnHoldDate" + productId + "'></span></font></div>";

                str = str + '</div>';

                // product id
                str = str + '<div class="col-md-2" style="text-align:left">';
                str = str + '<div id="date' + productId + '" />';
 
                // hold button
                str = str +
                    '<input type="button"  id="productOnHold' +
                    productId +
                    '" class="hidden productOnHoldButtonClass" onClick="productMarketOnHold(' +
                    '\'' +
                    productId +
                    '\', true)" Value="Put on Hold" />';
                // adjust hold date button
                str = str +
                    '<input type="button"  id="productAdjustHoldDate' +
                    productId +
                    '" class="hidden productOnHoldButtonClass" onClick="productMarketOnHold(' +
                    '\'' +
                    productId +
                    '\', true)" Value="Adjust Hold Date" />';
                // OFF hold button
                str = str +
                    '<input type="button"  id="productOffHold' +
                    productId +
                    '" class="hidden productOffHoldButtonClass" style="background-color:red" onClick="productMarketOnHold(' +
                    '\'' +
                    productId +
                    '\', false)" Value="Remove Hold" />';

                str = str + '</div>';




                // product button div
                str = str + '<div id="productButtons' + productId + '" class="col-md-7" style="text-align:left;">';

                // enable button
                str = str +
                    '<input type="button"  id="productAdd' +
                    productId +
                    '" class="hidden productButtonClass" onClick="enableProduct(' +
                    '\'' +
                    productId +
                    '\')" Value="Enable" />';

                // edit button
                str = str +
                    '<input type="button" id="productEdit' +
                    productId +
                    '" class="hidden productButtonClass" onClick="editProduct(' +
                    '\'' +
                    productId +
                    '\')" Value="Edit" />';

                // disable button
                str = str +
                    '<input type="button"  id="productDisable' +
                    productId +
                    '" class="hidden productButtonClass" onClick="disableProduct(' +
                    '\'' +
                    productId +
                    '\')" Value="Disable" />';

                // add stations button
                str = str + '<input type="button"  id="productAddStations' +
                    productId +
                    '" class="hidden productButtonClass" onClick="assignStations(' +
                    '\'' +
                    productId +
                    '\')" Value="Assign Stations" />';

                // close product button div
                str = str + '</div>';

                // close master div
                str = str + '</div>';


            });

            $("#productList").append(str);

            if (marketId > 0) {
                //getMarketProducts();
                getMarket();
            } else {
                $("#productAddDMX").removeClass('hidden');
                $("#productAddDMA").removeClass('hidden');
                $("#productAddMRR").removeClass('hidden');
                $("#productAddXRY").removeClass('hidden');
                $("#productAddTVB").removeClass('hidden');
                $("#productAddMSS").removeClass('hidden');
                setupPartnerSection();
            }

        }

    function getMarketProductsSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var dmaEligible = false;
        var dmxEligible = false;

        $.each(data.report.rows, function (index) {

            var obj = data.report.rows[index];

            // This code is added to restrict
            // visibility of products that are NOT allowed
            // to be set up for a station
            // default is set to hidden in getProductListSuccess routine...

            var productId = obj.productId.toUpperCase();

            $(".row_" + productId).show();

            if (obj.activeDate != null && obj.activeFlag == true)
            {
                $("#productEdit" + productId).removeClass('hidden');
                $("#productDisable" + productId).removeClass('hidden');
                $("#date" + productId).html("&nbsp;&nbsp;&nbsp;" + extractDateOnly(obj.activeDate));
                $("#date" + productId).css("color", "green");

                if (obj.onHoldFlag == true)
                {
                    $("#productOnHoldDate" + productId).text(obj.onHoldDate.substr(0, 10)); // e.g. "2019-02-11T00:00:00"
                    $("#productAdjustHoldDate" + productId).removeClass('hidden');
                    $("#productOffHold" + productId).removeClass('hidden');
                    $("#productOnHoldMessage" + productId).removeClass('hidden');
                }
                else
                {
                    $("#productOnHold" + productId).removeClass('hidden');

                }

                //chkPrimaryMarket

                if ($('#chkPrimaryMarket').is(':checked') == false) {
                    $("#productAddStations" + productId).removeClass('hidden');
                }
                else {
                    $("#productAddStations" + productId).addClass('hidden');
                }

                bHasProductsEnabled = true;
            }
            else if (obj.disableDate != null && obj.activeFlag == false) {
                $("#productAdd" + productId).removeClass('hidden');
                $("#date" + productId).html(extractDateOnly(obj.disableDate));
                $("#date" + productId).css("color", "red");
            }
            else if (obj.disableDate == null && obj.activeDate == null) {
                $("#productAdd" + productId).removeClass('hidden');

            }

            // product specific buttons
            //-------------------------
            // revenue definition
            if (productId.toUpperCase() == "MRR" && obj.activeFlag == true) {
                var btnStr = '<input id="mrrReportSetup" value="Report Setup" class="productButtonClass" onclick="goToMarketReportSetup()" type="button">';

                $("#productButtons" + productId).append(btnStr);
            }

            //product list returns only eligible products
            //if dma or dmx is not returned then they are
            //not eligible for this market
            if (productId.toUpperCase() == "DMA") {
                dmaEligible = true;
            }

            if (productId.toUpperCase() == "DMX") {
                dmxEligible = true;
            }


            addStationLookupButton(productId, obj);


        });

        //add message if dma is not eligable
        if (dmaEligible == false) {
            $(".row_DMA").show();
            var dmaMessage = "<div class='col-md-12' style='padding-left: 0px;'>Parent Market is not active for DMA.</div>";
            $("#productButtonsDMA").append(dmaMessage);

        }

        //add message if dmx is not eligable
        if (dmxEligible == false) {
            $(".row_DMX").show();
            var dmxMessage = "<div class='col-md-12' style='padding-left: 0px;'>Parent Market is not active or not configured for DMX.</div>";
            $("#productButtonsDMX").append(dmxMessage);
        }

    function validationPassed() {

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {

            var eID = "#" + $(el).attr("id");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }

            }

            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });

        return loopBreak;
    }

    function currentDate() {
        var d = new Date();
        var currentMonth = d.getMonth() + 1;
        var currentDay = d.getDate(); // getDay() = day of week
        var currentYear = d.getFullYear();
        return currentMonth + "/" + currentDay + "/" + currentYear;
    }

    function productMarketOnHold(productId, onHoldFlag) {
        if (onHoldFlag == false) {
            productMarketOnHoldConfirmed(productId, onHoldFlag);
            return;
        }

        var alreadyOnHold = false;
        var holdDate = $("#productOnHoldDate" + productId).text();
        if (holdDate == "") {
            holdDate = currentDate();
        } else {
            alreadyOnHold = true;
        }

        $("#spanMarketOnHoldDate_Market").text($("#txtMarketName").val());
        $("#spanMarketOnHoldDate_Product").text(productId);
        $("#dtMarketOnHoldDate_Date").val(holdDate);
        $("#dtMarketOnHoldDate_Date").datepicker();
        $("#marketOnHoldDateDialog").dialog({
            "title": (alreadyOnHold ? "Adjust Hold Date" : "Put Market on Hold")
        });
        $("#marketOnHoldDateDialog").dialog("open");
    }
