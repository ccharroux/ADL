                    <!-- Training Time -->

                        <div class="col-md-3 text-align-left">

                            <input type="text" id="tmTrainingTime" class="trainingDateTime" />

                            <input type="checkbox" id="chkTrainingTimeUnspecified" onclick="adjustTrainingTimeDisplay();" /> &nbsp; Unspecified

                    </div>

                    <!-- Media Type -->
                    <div class="row input-row"> <!-- for individual training, used to filter trainee list -->
                        <div class="col-md-3 text-align-left">

                        <div class="col-md-9 text-align-left">

                        </div>

                        <div class="col-md-3 text-align-left">
                            <label for="ddlOwner">Owner</label>

                        </div>

                    <!-- Market -->
                    <div class="row input-row"> <!-- for individual training, used to filter trainee list -->

                    </div>

                        <div class="col-md-3 text-align-left">

                        </div>

                            <select id="ddlTrainingType" class="mkaRequired" onchange="gotTrainingType();" errorMessage="You must select a training type.">

                            </select>

<script>

    var isCluster;
    var trainingId;

    var gotMarkets = false;
    var gotOwners = false;
    var gotTrainees = false;
    var gotTrainers = false;
    var gotTopics = false;
    var gotMethods = false;
    var needToUpdateTraineesWhenVisible = false;
    var gotTrainingDetail = false;

    $(document).ready(function ()
    {

        buildMainMenu("Training");

        isCluster = stringToBoolean(getParameterByName("isCluster"));
        trainingId = getParameterByName("trainingId");

        // local storage for quick reports
        //if (marketId > 0)
        //{
            //setLocalStorage("quickReportQS", "ddlMarket|" + marketId);
        //}
        //else
        //{
        //    window.location = '/admin/market/marketlist.html';
        //}

        buildQuickReports(['training']);

        checkForInsertOrUpdate();
        getTrainingDate();
        getTrainingTime();
        getMediaTypes(); // success -> get markets and owners, then trainees
        getTrainers();
        getTopics();
        getMethods();

        loadFeatureButtons();

    });

    function stringToBoolean(val) {
        if (val == "true") {
            return true;
        }
        if (val == "false") {
            return false;
        }
        return val;
    }

    function getEditTrainingType() {
        return isCluster ? "Cluster" : "Individual";
    }

    function checkForInsertOrUpdate() {
        if (isCluster == null) {
            // insert
            $("#spanTitle").text("Add Training");
        } else {
            // update
            $("#spanTitle").text("Edit Training");
            $("#ddlTrainingType").val(getEditTrainingType());
            $("#divTrainingType").hide();
        }
        gotTrainingType();
    }

    function getTrainingDate() {
        var d = new Date();
        var currentMonth = d.getMonth() + 1;
        var currentDay = d.getDate(); // getDay() = day of week
        var currentYear = d.getFullYear();

        $("#dtTrainingDate").val(currentMonth + "/" + currentDay + "/" + currentYear);
        $("#dtTrainingDate").datepicker();
    }

    function getTrainingTime() {
        var d = new Date();
        var currentHour = d.getHours();
        var currentMinute = d.getMinutes();
        $("#tmTrainingTime").val(currentHour + ':' + (currentMinute < 10 ? '0' : '') + currentMinute); // timepicker() translates this to something sensible
        adjustTrainingTimeFormat();
    }

    function adjustTrainingTimeFormat() {
        // https://github.com/jonthornton/jquery-timepicker#timepicker-plugin-for-jquery
        $("#tmTrainingTime").timepicker({
            "minTime": "7:00am",
            "maxTime": "7:00pm",
            "timeFormat": "g:i a", // https://www.php.net/manual/en/function.date.php
            "listWidth": 1 // match width of input control
        });
    }

    function adjustTrainingTimeDisplay() {
        if ($("#chkTrainingTimeUnspecified").prop("checked")) {
            $("#tmTrainingTime").prop("disabled", true);
            $("#tmTrainingTime").addClass("unspecified");
        } else {
            $("#tmTrainingTime").prop("disabled", false);
            $("#tmTrainingTime").removeClass("unspecified");
        }
    }

    function getMediaTypes() {
        var url = ServicePrefix + '/api/MediaType/GetMediaTypeList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMediaTypesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMediaTypesSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            str = '<option value="-1">-- Select a Media Type</option>';
            $.each(data.report.rows, function (index) {

                str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

            });

            $("#ddlMediaType").html(str);

            convertToChosenSelect("ddlMediaType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

            mediaTypeChanged();

        }

    }

    function mediaTypeChanged() {
        getMarkets();
        getOwners();
    }

    function getMarkets() {
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": $("#ddlMediaType").val(),
                "inActiveOnly": true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    var currentMarketId = $("#ddlMarket").val();
                    if (currentMarketId == 0) { // workaround because database still contains MarketID 0
                        currentMarketId = -1;
                    }
                    var str = '';
                    str = '<option value="">-- Select a Market --</option>';
                    $.each(data.report.rows, function (index) {
                        str = str + '<option value="' + data.report.rows[index].marketId + '"' + (data.report.rows[index].marketId == currentMarketId ? ' selected' : '') + '>' + data.report.rows[index].marketName + '</option>'; // marketName also includes ID
                    });

                    $("#ddlMarket").html(str);

                    convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    gotMarkets = true;
                    getTrainees();
                    getTrainingDetail();

                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getOwners() {
        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": $("#ddlMediaType").val(),
                "inActiveOnly": true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    var currentOwnerId = $("#ddlOwner").val();
                    var str = '';
                    str = '<option value="">-- Select an Owner --</option>';
                    $.each(data.report.rows, function (index) {


                        str = str + '<option value="' + data.report.rows[index].OwnerID + '"' + (data.report.rows[index].OwnerID == currentOwnerId ? ' selected' : '') + '>' + data.report.rows[index].OwnerName + ' (' + data.report.rows[index].OwnerID + ')' + '</option>'; // OwnerName does not include ID

                    });

                    $("#ddlOwner").html(str);

                    convertToChosenSelect("ddlOwner", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    gotOwners = true;
                    getTrainees();
                    getTrainingDetail();

                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function gotTrainingType() {
        if (trainingId != null) {
            if (isCluster) {
                $(".individualTrainingRow").hide();
            } else {
                $(".clusterTrainingRow").hide();
            }
        }

        $(".individualTraining").hide();
        $(".mkaRequiredForIndividualTraining").removeClass("mkaRequired");
        $(".clusterTraining").hide();
        $(".mkaRequiredForClusterTraining").removeClass("mkaRequired");

        switch ($("#ddlTrainingType").val()) {
            case "Individual":
                if (needToUpdateTraineesWhenVisible) {
                    needToUpdateTraineesWhenVisible = false;
                    getTrainees();
                }
                $(".individualTraining").show();
                $(".mkaRequiredForIndividualTraining").addClass("mkaRequired");
                $("#spanTrainee").text("Trainee");
                break;
            case "Cluster":
                $(".clusterTraining").show();
                $(".mkaRequiredForClusterTraining").addClass("mkaRequired");
                $("#spanTrainee").html("&nbsp;"); // keep row height same to minimize shifting of other controls
                break;
        }
    }

    function getTrainees() {
        if (isCluster) { // editing cluster training, so skip ahead to post-success logic
            postGetTrainees();
            return;
        }

        if ($("#ddlTrainingType").val() != "Individual") { // trainee list not currently visible, set a flag that it needs to be updated if/when it becomes visible
            needToUpdateTraineesWhenVisible = true;
            return;
        }

        if (gotMarkets == false || gotOwners == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Personnel/GetPersonnelListByMarketOwner',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": $("#ddlMarket").val(),
                "inOwnerId": $("#ddlOwner").val(),
                "inOmitInternal": ($("#chkIncludeInternal").prop("checked") == false)
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    var currentTraineeId = $("#ddlTrainee").val();
                    var str = '';
                    if (data.report.rows.length == 0 && $("#ddlOwner").val() == "" && $("#ddlMarket").val() == "" && trainingId == null) {
                        str = '<option value="">-- First select Market and/or Owner --</option>';
                    } else {
                        str = '<option value="">-- Select a Trainee --</option>';
                        $.each(data.report.rows, function (index) {
                            str = str + '<option value="' + data.report.rows[index].personnelId + '"' + (data.report.rows[index].personnelId == currentTraineeId ? ' selected' : '') + '>' + data.report.rows[index].name + '</option>'; // name includes ID
                        });
                    }

                    $("#ddlTrainee").html(str);

                    convertToChosenSelect("ddlTrainee", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    postGetTrainees();

                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function postGetTrainees() {
        gotTrainees = true;
        getTrainingDetail();
    }

    function getTrainers() {
        $.ajax({
            url: ServicePrefix + '/api/PersonnelReport/GetInternalUserList'
                + '?inApiToken=' + getLocalStorage("APIToken")
                + '&inWebUsersOnly=true',
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    var str = '';
                    str = '<option value="">-- Select a Trainer --</option>';
                    $.each(data.report.rows, function (index) {


                        str = str + '<option value="' + data.report.rows[index].PersonnelId + '">' + data.report.rows[index].User + ' (' + data.report.rows[index].PersonnelId + ')' + '</option>'; // User does not include ID

                    });

                    $("#ddlTrainer").html(str);

                    convertToChosenSelect("ddlTrainer", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    gotTrainers = true;
                    getTrainingDetail();

                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getTopics() {
        $.ajax({
            url: ServicePrefix + '/api/Training/GetTrainingTopics',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="">-- Select a Topic --</option>';
                    $.each(data.report.rows, function (index) {
                        str = str + '<option value="' + data.report.rows[index].trainingTopicId + '">' + data.report.rows[index].trainingTopicDescription + '</option>';
                    });

                    $("#ddlTopic").html(str);

                    convertToChosenSelect("ddlTopic", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    gotTopics = true;
                    getTrainingDetail();

                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getMethods() {
        $.ajax({
            url: ServicePrefix + '/api/Training/GetTrainingMethods',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="">-- Select a Method --</option>';
                    $.each(data.report.rows, function (index) {
                        str = str + '<option value="' + data.report.rows[index].trainingMethodId + '">' + data.report.rows[index].trainingMethodDescription + '</option>';
                    });

                    $("#ddlMethod").html(str);

                    convertToChosenSelect("ddlMethod", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    gotMethods = true;
                    getTrainingDetail();

                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getTrainingDetail() {
        // new entry
        if (trainingId == null) {
            return;
        }

        // each get-X calls this function on success, but only proceed once all of them have succeeded
        if (
               gotMarkets == false
            || gotOwners == false
            || gotTrainees == false
            || gotTrainers == false
            || gotTopics == false
            || gotMethods == false
        ) {
            return;
        }

        // already got detail (avoid infinite loop due to indirect effects)
        if (gotTrainingDetail) {
            return;
        }

        var trainingType = getEditTrainingType();
        var params;
        if (isCluster) {
            params = JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inTrainingClusterId": trainingId
            });
        } else {
            params = JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inTrainingIndividualId": trainingId
            });
        }
        $.ajax({
            url: ServicePrefix + '/api/Training/GetTraining' + trainingType + 'Detail',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: params,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    gotTrainingDetail = true;

                    $("#dtTrainingDate").val(data.report.rows[0]["Training Date"]);

                    $("#tmTrainingTime").val(data.report.rows[0]["Training Time"]);
                    if ($("#tmTrainingTime").val() == "") {
                        $("#chkTrainingTimeUnspecified").prop("checked", true);
                        adjustTrainingTimeDisplay();
                    } else {
                        adjustTrainingTimeFormat();
                    }

                    if (isCluster) {
                        setOwnerFromDetail(
                            data.report.rows[0]["Owner ID"],
                            data.report.rows[0]["Owner"]
                        );
                        setMarketFromDetail(
                            data.report.rows[0]["Market ID"],
                            data.report.rows[0]["Market"]
                        );
                        setMediaTypeFromOwner();
                    } else {
                        setTraineeFromDetail(
                            data.report.rows[0]["Trainee Personnel ID"],
                            data.report.rows[0]["Trainee"]
                        );
                        setOwnerFromTrainee();
                    }

                    setTrainerFromDetail(
                        data.report.rows[0]["Trainer Personnel ID"],
                        data.report.rows[0]["Trainer"]
                    );

                    $("#ddlTopic").val(data.report.rows[0]["Training Topic ID"]);
                    $("#ddlMethod").val(data.report.rows[0]["Training Method ID"]);
                    $("#txtNotes").val(data.report.rows[0]["Notes"]);
                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function setOwnerFromTrainee() {
        $.ajax({
            url: ServicePrefix + '/api/Personnel/GetPersonnelAssignedOwnershipList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPersonnelId": $("#ddlTrainee").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    var minimumOwnerId = 32768; // OwnerID is smallint which tops out at 32767
                    var currentOwnerId;
                    $.each(data.report.rows, function (index) {
                        currentOwnerId = data.report.rows[index].ownerId;
                        if (minimumOwnerId > currentOwnerId) {
                            minimumOwnerId = currentOwnerId;
                        }
                    });
                    if (minimumOwnerId < 32768) {
                        $("#ddlOwner").val(minimumOwnerId);
                        setMediaTypeFromOwner();
                        getTrainees();
                    }
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function validationPassed() {

        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {

            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }

            }

            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });

        return loopBreak;
    }

    function updateTrainingDetail() {
        if (validationPassed() == false) {
            return;
        }

        switch ($("#ddlTrainingType").val()) {
            case "Individual":
                if (trainingId == null) {
                    insertIndividualTraining();
                } else {
                    updateIndividualTraining();
                }
                break;
            case "Cluster":
                if (trainingId == null) {
                    insertClusterTraining();
                } else {
                    updateClusterTraining();
                }
                break;
            default:
                bootbox.alert("Must select training type first");
        }
    }
