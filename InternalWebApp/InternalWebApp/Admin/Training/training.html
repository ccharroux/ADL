<script>

    var trainingEventId;

    var gotTrainers = false;
    var gotTopics = false;
    var gotMethods = false;
    var gotStatuses = false;
    var gotTrainingEvent = false;

    var gotOwners = false;
    var gotMarkets = false;
    var gotIndividuals = false;
    var gotOwnerGroups = false;

    $(document).ready(function ()
    {
        buildMainMenu("Training");

        trainingEventId = getParameterByName("trainingEventId");

        // local storage for quick reports
        //if (marketId > 0)
        //{
            //setLocalStorage("quickReportQS", "ddlMarket|" + marketId);
        //}
        //else
        //{
        //    window.location = '/admin/market/marketlist.html';
        //}

        buildQuickReports(['training']);

        checkForInsertOrUpdate();

        getTrainingDate();
        getTrainingTime();

        getTrainers();
        getTopics();
        getMethods();
        getStatuses();
        // success on all of these -> event detail -> media types, owners, markets, individuals, groups

        setDataTable();

        loadFeatureButtons();
    });

    function stringToBoolean(val) {
        if (val == "true") {
            return true;
        }
        if (val == "false") {
            return false;
        }
        return val;
    }

    function checkForInsertOrUpdate() {
        if (trainingEventId == null) {
            // insert
            $("#spanTitle").text("Add Training");
            $(".newMode").show();
            $(".editMode").hide();
        } else {
            // update
            $("#spanTitle").text("Edit Training");
            $(".newMode").hide();
            $(".editMode").show();
            getMediaTypes();
            getOwners();
            getMarkets();
            // individuals loaded after owners/markets
            // owner groups loaded after owners
            getCurrentTrainees();
        }
    }

    function getTrainingDate() {
        var d = new Date();
        var currentMonth = d.getMonth() + 1;
        var currentDay = d.getDate(); // getDay() = day of week
        var currentYear = d.getFullYear();

        $("#dtTrainingDate").val(currentMonth + "/" + currentDay + "/" + currentYear);
        $("#dtTrainingDate").datepicker();
    }

    function getTrainingTime() {
        var d = new Date();
        var currentHour = d.getHours();
        var currentMinute = d.getMinutes();
        $("#tmTrainingTime").val(currentHour + ':' + (currentMinute < 10 ? '0' : '') + currentMinute); // timepicker() translates this to something sensible
        adjustTrainingTimeFormat();
    }

    function adjustTrainingTimeFormat() {
        // https://github.com/jonthornton/jquery-timepicker#timepicker-plugin-for-jquery
        $("#tmTrainingTime").timepicker({
            "minTime": "7:00am",
            "maxTime": "7:00pm",
            "timeFormat": "g:i a", // https://www.php.net/manual/en/function.date.php
            "listWidth": 1 // match width of input control
        });
    }

    function adjustTrainingTimeDisplay() {
        if ($("#chkTrainingTimeUnspecified").prop("checked")) {
            $("#tmTrainingTime").prop("disabled", true);
            $("#tmTrainingTime").addClass("unspecified");
        } else {
            $("#tmTrainingTime").prop("disabled", false);
            $("#tmTrainingTime").removeClass("unspecified");
        }
    }

    function getTrainers() {
        $.ajax({
            url: ServicePrefix + '/api/PersonnelReport/GetInternalUserList'
                + '?inApiToken=' + getLocalStorage("APIToken")
                + '&inWebUsersOnly=true',
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getTrainersSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getTrainersSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="">-- Select a Trainer --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str = str + '<option value="' + obj.PersonnelId + '"';
            if (trainingEventId == null && obj.IsCurrentPersonnel == "Yes") {
                str = str + ' selected';
            }
            str = str + '>' + obj.User + ' (' + obj.Email + ')' + '</option>';
        });

        $("#ddlTrainer").html(str);

        convertToChosenSelect("ddlTrainer", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotTrainers = true;
        getTrainingEvent();
    }

    function getTopics() {
        $.ajax({
            url: ServicePrefix + '/api/Training/GetTrainingTopics',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getTopicsSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getTopicsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="">-- Select a Topic --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str = str + '<option value="' + obj.trainingTopicId + '">' + obj.trainingTopicDescription + '</option>';
        });

        $("#ddlTopic").html(str);

        convertToChosenSelect("ddlTopic", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotTopics = true;
        getTrainingEvent();
    }

    function getMethods() {
        $.ajax({
            url: ServicePrefix + '/api/Training/GetTrainingMethods',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")

        }

        var str = '<option value="">-- Select a Method --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str = str + '<option value="' + obj.trainingMethodId + '">' + obj.trainingMethodDescription + '</option>';
        });

        $("#ddlMethod").html(str);

        convertToChosenSelect("ddlMethod", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotMethods = true;
        getTrainingEvent();
    }

    function getStatuses() {
        $.ajax({
            url: ServicePrefix + '/api/Training/GetTrainingStatuses',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getStatusesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getStatusesSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="">-- Select a Status --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str = str + '<option value="' + obj.trainingStatusId + '">' + obj.trainingStatusDescription + '</option>';
        });

        $("#ddlStatus").html(str);

        convertToChosenSelect("ddlStatus", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotStatuses = true;
        getTrainingEvent();
    }

    function setDataTable() {
        var reportTitle = "Trainees";
        var exportColumns = returnTableColumnsByClass("dtTrainees", "exportColumn");

        $("#dtTrainees").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "order": [
                [0, 'asc'], // Type
            ],
            "columns": [
                {
                    "data": 'TraineeType',
                    "className": "text-align-left"
                },
                {
                    "data": 'PersonnelName',
                    "className": "text-align-left"
                },
                {
                    "data": 'Email',
                    "className": "text-align-left"
                },
                {
                    "data": 'MarketName',
                    "className": "text-align-left"
                },
                {
                    "data": 'OwnerName',
                    "className": "text-align-left"
                },
                {
                    "data": 'OwnerGroupName',
                    "className": "text-align-left"
                },
                {
                    mRender: function (data, type, row) {
                        var traineeType = row["TraineeType"].toString().toLowerCase();
                        if (traineeType.includes("individual")) {
                            var personnelId = row["PersonnelID"];
                            var traineeSummary = row["PersonnelName"] + ' (' + row["Email"] + ')';
                            return '<a href="#" onclick="deleteTraineeIndividual(' + personnelId + ',\'' + encodeURI(traineeSummary) + '\')">Delete</a>';
                        }
                        if (traineeType.includes("cluster")) {
                            var marketId = row["MarketID"];
                            var ownerId = row["OwnerID"];
                            var traineeSummary = row["MarketName"] + ' / ' + row["OwnerName"];
                            return '<a href="#" onclick="deleteTraineeCluster(' + marketId + ',' + ownerId + ',\'' + encodeURI(traineeSummary) + '\')">Delete</a>';
                        }
                        if (traineeType.includes("owner group")) {
                            var ownerGroupId = row["OwnerGroupID"];
                            var traineeSummary = row["OwnerGroupName"];
                            return '<a href="#" onclick="deleteTraineeOwnerGroup(' + ownerGroupId + ',\'' + encodeURI(traineeSummary) + '\')">Delete</a>';
                        }
                        return ''; // should never happen
                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-center"
                }
            ],
            "pagingType": "full_numbers",
            "buttons": [
               //{
               //    extend: 'csv',
               //    exportOptions: {
               //        columns: exportColumns,
               //        format: {
               //            header: function (data, columnIdx) {
               //                return returnExportColumnHeadingTitle("dtTrainees", data, columnIdx);
               //            }

    function getTrainingEventSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var obj = data.report.rows[0];

        $("#dtTrainingDate").val(obj["Training Date"]);

        $("#tmTrainingTime").val(obj["Training Time"]);
        if ($("#tmTrainingTime").val() == "") {
            $("#chkTrainingTimeUnspecified").prop("checked", true);
        } else {
            $("#chkTrainingTimeUnspecified").prop("checked", false); // needed for Reset button
            adjustTrainingTimeFormat();
        }
        adjustTrainingTimeDisplay(); // needed for Reset button as well as events with unspecified time

        setTrainerFromDetail(
            obj["Trainer Personnel ID"],
            obj["Trainer"]
        );

        $("#ddlTopic").val(obj["Training Topic ID"]);
        $("#ddlMethod").val(obj["Training Method ID"]);
        $("#ddlStatus").val(obj["Training Status ID"]);
        $("#txtNotes").val(obj["Notes"]);

        gotTrainingEvent = true;
    }

    function setTrainerFromDetail(trainerPersonnelId, trainerName) {
        // if ID is already in list, then just select it
        $("#ddlTrainer").val(trainerPersonnelId);

            return;
        }

        // otherwise, add it to the list (it was presumably omitted because it's now inactive) and then select it
        var str = $("#ddlTrainer").html();
        str = str + '<option value="' + trainerPersonnelId + '">*INACTIVE* ' + trainerName + '</option>'; // name includes ID
        $("#ddlTrainer").html(str);
        $("#ddlTrainer").val(trainerPersonnelId);

    function validationPassed(validationClass) {
        var everythingOkay = true;

        $("." + validationClass).each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage);
                    everythingOkay = false;
                    return false;
                }
            }

            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "") {
                    bootbox.alert(errorMessage);
                    everythingOkay = false;
                    return false;
                }
            }
        });

        return everythingOkay;
    }
