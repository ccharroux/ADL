<script>

    var gotMediaTypes = false;

    $(document).ready(function () {
        loadDefaultDates();
        $("#dtStartDate").datepicker();
        $("#dtEndDate").datepicker();

        getTopicList();
        getMethodList();
        getMediaTypes(); // success -> get markets and owners
        getRoleList();
        getPositionList();

        setEventListeners();

        setDataTable();

        clearSearchButtonSetup();

        buildMainMenu("Training");

        buildQuickReports(['training']);

        // Reset this variable
        //setLocalStorage("quickReportQS", null);

        setTimeout(loadLastSearch, 1000);

        setLocalStorage("search", $("#ddlMediaType").val()  );
        setLocalStorage("searchPage", window.location);

    });

    function loadDefaultDates() {
        var d = new Date();
        var currentMonth = d.getMonth() + 1;
        var currentYear = d.getFullYear();
        var lastDayOfTheMonth = new Date(d.getFullYear(), d.getMonth() + 1, 0);

        $("#dtStartDate").val(currentMonth + "/01/" + currentYear);
        $("#dtEndDate").val(currentMonth + "/" + lastDayOfTheMonth.getDate() + "/" + currentYear);

    }

    function getTopicList() {
        $.ajax({
            url: ServicePrefix + '/api/Training/GetTrainingTopics',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="">-- Select a Topic --</option>';
                    $.each(data.report.rows, function (index) {
                        str = str + '<option value="' + data.report.rows[index].trainingTopicId + '">' + data.report.rows[index].trainingTopicDescription + '</option>';
                    });

                    $("#ddlTopic").html(str);

                    convertToChosenSelect("ddlTopic", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);


                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getMethodList() {
        $.ajax({
            url: ServicePrefix + '/api/Training/GetTrainingMethods',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="">-- Select a Method --</option>';
                    $.each(data.report.rows, function (index) {
                        str = str + '<option value="' + data.report.rows[index].trainingMethodId + '">' + data.report.rows[index].trainingMethodDescription + '</option>';
                    });

                    $("#ddlMethod").html(str);

                    convertToChosenSelect("ddlMethod", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);


                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getMediaTypes() {
        var url = ServicePrefix + '/api/MediaType/GetMediaTypeList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMediaTypesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMediaTypesSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            //console.log(JSON.stringify(data));
            str = '<option value="">-- Select a Media Type</option>';
            $.each(data.report.rows, function (index) {

                str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

            });

            $("#ddlMediaType").html(str);

            convertToChosenSelect("ddlMediaType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

            gotMediaTypes = true;

            mediaTypeChanged();

        }
    }

    function mediaTypeChanged() {
        getMarketList();
        getOwnerList();
    }

    function getMarketList() {
        if (gotMediaTypes == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": $("#ddlMediaType").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    var currentMarketId = $("#ddlMarket").val();
                    if (currentMarketId == 0) { // workaround because database still contains MarketID 0
                        currentMarketId = -1;
                    }
                    var str = '';
                    str = '<option value="">-- Select a Market --</option>';
                    $.each(data.report.rows, function (index) {
                        str = str + '<option value="' + data.report.rows[index].marketId + '"' + (data.report.rows[index].marketId == currentMarketId ? ' selected' : '') + '>' + data.report.rows[index].marketName + '</option>'; // marketName also includes ID
                    });

                    $("#ddlMarket").html(str);

                    convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);


                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getOwnerList() {
        if (gotMediaTypes == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": $("#ddlMediaType").val()

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    var currentOwnerId = $("#ddlOwner").val();
                    var str = '';
                    str = '<option value="">-- Select an Owner --</option>';
                    $.each(data.report.rows, function (index) {


                        str = str + '<option value="' + data.report.rows[index].OwnerID + '"' + (data.report.rows[index].OwnerID == currentOwnerId ? ' selected' : '') + '>' + data.report.rows[index].OwnerName + ' (' + data.report.rows[index].OwnerID + ')' + '</option>'; // OwnerName does not include ID

                    });

                    $("#ddlOwner").html(str);

                    convertToChosenSelect("ddlOwner", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);


                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getRoleList() {
        $.ajax({
            url: ServicePrefix + '/api/XRAY/GetXRYAccessLevelList?inApiToken=' + getLocalStorage("APIToken"),
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="">-- Select a Role --</option>';
                    str = str + '<option value="MRRContact">MRR: Contact</option>';
                    str = str + '<option value="MRRRecipient">MRR: Recipient</option>';
                    str = str + '<option value="MRRManager">MRR: Manager</option>';
                    $.each(data.report.rows, function (index) {
                        if (data.report.rows[index]["Access Description"] != "No Access") {
                            str = str + '<option value="XRY' + data.report.rows[index].AccessLevelId + '">XRY: ' + data.report.rows[index]["Access Description"] + '</option>';
                        }
                    });

                    $("#ddlRole").html(str);

                    convertToChosenSelect("ddlRole", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);


                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getPositionList() {
        $.ajax({

                    });

                    $("#ddlPosition").html(str);

                    convertToChosenSelect("ddlPosition", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);


                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function clearSearchButtonSetup() {

    function loadLastSearch() {

        var search = getParameterByName("search");

        if (!search == false) {
            if (search.length > 0) {
                var sArray = new Array();
                sArray = search.split("|");

                //$("#searchText").val(sArray[0].toString());
                //$("#searchTextNumber").val(sArray[1].toString());
                $("#ddlMediaType").val(sArray[0].toString());

                getMarketList();
            }
        }

    }

        var positionList = '';
        if ($("#ddlPosition").val() != null) {
            $("#ddlPosition").val().forEach(position => positionList += delimiter + position);
            positionList = positionList.substr(delimiter.length);
        }

        $.ajax({
            url: ServicePrefix + '/api/Training/GetTraining',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStartDate": $("#dtStartDate").val(),
                "inEndDate": $("#dtEndDate").val(),
                "inMediaTypeId": $("#ddlMediaType").val(),
                "inMarketId": $("#ddlMarket").val(),
                "inOwnerId": $("#ddlOwner").val(),
                "inTrainingTopicId": $("#ddlTopic").val(),
                "inTrainingMethodId": $("#ddlMethod").val(),
                "inOnlyIndividual": (trainingType == "Individual"),
                "inOnlyCluster": (trainingType == "Cluster"),
                "inIncludeInternal": $("#chkIncludeInternal").prop('checked'),
                "inOnlyMRRContacts": (userRole == "MRRContact"),
                "inOnlyMRRRecipients": (userRole == "MRRRecipient"),
                "inOnlyMRRManagers": (userRole == "MRRManager"),
                "inXRYAccessLevelId": (userRole.substr(0, 3) == "XRY" ? userRole.substr(3) : null),
                "inPositionCodeList": positionList
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS") {
                    populateDataTable("dtTrainingList", data);
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function addTraining() {
        window.location = "/admin/training/training.html";
    }

    function editTraining(isCluster, trainingId) {
        window.location = "/admin/training/training.html?isCluster=" + isCluster + " &trainingId=" + trainingId;
    }

    function deleteTraining(isCluster, trainingId) {
        bootbox.confirm('Delete this training entry?', function (result) {
            if (result) {
                var trainingType = isCluster ? 'Cluster' : 'Individual';
                var trainingParam = "inTraining" + trainingType + "Id";
                $.ajax({
                    url: ServicePrefix + '/api/Training/Delete' + trainingType + 'Training',
                    dataType: 'json',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        "inApiToken": getLocalStorage("APIToken"),
                        trainingParam: trainingId
                    }),
                    processData: false,
                    success: function (data, textStatus, jQxhr) {
                        if (data.response.status != "SUCCESS") {
                            MKAErrorMessageRtn(data.response.errorMessage[0]);
                        }
                        else {
                            getTrainingList();
                        }
                    },
                    error: function (jqXhr, textStatus, errorThrown) {
                        genericAjaxError(jqXhr, textStatus, errorThrown);
                    }
                });
            }
        });
    }
</script>
