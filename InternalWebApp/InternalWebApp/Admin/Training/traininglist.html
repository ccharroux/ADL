<script>

    var gotMediaTypes = false;
    var gotOwners = false;
    var gotMarkets = false;
    var gotPreSelectedTrainee = false; // for jumping to this page with the Trainee filter set from the query string

    function isPreSelectedTrainee() {
        if (getParameterByName("TraineePersonnelID") != null) {
            return true;
        }
        return false;
    }

    $(document).ready(function () {
        $("#divResults").hide();
        buildUIDialogs();

        loadDefaultDates();
        $("#dtStartDate").datepicker();
        $("#dtEndDate").datepicker();

        getTrainerList();
        getTopicList();
        getMethodList();
        getMediaTypes(); // success -> get owners and markets -> get trainees
        getRoleList();
        getPositionList();

        setEventListeners();

        setDataTable();

        clearSearchButtonSetup();

        buildMainMenu("Training");

        buildQuickReports(['training']);

        // Reset this variable
        //setLocalStorage("quickReportQS", null);

        if (isPreSelectedTrainee() == false) {
            setTimeout(loadLastSearch, 1000);
        }

        setLocalStorage("search", $("#ddlMediaType").val()  );
        setLocalStorage("searchPage", window.location);
    });

    function buildUIDialogs() {
        $("#eventDialog").dialog({
            autoOpen: false,
            resizable: false,
            width: 600,
            height: 400,
            modal: true,
            title: 'Event',
            create: function (event, ui) {
                $(event.target).parent().css('position', 'fixed');
            }
        });
    }

    function loadDefaultDates() {
        var d = new Date();
        var currentMonth = d.getMonth() + 1;
        var currentYear = d.getFullYear();
        var lastDayOfTheMonth = new Date(d.getFullYear(), d.getMonth() + 1, 0);

        if (isPreSelectedTrainee()) {
            $("#dtStartDate").val("01/01/1970");
        } else {
            $("#dtStartDate").val(currentMonth + "/01/" + currentYear);
        }
        $("#dtEndDate").val(currentMonth + "/" + lastDayOfTheMonth.getDate() + "/" + currentYear);
    }

    function getTrainerList() {
        $.ajax({
            url: ServicePrefix + '/api/Training/GetExistingTrainers',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getTrainerListSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getTrainerListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="">-- All Trainers --</option>';
        $.each(data.report.rows, function (index) {
            str = str + '<option value="' + data.report.rows[index]["trainerPersonnelId"] + '">' + data.report.rows[index]["trainer"] + '</option>';
        });
        $("#ddlTrainer").html(str);

        convertToChosenSelect("ddlTrainer", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
    }

    function getTopicList() {
        $.ajax({
            url: ServicePrefix + '/api/Training/GetTrainingTopics',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getTopicListSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getTopicListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        var str = '<option value="">-- All Topics --</option>';

            str = str + '<option value="' + data.report.rows[index].trainingTopicId + '">' + data.report.rows[index].trainingTopicDescription + '</option>';

        if (gotMediaTypes == false) {
            return;

        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": $("#ddlMediaType").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getOwnerListSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getOwnerListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {

            return;
        }

        var currentOwnerId = $("#ddlOwner").val();

        var str = '<option value="">-- All Owners --</option>';
        $.each(data.report.rows, function (index) {
            str = str + '<option value="' + data.report.rows[index].OwnerID + '"' + (data.report.rows[index].OwnerID == currentOwnerId ? ' selected' : '') + '>' + data.report.rows[index].OwnerName + ' (' + data.report.rows[index].OwnerID + ')' + '</option>'; // OwnerName does not include ID
        });
        $("#ddlOwner").html(str);

        convertToChosenSelect("ddlOwner", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotOwners = true;

        getTraineeList();
    }

    function getMarketList() {

    function getMarketListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var currentMarketId = $("#ddlMarket").val();
        if (currentMarketId == 0) { // workaround because database still contains MarketID 0
            currentMarketId = -1;
        }

        var str = '<option value="">-- All Markets --</option>';
        $.each(data.report.rows, function (index) {
            str = str + '<option value="' + data.report.rows[index].marketId + '"' + (data.report.rows[index].marketId == currentMarketId ? ' selected' : '') + '>' + data.report.rows[index].marketName + '</option>'; // marketName also includes ID
        });
        $("#ddlMarket").html(str);

        convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotMarkets = true;

        getTraineeList();
    }

    function getTrainingList() {

        setLocalStorage("search", $("#ddlMediaType").val());
        setLocalStorage("searchPage", window.location);

        var trainingType = $("#ddlType").val();
        var userRole = $("#ddlRole").val();

        var delimiter = '~';
        var positionList = '';
        if ($("#ddlPosition").val() != null) {
            $("#ddlPosition").val().forEach(position => positionList += delimiter + position);
            positionList = positionList.substr(delimiter.length);
        }

        /* TODO
        ensure that SP combines multiple rows with same TrainerEventID and sets the following if relevant count > 1:
        Personnel = "(# individuals)"
        Market = "(# markets)"
        Owner = "(# owners)"
        Owner Group = "(# owner groups)"
        */
        $.ajax({
            url: ServicePrefix + '/api/Training/GetTraining',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStartDate": $("#dtStartDate").val(),
                "inEndDate": $("#dtEndDate").val(),
                "inMediaTypeId": $("#ddlMediaType").val(),
                "inMarketId": $("#ddlMarket").val(),
                "inOwnerId": $("#ddlOwner").val(),
                "inTrainingTopicId": $("#ddlTopic").val(),
                "inTrainingMethodId": $("#ddlMethod").val(),
                "inOnlyIndividual": (trainingType == "Individual"),
                "inOnlyCluster": (trainingType == "Cluster"),
                "inOnlyOwnerGroup": (trainingType == "OwnerGroup"),
                "inIncludeInternal": isPreSelectedTrainee() || $("#chkIncludeInternal").prop('checked'),
                "inOnlyMRRContacts": (userRole == "MRRContact"),
                "inOnlyMRRRecipients": (userRole == "MRRRecipient"),
                "inOnlyMRRManagers": (userRole == "MRRManager"),
                "inXRYAccessLevelId": (userRole.substr(0, 3) == "XRY" ? userRole.substr(3) : null),
                "inPositionCodeList": positionList,
                "inPersonnelId": $("#ddlTrainee").val(),
                "inTrainerPersonnelId": $("#ddlTrainer").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    populateDataTable("dtTrainingList", data);
                    $("#divResults").show();
                    populateCalendar(data);
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function populateCalendar(data) {
        var trainingEventId;
        var trainingTitle;
        var url;
        var events = [];

        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];

            trainingEventId = obj["Training Event ID"];

            trainingTitle = obj["Trainer"];
            trainingTitle += " / " + obj["Training Topic"];
            trainingTitle += " / " + obj["Training Method"];
            // TODO add trainee/market/owner/group

            events = events.concat([{
                title: trainingTitle,
                start: obj["Training Date Time ISO 8601"],
                // url: url
                extendedProps: {
                    trainingDate: obj["Training Date"],
                    trainingTime: obj["Training Time"],
                    trainerName: obj["Trainer"],
                    topicName: obj["Training Topic"],
                    methodName: obj["Training Method"],
                    traineeName: obj["Trainee"],
                    marketName: obj["Market"],
                    ownerName: obj["Owner"],
                    ownerGroupName: obj["Owner Group"],
                    trainingEventId: obj["Training Event ID"]
                }
            }]);
        });

        if ($('#divCalendar'))
        {
            $('#divCalendar').fullCalendar('destroy');
        }

        $('#divCalendar').fullCalendar({
            header: {
//                left: 'prevYear,prev,next,nextYear today',
                left: 'prev,next today',
                center: 'title',
                right: 'month'//,agendaWeek,agendaDay,listYear'
            },
            validRange: {
                start: $("#dtStartDate").val(),
                end: $("#dtEndDate").val()
            },
            //lazyFetching: false,
            defaultDate: $("#dtEndDate").val(),
            navLinks: true, // can click day/week names to navigate views
            editable: true,
            eventLimit: true, // allow "more" link when too many events
            events: events,
            eventClick: function (event, jsEvent, view) {
                showEventDialog(event.extendedProps);
            }
        });

        //$('#divCalendar').fullCalendar({
        //    validRange: {
        //        start: $("#dtStartDate").val(),
        //        end: $("#dtEndDate").val()
        //    },
        //    defaultDate: $("#dtEndDate").val(),
        //});
    }

    function showEventDialog(eventExtendedProps) {
        $("#spanTrainingDate").text(eventExtendedProps.trainingDate);

        $("#spanTopicName").text(eventExtendedProps.topicName);
        $("#spanMethodName").text(eventExtendedProps.methodName);
        $("#spanTraineeName").text(eventExtendedProps.traineeName);
        $("#spanMarketName").text(eventExtendedProps.marketName);
        $("#spanOwnerName").text(eventExtendedProps.ownerName);
        $("#spanOwnerGroupName").text(eventExtendedProps.ownerGroupName);
        $("#spanTrainingEventId").text(eventExtendedProps.trainingEventId);

        $("#eventDialog").dialog("open");
    }
