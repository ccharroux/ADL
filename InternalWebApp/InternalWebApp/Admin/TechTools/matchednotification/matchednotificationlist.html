    function getMatchedNotificationList() {

        var url = "?inApiToken=" +  getLocalStorage("APIToken");
        url = url + "&inDaysBack=" + $("#ddlDaysBack").val();

        $.ajax({
            url: ServicePrefix + '/api/MatchedNotification/GetMatchedNotificationList' + url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
           
            processData: false,
            success: function (data, textStatus, jQxhr) {
 
                 populateDataTable("dtMatchedNotification", data);

            },
            error: function (jqXhr, textStatus, errorThrown) {

            }
        });

    }
