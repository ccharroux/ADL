    function getMatchedNotification(matchedNotificationId) {

        var url = ServicePrefix + '/api/MatchedNotification/GetMatchedNotification';
        url = url + "?inApiToken=" + getLocalStorage("APIToken");
        url = url + "&inMatchedNotificationId=" + matchedNotificationId;


        var settings = {
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMatchedNotificationSuccess(data, textStatus, jQxhr);
                getMatchedNotificationAssignments(matchedNotificationId);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMatchedNotificationSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {


            $.each(data.report.rows, function (index) {

                if (
                    data.report.rows[index]['Delete Date'] != null ||
                    data.report.rows[index].Admin == false ||
                    data.report.rows[index]['Ready For Approval'] == true) {
                    MakePageReadOnly(true);
                    gReadOnly = true;
                    tinymce.activeEditor.setMode("readonly");
                }
                else {
                    MakePageReadOnly(false);
                    gReadOnly = false;
                }

                $("#txtSubject").val(data.report.rows[index].Subject);
                $("#txtAuthor").val(data.report.rows[index].Author);
                $("#txtMessage").val(data.report.rows[index].Message);
                tinymce.activeEditor.setContent(data.report.rows[index].Message);
                $("#txtLink").val(data.report.rows[index].Link);

                $("#txtInternalNotes").val(data.report.rows[index]["Internal Notes"]);

                $("#txtSendDate").val(data.report.rows[index]['Send Date'].replace("T", ' '));

                var newDate = new Date(data.report.rows[index]['Send Date']);
                $("#txtSendDate").val(newDate.getMonth() + 1 + '/' + newDate.getDate() + '/' + newDate.getFullYear());

                newDate = new Date(data.report.rows[index]['Create Date'].replace("T", ' '));
                $("#txtCreateDate").val(newDate.getMonth() + 1 + '/' + newDate.getDate() + '/' + newDate.getFullYear());

                if ((data.report.rows[index]['Ready For Approval'] == true) &&
                    (data.report.rows[index]['Can Approve'] == true)) {
                    $("#divApprovals").show();
                }

                if (data.report.rows[index]['Delete Date'] != null) {
                    $("#divApprovals").hide();
                }


            });



        }



    }

    function deleteMatchedNotificationAssignments(personnelId, bDeleteAll) {

        var url = ServicePrefix + "/api/MatchedNotification/";
        var ajaxObject = new Object;

        if (bDeleteAll == true) {
            url = url + "DeleteMatchedNotificationAllPersonnel";

            ajaxObject = JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMatchedNotificationId": matchedNotificationId
            });
        }
        else {
            url = url + "DeleteMatchedNotificationSinglePersonnel";
            ajaxObject = JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMatchedNotificationId": matchedNotificationId,
                "inPersonnelId": personnelId
            });
        }

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: ajaxObject,
            processData: false,
            success: function (data, textStatus, jQxhr) {
                deleteMatchedNotificationAssignmentsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function deleteMatchedNotificationAssignmentsSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            bootbox.alert('Matched Notfication Assignment(s) deleted.',
                function () {
                    window.location = "/admin/techtools/matchednotification/matchednotification.html?matchednotificationid=" + matchedNotificationId;
                });

        }
    }

    function updateMatchedNotification() {
        $("#txtMessage").val(tinymce.activeEditor.getContent({ format: 'html' }));

        if (validationPassed() == false) {
            return;
        }

        var url = ServicePrefix + "/api/MatchedNotification/UpdateMatchedNotification";

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inSubject": $("#txtSubject").val().trim(),
                "inMessage": $("#txtMessage").val().trim(),
                "inMatchedNotificationId": matchedNotificationId,
                "inLink": $("#txtLink").val().trim(),
                "inInternalNotes": $("#txtInternalNotes").val().trim()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateMatchedNotificationSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function updateMatchedNotificationSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            bootbox.alert('Matched Notfication ' + (matchedNotificationId == 0 ? 'Add' : 'Update') + ' was successful.',
                function () {
                    window.location = "/admin/techtools/matchednotification/matchednotificationlist.html";
                });

        }
    }

    function getMatchedNotificationAssignments(id) {

        var url = "?inApiToken=" + getLocalStorage("APIToken");
        url = url + "&inMatchedNotificationId=" + id;

        $("#btnRemoveAllAssignments").hide();

        $.ajax({
            url: ServicePrefix + '/api/MatchedNotification/GetMatchedNotificationPersonnelAssignmentList' + url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',

            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.report.rows.length > 0) {
                    if ($("#btnUpdate").is(":visible")) {
                        $("#btnRemoveAllAssignments").show();
                    }
                }
                populateDataTable("dtMatchedNotificationPersonnel", data);


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function validationPassed() {

        var loopBreak = true;

        $(".mkaRequired").each(function (index, el) {

            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
            if ($(eID).prop('tagName').toLowerCase() == "textarea") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }



        });

        return loopBreak;
    }
