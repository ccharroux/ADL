<script>

    var matchedNotificationId = 0;
    var bSecondaryMarketsOnly = false;

    $(document).ready(function ()
    {

        buildMainMenu("Tech");
        matchedNotificationId = (getParameterByName("MatchedNotificationId") == null ? 0 : getParameterByName("MatchedNotificationId"));
        setupDatePicker();

        if (matchedNotificationId != 0)
        {
            getMatchedNotification(matchedNotificationId);
        }

    });

    function setupDatePicker() {
        // setup date picker 
        $(function () {
            $("#txtSendDate").datepicker();
 
        });

    }
    function getMatchedNotification(matchedNotificationId) {

        var url = ServicePrefix + '/api/MatchedNotification/GetMatchedNotification';
        url = url + "?inApiToken=" + getLocalStorage("APIToken");
        url = url + "&inMatchedNotificationId=" + matchedNotificationId;


        var settings = {
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMatchedNotificationSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMatchedNotificationSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {


            $.each(data.report.rows, function (index) {
                $("#txtSubject").val(data.report.rows[index].Subject);
                $("#txtAuthor").val(data.report.rows[index].Author);
                $("#txtMessage").val(data.report.rows[index].Message);
                $("#txtLink").val(data.report.rows[index].Link);
                $("#txtSendDate").val(data.report.rows[index]['Send Date'].replace("T", ' '));

                var newDate = new Date(data.report.rows[index]['Send Date']);
                $("#txtSendDate").val(newDate.getMonth() + 1 + '/' + newDate.getDate() + '/' + newDate.getFullYear());

                newDate = new Date(data.report.rows[index]['Create Date'].replace("T", ' '));
                $("#txtCreateDate").val(newDate.getMonth() + 1 + '/' + newDate.getDate() + '/' + newDate.getFullYear());

            });

 

        }

 

    }


    function updateMatchedNotification(matchedNotificationId)
    {

        if (validationPassed() == false) {
            return;
        }

        var url = ServicePrefix + "/api/MatchedNotification/UpdateMatchedNotification";

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inSubject": $("#txtSubject").val().trim(),
                "inMessage": $("#txtMessage").val().trim(),
                "inMatchedNotificationId": matchedNotificationId,
                "inLink": $("#txtLink").val().trim()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateMatchedNotificationSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function updateMatchedNotificationSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS")
        {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else
        {

            bootbox.alert('Matched Notfication ' + (matchedNotificationId == 0 ? 'Add' : 'Update') + ' was successful.',
                function () {
                   window.location = "/admin/techtools/matchednotification/matchednotificationlist.html";
                });
 
        }
    }

 

    function validationPassed() {

        var loopBreak = true;

        $(".mkaRequired").each(function (index, el) {

            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
            if ($(eID).prop('tagName').toLowerCase() == "textarea") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

 

        });

        return loopBreak;
    }

    function goBackToList()
    {
        window.location = '/admin/techtools/matchednotification/matchednotificationlist.html';
    }
 
</script>
