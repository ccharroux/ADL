<script>
    $(document).ready(function () {

        buildTechMenu("TechTools");

    });

    function GetEncryptedDecryptedValue() {

        if (validationPassed() === false) {
            return;
        }

        //$("#txtReturnValue").val("");
        $("#lblReturnValue").html("");

        $.ajax({
            url: ServicePrefix + '/api/EncryptDecrypt/EncryptDecrypt',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inValue": $("#txtEncryptDecryptValue").val(),
                "inDecryptFlag": $("#chkDecryptValue").is(':checked')
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                $("#lblReturnValue").html(data);

            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }
</script>
