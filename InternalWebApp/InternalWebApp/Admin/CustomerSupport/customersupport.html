<body>
    <div id="fh5co-page">
        <header id="fh5co-header" role="banner">
            <div class="container">
                <div class="header-inner" id="menu"></div>
            </div>
        </header>
        <div id="fh5co-contact-section" class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
                        <h2><span id="spanTitle"></span></h2>
                    </div>
                </div>
                <div id="divQuickReport">
                    <label for="ddlQuickReport" class="search-ddl-label" style="text-align:right">Reports:&nbsp;</label>
                    <select class="search-ddl-select" onchange="getQuickReport(this.value)" style="width:207px;font-size:14px" id="ddlQuickReport"></select>
                </div>
                <div id="featureButtons"></div>
                <div class="text-center margin-top-0">
                    <!-- Customer Support Date -->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="dtCustomerSupportContactDate">Customer Support Contact Date</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <input type="text" id="dtCustomerSupportContactDate" class="customerSupportDateTime mkaRequired" />
                        </div>
                    </div>

                    <!-- Customer Support Time -->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="tmCustomerSupportContactTime">Customer Support Contact Time</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <input type="text" id="tmCustomerSupportContactTime" class="customerSupportDateTime" />
                        </div>
                    </div>

                    <!-- Media Type -->
                    <div class="row input-row hideIfPersonnelFromQueryString">
                        <div class="col-md-3 text-align-left">
                            <label for="ddlMediaType">Media Type</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <select id="ddlMediaType" onchange="mediaTypeChanged();"></select>
                        </div>
                    </div>

                    <!-- Owner -->
                    <div class="row input-row hideIfPersonnelFromQueryString">
                        <!-- listed first because filtering by market is slower (especially when not also filtering by owner) -->
                        <div class="col-md-3 text-align-left">
                            <label for="ddlOwner">Owner</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <select id="ddlOwner" onchange="getExternalPersonnel();"></select>
                        </div>
                    </div>

                    <!-- Market -->
                    <div class="row input-row hideIfPersonnelFromQueryString">
                        <div class="col-md-3 text-align-left">
                            <label for="ddlMarket">Market</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <select id="ddlMarket" onchange="getExternalPersonnel();"></select>
                        </div>
                    </div>

                    <!-- External Personnel -->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="ddlExternalPersonnel">External Personnel</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <select id="ddlExternalPersonnel" class="mkaRequired" errorMessage="You must select an external personnel."></select>
                            <span class="hideIfPersonnelFromQueryString">
                                &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                                <input type="checkbox" id="chkIncludeInternal" onchange="getExternalPersonnel();" />
                                &nbsp; Include internal users
                            </span>
                        </div>
                    </div>

                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="ddlInternalPersonnel">Internal Personnel</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <select id="ddlInternalPersonnel" class="mkaRequired" errorMessage="You must select an internal personnel."></select>
                        </div>
                    </div>

                    <!-- Customer Support Type -->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="ddlCustomerSupportType">Customer Support Type</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <select id="ddlCustomerSupportType" class="mkaRequired" errorMessage="You must select a customer support type."></select>
                            &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
                            To add training, use <a href="/admin/training/training.html">this page</a>
                        </div>
                    </div>

                    <!-- Notes -->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="txtNotes">Notes</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <textarea id="txtNotes" style="width: 900px"></textarea>
                        </div>
                    </div>

                    <hr />

                    <!-- Buttons -->
                    <div class="default-button-section">
                        <div class="row input-row">
                            <div class="col-md-3">
                            </div>
                            <div class="col-md-9 text-align-left">
                                <div>
                                    <input value="Update" onclick="excludeFromBackButton(); updateCustomerSupportContactDetail();" class="default-button" type="button">
                                </div>
                                <!--<div class="back-button-div">
                                    <input value="Back" onclick="goBackToDashboard();" class="default-button" type="button">
                                </div>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- jQuery -->
    <script src="/js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="/js/jquery.easing.1.3.js"></script>

    <script src="/js/bootstrap.min.js"></script>

    <script src="/js/jquery.waypoints.min.js"></script>
    <!-- BlockUI JS -->
    <script src="/js/blockUI.js"></script>
    <!-- Config JS -->
    <script src="/js/config.js"></script>
    <!-- MAIN JS -->
    <script src="/js/main.js"></script>
    <!-- genericReport JS -->
    <script src="/js/genericReport.js"></script>
    <!-- jQuery UI -->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!--Chosen Dropdown-->
    <script src="/js/chosen.jquery.min.js"></script>
    <!-- Timepicker -->
    <script src="https://cdn.jsdelivr.net/npm/timepicker@1.13.0/jquery.timepicker.min.js"></script>

<script>

    var customerSupportContactId;

    var gotMarkets = false;
    var gotOwners = false;
    var gotExternalPersonnel = false;
    var gotInternalPersonnel = false;
    var gotCustomerSupportTypes = false;
    var gotCustomerSupportContactDetail = false;

    $(document).ready(function ()
    {
        buildMainMenu("CustomerSupport");

        customerSupportContactId = getParameterByName("customerSupportContactId");

        // local storage for quick reports
        //if (marketId > 0)
        //{
            //setLocalStorage("quickReportQS", "ddlMarket|" + marketId);
        //}
        //else
        //{
        //    window.location = '/admin/market/marketlist.html';
        //}

        buildQuickReports(['customersupport']);

        checkForInsertOrUpdate();
        getCustomerSupportContactDate();
        getCustomerSupportContactTime();

        var personnelId = getParameterByName("personnelId");
        if (customerSupportContactId == null && personnelId != null && personnelId.trim() != "") {
            $(".hideIfPersonnelFromQueryString").hide();
            getExternalPersonnelFromQueryString(personnelId);
        } else {
            getMediaTypes(); // success -> get markets and owners, then personnel
        }

        getInternalPersonnel();
        getCustomerSupportTypes();

        loadFeatureButtons();
    });

    function stringToBoolean(val) {
        if (val == "true") {
            return true;
        }
        if (val == "false") {
            return false;
        }
        return val;
    }

    function checkForInsertOrUpdate() {
        if (customerSupportContactId == null) {
            // insert
            $("#spanTitle").text("Add Customer Support Contact");
        } else {
            // update
            $("#spanTitle").text("Edit Customer Support Contact");
        }
    }

    function getCustomerSupportContactDate() {
        var d = new Date();
        var currentMonth = d.getMonth() + 1;
        var currentDay = d.getDate(); // getDay() = day of week
        var currentYear = d.getFullYear();

        $("#dtCustomerSupportContactDate").val(currentMonth + "/" + currentDay + "/" + currentYear);
        $("#dtCustomerSupportContactDate").datepicker();
    }

    function getCustomerSupportContactTime() {
        var d = new Date();
        var currentHour = d.getHours();
        var currentMinute = d.getMinutes();
        $("#tmCustomerSupportContactTime").val(currentHour + ':' + (currentMinute < 10 ? '0' : '') + currentMinute); // timepicker() translates this to something sensible
        adjustCustomerSupportContactTimeFormat();
    }

    function adjustCustomerSupportContactTimeFormat() {
        // https://github.com/jonthornton/jquery-timepicker#timepicker-plugin-for-jquery
        $("#tmCustomerSupportContactTime").timepicker({
            "minTime": "7:00am",
            "maxTime": "7:00pm",
            "timeFormat": "g:i a", // https://www.php.net/manual/en/function.date.php
            "listWidth": 1 // match width of input control
        });
    }

    function adjustCustomerSupportContactTimeDisplay() {
        if ($("#chkCustomerSupportContactTimeUnspecified").prop("checked")) {
            $("#tmCustomerSupportContactTime").prop("disabled", true);
            $("#tmCustomerSupportContactTime").addClass("unspecified");
        } else {
            $("#tmCustomerSupportContactTime").prop("disabled", false);
            $("#tmCustomerSupportContactTime").removeClass("unspecified");
        }
    }

    function getMediaTypes() {
        var url = ServicePrefix + '/api/MediaType/GetMediaTypeList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMediaTypesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getMediaTypesSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="-1">-- Select a Media Type</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str += '<option value="' + obj.MediaTypeID + '">' + obj.MediaTypeName + '</option>';
        });

        $("#ddlMediaType").html(str);

        convertToChosenSelect("ddlMediaType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        mediaTypeChanged();
    }

    function mediaTypeChanged() {
        getMarkets();
        getOwners();
    }

    function getMarkets() {
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": $("#ddlMediaType").val(),
                "inActiveOnly": true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketsSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getMarketsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var currentMarketId = $("#ddlMarket").val();
        if (currentMarketId == 0) { // workaround because database still contains MarketID 0
            currentMarketId = -1;
        }

        var str = '<option value="">-- Select a Market --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str += '<option value="' + obj.marketId + '"'
                + (obj.marketId == currentMarketId ? ' selected' : '')
                + '>' + obj.marketName + '</option>'; // marketName also includes ID
        });

        $("#ddlMarket").html(str);

        convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotMarkets = true;
        getExternalPersonnel();
        getCustomerSupportContactDetail();
    }

    function getOwners() {
        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": $("#ddlMediaType").val(),
                "inActiveOnly": true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getOwnersSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getOwnersSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var currentOwnerId = $("#ddlOwner").val();

        var str = '<option value="">-- Select an Owner --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str = str + '<option value="' + obj.OwnerID + '"'
                + (obj.OwnerID == currentOwnerId ? ' selected' : '')
                + '>' + obj.OwnerName + ' (' + obj.OwnerID + ')' + '</option>'; // OwnerName does not include ID
        });

        $("#ddlOwner").html(str);

        convertToChosenSelect("ddlOwner", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotOwners = true;
        getExternalPersonnel();
        getCustomerSupportContactDetail();
    }

    function getExternalPersonnel() {
        if (gotMarkets == false || gotOwners == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Personnel/GetPersonnelListByMarketOwner',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": $("#ddlMarket").val(),
                "inOwnerId": $("#ddlOwner").val(),
                "inOmitInternal": ($("#chkIncludeInternal").prop("checked") == false)
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getExternalPersonnelSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getExternalPersonnelSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var currentPersonnelId = $("#ddlExternalPersonnel").val();

        var str = '';
        if (data.report.rows.length == 0 && $("#ddlOwner").val() == "" && $("#ddlMarket").val() == "" && customerSupportContactId == null) {
            str = '<option value="">-- First select Market and/or Owner --</option>';
        } else {
            str = '<option value="">-- Select a Personnel --</option>';
            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                str = str + '<option value="' + obj.personnelId + '"'
                    + (obj.personnelId == currentPersonnelId ? ' selected' : '')
                    + '>' + obj.name + '</option>'; // name includes ID
            });
        }

        $("#ddlExternalPersonnel").html(str);

        convertToChosenSelect("ddlExternalPersonnel", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotExternalPersonnel = true;
        getCustomerSupportContactDetail();
    }

    function getExternalPersonnelFromQueryString(personnelId) {
        $.ajax({
            url: ServicePrefix + '/api/Personnel/GetPersonnel',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPersonnelId": personnelId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getExternalPersonnelFromQueryStringSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getExternalPersonnelFromQueryStringSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            MKAErrorMessageRtn("Failed to get pre-selected personnel data");
            return;
        }

        var obj = data.report.rows[0];

        var str = '<option value="' + obj.personnelId + '">'
            + obj.firstName + ' ' + obj.lastName + ' (' + obj.email + ')</option>';

        $("#ddlExternalPersonnel").html(str);

        convertToChosenSelect("ddlExternalPersonnel", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotExternalPersonnel = true;
    }

    function getInternalPersonnel() {
        $.ajax({
            url: ServicePrefix + '/api/PersonnelReport/GetInternalUserList'
                + '?inApiToken=' + getLocalStorage("APIToken")
                + '&inWebUsersOnly=true',
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getInternalPersonnelSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getInternalPersonnelSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '';
        str = '<option value="">-- Select a Personnel --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str += '<option value="' + obj.PersonnelId + '"'
                + (customerSupportContactId == null && obj.IsCurrentPersonnel == "Yes" ? ' selected' : '')
                + '>' + obj.User + ' (' + obj.PersonnelId + ')' + '</option>'; // User does not include ID
        });

        $("#ddlInternalPersonnel").html(str);

        convertToChosenSelect("ddlInternalPersonnel", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotInternalPersonnel = true;
        getCustomerSupportContactDetail();
    }

    function getCustomerSupportTypes() {
        $.ajax({
            url: ServicePrefix + '/api/CustomerSupport/GetCustomerSupportTypes',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getCustomerSupportTypesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getCustomerSupportTypesSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var defaultCustomerSupportContactType = getParameterByName("customerSupportType");
        if (defaultCustomerSupportContactType != null) {
            defaultCustomerSupportContactType = defaultCustomerSupportContactType.toLowerCase();
        }

        var str = '<option value="">-- Select a Customer Support Type --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str += '<option value="' + obj.customerSupportTypeId + '"'
                + (obj.customerSupportTypeDescription.toLowerCase() == defaultCustomerSupportContactType ? ' selected' : '')
                + '>' + obj.customerSupportTypeDescription + '</option>';
        });

        $("#ddlCustomerSupportType").html(str);

        convertToChosenSelect("ddlCustomerSupportType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotCustomerSupportTypes = true;
        getCustomerSupportContactDetail();
    }

    function getCustomerSupportContactDetail() {
        // new entry
        if (customerSupportContactId == null) {
            return;
        }

        // each get-X calls this function on success, but only proceed once all of them have succeeded
        if (
               gotMarkets == false
            || gotOwners == false
            || gotExternalPersonnel == false
            || gotInternalPersonnel == false
            || gotCustomerSupportTypes == false
        ) {
            return;
        }

        // already got detail (avoid infinite loop due to indirect effects)
        if (gotCustomerSupportContactDetail) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/CustomerSupport/GetCustomerSupportContactDetail',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inCustomerSupportContactId": customerSupportContactId
            }),
            success: function (data, textStatus, jQxhr) {
                getCustomerSupportContactDetailSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getCustomerSupportContactDetailSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            MKAErrorMessageRtn("Failed to get customer support contact detail");
            return;
        }

        gotCustomerSupportContactDetail = true;

        var obj = data.report.rows[0];

        $("#dtCustomerSupportContactDate").val(obj["Customer Support Contact Date"]);

        $("#tmCustomerSupportContactTime").val(obj["Customer Support Contact Time"]);
        if ($("#tmCustomerSupportContactTime").val() == "") {
            $("#chkCustomerSupportContactTimeUnspecified").prop("checked", true);
            adjustCustomerSupportContactTimeDisplay();
        } else {
            adjustCustomerSupportContactTimeFormat();
        }

        setExternalPersonnelFromDetail(
            obj["External Personnel ID"],
            obj["External Personnel"]
        );
        setOwnerFromExternalPersonnel();

        setInternalPersonnelFromDetail(
            obj["Internal Personnel ID"],
            obj["Internal Personnel"]
        );

        $("#txtNotes").val(obj["Description"]);
    }

    function setOwnerFromDetail(ownerId, ownerName) {
        $("#ddlOwner").val(ownerId);
        if ($("#ddlOwner").val() == ownerId) {
            return;
        }

        var str = $("#ddlOwner").html();
        str = str + '<option value="' + ownerId + '">*INACTIVE* ' + ownerName + '</option>'; // name includes ID

    function setOwnerFromExternalPersonnel() {
        $.ajax({
            url: ServicePrefix + '/api/Personnel/GetPersonnelAssignedOwnershipList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPersonnelId": $("#ddlExternalPersonnel").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                setOwnerFromExternalPersonnelSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function setOwnerFromExternalPersonnelSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var minimumOwnerId = 32768; // OwnerID is smallint which tops out at 32767
        var currentOwnerId;
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            currentOwnerId = obj.ownerId;
            if (minimumOwnerId > currentOwnerId) {
                minimumOwnerId = currentOwnerId;
            }
        });
        if (minimumOwnerId < 32768) {
            $("#ddlOwner").val(minimumOwnerId);
            setMediaTypeFromOwner();
            getExternalPersonnel();
        }
    }

    function setMediaTypeFromOwner() {
        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwner',
            dataType: 'json',
            type: 'post',

                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerId": $("#ddlOwner").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

            },
            error: function (jqXhr, textStatus, errorThrown) {

            }
        });
    }

    function setMediaTypeFromOwnerSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        if (data.report.rows.length == 0) {
            MKAErrorMessageRtn("Failed to get media type from owner");
            return;
        }

        var obj = data.report.rows[0];
        $("#ddlMediaType").val(obj["Media Type ID"]);
    }

    function getCustomerSupportContactDateTime() {
        var str = $("#dtCustomerSupportContactDate").val();
        if ($("#chkCustomerSupportContactTimeUnspecified").prop("checked") == false) {
            str += " " + $("#tmCustomerSupportContactTime").val();
        }
        return str;
    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });
        return loopBreak;
    }

    function updateCustomerSupportContactDetail() {
        if (validationPassed() == false) {
            return;
        }

        if (customerSupportContactId == null) {
            insertCustomerSupportContact();
        } else {
            updateCustomerSupportContact();
        }
    }
