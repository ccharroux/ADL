    function getMediaTypes() {
        var url = ServicePrefix + '/api/MediaType/GetMediaTypeList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMediaTypesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getMediaTypesSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        }
        else {

            var str = '';
            //console.log(JSON.stringify(data));
            str = '<option value="">-- Select a Media Type</option>';
            $.each(data.report.rows, function (index) {

                str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

            });

            $("#ddlMediaType").html(str);

            convertToChosenSelect("ddlMediaType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

            gotMediaTypes = true;

            mediaTypeChanged();

        }
    }

    function mediaTypeChanged() {
        getOwnerList();
        getMarketList();
    }

    function getOwnerList() {
        if (gotMediaTypes == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": $("#ddlMediaType").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    var currentOwnerId = $("#ddlOwner").val();
                    var str = '';
                    str = '<option value="">-- Select an Owner --</option>';
                    $.each(data.report.rows, function (index) {


                        str = str + '<option value="' + data.report.rows[index].OwnerID + '"' + (data.report.rows[index].OwnerID == currentOwnerId ? ' selected' : '') + '>' + data.report.rows[index].OwnerName + ' (' + data.report.rows[index].OwnerID + ')' + '</option>'; // OwnerName does not include ID

                    });

                    $("#ddlOwner").html(str);

                    convertToChosenSelect("ddlOwner", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    gotOwners = true;
                    getPersonnelList();

                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getMarketList() {
        if (gotMediaTypes == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": $("#ddlMediaType").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    var currentMarketId = $("#ddlMarket").val();
                    if (currentMarketId == 0) { // workaround because database still contains MarketID 0
                        currentMarketId = -1;
                    }
                    var str = '';
                    str = '<option value="">-- Select a Market --</option>';
                    $.each(data.report.rows, function (index) {
                        str = str + '<option value="' + data.report.rows[index].marketId + '"' + (data.report.rows[index].marketId == currentMarketId ? ' selected' : '') + '>' + data.report.rows[index].marketName + '</option>'; // marketName also includes ID
                    });

                    $("#ddlMarket").html(str);

                    convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    gotMarkets = true;
                    getPersonnelList();

                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getPersonnelList() {
        if (gotMarkets == false || gotOwners == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Personnel/GetPersonnelListByMarketOwner',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": $("#ddlMarket").val(),
                "inOwnerId": $("#ddlOwner").val(),
                "inOmitInternal": ($("#chkIncludeInternal").prop("checked") == false)
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    var currentPersonnelId = $("#ddlPersonnel").val();
                    var str = '';
                    if (data.report.rows.length == 0 && $("#ddlOwner").val() == "" && $("#ddlMarket").val() == "") {
                        str = '<option value="">-- Needs Market/Owner --</option>';
                    } else {
                        str = '<option value="">-- Select Personnel --</option>';
                        $.each(data.report.rows, function (index) {
                            str = str + '<option value="' + data.report.rows[index].personnelId + '"' + (data.report.rows[index].personnelId == currentPersonnelId ? ' selected' : '') + '>' + data.report.rows[index].name + '</option>'; // name includes ID
                        });
                    }

                    $("#ddlPersonnel").html(str);

                    convertToChosenSelect("ddlPersonnel", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function deleteCustomerSupportContact(customerSupportContactId) {
        bootbox.confirm('Delete this customer support contact entry?', function (result) {

                    url: ServicePrefix + '/api/CustomerSupport/DeleteCustomerSupportContact',
                    dataType: 'json',
                    type: 'post',
                    contentType: 'application/json',
                    data: JSON.stringify({
                        "inApiToken": getLocalStorage("APIToken"),
                        "inCustomerSupportContactId": customerSupportContactId
                    }),
                    processData: false,
                    success: function (data, textStatus, jQxhr) {
                        if (data.response.status != "SUCCESS") {

                        }

                        }
