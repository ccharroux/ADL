<script>

    var stationId = 0;
    var editingProduct = '';
    var isProductEnable = false;
    var stationHasActiveProducts = false;

    $(document).ready(function ()
    {
        buildMainMenu("Stations");
        buildQuickReports(['station']);

        stationId = (getParameterByName("StationID") == null ? 0 : getParameterByName("StationID"));

        removeLocalStorage("tempStationName");
        removeLocalStorage("tempStationMedia");
        removeLocalStorage("tempStationOwnerId");
        removeLocalStorage("tempStationMarketId");
        removeLocalStorage("tempProductNew");

        checkForInsertOrUpdate();
        getMediaTypeList();

        cleanupBackButton(window.location.pathname);
    });

    function checkForInsertOrUpdate() {

        if (stationId == 0 || stationId == null) {

            //When creating a new station, the user cannot choose a market or ownership
            //until you have choosen a media type first.
            $("#ddlMarket").prop("disabled", true);

            $("#ddlOwnership").prop("disabled", true);

        } else {

            $("#aTagProductList").removeClass("hidden");

        }
    }

    function getMediaTypeList() {

        var url = ServicePrefix + '/api/MediaType/GetMediaTypeList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMediaTypeListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getMediaTypeListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var str = '';
            str = '<option value="-1">-- Select a Media Type</option>';
            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

            });
            $("#ddlMediaType").html(str);
            convertToChosenSelect("ddlMediaType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
        }

        getStateList();

    }

    function getStateList() {

        var url = ServicePrefix + '/api/State/GetStateList';

        var settings = {
            dataType: 'json',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getStateListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getStateListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var str = '';
            str = '<option value="-1">-- Select State</option>';
            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].stateAbbr + '">' + data.report.rows[index].stateAbbr + '</option>';

            });

            $("#ddlState").html(str);
            convertToChosenSelect("ddlState", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
        }

        getDemographicList();

    }

    function getDemographicList() {

        var url = ServicePrefix + '/api/Demographic/GetDemographicList';

        var settings = {
            dataType: 'json',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getDemographicListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        }

        $.ajax(url, settings);
    }

    function getDemographicListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var str = '';
            str = '<option value="-1">-- Select Demographic</option>';
            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].demoCode + '">' + data.report.rows[index].demoName + '</option>';

            });

            $("#ddlPrimaryDemo").html(str);
            convertToChosenSelect("ddlPrimaryDemo");

            $("#ddlSecondaryDemo").html(str);
            convertToChosenSelect("ddlSecondaryDemo");

        }

        getMarketBandList();

    }

    function getAffiliationList() {

        var url = ServicePrefix + '/api/Affiliation/GetAffiliationList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getAffiliationListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getAffiliationListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var str = '';
            str = '<option value="-1">-- Select an Affiliation</option>';
            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].affiliationId + '">' + data.report.rows[index].networkName + '</option>';
            });

            $("#ddlAffiliation").html(str);
            convertToChosenSelect("ddlAffiliation", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

            if ($("#hdnAffiliationId").val() != "") {
                $("#ddlAffiliation").val($("#hdnAffiliationId").val());
            } else {
                $("#ddlAffiliation").val("-1");
            }


        }


    }

    function getMarketBandList() {

        var url = ServicePrefix + '/api/Market/GetMarketBandList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketBandListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getMarketBandListSuccess(data, textStatus, jqxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var str = '';
            str = '<option value="-1">-- Select a Suffix</option>';

            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].marketBand + '">' + data.report.rows[index].marketBand + '</option>';
            });
            $("#ddlSuffix").html(str);
            convertToChosenSelect("ddlSuffix", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
        }
        getStation();
    }

    function getStation() {

        if (stationId <= 0)
        {
            return;
        }
        //getting station first before load of other dropdown lists because those dropdown list values depend on the mediaTypeId returned from getStation

        var url = ServicePrefix + '/api/Station/GetStation';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId
            }),
            proccessData: false,
            success: function (data, textStatus, jQxhr) {
                getStationSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function getStationSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var marketId = '';
            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#ddlMediaType").prop("disabled", true).val(obj["mediaTypeId"]);  //User is not allowed to edit Media Type of a station
                $("#txtCallLetter").val(obj["callLetters"]);
                $("#ddlSuffix").val(obj["suffix"]);
                $("#txtMKAClientNumber").val(obj["clientId"]);
                $("#txtFullName").val(obj["fullName"]);
                $("#txtNickname").val(obj["nickname"]);
                $("#ddlPrimaryDemo").val((obj["primaryDemo"] == null ? -1 : obj["primaryDemo"]));
                $("#ddlSecondaryDemo").val((obj["secondaryDemo"] == null ? -1 : obj["secondaryDemo"]));
                $("#txtAddress1").val(obj["address1"]);
                $("#txtAddress2").val(obj["address2"]);
                $("#txtCity").val(obj["city"]);
                $("#ddlState").val(obj["stateAbbreviation"]);
                $("#txtZipcode").val(obj["zipCode"]);
                $("#txtZip4").val(obj["zip4"]);
                $("#txtPhoneAreaCode").val(obj["areaCode"]);
                $("#txtPhoneNumber").val(obj["phone"]);
                $("#txtPhoneNumberExt").val(obj["extension"]);
                $("#txtFaxAreaCode").val(obj["faxAreaCode"]);
                $("#txtFaxNumber").val(obj["faxPhone"]);
                $("#txtEmailAddress").val(obj["emailAddress"]);
                $("#txtGeneralComment").val(obj["comment"]);
                $("#txtBillingNotes").val(obj["billingNote"]);
                $("#chkRetainHistory").prop("checked", obj["keepHistory"])

    function getStationProductListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];
                var showRetainHistory = false;
                var showEditButton = true;

                // This code is added to restrict
                // visibility of products that are NOT allowed
                // to be set up for a station
                // default is set to hidden in getProductListSuccess routine...

                var productId = obj.productId.toUpperCase();
                var marketProductId = obj.marketProductId.trim();
                var ownerProductId = obj.ownerProductId.trim();

                //Show row of product returned from proc
                $(".row_" + productId).show();

                //Active product - Show Disable/Edit buttons
                if (obj.activeDate != null && obj.active == true) {

                    stationHasActiveProducts = true;
                    showRetainHistory = true;
                    $("#productDisable" + productId).removeClass("hidden");
                    $("#date" + productId).html(extractDateOnly(obj.activeDate));
                    $("#date" + productId).css("color", "green");
                   
                    
                    //Active product that Station should NOT have - add message under Edit/Disable button
                    if (marketProductId == "" || ownerProductId == "") {

                        showEditButton = false;

                        if (marketProductId == "") {
                            $("#productButtons" + productId).append("<div class='col-md-12' style='padding-left: 0px;'>" + productId + " is active for this station but is not active for this station's Market.</div>");
                        }

                        if (ownerProductId == "") {
                            $("#productButtons" + productId).append("<div class='col-md-12' style='padding-left: 0px;'>" + productId + " is active for this station but is not active for this station's Ownership.</div>");
                        }

                        
                    }

                    //Only show edit button if product is not mss, dma, and product is supposed to be active
                    if (productId != "MSS" && productId != "DMA" && showEditButton == true) {
                        $("#productEdit" + productId).removeClass("hidden");
                    }


                }
                
                //Disabled product - Show Add button and disabled date
                if (obj.disableDate != null && obj.active == false) {
                    showRetainHistory = true;
                    $("#productAdd" + productId).removeClass("hidden");
                    $("#date" + productId).html(extractDateOnly(obj.disableDate));
                    $("#date" + productId).css("color", "red");
                }

                //New product - Show Add button
                if (obj.disableDate == null && obj.activeDate == null) {
                    $("#productAdd" + productId).removeClass("hidden");
                }

                //Non eligible product (Product is not active for station and market and/or ownership is missing active product)
                //Do not show button and show message saying why
                if (obj.active != true && (marketProductId == "" || ownerProductId == "")) {

                    $("#productButtons" + productId).html("");

                    if (marketProductId == "") {
                        $("#productButtons" + productId).append("<div class='col-md-12' style='padding-left: 0px;'>" + productId + " is not active in this station's Market.");
                    }

                    if (ownerProductId == "") {
                        $("#productButtons" + productId).append("<div class='col-md-12' style='padding-left: 0px;'>" + productId + " is not active in this station's Ownership.");
                    }

                }

                //If station has any products, disbled or enabled, show Retain History checkbox.
                if (showRetainHistory == true) {
                    $("#divRetainHistory").removeClass("hidden");
                }

              
            });

        }
    }

    function editEnableProduct() {

        switch (editingProduct.toLowerCase()) {
            case 'mrr':
                setProductLocalStorage();
                window.location = '/products/mrr/mrrstationproduct.html?StationID=' + stationId + '&ProductNew=' + isProductEnable;
                break;
            case 'xry':
                setProductLocalStorage();
                if (isProductEnable) {

                    //Checking if station has existing xry submissions. If they do, they will be directed to /products/xry/xrystationproduct.html
                    //If the station does not have any submissions, then they will be directed to /products/xry/xrystationsubmission.html
                    //to be forced to make at least one submission before they can activate XRY
                    checkIfStationHasXRYSubmissions();

                } else {
                    window.location = '/products/xry/xrystationproduct.html?StationID=' + stationId;
                }
                break;
            case 'tvb':
                setProductLocalStorage();
                window.location = '/products/tvb/tvbstationproduct.html?StationID=' + stationId + '&ProductNew=' + isProductEnable;
                break;
            case 'mss':
                excludeFromBackButton();
                enableDisableProductForStation(1, "MSS");
                break;
            case 'dma':
                excludeFromBackButton();
                enableDisableProductForStation(1, "DMA");
                break;
            default:
                excludeFromBackButton();
                window.location = '/admin/station/station.html?StationID=' + stationId;
                break;
        }
    }

    function validationPassed() {

        if ($("#divFormat").hasClass("hidden") == false) {
            $("#ddlFormat").addClass("mkaRequired");
        }

        if ($("#divAffiliation").hasClass("hidden") == false) {
            $("#ddlAffiliation").addClass("mkaRequired");
        }


        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {

            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }

            }

            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });

        return loopBreak;
    }





</script>
