    function getStationSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            if (data.report.rows.length == 0) {
                bootbox.alert('Station not found.\n\r\n\r', function () {
                    goBackToDashboard();
                    return;
                });

            }

            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#spanStation").text(obj["fullName"] + " (" + stationId + ")");
                setPreviousFullName(obj);

                $("#spanCallLettersSuffix").text(obj["callLetters"] + " / " + obj["suffix"]);
                setPreviousCallLettersSuffix(obj);
                if (obj["fullName"] != obj["callLetters"] + "-" + obj["suffix"]) {
                    $("#spanStation").addClass("differentFullName");
                }

                $("#spanNickname").text(obj["nickname"]);
                $("#spanMediaType").text(obj["mediaType"]);
                getOwner(obj["ownerId"]);
                setAddress(obj);
                setPhone(obj);
                setFax(obj);
                $("#spanEmail").text(obj["emailAddress"]);
                getFormat(obj["formatId"]);
                getAffiliation(obj["affiliationId"]);

                getDemographic(obj["primaryDemo"], true);
                setSecondaryDemographic(obj);

                $("#spanComment").text(obj["comment"]);
                $("#spanClientID").text(obj["clientId"]);
                $("#spanBillingNote").text(obj["billingNote"]);

                getStationMarkets();
                getStationOwnerGroups();
                getStationProducts();
            });
        }

    }

    function setPreviousFullName(obj) {
        if (isNotNullOrEmpty(obj["prevFullName"]) && obj["prevFullName"] != obj["fullName"]) {
            $("#spanPreviousFullName").text("(previously " + obj["prevFullName"] + ")");
            $("#divFullName").removeClass("col-md-8");
            $("#divFullName").addClass("col-md-4");
        } else {
            $("#divPreviousFullName").hide();
        }
    }

    function setPreviousCallLettersSuffix(obj) {
        var previousCallLetters = "";
        var previousSuffix = "";
        if (isNotNullOrEmpty(obj["prevCallLetters"])) {
            previousCallLetters = obj["prevCallLetters"];
        }
        if (isNotNullOrEmpty(obj["prevSuffix"])) {
            previousSuffix = obj["prevSuffix"];
        }
        if ((previousCallLetters != "" || previousSuffix != "") && (previousCallLetters != obj["callLetters"] || previousSuffix != obj["suffix"])) {
            if (previousCallLetters == "") {
                previousCallLetters = "???";
            }
            if (previousSuffix == "") {
                previousSuffix = "???";
            }
            $("#spanPreviousCallLettersSuffix").text("(previously " + previousCallLetters + " / " + previousSuffix + ")");
            $("#divCallLettersSuffix").removeClass("col-md-8");
            $("#divCallLettersSuffix").addClass("col-md-4");
        } else {
            $("#divPreviousCallLettersSuffix").hide();
        }
    }

    function setAddress(obj) {
        var address = "";
        if (isNotNullOrEmpty(obj["address1"])) {
            address += obj["address1"] + "<br />";
        }
        if (isNotNullOrEmpty(obj["address2"])) {
            address += obj["address2"] + "<br />";
        }
        if (isNotNullOrEmpty(obj["city"])) {
            address += obj["city"] + ", ";
        }
        if (isNotNullOrEmpty(obj["stateAbbreviation"])) {
            address += obj["stateAbbreviation"] + " ";
        }
        if (isNotNullOrEmpty(obj["zipCode"])) {
            address += obj["zipCode"];
        }
        if (isNotNullOrEmpty(obj["zip4"])) {
            address += " " + obj["zip4"];
        }
        $("#spanAddress").html(address);
    }

    function setPhone(obj) {
        var phone = "";
        if (isNotNullOrEmpty(obj["areaCode"])) {
            phone += "(" + obj["areaCode"] + ") ";
        }
        if (isNotNullOrEmpty(obj["phone"])) {
            phone += obj["phone"].substr(0, 3) + "-" + obj["phone"].substr(3, 4);
        }
        if (isNotNullOrEmpty(obj["extension"])) {
            phone += " ext " + obj["extension"];
        }
        $("#spanPhone").text(phone);
    }

    function setFax(obj) {
        var fax = "";
        if (isNotNullOrEmpty(obj["faxAreaCode"])) {
            fax += "(" + obj["faxAreaCode"] + ") ";
        }
        if (isNotNullOrEmpty(obj["faxPhone"])) {
            fax += obj["faxPhone"].substr(0, 3) + "-" + obj["faxPhone"].substr(3, 4);
        }
        // database doesn't include fax extension
        $("#spanFax").text(fax);
    }

    function setSecondaryDemographic(obj) {
        if (isNotNullOrEmpty(obj["secondaryDemo"]) && obj["secondaryDemo"] != obj["primaryDemo"]) {
            getDemographic(obj["secondaryDemo"], false);

        }
    }
