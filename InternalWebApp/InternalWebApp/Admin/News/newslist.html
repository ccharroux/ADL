    function getProductList() {
        $.ajax({
            url: ServicePrefix + '/api/Product/GetProductList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getProductListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function getProductListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="">-- All Products --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            var productId = obj.P_ProductID.toUpperCase();
            str += '<option value="' + productId + '">' + obj.P_ProductName + '</option>';
        });
        str += '<option value="DEL">DEL (hidden on public web site)</option>';
        str += '<option value="UPD">UPD (hidden on public web site)</option>';
        $("#ddlProduct").html(str);

        getNewsList();
    }

    function getNewsList() {
        var url = ServicePrefix + '/api/News/GetNewsList';
        url += '?inApiToken=' + getLocalStorage("APIToken");
        
        var productId = $("#ddlProduct").val();
        if (productId != "") {
            url += '&inProductId=' + productId;
        }
        if ($("#chkIncludeDeleted").prop("checked") || productId == "DEL" || productId == "UPD") {
            url += '&inIncludeDeleted=true';
        }

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                populateDataTable("dtNews", data);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function addNews() {
        window.location = "/admin/news/news.html";
    }

    function editNews(NewsKey) {
        window.location = "/admin/news/news.html?NewsKey=" + NewsKey;
    }

    function approveNews(NewsKey) {
        bootbox.confirm("Are you sure you want to approve this news article?", function (result) {
            if (result == true) {
                approveNewsConfirmed(NewsKey);
            }
        });
    }

    function approveNewsConfirmed(NewsKey) {
        $.ajax({
            url: ServicePrefix + '/api/News/UpdateNewsApprove',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inNewsKey": NewsKey
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                approveNewsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function approveNewsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        bootbox.alert('News article approved.');
        getNewsList();
    }

    function unapproveNews(NewsKey) {
        bootbox.confirm("Are you sure you want to unapprove this news article?", function (result) {
            if (result == true) {
                unapproveNewsConfirmed(NewsKey);
            }
        });
    }

    function unapproveNewsConfirmed(NewsKey) {
        $.ajax({
            url: ServicePrefix + '/api/News/UpdateNewsUnapprove',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inNewsKey": NewsKey
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                unapproveNewsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        });
    }

    function unapproveNewsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        bootbox.alert('News article unapproved.');
        getNewsList();
    }

    function deleteNews(NewsKey) {
        bootbox.confirm("Are you sure you want to delete this news article?", function (result) {
            if (result == true) {
                deleteNewsConfirmed(NewsKey);
             }
