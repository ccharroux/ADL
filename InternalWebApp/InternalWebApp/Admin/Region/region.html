<script>

    var regionCode = 0;


    $(document).ready(function () {
        buildMainMenu("Settings");
        regionCode = (getParameterByName("regionCode") == null ? 0 : getParameterByName("regionCode"));
        $("#txtRegionCode").val(regionCode);
        

        getMediaTypes();
        

    });

    function getMediaTypes() {
        $.ajax({
            url: ServicePrefix + '/api/MediaType/GetMediaTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);

                }
                else {

                    var str = '';
                    //console.log(JSON.stringify(data));
                    str = '<option value="-1">-- Select a Media Type</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

                    });

                    $("#ddlMediaType").html(str);
                    convertToChosenSelect("ddlMediaType", false, false);

                    getRegion();
                }
                
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function getRegion() {
        if (regionCode <= 0) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Region/GetRegion',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inRegionCode": regionCode
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);

                }
                else {

                    var str = '';

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        $("#txtRegionCode").val(obj["regionCode"]);
                        $("#txtRegionName").val(obj["regionName"]);
                        $("#ddlMediaType").val(obj["mediaTypeId"]);
                        $("#txtRABRegionCode").val(obj["rabRegionCode"]);
                        $("#txtRABRegionName").val(obj["rabRegionName"]);

                    });

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function updateRegion() {

        if (validationPassed() == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Region/UpdateRegion',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inRegionCode": $("#txtRegionCode").val().trim(),
                "inRegionName": $("#txtRegionName").val().trim(),
                "inMediaTypeId": $("#ddlMediaType").val().trim(),
                "inRABRegionCode": $("#txtRABRegionCode").val().trim(),
                "inRABRegionName": $("#txtRABRegionName").val().trim()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {


                    var bReloadPage = false;
                    var obj = data.report.rows[0];

                    if ($("#txtRegionCode").val() === "0") {
                        bReloadPage = true;
                        $("#txtRegionCode").val(obj._updateStatus);
                    }

                    bootbox.alert('Region Updated', function () { });

                    if (bReloadPage) {
                        window.location = "/admin/region/region.html?regionCode=" + $("#txtRegionCode").val();
                    }
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function validationPassed() {

        //-----------------------------
        // Basic Validation requires
        // the following on each
        // element
        //-----------------------------
        // class: mkaRequired
        // custom attribute: errorMessage
        //-----------------------------

        var passedValidation = true;


        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    passedValidation = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    passedValidation = false;
                    return false;
                }
            }

        });


        // CUSTOM VALIDATION CAN GO HERE
        // CUSTOM VALIDATION CAN GO HERE
        // CUSTOM VALIDATION CAN GO HERE


        //return true;
        return passedValidation;

    }

</script>
