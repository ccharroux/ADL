<script>

    var parentAgencyId = 0;
    var bLinkParentAgency = false;
    var bIsNew = false;

    $(document).ready(function () {

        buildXRYMenu("Utility");
        buildQuickReports(['agency']);

        setupUIFields();

        getParentAgency();

    });

    function setupUIFields()
    {

        parentAgencyId = (getParameterByName("ParentAgencyID") == null ? 0 : getParameterByName("ParentAgencyID"));
        $("#txtParentAgencyId").val(parentAgencyId);

        bIsNew = parentAgencyId <= 0;
    }

    function getParentAgency()
    {

        if (parentAgencyId <= 0)
        {
            initializeActiveDate();
            $(".link-parent-agency").hide();
            $('.change-date').hide();
            loadSearchResults();
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/ParentAgency/GetParentAgency',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentAgencyId": parentAgencyId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        $("#txtParentAgencyId").val(obj["parentAgencyId"]);
                        $("#txtParentAgencyName").val(obj["parentAgencyName"]);

                        $(".link-parent-agency").show();

                        if (obj["dateSetup"] !== null) {
                            var activeDate = new Date(obj["dateSetup"]);
      
                            $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
                        }

                        if (obj["disableDate"] === null) {
                            $("#chkActive").prop('checked', true);
                        }

                        if (obj["dateChanged"] !== null) {
                            var changeDate = new Date(obj["dateChanged"]);
                            $("#txtChangeDate").val(addZero(changeDate.getMonth() + 1) + '/' + addZero(changeDate.getDate()) + '/' + changeDate.getFullYear());
                        }

                        $('.change-date').show();

                        if (obj["disableDate"] !== null) {
                            var disableDate = new Date(obj["disableDate"]);
                            $("#txtDisableDate").val(addZero(disableDate.getMonth() + 1) +
                                '/' +
                                addZero(disableDate.getDate()) +
                                '/' +
                                disableDate.getFullYear());
                            $(".disable-date").show();
                        } else {
                            $(".disable-date").hide();
                        }

                        loadSearchResults();

                    });
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function initializeActiveDate() {
        var activeDate = new Date();
 
        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());

        $("#chkActive").prop('checked', true);
    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }

    function updateParentAgency() {
        if (validationPassed() == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/ParentAgency/UpdateParentAgency',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inParentAgencyId": $("#txtParentAgencyId").val(),
                "inParentAgencyName": $("#txtParentAgencyName").val(),
                "inIsNew": bIsNew
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    if (bIsNew) {

                        var obj = data.report.rows[0];

                        $("#txtParentAgencyId").val(obj["_updateStatus"]);

                        window.location = "/admin/parentagency/parentagency.html?ParentAgencyID=" + $("#txtParentAgencyId").val();
                    }


                    if (bLinkParentAgency) {
                        linkParentAgency();
                    } else {
                        window.location = "/admin/parentagency/parentagency.html?ParentAgencyID=" + $("#txtParentAgencyId").val();
                    }
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function linkParentAgency() {
      
        $.ajax({
            url: ServicePrefix + '/api/ParentAgency/LinkParentAgency',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOldParentAgencyId": $("#txtParentAgencyId").val(),
                "inNewParentAgencyId": $("#txtLinkedParentAgencyId").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    window.location = "/admin/parentagency/parentagency.html?ParentAgencyID=" + $("#txtParentAgencyId").val();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function searchLinkParentAgency() {
        if ($("#txtParentAgencyName").val().length === 0) {
            bootbox.alert('Enter a Parent Agency Name.', function () {
            });
            return;
        }

        var searchCriteriaObj = {
            "searchToken": "PARENTAGENCY",
            "parentAgencyID": $("#txtParentAgencyId").val(),
            "parentAgencyName": $("#txtParentAgencyName").val(),
            "linkParentAgencyName": $("#txtLinkedParentAgency").val(),
            "linkParentAgencyID": $("#txtLinkedParentAgencyId").val(),
            "activeDate": $("#txtActiveDate").val(),
            "active": $('#chkActive').is(':checked'),
            "changeDate": $('#txtChangeDate').val(),
            "searchHeading": "Parent Agency Search",
            "searchPage": window.location
        }

        setLocalStorage("gSearchCriteria", JSON.stringify(searchCriteriaObj));

        window.location = "/utilities/search.html";
    }

    function loadSearchResults() {

        if (getLocalStorage("gSearchResults").length <= 0) {
            turnOnLinkParentAgency();
            return;
        }

        var searchResults = $.parseJSON(getLocalStorage("gSearchResults"));

        //load the results
        $("#txtParentAgencyId").val(searchResults["parentAgencyID"]);
        $("#txtParentAgencyName").val(searchResults["parentAgencyName"]);
        $("#txtLinkedParentAgency").val(searchResults["linkParentAgencyName"]);
        $("#txtLinkedParentAgencyId").val(searchResults["linkParentAgencyID"]);
        $("#txtActiveDate").val(searchResults["activeDate"]);
        $('#chkActive').prop("checked", searchResults["active"]);
        $('#txtChangeDate').val(searchResults["changeDate"]);

        setLocalStorage("gSearchResults", "");

        turnOnLinkParentAgency();

    }

    // add other validation
    function linkParentAgencyQuestion() {

        var errorMessage = "";

        if ($("#txtLinkedParentAgencyId").val().length > 0 &&
            $("#txtParentAgencyId").val() !== $("#txtLinkedParentAgencyId").val()) {

            var linkParentAgencyQuestionText = "You are about to move parent agency " +
                $("#txtParentAgencyName").val() +
                "'s revenue to parent agency " +
                $("#txtLinkedParentAgency").val() +
                ".  This action is irreversible.<br/>Do you wish to proceed?";

            bootbox.confirm(linkParentAgencyQuestionText,
                function (result) {

                    if (result) {
                        bLinkParentAgency = true;
                        $("#parentLinkedMessage").removeClass("hidden");
                        $("#txtLinkedParentAgency").addClass("to-be-linked");
                    } else {
                        $("#parentLinkedMessage").addClass("hidden");
                        $("#txtLinkedParentAgency").removeClass("to-be-linked");
                        $("#txtLinkedParentAgency").val("");
                        $("#txtLinkedParentAgencyId").val("");
                        turnOnLinkParentAgency();
                        return;
                    }

                });

        } else if ($("#txtLinkedParentAgencyId").val().length > 0 &&
            $("#txtParentAgencyId").val() === $("#txtLinkedParentAgencyId").val()) {

            errorMessage = "You cannot link a parent agency to itself.";
            bootbox.alert(errorMessage, function () {
                $("#txtLinkedParentAdvertiserId").val("");
                $("#txtLinkedParentAdvertiser").val("");
            });

        }
        else {

            errorMessage = "If you would like to link the Parent Advertiser, you need to choose a new Parent Advertiser first. \n\r" +
                " Followed by clicking Link Parent Advertiser.";
            bootbox.alert(errorMessage, function () { });

        }
    }

    function turnOnLinkParentAgency() {

        if ($("#txtLinkedParentAgencyId").val().length == 0) {
            //hide
            $(".link-parent").hide();

        } else {
            //show
            $(".link-parent").show();
        }
    }
</script>
