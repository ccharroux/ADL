<script>

    var marketId = 0;
    var stationAgencyId = 0;
    var bLinkStationAgencyRevenues = false;
    var bIsNew = false;
    var bIsAgyMatch = false;
    var bIsFromReport = false;

    $(document).ready(function () {

        setupUIFields();
        getStationList();

        buildXRYMenu("Utility");
        buildQuickReports(['agency']);

        setupUI();

    });

    function setupUIFields() {

        marketId = (getParameterByName("MarketID") == null ? 0 : getParameterByName("MarketID"));
        stationAgencyId = (getParameterByName("StationAgencyID") == null ? 0 : getParameterByName("StationAgencyID"));
        $("#txtStationAgencyId").val(stationAgencyId);
        bIsNew = stationAgencyId <= 0;

        bIsAgyMatch = getParameterByName("AgyMatch") == null ? false : getParameterByName("AgyMatch").toLowerCase() == "true";
        bIsFromReport = getParameterByName("FromReport") == null ? false : getParameterByName("FromReport");

    }

    function setupUI() {
        $("#ddlStations").on('change',
            function () {
                var marketId = $(this).find(':selected').data('market-id');
                $("#ddlMarkets").val(marketId);
            });
    }

    function getStationList() {
        var bMarketVersion = false;

        var url = '/api/Station/GetStationListByProduct';
        var inObject = {
            "inApiToken": getLocalStorage("APIToken"),
            "inProductId": 'XRY'
        };

        if (marketId > 0 && stationAgencyId == 0) {
            bMarketVersion = true;
            url = '/api/Station/GetStationListByMarketProduct';
            var inObject = {
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY',
                "inMarketId": marketId
            };
        }

        $.ajax({
            url: ServicePrefix + url,
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify(inObject),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS") {
                    var $stationList = $("#ddlStations");

                    $stationList.append("<option value='-1' data-market-id='-1'> -- Select a Station</option>");

                    $.each(data.report.rows,
                        function () {
                            if (bMarketVersion == false) {
                                var element = $('<option></option>');
                                element.val(this.reid).html(this.fullName);
                                element.attr("data-market-id", this.primaryMarketId);
                                $stationList.append(element);
                            }
                            else {
                                var element = $('<option></option>');
                                element.val(this["Station Id"]).html(this["Station Name"]);
                                element.attr("data-market-id", marketId);
                                $stationList.append(element);
                            }
                        });

                    convertToChosenSelect("ddlStations");

                    getMarketList();
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function getMarketList() {
        //GetMarketListByProduct
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS") {
                    var $marketList = $("#ddlMarkets");

                    $marketList.append("<option value='-1'></option>");

                    $.each(data.report.rows,
                        function () {
                            var element = $('<option></option>');
                            element.val(this.marketId).html(this.marketName);
                            $marketList.append(element);
                        });

                }

                convertToChosenSelect("ddlMarkets");

                //removed from here since the station id hasn't been loaded yet.
                //setMarketValue();
                getStationAgency();

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function setMarketValue() {
        var marketId = $("#ddlStations").find(':selected').data('market-id');
        $("#ddlMarkets").val(marketId);
    }

    function getStationAgency() {

        if (stationAgencyId <= 0) {
            loadMarketAgencySearchResults();
            initializeActiveDate();
            $('.change-date').hide();

            if (bIsAgyMatch) {
                loadMatchData();
            }

            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/StationAgency/GetStationAgency',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationAgencyId": stationAgencyId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        $('#ddlStations').prop('disabled', true).val(obj["reportEntityId"]);
                        //$('#ddlStations');

                        $('#txtStationAgencyName').val(obj["stationAgencyName"]);
                        $('#txtStationAgencyCode').val(obj["stationAgencyCode"]);

                        if (obj["dateSetup"] !== null) {
                            var activeDate = new Date(obj["dateSetup"]);

                            $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
                        }

                        if (obj["disableDate"] === null) {
                            $("#chkActive").prop('checked', true);
                        }

                        if (obj["dateChanged"] !== null) {
                            var changeDate = new Date(obj["dateChanged"]);
                            $("#txtChangeDate").val(addZero(changeDate.getMonth() + 1) + '/' + addZero(changeDate.getDate()) + '/' + changeDate.getFullYear());
                        }

                        $('.change-date').show();

                        if (obj["disableDate"] !== null) {
                            var disableDate = new Date(obj["disableDate"]);
                            $("#txtDisableDate").val(addZero(disableDate.getMonth() + 1) +
                                '/' +
                                addZero(disableDate.getDate()) +
                                '/' +
                                disableDate.getFullYear());
                            $(".disable-date").show();
                        } else {
                            $(".disable-date").hide();
                        }

                        setMarketValue();

                        //get advertiser based on advertiser that comes back
                        getMarketAgency(obj["agencyId"]);
                    });

                    if (bIsAgyMatch) {
                        loadMatchData();
                    }
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function getMarketAgency(agencyId) {
        $.ajax({
            url: ServicePrefix + '/api/Agency/GetAgency',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inAgencyId": agencyId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        $('#txtMarketAgency').val(obj["agencyName"]);
                        $("#txtOldMarketAgencyName").val(obj["agencyName"]);

                        $("#txtOldMarketAgencyId").val(obj["agencyId"]);
                        $('#txtMarketAgencyId').val(obj["agencyId"]);

                    });

                    loadMarketAgencySearchResults();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function initializeActiveDate() {
        var activeDate = new Date();

        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());

        $("#chkActive").prop('checked', true);
    }

    function loadMarketAgencySearchResults() {

        if (getLocalStorage("gSearchResults").length <= 0) {
            turnOnLinkMarketAgency();
            return;
        }

        var searchResults = $.parseJSON(getLocalStorage("gSearchResults"));



        if (stationAgencyId <= 0) {
            //load everthing but market advertiser and id
            $('#ddlStations').val(searchResults["stationID"]).change();
            $('#txtStationAgencyName').val(searchResults["agencyName"]);
            $('#txtStationAgencyCode').val(searchResults["agencyCode"]);
        }

        if (bIsAgyMatch) {
            $('#ddlStations').prop("disabled", true).val(searchResults["stationID"]);
            $("#txtStationAgencyName").prop("disabled", true);
            $(".agency-category").show();
            $("#txtAgencyCategory").html(searchResults["agencyCategory"]);
            $("#txtStationAdvertiser").html(searchResults["stationAdvertiser"]);
            $("#txtPeriod").val(searchResults["period"]);
            $("#txtYear").val(searchResults["year"]);
            $("#txtPreviousPageLocation").val(searchResults["previousPage"]);
        }

        $("#txtMarketAgency").val(searchResults["searchAgencyName"]);

        if (searchResults.searchAgencyId !== undefined) {
            $("#txtMarketAgencyId").val(searchResults["searchAgencyId"]);
        }

        setLocalStorage("gSearchResults", "");

        turnOnLinkMarketAgency();
    }

    function searchMarketAgency() {
        //this will set stuff and call search page
        if ($("#ddlStations").val() === "-1") {
            bootbox.alert('You must select a Station.', function () {
            });
            return;
        }

        if ($("#txtStationAgencyName").val().length === 0) {
            bootbox.alert('Enter an Agency Name.', function () {
            });
            return;
        }

        var searchCriteriaObj = {
            "searchToken": "STATIONAGENCY",
            "stationID": $("#ddlStations").val(),
            "marketID": $("#ddlMarkets").val(),
            "agencyName": $("#txtStationAgencyName").val(),
            "agencyCode": $("#txtStationAgencyCode").val(),
            "searchHeading": "Market Agency Search",
            "searchAgencyName": $("#txtMarketAgency").val(),
            "searchAgencyId": $("#txtMarketAgencyId").val(),
            "searchPage": window.location,
            "agencyCategory": $("#txtAgencyCategory").html(),
            "stationAdvertiser": $("#txtStationAdvertiser").html(),
            "period": $("#txtPeriod").val(),
            "year": $("#txtYear").val(),
            "previousPage": $("#txtPreviousPageLocation").val()
        }

        setLocalStorage("gSearchCriteria", JSON.stringify(searchCriteriaObj));

        window.location = "/utilities/search.html";
    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }

    function updateStationAgency() {
        if (validationPassed() === false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/StationAgency/UpdateStationAgency',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationAgencyId": $("#txtStationAgencyId").val(),
                "inStationAgencyName": $("#txtStationAgencyName").val(),
                "inStationAgencyCode": $("#txtStationAgencyCode").val(),
                "inStationId": $("#ddlStations").val(),
                "inOldMarketAgencyId": $("#txtOldMarketAgencyId").val(),
                "inMarketAgencyId": $("#txtMarketAgencyId").val(),
                "inIsNew": bIsNew
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    if (bIsNew) {

                        var obj = data.report.rows[0];

                        $("#txtStationAgencyId").val(obj["_updateStatus"]);

                        //window.location = "/admin/stationagency/stationagency.html?StationAgencyID=" + $("#txtStationAgencyId").val();
                    }

                    if (bIsAgyMatch || bIsAgyMatch == "true") {
                        updateStationAgencyMatch();
                        return;
                    }

                    if (bLinkStationAgencyRevenues) {
                        linkStationAgencyRevenues();
                    }
                    else {
                        window.location = "/admin/stationagency/stationagency.html?StationAgencyID=" + $("#txtStationAgencyId").val();
                    }
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function linkStationAgencyRevenues() {

        $.ajax({
            url: ServicePrefix + '/api/StationAgency/LinkStationAgencyRevenues',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": $("#ddlStations").val(),
                "inOldAgencyId": $("#txtOldMarketAgencyId").val(),
                "inNewAgencyId": $("#txtMarketAgencyId").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    window.location = "/admin/stationagency/stationagency.html?StationAgencyID=" + $("#txtStationAgencyId").val();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function turnOnLinkMarketAgency() {

        if ($("#txtOldMarketAgencyId").val().length == 0) {
            //hide
            $(".link-market-agency").hide();
        } else if ($("#txtOldMarketAgencyId").val().length != 0 &&
            $("#txtOldMarketAgencyId").val() == $("#txtMarketAgencyId").val()) {
            //hide
            $(".link-market-agency").hide();
        } else {
            //show
            $(".link-market-agency").show();
        }
    }

    function linkMarketAgencyRevenueQuestion() {
        var strMessage = "Shall " + $("#ddlStations option:selected").text() + "'s revenue history for " + $("#txtOldMarketAgencyName").val() +
            " be merged into the revenues for " + $("#txtMarketAgency").val() + "?<br/></br/>";
        strMessage += "This action is irreversible.<br/><br/>";
        strMessage += "Press Yes to link market agency and merge revenues.<br/>";
        strMessage += "Press No to link market agency only going forward.<br/>";
        strMessage += "Press Cancel to abort.";

        bootbox.dialog({
            message: strMessage,
            title: "Link Market Agency",
            buttons:
            {
                btnYes: {
                    label: "Yes",
                    className: "btn-primary",
                    callback: function () {
                        $("#marketAgencyMergeMessage").removeClass("hidden");
                        $("#marketAgencyLinkMessage").addClass("hidden");

                        bLinkStationAgencyRevenues = true;
                    }
                },
                btnNo: {
                    label: "No",
                    callback: function () {
                        $("#marketAgencyMergeMessage").addClass("hidden");
                        $("#marketAgencyLinkMessage").removeClass("hidden");

                        bLinkStationAgencyRevenues = false;
                    }
                },
                btnCancel: {
                    label: "Cancel",
                    callback: function () {
                        $("#marketAgencyMergeMessage").addClass("hidden");
                        $("#marketAgencyLinkMessage").addClass("hidden");

                        $("#txtMarketAgencyId").val($("#txtOldMarketAgencyId").val());
                        $("#txtMarketAgency").val($("#txtOldMarketAgencyName").val());

                        bLinkStationAgencyRevenues = false;

                        turnOnLinkMarketAgency();
                    }
                }
            }
        });
    }

    function loadMatchData() {

        if (getLocalStorage("newAgencyMatch").length <= 0) {
            return;
        }

        var agencyMatchData = $.parseJSON(getLocalStorage("newAgencyMatch"));

        //should possibly disable this since required for match
        $("#ddlStations").prop("disabled", true);
        if (agencyMatchData["station"] != undefined)
            $("#ddlStations").val(agencyMatchData["station"]);

        if (agencyMatchData["market"])
            $("#ddlMarkets").val(agencyMatchData["market"]);

        if (agencyMatchData["agency"])
            $("#txtStationAgencyName").val(agencyMatchData["agency"]);

        //can the user change the name??
        //it is required for the matching process
        $("#txtStationAgencyName").prop("disabled", true);

        if (agencyMatchData["stationAgencyCode"] != undefined)
            $("#txtStationAgencyCode").val(agencyMatchData["stationAgencyCode"]);

        $(".agency-category").show();
        $("#txtAgencyCategory").html(agencyMatchData["agencyCategory"]);
        $("#txtStationAdvertiser").html(agencyMatchData["stationAdvertiser"]);
        $("#txtPeriod").val(agencyMatchData["period"]);
        $("#txtYear").val(agencyMatchData["year"]);
        $("#txtPreviousPageLocation").val(agencyMatchData["previousPage"]);

    }

    function updateStationAgencyMatch() {
        //this will call the api to update the matching

        //console.log("updateStationAdvertiserMatch");

        $.ajax({
            url: ServicePrefix + '/api/XRAYRevenue/UpdateMatchStationAgency',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inYear": $("#txtYear").val(),
                "inPeriod": $("#txtPeriod").val(),
                "inStationId": $("#ddlStations").val(),
                "inStationAgencyName": $("#txtStationAgencyName").val(),
                "inMarketAgencyId": $("#txtMarketAgencyId").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    //console.log($("#txtPreviousPageLocation").val());
                    bootbox.alert("The station agency has been matched.", function () {
                        window.location = $("#txtPreviousPageLocation").val();
                    });
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function determineGoBack() {

        if (hasBackButtonData()) {
            //var backButtonData = getBackButtonLastItem();

            //window.location = backButtonData.previousPage;
            window.location = getBackButtonPage();
        }
        else if (bIsFromReport || getLocalStorage("reportActionData").length > 0) {
            var reportData = $.parseJSON(getLocalStorage("reportActionData"));

            if (reportData["previousPage"].length > 0) {
                window.location = reportData["previousPage"];
            } else {
                window.location = "/utilities/genericreport/genericReportList.html";
            }

        }
        else {
            goBackToDashboard();
        }

    }
</script>
