    function getOwnerList() {
        if ($("#searchText").val().trim() == 0) {
            bootbox.alert("Please enter text to search for Owner(s)", function () {

            });

            return;

        }

        setLocalStorage("search", $("#searchText").val().trim());
        setLocalStorage("searchPage", window.location);

        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerName": $("#searchText").val(),
                "inActiveOnly": "1",
                "inAddDetails": "1"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                populateDataTable("dtOwnershipList", data);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }
