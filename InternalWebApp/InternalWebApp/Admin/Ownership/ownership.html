    function getStateList() {

        var url = ServicePrefix + '/api/State/GetStateList';

        var settings = {
            dateType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            proccessData: false,
            success: function (data, textStatus, jQxhr) {
                getStateListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jqxhr, textStatus, errorThrown);
            }
        };
        $.ajax(url, settings);
    }

    function getStateListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var str = '';

            str = '<option value="-1">-- Select State</option>';

            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].stateAbbr + '">' + data.report.rows[index].stateAbbr + '</option>';
            });

            $("#ddlState").html(str);
            convertToChosenSelect("ddlState", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        }

        getMediaTypes();

    }

    function validationPassed() {

        //-----------------------------
        // Basic Validation requires
        // the following on each
        // element
        //-----------------------------
        // class: mkaRequired
        // custom attribute: errorMessage
        //-----------------------------
        var loopBreak = true;

        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false
                    return false;
                }
            }

        });


        // CUSTOM VALIDATION CAN GO HERE
        // CUSTOM VALIDATION CAN GO HERE
        // CUSTOM VALIDATION CAN GO HERE


        return loopBreak;

    }

    function updateOwner() {
        if (validationPassed() == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Owner/UpdateOwner',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerId": ownerID,
                "inOwnerName": $("#txtOwnerName").val().trim(),
                "inClientNumberId": $("#txtClientNumber").val().trim(),
                "inOwnerAbbreviation": $("#txtOwnerAbbreviation").val().trim(),
                "inMediaTypeId": $("#ddlMediaType").val().trim(),
                "inParentOwnerId": $("#ddlParentOwner").val().trim(),
                "inVirtualOwner": $("#chkVirtualOwner").prop("checked"),
                "inAddress": $("#txtAddress").val().trim(),
                "inAddress2": $("#txtAddress2").val().trim(),
                "inCity": $("#txtCity").val().trim(),
                "inState": ($("#ddlState").val() == -1 ? null : $("#ddlState").val()),
                "inZipCode": $("#txtZipCode").val().trim(),
                "inZipCode4": $("#txtZipCode4").val().trim(),
                "inAreaCode": $("#txtAreaCode").val().trim(),
                "inExtension": $("#txtExtension").val().trim(),
                "inPhone": $("#txtPhone").val().trim(),
                "inFaxAreaCode": $("#txtFaxAreaCode").val().trim(),
                "inFaxPhone": $("#txtFaxPhone").val().trim(),
                "inEmailAddress": $("#txtEmailAddress").val().trim(),
                "inIsNew": ownerID === "0"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var bReloadPage = false;
                    var obj = data.report.rows[0];

                    //reset hidden values on success of update
                    $("#hdnMediaType").val($("#ddlMediaType option:selected").text());
                    $("#hdnOwner").val($("#txtOwnerName").val());

                    if ($("#txtOwnerID").val() === "0") {
                        bReloadPage = true;
                        $("#txtOwnerID").val(obj._updateStatus);
                    }

                    bootbox.alert('Owner Updated', function () {

                        if (bReloadPage) {
                            window.location = "/admin/ownership/ownership.html?OwnerID=" + $("#txtOwnerID").val();
                        }
                    });

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function enableOwnerProduct(productId) {

        //check for TVB
        if (productId.toUpperCase() == 'TVB') {

            var mediaType = $("#hdnMediaType").val();

            if (mediaType.toUpperCase() != gMediaTypeTelevision.toUpperCase()) {
                bootbox.alert("You cannot activate TVB for this ownership. An ownership's media type must be Television to be compatible for TVB.");
                return;
            }

        }

        if (productId.toUpperCase() == 'XRY') {
            goToXRYProductPage();
            return;
        }

        updateOwnerProduct(productId);

    }

    function updateOwnerProduct(productId) {
        excludeFromBackButton();

        enablingProduct = productId.toUpperCase();

        var url = ServicePrefix + '/api/Owner/UpdateOwnerProduct';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerId": ownerID,
                "inProductId": productId,
                "inActive": 1
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                enableOwnerProductSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
    }

    function enableOwnerProductSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            bootbox.alert(enablingProduct + " has been enabled successfully.", function () {
                window.location = "/admin/ownership/ownership.html?ownerID=" + ownerID;
            });
        }

    }

    function getProductList() {

        $.ajax({
            url: ServicePrefix + '/api/Product/GetProductList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';

                    $("#productList").html("");

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        var productId = obj.P_ProductID.toUpperCase();

                        str = str + '<div class="row" style="padding-top:3px;">';
                        str = str + '<div class="col-md-4" style="text-align:left">';
                        str = str + productId + " - " + obj.P_ProductName;
                        str = str + '</div>';
                        str = str + '<div class="col-md-2" style="text-align:left">';
                        str = str + '<div id="date' + productId + '" />';
                        str = str + '</div>';
                        str = str + '<div id="productButtons' + productId + '" class="col-md-6" style="text-align:left;">';
                        str = str + '<input type="button" id="productAdd' + productId + '" style="margin-right:3px;margin-left:3px;" class="" onClick="enableOwnerProduct(' + '\'' + productId + '\');" Value="Enable" />';
                        str = str + '<input type="button" id="productEdit' + productId + '" stye="margin-right:3px;margin-left:3px;" class="hidden" onClick="editProduct(\'' + productId + '\')" Value="Edit" />';
                        str = str + '<input type="button" id="productDisable' + productId + '" style="margin-right:3px;margin-left:3px;" class="hidden" onClick="excludeFromBackButton(); disableOwnerProduct(' + '\'' + productId + '\');" Value="Disable" />';
                        str = str + '</div>';
                        str = str + '</div>';

                    });

                    $("#productList").append(str);

                    if (ownerID > 0) {
                        getOwnerProducts();
                    }
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });

    }

    function getOwnerProducts() {
        if (ownerID <= 0) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerProducts',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerID": ownerID
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        var productId = obj.OP_ProductID.toUpperCase();

                        if (obj.OP_DisableDate == null) {

                            //Edit button is currently only for XRY
                            if (productId.toUpperCase() == 'XRY') {
                                $("#productEdit" + productId).removeClass("hidden");
                            }

                            $("#productAdd" + productId).addClass("hidden");
                            $("#productDisable" + productId).removeClass("hidden");
                            $("#date" + productId).html(extractDateOnly(obj.OP_ActiveDate));
                            $("#date" + productId).css("color", "green");
                        }
                        else {
                            $("#productDisable" + productId).addClass("hidden");
                            $("#productAdd" + productId).removeClass("hidden");
                            $("#date" + productId).html(extractDateOnly(obj.OP_DisableDate));
                            $("#date" + productId).css("color", "red");

                        }

                    });


                    if (ownerID > 0) {
                        getOwner();
                    }


                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);

                else {

                    var str = '';

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        $("#txtClientNumber").val(obj["MKA Client Number"]);
                        $("#txtOwnerAbbreviation").val(obj["Owner Abbreviation"]);

                        $("#ddlMediaType").val(obj["Media Type ID"]);

                        // need parent owner
                        $("#ddlParentOwner").val(obj["Parent Owner ID"]);

                        $("#chkVirtualOwner").prop("checked", (obj["Virtual Owner"] == 0 ? false : true));
                        $("#txtAddress").val(obj["Address"]);
                        $("#txtAddress2").val(obj["Address 2"]);
                        $("#txtCity").val(obj["City"]);
                        $("#ddlState").val((obj["State"] == null ? -1 : obj["State"]));
                        $("#txtZipCode").val(obj["Zip Code"]);
                        $("#txtZipCode4").val(obj["Zip Code 4"]);
                        $("#txtAreaCode").val(obj["Area Code"]);
                        $("#txtExtension").val(obj["Extension"]);
                        $("#txtPhone").val(obj["Phone"]);
                        $("#txtFaxAreaCode").val(obj["Fax Area Code"]);
                        $("#txtFaxPhone").val(obj["Fax Phone"]);
                        $("#txtEmailAddress").val(obj["Email Address"]);

                    });

                    //setting hidden media type for tvb guard against non tv ownerships
                    $("#hdnMediaType").val($("#ddlMediaType option:selected").text());
                    
                    $("#hdnOwner").val($("#txtOwnerName").val());

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function getParentOwnerList() {
        $.ajax({
            url: ServicePrefix + '/api/ParentOwnership/GetParentOwnershipList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inActiveOnly": "1",
                "inAddDetails": "0"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {


                    var str = '';

                    str = '<option value="-1">-- Select a Parent Owner</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].po_parentownerid + '">' + data.report.rows[index].po_parentownername + '</option>';

                    });

                    $("#ddlParentOwner").html(str);
                    convertToChosenSelect("ddlParentOwner", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    if (ownerID > 0) {
                        $("#divProductList").removeClass("hidden");
                        getProductList();
                    }
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });


    }
