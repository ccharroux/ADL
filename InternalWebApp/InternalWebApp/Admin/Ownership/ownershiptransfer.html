    function getMediaTypes() {
        $.ajax({
            url: ServicePrefix + '/api/MediaType/GetMediaTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMediaTypesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getMediaTypesSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = '<option value="-1">-- All Media Types --</option>';
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str += '<option value="' + obj.MediaTypeID + '">' + obj.MediaTypeName + '</option>';
        });

        $("#ddlMediaType").html(str);

        convertToChosenSelect("ddlMediaType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotMediaTypes = true;

        mediaTypeChanged();
    }

    function mediaTypeChanged() {
        getMarkets();
        getOwners();
    }

    function getMarkets() {
        if (gotMediaTypes == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": $("#ddlMediaType").val(),
                "inActiveOnly": "1",
                "inPrimaryMarketOnly": "1"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getMarketsSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getMarketsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var str = "<option value='-1'> -- Select a Market --</option>";
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str += "<option value='" + obj.marketId + "'>" + obj.marketName + "</option>"; // marketName includes ID
        });

        $("#ddlMarket").html(str);

        convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotMarkets = true;

        marketChanged();
    }

    function marketChanged() {
        displayClusterName();
        getStations();
        getUsers();
        getAccountExecutives();
        getRepOffices();
    }

    function getOwners() {
        if (gotMediaTypes == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": $("#ddlMediaType").val(),
                "inActiveOnly": true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getOwnersSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getOwnersSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        var currentOldOwnerId = $("#ddlOldOwner").val();
        var currentNewOwnerId = $("#ddlNewOwner").val();

        var str_old = '<option value="-1">-- Select an Owner --</option>';
        var str_new = str_old;
        $.each(data.report.rows, function (index) {
            var obj = data.report.rows[index];
            str_old += '<option value="' + obj.OwnerID + '"';
            str_new += '<option value="' + obj.OwnerID + '"';
            if (obj.OwnerID == currentOldOwnerId) {
                str_old += ' selected';
            }
            if (obj.OwnerID == currentNewOwnerId) {
                str_new += ' selected';
            }
            str_old += '>' + obj.OwnerName + ' (' + obj.OwnerID + ')' + '</option>'; // OwnerName does not include ID
            str_new += '>' + obj.OwnerName + ' (' + obj.OwnerID + ')' + '</option>';
        });

        $("#ddlOldOwner").html(str_old);
        $("#ddlNewOwner").html(str_new);

        convertToChosenSelect("ddlOldOwner", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);
        convertToChosenSelect("ddlNewOwner", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

        gotOwners = true;

        oldOwnerChanged();
    }

    function oldOwnerChanged() {
        displayClusterName();
        getStations();
        getUsers();
        getAccountExecutives();
        getRepOffices();
    }

    function clusterSelected() {
        return (gotMarkets == true)
            && (gotOwners == true)
            && ($("#ddlMarket").val() != -1)
            && ($("#ddlOldOwner").val() != -1);
    }

    function displayClusterName() {
        if (clusterSelected() == false) {
            $(".clusterName").text('');
            return;
        }

        $(".clusterName").text(
            "("
            + $("#ddlMarket option:selected").text()
            + " / "
            + $("#ddlOldOwner option:selected").text()
            + ")"
        );
    }

    function getStations() {
        if (clusterSelected() == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Station/GetStationList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": $("#ddlMarket").val(),
                "inOwnerId": $("#ddlOldOwner").val(),
                "inActiveOnly": true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getStationsSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getStationsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        populateDataTable("dtStations", data);
    }

    function selectAllStations() {
        $("#dtStations").DataTable().rows().select();
    }

    function clearAllStations() {
        $("#dtStations").DataTable().rows().deselect();
    }

    function getUsers() {
        if (clusterSelected() == false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Personnel/GetPersonnelListByMarketOwner',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": $("#ddlMarket").val(),
                "inOwnerId": $("#ddlOldOwner").val(),
                "inOmitInternal": true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getUsersSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getUsersSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
            return;
        }

        populateDataTable("dtUsers", data);
    }

        $("#dtUsers").DataTable().rows().select();
    }

    function clearAllUsers() {
        $("#dtUsers").DataTable().rows().deselect();
    }

    function getAccountExecutives() {
        if (clusterSelected() == false) {
            return;
        }

        var url = ServicePrefix + '/api/AccountExecutiveReport/GetAccountExecutiveList'
            + '?inApiToken=' + getLocalStorage("APIToken")
            + '&inMarketId=' + $("#ddlMarket").val()
            + '&inOwnerId=' + $("#ddlOldOwner").val()
            + '&inAccountExecutivesOnly=1'
            + '&inActiveOnly=1';

        $.ajax({
            url: url,
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getAccountExecutivesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {

            }

    function getAccountExecutivesSuccess(data, textStatus, jQxhr) {

    function selectAllAccountExecutives() {
        $("#dtAccountExecutives").DataTable().rows().select();
    }

    function clearAllAccountExecutives() {
        $("#dtAccountExecutives").DataTable().rows().deselect();
    }

    function getRepOffices() {
        if (clusterSelected() == false) {
            return;
        }

        var url = ServicePrefix + '/api/AccountExecutiveReport/GetAccountExecutiveList'
            + '?inApiToken=' + getLocalStorage("APIToken")
            + '&inMarketId=' + $("#ddlMarket").val()
            + '&inOwnerId=' + $("#ddlOldOwner").val()
            + '&inRepOfficesOnly=1'

            contentType: 'application/json',

                getRepOfficesSuccess(data, textStatus, jQxhr);
            },

    function getRepOfficesSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {

        populateDataTable("dtRepOffices", data);
    }

    function selectAllRepOffices() {
        $("#dtRepOffices").DataTable().rows().select();
    }

    }

</script>
