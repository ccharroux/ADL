    function getMarketList() {

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY',
                "inActiveOnly ": true
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);

                }
                else {

                    var str = '';
                    //console.log(JSON.stringify(data));
                    str = '<option value="">-- Select a Market</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].marketId + '">' + data.report.rows[index].marketName + '</option>';

                    });

                    $("#ddlMarket").html(str);

                    convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    getMediaTypes();

                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

                    //console.log(JSON.stringify(data));
                    str = '<option value="">-- Select a Media Type</option>';
                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].mediaTypeId + '">' + data.report.rows[index].mediaType + '</option>';

                    });

                    $("#ddlMediaType").html(str);

                    convertToChosenSelect("ddlMediaType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    loadLastSearch();
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });


    }

    function getMediaAdvertiserList(bSilent) {

        if (!bSilent) {
            bSilent = false;
        }

        if ($("#ddlMarket").val() === "")
        {
            if (bSilent == false)
            {
                bootbox.alert("Please select a Market for the Advertiser Search", function() {});
            }
            return;
        }

        if ($("#ddlMediaType").val() === "")
        {
            if (bSilent == false)
            {
                bootbox.alert("Please select a Media Type for the Advertiser Search", function() {});
            }
            return;
        }

        if ($("#searchText").val() === "")
        {
            if (bSilent == false)
            {
                bootbox.alert("Please enter text to search for Advertisers", function() {});
            }
            return;
        }

        var searchCriteria = $("#searchText").val().trim() + "|" + $("#ddlMarket").val().trim() + "|" + $("#ddlMediaType").val().trim();

        setLocalStorage("search", searchCriteria);
        setLocalStorage("searchPage", window.location);

        //filling out url for ajax
        var url = ServicePrefix + '/api/MediaAdvertiser/GetMediaAdvertiserList';

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": $("#ddlMarket").val(),
                "inMediaAdvertiserName": $("#searchText").val().trim(),
                "inMediaTypeId": $("#ddlMediaType").val(),
                "inShowDisabled": false
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                //populateTable(data);
                populateDataTable("dtMediaAdvertiserList", data);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        }

        //ajax call
        $.ajax(url, settings);

    }
