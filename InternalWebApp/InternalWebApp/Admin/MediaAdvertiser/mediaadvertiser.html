<script>

    var mediaAdvertiserId = 0;
    var bLinkMarketAdvertiserRevenues = false;
    var bIsNew = false;
    var bIsFromReport = false;
    var bIsAdvMatch = false;
    var marketAdvertiserId = 0;

    $(document).ready(function ()
    {

        setUIFields();

        //get markets for xray
        getMarketList();

        buildXRYMenu("Utility");
        buildQuickReports(['agency']);

        cleanupBackButton(window.location.pathname);
    });

    function setUIFields()
    {
        mediaAdvertiserId = (getParameterByName("MediaAdvertiserID") == null ? 0 : getParameterByName("MediaAdvertiserID"));
        $("#txtMediaAdvertiserId").val(mediaAdvertiserId);
        bIsNew = mediaAdvertiserId <= 0;
        bIsFromReport = getParameterByName("FromReport") == null ? false : getParameterByName("FromReport");

        bIsAdvMatch = getParameterByName("AdvMatch") == null ? false : getParameterByName("AdvMatch").toLowerCase() == "true";

        if (bIsAdvMatch) {
            $("#btnGoBackToList").hide();
            $("#btnGoBackToMatching").show();
        } else {
            $("#btnGoBackToList").show();
            $("#btnGoBackToMatching").hide();
        }
    }

    function getMarketList() {
        //GetMarketListByProduct
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS") {
                    var $marketList = $("#ddlMarkets");

                    $marketList.append("<option value='-1'>-- Select a Market --</option>");

                    $.each(data.report.rows,
                        function () {
                            var element = $('<option></option>');
                            element.val(this.marketId).html(this.marketName);
                            $marketList.append(element);
                        });

                }

                convertToChosenSelect("ddlMarkets");

                //setMarketValue();
                //getStationAdvertiser();
                getMediaTypes();
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function getMediaTypes() {

        $.ajax({
            url: ServicePrefix + '/api/MediaAdvertiser/GetMediaAdvertiserMediaTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);

                }
                else {

                    var $mediaTypeList = $("#ddlMediaType");

                    $mediaTypeList.append("<option value='-1' data-media-type-id='-1'> -- Select a Media Type</option>");

                    $.each(data.report.rows,
                        function () {
                            var element = $('<option></option>');
                            element.val(this.mediaTypeId).html(this.mediaType);
                            element.attr("data-media-type-id", this.mediaTypeNumericId);
                            $mediaTypeList.append(element);
                        });

                    convertToChosenSelect("ddlMediaType", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);


                    //loadLastSearch();
                    getMediaAdvertiser();
                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function searchMarketAdvertiser() {
        //this will set stuff and call search page
        if ($("#ddlMarkets").val() === "-1") {
            bootbox.alert('You must select a Market.', function () {
            });
            return;
        }

        if ($("#txtMediaAdvertiser").val().length === 0) {
            bootbox.alert('Enter an Advertiser Name.', function () {
            });
            return;
        }

        var mediaAdvertiserMediaTypeId = $("#ddlMediaType :selected").data('media-type-id');

        var searchCriteriaObj = {
            "searchToken": "MEDIAMARKET",
            "marketID": $("#ddlMarkets").val(),
            "mediaType":$("#ddlMediaType").val(),
            "advertiserName": $("#txtMediaAdvertiser").val(),
            "advertiserCode": $("#txtMediaAdvertiserCode").val(),
            "searchHeading": "Market Advertiser Search",
            "marketAdvertiserName": $("#txtMarketAdvertiser").val(),
            "marketAdvertiserId": $("#txtMarketAdvertiserId").val(),
            "searchPage": window.location,
            "advertiserCategory": $("#txtAdvertiserCategory").html(),
            "period": $("#txtPeriod").val(),
            "year": $("#txtYear").val(),
            "numericMediaTypeId": mediaAdvertiserMediaTypeId
        }

        console.log(searchCriteriaObj);

        setLocalStorage("gSearchCriteria", JSON.stringify(searchCriteriaObj));
       
        window.location = "/utilities/search.html";
    }

    function loadMarketAdvertiserSearchResults() {

        if (getLocalStorage("gSearchResults").length <= 0) {
            turnOnLinkMarketAdvertiser();
            return;
        }

        var searchResults = $.parseJSON(getLocalStorage("gSearchResults"));

        if (mediaAdvertiserId <= 0) {
            //load everthing but market advertiser and id
            $('#ddlMarkets').val(searchResults["marketID"]);
            $('#ddlMediaType').val(searchResults["mediaType"]);
            $('#txtMediaAdvertiser').val(searchResults["advertiserName"]);
            $('#txtMediaAdvertiserCode').val(searchResults["advertiserCode"]);
        }

        $("#txtAdvertiserCategory").html(searchResults["advertiserCategory"]);
        $("#txtPeriod").val(searchResults["period"]);
        $("#txtYear").val(searchResults["year"]);

        $("#txtMarketAdvertiser").val(searchResults["marketAdvertiserName"]);

        if (searchResults.marketAdvertiserId !== undefined) {
            $("#txtMarketAdvertiserId").val(searchResults["marketAdvertiserId"]);
        }

        setLocalStorage("gSearchResults", "");

        if ($("#txtMarketAdvertiserId").val() > 0) {
            getMarketAdvertiser($("#txtMarketAdvertiserId").val());
        }

        turnOnLinkMarketAdvertiser();
    }

    function getMediaAdvertiser()
    {
        if (mediaAdvertiserId <= 0)
        {

            if (bIsAdvMatch) {
                loadMatchData();
            }

            loadMarketAdvertiserSearchResults();
            initializeActiveDate();

            $(".editMarketAdvertiser").hide();

            return;
        }


        $.ajax({
            url: ServicePrefix + '/api/MediaAdvertiser/GetMediaAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaAdvertiserId": mediaAdvertiserId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);

                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        $('#ddlMarkets').prop('disabled', true).val(obj["marketId"]);
                        $('#ddlMediaType').prop('disabled', true).val(obj["mediaType"]);
                        $('#txtMediaAdvertiser').val(obj["mediaAdvertiserName"]);
                        $('#txtMediaAdvertiserCode').val(obj["mediaAdvertiserCode"]);

                        if (obj["dateSetup"] !== null) {
                            var activeDate = new Date(obj["dateSetup"]);
 
                            $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
                        }

                        if (obj["disableDate"] === null) {
                            $("#chkActive").prop('checked', true);
                        }

                        ////there is a last changed date that can possibly be displayed (dateChanged)
                        if (obj["dateChanged"] !== null) {
                            var changeDate = new Date(obj["dateChanged"]);
                            $("#txtChangeDate").val(addZero(changeDate.getMonth() + 1) + '/' + addZero(changeDate.getDate()) + '/' + changeDate.getFullYear());
                        }

                        $('.change-date').show();

                        if (obj["disableDate"] !== null) {
                            var disableDate = new Date(obj["disableDate"]);
                            $("#txtDisableDate").val(addZero(disableDate.getMonth() + 1) +
                                '/' +
                                addZero(disableDate.getDate()) +
                                '/' +
                                disableDate.getFullYear());
                            $(".disable-date").show();
                        } else {
                            $(".disable-date").hide();
                        }

                        //get advertiser based on advertiser that comes back
                        getMarketAdvertiser(obj["xrayAdvertiserId"]);
                    });

                    if (bIsAdvMatch) {
                        loadMatchData();
                    }

                    loadMarketAdvertiserData();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getMarketAdvertiser(advertiserId) {

        if (advertiserId <= 0)
        {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/Advertiser/GetAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inAdvertiserId": advertiserId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);

                }
                else {

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];

                        //add functionality for old id and name
                        //need to verify these assignments are correct
                        if ($('#txtOldMarketAdvertiserName').val().length <= 0) {
                            $('#txtOldMarketAdvertiserName').val(obj["advertiserName"]);
                        } else if ($('#txtOldMarketAdvertiserName').val().length > 0 && mediaAdvertiserId == 0) //don't want to show he link advertiser by accident
                        {
                            $('#txtOldMarketAdvertiserName').val(obj["advertiserName"]);
                        }

                        if ($('#txtOldMarketAdvertiserId').val().length <= 0) {
                            $('#txtOldMarketAdvertiserId').val(obj["advertiserId"]);
                        } else if ($('#txtOldMarketAdvertiserId').val().length > 0 && mediaAdvertiserId == 0) //don't want to show he link advertiser by accident
                        {
                            $('#txtOldMarketAdvertiserId').val(obj["advertiserId"]);
                        }

                        $('#txtMarketAdvertiser').val(obj["advertiserName"]);
                        $('#txtMarketAdvertiserId').val(obj["advertiserId"]);
                        marketAdvertiserId = obj["advertiserId"];

                        if (mediaAdvertiserId == 0 || marketAdvertiserId == null || marketAdvertiserId == 0) {
                            $(".editMarketAdvertiser").hide();
                        }
                        else {
                            $(".editMarketAdvertiser").show();
                        }

                        $('#txtMarketIndustry').val(obj["Industry Name"]);
                        $('#txtMarketSubIndustry').val(obj["SubIndustry Name"]);

                        //add the parent advertiser name
                        $('#txtParentAdvertiser').val(obj["parentAdvertiserName"]);
                    });

                    loadMarketAdvertiserSearchResults();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function initializeActiveDate() {
        var activeDate = new Date();
 
        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());

        $("#chkActive").prop('checked', true);
    }

    function loadMatchData()
    {
        if (getLocalStorage("newMediaMatch").length <= 0) {
            return;
        }

        var mediaMatchData = $.parseJSON(getLocalStorage("newMediaMatch"));

        //should possibly disable this since required for match
        $('#ddlMarkets').prop("disabled", true);
        if (mediaMatchData["market"] != undefined)
        {
            $("#ddlMarkets").val(mediaMatchData["market"]);
        }

        $('#ddlMediaType').prop("disabled", true);
        if (mediaMatchData["mediaType"] != undefined)
        {
            $("#ddlMediaType").val(mediaMatchData["mediaType"]);
        }

        if (mediaMatchData["mediaAdvertiser"] != undefined)
        {
            $("#txtMediaAdvertiser").val(mediaMatchData["mediaAdvertiser"]);
        }
        ////can the user change the name??
        ////it is required for the matching process
        $("#txtMediaAdvertiser").prop("disabled", true);

        if (mediaMatchData["mediaAdvertiserCode"] != undefined)
        {
            $("#txtMediaAdvertiserCode").val(mediaMatchData["mediaAdvertiserCode"]);
        }

        $(".advertiser-category").show();
        $("#txtAdvertiserCategory").html(mediaMatchData["advertiserCategory"]);
        $("#txtPeriod").val(mediaMatchData["period"]);
        $("#txtYear").val(mediaMatchData["year"]);
    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });

        return loopBreak;
    }

    function updateMediaAdvertiser() {
        if (validationPassed() === false) {
            return;
        }

        $.ajax({
            url: ServicePrefix + '/api/MediaAdvertiser/UpdateMediaAdvertiser',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaAdvertiserId": $("#txtMediaAdvertiserId").val(),
                "inMarketId": $("#ddlMarkets").val(),
                "inMediaTypeId": $("#ddlMediaType").val(),
                "inMediaAdvertiserName": $("#txtMediaAdvertiser").val(),
                "inMediaAdvertiserCode": $("#txtMediaAdvertiserCode").val(),
                "inOldMarketAdvertiserId": $("#txtOldMarketAdvertiserId").val(),
                "inNewMarketAdvertiserId": $("#txtMarketAdvertiserId").val(),
                "inIsNew": bIsNew
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var obj = data.report.rows[0];
                    //if new load new station advertiserid
                    if (bIsNew) {
                        $("#txtMediaAdvertiserId").val(obj["_updateStatus"]);
                    }

                    if (bIsAdvMatch || bIsAdvMatch == "true") {
                        //call function to update the match
                        //how to handle when done in case the user wants to do more updates
                        //disable update button
                        //or just send them back to the unmatched list
                        updateMediaAdvertiserMatch();
                        //add processing window
                        return;
                    }

                    if (bLinkMarketAdvertiserRevenues) {
                        //call link advertiser api
                        //this functionality still needs to be built
                        updateMediaAdvertiserRevenues();
                    } else {
                        //reload the page
                        reloadPage();
                    }

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });

    }

    function turnOnLinkMarketAdvertiser() {

        if ($("#txtOldMarketAdvertiserId").val().length == 0) {
            $(".link-market-advertiser").hide();
        } else if ($("#txtOldMarketAdvertiserId").val().length != 0 &&
            $("#txtOldMarketAdvertiserId").val() == $("#txtMarketAdvertiserId").val()) {
            $(".link-market-advertiser").hide();
        } else {
            $(".link-market-advertiser").show();
        }
    }

    function linkMarketAdvertiserQuestion() {
        var strMessage = "This action will change the market advertiser link to " + $("#txtMarketAdvertiser").val() + ".<br/><br/>";
        strMessage += "Shall revenue history for " + $("#txtOldMarketAdvertiserName").val() +
            " be merged into the revenues for " + $("#txtMarketAdvertiser").val() +
            "? <br/><br/>";
        strMessage += "This action is irreversible.<br/><br/>";
        strMessage += "Press Yes to link market advertiser and merge revenues.<br/>";
        strMessage += "Press No to link market advertiser only going forward.<br/>";
        strMessage += "Press cancel to abort.";

        bootbox.dialog({
            message: strMessage,
            title: "Link Market Advertiser",
            buttons:
            {
                btnYes: {
                    label: "Yes",
                    className: "btn-primary",
                    callback: function () {
                        $("#advertiserMergeMessage").removeClass("hidden");
                        $("#advertiserLinkMessage").addClass("hidden");

                        bLinkMarketAdvertiserRevenues = true;
                    }
                },
                btnNo: {
                    label: "No",
                    callback: function () {
                        $("#advertiserMergeMessage").addClass("hidden");
                        $("#advertiserLinkMessage").removeClass("hidden");

                        bLinkMarketAdvertiserRevenues = false;
                    }
                },
                btnCancel: {
                    label: "Cancel",
                    callback: function () {
                        $("#advertiserMergeMessage").addClass("hidden");
                        $("#advertiserLinkMessage").addClass("hidden");

                        $("#txtMarketAdvertiserId").val($("#txtOldMarketAdvertiserId").val());
                        $("#txtMarketAdvertiser").val($("#txtOldMarketAdvertiserName").val());

                        bLinkMarketAdvertiserRevenues = false;

                        turnOnLinkMarketAdvertiser();

                        getMarketAdvertiser($("#txtMarketAdvertiserId").val());
                    }
                }
            }
        });

    }
