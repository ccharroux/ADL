<script>

    var advertiserId = 0;
    var bLinkAdvertiser = false;
    var bLinkParentAdvertiser = false;
    var bIsNew = false;
    var bIsFromReport = false;
    var iNumericMediaTypeId = 0;
    var iMarketId = 0;
    var sAdvertiserName = "";
    var iIndustryId = -1;
    var iSubIndustryId = -1;

    $(document).ready(function () {

        buildXRYMenu("Utility");
        buildQuickReports(['advertiser']);

        setUIFields();

        getMarketList();

        $("#ddlIndustry").change(function () {
            getSubIndustryList($(this).val(), '');
        });


        if (getLocalStorage("StandardInputId") != "") {
            $(".standardInputArea").show();
            getStandardInputData(getLocalStorage("StandardInputId"));
        }
        else {
            $(".standardInputArea").hide();
        }

        if (getLocalStorage("MediaStandardInputId") != "") {
            $(".mediaStandardInputArea").show();
            getStandardMediaInputData(getLocalStorage("MediaStandardInputId"));
        }
        else {
            $(".mediaStandardInputArea").hide();
        }
        
    });

    function setUIFields() {
        advertiserId = (getParameterByName("AdvertiserID") == null ? 0 : getParameterByName("AdvertiserID"));

        bIsFromReport = getParameterByName("FromReport") == null ? false : getParameterByName("FromReport");

        $("#txtAdvertiserId").val(advertiserId);

        bIsNew = advertiserId <= 0;

        iNumericMediaTypeId = getParameterByName("NumericMediaTypeId") == null ? 0 : getParameterByName("NumericMediaTypeId");
        iMarketId = getParameterByName("MarketId") == null ? 0 : getParameterByName("MarketId");

        sAdvertiserName = getParameterByName("MarketAdvertiserName") == null ? "" : getParameterByName("MarketAdvertiserName");
        iIndustryId = getParameterByName("IndustryId") == null ? -1 : getParameterByName("IndustryId");
        iSubIndustryId = getParameterByName("SubIndustryId") == null ? -1 : getParameterByName("SubIndustryId");
    }

    function getMarketList() {

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketListByProduct',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inProductId": 'XRY'
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlMarket").html("<option value='-1'> -- Select a Market</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.marketId + "'>" + obj.marketName + " (" + obj.marketId + ")" + "</option>";
                            $("#ddlMarket").append(str);
                        });

                    });

                    convertToChosenSelect("ddlMarket", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    getMediaCodeList();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function getMediaCodeList() {

        //getIndustryList
        $.ajax({
            url: ServicePrefix + '/api/MediaCode/GetMediaCodeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlMediaCode").html("<option value='-1'> -- Select a Media Code</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.mediaCodeId + "'>" + obj.mediaCodeDescription + " (" + addZero(obj.mediaCodeId) + ")" + "</option>";
                            $("#ddlMediaCode").append(str);
                        });

                    });

                    convertToChosenSelect("ddlMediaCode", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    getIndustryList();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });
    }

    function getIndustryList() {

        $.ajax({
            url: ServicePrefix + '/api/Industry/GetIndustryList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $.each(data.report.rows, function () {

                        var str = '';

                        $("#ddlIndustry").html("<option value='-1'> -- Select an Industry</option>");

                        //var holdOwnerID = "0";

                        $.each(data.report.rows, function (index) {
                            var obj = data.report.rows[index];
                            str = "<option value='" + obj.industryId + "'>" + obj.industryName + " (" + addZero(obj.industryId) + ")" + "</option>";
                            $("#ddlIndustry").append(str);
                        });

                    });

                    convertToChosenSelect("ddlIndustry", gChosenParams.allowSearchContains, gChosenParams.allowSplitWordSearch);

                    getAdvertiser();

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

    }

    function getParentAdvertiserList() {

        $.ajax({
            url: ServicePrefix + '/api/ParentAdvertiser/GetParentAdvertiserList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inShowDisabled": false
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    $("#ddlParentAdvertiser").html("<option value='-1'> -- Select a Parent Advertiser</option>");
                    var str = '';

                    $.each(data.report.rows, function (index) {

                        var obj = data.report.rows[index];
                        str += "<option value='" + obj.parentAdvertiserId + "'>" + obj.parentAdvertiserName + "</option>";

                    });

                    $("#ddlParentAdvertiser").append(str);

                    getAdvertiser();

                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);
            }
        });

        //getAdvertiser();
    }

    function initializeActiveDate() {
        var activeDate = new Date();

        $("#txtActiveDate").val(addZero(activeDate.getMonth() + 1) + '/' + addZero(activeDate.getDate()) + '/' + activeDate.getFullYear());
        $("#chkActive").prop('checked', true);
    }

    function getAdvertiser() {
        if (advertiserId <= 0) {
            initializeActiveDate();
            $('.link-parent').hide();
            $('.advertiser-link-advertiser').hide();
            $('.change-date').hide();

            //the name should've been supplied through the URL
            //along with industry and sub-industry
            if (sAdvertiserName.length > 0) {
                $("#txtAdvertiserName").val(sAdvertiserName.toUpperCase());
                if (iIndustryId > -1) {
                    $("#ddlIndustry").val(iIndustryId);
                    getSubIndustryList(iIndustryId, iSubIndustryId);
                }

            } else {
                getSubIndustryList("-1", "");
            }

            loadSearchResults();

            //determine media code
            if (iMarketId > 0) {
                $("#ddlMarket").val(iMarketId);
            }

            getMediaCode(0, iNumericMediaTypeId);

            return;
        }

        var loopBreak = true;

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;

                if ($(eID).val() == "-1") {
