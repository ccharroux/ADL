    function getOwnerGroupList(bSilent) {

        if (!bSilent) {
            bSilent = false;
        }

        if ($("#searchText").val().trim() == 0) {
            if (bSilent == false)
            {
                bootbox.alert("Please enter text to search for Owner Group(s)",
                    function()
                    {
                    });
            }

            return;

        }

        setLocalStorage("search", $("#searchText").val().trim());
        setLocalStorage("searchPage", window.location);

        $.ajax({
            url: ServicePrefix + '/api/OwnerGroup/GetOwnerGroupList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerGroupName": $("#searchText").val(),
                "inActiveOnly": "1"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                    populateDataTable("dtOwnershipGroupList", data);

            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }
