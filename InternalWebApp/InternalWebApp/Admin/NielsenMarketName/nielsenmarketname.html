<script>
    var marketId = 0;
    $(document).ready(function () {

        marketId = (getParameterByName("marketID") == null ? 0 : getParameterByName("marketID"));

        buildXRYMenu("Utility");

        if (marketId === "0") {
            //load unlinked markets
            loadMarkets(false);

        } else {
            //load linked markets
            //load the nielsen market with that ID          
            loadMarkets(true);

        }
     
    });



    function loadMarkets(linked) {

        var url = ServicePrefix + '/api/NielsenMarket/GetNielsenMarketList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inLinkedToMarket": linked
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                loadMarketsSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function loadMarketsSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        } else {
            var str = '';
            
            str = '<option value="-1">-- Select a Market</option>';
            $.each(data.report.rows, function (index) {

                str = str + '<option value="' + data.report.rows[index].marketId + '">' + data.report.rows[index].marketName  + '</option>';

            });

            $("#ddlMarket").html(str);
            convertToChosenSelect("ddlMarket", false, false);


            if (marketId !== "0") {
                getNielsenMarket();

                $("#ddlMarket").prop('disabled', true).val(marketId);
            }
        }
    }

    function getNielsenMarket() {

        var url = ServicePrefix + '/api/NielsenMarket/GetNielsenMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": marketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getNielsenMarketSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);
        
    }

    function getNielsenMarketSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        } else {

            $.each(data.report.rows,
                function(index) {
                    var obj = data.report.rows[index];

                    $("#txtMarketId").val(obj["marketId"]);
                    $("#ddlMarketId").val(obj["marketId"]);
                    $("#txtNielsenMarketName").val(obj["nielsenMarketName"]);

                });
        }
    }

    function marketChange() {
        $("#txtMarketId").val($("#ddlMarket").val());
    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }
        });
        return loopBreak;
    }

    function updateNielsenMarketName() {
        if (validationPassed() == false) {
            return;
        }
       
        var url = ServicePrefix + '/api/NielsenMarket/UpdateNielsenMarket';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": $("#txtMarketId").val(),
                "inNielsenMarketName": $("#txtNielsenMarketName").val().trim()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                updateNielsenMarketNameSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function updateNielsenMarketNameSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);

        } else {

            var bReloadPage = false;

            if (marketId === "0") {
                bReloadPage = true;
            }

            bootbox.alert('Market - Nielsen Name has successfully been updated.');

            if (bReloadPage) {
                window.location = "/admin/nielsenmarketname/nielsenmarketname.html?marketID=" + $("#txtMarketId").val();
            }

        }
    }


</script>
