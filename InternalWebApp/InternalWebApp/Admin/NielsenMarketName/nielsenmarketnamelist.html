<script>
    $(document).ready(function() {

        var reportTitle = 'Nielsen Market Names List';
        var exportColumns = returnTableColumnsByClass("dtNielsenMarketNamesList", "exportColumn");
        var dataTableURL = ServicePrefix + '/api/NielsenMarket/GetNielsenMarketList';

        $("#dtNielsenMarketNamesList").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "ajax": {
                "url": dataTableURL,
                "dataType": "json",
                "contentType": "application/json",
                "type": "POST",
                "data": function (d) {
                    return JSON.stringify({
                        "inApiToken": getLocalStorage("APIToken")
                    });
                },
                "dataSrc": function (json) {
                    if (json.response.status.toUpperCase() === "SUCCESS") {

                        json = JSON.stringify(json.report.rows);
                        json = $.parseJSON(json);
                        return json;

                    }
                    else {
                        MKAErrorMessageRtn(json.response.errorMessage[0]);
                        return json;
                    }
                }
            },
            "columns": [
                { "data": 'marketName' },
                { "data": 'nielsenMarketName' },
                {
                    mRender: function (data, type, row) {
                        return '<a href="#" onclick="editNielsenMarket(' + row.marketId + ')">Edit</a>&nbsp;<a href="#" onclick="deleteNielsenMarket(' + row.marketId + ')">Delete</a>';
                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-right"
                }
            ],
            "pagingType": "full_numbers",
            "buttons": [
                //{
                //    extend: 'csv',
                //    exportOptions: {
                //        columns: exportColumns,
                //        format: {

                //                return returnExportColumnHeadingTitle("dtNielsenMarketNamesList", data, columnIdx);
                //            }
                //        }
                //    }

                    title: reportTitle,
                    exportOptions: {
                        columns: exportColumns,
                        format: {

                            }
                        }
                    }
                },
                //{
                //    extend: 'pdf',
                //    title: reportTitle,
                //    exportOptions: {
                //        columns: exportColumns,
                //        format: {

                //            }

                            }
                        }

                }
                //,
                //this button is supposed to handle column visibility

            initComplete: function () {
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');
            },
            createdRow: function (row, data, index) {
                $(row).addClass('single-line-height');
            },
            language: {
                search: "Filter Results:"
            }
        });

        $("body").on("click",
            "#clear_search_button",
            function () {
                var table = $("#dtNielsenMarketNamesList").DataTable();
                table.search('').draw();
            });

        buildXRYMenu("Utility");
        setLocalStorage("search", '');
        setLocalStorage("searchPage", window.location);

        loadReportParameters();
        //cleanupBackButton(window.location.pathname);
    });
