<script>

    $(document).ready(function () {

        //easier to set the api url to variable to setup datatable
        var dataTableURL = ServicePrefix + '/api/Region/GetRegionList';

        //create and set this variable to use the same report title 
        //for all exports that you want a title on
        var reportTitle = "Regions List";

        //call this function to get back an array of columns to use for
        //for the export list. If you want export columns by export type,
        //add a new class and call the function
        var exportColumns = returnTableColumnsByClass("regionList", "exportColumn");

        //call this function and pass the filter column class name
        //this will be used to let the table know what column to create a 
        //dropdown column on
        var filterColumns = returnTableColumnsByClass("regionList", "filterColumn");

        $.fn.dataTable.ext.errMode = 'none';

        //assign table to be a datatable
        $('#regionList').DataTable({
            //this tells the table where to put the buttons
            "dom": "Blfrtip",
            "ajax": {
                "url": dataTableURL,
                "dataType": "json",
                "contentType": "application/json",
                "type": "POST",
                "data": function (d) {
                    return JSON.stringify({
                        "inApiToken": getLocalStorage("APIToken")
                    });
                },
                //datatables expect the json to come back with "data" as the highest level
                //this section will convert it to format datatables is looking for
                //you json stringigy the report rows section since this is the data we want coming back
                //from api. Parse the json again and it will be in the expected format
                "dataSrc": function (json) {
                    //check the status coming back.
                    //if successful, parse the data to format the datatable needs
                    //otherwise leave as is and datatable will show no data as the table message
                    if (json.response.status.toUpperCase() === "SUCCESS") {
                        
                        json = JSON.stringify(json.report.rows);
                        json = $.parseJSON(json);
                        return json;

                    }
                    else {
                        bootbox.alert('Process Failed.\n\r\n\r' + json.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                        });

                        return json;
                    }
                }
            }
            ,
            //this sets up the columns to show and assign them from the data being returned in the json
            "columns": [
                { "data": 'regionName' },
                { "data": 'regionMediaType' },
                //use mRender to create a column. in this case, it is creating an edit link.
                //you can also add other option to any of the columns like orderable and searchable
                {
                    mRender: function (data, type, row) {
                        return '<a href="#" onclick="editRegion(' + row.regionCode + ')">Edit</a>&nbsp;<a href="#" onclick="deleteRegion(' + row.regionCode + ')">Delete</a>';
                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-right"
                }
            ],
            //setup the paging navigation buttons
            "pagingType": "full_numbers",
            //adding buttons to the grid. built in buttons include csv, excel, pdf, print and making columns visible
            "buttons": [
                {
                    extend: 'csv',
                    //this section sets up the export
                    //columns will only export the first 2 columns. can be set to visible. in this case, didn't want
                    //export the edit link
                    exportOptions: {
                        //this is where you put the exportColumns variable or whatever list of columns to export
                        columns: exportColumns,
                        format: {
                            //can use this functionality to overwrite the column header of search dropdown lists
                            header: function (data, columnIdx) {
                                //the call to this function will get the titles to use on the exports.
                                //you can override the column name by using a custom attribute.
                                //was built for the filter columns since they return the select html in the data object
                                return returnExportColumnHeadingTitle("regionList", data, columnIdx);
                            }
                        }
                    }
                },
                {
                    extend: 'excel',
                    title: reportTitle,
                    exportOptions: {
                        columns: exportColumns,
                        format: {
                            header: function (data, columnIdx) {
                                return returnExportColumnHeadingTitle("regionList", data, columnIdx);
                            }
                        }
                    }
                },
                {
                    extend: 'pdf',
                    title: reportTitle,
                    exportOptions: {
                        columns: exportColumns,
                        format: {
                            header: function (data, columnIdx) {
                                return returnExportColumnHeadingTitle("regionList", data, columnIdx);
                            }
                        }
                    }
                },
                {
                    extend: 'print',
                    title: reportTitle,
                    exportOptions: {
                        columns: exportColumns,
                        format: {
                            header: function (data, columnIdx) {
                                return returnExportColumnHeadingTitle("regionList", data, columnIdx);
                            }
                        }
                    }
                }
                //,
                //this button is supposed to handle column visibility
                //however it isn't working on our site
                //'colvis'
            ],
            //this is the area to build the filter dropdowns. you can build multiple columns at one time.
            //built funtion to get columns to build filters
            //add custom attribute for the all
            initComplete: function () {
                this.api().columns(filterColumns).every(function () {
                    var column = this;

                    //if you made a columnn a filter but don't assign a name, 
                    //the column will display - undefined
                    var filterTitle = $("#regionList th").eq(column.index()).data("filter-title");

                    var select = $('<select><option value="">' + filterTitle + '</option></select>')
                        .appendTo($(column.header()).empty())
                        .on('change', function () {
                            var val = $.fn.dataTable.util.escapeRegex(
                                $(this).val()
                            );

                            column
                                .search(val ? '^' + val + '$' : '', true, false)
                                .draw();
                        });

                    column.data().unique().sort().each(function (d, j) {
                        select.append('<option value="' + d + '">' + d + '</option>');
                    });
                });
                
                //this adds a button after the search box
                //in this case, added an image to the button
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            language: {
                //this changes search box label from Search: to Filter Results:
                search: "Filter Results:"
            }
        });

        //this adds the clear functionality to the clear button
        //based on timing of when the button was added to the dom,
        //attached the click on the body and passing the button id
        $("body").on("click", "#clear_search_button", function () {
            //this gets the datatable and gives access to the apis
            var table = $("#regionList").DataTable();
            //this redraws the table and passes no search data 
            //returning all rows back into the table unless there are any
            //filter columns set
            table.search('').draw();
        });

        buildMainMenu("Settings");

        //not setting because there isn't a search field anymore
        //setLocalStorage("search", $("#searchOwner").val().trim());
        //alert(window.location);
        setLocalStorage("searchPage", window.location);

    });

    function editRegion(regionCode) {

        window.location = "region.html?regionCode=" + regionCode;

    }

    function deleteRegion(regionCode) {

        bootbox.alert('This functionality is still under development.', function () {
        });

    }

    function displayRegionMap() {
        //alert("click");
        //if map visible, hide and change button value to show
        //if map not visible, show and change button value to hide

        if ($("#region-map").is(":visible")) {
            $("#region-map").hide();
            $("#region-map-button").prop('value', 'Show Region Map');
        } else {
            $("#region-map").show();
            $("#region-map-button").prop('value', 'Hide Region Map');
        }
    }
</script>
