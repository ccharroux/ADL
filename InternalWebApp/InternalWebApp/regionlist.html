<script>

    $(document).ready(function () {

        var dataTableURL = ServicePrefix + '/api/Region/GetRegionList';

        $('#regionList').DataTable({
            "dom": "Blfrtip",
            "ajax": {
                "url": dataTableURL,
                "dataType": "json",
                "contentType": "application/json",
                "type": "POST",
                "data": function (d) {
                    return JSON.stringify({
                        "inApiToken": getLocalStorage("APIToken")
                    });
                },
                "dataSrc": function (json) {
                    json = JSON.stringify(json.report.rows);
                    json = $.parseJSON(json);
                    return json;
                }
            }
            ,
            "columns": [
                { "data": 'regionName' },
                { "data": 'regionMediaType' }
                ,
                {
                    mRender: function (data, type, row) {
                        return '<a href="#" onclick="editRegion(' + row.regionCode + ')">Edit</a>';
                    },
                    "orderable": false
                }
            ],
            "pagingType": "full_numbers",
            "buttons": [
                {
                    extend: 'csv',
                    exportOptions: {
                        columns: [0,1]
                    }
                },
                {
                    extend: 'excel',
                    exportOptions: {
                        columns: [0,1]
                    }
                },
                {
                    extend: 'pdf',
                    exportOptions: {
                        columns: [0,1]
                    }
                },
                {
                    extend: 'print',
                    exportOptions: {
                        columns: [0,1]
                    }
                }
                //,
                //'colvis'
            ],
            initComplete: function () {
                this.api().columns(1).every(function () {
                    var column = this;
                    var select = $('<select><option value="">&nbsp;--&nbsp;All Media Types</option></select>')
                        .appendTo($(column.header()).empty())
                        .on('change', function () {
                            var val = $.fn.dataTable.util.escapeRegex(
                                $(this).val()
                            );

                            column
                                .search(val ? '^' + val + '$' : '', true, false)
                                .draw();
                        });

                    column.data().unique().sort().each(function (d, j) {
                        select.append('<option value="' + d + '">' + d + '</option>')
                    });
                });
            }
        });

        

        buildMainMenu("Settings");

        //var search = getParameterByName("search");

        //if (!search == false)
        //{
        //    if (search.length > 0)
        //    {
        //        $("#searchOwner").val(search);
        //        getOwnerList();
        //    }
        //}


    });

    function editRegion(regionID) {

        window.location = "region.html?regionID=" + regionID;

    }

</script>
