<script>

    var revCategoryId = null;
    var revCategoryName = null;
    var revCategoryType = null;
    var isNew = false;
    $(document).ready(function () {
        buildMainMenu("");
        revCategoryId = (getParameterByName("revCategoryId") == null ? null : getParameterByName("revCategoryId"));
        revCategoryName = (getParameterByName("revCategoryName") == null ? null : getParameterByName("revCategoryName"));
        revCategoryType = (getParameterByName("revCategoryType") == null ? null : getParameterByName("revCategoryType"));
        showUpdateOrInsert();

    });

    function showUpdateOrInsert() {
        //checking if position will be an update or insert
        if (revCategoryId == null || revCategoryId == "") {
            //insert
            $("#updateButton").prop("value", "Save");
            $("#revCategoryIdInsertDiv").addClass("show");
            $("#revCategoryTypeInsertDiv").addClass("show");
            isNew = true;
            return;
        } else {
            //update
            $("#revCategoryIdUpdateDiv").addClass("show");
            $("#revCategoryTypeUpdateDiv").addClass("show");
            getRevenueCategory();
        }
    }


    function getRevenueCategory() {
        //filling out url for ajax call
        var url = ServicePrefix + '/api/RevenueCategory/GetRevenueCategory';

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inRevenueCategoryId": revCategoryId.toUpperCase(),
                "inRevenueCategoryName": revCategoryName.toUpperCase(),
                "inRevenueCategoryType": revCategoryType.toUpperCase()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                ajaxGetRevCategorySuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        }

        //ajax call
        $.ajax(url, settings);
    }
    //ajax call success
    function ajaxGetRevCategorySuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
            });
        }
        else {
            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#spnRevCategoryIdUpdate").text(revCategoryId);
                $("#txtRevCategoryName").val(obj["Revenue Category Name"]);
                $("#spnRevCategoryType").text(obj["Category Type"]);
                $("#chkMrrRAB").prop("checked", (obj["MRR RAB"] == 0 ? false : true));
                $("#txtRevCategoryPhase2RevNum").val(obj["MRR Phase 2 Revenue Number"]);
                $("#txtRevCategoryRABOrder").val(obj["RAB Order"]);
                console.log("'" + obj["MRR RAB"] + "'");
            });
        }
    }

    function insertUpdate() {

        //checking if new or update
        var inRevCategoryId;
        var inRevCategoryType;
        if (isNew == true) {
            inRevCategoryId = $("#txtRevCategoryIdInsert").val().trim();
            $("#txtRevCategoryIdInsert").addClass("mkaRequired");
            inRevCategoryType = $("#txtRevCategoryType").val().trim();
            $("#txtRevCategoryType").addClass("mkaRequired");
        } else {
            inRevCategoryId = revCategoryId;
            inRevCategoryType = revCategoryType;
        }

        //validation check
        if (validationPassed() == false) {
            return;
        }

        //filling out url for ajax call
        var url = ServicePrefix + '/api/RevenueCategory/UpdateRevenueCategory'

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inRevenueCategoryId": inRevCategoryId.trim().toUpperCase(),
                "inRevenueCategoryName": $("#txtRevCategoryName").val().trim(),
                "inRevenueCategoryType": inRevCategoryType.trim().toUpperCase(),
                "inMrrRAB": $("#chkMrrRAB").attr("checked"),
                "inMrrPhase2RevenueNumber": $("#txtRevCategoryPhase2RevNum").val().trim(),
                "inRABOrder": $("#txtRevCategoryRABOrder").val().trim(),
                "inIsNew": isNew
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                ajaxInsertUpdateSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };
        //ajax call
        $.ajax(url, settings);
    }

    function ajaxInsertUpdateSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert({
                //title: 'Process Failed',
                message: 'Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () { }
            });
        }
        else {
            bootbox.alert('Revenue Category have successfully been updated.')
        }
    }

    function genericAjaxError(jqXhr, textStatus, errorThrown) {
        bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () { });
    }

    function validationPassed() {
        var loopBreak = true;
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

        });


        // Check for number
        if (isNaN($("#txtRevCategoryRABOrder").val().trim())) {
            bootbox.alert("RAB Order must be a number.", function () { });
            loopBreak = false;
        }

        return loopBreak;
    }

</script>
