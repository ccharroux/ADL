    function buildReport()
    {
        $.ajax({
            url: ServicePrefix + '/api/MarketReport/GetMarketProductTotalsList?inApiToken=' + getLocalStorage("APIToken"),
            dataType: 'json',
            type: 'get',
            contentType: 'application/json',
            //data: JSON.stringify({
            //    "inApiToken": getLocalStorage("APIToken")
            //}),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {
                    
                    $.each(data.report.rows, function (index) {
 
                        var productId = data.report.rows[index].productId;
                        var mediaTypeLabel = data.report.rows[index].mediaType;
                        var divClass = '';
                        if (mediaTypeLabel.toString().indexOf("TOTAL") > -1)
                        {
                            divClass = 'mediaHeader';
                            mediaTypeLabel = data.report.rows[index].mediaType + " " + productId;
                        }
                        var str = "<div class='row'>";
                        str = str + "<div class='col-md-4 textAlignLeft " + divClass +  "'>" + mediaTypeLabel + "</div>";
                        str = str + "<div class='col-md-3 textAlignRight " + divClass + "'>&nbsp;</div>";
                        str = str + "<div class='col-md-4 textAlignRight " + divClass + "'>" + data.report.rows[index].totalMarkets + "</div>";
                        str = str + "</div>"
                        $("#div" + productId).append(str);
                        $("#div" + productId).show();
                    });

                }


            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
    }

    function drawSegmentLabel(canvas, context, i) {
        context.save();
        var x = Math.floor(canvas.width / 2);
        var y = Math.floor(canvas.height / 2);
        var angle = degreesToRadians(sumTo(data, i));

        context.translate(x, y);
        context.rotate(angle);
        var dx = Math.floor(canvas.width * 0.5) - 10;
        var dy = Math.floor(canvas.height * 0.05);

        context.textAlign = "right";
        var fontSize = Math.floor(canvas.height / 25);
        context.font = fontSize + "pt Helvetica";

        context.fillText(labels[i], dx, dy);

        context.restore();
    }
    function degreesToRadians(degrees) {
        return (degrees * Math.PI) / 180;
    }
    function sumTo(a, i) {
        var sum = 0;
        for (var j = 0; j < i; j++) {
            sum += a[j];
        }
        return sum;
    }
    function drawSegment(canvas, context, i) {
        context.save();
        var centerX = Math.floor(canvas.width / 2);
        var centerY = Math.floor(canvas.height / 2);
        radius = Math.floor(canvas.width / 2);

        var startingAngle = degreesToRadians(sumTo(data, i));
        var arcSize = degreesToRadians(data[i]);
        var endingAngle = startingAngle + arcSize;

        context.beginPath();
        context.moveTo(centerX, centerY);
        context.arc(centerX, centerY, radius,
                    startingAngle, endingAngle, false);
        context.closePath();

        context.fillStyle = colors[i];
        context.fill();

        context.restore();

        drawSegmentLabel(canvas, context, i);
    }
