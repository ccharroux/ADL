<script>
    $( document ).ready(function()

        //if (!search == false)

        //        getOwnerGroupList();
        //    }
        //}

        var arr = new Array();
        for (var i = 1; i <= 100; i++)
        {
            arr.push(i);
        }
        buildGraph(arr);


    });

    function buildGraph(arr)
    {
        var str = "";

        for (var i=0; i < arr.length; i++)
        {
            str = str + "<dt>" + i + "</dt>";
            str = str + "<dd><div class='bar' style='width: " + i + "%'>" + i + "%</div></dd>";
        }
        
        $("#grMRR").html(str);
    }
</script>
