<script>

    var formatId = 0;

    $(document).ready(function () {
        buildMainMenu("");
        formatId = (getParameterByName("formatId") == null ? 0 : getParameterByName("formatId"));
        getMediaTypes();
        showUpdateOrInsert();
    });


    function showUpdateOrInsert() {
        //checking if position will be an update or insert
        if (formatId <= 0) {
            //insert
            $("#updateButton").prop("value", "Save");
            return;
        } else {
            //update
            $("#formatId").addClass("show");
            getFormat();
        }
    }


    function getFormat() {
        //filling out url for ajax call
        var url = ServicePrefix + '/api/Format/GetFormat';

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inFormatId": formatId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                ajaxGetFormatSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        }

        //ajax call
        $.ajax(url, settings);
    }
    //ajax call success
    function ajaxGetFormatSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
            });
        }
        else {
            var str = '';
            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];
                //$("#spnFormatId").val(obj["Format ID"]);

                $("#ddlMediaType").val(obj["Media Type ID"]);
                $("#txtFormatName").val(obj["Format Name"]);
                $("#txtFormatAbbreviation").val(obj["Abbreviation"]);
                $("#chkActive").prop("checked", (obj["Active"] == 0 ? false : true));

            });
        }
    }

    function insertUpdate() {
        //validation check
        if (validationPassed() == false) {
            return;
        }
        var positionCode = $("#txtPositionCodeUpdate").text().trim();
        //update or insert check
        if (positionCode == "") {
            positionCode = 0;
        }
        //filling out url for ajax call
        var url = ServicePrefix + '/api/Position/UpdatePosition'

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPositionCode": positionCode,
                "inPositionTitle": $("#txtPositionTitle").val().trim()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                ajaxInsertUpdateSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };
        //ajax call
        $.ajax(url, settings);
    }

    function ajaxInsertUpdateSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert({
                //title: 'Process Failed',
                message: 'Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () { }
            });
        }
        else {
            bootbox.alert('Format have successfully been updated.')
        }
    }

    function genericAjaxError(jqXhr, textStatus, errorThrown) {
        bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () { });
    }

    function validationPassed() {
        $(".mkaRequired").each(function (index, el) {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {
                    bootbox.alert(errorMessage, function () { });
                    return false;
                }
            }
        });
        return true;
    }

    function getMediaTypes() {
        var url = ServicePrefix + '/api/MediaType/GetMediaTypeList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken":getLocalStorage("APIToken")
            }),
            processData: false,
            success: function(data, textStatus, jQxhr){
                getMediaTypesSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown){
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

            }
       
    function getMediaTypesSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

            });
        }
        else {

            var str = '';
            //console.log(JSON.stringify(data));
            str = '<option value="-1">-- Select a Media Type</option>';
            $.each(data.report.rows, function (index) {

                str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

            });

            $("#ddlMediaType").html(str);

        }
    }




</script>
