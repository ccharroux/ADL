<script>


    var outAuditArray = new Array();
    var outReportArray = new Array();

    $(document).ready(function () {

        outAuditArray = auditObjectArray;
        outReportArray = reportObjectArray;

        // build menu
        buildXRYMenu("XRay Reports");

        buildReportList("xry", "dtReport", "Reports", outReportArray);

        buildAuditList("advreports", "dtReportCol2", "Advertiser Reports", outAuditArray);
        buildAuditList("agyreports", "dtReportCol2", "Agency Reports", outAuditArray);

        buildAuditList("xraymonthend", "dtReportCol3", "Month End Reports", outAuditArray);
        buildAuditList("ae", "dtReportCol3", "Account Executives", outAuditArray);



        buildAuditLists();

        destroySearchCriteria();
        
    });

    function destroySearchCriteria()
    {
        setLocalStorage("gSearchCriteria", null);
        setLocalStorage("gSearchResults", null);
    }

    function buildAuditLists() {
        //build the functionality here similar to below
        buildAuditList("advertisers", "dtAudit", "Advertiser Audits", outAuditArray);
        buildAuditList("agencies", "dtAuditCol2", "Agency Audits", outAuditArray);
        buildAuditList("revresearch", "dtAuditCol3", "Revenue Research Audits", outAuditArray);
        
    }

    function buildAuditList(productId, control, title, auditArray) {
        $("#" + control).append("<h3 style='padding-top: 10px;padding-bottom: 10px; margin-bottom: 0px; margin-top: 15px;'>" + title + "</h3>");

        for (var i = 0; i < auditArray.length; i++) {

            if (auditArray[i].product.toLowerCase() == productId.toLowerCase()) {
                $("#" + control).append("<div>");
                $("#" + control).append("<a href='/products/xry/xrygenericreport.html?reportId=" + i + "'>" + auditArray[i].auditTitle + "</a>");
                $("#" + control).append("</div>");
            }

        }
    }

    function buildReportList(productId, control, title, reportArray) {

        $("#" + control).append("<h3 style='padding-top: 10px;padding-bottom: 10px; margin-bottom: 0px; margin-top: 15px;'>" + title + "</h3>");

        for (var i = 0; i < reportArray.length; i++) {

            if (reportArray[i].product.toLowerCase() == productId.toLowerCase()) {
                $("#" + control).append("<div>");
                $("#" + control).append("<a href='/utilities/genericReport.html?reportId=" + i + "'>" + reportArray[i].reportTitle + "</a>");
                $("#" + control).append("</div>");
            }

        }
    }

</script>
