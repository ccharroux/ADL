<script>





    $(document).ready(function () {

        var input = document.getElementById("searchText");
        var input2 = document.getElementById("searchText2");

        // Execute a function when the user releases a key on the keyboard
        input.addEventListener("keyup", function (event) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {

                getPersonnelByEmail();
            }
        });

        // Execute a function when the user releases a key on the keyboard
        input2.addEventListener("keyup", function (event) {
            // Cancel the default action, if needed
            event.preventDefault();
            // Number 13 is the "Enter" key on the keyboard
            if (event.keyCode === 13) {

                getPersonnelByName();
            }
        });

        var reportTitle = "Personnel List";
        var exportColumns = returnTableColumnsByClass("dtPersonnelList", "exportColumn");

        $("#dtPersonnelList").DataTable({
            "dom": "Blfrtip",
            "data": [],
            "columns": [
                { "data": 'name' },
                { "data": 'emailAddress' },
                {
                    mRender: function (data, type, row) {

                        if (row.ownerId == "-1") {
                            return row.ownerName;
                        }
                        else {
                            return '<a href="#" onclick="editOwnership(' + row.ownerId + ')">' + row.ownerName + '</a>';
                        }
                    },
                    "orderable": true,
                    "searchable": true
                },
                {
                    mRender: function (data, type, row) {

                        return '<a href="#" onclick="editPersonnel(' + row.personnelId + ')">Edit</a>&nbsp;<a href="#" onclick="deletePersonnel(' + row.marketId + ')">Delete</a>';

                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-right"
                }
            ],
            "pagingType": "full_numbers",
            "buttons": [
               {
                   extend: 'csv',
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtPersonnelList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtPersonnelList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'pdf',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtPersonnelList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'print',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtPersonnelList", data, columnIdx);
                           }
                       }
                   }
               }
               //,
               //this button is supposed to handle column visibility
               //however it isn't working on our site
               //'colvis'
            ],
            initComplete: function () {
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            language: {
                //this changes search box label from Search: to Filter Results:
                search: "Filter Results:"
            }
        });


        $("body").on("click",
            "#clear_search_button",
            function () {
                var table = $("#dtPersonnelList").DataTable();
                table.search('').draw();
            });

        buildMainMenu("Personnel");

        getOwnerList();

    });

    function getPersonnelByName()
    {
        $("#ddlOwner").val("");
        $("#searchText").val("");
        getPersonnelList();
    }

    function getPersonnelByEmail() {
        $("#ddlOwner").val("");
        $("#searchText2").val("");
        getPersonnelList();
    }

    function getPersonnelByOwner() {
        $("#searchText").val("");
        $("#searchText2").val("");
        getPersonnelList();
    }

    function getOwnerList() {

        $.ajax({
            url: ServicePrefix + '/api/Owner/GetOwnerListUnFiltered',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerName": "",
                "inActiveOnly": "1",
                "inAddDetails": "0"
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {

                    });
                }
                else {

                    var str = '';

                    $("#ddlOwner").html("<option value=''> -- Select an Owner</option>");

                    //var holdOwnerID = "0";

                    $.each(data.report.rows, function (index) {
                        var obj = data.report.rows[index];
                        str = "<option value='" + obj.OwnerID + "'>" + obj.OwnerName + "</option>";
                        $("#ddlOwner").append(str);
                    });

                }

                loadLastSearch();

            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });

    }
    function loadLastSearch() {

        var search = getParameterByName("search");

        if (!search == false) {
            if (search.length > 0) {
                var sArray = new Array();
                sArray = search.split("|");

                $("#ddlOwner").val(sArray[0]);
                $("#searchText").val(sArray[1].toString());
                $("#searchText2").val(sArray[2].toString());

                getPersonnelList();
            }
        }

    }

    function getPersonnelList() {

        var table = $("#dtPersonnelList").DataTable();
        table.clear().draw();

        //if ($("#searchText").val().trim().length <= 2)
        //{
        //    var table = $("#dtPersonnelList").DataTable();
        //    table.clear().draw();
        //    return;
        //}

        setLocalStorage("search", $("#ddlOwner").val().trim() + "|" + $("#searchText").val().trim() + "|" + $("#searchText2").val().trim());
        setLocalStorage("searchPage", window.location);

        $.ajax({
            url: ServicePrefix + '/api/Personnel/GetPersonnelListByOwnerEmailName',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inOwnerID": $("#ddlOwner").val() == 0 ? null : $("#ddlOwner").val(),
                "inEmailAddress": $("#searchText").val(),
                "inLastName": $("#searchText2").val()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status.toUpperCase() === "SUCCESS") {
                    if (data.report.rows.length == 1) {
                        var id = data.report.rows[0].personnelId;

                        setLocalStorage("search", "");
                        //editPersonnel(id);
                        //return;
                    }
                }
                populateDataTable("dtPersonnelList", data);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });

    }

    function editPersonnel(personnelId) {

        window.location = "personnel.html?personnelID=" + personnelId;

    }
