<script>

    var stationId = 0;
    var submissionId = 0;

    $(document).ready(function () {

        buildMainMenu("Stations");
        stationId = (getParameterByName("StationID") == null ? 0 : getParameterByName("StationID"));
        submissionId = (getParameterByName("SubmissionID") == null ? 0 : getParameterByName("SubmissionID"));
        getInputScriptList();
        setStationLabel();

    });

    function setStationLabel() {

        if (stationId <= 0) {
            return;
        }

        $("#lblStationFullName").text("Station: " + getLocalStorage("tempStationName"));
        $("#lblMediaType").text("Media Type: " + getLocalStorage("tempStationMedia"));
        $("#lblStationId").text("Station ID: " + stationId);

        $(".entity-label").removeClass("hidden");


    }



    function getInputScriptList() {

        var url = ServicePrefix + '/api/DataInput/GetDataInputList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getInputScriptListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getInputScriptListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            var str = '';

            str = '<option value="-">-- Select an Input Script</option>';

            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].dataInputId + '">' + data.report.rows[index].inputSystem + '</option>';
            })

            $("#ddlInputScript").html(str);

            getSubmission();

        }
    }

    function getSubmission() {

        if (submissionId <= 0) {
            $("#chkRecieveAllPeriods").prop("checked", true);
            return;
        }

        var url = ServicePrefix + '/api/ReInput/GetReInput';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId,
                "inSubmissionId": submissionId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getSubmissionSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStaus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getSubmissionSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#txtSubmissionDesc").val(obj["description"]);
                $("#txtAltCallLetters").val(obj["altCallLetters"]);
                $("#ddlInputScript").val(obj["dataInputId"]);
                $("#chkRecieveAllPeriods").prop("checked", (obj["seasonal"]) == false ? true : false);

            });


            if ($("#chkRecieveAllPeriods").prop("checked") == false) {
                getSubmissionSeasonalList();
                $("#divMonths").removeClass("hidden");
            }
        }
    }

    function getSubmissionSeasonalList() {

        var url = ServicePrefix + '/api/ReInputSeason/GetReInputSeasonList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId,
                "inSubmissionId": submissionId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getSubmissionSeasonListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getSubmissionSeasonListSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#chkMonth-" + obj["period"]).prop("checked", true);

            });
        }
    }

    function hideShowMonths() {

        if ($("#chkRecieveAllPeriods").prop("checked")) {
            if ($("#divMonths").hasClass("hidden") == false) {
                $("#divMonths").addClass("hidden");
            }
        } else {
            if ($("#divMonths").hasClass("hidden") == true) {
                $("#divMonths").removeClass("hidden");
            }
        }
    }

    function goBackToStationProductXRY() {

        if (submissionId <= 0) {
            window.location = "station.html?StationID=" + stationId;
        } else {
            window.location = "stationproductxry.html?StationID=" + stationId;
        }

    }

    function updateXRYSubmission() {
        bootbox.alert("This functionality is still under development");
    }


</script>
