    function validationPassed()
    {

        //-----------------------------
        // Basic Validation requires
        // the following on each
        // element
        //-----------------------------
        // class: mkaRequired
        // custom attribute: errorMessage
        //-----------------------------
        var loopBreak = true;

        $(".mkaRequired").each(function (index, el)
        {
            var eID = "#" + $(el).attr("id");
            var errorMessage = $(el).attr("errorMessage");

            // Text
            if ($(eID).prop('tagName').toLowerCase() == "input") {
                if ($(eID).val().trim() == "") {
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false;
                    return false;
                }
            }

            // Select
            if ($(eID).prop('tagName').toLowerCase() == "select") {
                if ($(eID).val() == "-1") {                    
                    bootbox.alert(errorMessage, function () { });
                    loopBreak = false
                    return false;
                }
            }

        });


        // CUSTOM VALIDATION CAN GO HERE
        // CUSTOM VALIDATION CAN GO HERE
        // CUSTOM VALIDATION CAN GO HERE


        return loopBreak;
        
    }

    function buildOwnerRow(ownerName, ownerId, mediaTypeId, mediaTypeName, parentOwnerId, parentOwner, productList)
    {
        var str = '';

        // Open Row
        str = str + '<div class="row">';

        str = str + '<div class="col-md-3 text-align-left">';
        str = str + ownerName;
        str = str + '</div>';

        str = str + '<div class="col-md-2 text-align-left">';
        str = str + '<a href="#" onclick="editMediaType(' + mediaTypeId + ')">' + mediaTypeName + '</a>';
        str = str + '</div>';
    
        str = str + '<div class="col-md-3 text-align-left">';
        str = str + '<a href="#" onclick="editParentOwnership(' + parentOwnerId + ')">' + parentOwner + '</a>';
        str = str + '</div>';
    
        str = str + '<div class="col-md-2 text-align-left">';
        str = str + productList;
        str = str + '</div>';

        str = str + '<div class="col-md-2 text-align-center">';
        str = str + '<a href="#" onclick="editOwnership(' + ownerId + ')">Edit</a>&nbsp;<a  onclick="deleteOwnership(' + ownerId + ')">Delete</a>';
        str = str + '</div>';

        // Close Row
        str = str + '</div>';
        return str;
    }

                            str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

                        });

                        $("#ddlMediaType").html(str);

                        getParentOwnerList();
                    }
                
            },
            error: function (jqXhr, textStatus, errorThrown) {
                bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
                    //window.location = "preprocess.html";
                });
            }
        });


    }
</script>
