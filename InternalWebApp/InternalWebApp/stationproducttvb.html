<script>

    var stationId = 0;

    $(document).ready(function () {
        buildMainMenu("Stations");
        stationId = (getParameterByName("StationID") == null ? 0 : getParameterByName("StationID"));
        getRepFirmList();

        getStation();


    });


    function getStation() {

        if (stationId <= 0) {
            return;
        }

        var url = ServicePrefix + '/api/Station/GetStation';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getStationSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getStationSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];

                $("#lblStationFullName").text("Station: " + obj.fullName);
                $("#lblStationId").text("Station Id: " + stationId);
                $("#lblMediaType").text("Media Type: " + obj.mediaType)

                $(".market-label").removeClass("hidden");
            })
            

        }

    }




    function getRepFirmList() {

        var url = ServicePrefix + '/api/RepFirm/GetRepFirmList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getRepFirmListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };
        $.ajax(url, settings);
    }

    function getRepFirmListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            var str = '';

            $.each(data.report.rows, function (index) {
                str = str + '<div class="row" style="padding:inherit">';
                str = str + '<input type="checkbox" class="repFirmList" id="chkRepFirm-' + data.report.rows[index].repFirmId + '" data-repfirmid="' + data.report.rows[index].repFirmId + '">';
                str = str + '<label for="chk' + data.report.rows[index].repFirmId + '">' + data.report.rows[index].repFirmName + '</label></div>';
            });

            $("#divRepOfficeList").html(str);

            getRepFirmListByStation();
            getTVBStationProperties();
        }
    }

    function getRepFirmListByStation() {

        var url = ServicePrefix + '/api/RepFirm/GetRepFirmListByStation';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getRepFirmListByStationSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };
        $.ajax(url, settings);
    }

    function getRepFirmListByStationSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {

            var hasRepOffices = false;

            $.each(data.report.rows, function (index) {
              
                $(".repFirmList").each(function () {
                    if (data.report.rows[index].repFirmId == $(this).data("repfirmid")) {
                        $("#chkRepFirm-" + data.report.rows[index].repFirmId).prop("checked", true);                        
                        hasRepOffices = true;

                    }
                });
            });

            if (hasRepOffices) {
                $("#chkRepOfficeParticipant").prop("checked", true);
                hideShowRepOfficeList();
            }


        }
    }

    function getTVBStationProperties() {

        if (stationId <= 0) {
            return;
        }

        var url = ServicePrefix + '/api/TVBStation/GetTVBStationProperties';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inStationId": stationId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getTVBStationPropertiesSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThown);
            }
        };

        $.ajax(url, settings);

    }

    function getTVBStationPropertiesSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            MKAErrorMessageRtn(data.response.errorMessage[0]);
        } else {
            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#chkTimeSales").prop("checked", (obj["isTimeSalesStation"] == true ? true : false));

                if (obj["ownerId"] != -1) {

                    if (obj["isEstimated"] == true) {
                        bootbox.alert('Kantar data will be reused for rep billing reports.', function () {
                        });

                    } else {
                        bootbox.alert('Time sales data will be reused for rep billing reports.', function () {
                        });

                    }

                }

            })
        }
    }

    function hideShowRepOfficeList() {

        if ($("#chkRepOfficeParticipant").is(":checked")) {

            if ($("#divRepOfficeListRow").hasClass("hidden")) {
                $("#divRepOfficeListRow").removeClass("hidden");
            }
        } else {
            if ($("#divRepOfficeListRow").hasClass("hidden") == false) {
                $("#divRepOfficeListRow").addClass("hidden");
            }
        }

    }

    function updateTVBProduct() {
        bootbox.alert('This functionality is still under development.', function () {
        });
    }

    function goBackToStationPage() {
        window.location = "station.html?stationId=" + stationId;
    }


</script>
