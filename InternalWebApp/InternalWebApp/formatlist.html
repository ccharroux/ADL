<script>

    $(document).ready(function () {

        var reportTitle = "Formats List";
        var exportColumns = returnTableColumnsByClass("dtFormatList", "exportColumn");

        $("#dtFormatList").DataTable({
            "dom": "Blfrtip",
            "pageLength": gDataTableDefaultRows,
            "data": [],
            "columns": [
                {
                    "data": 'Format Name'
                },
                {
                    mRender: function(data, type, row) {
                        var mediaTypeID = row["Media Type ID"];
                        var mediaTypeName = row["Media Type Name"];
                        return '<a href="#" onclick="editMediaType(' + mediaTypeID + ')">' + mediaTypeName + '</a>';
                    }
                },
                {
                    mRender: function (data, type, row) {
                        var formatID = row["Format ID"];
                        return '<a href="#" onclick="editFormat(' + formatID + ')">Edit</a>&nbsp;<a href="#" onclick="deleteFormat(' + formatID + ')">Delete</a>';
                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-right"
                }
            ],
            "pagingType": "full_numbers",
            "buttons": [
               {
                   extend: 'csv',
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtFormatList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'excel',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtFormatList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'pdf',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtFormatList", data, columnIdx);
                           }
                       }
                   }
               },
               {
                   extend: 'print',
                   title: reportTitle,
                   exportOptions: {
                       columns: exportColumns,
                       format: {
                           header: function (data, columnIdx) {
                               return returnExportColumnHeadingTitle("dtFormatList", data, columnIdx);
                           }
                       }
                   }
               }
               //,
               //this button is supposed to handle column visibility
               //however it isn't working on our site
               //'colvis'
            ],
            initComplete: function() {
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            language: {
                //this changes search box label from Search: to Filter Results:
                search: "Filter Results:"
            }
        });

        $("body").on("click",
            "#clear_search_button",
            function() {
                var table = $("#dtFormatList").DataTable();
                table.search('').draw();
            });

        buildMainMenu("Settings");

        var search = getParameterByName("search");

        if (!search == false) {
            if (search.length > 0) {
                $("#searchText").val(search);
                getFormatList();
            }
        }

        setLocalStorage("searchPage", window.location);
    });

    function getFormatList() {
        if ($("#searchText").val().trim() == 0) {
            bootbox.alert("Please enter text to search for Format(s)", function () {
            });
            return;
        }

        setLocalStorage("search", $("#searchText").val().trim());
        setLocalStorage("searchPage", window.location);

        //filling out url for ajax
        var url = ServicePrefix + '/api/Format/GetFormatList';

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inFormatName": $("#searchText").val().trim()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                //populateTable(data);
                populateDataTable("dtFormatList", data);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        }

        //ajax call
        $.ajax(url, settings);

    }

    function editFormat(formatId) {
        window.location = "format.html?formatID=" + formatId;
    }

    //redirecting to page to create new format
    function newFormat() {
        window.location = "format.html?formatId=0";
    }
