<script type="text/html" id="formatRowTemplate">
    <div class="row">
        <div class="col-md-1" id="tempFormatId" style="text-align:center;"></div>
        <div class="col-md-2" id="tempFormatMediaType" style="text-align:left;"></div>
        <div class="col-md-2" id="tempFormatName" style="text-align:left;"></div>
        <div class="col-md-2" id="tempFormatAbbreviation" style="text-align:center;"></div>
        <div class="col-md-1" id="tempFormatActive" style="text-align:center;"></div>
        <div class="col-md-2" id="tempFormatDisableDate" style="text-align:center;"></div>
        <div class="col-md-1" style="text-align:center;">
            <a href="#" id="tempEditFormat">Edit</a>&nbsp;<a id="tempDeleteFormat">Delete</a>
        </div>
    </div>
</script>
<script>

    $(document).ready(function () {
        buildMainMenu("");
        var search = getParameterByName("search");
        if (!search == false) {
            if (search.length > 0) {
                $("#searchFormat").val(search);
                getFormatList();
            }
        }
    });

    function getFormatList() {
        if ($("#searchFormat").val().trim() == 0) {
            bootbox.alert("Please enter text to search for Format(s)", function () {
            });
            return;
        }

        setLocalStorage("search", $("#searchFormat").val().trim());
        setLocalStorage("search", window.location);

        //filling out url for ajax
        var url = ServicePrefix + '/api/Position/GetPositionList';

        //filling out settings for ajax call
        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPositionTitle": $("#searchFormat").val().trim()
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getFormatListSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errotThrown);
            }
        }

        //ajax call
        $.ajax(url, settings);

    }

    //ajax getFormatList Success function
    function getFormatListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () {
            });
        }
        else {
            $("#postitionList").html("");
            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                //appending html script template
                appendTemplate(obj);
            });
        }
    }

    //ajax error function
    function genericAjaxError(jqXhr, textStatus, errorThrown) {
        bootbox.alert('Process Failed.\n\r\n\r' + errorThrown + '.\n\r\n\rDevelopement has been notified and is looking into this issue.', function () { });
    }

    //finding and loading the html template
    function loadTemplate() {
        var formatTemplate = $($("#formatRowTemplate").html());
        return formatTemplate;
    }

    function appendTemplate(data) {
        //loading the html template
        var formatTemplate = loadTemplate();

        //using .find to locate the areas you want the data to go and using .text to set the values
        formatTemplate.find("#tempFormatId").text(data["Position Code"]);
        formatTemplate.find("#tempFormatMediaType").text(data["Position Title"]);
        formatTemplate.find("#tempFormatName").text(data["Position Title"]);
        formatTemplate.find("#tempFormatAbbreviation").text(data["Position Title"]);
        formatTemplate.find("#tempFormatActive").text(data["Position Title"]);
        formatTemplate.find("#tempFormatDisableDate").text(data["Position Title"]);

        //adding the id as a custom attribute to use on click of edit button
        formatTemplate.find("#tempEditFormat").attr("editid", data["Position Code"]);

        //adding a function expression when click of edit button
        formatTemplate.on("click", "#tempEditFormat", editFormat);

        //appending whole template to html
        $("#formatList").append(formatTemplate);
    }

    //function expression for on click of edit button
    var editFormat = function () {
        var editId = $(this).attr("editid");
        window.location = "format.html?formatID=" + editId;
    }

    //redirecting to page to create new format
    function newFormat() {
        window.location = "format.html";
    }

</script>
