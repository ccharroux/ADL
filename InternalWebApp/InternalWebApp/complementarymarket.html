    <link href='https://fonts.googleapis.com/css?family=Roboto:400,100,300,700,900' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700" rel="stylesheet">

    <link rel="stylesheet" href="/css/animate.css">
    <!-- Icomoon Icon Fonts-->
    <link rel="stylesheet" href="/css/icomoon.css">
    <!-- Simple Line Icons -->

    <!-- Bootstrap  -->
    <link rel="stylesheet" href="/css/bootstrap.css">

<body>
    <div id="fh5co-page">
        <header id="fh5co-header" role="banner">
            <div class="container">
                <div class="header-inner" id="menu"></div>
            </div>
        </header>

        <div id="fh5co-contact-section" class="contact-section">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 text-center fh5co-heading">
                        <h2>Complementary Market</h2>
                    </div>
                </div>
                <div class="text-center" style="margin-top: 0">

                    <!--Complementary Market Name/ID-->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="txtComplementaryMarketName">Complementary Market Name</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <input type="hidden" id="txtComplementaryMarketID" value="" />
                            <input type="text" maxlength="50" class="mkaRequired field-width-325" id="txtComplementaryMarketName" errorMessage="You must enter a Complementary Market Name." />
                        </div>
                    </div>
                    
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            
                        </div>
                        <div class="col-md-9 text-align-left">
                            <input type="checkbox" class="" id="chkTVOnly" />
                            <label for="chkTVOnly">Television Complementary Markets</label>
                        </div>
                    </div>



                    <!--Primary Market/ID-->
                    <div class="row input-row">
                        <div class="col-md-3 text-align-left">
                            <label for="ddlMarket">Primary Market</label>
                        </div>
                        <div class="col-md-9 text-align-left">
                            <select id="ddlMarket" class="mkaRequired field-width-325" errorMessage="You must enter a Primary Market."></select>
                        </div>
                    </div>

                    <div class="row input-row" style="margin-bottom: 40px;">
                    </div>

                    <div class="row input-row">

                        <div class="col-md-6 text-align-center">
                            <label for="ddlSelectedReports">Current Stations</label>
                            <select id="ddlSelectedReports" class="font-14 field-width-325" multiple size="13"></select>
                        </div>

                        <div class="col-md-6 text-align-center">
                            <label for="ddlNonSelectedReports">Unassigned Stations</label>
                            <select id="ddlNonSelectedReports" class="font-14 field-width-325" multiple size="13"></select>
                        </div>

                    </div>
                    <div class="row input-row">
                        <div class="col-md-6 text-align-center">
                            <input value="Remove" onclick="removeFromMarket();" class="default-button background-red" type="button">
                        </div>

                        <div class="col-md-6 text-align-center">
                            <input value="Add" onclick="addToMarket();" class="default-button background-green" type="button">
                        </div>
                    </div>
                    <hr />

                    <!-- Buttons -->
                    <div class="default-button-section">
                        <div class="row input-row">
                            <div class="col-md-3 text-align-left">
                            </div>
                            <div class="col-md-9 text-align-left">
                                <div>
                                    <input value="Update" onclick="updateComplementaryMarket()" class="default-button" type="button">
                                </div>
                                <div style="padding-top: 10px">
                                    <input value="Back" onclick="goBackToDashboard();" class="default-button" type="button">
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- End Buttons-->

                </div>
            </div>
        </div>
    </div>


    <!-- jQuery -->
    <script src="/js/jquery.min.js"></script>
    <!-- jQuery Easing -->
    <script src="/js/jquery.easing.1.3.js"></script>
    <!-- Bootstrap -->
    <script src="/js/bootstrap.min.js"></script>
    <!-- Bootbox -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/4.4.0/bootbox.min.js"></script>
    <!-- Waypoints -->
    <script src="/js/jquery.waypoints.min.js"></script>
    <!-- BlockUI JS -->
    <script src="/js/blockUI.js"></script>
    <!-- Config JS -->
    <script src="/js/config.js"></script>
    <!-- MAIN JS -->
    <script src="/js/main.js"></script>

</body>
</html>

    $(document).ready(function () {
        buildMainMenu("Markets");
