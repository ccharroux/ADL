            window.location = "complementarymarketlist.html";
        }

    function getMediaTypeList() {

        $.ajax({
            url: ServicePrefix + '/api/MediaType/GetMediaTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="-1">-- Select a Media Type</option>';

                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

                    });

                    $("#ddlMediaType").html(str);

                    getComplementaryMarket();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
        
    }

    function getComplementaryMarket() {
        //will probably swap out with a lighter API
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarket',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketID": compMarketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                $.each(data.report.rows,
                    function(index) {

                        var obj = data.report.rows[index];

                        $("#ddlMediaType").val(obj["mediaTypeId"]);
                        $("#txtComplementaryMarketName").val(obj["marketName"]);
                        $("#txtParentMarketId").val(obj["parentMarketId"]);
                    });

                getPrimaryMarketList();
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });

    }
