            "columns": [

                        return '<a href="#" onclick="deleteStation(' + row.stationId + ')">Delete</a>';

                    },
                    "orderable": false,
                    "searchable": false,
                    "className": "text-align-right"
                }
                ],
            initComplete: function () {
                $(".dataTables_filter").append('<button type="button" class="clear-button" id="clear_search_button"><img width="29" height="29" src="/images/red-x.png" /></button>');
            },
            createdRow: function (row, data, index) {
                //this adds the class to every row
                $(row).addClass('single-line-height');
            },
            language: {
                //this changes search box label from Search: to Filter Results:
                search: "Filter Results:"
            }
        });

        $("body").on("click",
            "#clear_search_button",
            function () {
                var table = $("#dtStationList").DataTable();
                table.search('').draw();
            });

        //on click of primary market, reload the unassigned stations list

        $("#ddlPrimaryMarket").change(function() {
            $("#ddlPrimaryMarketStations").empty();

            if ($(this).val() != "-1") {
                //go get stations for this market
                getPrimaryMarketStations();
            }
        });

        getMediaTypeList();
    });

    function getMediaTypeList() {

        $.ajax({
            url: ServicePrefix + '/api/MediaType/GetMediaTypeList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                }
                else {

                    var str = '';
                    str = '<option value="-1">-- Select a Media Type</option>';

                    $.each(data.report.rows, function (index) {

                        str = str + '<option value="' + data.report.rows[index].MediaTypeID + '">' + data.report.rows[index].MediaTypeName + '</option>';

                    });

                    $("#ddlMediaType").html(str);

                    getComplementaryMarket();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        });
        
    }

    function getComplementaryMarket() {
        //will probably swap out with a lighter API
        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarket',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketID": compMarketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    $.each(data.report.rows,
                        function(index) {

                            var obj = data.report.rows[index];

                            $("#ddlMediaType").val(obj["mediaTypeId"]);
                            $("#txtComplementaryMarketName").val(obj["marketName"]);
                            $("#txtParentMarketId").val(obj["parentMarketId"]);
                        });

                    getPrimaryMarketList();
                    getSecondaryMarketStations();
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });

    }

    function getPrimaryMarketList() {
        //bootbox.alert('This functionality is still under development.', function () {
        //});
        //this would be my media type and possibly parent market
        //get back a primary market list by media type

        $.ajax({
            url: ServicePrefix + '/api/Market/GetMarketList',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMediaTypeId": $("#ddlMediaType").val(),
                "inPrimaryMarketOnly": 1
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    var str = '';
                    str = '<option value="-1">-- Select a Primary Market</option>';

                    $.each(data.report.rows,
                        function(index) {

                            var obj = data.report.rows[index];
                            str = str + '<option value="' + obj.marketId + '">' + obj.marketName + '</option>';

                        });

                    $("#ddlPrimaryMarket").html(str);
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function getPrimaryMarketStations() {
        $.ajax({
            url: ServicePrefix + '/api/Station/GetStationListByMarket',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": $("#ddlPrimaryMarket").val(),
                "inProductId": productId, //this page will be called from the market crud page and will pass the product
                "inActiveOnly": 1
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {

                    var str = '';

                    if (data.report.rows.length <= 0) {
                        str = '<option value="-1" disabled>-- No stations available</option>';
                    }

                    $.each(data.report.rows,
                        function(index) {

                            var obj = data.report.rows[index];
                            str = str + '<option value="' + obj.reid + '">' + obj.fullName + '</option>';

                        });

                    $("#ddlPrimaryMarketStations").html(str);
                }
            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }

    function getSecondaryMarketStations() {
        //need new api that will pull complementary station list
        $.ajax({
            url: ServicePrefix + '/api/Station/GetStationListByNonPrimaryMarket',
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inMarketId": compMarketId
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {

                if (data.response.status != "SUCCESS") {
                    MKAErrorMessageRtn(data.response.errorMessage[0]);
                } else {
                    populateDataTable("dtStationList", data);

                }

            },
            error: function (jqXhr, textStatus, errorThrown) {
                MKAErrorMessageRtn(errorThrown);

            }
        });
    }
