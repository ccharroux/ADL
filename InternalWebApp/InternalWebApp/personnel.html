<script>

    var personnelID = 0;

    $(document).ready(function () {
        buildMainMenu("Personnel");
        personnelID = (getParameterByName("personnelid") == null ? 0 : getParameterByName("personnelid"));
        getStateList();

    });

    function getStateList() {
        var url = ServicePrefix + '/api/State/GetStateList';

        var settings = {
            dataType: 'json',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            procssData: false,
            success: function (data, textStatus, jQxhr) {
                getStateListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        }
        $.ajax(url, settings);
    }

    function getStateListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {

            });
        } else {
            var str = '';
            str = '<option value="-1">-- Select a State</option>';
            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index].stateAbbr + '">' + data.report.rows[index].stateAbbr + '</option>';
            });
            $("#ddlState").html(str);
        }
        getPositionList();
    }

    function getPositionList() {
        var url = ServicePrefix + '/api/Position/GetPositionList';

        var settings = {

                getPositionListSuccess(data, textStatus, jQxhr);
            },
            error: function (jqXhr, textStatus, errorThrown) {
                genericAjaxError(jqXhr, textStatus, errorThrown);
            }
        }

        $.ajax(url, settings);

    }

    function getPositionListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {
            });
        } else {
            var str = '';
            str = '<option value="-1">-- Select Position</option>';
            $.each(data.report.rows, function (index) {
                str = str + '<option value="' + data.report.rows[index]["Position Code"] + '">' + data.report.rows[index]["Position Title"] + '</option>';
            });

            $("#ddlPosition").html(str);
            getProductList();
        }
    }

    function getProductList() {
        var url = ServicePrefix + '/api/Product/GetProductList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken")
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getProductListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };
        $.ajax(url, settings);
    }

    function getProductListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {

            });
        }
        else {

            var str = '';

            $("#productList").html("");
        
            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];
                var productId = "" + obj.P_ProductID;

                str = str + '<div class="row" style="padding-top:3px;">';
                str = str + '<div class="col-md-4" style="text-align:left">';
                str = str + obj.P_ProductID + " - " + obj.P_ProductName;
                str = str + '</div>';
                str = str + '<div class="col-md-2" style="text-align:left">';
                str = str + '<div id="date' + obj.P_ProductID + '" />';
                str = str + '</div>';
                str = str + '<div id="productButtons' + obj.P_ProductID + '" class="col-md-6" style="text-align:left;">'
                str = str + '<input type="button" id="productAdd' + obj.P_ProductID + '" style="margin-right:3px;margin-left:3px;" class="hidden" onClick="enableProduct(' + '\'' + obj.P_ProductID + '\')" Value="Enable" />'
                str = str + '<input type="button" id="productDisable' + obj.P_ProductID + '" style="margin-right:3px;margin-left:3px;" class="hidden" onClick="disableProduct(' + '\'' + obj.P_ProductID + '\')" Value="Disable" />'
                str = str + '</div>'
                str = str + '</div>';

            });

            $("#productList").append(str);

            if (personnelID > 0) {

                getPersonnelProductList();

            } else {
                $("#productAddDMA").removeClass('hidden');
                $("#productAddMRR").removeClass('hidden');
                $("#productAddXRY").removeClass('hidden');
                $("#productAddTVB").removeClass('hidden');
                $("#productAddMSS").removeClass('hidden');
            }
        }
    }

    function getPersonnelProductList() {

        var url = ServicePrefix + '/api/Personnel/GetPersonnelProductList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPersonnelId": personnelID
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getPersonnelProductListSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getPersonnelProductListSuccess(data, textStatus, jQxhr) {
        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {

            });
        } else {

            $.each(data.report.rows, function (index) {

                var obj = data.report.rows[index];
                if (obj.activeDate != null && obj.active == true) {
                    $("#productDisable" + obj.productId).removeClass('hidden');
                    $("#date" + obj.productId).html(extractDateOnly(obj.activeDate));
                    $("#date" + obj.productId).css("color", "green");
                }
                else if (obj.disableDate != null && obj.active == false) {
                    $("#productAdd" + obj.productId).removeClass('hidden');
                    $("#date" + obj.productId).html(extractDateOnly(obj.disableDate));
                    $("#date" + obj.productId).css("color", "red");
                }
                else if (obj.disableDate == null && obj.activeDate == null) {
                    $("#productAdd" + obj.productId).removeClass('hidden');
                }
            })

            getPersonnelAssignedOwnershipList();

        }
    }

        } else {

            //$("#divAssignedOwnerships").html();
            var str = '';

            console.log(data);
            $.each(data.report.rows, function (index) {

                //str = str + '<div class="row">';

                //str = str + obj.ownerName;                
                //str = str + '<button type="button" class="close" onClick="removeOwnership(' + '\'' + obj.ownerId + '\')" >';
                //str = str + '<span>&times;</span>';
                //str = str + '</button>'
                //str = str + '</div>';
                //str = str + '</div>';
                
                str = str + '<option value="' + obj.ownerId + '">' + obj.ownerName + '</option>';

    function getOwnershipList() {

        var url = ServicePrefix + '/api/Owner/GetOwnerList';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),

    function getOwnershipListSuccess(data, textStatus, jQxhr) {

            $.each(data.report.rows, function (index) {
                var isAssigned = false;                
                var obj = data.report.rows[index];

                $("#ddlAssignedOwnerships > option").each(function () {                    
                    if (this.value == obj.OwnerID) {
                        isAssigned = true;

                    str = str + '<option value="' + obj.OwnerID + '">' + obj.OwnerName + '</option>';
                } else {

    function getPersonnel() {

        if (personnelID <= 0) {
            return;
        }

        var url = ServicePrefix + '/api/Personnel/GetPersonnel';

        var settings = {
            dataType: 'json',
            type: 'post',
            contentType: 'application/json',
            data: JSON.stringify({
                "inApiToken": getLocalStorage("APIToken"),
                "inPersonnelId": personnelID
            }),
            processData: false,
            success: function (data, textStatus, jQxhr) {
                getPersonnelSuccess(data, textStatus, jQxhr);
            },
            error: function (jQxhr, textStatus, errorThrown) {
                genericAjaxError(jQxhr, textStatus, errorThrown);
            }
        };

        $.ajax(url, settings);

    }

    function getPersonnelSuccess(data, textStatus, jQxhr) {

        if (data.response.status != "SUCCESS") {
            bootbox.alert('Process Failed.\n\r\n\r' + data.response.errorMessage[0] + '.\n\r\n\rDevelopment has been notified and is looking into this issue.', function () {

            });
        } else {
            $.each(data.report.rows, function (index) {
                var obj = data.report.rows[index];

                $("#txtFirstName").val(obj["firstName"]);
                $("#txtLastName").val(obj["lastName"]);
                $("#txtMiddleInitial").val(obj["middleInitial"]);
